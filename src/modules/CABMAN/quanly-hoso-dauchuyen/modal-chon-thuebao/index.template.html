<b-modal 
    :id="modalId" 
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @hidden="onHiddenModal"
    @shown="onShownModal">
    <div class="modal-content popup-box chon-thuebao-dauchuyen">
        <div class="popup-header">
            <div class="title">Chọn thuê bao</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li :class="{'disable-btn': !enableBtnChapNhan}" @click="onClickBtnChapNhan">
                    <a href="javascript:void(0)">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <DataGrid
                    class="table-result"
                    v-bind:columns="[
                        {fieldName: '', headerText: 'Chọn', textAlign: 'Center', allowFiltering: false, width: '70', template: getColumnTemplateChon(this)},
                        {fieldName: 'DAU_CUOI', headerText: 'Đầu/cuối', allowFiltering: true, width: '100' },
                        {fieldName: 'MA_TB', headerText: 'Số máy/Account', allowFiltering: true, width: '130' },
                        {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true, width: '150' },
                        {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true, width: '130' },
                        {fieldName: 'TRANGTHAI_TB', headerText: 'Trạng thái', allowFiltering: true, width: '130' },
                        {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ lắp đặt', allowFiltering: true, width: '200' },
                    ]"        
                    v-bind:dataSource="dsThueBao"
                    :showFilter="true"
                    :allowPaging="true"
                    :enablePagingServer="false"></DataGrid>
            </div>
        </div>
    </div>
</b-modal>
