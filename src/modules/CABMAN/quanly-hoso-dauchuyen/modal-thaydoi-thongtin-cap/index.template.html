<b-modal 
    ref="ref-modal" 
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><img src="@/assets/img/vnpt.svg" alt=""> Thay đổi thông tin cáp</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="f16 title marb20 fw6">Chọn</div>
                <div class="list-checks-ver">
                    <div class="item marb10">
                        <div class="check-action">
                            <input type="radio" class="check" value="1" v-model="loaiChuyen">
                            <span class="name">Chuyển sang kết cuối cùng vệ tinh</span>
                        </div>
                    </div>
                    <div class="item marb10">
                        <div class="check-action">
                            <input type="radio" class="check" value="2" v-model="loaiChuyen">
                            <span class="name">Chuyển sang kết cuối khác vệ tinh</span>
                        </div>
                    </div>
                </div>
                <div class="divider-gray"></div>
                <div class="group-buttons -bottom center">
                    <button class="btn btn-main" style="min-width: 130px;" @click="onClickBtnXacNhan">Xác nhận</button>
                    <button class="btn btn-second" style="min-width: 130px;" @click="hide">Huỷ bỏ</button>
                </div>
            </div>
        </div>
    </div>
    <ModalDauNoiThueBao ref="modal-daunoi-thuebao" @change="onChange" @hidden="hide" />
</b-modal>
