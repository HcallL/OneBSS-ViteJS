<b-modal
  :id="modalId"
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  @shown="focusMyElement"
  @hidden='hiddenModal'
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> CHỌN GÓI THẦU THEO DỰ ÁN TỪ HỆ THỐNG QUẢN LÝ TÀI SẢN TẬP ĐOÀN
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a @click="btnTraCuu_Click" class="btn">
            <span class="icon one-file-search"></span> Tra cứu
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">
          Danh sách gói thầu
        </div>
        <div class="table-content">
          <div class="row">
            <div class="info-row">
              <div class="key w90">Mã dự án</div>
              <div class="value">
                <input type="text" v-model="txtMaDuAn" class="form-control">
              </div>
            </div>
          </div>
          <DataGrid ref='grcGoiThau' v-bind:columns="[
                        {fieldName: 'ma_goi_thau', headerText: 'Mã gói thầu', allowFiltering: true},
                        {fieldName: 'gia_tri_sau_nghiem_thu', headerText: 'Giá trị sau nghiệm thu',allowFiltering: true},
                        ]"
                    v-bind:dataSource="grcGoiThau" :showFilter="true"
                    :allowPaging="true"  :enablePagingServer='false'
                    @selectedRowChanged="grcGoiThau_selectedRowChanged"
          ></DataGrid>
        </div>
      </div>
      <div class="box-form">
        <div class="pull-left">
        </div>
        <div class="pull-right">
          <div class="group-buttons -bottom  mart0">
            <button class="btn btn-main" @click="chonMa" :disabled="!enabledChon">
              <span class="nc-icon-glyph ui-1_check-circle-08"></span> Chọn
            </button>
            <button class="btn btn-main" @click="$bvModal.hide(modalId)">
              <span class="nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
            </button>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</b-modal>
