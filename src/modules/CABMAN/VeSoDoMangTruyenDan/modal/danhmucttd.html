<b-modal
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  v-model="modalShowTTD"
>

  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>Danh mục Tuyến truyền dẫn</div>
      <div  tabindex=0 class="close -ap icon-close" data-dismiss="modal" @click="this.hideModal">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li @click="this.btnNhapMoi" :class="{'disable-btn': isDisableBtnNhapMoi}">
          <a href="javascript:void(0)" >
            <span class="icon one-file-plus" ></span>Nhập mới
          </a>
        </li>
        <li @click="this.btnSua" :class="{'disable-btn': isDisableBtnSua}">
          <a href="javascript:void(0)" >
            <span class="icon one-file-arrow-right"></span>Sửa
          </a>
        </li>
        <li @click="this.btnGhiLai" :class="{'disable-btn': isDisableBtnGhiLai}">
          <a href="javascript:void(0)" >
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li @click="this.btnHuyBo" :class="{'disable-btn': isDisableBtnHuyBo}">
          <a href="javascript:void(0)" >
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy bỏ
          </a>
        </li>
        <li @click="this.btnXoa" :class="{'disable-btn': isDisableBtnXoa}">
          <a href="javascript:void(0)" >
            <span class="icon one-trash"></span>Xóa
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="row">
        <div class="col-sm-5 col-12">
          <div class="box-form">
            <div class="legend-title">Loại danh mục</div>
            <div class="info-row">
              <div class="value">
                <div class="select-custom">
                  <select name="" class="form-control" disabled>
                    <option value="0" selected>Tuyến truyền dẫn</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="legend-title mart10">Thông tin danh mục</div>
            <div class="table-content" style="height: 300px;">
              <table class="table-result tree-grid-2">

                <tbody>
                <tr class="tree-open highlight">
                  <td class="tree-name nowrap"></td>
                  <td colspan="2"> <div  class="fa fa-minus"></div>  Định danh </td>
                </tr>
                <tr>
                  <td class="tree-first">
                    <div class="tree-line"></div>
                    <div class="tree-indent"></div>
                  </td>
                  <td >Mã tuyến</td>
                  <td>{{this.maTuyenInput}}</td>
                </tr>
                <tr>
                  <td class="tree-first">
                    <div class="tree-line"></div>
                    <div class="tree-indent"></div>
                  </td>
                  <td><b>Tên tuyến <bss-required-marker/></b></td>
                  <!--                      <td>{{this.tenTuyenInput}}</td>-->
                  <td><input v-model="tenTuyenInput" type="text" :disabled="isDisableTenTuyenInput"  style="border: 0; outline: 0;" :class="{ 'is-invalid': $v.tuyenTruyenDan.$error}"></td>
                </tr>
                <tr>
                  <td class="tree-first">
                    <div class="tree-line"></div>
                    <div class="tree-indent"></div>
                  </td>
                  <td><b>Loại tuyến <bss-required-marker/></b></td>
                  <td>
                    <div class="value">
                      <div class="select-custom">
                        <SelectExt v-model.trim="cboLoaiTuyenTD" :dataSource="this.dsLoaiTuyenTD" :disabled="isDisableCboLoaiTuyenTD" :class="{ 'is-invalid': $v.tuyenTruyenDan.$error}" dataTextField="LOAI_TUYEN"
                                   dataValueField="LOAITTD_ID"/>
                      </div>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="col-sm-7 col-12">
          <div class="box-form">
            <div class="legend-title">Danh sách danh mục</div>
            <div class="table-content">
              <DataGrid
                panelDataHeight="310px"
                v-bind:columns="[
                {fieldName: 'TUYENTD_ID', headerText: 'Mã tuyến', width:'25%', allowFiltering: true},
                {fieldName: 'TUYEN_TD', headerText: 'Tên tuyến', width:'43%', allowFiltering: true},
                {fieldName: 'LOAITTD_ID', headerText: 'Loại tuyến', width:'30%', allowFiltering: true},
                ]"
                    v-bind:dataSource="this.dsTuyenTruyenDan" :showFilter="true" @selectedRowChanged="this.dsTuyenTD_selectedRowChanged" ></DataGrid>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
