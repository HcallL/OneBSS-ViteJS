<b-modal 
    :id="modalId" 
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    @shown="focusMyElement"
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Khoảng cách giữa 2 cột liền kề
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="popup-body">
            <div class="head">
                <div class="text-left pull-left">
                    <div class="title fw6">
                        {{cot_n.SO_HIEU}}
                    </div>
                    <div class="desc"> {{cot_n.DIACHI}}</div>
                </div>
                <div class="text-right pull-right tright">
                    <div class="title fw6">
                        {{cot_d.SO_HIEU}}
                    </div>
                    <div class="desc">{{cot_d.DIACHI}}</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="bss-1805-kc">
                <div class="kc-sli">
                    <div class="icon-left one-cot">

                    </div>
                    <div class="icon-right one-cot">

                    </div>
                    <div class="line"></div>
                    <div class="input">
                        <div class="inline w60">
                            <div class="input-number-custom">
                                <input type="number" ref ='kc' min=0 max=99999 v-on:keypress="NumbersOnly"
                                 class="form-control tright" v-model="value" :class="{ 'is-invalid': $v.value.$error }">
                            </div>
                        </div>
                        <div class="inline">
                            mét
                        </div>
                    </div>
                </div>
            </div>
            <div class="group-buttons center">
                <button class="btn btn-main" @click="tinhKc()">Tính khoảng cách theo tọa độ</button>
            </div>
            
        </div>
        <div class="popup-footer pad10 mart20" style="border-top: 1px solid #e0e0e0;">
            <div class="info-row">
                <div class="value padl0">
                    <span class="fw6">Hướng dẫn:</span> Nhập vào khoảng cách giữa 2
                    cột rồi nhấn “Xác nhận” để cập nhật.
                </div>
                <div class="value w30 nowrap">
                    <button class="btn btn-main" @click="$bvModal.hide(modalId)">Hủy</button>
                    <button class="btn btn-main" @click="xacNhan()"><span class="nc-icon-glyph ui-1_check-circle-08"></span> Xác nhận</button>
                </div>
            </div>
        </div>
    </div>
</b-modal>
