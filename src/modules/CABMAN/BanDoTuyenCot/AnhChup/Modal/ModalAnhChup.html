<b-modal 
    :id="modalId" 
    size="lg" 
    :cot_id="cot_id"
    :ten_cot="ten_cot"
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    @shown="focusMyElement"
    @hidden="hiddenForm"
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Cột: {{ten_cot}}
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a  class="btn" @click="ghiLai()">
                        <span class="icon one-save"></span> Ghi lại
                    </a>
                </li>
                <li>
                    <a class="btn" @click="suaImage()" :class="{'disabled': stateBtn.isDisableBtnSuaAnh}">
                        <span class="icon nc-icon-glyph ui-1_edit-74"></span> Sửa
                    </a>
                </li>
                <li>
                    <a class="btn" @click="xemImage()" :class="{'disabled': stateBtn.isDisableBtnXemAnh}">
                        <span class="icon nc-icon-glyph files_search"></span> Xem
                    </a>
                </li>
            </ul>

        </div>
        <div class="popup-body">
            <div class="box-form">
                
                <div class="box-file-image-upload bss1833-box-file-image" style="max-width: 600px;margin: auto;">
                    <div class="input-more-button -right">
                        <button class="btn btn-main" @click="xoaImage()">
                            <span class="one-trash"></span>
                        </button>
                        <input type="text" class="form-control " placeholder="[Tiêu đề]" v-model="title_anh" :disabled="!edit">
                    </div>
                    <div class="file-canvas" @dblclick="chonImage()">
                        <input type="file" accept="image/*" @change="previewImage" class="form-control-file" id="my-file" hidden>
                        <img :src="src" alt="" id="output" @click="preview()"> 
                        <span class="file-text" v-show="hasImage">Click double để chọn ảnh</span>                         
                    </div>
                    <button class="btn btn-main fullw mart7" @click="addImage()">Add new image</button>
                </div>
            </div>

        </div>
    </div>
</b-modal>
