<b-modal 
    :id="modalId" 
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    @shown="focusMyElement"
    @hidden='hiddenModal'
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Chọn CSHT từ hệ thống QLCSHT Tập đoàn
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>

        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="getCSHTNew()" class="btn">
                        <span class="icon one-file-search"></span> Tra cứu
                    </a>
                </li>
            </ul>
        </div>
        <ToaDo modalId="popupToaDo" :data="objToaDo"/>
                    <div class="popup-body">
                        <div class="box-form">
                            <div class="legend-title">
                                Danh sách CSHT
                            </div>
                            <div class="info-row">
                                <div class="key w90">Tìm mã CSHT</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model.trim="txtQuery">
                                </div>
                            </div>    
                            <div class="table-content">
                                <DataGrid ref='csht' v-bind:columns="[
                        {fieldName: 'stt', headerText: 'STT',width:'70', allowFiltering: true},
                        {fieldName: 'ma_csht', headerText: 'Mã CSHT', allowFiltering: true},
                        {fieldName: 'ten_csht', headerText: 'Tên CSHT',allowFiltering: true},
                        {fieldName: 'dia_chi', headerText: 'Địa chỉ', allowFiltering: true},
                        {fieldName: 'toado', headerText: 'Tọa độ',width:'250', allowFiltering: true, cellCreatedEventEnabled: true},
                        {fieldName: 'muc_dich_su_dung', headerText: 'Mục đích sử dụng',allowFiltering: true},
                        {fieldName: 'mo_ta', headerText: 'Mô tả', allowFiltering: true},
                        {fieldName: 'ngay_cap_nhat', headerText: 'Ngày cập nhật', allowFiltering: true}
                        ]"
                        v-bind:dataSource="dsCsht" :showFilter="true" 
                        :allowPaging="true"  enalblepagingServer='true'
                         @pageChanged='csht_PageChanged' :totalRecords='totalRow'
                         @selectedRowChanged="grid_selectedRowChanged" 
                         @dataGridCellCreated="grid_dataGridCellCreated"></DataGrid> 
                            
                    </div>
                       
                        </div>
                        <div class="box-form">
                            <div class="pull-left">
                                 <div class="tc-pagination">
                                    <a href="javascript:void(0)" class="btn fa fa-angle-double-left" @click="pNo=1"></a>
                                    <a href="javascript:void(0)" class="btn fa fa-angle-left" @click="checkpNo()"></a>
                                    <div class="inline w30">
                                        <input type="text" class="form-control text-main center" v-model="pNo">
                                    </div>
                                    <span class="text">/</span>
                                    <div class="inline w30">
                                        <input type="text" class="form-control text-main center" value="?">
                                    </div>
                                    <div class="dropdown inline">
                                        <div class="fw6">
                                            <span class="text-main">{{pSize}}</span>
                                        </div>
                                        <!-- <div class="dropdown-menu">
                                            <button @click="setPageSize(10)" class="dropdown-item">10</button>
                                            <button @click="setPageSize(20)" class="dropdown-item">20</button>
                                        </div> -->
                                    </div>
                                    <span class="text">CSHT/Trang</span>
                                    <a href="javascript:void(0)" class="btn fa fa-angle-right" @click="pNo++"></a>
                                    <a href="javascript:void(0)" class="btn fa fa-angle-double-right disabled"></a>
                                </div> 
                            </div>
                            <div class="pull-right">
                                <div class="group-buttons -bottom  mart0">
                                    <button class="btn btn-main" @click="chonMa()">
                                        <span class="nc-icon-glyph ui-1_check-circle-08"></span> Chọn
                                    </button>
                                    <button class="btn btn-main" @click="$bvModal.hide(modalId)">
                                        <span class="nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            
                        </div>
                   
                        
                    </div>
           
    </div>
</b-modal>
