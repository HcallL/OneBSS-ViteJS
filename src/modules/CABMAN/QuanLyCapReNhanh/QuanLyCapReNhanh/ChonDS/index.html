<b-modal
  size="sm"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModal"
  @hidden="onHiddenModal"
  :id="id"
  :key="key"
  xmlns="http://www.w3.org/1999/html">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Chọn danh sách</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnXacNhan">
            <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Xác nhận
          </a>
        </li>
      </ul>

    </div>
    <div class="popup-body">
      <div class="box-form tab-content">
        <div class="box-move-select-table">
          <div class="box-col" style="width: 100%">
            <div class="table-content" style="height: 300px; overflow: scroll; border: 1px solid lightgray;">
              <table class="table-result table-gachle">
                <thead class="center">
                <tr>
                  <th class="w5"></th>
                  <th class="active">
                    <div class="check-action">
                      <input v-model="checkAll" type="checkbox" class="check" name="select-all" />
                      <span class="name"></span>
                    </div>
                  </th>
                  <th>Mô tả</th>
                </tr>
                <tr>
                  <th class="w5"></th>
                  <th></th>
                  <th>
                    <div>
                      <input v-model="filterSoi" class="form-control"></input>
                    </div>
                  </th>
                </tr>
                </thead>
                <tbody v-for="item in this.dsTimKiem">
                <tr>
                  <td class="w5"></td>
                  <td class="w20 center">
                    <div class="check-action">
                      <input v-model="soiChecked" type="checkbox" class="check" :value="item.IDX" :disabled="item.READONLY">
                      <span class="name"></span>
                    </div>
                  </td>
                  <td>{{item.IDX}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
