<tr class="e-row">
  <td class="e-rowcell">
    <input type="text" readonly="readonly" :class="data.MESSAGE.isValid ? 'form-control text-primary' : 'form-control text-danger'" style="background: transparent;"
    :value="data.TRANGTHAI" />
  </td>
  <td class="e-rowcell" v-if="data.IS_EDIT === true">
    <span v-html="data.ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiBe" :fields="{ text: 'LOAI_BC', value: 'LOAIBC_ID' }"
      v-model="data.LOAIBC_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsViTri" :fields="{ text: 'TENVT_DB', value: 'VITRIDB_ID' }"
      v-model="data.VITRIDB_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsHuongTamDan" :fields="{ text: 'HUONG_TD', value: 'HUONGTD_ID' }"
      v-model="data.HUONGTD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiDuong" :fields="{ text: 'LOAI_DUONG', value: 'LOAIDUONG_ID' }"
      v-model="data.LOAIDUONG_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_BC" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <input type="text" v-model="data.KYHIEU" :title="data.MESSAGE.kyHieu"
      :class="!isNullOrEmpty(data.MESSAGE.kyHieu) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <input type="text" v-model="data.TEN_BC" :title="data.MESSAGE.tenBC"
      :class="!isNullOrEmpty(data.MESSAGE.tenBC) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.DIACHI" :class="!isNullOrEmpty(data.MESSAGE.diaChi) ? 'is-invalid' : ''"
      :title="data.MESSAGE.diaChi" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonDiaChi_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.SOHUONGBE" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.SOTAMDAN" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.CHIEUDAI" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.CHIEURONG" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.TT_NUOC" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MAVACH" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsTTSD" :fields="{ text: 'TRANGTHAI_SD', value: 'TTSD_ID' }"
      v-model="data.TTSD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_LD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_SD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly" style="background: transparent;"
      :class="!isNullOrEmpty(data.MESSAGE.tuyenCB) ? 'form-control is-invalid' : 'form-control'" :value="data.TUYENCB"
      :title="data.MESSAGE.tuyenCB" />
  </td>
  <td class="e-rowcell">
    <span v-html="data.DUAN_ID + ': ' + data.DUAN_TEXT" v-if="data.DUAN_ID"></span>
    <!-- <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDuAn" :fields="{ text: 'MA_CT', value: 'DUAN_ID' }"
      v-model="data.DUAN_ID" @change="comboboxDuAn_Change"></ejs-dropdownlist> -->
  </td>
  <td class="e-rowcell">
    <span v-html="data.TAISAN_ID + ': ' + data.TAISAN_TEXT" v-if="data.TAISAN_ID"></span>
    <!-- <ejs-dropdownlist ref="dropDownListDsTaiSan" :allowFiltering="true" :dataSource="dsTaiSan"
      :fields="{ text: 'MA_TS', value: 'TAISAN_ID' }" v-model="data.TAISAN_ID" @change="updateData_TaiSan"></ejs-dropdownlist> -->
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsChuQuan" :fields="{ text: 'TENCHUQUAN', value: 'CHUQUAN_ID' }"
      v-model="data.CHUQUAN_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly"
      :class="!isNullOrEmpty(data.MESSAGE.donVi) ? 'form-control is-invalid' : 'form-control'"
      style="background: transparent;" :value="data.DONVI" :title="data.MESSAGE.donVi" />
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.KINHDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
    <!-- <ejs-numerictextbox v-model="data.KINHDO" @change="updateData"></ejs-numerictextbox> -->
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.VIDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
    <!-- <ejs-numerictextbox v-model="data.VIDO" @change="updateData"></ejs-numerictextbox> -->
  </td>
  <td class="e-rowcell">
    <input type="text" class="form-control" v-model="data.MA_CSHT" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.GHICHU" @change="updateData"></ejs-textbox>
  </td>
</tr>
