<div class="box-form">
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w100">Tỉnh/TP</div>
        <div class="value">
          <div class="select-custom" ref="tinh">
            <SelectExt :settings="{dropdownParent: $refs['tinh']}" v-model="TINH_ID" @change="selectTinh_OnChange" :dataSource="dsTinh"
              dataTextField="TENTINH" dataValueField="TINH_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Quận/Huyện</div>
        <div class="value">
          <div class="select-custom" ref="quan">
            <SelectExt :settings="{dropdownParent: $refs['quan']}" v-model="QUAN_ID" @change="selectQuan_OnChange" :dataSource="dsQuan"
              dataTextField="TEN_QUAN" dataValueField="QUAN_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Phường/Xã</div>
        <div class="value">
          <div class="select-custom" ref="phuong">
            <SelectExt :settings="{dropdownParent: $refs['phuong']}" v-model="PHUONG_ID" @change="selectPhuong_OnChange"
              :dataSource="dsPhuong" dataTextField="TEN_PHUONG" dataValueField="PHUONG_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Số nhà</div>
        <div class="value">
          <input type="text" class="form-control" v-model.trim="SONHA" @change="getDiaChi">
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="value padt7 w20">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="CHKBOX_PHO">
            <span class="name"></span>
          </div>
        </div>
        <div class="key w100">Đường/Phố</div>
        <div class="value">
          <div class="select-custom" ref="pho">
            <SelectExt :settings="{dropdownParent: $refs['pho']}" :disabled="!CHKBOX_PHO" v-model="PHO_ID" @change="selectKhuPhoAp_OnChange" :dataSource="dsPho"
              dataTextField="TEN_PHO" dataValueField="PHO_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="value padt7 w20">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="CHKBOX_AP">
            <span class="name"></span>
          </div>
        </div>
        <div class="key w100">Ngõ/Ấp</div>
        <div class="value">
          <div class="select-custom" ref="ap">
            <SelectExt :settings="{dropdownParent: $refs['ap']}" :disabled="!CHKBOX_AP" v-model="AP_ID" @change="selectKhuPhoAp_OnChange" :dataSource="dsAp"
              dataTextField="TEN_PHO" dataValueField="PHO_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="value padt7 w20">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="CHKBOX_KHU">
            <span class="name"></span>
          </div>
        </div>
        <div class="key w100">Khu</div>
        <div class="value">
          <div class="select-custom" ref="khu">
            <SelectExt :settings="{dropdownParent: $refs['khu']}" :disabled="!CHKBOX_KHU" v-model="KHU_ID" @change="selectKhuPhoAp_OnChange" :dataSource="dsKhu"
              dataTextField="TEN_PHO" dataValueField="PHO_ID" />
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="value padt7 w20">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="CHKBOX_DACDIEM">
            <span class="name"></span>
          </div>
        </div>
        <div class="key w100">Đặc điểm</div>
        <div class="value">
          <div class="select-custom" ref="dacdiem">
            <SelectExt :settings="{dropdownParent: $refs['khu']}" :disabled="!(CHKBOX_DACDIEM && CHKBOX_PHO)" v-model="DACDIEM_ID" @change="getDiaChi" :dataSource="dsDacDiem" dataTextField="DACDIEM"
              dataValueField="DACDIEM_ID" />
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-12">
      <div class="info-row">
        <div class="key w100">Địa chỉ</div>
        <div class="value">
          <textarea name="" class="form-control" style="background-color: transparent;" v-model="DIACHI" readonly></textarea>
        </div>
      </div>
    </div>
  </div>
</div>
