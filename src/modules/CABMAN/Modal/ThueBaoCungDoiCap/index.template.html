<b-modal
size="lg"
:id="idModal"
no-close-on-backdrop
hide-footer
centered 
hide-header
hide-header-close 
@hidden="hiddenModal"
@shown="shownModal"
body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span>Chọn thuê bao từ danh sách cùng đường truyền</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal()">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)" :class="{'disable-btn' : this.danhsach.length===0}" @click="btnChapNhan_ItemClick()">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
                    </a>
                </li>           
                <li>
                    <a href="javascript:void(0)" :class="{'disable-btn' : false}" @click="closeModal()">
                        <span class="icon one-export"></span> Đóng
                    </a>
                </li>       
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">                              
                <DataGrid v-bind:columns="[
                {fieldName: 'DAU_CUOI', headerText: 'Đầu/cuối', allowFiltering: true},                        
                {fieldName: 'KYHIEU_KETCUOI', headerText: 'Kết cuối/Splitter', allowFiltering: true},          
                {fieldName: 'MA_TB', headerText: 'Số máy/Account', allowFiltering: true},       
                {fieldName: 'MA_LT', headerText: 'Số ảo', allowFiltering: true},       
                {fieldName: 'TRANGTHAI', headerText: 'Trạng thái', allowFiltering: true},       
                {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true},       
                {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true},    
                {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ lắp đặt', allowFiltering: true},    
                ]"
                    v-bind:dataSource="danhsach" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged"    
                    @rowDoubleClicked="rowDoubleClicked"               
            >                      
            </DataGrid>
            </div>
        </div>
    </div>
</b-modal>
