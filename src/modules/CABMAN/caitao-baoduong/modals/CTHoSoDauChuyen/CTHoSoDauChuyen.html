<b-modal
  :id="id"
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="focusElement"
  @hidden="hiddenPopup">
  <div class="modal-content popup-box ct-hoso-dauchuyen">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> {{label29}}
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" :class="{'disable-btn': false}" v-show="tsbtnNapLai.Visible">
            <span class="icon one-file-attach"></span>Nạp lại
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" :class="{'disable-btn': false}" @click="tsbtnGhiLai_Click">
            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" :class="{'disable-btn': false}" v-show="btnDongBo.Visible">
            <span class="icon one-file-attach"></span>Đồng bộ trạng thái
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" :class="{'disable-btn': false}" v-show="btnHoanThanh.Visible">
            <span class="icon one-file-attach"></span>Hoàn thiện
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin hồ sơ</div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Mã hồ sơ</div>
              <div class="value">
                <input type="text" v-model="txtMaHS" class="form-control highlight" readonly>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Tên hồ sơ</div>
              <div class="value">
                <input type="text" ref="txtTenHS" v-model="txtTenHS" class="form-control">
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Loại hồ sơ</div>
              <div class="value" ref="ref-select-loaihs">
                <SelectExt v-model.trim="cboLoaiHS.Value"
                           :dataSource="cboLoaiHS.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-loaihs']}"
                           :disabled="!cboLoaiHS.Enabled"
                           dataTextField="LOAI_HS_CC"
                           dataValueField="LOAIHSCC_ID"/>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Hình thức</div>
              <div class="value" ref="ref-select-hinhthuc">
                <SelectExt v-model.trim="cboKieuCC.Value"
                           :dataSource="cboKieuCC.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-hinhthuc']}"
                           dataTextField="TEN_KIEU"
                           dataValueField="KIEUCC_ID"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Người đăng ký</div>
              <div class="value">
                <input type="text" v-model="txtTenND" class="form-control" :readonly="true">
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Ngày bắt đầu</div>
              <div class="value">
                <ejs-datetimepicker class="form-control bg-none bor0 fw6 text h24" ref="daeNgayBD"
                                :placeholder="waterMark" :value="dateVal" :format="dateFormat"
                                v-model="daeNgayBD"
                ></ejs-datetimepicker>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Ngày kết thúc</div>
              <div class="value">
                <ejs-datetimepicker class="form-control bg-none bor0 fw6 text h24" ref="daeNgayKT"
                                :placeholder="waterMark" :value="dateVal" :format="dateFormat"
                                v-model="daeNgayKT"
                ></ejs-datetimepicker>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Mức độ</div>
              <div class="value" ref="ref-select-mucdo">
                <SelectExt v-model.trim="cboMucDo.Value"
                           :dataSource="cboMucDo.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-mucdo']}"
                           dataTextField="MUCDO"
                           dataValueField="MUCDO_ID"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Trung tâm VT</div>
              <div class="value" ref="ref-select-ttvt">
                <SelectExt v-model.trim="cboTTVT.Value"
                           :dataSource="cboTTVT.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-ttvt']}"
                           dataTextField="TEN_DV"
                           dataValueField="DONVI_ID"/>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Vệ tinh</div>
              <div class="value" ref="ref-select-vetinh">
                <SelectExt v-model.trim="cboVeTinh.Value" ref="cboVeTinh"
                           :dataSource="cboVeTinh.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-vetinh']}"
                           :disabled="!cboVeTinh.Enabled"
                           dataTextField="DONVI_ID"
                           dataValueField="TEN_DV"/>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key">Trạng thái</div>
              <div class="value" ref="ref-select-trangthai">
                <SelectExt v-model.trim="cboTrangThaiCC.Value"
                           :dataSource="cboTrangThaiCC.DataSource"
                           :settings="{dropdownParent: $refs['ref-select-trangthai']}"
                           dataTextField="TRANGTHAI_CC"
                           :disabled="true"
                           dataValueField="TTCC_ID"/>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
                <div class="check-action" style="display: flex;margin-top: 5px;">
                  <input type="checkbox" v-model="chkChuyen119.Value" class="check" :disabled="!chkChuyen119.Enabled">
                  <span class="name"></span>
                  <div>Chuyển 119</div>
                </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-tab">
            <div class="nav tabs flex-column" aria-orientation="vertical">
              <a href="#tabPTM" data-toggle="tab" class="active" v-show="tabPagePTM.PageVisible">PTM</a>
              <a href="#tabTB" data-toggle="tab" v-show="tabPageTB.PageVisible">TB</a>
            </div>
          </div>
          <div class="col-tab-content">
            <div class="tab-content box-form" style="margin-bottom: 0px;">
              <div id="tabPTM" class="tab-pane active">
                <div class="box-form">
                  <div class="row">
                    <template v-for="(html,index) in this.layoutControl1" >
                        <component :id="'layoutControl1_'+index" v-bind:is="html"></component>
                    </template>
                    <!--                  <component></component>-->
                  </div>
                </div>
                <tab ref="tab-hoso-ptm" :isNew="this.new" :dieukien_hs="dieukien_hs" :data="dataUC_PTM_V3"></tab>
              </div>
              <div id="tabTB" class="tab-pane" v-show="tabPageTB.PageVisible">xyz</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
