<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    centered
    hide-footer 
    hide-header 
    hide-header-close 
    dialog-class="frm-them-phan-tu-mang"
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Thêm mới PTM</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="hide"></div>
        </div>
        <UC_PTM_V3 ref="uc_ptm_v3" @complete="onCompleteThemPtm"></UC_PTM_V3>
    </div>
</b-modal>
