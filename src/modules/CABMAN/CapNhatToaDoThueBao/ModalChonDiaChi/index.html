<b-modal class="modal" v-model="isShow" size="lg"  hide-header hide-footer no-close-on-esc no-close-on-backdrop>
    <div class="modal-dialog" style="width: 100%; max-width:850px; margin: unset">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span> Chọn địa chỉ</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                </div>
            </div>
            <div class="popup-body">
                
                <div class="box-form">
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w100"></div>
                                <div class="value" style="color:blue">{{ diaChi }}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Tỉnh/TP</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="tinhThanh" class="form-control" v-model="tinhThanh_id">
                                            <option v-for="(item, index) in dsThanhPho" :key="index" :value="item.TINH_ID">{{ item.TENTINH }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Quận/Huyện</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="quanHuyen" class="form-control" v-model="quanHuyen_id">
                                            <option v-for="(item, index) in dsQuanHuyen" :key="index" :value="item.QUAN_ID">{{ item.TEN_QUAN }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Phường/Xã</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="phuongXa" class="form-control" v-model="phuongXa_id">
                                            <option v-for="(item, index) in dsPhuongXa" :key="index" :value="item.PHUONG_ID">{{ item.TEN_PHUONG }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Số nhà</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model.trim="soNha">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Đường/Phố</div>
                                <div class="value padt7 w20">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="isChk_duongpho">
                                        <span class="name"></span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="duongPho" class="form-control" v-model="duongPho_id" :disabled="!isChk_duongpho">
                                            <option v-for="(item, index) in dsDuongPho" :key="index" :value="item.PHO_ID">{{ item.TEN_PHO }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Ngõ/Ấp</div>
                                <div class="value padt7 w20">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="isChk_ngoap">
                                        <span class="name"></span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="ngoAp" class="form-control" v-model="ap_id" :disabled="!isChk_ngoap">
                                            <option v-for="(item, index) in dsNgoAp" :key="index" :value="item.PHO_ID">{{ item.TEN_PHO }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Khu</div>
                                <div class="value padt7 w20">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="isChk_khu">
                                        <span class="name"></span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="khu" class="form-control" v-model="khu_id" :disabled="!isChk_khu">
                                            <option v-for="(item, index) in dsKhu" :key="index" :value="item.PHO_ID">{{ item.TEN_PHO }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w100">Đặc điểm</div>
                                <div class="value padt7 w20">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="isChk_dacdiem" :disabled="!isChk_duongpho">
                                        <span class="name"></span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="dacDiem" class="form-control" v-model="dacDiem_id" :disabled="!isChk_dacdiem">
                                            <option v-for="(item, index) in dsDacDiem" :key="index" :value="item.DACDIEM_ID">{{ item.DACDIEM }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w100">Địa chỉ</div>
                                <div class="value">
                                    <textarea name="" class="form-control" style="height: 100px;resize: none;" @keydown="keyDown" @keypress.prevent v-model="diaChiForm"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="group-buttons -bottom center">
                    <button class="btn btn-second nocorner" style="width: 120px;" @click="chapNhan">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
                    </button>
                    <button class="btn btn-outline-secondary nocorner" style="width: 120px;" @click="closeModal">
                        <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Thoát
                    </button>
                </div>
            </div>
        </div>
    </div>
</b-modal>
