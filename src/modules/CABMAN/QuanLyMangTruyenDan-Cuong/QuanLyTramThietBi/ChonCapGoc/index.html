<b-modal  @shown="showModalChonCapGoc" 
    class="modal" 
    :id="modalId" 
    size="xl"  
    hide-header
    no-close-on-esc
    no-close-on-backdrop
    cancel-title="Hủy" 
    ok-title="Chọn"
    @ok="chon"
    @cancel="huy">
    <div class="" style="width: 100%;">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span>Chọn cáp gốc</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                </div>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Lọc cáp gốc theo tổng đài</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">TTVT</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt
                                            v-model.trim="tttv_id"
                                            :dataSource="dsTTVT"
                                            dataTextField="TEN_DV"
                                            dataValueField="DONVI_ID"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Tổ kỹ thuật</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt
                                            v-model.trim="tokt_id"
                                            :dataSource="dsTOKT"
                                            dataTextField="TEN_DV"
                                            dataValueField="DONVI_ID"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Tổng đài</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt
                                            v-model.trim="tram_id"
                                            :dataSource="dsTRAM"
                                            dataTextField="TEN_DV"
                                            dataValueField="DONVI_ID"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Nhóm cáp</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt
                                            v-model.trim="nhomcap_id"
                                            :dataSource="dsNHOMCAP"
                                            dataTextField="TEN_NHOMCAP"
                                            dataValueField="NHOMCAP_ID"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-form">
                    <div class="legend-title">Danh sách cáp</div>
                    <div class="table-content">
                        <DataGrid ref="gridSpliiter" v-bind:columns="[
                                {fieldName: 'KYHIEU', headerText: 'Ký hiệu', allowFiltering: true},
                                {fieldName: 'TEN_CAP', headerText: 'Tên cáp', allowFiltering: true}
                            ]"
                        v-bind:dataSource="dsCap" :showFilter="true" :enablePagingServer="false" :allowPaging="true"  @selectedRowChanged="gridDsCap_selectedRowChanged"></DataGrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template #modal-footer="{ ok, cancel }">
        <b-button variant="primary" style="color: white" @click="chon" :disabled="disableBtnChon">Chọn</b-button>

        <b-button
        variant="secondary"
        style="color: white"
        @click="huy"
        >Hủy</b-button>
      </template>
</b-modal>
