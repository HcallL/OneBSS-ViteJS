<b-modal  @shown="showModalTTT" class="modal" :id="id" size="xl"  hide-header hide-footer>
    <div class="" style="width: 100%;">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span> Quản lý trạm thiết bị</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                </div>
            </div>
            <div class="popup-body">

                <div class="nav tabs tab-over">
                    <a href="javascript:void(0)" class="active" data-toggle="tab"  @click="clickTab(1)">Thông tin trạm</a>
                    <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(2)">Quản lý ODF</a>
                    <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(3)">Quản lý MDF (phiến dọc)</a>
                    <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(4)">Quản lý Splitter trong trạm</a>
                    <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(5)">Quản lý Coexistence Element(CEx)</a>
                </div>
                <div class="tab-content">
                    <ThongTinTram v-if="tab1" :tramTb_id="tramTb_id"  @layToaDoMoi="layToaDoMoi"/>
                    <QuanLyODF v-if="tab2" :tramTb_id="tramTb_id"/>
                    <QuanLyMDF v-if="tab3" :donvi="tramTb.TEN_TRAMTB" :tramTb_id="tramTb_id" />
                    <QuanLySplitter v-if="tab4" :tramTb_id="tramTb_id" />
                    <QuanLyCEx v-if="tab5" :tramTb_id="tramTb_id" /> 
                </div>
            </div>
        </div>
    </div>
</b-modal>
