<b-modal
    size="xl"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
    @shown="onShownModal"
    @hidden="onHiddenModal"
    :id="id"
    >
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Chọn đối tượng đích</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)"></div>
        </div>
        <div class="popup-body">

            <div class="box-form">
                <div class="legend-title">Danh sách đối tượng</div>
                <div class="table-content chon-tram-tbi">
                    <DataGrid v-bind:columns="[
                        {fieldName: 'LOAI_DT', headerText: 'Loại đối tượng', allowFiltering: false, allowSorting: false, isGroupedColumn: true},
                        {fieldName: 'TEN_DT', headerText: 'Ký hiệu (mã)', allowFiltering: true, allowSorting: true},
                        {fieldName: 'TEN_DT', headerText: 'Tên đối tượng', allowFiltering: true, allowSorting: true},
                        {fieldName: 'THONGTIN_DT', headerText: 'Thông tin bổ sung', allowFiltering: true, allowSorting: true, cellCssClass: showDetail ? 'show-detail' : 'no-show-detail', allowHtml: true}
                        ]"
                                v-bind:dataSource="dsDoiTuong2"
                                dataKeyField="DOITUONG_ID"
                                :showFilter="true"
                                @selectedRowChanged="onClickRowTable"
                                :allowPaging = true
                                :enablePagingServer = false
                                @rowDoubleClicked="onDoubleClickRow">
                    </DataGrid>
                </div>
            </div>
            <div class="bottom mart10">
                <div class="pull-left">
                    <div class="check-action mart7">
                        <input type="checkbox" class="check" v-model="showDetail" @change="showAll">
                        <span class="name">Hiển thị toàn bộ thông tin bổ sung</span>
                    </div>
                </div>
                <div class="pull-right">
                    <button class="btn btn-main" @click="chon" :class="{'disabled': !enableButton}">Chọn</button>
                    <button class="btn btn-second"@click="$bvModal.hide(id)">Hủy bỏ</button>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
  </b-modal>
