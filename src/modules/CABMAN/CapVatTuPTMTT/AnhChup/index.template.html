<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <button class="btn" @click="themFiles">
          <span class="fa fa-plus-square"></span> Thêm hình
        </button>
      </li>
      <li>
        <button class="btn" @click="xoaFiles">
          <span class="fa fa-trash-o"></span> Xóa
        </button>
      </li>
    </ul>
  </div>
  <div style="min-height: 300px; position: relative;">
    <div v-if="images.length == 0" class="text-center" style="position: absolute; bottom: calc(50%); width: 100%;">Không có hình ảnh để hiển thị</div>
    <div v-for="image in images" class="img-thumbnail" style="float: left;margin: 5px;position: relative;">
      <div class="check-action" style="position: absolute !important; right: -1px; bottom: 2px;">
        <input type="checkbox" class="check" :value="image" v-model="imagesSelected" />
        <span class="name"></span>
      </div>
      <img style="height: 80px;" :src="image.presignedUrl" alt="" @mouseover="onMouseOverImg(image.presignedUrl)" @mouseleave="onMouseLeaveImg"
      @mousemove="onMousemoveImg($event)" />
      
    </div>
    <b-form-file v-show="false" ref="formFile" multiple accept="image/*" @change="formFile_Changed"></b-form-file>
    <div ref="panelZoomImage" v-show="!!zoomImg" class="panel-zoom-img"
      style="position: absolute; box-shadow: #cbcbcb 3px 3px 10px 5px; border: 1px solid #ebebeb; padding: 1px; background-color: #FFF; border-radius: 3px;">
      <img :src="zoomImg" alt="" /></div>
  </div>
</div>
