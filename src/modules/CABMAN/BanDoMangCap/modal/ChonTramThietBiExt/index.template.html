<b-modal 
    :id="modalID" 
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    @shown="focusMyElement"
    body-class="modal-body p-0">    
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Chọn trạm thiết bị</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="huyBo()">
            </div>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">
                    Đơn vị quản lý
                </div>
                <div class="info-row">
                    <div class="key w90">Trung tâm VT</div>
                    <div class="value">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="dataSelected.ttvt">                                
                                <option v-for="(item, index) in dsTTVT" :key="index" :value="item.DONVI_ID">{{item.TEN_DV}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w90">Tổ KT quản lý</div>
                    <div class="value">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="dataSelected.toql">                                
                                <option v-for="(item, index) in dsToQL" :key="index" :value="item.DONVI_ID">{{item.TEN_DV}}</option>                                    
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">
                    Danh sách trạm thiết bị
                </div>             
                <DataGrid 
                    v-bind:columns="[                                    
                    {fieldName: 'TEN_DV', headerText: 'Tên trạm', allowFiltering: true},  
                    {fieldName: 'DIACHI_DV', headerText: 'Địa chỉ', allowFiltering: true},
                    {fieldName: 'THONGTIN_BS', headerText: 'Thông tin bổ sung', allowFiltering: true , allowHtml : true},                                         
                    ]"                    
                    v-bind:dataSource="getDsTram" 
                    :enable-paging-server="false"                                        
                    :allowPaging="true"
                    :showFilter="true" 
                    @selectedRowChanged="grid_selectedRowChanged">
                </DataGrid>                
            </div>
        
            <div class="info-row">
                <div class="value padl0">
                    <div class="check-action mart10">
                        <section>
                            <input type="checkbox" class="check" :value="0" v-model="xemchitiet">
                            <span class="name">Hiển thị toàn bộ thông tin chi tiết</span>
                        </section>                            
                    </div>
                </div>
                <div class="value nowrap padl10 tright">                    
                    <button :disabled="tramSelected===null" class="btn-main btn w100 marl10" @click="chonTramThietBi()">
                        <span class="nc-icon-glyph ui-1_check-simple"></span>Chọn
                    </button>
                    <button class="btn-second btn w100" @click="huyBo()">
                        <span class="fa fa-times"></span>Huỷ bỏ
                    </button>
                </div>
            </div>
        </div>
    </div>       
</b-modal>
