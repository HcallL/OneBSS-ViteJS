<b-modal ref="modal-container"
             :modalClass="modalClass"             
             :size="scale"
             @shown="onShown"
             @close="onClose"
             :no-close-on-backdrop="true"
             :no-close-on-esc="true"
             hide-footer 
             hide-header-close              
             hide-header   
             centered>
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span>Đấu nối kết cuối
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="close()">
            </div>
        </div>      
        <div class="box-col" id="boxOpen">
          <div class="nav tabs tab-over">
              <a href="javascript:void(0)" class="active minw0 padr30">{{nodeDauNoi.KYHIEU_KC}}<span class="link nc-icon-outline ui-1_simple-remove f16 text-main remove"></span></a>                      
          </div>  
          <div class="tab-content marb0 pad0">    
              <GraphVizControl1 :graphID="graphID1" v-show="kieuDauNoi===0" ref="GraphVizControl1" @dauNoiNhanh="dauNoiNhanh" />   
              <GraphVizControl2 :graphID="graphID2" v-show="kieuDauNoi===1" ref="GraphVizControl2" @dauNoiDoHoa="dauNoiDoHoa" />                           
          </div>               
      </div>                 
    </div>             
</b-modal>
