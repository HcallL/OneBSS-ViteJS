<b-modal
    :id="modalId"
    size="xl"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    @shown="focusMyElement"
    @hidden='hiddenModal'
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Chọn cột
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
                    <div class="popup-body">
                        <div class="box-form">
                            <div class="legend-title">
                                Danh sách cột
                            </div>
                            <div class="table-content">
                                <DataGrid ref='dsCot' v-bind:columns="[
                        {fieldName: 'STT', headerText: 'STT',width:'20', allowFiltering: true},
                        {fieldName: 'COT_ID', headerText: 'Id cột', allowFiltering: true,width:'30'},
                        {fieldName: 'SO_HIEU', headerText: 'Số hiệu cột', allowFiltering: true},
                        ]"
                        v-bind:dataSource="dsCot" :showFilter="true"
                        :allowPaging="true"  :enablePagingServer="false"
                         @selectedRowChanged="grid_selectedRowChanged"
                         panelDataHeight="350px"
                         :pageSize="100"
                         ></DataGrid>
                    </div>
                        </div>
                        <div class="box-form">
                            <div class="pull-right">
                                <div class="group-buttons -bottom  mart0">
                                    <button class="btn btn-main" @click="chonMa()">
                                        <span class="nc-icon-glyph ui-1_check-circle-08"></span> Chọn
                                    </button>
                                    <button class="btn btn-main" @click="$bvModal.hide(modalId)">
                                        <span class="nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
    </div>
</b-modal>
