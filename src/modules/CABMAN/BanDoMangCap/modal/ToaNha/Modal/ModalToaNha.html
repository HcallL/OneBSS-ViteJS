<b-modal
    :id="modalId"
    size="xl"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    @shown="focusMyElement"
    @hidden='hiddenModal'
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Chọn tòa nhà
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="getIMS()" class="btn">
                        <span class="icon one-file-search"></span> Lấy danh sách tòa nhà
                    </a>
                </li>
            </ul>
        </div>
                    <div class="popup-body">
                        <div class="box-form">
                            <div class="legend-title">
                                Danh sách tòa nhà
                            </div>
                            <div class="table-content">
                                <DataGrid ref='refToaNha' v-bind:columns="[
                        {fieldName: 'STT', headerText: 'STT', width:15, allowFiltering: true},
                        {fieldName: 'TOANHA_ID', width:20, headerText: 'ID tòa nhà', allowFiltering: true},
                        {fieldName: 'MA_TOANHA', width:25, headerText: 'Mã tòa nhà', allowFiltering: true},
                        {fieldName: 'TEN_TOANHA', headerText: 'Tòa nhà', allowFiltering: true}
                        ]"
                        v-bind:dataSource="dsTOANHA" :showFilter="true" panelDataHeight="300px"
                        :allowPaging="true" :enablePagingServer="false"
                         @selectedRowChanged="grid_selectedRowChanged"
                         :pageSize="100"
                       ></DataGrid>
                    </div>
                        </div>
                        <div class="box-form">
                            <div class="pull-left">
                            </div>
                            <div class="pull-right">
                                <div class="group-buttons -bottom  mart0">
                                    <button class="btn btn-main" @click="chonMa()">
                                        <span class="nc-icon-glyph ui-1_check-circle-08"></span> Chọn
                                    </button>
                                    <button class="btn btn-main" @click="$bvModal.hide(modalId)">
                                        <span class="nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
                                    </button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </div>
                    </div>
    </div>
</b-modal>
