<b-modal
:id="modalID"
size="lg"
no-close-on-backdrop
hide-footer
hide-header
hide-header-close 
@shown="resetModal" 
body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> {{tracnghiem.title}}</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="onHuybo">
            </div>
        </div>      
        <div class="popup-body">
            <div class="box-form tab-content">
                <div class="legend-title">
                    <div class="pull-left">{{getData.caption}}</div>                   
                    <div class="clearfix"></div>
                </div>     
                <section>
                    <div class="info-row" v-for="(item, index) in getData.options">
                        <div v-if="typeof item === 'object'">
                            <div class="item">
                                <div class="check-action">
                                    <input type="radio" v-model="option" :value="item.id">
                                    <span class="name"> {{item.value}}</span>
                                </div>                            
                            </div>      
                        </div>
                        <div v-else>
                            <div class="item">
                                <div class="check-action">
                                    <input type="radio" v-model="option" :value="index">
                                    <span class="name"> {{item}}</span>
                                </div>                            
                            </div>      
                        </div>                                         
                    </div>             
                </section>                                                                                                                    
            </div>
            <div class="info-row">               
                <div class="value nowrap padl10 tright">                    
                    <button :disabled='option===null' class="btn-main btn w100 marl10" @click="onXacnhan">
                        <span class="nc-icon-glyph ui-1_check-simple"></span> Xác nhận
                    </button>
                    <button class="btn-second btn w100" @click="onHuybo">
                        <span class="fa fa-times"></span> Huỷ bỏ
                    </button>
                </div>
            </div>
        </div>
    </div>
</b-modal>
