<b-modal
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  class="modalGianDoTreeList"
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModal"
  @hidden="onHiddenModal"
  :id="modalID"
>
  <div class="gian-do-treelist">
    <div class="modal-content popup-box">
      <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span>{{title}}</div>
        <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal()">
        </div>
      </div>
      <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click="exportToExcel()">
                    <span class="icon one-file-search"></span> Xuất File Excel
                </a>
                <!-- <a id="downloadLink" @click="exportF()">
                  <span class="icon one-file-search"></span> Xuất File Excel
                </a> -->
            </li>
            <li>
              <a href="javascript:void(0)" @click="inGianDo()">
                  <span class="icon one-print"></span> In
              </a>
          </li>
        </ul>
      </div>
      <div class="popup-body">
        <div class="box-form">
          <div class="tree-plus-ext" style="height: 425px;overflow: auto;">
              <ejs-treeview  id="idGianDoTreeList" ref="refGianDoTreeList" :fields='fieldsDonVi' :showCheckBox='false'></ejs-treeview>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
