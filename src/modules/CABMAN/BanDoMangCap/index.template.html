<div>
    <b-tooltip target="tooltip-target-1" triggers="hover">
        Phóng to
    </b-tooltip>
    <b-tooltip target="tooltip-target-2" triggers="hover">
        Thu nhỏ
    </b-tooltip>
    <b-tooltip target="tooltip-target-3" triggers="hover">
        Mặc định
    </b-tooltip>
    <b-tooltip target="tooltip-target-4" triggers="hover">
        In giản đồ
    </b-tooltip>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)"  @click="napGianDo()" :class="{'disable-btn' : isEmpty(capgoc)}">
                    <span class="icon one-file-attach"></span> Nạp lại
                </a>
            </li>
            <li>
                <a id="tooltip-target-1" href="javascript:void(0)" @click="GIANDO_ZOOMIN()" :class="{'disable-btn' : isEmpty(capgoc)}">
                    <span class="icon ui-1_zoom-in nc-icon-outline"></span>
                </a>
            </li>
            <li>
                <a id="tooltip-target-2" href="javascript:void(0)" style="border-left: 0px;" @click="GIANDO_ZOOMOUT()"  :class="{'disable-btn' : isEmpty(capgoc)}">
                    <span class="icon ui-1_zoom-out nc-icon-outline"></span>
                </a>
            </li>
            <li>
                <a id="tooltip-target-3" href="javascript:void(0)" style="border-left: 0px;"  :class="{'disable-btn' : isEmpty(capgoc)}">
                    <span class="icon one-zoom-default"></span>
                </a>
            </li>
            <li>
                <a id="tooltip-target-4" href="javascript:void(0)" style="border-left: 0px;" @click="inGianDo()" :class="{'disable-btn' : isEmpty(capgoc)}">
                    <span class="icon one-print"></span>
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click="taoCapGoc"  :class="{'disable-btn' : ds_tram.length===0}">
                    <span class="icon one-taocap"></span> Tạo cáp gốc
                </a>
            </li>
            <li>
                <a class="red" href="javascript:void(0)">
                    {{getKyHieuCapGoc}}
                </a>
            </li>
            <li @click="huongDan()">
                <a href="javascript:void(0)">
                    <span class="icon one-book1"></span> Hướng dẫn
                </a>
            </li>
        </ul>
    </div>
    <ModalQLCapExt modalID="ModalQLCapGoc" ref="ModalQLCapGoc"/>
    <ModalTracnghiem ref="ModalTracnghiem"/>
    <ModalXemTruocKhiIn @modal-close="ModalInNhanh_XemTruocKhiIn_Close()" id="ModalXemTruocKhiIn"></ModalXemTruocKhiIn>
    <ModalInNhanh_XemTruocKhiIn @modal-close="ModalInNhanh_XemTruocKhiIn_Close()" id="ModalInNhanh_XemTruocKhiIn"></ModalInNhanh_XemTruocKhiIn>
    <div class="page-content">
        <div class="grid-stack-box">
            <ejs-splitter id='splitter' class='splitterContent' ref="splitterObj" :separatorSize=1 width='100%'>
                <e-panes>
                    <e-pane size="20%" min="20%" collapsible="true" :content="leftPaneContent">
                    </e-pane>
                    <e-pane size="80%" min="70%" :content="rightPaneContent">
                    </e-pane>
                </e-panes>
            </ejs-splitter>
        </div>
    </div>
</div>
