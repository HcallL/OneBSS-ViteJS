<div>
  <!-- breadcrumb -->
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a href="javascript:void(0)" @click="NAP_DS_NHATRO()">
          <span class="one-refresh"></span> Nạp lại
        </a>
      </li>
      <li @click="tsbtnNhapMoi_Click()">
        <a href="javascript:void(0)">
          <span class="one-file-plus"></span> Thêm mới
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" @click="btnXuatDataMain()">
          <span class="icon one-excel"></span> Xuất Excel
        </a>
      </li>
    </ul>
    <div class="more">
      <a href="javascript:void(0)">
        <span class="icon -ap  icon-dots-three-vertical"></span>
      </a>
    </div>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Tìm kiếm</div>
      <div class="info-row">
        <div class="value h32" style="display: flex;">
          <input type="text" v-model="inputSearch" class="form-control col-10.5" style="margin-right: 5px">
          <b-button class="col-0.5" style="margin-right: 5px" v-if ="!disableCancel" @click = "buttonClear" variant="outline-primary">
            <span class="fa fa-times"></span>
          </b-button>
          <b-button class="col-1"  @click = "TRA_CUU"  variant="outline-primary">
                      <span class="fa fa-binoculars"></span>
                      Tra cứu
                    </b-button>
        </div>
      </div>

    </div>
    <div class="box-form">
      <DataGrid
        class="table-result"
        v-bind:columns="[
    					{ fieldName: 'STT', width: 40, headerText: 'STT', allowFiltering: true, allowSorting: true, freeze: 'Left' },
				{ fieldName: 'TENCHUHO',width: 150, headerText: 'Tên chủ hộ', allowFiltering: true, allowSorting: true },
			{ fieldName: 'DIACHI', headerText: 'Địa chỉ', allowFiltering: true, allowSorting: true },
				{ fieldName: 'SO_DT',width: 100, headerText: 'SĐT', allowFiltering: true, allowSorting: true },
					{ fieldName: 'QUIMO',width: 50, headerText: 'Quy mô', allowFiltering: true, allowSorting: true },
					{ fieldName: 'NGAY_SN',width: 100, headerText: 'Ngày sinh', allowFiltering: true, allowSorting: true },
				{ fieldName: 'SO_GT',width: 100, headerText: 'Số giấy tờ', allowFiltering: true, allowSorting: true },
			{ fieldName: 'NGAYCAP',width: 100, headerText: 'Ngày cấp', allowFiltering: true, allowSorting: true },
					{ fieldName: 'EMAIL',width: 100 , headerText: 'Email', allowFiltering: true, allowSorting: true },
				{ fieldName: 'NGAY_CN',width: 100, headerText: 'Ngày cập nhật', allowFiltering: true, allowSorting: true },
					{ fieldName: 'NGUOI_CN',width: 100, headerText: 'Người cập nhật', allowFiltering: true, allowSorting: true },
				{ fieldName: 'MA_TB',width: 100, headerText: 'Mã thuê bao', allowFiltering: true, allowSorting: true },
				{ fieldName: 'TRANGTHAI_TB',width: 100, headerText: 'Trạng thái TB', allowFiltering: true, allowSorting: true },
				{ fieldName: 'LOAI_NHATRO',width: 100, headerText: 'Loại nhà trọ', allowFiltering: true, allowSorting: true },
				{  headerText: 'Thao tác',width: 70 , template :itemThaoTac , allowFiltering: false, allowSorting: false }
                    ]"
        v-bind:dataSource="dsNhaTro"
        :showFilter="true"
        :enablePagingServer="false"
        :allowPaging="true"
        :allowExcelExport="true"
        ref="gridNhaTro"
        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
    </div>
    <themmoi  id="themmoi" ref="themmoi"></themmoi>
    <suanhatro  id="suanhatro" ref="suanhatro"></suanhatro>
  </div>
</div>
