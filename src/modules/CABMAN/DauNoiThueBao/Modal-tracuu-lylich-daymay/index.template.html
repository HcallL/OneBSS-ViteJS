<b-modal 
    ref="ref-modal" 
    size="inlylich-daymay-size"     
    no-close-on-backdrop
    hide-footer 
    hide-header 
    class="my-modal"
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box inlylich-daymay">
        <div class="popup-header">
            <div class="title">In lý lịch</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <TraCuuLyLichDayMay :dataInput="data" />
    </div>
</b-modal>
