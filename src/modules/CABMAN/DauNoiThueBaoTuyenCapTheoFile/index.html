<div>
  <div class="list-actions-top">
    <ul class="list">
      <li :class="{'disable-btn': isDisableBtnNhapExcel}">
        <b-form-file  id="fileUpload" v-model="filexcel" ref="fileUpload" @change="this.onChange" accept=".xls, .xlsx" class="-ap icon-more_horiz" v-show="ok"></b-form-file>
        <a href="javascript:void(0)" @click="this.chooseFiles">
          <span class="icon one-xlsx"></span> Nhập Excel
        </a>
      </li>
      <li :class="{'disable-btn': isDisableBtnDauNoi}" @click="this.btnDauNoi">
        <a href="javascript:void(0)" >
          <span class="icon one-connect"></span> Đấu nối
        </a>
      </li>
      <li :class="{'disable-btn': isDisableBtnDungDN}" @click="this.btnDungDN">
        <a href="javascript:void(0)">
          <span class="icon nc-icon-glyph media-1_button-circle-stop"></span> Dừng ĐN
        </a>
      </li>
      <li :class="{'disable-btn': isDisableBtnXuatFile}">
        <a href="javascript:void(0)" @click="this.btnXuatFile">
          <span class="icon one-xlsx-import"></span>Xuất Excel
        </a>
      </li>
      <li :class="{'disable-btn': isDisableBtnTaiMau}">
        <a href="javascript:void(0)" @click="this.btnTaiMau">
          <span class="icon one-file-download"></span> Tải mẫu
        </a>
      </li>

    </ul>
  </div>
  <div class="page-content">
    <div v-if="showProgressBar" class="daunoi-thuebao-tuyencap-theofile">
    <div  class="progress">

      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" :style="{'width':progressBarPercent + '%'}">{{parseInt(this.progressBarPercent, 10)}}%</div>
    </div>
    </div>
    <div class="box-form">
      <span class="name text-main fw6">Hệ thống chỉ đọc vào sheet đầu tiên trong file. Số lượng dòng chi tiết cần đấu nối/dừng đấu nối không được vượt quá 200 </span>
    </div>
    <div class="box-form">
      <div class="legend-title">Danh sách thuê bao đấu nối</div>
      <div class="table-content">
        <DataGrid v-if="this.dsThueBaoDauNoi" :allowPaging="true" :enablePagingServer="false" v-bind:columns="[
            {fieldName: 'KETCUOI', headerText: 'Kết cuối', width:'10%', allowFiltering: true},
            {fieldName: 'VITRI', headerText: 'Vị trí', width:'5%', allowFiltering: true},
            {fieldName: 'VITRI_2', headerText: 'Vị trí 2', width:'5%', allowFiltering: true},
            {fieldName: 'MA_TB', headerText: 'Mã TB', width:'10%', allowFiltering: true},
            {fieldName: 'TEN_TB', headerText: 'Tên TB', width:'20%', allowFiltering: true},
            {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ LĐ', width:'30%', allowFiltering: true},
            {fieldName: 'TRANGTHAI', headerText: 'Trạng thái', minWidth: '20%', cellCssClass: 'white-space:normal !important', allowFiltering: true}
            ]"
             v-bind:dataSource="this.dsThueBaoDauNoi" :showFilter="true" :panelDataHeight="'500px'"></DataGrid>
