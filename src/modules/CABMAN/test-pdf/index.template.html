<div id="apppdf">
  <vue-html2pdf :show-layout="controlValue.showLayout" :float-layout="controlValue.floatLayout"
    :enable-download="controlValue.enableDownload" :preview-modal="controlValue.previewModal"
    :filename="controlValue.filename" :paginate-elements-by-height="controlValue.paginateElementsByHeight"
    :pdf-quality="controlValue.pdfQuality" :pdf-format="controlValue.pdfFormat"
    :pdf-orientation="controlValue.pdfOrientation" :pdf-content-width="controlValue.pdfContentWidth"
    :manual-pagination="controlValue.manualPagination" :html-to-pdf-options="htmlToPdfOptions"
    @progress="onProgress($event)" @startPagination="startPagination()" @hasPaginated="hasPaginated()"
    @beforeDownload="beforeDownload($event)" @hasDownloaded="hasDownloaded($event)" ref="html2Pdf">
    <pdf-content @domRendered="domRendered()" slot="pdf-content" />
  </vue-html2pdf>
  <section class="title-container">
    <h1 class="title-header">PDF</h1>
  </section>
</div>
