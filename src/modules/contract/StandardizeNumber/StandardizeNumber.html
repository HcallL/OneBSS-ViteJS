<div>
  <breadcrumb :header="header"></breadcrumb>
  <div class="page-content">
    <vue-card>
      <div class="row">
        <div class="col-6">
          <div class="info-row">
            <div class="key w90">Số ĐT mới</div>
            <div class="value">
              <input type="text" class="form-control" style="background: #ffffde" v-model="txtSoDTMoi">
            </div>
          </div>
        </div>
      </div>
    </vue-card>

    <vue-card label="Chuẩn hóa thông tin số điện thoại khách hàng">
      <div class="row">
        <div class="col-6">
          <div class="row">
            <div class="col-md-7">
              <div class="info-row">
                <div class="key w90">Mã KH</div>
                <div class="value">
                  <div class="input-more-button">
                    <button class="btn" @click="btnLayMaKH_Click">
                      <span class="-ap icon-more_horiz"></span>
                    </button>
                    <input type="text" class="form-control" @keypress.enter="txtMaKH_KeyPress($event)"
                           style="background: #ffffde" v-model="txtMaKH">
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-5">
              <div class="info-row">
                <div class="key w70">Số ĐT cũ</div>
                <div class="value">
                  <input type="text" class="form-control bg-white" v-model="txtTelKH" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="info-row">
                <div class="key w90">Tên KH</div>
                <div class="value">
                  <input type="text" class="form-control bg-white" v-model="txtTenKH" readonly>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="info-row">
                <div class="key w90">Địa chỉ KH</div>
                <div class="value">
                  <input type="text" class="form-control bg-white" v-model="txtDiaChiKH" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6">
          <div class="value">
            <textarea class="form-control" style="resize: none; height: 105px" rows="3"
                      v-model="txtGhiChuKH"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-sm btn-primary" @click="btnCapNhatKH_Click">
            <i class="fa fa-save"> Cập nhật KH</i>
          </button>
        </div>
      </div>
    </vue-card>

    <vue-card label="Chuẩn hóa thông tin số điện thoại thanh toán">
      <DataGrid :panel-data-height="'250px'"
                :dataSource="grvThanhToan"
                :columns="grvThanhToan_cols"
                :show-column-checkbox="true"
                :allowPaging="true"
                :enablePagingServer="false"
                :enabled-select-first-row="false"
                ref="grvThanhToan"
      />

      <div class="row mt-2">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-sm btn-primary" @click="btnCapNhatTT_Click">
            <i class="fa fa-save"> Cập nhật TT</i>
          </button>
        </div>
      </div>
    </vue-card>

    <vue-card label="Chuẩn hóa thông tin số liên hệ thuê bao">
      <DataGrid :panel-data-height="'250px'"
                :dataSource="grvThueBao"
                :columns="grvThueBao_cols"
                :show-column-checkbox="true"
                :allowPaging="true"
                :enablePagingServer="false"
                :enabled-select-first-row="false"
                @rowSelected="grvThueBao_rowSelected"
                @rowDeselected="grvThueBao_rowDeselected"
      />

      <div class="row mt-2">
        <div class="col-md-12 text-right">
          <button type="button" class="btn btn-sm btn-primary" @click="btnCapNhatTB_Click">
            <i class="fa fa-save"> Cập nhật TB</i>
          </button>
        </div>
      </div>
    </vue-card>

    <b-modal ref="popupSearchAccount" size="xl" hide-footer hide-header hide-header-close
             body-class="modal-body p-0 frm-chon-port">
      <SearchAccount @form-close="acceptSearchAccount" :isPopup="true"/>
    </b-modal>
  </div>
</div>
