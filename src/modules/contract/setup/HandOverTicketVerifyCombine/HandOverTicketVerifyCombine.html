<div class="main-wrapper">
	<div class="breadcrumb-top">
		<div class="main-title">Đọc file khoá mở thuê bao</div>
		<ul class="breadcrumb">
			<li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
			<li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
			<li class="breadcrumb-item active">Lắp đặt mới</li>
		</ul>
	</div>
	<div class="list-actions-top">
		<ul class="list">
			<li>
				<a href="#">
					<span class="icon design_bullet-list-67 nc-icon-glyph"></span> Danh sách
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
				</a>
			</li>
			<li>
				<a href="#">
					<span class="icon one-excel"></span> Xuất Excel
				</a>
			</li>
		</ul>
		<div class="more">
			<a href="#">
				<span class="icon -ap  icon-dots-three-vertical"></span>
			</a>
		</div>
	</div>
	<div class="page-content">
		<div class="box-form">
			<div class="row">
				<div class="info-row">
					<div class="key w80">Quy trình</div>
					<div class="value">
						<input type="number" class="form-control" v-bind:value="quytrinh_id"
							@change="(e) => (quytrinh_id = Number(e.target.value))" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="info-row">
					<div class="key w80">Người giao</div>
					<div class="value">
						<input type="number" class="form-control" v-bind:value="nguoigiao_id"
							@change="(e) => (nguoigiao_id = Number(e.target.value))" />
					</div>
				</div>
			</div>
		</div>
		<a @click="showModal" data-toggle="modal" class="btn btn-action">Show modal</a>
	</div>
	<popupGiaoPhieuPhoiHop ref="popupGiaoPhieuPhoiHop" :vquytrinh_id="quytrinh_id" :vnguoigiao_id="nguoigiao_id" />
</div>
