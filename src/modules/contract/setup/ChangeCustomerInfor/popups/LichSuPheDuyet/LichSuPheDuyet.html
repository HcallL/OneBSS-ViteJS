  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Lịch sử phê duyệt
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Danh sách lịch sử phê duyệt</div>
        <DataGrid v-bind:columns="[
          {fieldName: 'phieu_id', headerText: 'Phiếu ID', allowFiltering: true, allowSorting: false, isGroupedColumn: false},
          {fieldName: 'ten_kh', headerText: 'Tên KH mới', allowFiltering: true, allowSorting: false},
          {fieldName: 'so_gt', headerText: 'Số giấy tờ mới', allowFiltering: true, allowSorting: false},
          {fieldName: 'so_dt', headerText: 'Số điện thoại mới', allowFiltering: true, allowSorting: false},
          {fieldName: 'ketqua_duyet', headerText: 'Kết quả duyệt', allowFiltering: true, allowSorting: false},
          {fieldName: 'lydo_duyet', headerText: 'Lý do duyệt', allowFiltering: true, allowSorting: false},
          {fieldName: 'thoigian_duyet', headerText: 'Thời gian duyệt', allowFiltering: true, allowSorting: false},          
          {fieldName: 'nv_duyet', headerText: 'Nhân viên duyệt', allowFiltering: true, allowSorting: false},  
          {fieldName: 'dv_duyet', headerText: 'Đơn vị duyệt', allowFiltering: true, allowSorting: false},  
          ]" v-bind:dataSource="DS_LichSu" :showFilter="true" :allowPaging="true" ref="DLichsuGrid"  :allowGrouping="true"

      </div>

  </div>
