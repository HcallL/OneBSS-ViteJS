<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Tra cứu thông tin nhận thông báo cước</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/"><span class="nc-icon-outline ui-1_home-simple"></span>Trang chủ</a></li>
            <li class="breadcrumb-item"><a href="/contract">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Tra cứu thông tin nhận thông báo cước</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li title="Tìm kiếm">
                <a href="javascript:void(0)" @click.prevent="btnTimKiem_Click">
                    <span class="icon one-file-plus"></span>Tìm kiếm
                </a>
            </li>
            <li title="Xuất excel">
                <a href="javascript:void(0)" @click.prevent="">
                    <span class="icon one-save"></span>Xuất Excel
                </a>
            </li>
            <li title="Thoát">
                <a href="javascript:void(0)" @click.prevent="openModal">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Tra cứu SMS
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="grid-stack-box">
            <div class="box-col box-form" id="boxLeft">
                <div class="legend-title">Thông tin tìm kiếm</div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">Mã TT</div>
                            <input type="text" class="form-control " v-model="txtMaTT">
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">Số ĐT</div>
                            <input type="text" class="form-control " v-model="txtSoDT">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">Email</div>
                            <input type="text" class="form-control " v-model="txtEmail">
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">Trạng Thái</div>
                            <div class="">
                                <div class="select-custom">
                                    <Select2 ref="loaiHinhTbId" :disabled='false' v-model="cboTrangThai.value"
                            :options="cboTrangThai.list" :settings="settingSelect2" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <div class="check-action">
                                    <input type="checkbox" class="check" ref="chkTuNgay" v-model="chkTuNgay" @change='chkTuNgay_CheckedChanged'>
                                    <span class="name fw6">Từ ngày</span>
                                </div>
                            </div>
                            <div class="">
                                <ejs-datepicker v-model="dtpTuNgay" :value="params.p_today"
                                    :format="'dd/MM/y'"  :placeholder="'Chọn ngày'"
                                    :enabled="chkTuNgay">
                                </ejs-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <div class="check-action">
                                    <input type="checkbox" class="check" ref="chkTuNgay" v-model="chkDenNgay" @change='chkDenNgay_CheckedChanged'>
                                    <span class="name fw6">Đến ngày</span>
                                </div>
                            </div>
                            <div class="">
                                <ejs-datepicker v-model="dtpDenNgay" :value="params.p_today"
                                    :format="'dd/MM/y'" :placeholder="'Chọn ngày'"
                                    :enabled="chkDenNgay">
                                </ejs-datepicker>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách thông báo cước</div>
            <div class="table-content">
                <DataGrid
                    ref="gridDanhSach"
                    v-bind:columns="gridDanhSach.header"
                    v-bind:dataSource="gridDanhSach.list"
                    :enable-paging-server="false"
                    :allowPaging="true"
                    :showFilter="true"
                    :showColumnCheckbox="false"
                >
                </DataGrid>
            </div>
        </div>
    </div>
    <frmTrangThaiSMS ref="frmTrangThaiSMS"  :tungay="tungayFormat" :so_dt="sdtFormat"/>
</div>
