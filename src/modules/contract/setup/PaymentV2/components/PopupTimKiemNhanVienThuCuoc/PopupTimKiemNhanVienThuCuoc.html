<ejs-dialog :enableResize='true' :allowDragging='true' :visible='false' ref="dlgTimKiemNVTC"
    :header='"Tìm kiếm nhân viên thu cước"' :animationSettings='animationSettings' showCloseIcon=true width='80%'
    :target='target' :open="dialogOpen" :close="close" :isModal="true" :position="position">
    <div class="">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)" @click="onClickAccept" title="Chấp nhận">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" @click="onSearch" title="Tìm kiếm">
                        <span class="icon one-search"></span> Tìm kiếm
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" @click="close" title="Thoát">
                        <span class="icon one-export"></span> Thoát
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form padt8 padb8 fw6 upper" style="display: none;">
                TÌM KIẾM THÔNG TIN NHÂN VIÊN THU CƯỚC
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="box-form">
                        <div class="legend-title">Thông tin địa danh</div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.quan_Checked">
                                            <span class="name">Quận</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.quan_Options" v-model="params.quan_Selected"
                                                :disabled="!params.quan_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.phuong_Checked">
                                            <span class="name">Phường</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.phuong_Options" v-model="params.phuong_Selected"
                                                :disabled="!params.phuong_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.pho_Checked"
                                                :disabled="!params.phuong_Checked">
                                            <span class="name">Phố</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.pho_Options" v-model="params.pho_Selected"
                                                :disabled="!params.pho_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.ap_Checked"
                                                :disabled="!params.phuong_Checked">
                                            <span class="name">Ấp</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.ap_Options" v-model="params.ap_Selected"
                                                :disabled="!params.ap_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.khu_Checked"
                                                :disabled="!params.phuong_Checked">
                                            <span class="name">Khu</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.khu_Options" v-model="params.khu_Selected"
                                                :disabled="!params.khu_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.dacDiem_Checked"
                                                :disabled="!params.dacDiem_Enabled">
                                            <span class="name">Đặc điểm</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.dacDiem_Options" v-model="params.dacDiem_Selected"
                                                :disabled="!params.dacDiem_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="box-form">
                        <div class="legend-title">Thông tin nhân viên thu cước</div>
                        <div class="info-row">
                            <div class="key w70">
                                Đơn vị QL
                            </div>
                            <div class="value">
                                <div class="">
                                    <select2 :options="params.donViQL_Options" v-model="params.donViQL_Selected">
                                    </select2>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w70">
                                        Mã NVTC
                                    </div>
                                    <div class="value">
                                        <input type="text" class="form-control highlight" v-model="params.maNVTC"
                                            @keyup.enter="onKeypress(1)">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w70">
                                        Điện thoại
                                    </div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="params.soDT">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w70">
                                        Tên NVTC
                                    </div>
                                    <div class="value">
                                        <input type="text" class="form-control highlight" v-model="params.tenNVTC"
                                            @keyup.enter="onKeypress(2)">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w70">
                                        <div class="check-action">
                                            <input type="checkbox" class="check" v-model="params.HTTT_Checked"
                                                :disabled="true">
                                            <span class="name">HTTT</span>
                                        </div>
                                    </div>
                                    <div class="value">
                                        <div class="">
                                            <select2 :options="params.HTTT_Options" v-model="params.HTTT_Selected"
                                                :disabled="!params.HTTT_Checked">
                                            </select2>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">
                    <div class="pull-left">
                        Danh sách nhân viên thu cước
                    </div>
                    <div class="pull-right text-main">
                        <div class="check-action">
                            <input type="checkbox" class="check" v-model="params.locTheoNVTN_Checked"
                                disabled="params.kieu === 1">
                            <span class="name">Lọc theo nhân viên thu nợ</span>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <DataGrid v-bind:columns="[
                            {fieldName: 'MA_TUYENTHU', headerText: 'Mã tuyến', allowFiltering: true, allowSorting: false, width: 100},
                            {fieldName: 'TENTUYEN', headerText: 'Tên tuyến', allowFiltering: true, allowSorting: false, width: 120},
                            {fieldName: 'MA_THE', headerText: 'Mã thẻ', allowFiltering: true, allowSorting: false, width: 100},
                            {fieldName: 'MANV_TC', headerText: 'Mã nhân viên', allowFiltering: true, allowSorting: false, width: 120},
                            {fieldName: 'TENNV_TC', headerText: 'Tên nhân viên', allowFiltering: true, allowSorting: false, width: 120},
                            {fieldName: 'SO_DT', headerText: 'Số điện thoại', allowFiltering: true, allowSorting: false, width: 120},
                            {fieldName: 'MA_DV', headerText: 'Mã đơn vị', allowFiltering: true, allowSorting: false, width: 120},
                            {fieldName: 'TEN_DV', headerText: 'Tên đơn vị', allowFiltering: true, allowSorting: false, width: 120},                            
                            {fieldName: 'TUYENTHU_ID', headerText: 'ID tuyến', allowFiltering: true, allowSorting: false, width: 100, cssClass: 'text-right'}                            
                        ]" v-bind:dataSource="NVTC_grid.items" dataKeyField="MANV_TC" :showFilter="true"
                    :allowPaging="true" :enablePagingServer="false" ref="nvGrid"
                    @selectedRowChanged="onNhanVienSelected" @recordDoubleClick="recordDoubleClick">
                </DataGrid>
            </div>
        </div>
    </div>
</ejs-dialog>
