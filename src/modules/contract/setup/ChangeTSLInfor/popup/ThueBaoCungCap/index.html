<b-modal  
    :id="id" 
    @shown="showModal"
    body-class="modal-body p-0"
    size="lg"
    hide-header
    hide-footer
    no-close-on-esc
    no-close-on-backdrop
>
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span>Danh sách thuê bao cùng đôi cáp</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li @click="chapNhan">
                        <a href="javascript:void(0)">
                            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Danh sách thuê bao cùng mã đôi cáp</div>
                    <div class="table-content">
                        <DataGrid ref="grid" v-bind:columns="[
                            {fieldName: 'ma_tb', headerText: 'Số máy / Acc', allowFiltering: true, allowSorting: false},
                            {fieldName: 'loaihinh_tb', headerText: 'Loại hình', allowFiltering: true},
                            {fieldName: 'diachi_ld', headerText: 'Địa chỉ LĐ', allowFiltering: true},
                            {fieldName: 'trangthai_tb', headerText: 'Trạng thái TB', allowFiltering: true},
                            {fieldName: 'tendslam', headerText: 'Dslam', allowFiltering: true},
                            {fieldName: 'ttport', headerText: 'Port', allowFiltering: true},
                            {fieldName: 'sone', headerText: 'NE', allowFiltering: true},
                            {fieldName: 'port_id', headerText: 'Port ID', allowFiltering: true},
                            {fieldName: 'vci_vpi_id', headerText: 'VCI_VPI ID', allowFiltering: true}
                        ]" :allowPaging="true" :enablePagingServer="false"
                        v-bind:dataSource="dsMaDoiCap" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged"></DataGrid>
                    </div>
                </div>
                
            </div>
        </div>
</b-modal>
