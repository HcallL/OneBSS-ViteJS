<b-modal
  size="lg"
  dialog-class="dialog-content"
  body-class="body-content"
  header-class="popup-header"
  content-class="popup-box"
  v-model="showModal"
  hide-footer
  no-close-on-backdrop
  no-close-on-esc
>
  <template #modal-header>
    <div class="title">Reset mật khẩu</div>
    <div
      class="close -ap icon-close"
      data-dismiss="modal"
      @click="closeModal"
    ></div>
  </template>
  <div class="popup-body">
    <div class="box-form">
      <div class="info-row">
        <div class="key nowrap red">Số thuê bao:</div>
        <div class="value">
          <input
            type="text"
            readonly
            :value="row ? row.ELOADMSISDN : ''"
            class="form-control"
          />
        </div>
      </div>
      <p class="center text-desc">
        Chú ý nếu dùng SIM STK đăng ký thì số trung tâm nhắn tin phải đổi là ‘’
        +8490120091
      </p>
      <p class="center">
        <a href="#" class="link fw6">Reset mã PIN về mặc định là 1234</a>
      </p>
      <div class="group-buttons -bottom center">
        <b-button variant="primary" @click="onResetPassword"
          >Reset mật khẩu</b-button
        >
        <b-button variant="primary" @click="closeModal">Bỏ qua</b-button>
      </div>
    </div>
  </div>
</b-modal>
