<b-modal
  size="lg"
  dialog-class="dialog-content"
  body-class="body-content"
  header-class="popup-header"
  content-class="popup-box"
  v-model="showModal"
  hide-footer
  no-close-on-backdrop
  no-close-on-esc
>
  <template #modal-header>
    <div class="title">Phần quyền thao tác</div>
    <div
      class="close -ap icon-close"
      data-dismiss="modal"
      @click="closeModal"
    ></div>
  </template>
  <div class="popup-body">
    <div class="box-form">
      <div class="center box">
        <div class="inline tleft">
          <div class="item marb10 fw6">
            <span class=" red">Thuê bao đại lý:</span>
            <span class="text-main">{{ so_tb }}</span>
          </div>
          <div class="item marb10">
            <div class="check-action">
              <input type="checkbox" class="check" v-model="dangKyHoChieu" />
              <span class="name">Quyền đăng ký hộ chiếu</span>
            </div>
          </div>
          <div class="item">
            <div class="check-action">
              <input type="checkbox" class="check" v-model="capNhatThongTin" />
              <span class="name">Quyền cập nhật thông tin</span>
            </div>
          </div>
        </div>
      </div>
      <div class="group-buttons -bottom center">
        <b-button variant="primary" @click="onChangePermission"
          >Phân quyền</b-button
        >
        <b-button variant="primary" @click="closeModal">Bỏ qua</b-button>
      </div>
    </div>
  </div>
</b-modal>
