<b-modal
  ref="popupThongTinKT2"
  size="xl"
  hide-header
  hide-header-close
  hide-footer
  body-class="p-0"
  no-close-on-backdrop
  @show="handleShowModal"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Tra cứu thông số kỹ thuật
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li v-for="item in actions" :key="item.id" @click="onActionClick(item)"
            :class="{disabled: !item.active}" v-show="item.visible">
          <a style="cursor: pointer;" :class="{disabled_color: !item.active}" :ref="item.id">
            <span class="icon" :class="item.icon_class"></span> {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin tra cứu</div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">Dịch vụ</div>
              <div class="value">
                <div class="select-custom">
                  <SelectExt v-model="cboDichVuVT.value" placeholder="Chọn dịch vụ viễn thông"
                             :disabled="cboDichVuVT.disable"
                             :dataSource="cboDichVuVT.list" dataTextField="DICHVUVT_ID"
                             dataValueField="TEN_DVVT"/>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">Số máy/Acc</div>
              <div class="value">
                <input type="text" v-model="frmThongTinTC.txtMaTB.value" ref="txtMaTB"
                       :disabled="frmThongTinTC.txtMaTB.disable" class="form-control highlight">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">Số ảo</div>
              <div class="value">
                <input type="text" v-model="frmThongTinTC.txtSoAo.value" ref="txtSoAo"
                       :disabled="frmThongTinTC.txtSoAo.disable" class="form-control highlight">
              </div>
              <div class="value w30 nowrap">
                <div class="list-checks mart7">
                  <div class="item">
                    <div class="check-action">
                      <input type="radio" class="check" name="LoaiTC" @change="onChange($event)"
                             v-model="frmThongTinTC.rdoLoaiTC"
                             value="rdoHopDong">
                      <span class="name">Hợp đồng</span>
                    </div>
                  </div>
                  <div class="item">
                    <div class="check-action">
                      <input type="radio" class="check" name="LoaiTC" @change="onChange($event)"
                             v-model="frmThongTinTC.rdoLoaiTC"
                             value="rdoDanhBa">
                      <span class="name">Danh bạ</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="legend-title mart20">Thông số kỹ thuật</div>
        <PanelIMS/>
      </div>
    </div>
  </div>
</b-modal>
