<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnLayTT_Click">
                    <span class="icon one-file-attach1"></span>Lấy TT
                </a>
            </li>
            <li :class="!enable.nhapmoi ? 'non-ative' : ''" :style="!visible.nhapmoi ? 'display: none' : ''">
                <a @click="btnNhapMoi_Click">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>
            <li :class="!enable.capnhat ? 'non-ative' : ''" :style="!visible.capnhat ? 'display: none' : ''">
                <a @click="btnCapNhat_Click">
                    <span class="icon one-reload1"></span>Cập nhật
                </a>
            </li>
            <li :class="!enable.huybo ? 'non-ative' : ''" :style="!visible.huybo ? 'display: none' : ''">
                <a @click="btnHuyBo_Click">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy bỏ
                </a>
            </li>
            <li :class="!enable.xoaphieu ? 'non-ative' : ''" :style="!visible.xoaphieu ? 'display: none' : ''">
                <a @click="btnXoaPhieu_Click">
                    <span class="icon one-file-trash"></span>Xóa phiếu
                </a>
            </li>
            <li :class="!enable.giaophieu ? 'non-ative' : ''" :style="!visible.giaophieu ? 'display: none' : ''">
                <a @click="tsbtnGiaoPhieu_Click">
                    <span class="icon one-file-arrow-right1"></span>Giao phiếu
                </a>
            </li>
            <li :class="!enable.traphieu ? 'non-ative' : ''" :style="!visible.traphieu ? 'display: none' : ''">
                <a @click="tsbtnTraLai_Click">
                    <span class="icon one-file-back"></span>Trả phiếu
                </a>
            </li>
            <li :class="!enable.xacnhan ? 'non-ative' : ''" :style="!visible.xacnhan ? 'display: none' : ''">
                <a @click="tsbtnXacNhan_Click">
                    <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Xác nhận
                </a>
            </li>
            <li :class="!enable.themfile ? 'non-ative' : ''" :style="!visible.themfile ? 'display: none' : ''">
                <a @click="tsbtnThemFile_Click">
                    <span class="icon nc-icon-glyph ui-1_circle-add"></span>Thêm file
                </a>
            </li>
            <li :class="!enable.xoafile ? 'non-ative' : ''" :style="!visible.xoafile ? 'display: none' : ''">
                <a @click="btnXoaFile_Click">
                    <span class="icon one-file-trash"></span>Xóa file
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="nav tabs tab-over" id="tabs">
            <a href="#tab1" id="atab1" @click="onChangeTab(1)" data-toggle="tab" class="active">Quản lý lô hồ sơ</a>
            <a href="#tab2" id="atab2" @click="onChangeTab(2)" data-toggle="tab" >Quản lý giao/nhận hồ sơ</a>
        </div>
        <div class="tab-content bg-none pad0 bor0" style="box-shadow: none;">
            <div class="tab-pane active" id="tab1" :style="!visible.tab1 ? 'display: none' : ''">
                <QuanLyLoHoSo ref="QuanLyLoHoSo" :tths_id="tths_id" :quytrinh_id="quytrinh_id"
                        @onLoadDS="tab1_onLoadDS"
                        @onFocusRow="tab1_onFocusRow"
                        @btnGo_Click="tab1_btnGo_Click"
                        @btnGan_Click="tab1_btnGan_Click" 
                />
            </div>
            <div class="tab-pane tab-content" id="tab2" :style="!visible.tab2 ? 'display: none' : ''">
                <QuanLyGiaoNhanHoSo ref="QuanLyGiaoNhanHoSo" 
                        :tths_id="tths_id" :quytrinh_id="quytrinh_id" :nuthc="nuthc" :themfile="enable.themfile" 
                        :tab1visible="visible.tab1" :tableLayoutPanel2="tableLayoutPanel2"
                        @cboTrangThai_Changed="tab2_cboTrangThai_Changed"  
                        @btnThemFile_Click="btnThemFile_Click"
                        @closePanelThemfile="closePanelThemfile"
                />
            </div>         
        </div>
    </div>
</div>
