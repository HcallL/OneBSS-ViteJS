<div class="combobox-grid" tabindex="0" v-click-outside="hide">
  <div class="select-custom" :class="enabled ? '' : 'select-disabled'" @click="input_Click">
    <input type="text" class=" form-control" :value="textSelected" readonly :placeholder="placeHolder" />
    <input type="hidden" :value="valueSelected" />
  </div>
  <div class="grid-panel" v-show="expanded">
    <DataGrid v-bind:columns="gridColumns" :showColumnCheckbox="true" ref="grid" v-bind:dataSource="dataSource"
     :showFilter="showFilter" :enabledSelectFirstRow="enabledSelectFirstRow"
      @selectedRowChanged="dataGrid_selectedRowChanged"
      :panelDataHeight="gridPanelDataHeight"
      @selectedItemsChanged="selectedItemsChanged"></DataGrid>
  </div>
</div>
