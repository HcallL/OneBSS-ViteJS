<div>
    <div>
      <div class="list-actions-top">
        <ul class="list">
          <li>
            <a @click="tsbtnChapNhan_Click">
              <span class="icon one-save"></span> Ghi lại
            </a>
          </li>

          <li>
            <a title="Xóa tất cả các nhân viên đã được giao nhiệm vụ" @click="tsbtnXoaNVGiao_Click">
              <span class="icon one-trash"></span> Xoá giao
            </a>
          </li>
          <li>
            <a title="Gửi tin nhắn đến người thực hiện nhiệm vụ" @click="tsbtnSMS_Click">
              <span class="icon fa fa-comments"></span> Gửi SMS
            </a>
          </li>
          <li>
            <a title="Cập nhật KQXL" @click="tsbtnKQXL_Click">
              <span class="icon one-reload1"></span>Cập nhật KQXL
            </a>
          </li>
        </ul>
      </div>
      <div class="popup-body">
        <div class="box-form">
          <div class="legend-title">
            <div class="pull-left">Danh sách nhân viên</div>
            <div class="pull-right">
              <span class="text-main normal">Cấu trúc nhắn tin phản hồi: BH [cách] Mã tỉnh [cách] ID phiếu</span>
            </div>
            <div class="clearfix"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-12">
              <div class="info-row">
                <div class="key w90">
                  <div class="check-action">
                    <input
                      ref="chkDonViQL"
                      @change="chkDonViQL_CheckedChanged"
                      type="checkbox"
                      class="check"
                    >
                    <span class="name">Trung tâm</span>
                  </div>
                </div>
                <div class="value">
                  <div class="select-custom">
                    <Select2Ext disable ref="cboDonVi" @change="cboDonVi_EditValueChanged" :allowFiltering="true"></Select2Ext>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Tổ TC</span>
                </div>
                <div class="value">
                  <div class="select-custom">
                    <Select2Ext disable @change="cboTramTC_EditValueChanged" ref="cboTramTC" :allowFiltering="true"></Select2Ext>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-4 col-12">
              <div class="info-row">
                <div class="key w120">
                  <div class="check-action">
                    <input
                      ref="chk_LoaiNV"
                      @change="chk_LoaiNV_CheckedChanged"
                      type="checkbox"
                      class="check"
                    >
                    <span class="name">Loại nhân viên</span>
                  </div>
                </div>
                <div class="value">
                    <Select2Ext disable ref="cbo_LoaiNV" @change="cbo_LoaiNV_EditValueChanged" :allowFiltering="true"></Select2Ext>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-4 col-12">
                <div class="info-row">
                  <div class="key w90">
                    <div class="check-action">
                      <input
                        type="checkbox"
                        class="check"
                        @change="chkPBH_CheckedChanged"
                        ref="chkPBH"
                      >
                      <span class="name">Phòng BH</span>
                    </div>
                  </div>
                  <div class="value">
                    <div class="select-custom">
                      <Select2Ext @change="cboPhongBH_EditValueChanged" disable ref="cboPhongBH" :allowFiltering="true"></Select2Ext>
                    </div>
                  </div>
                </div>
              </div>
          </div>
          <div class="table-content mart10">
            <GiaoViecGrid :huonggiao_id="huonggiao_id" ref="gridNhanVien"></GiaoViecGrid>
          </div>

        </div>
        <div class="box-form">
          <div class="legend-title">Danh sách nhân viên đã giao nhiệm vụ</div>
          <div class="table-content">
            <!-- <DataGridCustom
                ref="gridDaGiao"
                v-bind:columns="collumns_dg"
            ></DataGridCustom> -->
            <DaGiaocGrid @delete_1_row="delete_1_row" ref="gridDaGiao"></DaGiaocGrid>
          </div>
        </div>
      </div>
    </div>
  </div>
