<div class="main-wrapper">
    <!-- <Loader /> -->
    <div class="breadcrumb-top">
        <div class="main-title">Reset cell máy gphone</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a>
            </li>
            <li class="breadcrumb-item"><a href="#">Thay đổi. khóa mở, thanh lý</a></li>
            <li class="breadcrumb-item active">Reset Cell GPhone</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click="btnTimKiemClick">
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
            <li>
                <a href="#" @click="$refs.file.click()">
                    <span class="icon nc-icon-glyph ui-1_circle-add" @click="$refs.file.click()"><input type="file"
                            hidden ref="file" @change="btnChonFileClick">
                    </span> Chọn file
                </a>
            </li>
            <li>
                <a href="#" @click="btnThucHienClick">
                    <span class="icon fa fa-check"></span> Thực hiện
                </a>
            </li>

        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Reset Cell thuê bao GPhone</div>
            <div class="info-row">
                <div class="key">DS số GPhone</div>
                <div class="value">
                    <textarea v-model="txtSoTB_Reset" class="form-control" style="height: 128px;resize:none;" cols="30"
                        rows="10"></textarea>
                </div>
            </div>
            <div class="info-row">
                <div class="key">Ghi chú</div>
                <div class="value">
                    <input type="text" class="form-control" v-model="txtGhiChu">
                </div>
            </div>
            <div class="legend-title mart20">Danh sách đặt lệnh Reset Cell GPhone</div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key">Số thuê bao</div>
                        <div class="value">
                            <div class="input-more-button">
                                <span class="btn">
                                    84
                                </span>
                                <input v-model="txtSoTB" type="number" class="form-control highlight" @keyup.enter="handleKeyUp">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">

                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <vue-date  format="DD/MM/YYYY" v-model="tuNgay" :labelWidth="'90'" label="Từ ngày"></vue-date>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <vue-date format="DD/MM/YYYY" v-model="denNgay" :labelWidth="'90'" label="Đến ngày"></vue-date>
                    </div>
                </div>
            </div>
            <div class="table-content">
                <DataGrid v-bind:columns="columns" v-bind:dataSource="dataSource" :enable-paging-server="false"
                    :allowPaging="true" :showFilter="true">
                </DataGrid>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
</div>
