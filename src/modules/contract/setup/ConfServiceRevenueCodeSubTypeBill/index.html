<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="thucHien_Click()">
                    <span class="icon one-check"></span>Ghi lại
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-6">
                <div class="box-form">
                    <div class="legend-title">Thông tin doanh thu</div>
                    <div class="row">
                        <div class="col-6">
                            <div class="info-row">
                                <div class="key  nowrap">Mã DT</div>
                                <div class="value">
                                    <input type="text" disabled class="form-control" v-model="formDoanhThu.maDt">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="info-row">
                                <div class="key  nowrap">Mức</div>
                                <div class="value">
                                    <input type="text" disabled class="form-control" v-model="formDoanhThu.muc">
                                </div>
                            </div>
                        </div>
                        <div class=" col-12">
                            <div class="info-row">
                                <div class="key  nowrap">Tên chỉ tiêu</div>
                                <div class="value">
                                    <input type="text" disabled class="form-control" v-model="formDoanhThu.tenchitieu">
                                </div>
                            </div>
                        </div>
                        <div class=" col-12">
                            <div class="info-row">
                                <div class="key  nowrap">Ghi chú</div>
                                <div class="value">
                                    <textarea rows="10" disabled class="form-control"
                                        v-model="formDoanhThu.ghiChu"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <div class="box-form">
                    <div class="legend-title">Gán loại hình thuê bao</div>
                    <div class="box-move-select-table">
                        <div class="box-col">
                            <KDataGrid :columns="columnsThueBaoGan" :dataSource="dataTBGan" :showColumnCheckbox="true"
                                :enable-paging-server="false" :allowPaging="true" :showFilter="true" ref="gridDaGan"
                                @rowSelected="chonKMTT" :contextMenuItems="getContextMenuItems"
                                :enabledSelectFirstRow="false" panelDataHeight="234px" />
                        </div>
                        <div class="actions">
                            <button class="btn btn-main" @click="ganQuyenTB">
                                <span class="-ap icon-plus3"></span>
                            </button>
                            <button class="btn btn-main" @click="goQuyenTB">
                                <span class="-ap icon-minus3"></span>
                            </button>
                        </div>
                        <div class="box-col">
                            <!-- <SelectExt v-model="filterTB" :allowFiltering="true" dataTextField="ten_dvvt"
                                dataValueField="dichvuvt_id" :dataSource="dataFilter" @change="filTB">
                            </SelectExt> -->
                            <KDataGrid :columns="columnsThueBaoChuaGan" :dataSource="dataTBChuaGan"
                                :showColumnCheckbox="true" :enable-paging-server="false" :allowPaging="true"
                                :showFilter="true" ref="gridChuaGan" :enabledSelectFirstRow="false"
                                panelDataHeight="234px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="box-form">
                    <div class="legend-title">Danh sách mã doanh thu</div>
                    <div class="table-content">
                        <vue-card label="">
                            <KDataGrid :columns="columnsMaDoanhThu" :dataSource="dataSourcesMaDoanhThu"
                                :showColumnCheckbox="false" :enable-paging-server="false" :allowResizing="false"
                                :allowPaging="true" :showFilter="true" ref="gridDanhSachMDT"
                                :enabledSelectFirstRow="false" :contextMenuItems="getContextMenuItems"
                                @rowSelected="chonMDT" panelDataHeight="234px" />
                        </vue-card>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="box-form">
                    <div class="legend-title">Gán khoản mục thanh toán</div>
                    <div class="box-move-select-table">
                        <div class="box-col">
                            <KDataGrid :columns="columnsGan" :dataSource="dataSourcesGan" :showColumnCheckbox="true"
                                :enable-paging-server="false" :allowPaging="true" :showFilter="true" ref="gridKMTTDaGan"
                                :enabledSelectFirstRow="false" panelDataHeight="234px" />
                        </div>
                        <div class="actions">
                            <button class="btn btn-main" @click="ganQuyenKMTT">
                                <span class="-ap icon-plus3"></span>
                            </button>
                            <button class="btn btn-main" @click="goQuyenKMTT">
                                <span class="-ap icon-minus3"></span>
                            </button>
                        </div>
                        <div class="box-col">
                            <KDataGrid :columns="columnsChuaGan" :dataSource="dataSourcesChuaGan"
                                :showColumnCheckbox="true" :enable-paging-server="false" :allowPaging="true"
                                :showFilter="true" ref="gridKMTTChuaGan" :enabledSelectFirstRow="false"
                                panelDataHeight="234px" />
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</div>
