<ejs-dialog :enableResize='true' :visible="false" ref="dlg_thongsocodinh" :header='"Thông số cố định"' 
                :allowDragging="true" :position="{X: 'center', Y: 'top'}"
                showCloseIcon=false target=".main-wrapper" width='40%' height="500">
    <div class="modal-content popup-box">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="tsbtnCapNhat_Click">
                        <span class="icon one-reload1" title="Cập nhật trạng thái Port"></span> Cập nhật
                    </a>
                </li> 
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="box-form">
                        <div class="title-bg-main">
                            <span class="title">Thông tin dịch vụ tỉnh Bán</span>
                        </div>
                        <div class="row" style="margin-top: 85px !important">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Công nghệ</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboCongNgheBan.value" :options="model.cboCongNgheBan.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Đối tượng</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboDoiTuongBan.value" :options="model.cboDoiTuongBan.list" :disabled="!enable.cboDoiTuongBan" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Trang bị</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboTrangBiBan.value" :options="model.cboTrangBiBan.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Mức cước TB</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboMucCuocTBBan.value" :options="model.cboMucCuocTBBan.list" :disabled="!enable.cboMucCuocTBBan" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Chủ quản</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboChuQuan_Ban.value" :options="model.cboChuQuan_Ban.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Đơn vị TC</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboChuQuanLD_Ban.value" :options="model.cboChuQuanLD_Ban.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>     
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="box-form">
                        <div class="title-bg-main">
                            <span class="title">Thông tin dịch vụ tỉnh Thi Công</span>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Kiểu lắp đặt</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboKieuLD.value" :options="model.cboKieuLD.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Mã TN</div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="model.txtMATNTC">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Công nghệ</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboCongNgheTC.value" :options="model.cboCongNgheTC.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Đối tượng</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboDoiTuongTC.value" :options="model.cboDoiTuongTC.list" :disabled="!enable.cboDoiTuongTC" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Trang bị</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboTrangBiTC.value" :options="model.cboTrangBiTC.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Mức cước TB</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboMucCuocTBTC.value" :options="model.cboMucCuocTBTC.list" :disabled="!enable.cboMucCuocTBTC" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Chủ quản</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboChuQuan_TC.value" :options="model.cboChuQuan_TC.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w100">Đơn vị TC</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <Select2 v-model="model.cboChuQuanLD_TC.value" :options="model.cboChuQuanLD_TC.list" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <ejs-dialog :enableResize='true' :visible='false' ref='DSTBCungDoiCapBCDialog' :position='position'
                    :header='"Chọn mã truy nhập"' showCloseIcon='true' :target='targetTop' width='90%' height="800">
            <DSTBCungDoiCapBC ref='DSTBCungDoiCapBCPopup' :khachhang_id="khachhang_id"
                                :tinhtc="Number(tinhtc.tinhthicong_id)" :kieuld_id="Number(model.cboKieuLD.value)" @accept="acceptDSTBCungDoiCapBC" />
        </ejs-dialog>

        <ejs-dialog :enableResize='true' :visible='false' ref='DSTBLapKemBCDialog' :position='position'
                    :header='"Chọn mã truy nhập"' showCloseIcon='true' :target='targetTop' width='90%' height="800">
            <DSTBLapKemBC ref='DSTBLapKemBCPopup' :hdkh_id="hdkh_id"
                        :vkieuld_id="thongso_TC.kieuld_id" @accept="acceptDSTBLapKemBC" />
        </ejs-dialog>

    </div>
</ejs-dialog>
