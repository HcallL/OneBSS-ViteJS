<ejs-dialog :enableResize='true' :visible="false" ref="dlg_TC_DBTB_KH" :header='"Danh sách thuê bao cùng khách hàng"' 
                :allowDragging="true" :position="{X: 'center', Y: 'top'}"
                showCloseIcon=false target=".main-wrapper" width='60%' height="500">
    <div class="modal-content popup-box">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="tsbtnChapNhan_Click">
                        <span class="icon one-reload1"></span> Chấp nhận
                    </a>
                </li>
                <li>
                    <a @click="tsbtnLayDL_Click">
                        <span class="icon one-reload1"></span> Lấy TT
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <DataGrid v-bind:columns="grvDS_TB.headers" v-bind:dataSource="grvDS_TB.data"
                            :showColumnCheckbox="true" :enable-paging-server="false" :allowPaging="true"
                            :showFilter="true" ref="grvDS_TB" @selectedItemsChanged="grvDS_TB_selectedItemsChanged" >
                        </DataGrid>
                    </div>  
                </div>
            </div>
        </div>

    </div>
</ejs-dialog>
