<ejs-dialog :header="'Chọn số CNTT'" showCloseIcon="true" width="80%" height="auto"
    :target="'.main-wrapper'" header-class="popup-header" :visible="false" ref="frmChonSo_CNTT" :position="{ X: 'center', Y: 'top' }"
    id="frmDangKyGoiDaDVLM">
    <div class="modal-content">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a ref="tsbtnTimKiem" @click.prevent="tsbtnTimKiem_Click">
                        <span class="icon one-search"></span>Tìm kiếm
                    </a>
                </li>
                <li>
                    <a ref="tsbtnCapNhat" @click.prevent="tsbtnCapNhat_Click">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
                    </a>
                </li>
                <!-- <li>
                    <a ref="" :class="{disabled:!tsbtnIn}">
                        <span class="icon one-print"></span> In số
                    </a>
                </li> -->
                <li>
                    <a ref="tsbtnGiuSo" @click.prevent="tsbtnGiuSo_Click">
                        <span class="icon one-luu-so"></span> Giữ số
                    </a>
                </li>
                <!-- <li>
                    <a ref="">
                        <span class="icon one-xlsx-import"></span> Xuất Excel
                    </a>
                </li> -->
                
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-12">
                    <div class="box-form">
                        <div class="legend-title mart20">Thông tin số máy</div>
                        
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="info-row">
                                        <div class="key w70">Số máy</div>
                                        <div class="value">
                                            <input type="text" class="form-control highlight" ref="txtSoMay">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="info-row">
                                        <div class="key w70">
                                            <span class="name">Kiểu số</span>
                                        </div>
                                        <div class="value">
                                            <Select2Ext ref="cboKieuSo" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="info-row">
                                        <div class="key w70">
                                            <span class="name">Nhóm số</span>
                                        </div>
                                        <div class="value">
                                            <Select2Ext ref="cboNhomSo" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="box-form">
                        <div class="legend-title mart20">Danh sách số máy</div>
                        <DataGridCustom 
                                v-bind:columns="[ 
                                {fieldName: 'somay', headerText: 'Số máy', allowFiltering: true, allowSorting: true}, 
                                {fieldName: 'kieu_so', headerText: 'Kiểu số', allowFiltering: true, allowSorting: false}, 
                                {fieldName: 'tien_hm', headerText: 'Tiền số đẹp', allowFiltering: true, allowSorting: false}, 
                                {fieldName: 'mota', headerText: 'Mô tả', allowFiltering: true, allowSorting: true}, 
                                ]" 
                                ref="gridChonSo"
                                @rowSelected="grvChonSo_FocusedRowChanged"
                                > 
                        </DataGridCustom>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
