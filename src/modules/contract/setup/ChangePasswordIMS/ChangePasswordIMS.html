<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click.prevent="btnTimKiem_Click" :class="">
                    <span class="icon nc-icon-glyph files_search"></span>Lấy danh sách
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click.prevent="download" :class="" >
                    <span class="icon nc-icon-glyph files_search"></span> Xuất excel
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click.prevent="tsbtnThucHien_Click" :class="">
                    <span class="icon nc-icon-glyph tech_sync"></span>Đồng bộ
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click.prevent="tsbtnExportExcel_Click" :class="">
                    <span class="icon nc-icon-glyph arrows-2_file-download-87"></span>File mẫu
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click.prevent="deleteRecord" :class="">
                    <span class="icon one-trash"></span> Xóa bản ghi
                </a>
            </li>
            <li class="no-hover">
                <Select2  v-model="cboDanhSachTinh.value" :options="cboDanhSachTinh.list" :settings="settingSelect2" @change="tscboTinh_SelectedIndexChanged()" />
            </li>
            <li class="w120 no-hover">
                <Select2  v-model="cboKieuDuLieu.value" :options="cboKieuDuLieu.list" :settings="settingSelect2"/>
            </li>
        </ul>
        
    </div>
    <div class="page-content">
        <div class="grid-stack-box">
            <div class="box-col box-form" id="boxWrap">
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <div class="info-row">
                            <div class="key w90">Chọn File</div>
                            <div class="value">
                                <input type="file" class="form-control highlight" title="Chọn file" @change="onChangeFile($event)" accept=".xls, .xlsx">
                            </div>
                            <div class="button button-save-data-import">
                                <button class="btn btn-primary" @click="btnThucThi_Click">
                                    <span class="icon nc-icon-glyph media-1_button-circle-play"></span> Lưu dữ liệu import
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid-stack-box">
            <div class="box-col box-form" id="boxWrapTable">
                <div class="legend-title">Danh sách thuê bao</div>
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <div class="table-content">
                            <DataGrid
                                    v-bind:columns="listTable.danh_sach_thue_bao.header"                    
                                    v-bind:dataSource="listTable.danh_sach_thue_bao.list"
                                    :enable-paging-server="false"                                        
                                    :allowPaging="true"
                                    :showFilter="true"
                                    :showColumnCheckbox="true"
                                    :enabledSelectFirstRow="false"
                                    ref="danhSachThueBaoRef"

                                    @rowSelected="grid_RowSelected"
                                    @dataBound="dataBound"
                                    @checkBoxChange="checkBoxChange" 
                                    @rowDeselected="rowDeselected"
                                    >
                            </DataGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
