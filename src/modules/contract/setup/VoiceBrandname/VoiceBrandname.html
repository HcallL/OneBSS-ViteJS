<b-modal id="voiceBrandnameModal" size="xl" hide-footer hide-header class="content">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Đăng ký số thành viên
            </div>
            <div
                @click="closeModal"
                class="close -ap icon-close"
                data-dismiss="modal"
            ></div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="btnGhiLai_ItemClick">
                        <span class="icon one-save"></span> Ghi lại
                    </a>
                </li>
                <li>
                    <a @click="btnThoat_ItemClick">
                        <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Thoát
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">Danh sách thuê bao đang hoạt động</div>
                <div class="table-content">
                    <DataGrid
                        ref="danhSachThueBaoDangHoatDong"
                        v-bind:columns="grcDanhBaTBI.header"                    
                        v-bind:dataSource="grcDanhBaTBI.list"
                        :enable-paging-server="false"                                        
                        :allowPaging="true"
                        :showFilter="true"
                        :showColumnCheckbox="true"
                    >
                    </DataGrid>
                </div>
            </div>

            <div class="box-form">
                <div class="info-row">
                    <div class="key">Kiểu yêu cầu</div>
                    <div class="value d-flex">
                        <Select2 class="kieuYeuCau" ref="kieuYc" :disabled='false' v-model="cboKieuYc.value"
                            :options="cboKieuYc.list" :settings="settingSelect2"/>
                        <button class="btn btn-info boxButton" @click="btnHuy_Click">
                            <span class="fa fa-angle-up"></span>
                        </button>
                        <button class="btn btn-info boxButton" @click="btnDangky_Click">
                            <span class="fa fa-angle-down"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">Danh sách thuê bao bị biến động</div>
                <div class="table-content">
                    <DataGrid
                        ref="danhSachThueBaoBiBienDong"
                        v-bind:columns="grcTBDuocChon.header"                    
                        v-bind:dataSource="grcTBDuocChon.list"
                        :enable-paging-server="false"                                        
                        :allowPaging="true"
                        :showFilter="true"
                        :showColumnCheckbox="true"
                    >
                    </DataGrid>
                </div>
            </div>
        </div>
        
    </div>
<!-- </div> -->
</b-modal>
