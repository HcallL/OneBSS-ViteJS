<b-modal
  ref="frmThongTinTT"
  size="lg"
  hide-header
  hide-header-close
  hide-footer
  body-class="p-0"
  centered
  no-close-on-backdrop
  @show="handleShowModal"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> {{ headerTitle }}
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li v-show="chophep_sua == 1"  @click="btnGhilai_Click">
          <a style="cursor: pointer;">
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>        
        <li>
          <a style="cursor: pointer;" @click="hideModal">
            <span class="icon one-cancel"></span> Thoát
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <vue-card label="THÔNG TIN THANH TOÁN BỔ SUNG">
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Loại tiền</div>
              <div class="value">
                <div class="select-custom">
                  <SelectExt v-model="cboLoaiTien.value"
                             :allowFiltering="true"
                             :dataSource="cboLoaiTien.data"
                             dataValueField="LOAITIEN_ID"
                             dataTextField="TEN_LOAITIEN"/>
                </div>
              </div>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Số tiền thanh toán</div>
              <div class="value">
                <input type="number" class="form-control" v-model="txtSoTien">
              </div>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Tỉ giá</div>
              <div class="value">
                <input type="number" class="form-control" v-model="txtTiGia">
              </div>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Tổng tiền</div>
              <div class="value">
                <input type="number" class="form-control" v-model="txtTongTien" disabled>
              </div>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Mức thuế</div>
              <div class="value">
                <input type="number" class="form-control" v-model="txtMucThue">
              </div>
            </div>
          </div>          
        </div>
        <div class="row">
          <div class="col-sm-12 col-12">
            <div class="info-row">
              <div class="key w120">Số ngày trong kỳ cước</div>
              <div class="value">
                <div class="select-custom">
                  <select2 
                    v-model="cboSoNgay.value" 
                    class="select-custom" 
                    :options="cboSoNgay.data"                                     
                  >
                         </select2>
                </div>
              </div>
            </div>
          </div>          
        </div>
        
      </vue-card>
    </div>    
  </div>
</b-modal>
