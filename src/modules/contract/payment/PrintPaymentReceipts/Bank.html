<b-modal
    id="popupBank"
    size="xl"
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
  >  
    <div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Cập nhật ngân hàng</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('popupBank')">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        <li>
                            <a href="#" @click.prevent="nhapmoi">
                                <span class="icon one-file-plus"></span>Nhập mới
                            </a>
                        </li>
                        <li>
                            <a href="#"  @click.prevent="luulai">
                                <span class="icon one-save"></span>Ghi lại
                            </a>
                        </li>
                        <li>
                            <a href="#" @click.prevent="$bvModal.hide('popupBank')">
                                <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                            </a>
                        </li>
                        <li>
                            <a href="#"  @click.prevent="xoa">
                                <span class="icon one-trash"></span>Xóa
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="box-form">
                                <div class="legend-title">Thông tin ngân hàng khách hàng</div>
                                <div class="row">
                                    <div class="col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">Mã ngân hàng</div>
                                            <div class="value">
                                                <input type="text" class="form-control" v-model="nganhang.ma_nh">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">Loại ngân hàng</div>
                                            <div class="value">
                                                <div class="select-custom">
                                                    <select name="loai_hd" class="form-control" v-model="listbox.ds_loai_nh.value">
                                                        <option v-for="tk in listbox.ds_loai_nh.list" v-bind:value="tk.loai_nh">{{ tk.tennh }}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="key w100">Tên ngân hàng</div>
                                    <div class="value">
                                        <input type="text" class="form-control highlight" v-model="nganhang.ten_nh">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">Mã số thuế</div>
                                            <div class="value">
                                                <input type="text" class="form-control" v-model="nganhang.mst">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">Số tài khoản</div>
                                            <div class="value">
                                                <input type="text" class="form-control" v-model="nganhang.stk">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="key w100">Địa chỉ</div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="nganhang.diachi_nh">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="box-form">
                                <div class="legend-title">Thông tin ngân hàng viễn thông</div>
                                <div class="info-row">
                                    <div class="key w100">Ngân hàng</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <select name="loai_hd" class="form-control" v-model="listbox.ds_nganhang.value">
                                                <option v-for="tk in listbox.ds_nganhang.list" v-bind:value="tk.nganhang_id">{{ tk.ten_nh }}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="key w100">Số tài khoản</div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="nganhang.stk_vt">
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="key w100">Số DVQHNS</div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="nganhang.so_dvqhns">
                                    </div>
                                </div>
                                <div class="info-row">
                                    <div class="key w100">Ghi chú</div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model="nganhang.ghichu">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                    <div class="box-form">
                        <div class="legend-title">Danh sách ngân hàng</div>
                        <gridview id="table1" :datalist="listbox.dulieu_nganhang.list" :headers="listbox.dulieu_nganhang.header"
                        flcol="false" v-bind:checkheader="false" lastcoltemplate="0"  @recordChange="grdChanged"></gridview>
           
                       
                    </div>
                </div>
            </div>
  </b-modal>
