<div>
    <vue-bread-crumb :header="header" />
    <vue-nav>
        <div class="list-actions-top">
            <ul class="list">
                <li >
                    <a href="#" @click="tsbtnNhapMoi_Click" v-bind:class="{disabled: !tsbtnNhapMoi}" :disabled="tsbtnNhapMoi">
                        <span class="icon one-file-plus"></span> Nhập mới (F5)
                    </a>
                </li>
                <li >
                    <a href="#" @click="tsbtnGhiLai_Click" v-bind:class="{disabled: !tsbtnGhiLai}" :disabled="tsbtnGhiLai">
                        <span class="icon one-save"></span> Ghi lại (F9)
                    </a>
                </li>
                <li  >
                    <a href="#" @click="tsbtnHuyBo_Click" v-bind:class="{disabled: !tsbtnHuyBo}" :disabled="tsbtnHuyBo">
                        <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
                    </a>
                </li>
                <li >
                    <a href="#" @click="tsbtnXoa_Click" v-bind:class="{disabled: !tsbtnXoa}" :disabled="tsbtnXoa">
                        <span class="icon one-trash"></span> Xoá HĐ (F8)
                    </a>
                </li>
                <li @click="btnThanhToan_OnClick">
                    <a href="#">
                        <span class="icon nc-icon-glyph shopping_credit-card"></span> Thanh toán
                    </a>
                </li>
                

            </ul>

        </div>
    </vue-nav>
    <div class="page-content">
        <div class="box-form padt8 padb5">
            <div class="pull-right">
                <div class="inline">
                    <div class="info-row marb0">
                        <div class="key fw6 w80">Tổng tiền</div>
                        <div class="value">
                            <input type="text" class="form-control tright" value="0" v-model="txtTongTienHD">
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin khách hàng</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="row">
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Mã giao dịch</div>
                                <div class="value">
                                    <div class="input-more-button">
                                        <button class="btn" @click="showPopupSearchContract">
                                            <span class="-ap icon-more_horiz"></span>
                                        </button>
                                        <SearchContractModal ref="popupSearchContract" @accept="acceptSearchContract" />
                                        <input type="text" class="form-control " ref="MaGD" v-model="txtMaGD" v-on:keyup.enter="onMaGDEnter">
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="value">
                                    <div class="input-icon-right">
                                        <vue-date type="date" v-model="txtNgayYC" label="Ngày yêu cầu" :format="dateFormat" :value-type="'format'"></vue-date>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Số sim phụ cũ</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight " v-model="txtSoSimCu" v-on:keyup.enter="txtSoSimCu_KeyPress">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key">Số máy chính</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight" ref="MaTB" v-model="txtMaTB" >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Số sim mới</div>
                                <div class="value">
                                    <input type="text" class="form-control " v-model="txtSoSimMoi" v-on:keyup.enter="txtSoSimMoi_KeyPress">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="chkeSim">
                                        <span class="name">Esim</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Tên thuê bao</div>
                        <div class="value">
                            <input type="text" class="form-control " v-model="txtTenTB">

                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Địa chỉ thuê bao</div>
                        <div class="value">
                            <input type="text" class="form-control " v-model="txtDiaChiTB">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key">Tiền</div>
                                <div class="value">
                                    <input type="text" class="form-control " v-model="txtTienLapMoi">

                                </div>
                            </div>
                        </div>
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w40">Vat</div>
                                <div class="value">
                                    <input type="text" class="form-control " v-model="txtVatLapmoi">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">Ghi chú</div>
                        <div class="value">
                            <textarea name="" class="form-control" style="height: 136px;resize: none;"></textarea>

                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Loại hình</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtLoaiTB">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w80">Trạng thái</div>
                                <div class="value">
                                    <div class="list-checks mart7">
                                        <div class="item">
                                            <div class="check-action">
                                                <input type="checkbox" class="check" v-model="ckeGoiDi">
                                                <span class="name">Gọi đi</span>
                                            </div>
                                        </div>
                                        <div class="item">
                                            <div class="check-action">
                                                <input type="checkbox" class="check" v-model="ckeGoiDen">
                                                <span class="name">Gọi đến</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key w80">Tỉnh, TP</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtTinhTP">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách phiếu yêu cầu</div>
            <DataGrid v-bind:columns="collumnsDSPhieuYeuCau" 
                v-bind:dataSource="options.DSHDmoi_DaThanhToan" 
                :showFilter="true" 
                ref="DSPhieu"
                :allowPaging="true" 
                :enablePagingServer="false" 
                :enabledSelectFirstRow="false" 
                :enableVirtualization="true"
                @rowSelected="gridDSPhieu_FocusedRowChanged" 
                :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                panelDataHeight="250">
         </DataGrid>
        </div>
    </div>
</div>
