<div class="main-wrapper" @click="hideDropdownMenu">
  <vue-bread-crumb :header="header" />
  <div class="list-actions-top">
    <ul class="list" style="overflow-y: scroll;">
      <li>
        <a @click="btnLayTTOnClick()" :class="form_button.layTT ? '' : 'disabled'">
          <span class="icon one-file-attach"></span> Lấy TT (F5)
        </a>
      </li>
      <li>
        <a @click="btnCapNhatOnClick()" :class="form_button.capNhat ? '' : 'disabled'">
          <span class="icon one-reload1"></span> Cập nhật (F9)
        </a>
      </li>
      <li>
        <a @click="btnGiaoViecOnClick()" :class="form_button.giaoViec ? '' : 'disabled'">
          <span class="dropdown-icon one-file-edit2"></span> Giao việc
        </a>
      </li>
      <li>
        <a @click="btnKichHoatOnClick()" :class="form_button.kichHoat ? '' : 'disabled'">
          <span class="icon one-file-arrow-up"></span> Kích hoạt
        </a>
      </li>
      <li>
        <a @click="btnGiaoPhieuOnClick()" :class="form_button.giaoPhieu ? '' : 'disabled'">
          <span class="icon one-file-arrow-right1"></span> Giao phiếu
        </a>
      </li>
      <li>
        <a  @click="btnHoanCongOnClick()" :class="form_button.hoanCong ? '' : 'disabled'">
          <span class="dropdown-icon one-hoancong"></span> Hoàn công
        </a>
      </li>
      <li>
        <a @click="btnHoanThanhOnClick()" :class="form_button.hoanThanh ? '' : 'disabled'">
          <span class="icon one-file-check"></span> Hoàn thành
        </a>
      </li>
      <li>
        <a @click="btnVatTuOnClick()" :class="form_button.vatTu ? '' : 'disabled'">
          <span class="dropdown-icon one-vt"></span> Vật tư
        </a>
      </li>
      <li>
        <a @click="btnXuatFileOnClick()" :class="form_button.xuatFile ? '' : 'disabled'">
          <span class="dropdown-icon one-download"></span> Xuất file
        </a>
      </li>
    </ul>
    <div class="more dropdown">
      <a href="#" @click="setDisplayDropDownMenu">
        <span ref="dots" class="icon -ap  icon-dots-three-vertical"></span>
      </a>
      <div v-if="isDisplayMenu" class="dropdown-menu ovauto d-block" style="max-height: 300px;">
        <a @click="btnDanhSachOnClick()" :class="form_button.danhSach ? '' : 'disabled'">
          <span class="icon design_bullet-list-67 nc-icon-glyph"></span> Danh sách
        </a>

        <a @click="btnThoaiTraOnClick()" :class="form_button.thoaiTra ? '' : 'disabled'">
          <span class="dropdown-icon  nc-icon-glyph arrows-2_push-next"></span> Thoái trả
        </a>
        <a @click="btnTraPhieuOnClick()" :class="form_button.traPhieu ? '' : 'disabled'">
          <span class="icon one-file-back"></span>Trả phiếu
        </a>
        <a  @click="btnHenLDOnClick()" :class="form_button.henLD ? '': 'disabled'">
          <span class="dropdown-icon one-henld"></span> Hẹn LĐ
        </a>
        <a @click="btnXuatPhieuOnClick()" :class="form_button.xuatPhieu ? '': 'disabled'">
          <span class="icon one-xlsx-import"></span>Xuất phiếu

        </a>
        <a  @click="btnThongSoKTOnClick()" :class="form_button.thongSoKT ? '': 'disabled'">
          <span class="dropdown-icon nc-icon-glyph ui-1_settings"></span> Thông số KT

        </a>

        <a @click="btnDuAnOnClick()" :class="form_button.duAn ? '': 'disabled'">
          <span class="dropdown-icon one-clipart-edit"></span> Dự án
      </a>

      </div>
    </div>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="box-form">
          <ThongTinPhieuYeuCau :formProps="form_ThongTinPhieuYeuCau"></ThongTinPhieuYeuCau>
          <GiaoViec_Left :formProps="form_GiaoViec_Left"></GiaoViec_Left>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="box-form">
          <GiaoViec_Right :formProps="form_GiaoViec_Right"></GiaoViec_Right>
          <DichVuDangKy :formProps="form_DichVuDangKy"></DichVuDangKy>
          <LyDoHuy :formProps="form_LyDoHuy"></LyDoHuy>
        </div>
      </div>
    </div>
    <DanhSachThueBaoThayDoiDichVu :formProps="form_DanhSachThueBaoThayDoiDichVu"></DanhSachThueBaoThayDoiDichVu>
  </div>
</div>
