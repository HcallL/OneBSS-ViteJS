<div v-bind:class="[!isPopup ? 'main-wrapper' : 'modal-content popup-box']">
  <breadcrumb :header="header" v-if="!isPopup" />
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="TaoKHBnt" v-if="vkieu == 0"> <span class="icon one-save"></span> Tạo khách hàng </a>
      </li>
      <li>
        <a @click="CNKHBnt" v-if="vkieu == 1"> <span class="icon one-save"></span> Cập nhật khách hàng </a>
      </li>
    </ul>
  </div>
  <div v-bind:class="[!isPopup ? 'page-content' : 'popup-body']">
    <div class="box-form">
      <div class="legend-title">TẠO TÀI KHOẢN KHÁCH HÀNG TRUNG TÂM KINH DOANH</div>
      <!-- <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">Điện thoại LH (*)</div>
            <div class="value">
              <input type="number" class="form-control" v-model="TTTTKN.DienThoaiLH" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">Ngày báo nhận</div>
            <div class="value">
              <ejs-datepicker :openOnFocus="true" :format="'dd/MM/yyyy'" v-model="TTTTKN.NgayBaoNhan"> </ejs-datepicker>
            </div>
          </div>
        </div>
      </div> -->
      <div class="info-row">
        <div class="key">Account khách hàng</div>
        <div class="value">
          <div class="select-custom">
            <multiselect v-model="formData.comboBoxAccKH.selected" :options="formData.comboBoxAccKH.data" placeholder="Chọn" :allowEmpty="false" label="agent_name" track-by="agent_id">
              <template #noResult>
                Không tìm thấy thông tin
              </template>
            </multiselect>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key">Tên khách hàng</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.tenKH" />
        </div>
      </div>
      <div class="info-row">
        <div class="key">Mô tả</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.moTa" />
        </div>
      </div>
      <div class="info-row">
        <div class="key">Địa chỉ</div>
        <div class="value">
          <textarea type="text" class="form-control" v-model="formData.diaChi" />
        </div>
      </div>
      <div class="info-row">
        <div class="key">Số giấy tờ</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.soGiayTo" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Số điện thoại</div>
            <div class="value">
              <input type="text" class="form-control" v-model="formData.soDienThoai" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Email</div>
            <div class="value">
              <input type="text" class="form-control" v-model="formData.email" />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Số hợp đồng</div>
            <div class="value">
              <input type="text" class="form-control" v-model="formData.soHD" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Ngày ký hợp đồng</div>
            <div class="value">
              <div class="input-icon-right">
                <flat-pickr class="form-control" :config="dateconfig" v-model="formData.ngayKyHD" />
                <span class="icon one-calendar"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key">Tên hợp đồng</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.tenHD" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Ngày bắt đầu</div>
            <div class="value">
              <div class="input-icon-right">
                <flat-pickr class="form-control" :config="dateconfig" v-model="formData.ngayBD" />
                <span class="icon one-calendar"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Ngày kết thúc</div>
            <div class="value">
              <div class="input-icon-right">
                <flat-pickr class="form-control" :config="dateconfig" v-model="formData.ngayKT" />
                <span class="icon one-calendar"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key">Tên đăng nhập</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.tenDN" />
        </div>
      </div>
      <div class="info-row">
        <div class="key">Mật khẩu</div>
        <div class="value">
          <input type="text" class="form-control" v-model="formData.matkhau" />
        </div>
      </div>
    </div>
  </div>
</div>
