        <a href="#" >
          <span class="icon nc-icon-glyph ui-1_bold-add"></span> Thêm mẫu
        </a>
      </li>
      <li v-if='isShowBtn_KhoiTaoThat' @click='TaoHeThongThat'>
        <a>
          <span class="icon one-save"></span>Khởi tạo thật
        </a>
      </li>
      <li v-if="isShowBtn_KhoiTaoTest" @click='KhoiTaoDemo'>
        <a>
          <span class="icon one-save"></span>Khởi tạo test
        </a>
      </li>
      <li v-if="isShowBtn_KhoiTaoKH" @click='KhoiTaoKH'>
        <a>
          <span class="icon one-save"></span>Khởi tạo KH
        </a>
      </li>

      <!--          <a>-->

      <!--          </a>-->

    </div>
  </div>
  <div class="popup-body">
    <div class="box-form">
      <div class="legend-title">{{formData.header}}</div>
      <div class='row'>
        <div class="col-12 col-sm-4">
          <div class="info-row">
            <div class="key">Mã số thuế</div>
            <div class="value">
              <input v-model='mst' type="text" class="form-control"  disabled >
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-8">
          <div class="info-row">
            <div class="key">Công ty</div>
            <div class="value">
              <input v-model='formData.company_name' type="text" class="form-control"  disabled >
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="info-row">
            <div class="key" >Trạng thái</div>
            <div class="value">
              <input v-model='formData.Versions[0].status' type="text" class="form-control" disabled >
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="info-row">
            <div class="key" >ORG</div>
            <div class="value">
              <input v-model='formData.Versions[0].org' type="text" class="form-control"  disabled>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4">
          <div class="info-row">
            <div class="key" >Loại</div>
            <div class="value">
              <input v-model='formData.Versions[0].type' type="text" class="form-control"  disabled>
            </div>
          </div>
        </div>
<!--       <div class='col-12'>-->
<!--         <div class="info-row">-->
<!--         <div class="key">-->
<!--           Số lượng đang ký-->
<!--         </div>-->
<!--         <div class="value">-->
<!--           <input type="number" class="form-control" v-model="controls.txtSoLuongMau">-->
<!--         </div>-->
<!--       </div>-->
<!--       </div>-->
      </div>
    </div>

    <div class="box-form">
      <div class="legend-title">Mẫu đã đăng ký</div>
      <div class="table-content" style="height: 290px;">
        <DataGrid ref="gdvMauDaDK" class="table-result table-gachle"
                  v-bind:columns="grcMauDaDK.headers"
                  v-bind:dataSource="grcMauDaDK.list"
                  :enable-paging-server="false"
                  :allowPaging="true"
                  :showFilter="true">
        </DataGrid>
      </div>
    </div>

    <div class="box-form">
      <div class="legend-title">Mẫu trên hợp đồng hiện tại</div>
      <div class="table-content" style="height: 290px;">
        <DataGrid ref="gdvMauDangKyTrenHD" class="table-result table-gachle"
                  v-bind:columns="grcMauDangKyTrenHD.headers"
                  v-bind:dataSource="grcMauDangKyTrenHD.list"
                  :enable-paging-server="false"
                  :allowPaging="true"
                  :showFilter="true">
        </DataGrid>
      </div>
    </div>

    <ChonMauHDDT ref="dialogChonMauHDDT" @onChapNhan="onChapNhan"/>
  </div>
</div>
