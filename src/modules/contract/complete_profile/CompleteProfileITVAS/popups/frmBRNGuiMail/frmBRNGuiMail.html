<ejs-dialog :enableResize='true' :isModal='true' :allowDragging='true' :visible='false'
            :animationSettings='animationSettings' ref='dialogFrmBRNGuiMail' :position='position'
            :header="'Gửi Email kích hoạt Brandname'" showCloseIcon='true' width='75%'
            target='#app .main-wrapper'>
  <div class='dialogCreateIssue'>
    <div class='list-actions-top'>
      <ul class='list'>
        <li>
          <a href='javascript:;' v-on:click='tsbtnGuiEmail_Click' :class="{'disabled':!tsbtnGuiEmail.Enabled}">
            <span class='icon one-email'></span> Gửi Email
          </a>
        </li>
      </ul>
    </div>
    <div class='popup-body'>
      <div class='box-form'>
        <div class='legend-title'>Thông tin gửi mail</div>

        <!-- cuongpq thêm tên đăng nhập , mật khẩu -->
        <div class='row'>
          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>User đăng nhập gửi mail</span></div>
              <div class='value'>
                <input type='text' class='form-control' v-model='controls.txtUsername' placeholder="Nhập tên đăng nhập email của bạn">
              </div>
            </div>
          </div>
        </div>
        
        <div class='row'>
          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>Mật khẩu đăng nhập gửi mail</span></div>
              <div class='value'>
                <input type='password' class='form-control' v-model='controls.txtPassword' placeholder="Nhập mật khẩu email của bạn">
              </div>
            </div>
          </div>
        </div>

        <div class='row'>
          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>Người nhận</span></div>
              <div class='value'>
                <input type='text' class='form-control' v-model='controls.txtNguoiNhan'>
              </div>
            </div>
          </div>

          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>Tiêu đề</span></div>
              <div class='value'>
                <input type='text' class='form-control' v-model='controls.txtTieuDe'>
              </div>
            </div>
          </div>

          <!-- <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>File gửi</span></div>
              <div class='value'>
                <div class='select-custom'>
                  <SelectExt v-model='controls.cboFileGui'
                             :dataSource='cboFileGuiData'
                             dataValueField='FILE_PATH'
                             dataTextField='FILE_NAME' />
                </div>
              </div>
            </div>
          </div> -->

          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>Nội dung</span></div>
              <div class='value'>
                  <textarea class='form-control' style='height: 130px; resize: none;' rows='10'
                            v-model='controls.txtNoiDung'></textarea>
              </div>
            </div>
          </div>

          <div class='col-12'>
            <div class='info-row'>
              <div class='key w110'><span>Kết quả</span></div>
              <div class='value'>
                  <textarea class='form-control' style='height: 130px; resize: none;' rows='10'
                            v-model='controls.txtTrangThaiGui'></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ejs-dialog>
