<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Quản lý đối tượng hồ sơ điện tử</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a  @click="tsbtnNhapMoi_Click" :class="{disabled:!tsbtnNhapMoi.enabled}">
                    <span class="icon nc-icon-glyph ui-1_circle-add"></span>Thêm mới
                </a>
            </li>
            <li>
                <a @click="tsbtnGhiLai_Click":class="{disabled:!tsbtnGhiLai.enabled}">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
            <li>
                <a  @click="tsbtnXoa_Click" :class="{disabled:!tsbtnXoa.enabled}">
                    <span class="icon one-trash"></span>Xoá HS
                </a>
            </li>
            <li>
                <a  @click="tsbtnFileHS_Click">
                    <span class="icon nc-icon-glyph files_single-content-02"></span>File HS
                </a>
            </li>
            <li>
                <a  @click="tsbtnDiChuyenHS_Click">
                    <span class="icon one-file-arrow-right"></span>Chuyển HS
                </a>
            </li>
            <li>
                <a  @click="tsbtnAddIcon_Click">
                    <span class="icon -ap icon-plus"></span>Add Icon
                </a>
            </li>
            
        </ul>
        
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-4 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin đối tượng</div>
                    <div class="tree-plus" style="height: 600px;overflow: auto;">
                        <ejs-treeview  cssClass="mytree" id='treeview' :fields="fields" 
                            @nodeSelected='nodeSelected' :expandAll="true" ref="treeview" :selectedNodes="selectedNodes" :showCheckBox='false'></ejs-treeview>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <div class="box-form" style="height: 376px;">
                    <div class="legend-title">Thông tin đối tượng</div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">Mã đối tượng</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight" v-model="txtMaHS" @keypress.enter="txtMaHS_KeyPress" ref="inputMaHS">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key w100">Loại đối tượng</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model="cboLoaiDT.value" :options="cboLoaiDT.data"
                                            placeholder="Vui lòng chọn loại đối tượng" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Tên đối tượng</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtDoiTuong" ref="inputTenDT">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">Từ số</div>
                                <div class="value">
                                    <div class="input-number-custom">
                                        <input type="number" class="form-control" value="0" v-model="ndwTuSo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key w100">Đến số</div>
                                <div class="value">
                                    <div class="input-number-custom">
                                        <input type="number" class="form-control" value="0" v-model="ndwDenSo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Ghi chú</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtGhiChu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <popupDichChuyenHS ref="popupDichChuyenHS" @acceptChange="acceptDiChuyenHS" />
    <popupUpdateIcon ref="popupUpdateIcon" />
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
</div>
