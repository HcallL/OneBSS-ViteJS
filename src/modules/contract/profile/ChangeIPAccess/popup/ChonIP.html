<b-modal
    ref="popupChonIP"
    size="md"
    hide-header
    hide-header-close
    hide-footer
    centered
    body-class="p-0"
    @show="handleShowModal"
  >
<div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Chọn IP</div>
                    <div class="close -ap icon-close" @click="hideModal" data-dismiss="modal">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        <li>
                            <a @click="tsbtnCapNhan_Click">
                                <span class="icon nc-icon-glyph ui-1_circle-add"></span>Chọn (F5)
                            </a>
                        </li>
                       
                    </ul>
                </div>
                <div class="popup-body">

                    <div class="box-form">
                        <div class="info-row">
                            <div class="key w100">Bras</div>
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt v-model="bras_id"
                                            :allowFiltering="true" 
                                            ref="cboBrasADSL"
                                            :dataSource="cboBrasADSL"
                                            :disabled="true"                             
                                            dataValueField="bras_id"
                                            dataTextField="tenbras"
                                             >
                                        </SelectExt>
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">
                                <div class="check-action">
                                    <input type="radio" v-model="loaiIp" @change="handleChange($event)" disabled name="loaiIp" class="check" value="ipv4lan">
                                    <span class="name">IPv4 LAN</span>
                                </div>
                            </div>
                            <div class="value">
                                <input type="text" v-model="txtIPv4LAN" readonly class="form-control">
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">
                                <div class="check-action">
                                    <input type="radio" v-model="loaiIp" name="loaiIp" @change="handleChange($event)"disabled value="ipv4wan"  class="check">
                                    <span class="name">IPv4 WAN</span>
                                </div>
                            </div>
                            <div class="value">
                                <input type="text" v-model="txtIPv4WAN" readonly class="form-control">
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">
                                <div class="check-action">
                                    <input type="radio" v-model="loaiIp" name="loaiIp" @change="handleChange($event)" disabled value="ipv6lan"  class="check">
                                    <span class="name">IPv6 LAN</span>
                                </div>
                            </div>
                            <div class="value">
                                <input type="text" v-model="txtIPv6LAN" readonly class="form-control">
                            </div>
                        </div>
                        <div class="table-content">
                            <DataGrid
                                v-bind:dataSource="dgvDanhSachIP.list"
                                v-bind:columns="dgvDanhSachIP.cols"
                                :allowPaging="true"
                                @selectedItemsChanged="dtgDanhSach_SelectionChanged"
                                ref="dgvDanhSachIP"
                                :showFilter="true"
                                :enablePagingServer="false"
                                :enabledSelectFirstRow="true"
                            />
                        </div>
                        </div>
                </div>
            </div>
        </b-modal>
