<b-modal
    ref="popupDoiIP"
    size="xl"
    hide-header
    hide-header-close
    hide-footer
    centered
    body-class="p-0"
    @show="handleShowModal"
  >
<div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Đổi IP truy nhập Mega/Ftth</div>
                    <div class="close -ap icon-close" @click="hideModal" data-dismiss="modal">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        <li>
                            <a @click="tsbtnThayDoi_Click">
                                <span class="icon one-sync"></span>Thay đổi
                            </a>
                        </li>
                       
                    </ul>
                </div>
                <div class="popup-body">

                    <div class="box-form padt8 padb8 fw6">
                        ĐỔI IP TRUY NHẬP ADSL/FTTH
                    </div>
                    <div class="box-form">
                        <div class="legend-title">Thông tin thuê bao</div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">Account</div>
                                    <div class="value">
                                        <input type="text" v-on:keyup.enter="txtMaTB_KeyPress" ref="txtMaTB" v-model="txtMaTB" class="form-control highlight">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">Loại hình TB</div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <SelectExt v-model="loaitb_id"
                                            :allowFiltering="true" 
                                            ref="cboLoaihinhTB"
                                            :dataSource="cboLoaihinhTB" 
                                            @change="onChangeKieuHopDong($event)"   
                                            :disabled="true"                                
                                            dataValueField="loaitb_id"
                                            dataTextField="loaihinh_tb"
                                             >
                                        </SelectExt>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w90">Tên thuê bao</div>
                            <div class="value">
                                <input type="text" v-model="txtTenTB" readonly  class="form-control">
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w90">Địa chỉ LĐ</div>
                            <div class="value">
                                <input type="text" v-model="txtDiaChiLD" readonly class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IP cũ</div>
                                    <div class="value">
                                        <input type="text" v-model="txtIPCu" readonly class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IP mới</div>
                                    <div class="value">
                                        <div class="input-more-button">
                                            <button class="btn" @click="btnIPTinh_Click">
                                                <span class="-ap icon-more_horiz" ></span>
                                            </button>
                                            <input type="text"ref="txtIPADSL" readonly v-model="txtIPADSL" class="form-control ">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IPv4 Wan cũ</div>
                                    <div class="value">
                                        <input type="text" v-model="txtIPv4WanCu" readonly class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IPv4 Wan mới</div>
                                    <div class="value">
                                        <div class="input-more-button">
                                            <button class="btn" @click="btnIPTinhV4Wan_Click">
                                                <span class="-ap icon-more_horiz" ></span>
                                            </button>
                                            <input type="text" ref="txtIPv4Wan" readonly v-model="txtIPv4Wan" class="form-control ">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IPv6 Lan cũ</div>
                                    <div class="value">
                                        <input type="text" v-model="txtIPv6LanCu" readonly class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w90">IPv6 Lan mới</div>
                                    <div class="value">
                                        <div class="input-more-button" >
                                            <button class="btn"  @click="btnIPTinhV6Lan_Click">
                                                <span class="-ap icon-more_horiz"></span>
                                            </button>
                                            <input type="text" ref="txtIPv6Lan" readonly v-model="txtIPv6Lan" class="form-control ">
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <ChonIPModal ref="popupChonIP" :dataSend = "dataSend" v-on:getDiaChiIPChange = "getDiaChiIPChange"/>
</b-modal>
