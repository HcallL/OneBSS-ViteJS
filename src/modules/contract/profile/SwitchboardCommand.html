<div>
    <div class="breadcrumb-top">
        <div class="main-title">Thực thi lệnh tổng đài</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="ThucThiLenh">
                    <span class="icon one-file-history2"></span>Xử lý
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="grid-stack-box">
            <div class="box-col" id="boxLeft">
                <div class="info-row">
                    <div class="key">Chọn tổng đài</div>
                    <div class="value">
                        <div class="select-custom">
                            <select name="" id="" class="form-control bg-none" v-model="tongdai">
                                <option value="399">399 - Sở Chính</option>
                                <option value="400">400 - Kiến An</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">Lệnh thực thi tổng đài</div>
                    <textarea name="" class="form-control" style="height:260px;resize:none" id="" cols="30"
                        rows="10" v-model="lenh"  v-on:keydown.enter.prevent="ThucThiLenh"></textarea>
                </div>
                <div class="box-form">
                    <div class="legend-title">Lịch sử lệnh</div>
                    <textarea name="" class="form-control" style="height:378px;resize:none" id="" cols="30"
                        rows="10" v-model="memolenh"></textarea>
                </div>
            </div>
            <div class="box-col" id="boxRight">
                <div class="box-form mart40">
                    <div class="legend-title">
                        <div class="pull-left">Kết quả trả về</div>
                        <div class="pull-right normal">
                            <div class="check-action">
                                <input type="checkbox" class="check" @change="XoaKetQua" v-model="isXoaKQ">
                                <span class="name">Xóa kết quả trả về</span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-control" style="background-color: #f5f5f5;height: 720px;"><pre>{{ memoketqua }}</pre></div>
                </div>
            </div>
        </div>
    </div>
</div>
