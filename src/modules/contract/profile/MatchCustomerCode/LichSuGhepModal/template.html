<b-modal v-model="showModal" size="xl" body-class="p-0" centered scrollable hide-footer @hide="formClose">
  <div slot="modal-title">
    <span class="icon one-notepad"></span>
    Lịch sử ghép mã khách hàng
  </div>
  <div class="modal-content popup-box">
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a class="btn btn-action" @click="getData"> <span class="icon one-file-search"></span>Tra cứu (F5) </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Danh sách tìm kiếm</div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">Mã KH</div>
              <div class="value">
                <input v-model="maKH" type="text" class="form-control highlight" ref="maKHInput" />
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">User</div>
              <div class="value">
                <input v-model="user" type="text" class="form-control highlight" />
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">
                <div class="check-action">
                  <input type="checkbox" class="check" v-model="searchDate.isEnabledFromDate" />
                  <span class="name">Từ ngày</span>
                </div>
              </div>
              <div class="value">
                <div class="input-icon-right">
                  <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.fromDate" :disabled="!searchDate.isEnabledFromDate" />
                  <span class="icon one-calendar"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w30 nowrap">
                <div class="check-action">
                  <input type="checkbox" class="check" v-model="searchDate.isEnabledToDate" />
                  <span class="name">Đến ngày</span>
                </div>
              </div>
              <div class="value">
                <div class="input-icon-right">
                  <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.toDate" :disabled="!searchDate.isEnabledToDate" />
                  <span class="icon one-calendar"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="legend-title mart20">Danh sách lịch sử thuê bao ghép</div>
        <DataGrid ref="LichSuGM" v-bind:columns="gridHeader" v-bind:dataSource="gridData.list" :showColumnCheckbox="false" :enablePagingServer="false" :allowPaging="true" :showFilter="true" :allowTextWrap="true" />
      </div>
    </div>
  </div>
</b-modal>
