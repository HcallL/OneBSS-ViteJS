<b-modal
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModal"
  @hidden="onHiddenModal"
  :id="id"
  :key="key"
>
  <div>
    <div class="modal-content popup-box">
      <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span>Ghi chú duyệt - {{isDuyet ? 'Đạt' : 'Không đạt'}}</div>
        <div
          class="close -ap icon-close"
          data-dismiss="modal"
          @click="$bvModal.hide(id)">
        </div>
      </div>
      <div class="list-actions-top">
        <ul class="list">
          <li>
            <a href="javascript:void(0)" @click="btnXacNhan">
              <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Xác nhận
            </a>
          </li>
          <li>
            <a href="javascript:void(0)" @click="$bvModal.hide(id)">
              <span class="icon ui-1_circle-delete nc-icon-glyph"></span> Đóng
            </a>
          </li>
        </ul>
      </div>
      <div class="popup-body">
        <div class="value">
          <textarea v-model="ghichuDuyet" class="form-control" style="height: 160px;resize: none;"></textarea>
        </div>
      </div>
    </div>
  </div>
</b-modal>
