<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="timKiemThongTin()" >
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
            <li>
                <a @click="thucHien_Click()">
                    <span class="icon one-check"></span>Thực hiện
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w30 nowrap">Mã bí mật</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="formThongTin.maBiMat">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w30 nowrap">Số MSIN</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="formThongTin.soMSIN">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w30 nowrap">Loại</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="formThongTin.loaiSelected" :allowFiltering="true" dataTextField="TEN_LOAI"
                                              dataValueField="LOAITB_ID" :dataSource="formThongTin.loai">
                                 </SelectExt>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w30 nowrap">Ghi chú</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="formThongTin.ghiChu">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Chọn số thuê bao trong kho</div>
            <div class="table-content">
                <vue-card label="">
                    <DataGrid
                        ref="gridDSThueBao"
                        v-bind:columns="tableThueBaoConfig.tableCollumns"
                        v-bind:dataSource="tableThueBaoConfig.tableData"
                        :showColumnCheckbox="true"
                        :showFilter="true"
                        :allowPaging="true"
                        :enablePagingServer="false"
                        @recordClick="selectItemThueBao"     
                        @rowSelected="chonThueBao"  
                                               
                    >
                    </DataGrid>
                </vue-card>  
            </div>
        </div>
    </div>
</div>
