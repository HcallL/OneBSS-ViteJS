<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">RESET MẬT KHẨU TRUY CẬP PORTAL</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Tra cứu mật khẩu Myaccount</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" :disabled="!btnTraCuu" v-on:click.prevent="btnTraCuu">
                    <span class="icon one-file-search"></span>Thực hiện
                </a>
            </li>
            <li>
                <a href="#" :disabled="!btnInPhieu" v-on:click.prevent="btnInPhieu">
                    <span class="icon one-print"></span>In biên bản
                </a>
            </li>
            <li>
                <a href="#" :disabled="!btnHuy" v-on:click.prevent="btnHuy">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                </a>
            </li>


        </ul>

    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-5 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin thuê bao</div>
                    <div class="info-row">
                        <div class="key w80">Mã thuê bao</div>
                        <div class="value">
                            <input name="p_mathuebao" v-model="params.p_mathuebao" ref = "p_mathuebao" type="text" class="form-control"
                            @keyup.enter="ShowKetQua" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w80">Kỳ hoá đơn</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model="params.p_kyhoadon" :options="params.p_kyhoadon_option"
                                        @select="onChangeKyHD" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w80">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" @click="chk_Account = !chk_Account"
                                        :checked="chk_Account">

                                        <span class="name">Reset My Account</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Kết quả</div>
                        <div class="value">
                            <textarea name="p_ketqua" readonly="true" v-model="params.p_ketqua" ref = "p_ketqua"  class="form-control" style="height: 100px;resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
    <!-- <script src="../vendor/jquery/split.js"></script> -->

</div>
