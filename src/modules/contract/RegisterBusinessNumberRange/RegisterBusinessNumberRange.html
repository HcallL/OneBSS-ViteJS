<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">ĐĂNG KÝ DẢI SỐ DOANH NGHIỆP</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Đăng ký dải số doanh nghiệp</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="timKiemThongTin()" >
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
        </ul>
    
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w150">Số lượng thuê bao chọn</div>
                        <div class="value">
                            <input type="number" class="form-control highlight" v-model="params.SLThuebao" @input="changeSLTB" >
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w150">Số thuê bao</div>
                        <div class="value">
                            <input type="text" class="form-control highlight" v-model="params.soThuebao" name="soThuebao" @input="changeSoTB" >
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">Kiểu dải số</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="params.p_kieudayso" :options="params.p_kieudayso_option"  @select="onChangeKieuDaySo"/>  
                          
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Kiểu lấy</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="params.p_kieulay" :options="params.p_kieulay_option"  @select="onChangeKieuLay"/>  
                          
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin chi tiết trong sách</div>
            <div class="table-content">
                <DataGrid
                ref="gridDSThueBao"
                v-bind:columns="tableThueBaoConfig.tableCollumns"
                v-bind:dataSource="tableThueBaoConfig.tableData"
                :showColumnCheckbox="false"
                :showFilter="true"
                :allowPaging="true"
                :enablePagingServer="false"
                @selectedRowChanged="chonThueBao"                         
            > 
            </DataGrid>
            </div>
         
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
    <popPhieuDangKy ref="Phieu_dang_ky" :p_hinhthuchoamang="p_hinhthuchoamang" :daisotbGocSelected="daisotbGocSelected"
    :p_SoLuongDK="p_SoLuongDK" :LoaiDaiSoSelected="LoaiDaiSoSelected" :CuocCamKetSelected="CuocCamKetSelected" :TgianCamKetSelected="TgianCamKetSelected"/>  
</div>
