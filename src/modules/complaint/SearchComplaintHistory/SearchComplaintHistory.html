<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">TRa cứu lịch sử khiếu nại</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a href="#">Giải quyết khiếu nại</a></li>
            <li class="breadcrumb-item active"></li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#"  @click.prevent="btnTimKiem">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="info-row">
                <div class="key">
                    <div>
                        <span class="name">Số máy/Acc</span>
                    </div>
                </div>
                <div class="value">
                    <input type="text" v-model ="somayacc" v-on:keyup.enter="btnTimKiem" class="highlight form-control" style="width: 35%">
                </div>
            </div>
            <div class="table-content">
                <DataGrid
                      v-bind:columns="listbox.ds_lichsukhieunai.header"                    
                      v-bind:dataSource="listbox.ds_lichsukhieunai.list"
                      :enable-paging-server="false"                                        
                      :allowPaging="true"
                      :showFilter="true"
                      :showColumnCheckbox="true"
                      ref="lskhieunai"
                      >
                  </DataGrid>  
            </div>
           
        </div>
    </div>
   
</div>
