
<ejs-dialog :enableResize='true' :visible="false" ref="frmTraCuuTBKhieuNai"
    :header='"Trả cứu thuê bao khiếu nại"' showCloseIcon=true target=".main-wrapper" width='60%' height="800">
    <div class="modal-content">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="tsbtnTimKiem_Click" ref="tsbtnTimKiem">
                        <span class="icon one-search"></span> Tìm kiếm
                    </a>
                </li>
                <li>
                    <a ref="tsbtnCapNhan" @click="btnChapnhan_Click">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">Thông tin tra cứu</div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w120">Tra cứu theo</div>
                            <div class="value">
                                <div class="select-custom">
                                    <Select2Ext ref="cboDKTraCuu" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w150">Thông tin tra cứu</div>
                            <div class="value">
                                <input @keyup.enter="txTextBoxTC_KeyPress" ref="txTextBoxTC" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w120">
                                <div class="check-action">
                                    <input @change="chkDVVT_CheckedChanged" ref="chkDVVT" type="checkbox" class="check">
                                    <span class="name">Dịch vụ VT</span>
                                </div>
                            </div>
                            <div class="value">
                                <div class="select-custom">
                                    <Select2Ext :disable="true" ref="cboDichVuVT" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w150">
                                <div class="check-action">
                                    <input ref="chkTrangThai" @change="chkTrangThai_CheckedChanged" type="checkbox" class="check">
                                    <span class="name">Trạng thái khiếu nại</span>
                                </div>
                            </div>
                            <div class="value">
                                <div class="select-custom">
                                    <Select2Ext @change="cboTrangThai_KeyPress" ref="cboTrangThai" :disable="true" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w120">
                                <div class="check-action">
                                    <input ref="chkNgayLap" @change="chkNgayLap_CheckedChanged" type="checkbox" class="check">
                                    <span class="name">Ngày tiếp nhận</span>
                                </div>
                            </div>
                            <div class="value">
                                <VueDateExt type="Date" format="DD/MM/YYYY" ref="dtpNgayTN" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w70">
                                Đến ngày
                            </div>
                            <div class="value">
                                <VueDateExt type="Date" format="DD/MM/YYYY" ref="dtpDenNgay" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w150">
                                Số máy/Acc
                            </div>
                            <div class="value">
                                <input ref="txtMaTB" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="legend-title mart20">Danh sách thuê bao khiếu nại</div>
                <div class="table-content">
                    <DataGridCustom
                    ref="lvThueBao"
                    @rowSelected="lvThueBao_SelectedIndexChanged"
                    @recordDoubleClick="lsvHopdong_DoubleClick"
                    v-bind:columns="colums"></DataGridCustom>
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
