<ejs-dialog :enableResize='true' :visible="false" ref="frmHoSoKhieuNai" :header='"Quản lý hồ sơ khiếu nại"'
    showCloseIcon=true target=".main-wrapper" width='60%' height="auto">
    <div class="modal-content">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a ref="tsbtnNhapMoi" title="Nhập mới" @click="tsbtnNhapMoi_Click">
                        <span class="icon one-file-plus"></span>Nhập mới
                    </a>
                </li>
                <li>
                    <a title="Ghi lại hồ sơ" ref="tsbtnGhiLai" @click="tsbtnGhiLai_Click">
                        <span class="icon one-save"></span>Ghi lại
                    </a>
                </li>
                <li>
                    <a ref="tsbtnDownload" title="Down hồ sơ" @click="tsbtnDownload_Click">
                        <span class="icon one-file-download"></span>Down HS
                    </a>
                </li>
                <li>
                    <a ref="tsbtnXoa" @click="tsbtnXoa_Click" title="Xóa hồ sơ">
                        <span class="icon one-trash"></span>Xóa HS
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">Thông tin hồ sơ khiếu nại</div>
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key">Số máy/Account</div>
                            <div class="value">
                                <input ref="txtMaTB" type="text" class="form-control highlight fw6">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w80">Người KN</div>
                            <div class="value">
                                <input ref="txtNguoiKN" type="text" class="form-control fw6">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w90">Điện thoại LH</div>
                            <div class="value">
                                <input ref="txtDienThoaiLH" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key">Tên thuê bao</div>
                            <div class="value">
                                <input ref="txtTenTB" type="text" class="form-control fw6">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w80">Hẹn TL từ</div>
                            <div class="value">
                                <VueDateExt ref="txtTuNgay" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w90">Hẹn TL đến</div>
                            <div class="value">
                                <VueDateExt ref="txtDenNgay" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key">Địa chỉ thuê bao</div>
                            <div class="value">
                                <input type="text" ref="txtDiaChiTB" class="form-control fw6">
                                <input type="text" ref="txtIpServer" class="form-control fw6 d-none">
                                
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w80">Ngày hồ sơ</div>
                            <div class="value">
                                <VueDateExt :nullable="true" ref="dtpNgayHS" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Đường dẫn</div>
                    <div class="value">
                        <div class="input-more-button">
                            <button @click="ChonFile" class="btn">
                                <span class="-ap icon-more_horiz"></span>
                            </button>
                            <input ref="txtFileName" type="text" class="form-control ">
                        </div>
                    </div>
                    <input type="file" @change="confirmChonFile" ref="file_upload"  name="file_upload" class="d-none"> 
                </div>
                <div class="legend-title mart20">
                    <div class="pull-left">Danh sách khiếu nại</div>
                    <div class="clearfix"></div>
                </div>
                <div class="table-content">
                    <DataGridCustom
                    ref="dgvDS_KHIEUNAI"
                    @rowSelected="gridviewDS_KHIEUNAI_FocusedRowChanged"
                    v-bind:columns="colums"></DataGridCustom>
                </div>
                <div class="legend-title mart20">Danh sách file hồ sơ</div>
                <div class="table-content">
                    <DataGridCustom
                    ref="dgv_HoSo"
                    @rowSelected="gridview_HoSo_FocusedRowChanged"
                    v-bind:columns="colums2"></DataGridCustom>
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
