<div class="">
    <div class="list-actions-top">
        <ul class="list">
            <li @click="timKiem">
                <a href="javascript:void(0)">
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
            <li @click="nhapMoi">
                <a href="javascript:void(0)">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li @click="ghiLai">
                <a href="javascript:void(0)">
                    <span class="icon  one-save"></span> Ghi lại
                </a>
            </li>
            <li @click="huy">
                <a href="javascript:void(0)">
                    <span class="icon  ui-1_circle-remove nc-icon-glyph"></span> Hủy
                </a>
            </li>
            <li @click="xoa">
                <a href="javascript:void(0)">
                    <span class="icon  one-trash"></span> Xóa
                </a>
            </li>
        </ul>
        <div class="more">
            <a href="javascript:void(0)">
                <span class="-ap icon-th-menu"></span>
            </a>
        </div>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="info-row">
                <div class="key w110">SVLAN từ</div>
                <div class="value">
                    <input type="number" ref="svlan_tu_inp" :class="['form-control', {'is-invalid': isErorSvlan_tu}]" v-model.trim="svlan_tu">
                </div>
            </div>
            <div class="info-row">
                <div class="key w110">SVLAN đến</div>
                <div class="value">
                    <input type="number" ref="svlan_den_inp" :class="['form-control', {'is-invalid': isErorSvlan_den}]" v-model.trim="svlan_den">
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin quy hoạch SCVLAN</div>
            
            <div class="row">
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="key w110">Trạm thiết bị <span class="red">*</span></div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" :class="['form-control', {'is-invalid': isErorTramTb}]" v-model="tramTb">
                                    <option v-for="(tramtb, index) in dsTramTb" :key="index" :value="{tramTbId: tramtb.DONVI_ID, vung_id: tramtb.DONVI_QL_ID}">{{ tramtb.TEN_DV }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">SVLAN <span class="red">*</span></div>
                        <div class="value">
                            <input type="number" value="12" :class="['form-control', {'is-invalid': isErorSvlan}]" v-model="svlan">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">Thiết bị <span class="red">*</span></div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" :class="['form-control', {'is-invalid': isErorThietBi}]" v-model="thietBi">
                                    <option v-for="(thietbi, index) in dsThietBi" :key="index" :value="thietbi.DSLAM_ID">{{ thietbi.TENDSLAM }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">Phương thức KN</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" :class="['form-control', {'is-invalid': isErorPhuongThucKn}]"" v-model="phuongThucKn">
                                    <option v-for="(phuongthuc, index) in dsPhuongThucKn" :key="index" :value="phuongthuc.METHOD_ID">{{ phuongthuc.METHOD }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">CVLAN từ <span class="red">*</span></div>
                        <div class="value">
                            <input type="number" value="6" :class="['form-control', {'is-invalid': isErorCvlan_tu}]" v-model="cvlan_tu">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">Loại kết nối <span class="red">*</span></div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" :class="['form-control', {'is-invalid': isErorLoaiKn}]" v-model="loaiKetNoi">
                                    <option v-for="(loaikn, index) in dsLoaiKn" :key="index" :value="loaikn.LOAIKN_ID">{{ loaikn.LOAI_KN }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">Hướng kết nối</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" :class="['form-control', {'is-invalid': isErorHuongKn}]" v-model="huongKn">
                                    <option v-for="(huongkn, index) in dsHuongKn" :key="index" :value="huongkn.HUONGKN_ID">{{ huongkn.TENHUONG }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w110">CVLAN đến <span class="red">*</span></div>
                        <div class="value">
                            <input type="number" value="6" :class="['form-control', {'is-invalid': isErorCvlan_den}]" v-model="cvlan_den">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách quy hoạch VLAN</div>
            <DataGrid ref="grid" v-bind:columns="[
                {fieldName: 'TRAM_TBI', headerText: 'Trạm thiết bị', allowFiltering: true, allowSorting: false},
                {fieldName: 'TENDSLAM', headerText: 'DSLAM', allowFiltering: true},
                {fieldName: 'SVLAN', headerText: 'SVLAN', allowFiltering: true},
                {fieldName: 'CVLAN_TU', headerText: 'CVLAN từ', allowFiltering: true},
                {fieldName: 'CVLAN_DEN', headerText: 'CVLAN đến', allowFiltering: true},
                {fieldName: 'TENHUONG', headerText: 'Hướng kết nối', allowFiltering: true},
                {fieldName: 'METHOD_TEXT', headerText: 'Phương thức kết nối', allowFiltering: true},
                {fieldName: 'TRAM_TBI', headerText: 'Vùng', allowFiltering: true}
            ]" 
            v-bind:dataSource="dsSCVLAN" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged"></DataGrid>
        </div>
    </div>
</div>
