<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a href="javascript:void(0)" class="btn" @click="btnTraCuu_Click">
          <span class="icon one-file-search"></span> Tra cứu
        </a>
      </li>
      <li>
        <button class="btn" @click="btnInLyLich_Click" :disabled="!showPanelReport"><span class="icon one-print"></span> In lý lịch</button>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Nhập thuê bao cần tìm</div>
      <div class="row">
        <div class="col-sm-2 col-12">
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="value">
              <div class="input-more-button">
                <button class="btn" onclick="alert('Đang chờ form tham chiếu')">
                  <span class="-ap icon-more_horiz"></span>
                </button>
                <input type="text" class="form-control highlight" id="inputThueBao" @change="inputThueBao_onChange" @keyup.enter="inputThueBao_enter" placeholder="Nhập số máy/account/mã ảo của thuê bao cần tìm">
              </div>
            </div>
            <div class="value">
              <button class="btn btn-second" @click="btnTraCuu_Click">
                <span class="one-search normal"></span> Tra cứu
              </button>
            </div>
          </div>
          <div class="list-checks mart10">
            <div class="item">
              <div class="check-action">
                <input name="radioDBorHD" value="0" type="radio" class="check" checked>
                <span class="name">Danh bạ</span>
              </div>
            </div>
            <div class="item">
              <div class="check-action">
                <input name="radioDBorHD" value="1" type="radio" class="check">
                <span class="name">Hợp đồng</span>
              </div>
            </div>
            <b-modal id="modal-ChonThueBao" title="Chọn thuê bao" hide-footer size="xl" modal-class="bss-modal"
          @ok="popupChonThueBao_ok">
          <template #default="{ ok }">
            <div class="list-actions-top">
              <ul class="list">
                <li>
                  <button class="btn btn-link" @click="ok()"><span
                      class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận</button>
                </li>
              </ul>
            </div>
            <popupChonThueBao :dataSource="dsThueBao" @selectedRowChanged="popupChonThueBao_selectedRowChanged">
            </popupChonThueBao>
          </template>
        </b-modal>
          </div>
        </div>
      </div>
    </div>
    <div class="box-form" v-show="showPanelReport">
      <div class="legend-title">Lý lịch thuê bao</div>
      <div class="pdf-canvas-box">
        <div class="report">
          <report :thongTinThueBao="thongTinTBTraCuu" :thongTinGianDo="thongTinGianDo" :thongTinBaoHong="thongTinBaoHong" :doRender="doRenderPDF" />
        </div>
      </div>

    </div>
  </div>
</div>
