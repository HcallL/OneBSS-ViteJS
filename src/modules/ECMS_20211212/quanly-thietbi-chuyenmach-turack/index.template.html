<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <button class="btn" @click="btnNhapMoi_Click()" :disabled="!enabledNew"><span class="icon one-file-plus"></span>
          Nhập mới</button>
      </li>
      <li>
        <button class="btn" @click="btnGhiLai_Click()" :disabled="!enabledSave"><span class="icon one-save"></span> Ghi
          lại</button>
      </li>
      <li>
        <button class="btn" @click="btnHuy_Click()" :disabled="!enabledSave"><span
            class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy</button>
      </li>
      <li>
        <button class="btn" @click="btnXoa_Click()" :disabled="!enabledDelete"><span class="icon one-trash"></span>
          Xóa</button>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form">
          <div class="legend-title">Sơ đồ thiết bị</div>
          <CaySoDoThietBi ref="caySoDoThietBi" @nodeSelected="caySoDoThietBi_nodeSelected" :kieuTu="kieuTu"></CaySoDoThietBi>
        </div>
      </div>
      <div class="col-sm-9 col-12">
        <div class="box-form">
          <div class="legend-title">TỦ RACK</div>
          <div class="title-bg-main">
            <span class="title">Thông tin tủ rack</span>
          </div>
          <div class="row">
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Đơn vị</span>
                </div>
                <div class="value">
                  <SelectExt v-model="selectedTTVT" :dataSource="dsTTVT" dataTextField="TEN_DV"
                    dataValueField="DONVI_ID" @change="selectTTVT_OnChange" />
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Loại tủ</span>
                </div>
                <div class="value">
                  <SelectExt :dataSource="dsLoaiTu" v-model="currentItem.LOAITU_ID" dataTextField="LOAI_TU" dataValueField="LOAITU_ID" />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Tổ quản lý</span>
                </div>
                <div class="value">
                  <SelectExt :dataSource="dsToKT" v-model="selectedToKT" dataTextField="TEN_DV"
                    dataValueField="DONVI_ID" @change="selectToKT_OnChange" />
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Tên tủ</span>
                </div>
                <div class="value">
                  <input type="text" class="form-control" v-model="currentItem.TEN_TU" :class="{ 'is-invalid': tenTuInvalidStatus }">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Trạm</span>
                </div>
                <div class="value">
                  <SelectExt :dataSource="dsTram" v-model="currentItem.DONVI_ID" dataTextField="TEN_DV" dataValueField="DONVI_ID" />
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <span class="name">Vị trí</span>
                </div>
                <div class="value">
                  <input type="text" class="form-control" v-model="currentItem.VITRI" :class="{ 'is-invalid': viTriInvalidStatus }">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
