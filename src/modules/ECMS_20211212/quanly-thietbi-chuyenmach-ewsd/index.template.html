<div>
  <div class="list-actions-top">
    <ul class="list">
            <li>
                <button class="btn" @click="btnNhapMoi_Click()" :disabled="!enabledNew"><span class="icon one-file-plus"></span> Nhập mới</button>
            </li>
            <li>
                <button class="btn" @click="btnGhiLai_Click()" :disabled="!enabledSave"><span class="icon one-save"></span> Ghi lại</button>
            </li>
            <li>
                <button class="btn" @click="btnHuy_Click()" :disabled="!enabledCancel"><span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy</button>
            </li>
            <li>
                <button class="btn" @click="btnXoa_Click()" :disabled="!enabledDelete"><span class="icon one-trash"></span> Xóa</button>
            </li>
            <li>
                <a v-b-modal.popupChuyenTram :class="disabledClass">
                    <span class="icon one-file-arrow-right"></span> Chuyển trạm
                </a>
                <ModalChuyenTram modalId="popupChuyenTram" :data="dataSend" @chuyentramOK="chuyenTramDone"/>
            </li>
            <li>
                <button class="btn" @click="btnThemShelf_Click()" :disabled="!enabledThemShelf"><span class="iconone-exclude"></span> Thêm Shelf</button>
            </li>
            <li>
                <button class="btn" @click="btnXoaThemTB_Click()" :disabled="!enabledThemTB"><span class="icon one-exclude"></span> Thêm TB</button>
            </li>
            <li>
                <button class="btn" @click="btnXoaThemTBTemp_Click()" :disabled="!enabledThemTBTemp"><span class="icon one-exclude"></span> Thêm TB Template</button>
            </li>
        </ul>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form" style="height: 600px;">
          <div class="legend-title">Sơ đồ thiết bị</div>
          <div class="form-group">
            <div class="input-icon-right">
              <input type="text" v-model="txtSearch" placeholder="" class="form-control">
              <span class="icon one-search"></span>
            </div>
          </div>
          <div class="e-tree-plus" style="overflow: auto;max-height: calc(100% - 80px);">
            <button class="btn btn-refresh btn-second" @click="reloadDonVi">
              <span class="arrows-1_refresh-68 nc-icon-outline"></span>
            </button>
            <ejs-treeview ref="treeDonVi" :nodeClicked="treeDonVi_nodeClicked" :fields='treeFields'></ejs-treeview>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-12" v-show="isShowDiv">
        <div class="box-form" style="height: 600px;">
            <div class="legend-title">Thiết bị EWSD</div>
            <div class="title-bg-main">
                <span class="title">Thông tin thiết bị</span>
            </div>
            <div class="info-row">
                <div class="key w80">
                    Tủ rack
                </div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="11" class="form-control" v-model="currentItem.TURACK_ID" ref="cboTuRack">
                            <option v-for="rack in dsRack" :value="rack.TURACK_ID">{{ rack.TEN_TU }}</option>
                        </select>
                        
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">
                    Tên thiết bị
                </div>
                <div class="value">
                    <input type="text" class="form-control" v-model="currentItem.TEN_EWSD" ref="txtTenThietBi">
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">
                    Loại thiết bị
                </div>
                <div class="value">
                    <div class="select-custom">
                         <select name="" id="12" class="form-control" v-model="currentItem.THIETBI_ID" ref="cboLoaiThietBi">
                            <option v-for="loaiewsd in dsLoaiEwsd" :value="loaiewsd.LOAI_EWSD_ID">{{ loaiewsd.LOAI_EWSD }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">
                    Host
                </div>
                <div class="value">
                    <div class="select-custom">
                        <select class="form-control" name="" id="13" v-model="currentItem.HOST_ID" ref="cboHost">
                            <option v-for="host in dsHost" :value="host.DONVI_ID">{{ host.TEN_DV }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">
                    Orig
                </div>
                <div class="value">
                    <input type="text" class="form-control"  v-model="currentItem.ORG" >
                </div>
            </div>
        </div>
    </div>
    </div>
  </div>
</div>
