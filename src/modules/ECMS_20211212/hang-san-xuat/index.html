<div>
    <div class="">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon design_bullet-list-67 nc-icon-glyph"></span> Danh sách
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon one-excel"></span> Xuất Excel
                    </a>
                </li>
            </ul>
            <div class="more">
                <a href="javascript:void(0)">
                    <span class="icon -ap  icon-dots-three-vertical"></span>
                </a>
            </div>
        </div>
        <div class="page-content">
            <a href="javascript:void(0)" data-toggle="modal" class="btn btn-action"  @click="showModal">Show modal</a>
        </div>
    </div>
    <b-modal class="modal" id="modal-hangsanxuat" size="lg" hide-header hide-footer>
        <div class="" style="width: 100%;">
            <div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Danh mục hãng sản xuất</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        <li @click="nhapMoi">
                            <a href="javascript:void(0)" :class="{'disable-btn': isDisableBtnNhapMoi}">
                                <span class="icon one-file-plus"></span>Nhập mới
                            </a>
                        </li>
                        <li @click="ghiLai">
                            <a href="javascript:void(0)" :class="{'disable-btn': isDisableBtnGhiLai}">
                                <span class="icon one-save"></span>Ghi lại
                            </a>
                        </li>
                        <li @click="huy">
                            <a href="javascript:void(0)" :class="{'disable-btn': isDisableBtnHuy}">
                                <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                            </a>
                        </li>
                        <li @click="xoa">
                            <a href="javascript:void(0)" :class="{'disable-btn': isDisableBtnXoa}">
                                <span class="icon one-trash"></span>Xóa
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="box-form">
                        <div class="legend-title">Thông tin hãng sản xuất</div>
                        <div class="info-row">
                            <div class="key w110">Hãng sản xuất <span class="red">*</span></div>
                            <div class="value">
                                <input type="text" name="" id="" :class="['form-control', {'is-invalid':isError}]" v-model.trim="ten" ref="tenInput">
                                <!-- <div class="select-custom">
                                    <select name="" id="" class="form-control">
                                        <option value=""></option>
                                    </select>
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <div class="box-form">
                        <div class="legend-title">Danh sách hãng sản xuất</div>
                        <DataGrid v-bind:columns="[
                                {fieldName: 'HANG_SX', headerText: 'Hãng sản xuất', allowFiltering: true, allowSorting: true},
                            ]" 
                            v-bind:dataSource="dsHangSanXuat" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged">
                        </DataGrid>
                    </div>
                </div>
            </div>
        </div>
    </b-modal>
