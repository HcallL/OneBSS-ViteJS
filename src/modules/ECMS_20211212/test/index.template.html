<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#"> <span class="icon one-file-search"></span> Tra cứu </a>
            </li>
            <li>
                <a href="#"> <span class="icon one-excel"></span> Xuất Excel </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon one-user-contact"></span> Tra cứu chi tiết thuê
                    bao
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Nhóm</div>
                        <div class="value">
                            <input type="text" class="form-control" value="Cáp quang" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Tổ KT</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option v-for="toKT in dsToKT" v-bind:value="toKT.DONVI_ID">
                                        {{ toKT.TEN_DV }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" />
                                <span class="name">TTVT</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option v-for="ttvt in dsTTVT" v-bind:value="ttvt.DONVI_ID">
                                        {{ ttvt.TEN_DV }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" />
                                <span class="name">Vệ tinh</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value="">TĐ Liên Hà LNA-DAH-TTVT5</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Tra cứu theo</div>
                        <div class="value">
                            <div class="row">
                                <div class="col-sm-3 col-12">
                                    <div class="select-custom">
                                        <select name="" id="" class="form-control">
                                            <option value="CAP">Cáp</option>
                                            <option value="KETCUOI">Kết cuối</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-9 col-12">
                                    <div class="input-more-button -right">
                                        <button class="btn">
                                            <span class="one-search"></span>
                                        </button>
                                        <input type="text" class="form-control highlight" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w90">Từ vị trí</div>
                        <div class="value">
                            <div class="input-number-custom">
                                <input type="number" class="form-control tright" value="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w90">Đến vị trí</div>
                        <div class="value">
                            <div class="input-number-custom">
                                <input type="number" class="form-control tright" value="1" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12 tright">
                    <button class="btn btn-second w100" @click="getKqTK()">
                        <span class="one-file-search normal f16"></span> Tra cứu
                    </button>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách thuê bao</div>
            <DataGrid v-bind:columns="[
            {fieldName: 'STT', headerText: 'STT', allowFiltering: false, allowSorting: false}, 
            {fieldName: 'DOICAP_VT', headerText: 'Vị trí', allowFiltering: true},
            {fieldName: 'MA_TB', headerText: 'Số máy/account', allowFiltering: false},
            {fieldName: 'MA_LT', headerText: 'Mã ảo', allowFiltering: true},
            {fieldName: 'TEN_TB', headerText: 'Tên TB', allowFiltering: true},
            {fieldName: 'TEN_DVVT', headerText: 'Dịch vụ VT', allowFiltering: true},
            {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true},
            {fieldName: 'SDT_LH', headerText: 'Điện thoại liên hệ', allowFiltering: true},
            {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ LĐ', allowFiltering: true},
            {fieldName: 'TRANGTHAI_TB', headerText: 'Trạng thái thuê bao', allowFiltering: true},
            {fieldName: 'TRANGTHAI_DN', headerText: 'Trạng thái đầu nối', allowFiltering: true},
            ]"
                v-bind:dataSource="kqTimKiem" :showFilter="true" @selectedRowChanged="grid1_selectedRowChanged"></DataGrid>
        </div>
    </div>
</div>
