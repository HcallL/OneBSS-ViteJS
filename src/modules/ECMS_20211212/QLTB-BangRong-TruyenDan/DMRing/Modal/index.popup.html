<b-modal
  :id="modalId"
  :data="data"
  size="lg"
  no-close-on-backdrop
  no-close-on-esc
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="modalShow"
>
  <b-modal v-model="modalXoa" title="" size="sm" @ok="xacNhanXoa">
    <span>Bạn thật sự muốn xóa dữ liệu không?</span>
  </b-modal>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Danh mục ring</div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)">
      </div>
    </div>
  </div>
  <div class="list-actions-top">
    <ul class="list">

      <li :class="{'disabled': isDisableBtnNhapMoi}">
        <a href="javascript:void(0)" @click="setDisableBtn(1)">
          <span class="icon one-file-plus"></span>Nhập mới
        </a>
      </li>
      <li :class="{'disabled': isDisableBtnGhiLai}">
        <a href="javascript:void(0)" @click="ghiLai()">
          <span class="icon one-save"></span>Ghi lại
        </a>
      </li>
      <li :class="{'disabled': isDisableBtnXoa}">
        <a href="javascript:void(0)" @click="xoaClick()">
          <span class="icon one-trash"></span>Xóa
        </a>
      </li>
    </ul>
  </div>
  <div class="box-form">
    <div class="info-row">
      <div class="key w70">Tên ring<span style="color: red">*</span></div>
      <div class="value">
        <input type="text" class="form-control" ref='ringInput' v-model = "ring" :class="{ 'is-invalid': $v.ring.$error }">
      </div>
    </div>
    <div class="info-row">
      <div class="key w70">Ghi chú</div>
      <div class="value">
        <textarea name="" class="form-control" v-model = "ghiChu" style="height: 66px;resize: vertical;" id="" cols="30" rows="10"></textarea>
      </div>
    </div>
  </div>
  <div class="box-form">
    <div class="legend-title">Danh sách ring</div>
    <DataGrid ref='grid' v-bind:columns="[
            {fieldName: 'TEN_RING', headerText: 'Tên ring', allowFiltering: true, allowSorting: false}
            ]"
              v-bind:dataSource="dsRing" :showFilter="true" @selectedRowChanged="grid1_selectedRowChanged"></DataGrid>
  </div>
  </div>

</b-modal>
