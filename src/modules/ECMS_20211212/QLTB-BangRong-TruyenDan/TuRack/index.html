<div class="box-form">
    <div class="legend-title">TỦ RACK</div>
    <div class="title-bg-main">
        <span class="title">Thông tin tủ Rack</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w70">Đơn vị</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="donvi_id">
                            <option v-for="(donvi, index) in dsDonVi" :key="index" :value="donvi.DONVI_ID">{{ donvi.TEN_DV }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w70">Tổ quản lý</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="toql_id">
                            <option v-for="(toql, index) in dsToQL" :key="index" :value="toql.DONVI_ID">{{ toql.TEN_DV }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w70">Trạm</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="nhatram_id">
                            <option v-for="(nhatram, index) in dsTram" :key="index" :value="nhatram.DONVI_ID">{{ nhatram.TEN_DV }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w50">Loại tủ</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="loaitu_id">
                            <option v-for="(loaitu, index) in dsLoaiTu" :key="index" :value="loaitu.LOAITU_ID">{{ loaitu.LOAI_TU }}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w50">Tên tủ</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="tentu">
                </div>
            </div>
            <div class="info-row">
                <div class="key w50">Vị trí</div>
                <div class="value">
                    <input type="number" class="form-control" v-model.trim="vitri">
                </div>
            </div>
        </div>
    </div>
</div>
