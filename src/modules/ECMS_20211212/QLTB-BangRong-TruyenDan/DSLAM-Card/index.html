<div>
    <div class="box-form">
        <div class="legend-title">THÔNG TIN DSLAM CARD</div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Tên card</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model.trim="tenCard">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Vị trí cắm</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model.trim="vitri" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Nhóm card</div>
                    <div class="value">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="nhomCard_id">
                                <option v-for="(nhomCard, index) in dsNhomCard" :key="index" :value="nhomCard.NHOMCARD_ID">{{ nhomCard.NHOM_CARD }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Loại card</div>
                    <div class="value">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="loaiCard_id">
                                <option v-for="(loaiCard, index) in dsLoaiCard" :key="index" :value="loaiCard.LOAICARD_ID">{{ loaiCard.LOAI_CARD }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Serial</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model.trim="serial">
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Số lượng Port</div>
                    <div class="value">
                        <input type="number" class="form-control" v-model.trim="soPort" disabled>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w90">Phiến TB</div>
                    <div class="value">
                        <input type="number" class="form-control" v-model.trim="phienTB">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w90">Đôi dây TB từ</div>
                    <div class="value">
                        <input type="number" class="form-control" v-model.trim="doiDayTBTu">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w90">Phiến TD</div>
                    <div class="value">
                        <input type="number" class="form-control" v-model.trim="phienTD">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w90">Đôi dây TD từ</div>
                    <div class="value">
                        <input type="number" class="form-control" v-model.trim="doiDayTDTu">
                    </div>
                    <div class="value red w30 nowrap padt7">
                        Đang sử dụng: {{ portSuDung }}
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Part Number</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model.trim="partNumber">
                    </div>
                </div>
            </div>
            
        </div>
        <div class="group-buttons -bottom">
            <button class="btn btn-second">
                <span class="f20 inline vcenter lh20 one-xlsx-import"></span> Xuất Excel
            </button>
            <button class="btn btn-second">
                <span class="f20 inline vcenter lh20 one-file-visa"></span> File Visa
            </button>
        </div>
    </div>
    <div class="box-form">
        <div class="legend-title">Danh sách port</div>
        <div class="table-content">
            <DataGrid ref='grid' v-bind:columns="[    
                {fieldName: 'VITRI', headerText: 'Vị trí', allowFiltering: true},
                {fieldName: 'VITRI', headerText: 'Port', allowFiltering: true},    
                {fieldName: 'VCI', headerText: 'Vci', allowFiltering: true},
                {fieldName: 'SLOT', headerText: 'Slot', allowFiltering: true},    
                {fieldName: 'VPI', headerText: 'Vpi', allowFiltering: true},                    
                {fieldName: 'TB_TD', headerText: 'TB-TĐ', allowFiltering: true},
                {fieldName: 'PVC', headerText: 'Pvc', allowFiltering: true},
                {fieldName: 'SUBINT', headerText: 'SubInt', allowFiltering: true},
                {fieldName: 'MA_TB', headerText: 'Số máy/Acc', allowFiltering: true},
                {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true},
                {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ', allowFiltering: true},
                {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true},
                {fieldName: 'TRANGTHAI_TB', headerText: 'Trạng thái thuê bao', allowFiltering: true},
                ]"
            v-bind:dataSource="dsPort" :showFilter="true"></DataGrid>
        </div>
    </div>
</div>
