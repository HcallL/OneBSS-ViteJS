<div class="box-form">
    <div class="legend-title">THÔNG TIN MANE MODULE</div>
    <div class="info-row">
        <div class="key w90">Vị trí cắm</div>
        <div class="value">
            <input type="number" class="form-control tright" v-model.trim="txt_vitri">
        </div>
    </div>
    <div class="info-row">
            <div class="key w90">Loại Module</div>
            <div class="value">
                <div class="select-custom">
                    <SelectExt
                    v-model.trim="cbo_loaimodule_id"
                    :settings="{dropdownParent: $refs['cbo_loaimodule']}"
                    :dataSource="dsLoaiModule"
                    dataTextField="LOAI_MODULE"
                    dataValueField="LOAIMODULE_ID"/>
                </div>
            </div>
    </div>
    <div class="info-row">
        <div class="key w90">Số lượng Port</div>
        <div class="value">
            <input type="text" class="form-control" :value="txt_soPort" disabled>
        </div>
    </div>
    <div class="info-row">
        <div class="key w90">Port bắt đầu</div>
        <div class="value">
            <input type="text" class="form-control" :value="txt_portBD" disabled>
        </div>
    </div>
    <div class="info-row">
        <div class="key w90">Serial</div>
        <div class="value">
            <input type="text" class="form-control" v-model.trim="txt_serial">
        </div>
    </div>
    <div class="info-row">
        <div class="key w90">Part Number</div>
        <div class="value">
            <input type="text" class="form-control" v-model.trim="txt_partNumber">
        </div>
    </div>
</div>
