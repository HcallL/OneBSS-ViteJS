<div class="box-form" style="height: 600px;" v-show="isShowDiv">
    <div class="legend-title">Thiết bị EWSD</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="info-row">
        <div class="key w80">
            Tủ rack
        </div>
        <div class="value">
            <div class="select-custom" ref="cboTuRack">
                <SelectExt :dataSource="dsRack" v-model="currentItem.TURACK_ID" dataTextField="TEN_TU"
            dataValueField="TURACK_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w80">
            Tên thiết bị
        </div>
        <div class="value">
            <input type="text" class="form-control" v-model="currentItem.TEN_EWSD" ref="txtTenThietBi" :class="{ 'is-invalid': tenShelfEwsdInvalidStatus }">
        </div>
    </div>
    <div class="info-row">
        <div class="key w80">
            Loại thiết bị
        </div>
        <div class="value">
            <div class="select-custom" ref="cboLoaiThietBi">
                <SelectExt :dataSource="dsLoaiEwsd" v-model="currentItem.LOAI_EWSD_ID" dataTextField="LOAI_EWSD"
            dataValueField="LOAI_EWSD_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w80">
            Host
        </div>
        <div class="value">
            <div class="select-custom" ref="cboHost">
                <SelectExt :dataSource="dsHost" v-model="currentItem.HOST_ID" dataTextField="TEN_DV"
            dataValueField="DONVI_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w80">
            Orig
        </div>
        <div class="value">
            <input type="text" class="form-control"  v-model="currentItem.ORG" >
        </div>
    </div>
</div>
