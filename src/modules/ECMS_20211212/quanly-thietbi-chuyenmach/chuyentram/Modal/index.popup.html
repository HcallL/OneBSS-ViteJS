<b-modal
         size="lg"
         no-close-on-backdrop
         hide-footer
         hide-header
         hide-header-close
         body-class="modal-body p-0"
         v-model="modalShow"
>
  <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span>Chuyển trạm cho thiết bị dslam, switch, gpon</div>
                 <div
                    class="close -ap icon-close"
                    data-dismiss="modal"
                    @click="closeModal">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="#">
                            <span class="icon one-save"></span> Ghi lại
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="info-row">
                        <div class="key w80">Đơn vị</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value="">Trung tâm Công nghệ Thông tin</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Tổ quản lý</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value="">Phòng quản trị hệ thống CNTT</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Trạm</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value="">Trạm TEST QLTD DPU</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Tủ rack</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</b-modal>
