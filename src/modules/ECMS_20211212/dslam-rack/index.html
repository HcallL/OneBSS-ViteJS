<div>
    <div class="">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon design_bullet-list-67 nc-icon-glyph"></span> Danh sách
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon one-excel"></span> Xuất Excel
                    </a>
                </li>
            </ul>
            <div class="more">
                <a href="javascript:void(0)">
                    <span class="icon -ap  icon-dots-three-vertical"></span>
                </a>
            </div>
        </div>
        <div class="page-content">
            <a href="javascript:void(0)" data-toggle="modal" class="btn btn-action" @click="showModal">Show modal</a>
        </div>
    </div>
    <b-modal class="modal" id="modal-dslam-rack" size="xl" hide-header hide-footer>
        <div class="" style="width: 100%;">
            <div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Cập nhật Dslam - Rack</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        <li @click="ghiLai">
                            <a href="javascript:void(0)">
                                <span class="icon one-save"></span>Ghi lại
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="box-form">
                        <div class="legend-title">Thông tin Dslam</div>
                        <div class="info-row">
                            <div class="key w60">Bras<span class="red">*</span></div>
                            <div class="value">
                                <div class="select-custom">
                                    <select name="" id="" class="form-control" v-model="brasId">
                                        <option v-for="(bras, idx) in dsBras" :value="bras.BRAS_ID">{{ bras.TENBRAS }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w60">Dslam<span class="red">*</span></div>
                            <div class="value">
                                <div class="select-custom">
                                    <select name="" id="" class="form-control" v-model="dslamId">
                                        <option v-for="(dslam, idx) in dsDslam" :value="dslam.DSLAM_ID">{{ dslam.TENDSLAM }}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-move-select-table">
                        <div class="box-col box-form">
                            <div class="legend-title">Rack đã gán</div>
                            <DataGrid v-bind:columns="[
                                    {fieldName: 'RACK', headerText: 'Rack', allowFiltering: true, allowSorting: false},
                                    {fieldName: 'SHELF', headerText: 'Shelf', allowFiltering: true, allowSorting: false},
                                ]" 
                                v-bind:dataSource="dsDaGan" :showFilter="true" dataKeyField="RACK_ID" @selectedRowChanged="gridDsDaGan_selectedRowChanged" :showColumnCheckbox="true" @selectedItemsChanged="selectedDsDaGan">
                            </DataGrid>
                        </div>
                        <div class="actions">
                            <button class="btn" @click="addToDsChuaGan">
                                <span class="fa fa-angle-right"></span>
                            </button>
                            <button class="btn" @click="addAllToDsChuaGan">
                                <span class="fa fa-angle-double-right"></span>
                            </button>
                            
                            <button class="btn" @click="addToDsDaGan">
                                <span class="fa fa-angle-left"></span>
                            </button>
                            <button class="btn" @click="addAllToDsDaGan">
                                <span class="fa fa-angle-double-left"></span>
                            </button>
                            
                        </div>
                        <div class="box-col box-form">
                            <div class="legend-title">Rack chưa gán</div>
                            <DataGrid v-bind:columns="[
                                    {fieldName: 'RACK', headerText: 'Rack', allowFiltering: true, allowSorting: false},
                                    {fieldName: 'SHELF', headerText: 'Shelf', allowFiltering: true, allowSorting: false},
                                ]" 
                                :selectedRow="0"
                                v-bind:dataSource="dsChuaGan" :showFilter="true" dataKeyField="RACK_ID" @selectedRowChanged="gridDsChuaGan_selectedRowChanged" :showColumnCheckbox="true" @selectedItemsChanged="selectedDsChuaGan">
                            </DataGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </b-modal>
</div>
