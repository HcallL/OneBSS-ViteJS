<div class="main-wrapper">
  <breadcrumb :header="header"/>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="btnCapNhat_Click">
        <a href="javascript:void(0)">
          <span class="icon one-save"></span>Cập nhật
        </a>
      </li>
      <li @click="btnHuyBo_Click">
        <a href="javascript:void(0)">
          <span class="icon ui-1_circle-remove nc-icon-glyph"></span>Hủy
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin thuê bao</div>
      <div class="info-row">
        <div class="key w90">Thông tin TK</div>
        <div class="value" style="width: 150px;">
          <div class="select-custom">
            <SelectExt
              dataValueField="index"
              dataTextField="name"
              v-model="cboTTTK.value"
              :settings="{ dropdownParent: $refs['thongTinTKRef'] }"
              :dataSource="cboTTTK.option"
            />
          </div>
        </div>
        <div class="value">
          <div class="input-group">
            <div class="input-text">
              <input type="text" class="form-control highlight" v-model="txtMaTB" v-on:keyup.enter="txtMaTB_KeyPress">
            </div>
            <div class="input-addon">
              <button class="btn" @click="txtMaTB_ButtonClick">
                <span class="-ap -ap icon-more_horiz"></span>
              </button>
            </div>

          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w90">User</div>
        <div class="value">
          <input type="text" class="form-control" v-model="txtUserName">
        </div>
      </div>
      <div class="info-row">
        <div class="key w90">Mật khẩu</div>
        <div class="value">
          <input type="text" class="form-control" v-model="txtPassWord">
        </div>
      </div>


    </div>
    <div class="box-form">
      <div class="legend-title">Danh sách User</div>
      <div class="table-content">
        <DataGrid
          :columns="[
                      {fieldName: 'user_name', headerText: 'User', allowFiltering: true},
                      {fieldName: 'pass_word', headerText: 'Mật khẩu', allowFiltering: true},
                      {fieldName: 'ten_loai', headerText: 'Loại User', allowFiltering: true},
                    ]"
          ref="dataGrid"
          v-bind:dataSource="grvDSUser"
          :showColumnCheckbox="false"
          :enable-paging-server="false"
          :allowPaging="true"
          :enabled-select-first-row="true"
          :showFilter="true"
          @selectedItemsChanged="grvDSUser_FocusedRowChanged"
          @rowClicked="focusItem"
        />
      </div>
    </div>
  </div>
</div>
