<b-modal ref="popupCapNhatCTK" size="lg" hide-header hide-header-close hide-footer body-class="p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Cập nhật Cước Megawan - TSL (Không Vat)
            </div>
            <div class="close -ap icon-close" @click="hideModal"></div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="btnCapNhat_Click">
                        <span class="icon one-reload1"></span>Cập nhật
                    </a>
                </li>
                <li>
                    <a @click="hideModal">
                        <span class="icon one-trash"></span> Thoát
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="legend-title mart20">Thông tin điều chỉnh</div>
                    <div class="info-row">
                        <div class="key">
                            Cước thuê kênh
                        </div>
                        <div class="value">
                            <input ref="thuekenhdc" type="text" v-model="dieuChinh.thueKenh" class="form-control highlight">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước thuê cổng
                        </div>
                        <div class="value">
                            <input ref="thuecongdc" type="text" v-model="dieuChinh.thueCong" class="form-control highlight">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước hạ tầng
                        </div>
                        <div class="value">
                            <input ref="hatangdc" type="text" v-model="dieuChinh.haTang" class="form-control highlight">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước thiết bị
                        </div>
                        <div class="value">
                            <input ref="thietbidc" type="text" v-model="dieuChinh.thietBi" class="form-control highlight">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="legend-title mart20">Thông tin hiện tại</div>
                    <div class="info-row">
                        <div class="key">
                            Cước thuê kênh
                        </div>
                        <div class="value">
                            <input ref="thuekenhht" type="text" v-model="hienTai.thueKenh" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước thuê cổng
                        </div>
                        <div class="value">
                            <input ref="thuaconght" type="text" v-model="hienTai.thueCong" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước hạ tầng
                        </div>
                        <div class="value">
                            <input ref="hatanght" type="text" v-model="hienTai.haTang" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Cước thiết bị
                        </div>
                        <div class="value">
                            <input ref="thietbiht" type="text" v-model="hienTai.thietBi" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
