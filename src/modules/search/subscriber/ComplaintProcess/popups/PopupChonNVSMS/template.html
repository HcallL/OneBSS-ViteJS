<div v-bind:class="[!isPopup ? 'main-wrapper' : 'modal-content popup-box']">
  <breadcrumb :header="header" v-if="!isPopup" />
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="NhanTinBnt"> <span class="icon one-email"></span>Nhắn tin</a>
      </li>
    </ul>
  </div>
  <div v-bind:class="[!isPopup ? 'page-content' : 'popup-body']">
    <div class="row">
      <div class="col-sm-4 col-12">
        <div class="box-form">
          <div class="legend-title">Danh sách đơn vị</div>
          <div class="tree-plus" style="height: 600px; overflow: auto;">
            <ejs-treeview id="treeviewChonNVSMS" ref="tree" cssClass="depts-tree-view" @nodeClicked="DonViXulyNodeClicked" :fields="DonViXuly.fields" @nodeSelected="DonViXulyNodeSelected" @nodeChecked="DonViXulyNodeChecked" :showCheckBox="DonViXuly.checkbox" :allowMultiSelection="false" />
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="box-form">
          <div class="legend-title">Danh sách nhân viên</div>
          <DataGrid
            ref="TableDsNhanVien"
            v-bind:columns="TableDsNhanVien.columns"
            v-bind:dataSource="TableDsNhanVien.data"
            :showColumnCheckbox="true"
            :enablePagingServer="false"
            :allowPaging="true"
            :showFilter="true"
            @selectedItemsChanged="selectedItemsChangedTableDsNhanVien"
            :defaultColumnCheckboxChecked="false"
            :enabledSelectFirstRow="true"
          />
        </div>
      </div>
    </div>
  </div>
</div>
