<div v-bind:class="[!isPopup ? 'main-wrapper' : 'modal-content popup-box']">
  <breadcrumb :header="header" v-if="!isPopup" />
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="CapNhatBnt"> <span class="icon one-save"></span> Cập nhật </a>
      </li>
    </ul>
  </div>
  <div v-bind:class="[!isPopup ? 'page-content' : 'popup-body']">
    <div class="box-form">
      <div class="legend-title">Thay đổi thông tin khiếu nại</div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w120">Điện thoại LH (*)</div>
            <div class="value">
              <input type="number" class="form-control" v-model="TTTTKN.DienThoaiLH" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w120">Ngày báo nhận</div>
            <div class="value">
              <ejs-datepicker :openOnFocus="true" :format="'dd/MM/yyyy'" v-model="TTTTKN.NgayBaoNhan"> </ejs-datepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w120">Nội dung KN</div>
        <div class="value">
          <textarea type="text" class="form-control" v-model="TTTTKN.NoiDungKn" />
        </div>
      </div>
      <div class="info-row">
        <div class="key w120">Ghi chú</div>
        <div class="value">
          <textarea type="text" class="form-control" v-model="TTTTKN.GhiChu" />
        </div>
      </div>
      <div class="info-row">
        <div class="key w120">Nguyên nhân</div>
        <div class="value">
          <textarea type="text" class="form-control" v-model="TTTTKN.NguyenNhan" />
        </div>
      </div>
      <div class="info-row">
        <div class="key w120">Nội dung trả lời</div>
        <div class="value">
          <textarea ref="lblNDXuLy" type="text" class="form-control" v-model="TTTTKN.NoiDungTL" />
        </div>
      </div>

      <div class="info-row">
        <div class="key w120">
          Kết quả lỗi
          <button :class="{disabled: !enableKetQuaLoiBnt,btn: true, 'btn-primary': true,  'btn-sm': true}" styles="align-self: flex-end;" v-on:click="KetQuaLoiBnt"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></button>
        </div>
        <div class="value">
          <ejs-dropdownlist ref="KetQuaLoiCB" v-model="KetQuaLoi.selected" placeholder="Chọn" :dataSource="KetQuaLoi.data" :fields="KetQuaLoi.fields" :allowFiltering="true"></ejs-dropdownlist>
        </div>
      </div>
    </div>
    <div class="box-form">
      <DataGridEdit
        ref="TableTienGC"
        id="grid"
        v-bind:columns="TableTienGCColumns"
        v-bind:dataSource="TableTienGC.data"
        :showColumnCheckbox="false"
        :enablePagingServer="false"
        :allowPaging="true"
        :showFilter="true"
        @selectedItemsChanged="selectedItemsChangedTableTienGC"
        :defaultColumnCheckboxChecked="false"
        :enabledSelectFirstRow="true"
        :editSettings="TableTienGC.editSettings"
        :toolbar="TableTienGC.toolbar"
      />
    </div>
  </div>

  <ModalNhanVienLoi modalID="ModalNhanVienLoi" ref="ModalNhanVienLoi" />
  <ModalDonViLoi modalID="ModalDonViLoi" ref="ModalDonViLoi" />
</div>
