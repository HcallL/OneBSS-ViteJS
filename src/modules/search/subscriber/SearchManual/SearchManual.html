<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="btnSearch_Click">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm cẩm nang</div>
            <div class="row">
                <div class="col-sm-4 col-12 ">
                    <div class="info-row ">
                        <div class="key">
                            Loại cẩm nang
                        </div>
                        <div class="value ">
                            <Select2 :disabled="!isanable" @select="onLoaiCamNangChange($event)" v-model="cbloaiCamNang.checked" :options="cbloaiCamNang.list" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w120">
                            <div class="check-action">
                                <input @change="checkboxChang($event)" type="checkbox" class="check" v-model="cbloaiLinhVuc.checkbox">
                                <span class="name">Loại lĩnh vực</span>
                            </div>
                        </div>
                        <div class="value ">
                            <Select2 :disabled="!isanable" v-model="cbloaiLinhVuc.checked" :options="cbloaiLinhVuc.list" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12 ">
                    <div class="info-row ">
                        <div class="key w70 ">
                            Tìm kiếm
                        </div>
                        <div class="value ">
                            <input type="text" class="form-control " v-model="inptimKiem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form ">
            <div class="legend-title ">
                <div class="pull-left ">
                    Danh sách cẩm nang
                </div>
                <div class="clearfix "></div>
            </div>
            <div class="table-content ">
                <div class="bss-13180-list-grid">
                    <div id='element'></div>
                </div>
            </div>
        </div>
    </div>
</div>
