<b-modal
  ref="frmLog"
  size="xl"
  hide-header
  hide-header-close
  hide-footer
  body-class="p-0"
  centered
  @show="handleShowModal"
>
  <div class="modal-content popup-box">
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Chi tiết lịch sử tác động</div>
        <DataGrid :dataSource="ds"
                  :columns="cols"
                  :panelDataHeight="'250'"
                  :allow-text-wrap="true"
        ></DataGrid>
      </div>
    </div>
  </div>
</b-modal>
