<div class="modal-content popup-box">

  <div class="popup-body">
    <div class="box-form">
      <div class="legend-title">
        <span class="icon fa fa-angle-up"></span> Thông tin chi tiết
      </div>
      <div class="row">
        <div class="col-12">
          <div class="info-row">
            <div class="key" style="width: 220px;">Nhập mã thuê bao tìm kiếm</div>
            <div class="value">
              <input @keyup.enter="onSearch" style="min-width: 220px;" type="text" class="form-control">
            </div>
            <div class="value">
              <button type="button" v-on:click.prevent="onSearch" class="btn btn-primary right">Tìm kiếm</button>
            </div>
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key" style="width: 220px;">Tên khách hàng</div>
            <div class="value">
              <input v-model='txtTenKH' type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">Địa chỉ</div>
            <div class="value">
              <input v-model="txtDiaChi" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key" style="width: 220px;">Số điện thoại</div>
            <div class="value">
              <input v-model="txtSDT" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">Email</div>
            <div class="value">
              <input v-model="txtEmail" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key" style="width: 220px;">Trạng thái</div>
            <div class="value">
              <input v-model="txtTrangThai" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">Ngày kết thúc</div>
            <div class="value">
              <input v-model="txtNgayKT" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class='row'>
        <div class="table-content">
          <table class="table-result table-gachle">
            <DataGrid
              :columns="ds_thongtinchitiet.header"
              v-bind:dataSource="ds_thongtinchitiet.list"
              :enable-paging-server="false"
              :allowPaging="true"
              :showFilter="true"
              :showColumnCheckbox="false"
              ref="nvdaGan"
              @selectedRowChanged="gridViewTTChiTiet_FocusedRowChanged"
            >
            </DataGrid>
          </table>
        </div>
      </div>
    </div>

    <div class="box-form">
      <div class="legend-title">
        <span class="icon fa fa-angle-up"></span> Danh sách user đã khai báo
      </div>
      <div class='row'>
        <div class="col-4 col-sm-4">
          <div class="info-row">
            <div class="key" >Tổng số lượng User</div>
            <div class="value">
              <input v-model="formUSER.txtTongUSER" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-4 col-sm-4">
          <div class="info-row">
            <div class="key" >Số lượng User đã khởi tạo</div>
            <div class="value">
              <input v-model="formUSER.txtCountUserKhoiTaoUS" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-4 col-sm-4">
          <div class="info-row">
            <div class="key">Số lượng User có thể cắt hủy</div>
            <div class="value">
              <input v-model="formUSER.txtCountUserCatHuy" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="table-content">
        <table class="table-result table-gachle">
          <DataGrid
            v-bind:columns="ds_user.header"
            :dataSource="ds_user.list"
            :enable-paging-server="false"
            :allowPaging="true"
            :showFilter="true"
            :showColumnCheckbox="false"
            ref="nvdaGan"
          >
          </DataGrid>
        </table>
      </div>

    </div>

    <div class="box-form">
      <div class="legend-title">
        <span class="icon fa fa-angle-up"></span> Danh sách cửa hàng
      </div>
      <div class='row'>
        <div class="col-12 col-sm-6">
          <div class="info-row">
            <div class="key" style="width: 220px;">Tổng số lượng cửa hàng</div>
            <div class="value">
              <input v-model="formCH.txtTongCH" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6">
          <div class="info-row">
            <div class="key" style="width: 220px;">Số lượng User đã khai báo</div>
            <div class="value">
              <input v-model="formCH.txtCountUserKhoiTaoCH" type="text" class="form-control highlight" readonly>
            </div>
          </div>
        </div>
      </div>
      <div class="table-content">
        <table class="table-result table-gachle">
          <DataGrid
            v-bind:columns="ds_cuahang.header"
            :dataSource="ds_cuahang.list"
            :enable-paging-server="false"
            :allowPaging="true"
            :showFilter="true"
            :showColumnCheckbox="false"
            ref="nvdaGan"
          >
          </DataGrid>
        </table>
      </div>

    </div>
  </div>
</div>
