<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnSearchClicked">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="ShowModal('qrcode')">
                    <span class="icon one-print"></span>In QRCode
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="ShowModal('barcode')">
                    <span class="icon one-print"></span>In BarCode
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <FormSearch v-model="form" />
        <div class="box-form">
            <div class="legend-title">
                Thông tin chi tiết
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <fieldset>
                        <legend>Barcode</legend>
                        <template>
                            <barcode v-model="barcodeValue"></barcode>
                        </template>
                    </fieldset>
                </div>
                <div class="col-sm-6 col-12">
                    <fieldset id="divQrcode">
                        <legend>Qrcode</legend>
                        <qr-code :text="qrcodeValue"></qr-code>
                    </fieldset>
                </div>
            </div>
        </div>
    </div>
    <b-modal ref="my-modal" hide-header hide-header-close hide-footer body-class="p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                    <span class="icon one-notepad"></span> In {{typeCode}}
                </div>
                <div class="close -ap icon-close" data-dismiss="modal" @click.prevent="hideModal">
                </div>
            </div>
            <div class="popup-body text-center">
                <img id="imgPrint" v-bind:src="srcimg" />
            </div>
            <div class="popup-footer  text-right" ref="printcontent">
                <button class="btn btn-primary" @click.prevent="btnPrintClicked">In</button>
                <a v-bind:href="srcimg" download class="btn btn-primary">Tải xuống</a>
            </div>
        </div>
    </b-modal>
</div>
