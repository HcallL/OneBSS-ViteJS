<vue-card label="Tra cứu Esim">
    <div class="row">
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w90">
                    Số máy
                </div>
                <div class="value w30 nowrap">
                    <button class="btn btn-primary">84</button>
                </div>
                <div class="value">
                    <input type="text" class="form-control highlight" v-model="form.phone" v-on:keyup.enter="submit">
                </div>
            </div>  
            
        </div>
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w90">Số sim</div>
                <div class="value">
                    <input type="text" class="form-control highlight" v-model="form.phoneCode" :datasource="phoneCode" v-on:keyup.enter="submit">
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w70">
                    <div class="check-action">
                        <input type="checkbox" class="check" v-model="form.chkEsim" disabled>
                        <span class="name">Esim</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</vue-card>
