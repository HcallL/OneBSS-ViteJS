<div>
  <breadcrumb :header="header"/>
  <vue-nav>
    <ul class="list">
      <li>
        <a href="javascript:void(0)" @click="btnTraCuu_Click">
          <span class="icon one-search"></span> Tra cứu
        </a>
      </li>
    </ul>
  </vue-nav>
  <div class="page-content">
    <FormSearch v-model="form" @TraCuu="TraCuu" :vma_tinh="vma_tinh"/>
      <div class="box-form">
        <div class="legend-title">
          <div class="title pull-left">
            Thông tin nợ của khách hàng
          </div>
          <div class="pull-right">
            <div class="d-flex justify-content-end">
              <button class="btn btn-primary mr-1" @click="minusPage"><i class="fa fa-caret-left"></i> </button>
              <input class="form-control w-25 text-center" type="number" min="1" v-on:keyup.enter="onPageChanged" v-model="page"></input>
              <button class="btn btn-primary ml-1" @click="plusPage"><i class="fa fa-caret-right"></i> </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <DataGrid v-bind:dataSource="dsNo"
                  v-bind:columns="cols"
                  ref="dsNo"
                  :panel-data-height="'150'"
                  :enablePagingServer="false"></DataGrid>
      </div>

  </div>
</div>
