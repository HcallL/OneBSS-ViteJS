<vue-card label="Tra cứu nợ của khách hàng">
  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Số máy</div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary">84</button>
        </div>
        <div class="value">
          <input type="text" class="form-control"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtSoMay">
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Tên KH</div>
        <div class="value">
          <input type="text" class="form-control fw6 text"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtTenKH">
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Mã KH</div>
        <div class="value">
          <input type="text" class="form-control fw6 text"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtMaKH">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Kiểu nợ</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueKieuNo"
                       :allowFiltering="true"
                       :dataSource="dsKieuNo"
                       dataValueField="id"
                       dataTextField="name"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Kỳ hóa đơn</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueKyHD"
                       :allowFiltering="true"
                       :dataSource="listChuKyNo"
                       dataValueField="CHUKYNO"
                       dataTextField="CHUKYNO"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Địa chỉ KH</div>
        <div class="value">
          <input type="text" class="form-control fw6 text"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtDiaChiKH">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Đơn vị</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueDonVi"
                       :allowFiltering="true"
                       :dataSource="dsDonVi"
                       dataValueField="DONVIQL_ID"
                       dataTextField="TEN_DV"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Tiền nợ từ</div>
        <div class="value">
          <input type="text" class="form-control fw6 text"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtTienNoTu">
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Bưu cục</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueBuuCuc"
                       :allowFiltering="true"
                       :dataSource="dsBuuCuc"
                       dataValueField="ID"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Tuyến thu</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueTuyenThu"
                       :allowFiltering="true"
                       :dataSource="dsTuyenThu"
                       dataValueField="VALUE"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Tiền nợ đến</div>
        <div class="value">
          <input type="text" class="form-control fw6 text"
                 v-on:keyup.enter="$emit('TraCuu', $event.target.value)"
                 v-model="form.txtTienNoDen">
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Nhân viên TC</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.lueNhanVienTC"
                       :allowFiltering="true"
                       :dataSource="dsNhanVienTC"
                       dataValueField="VALUE"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</vue-card>
