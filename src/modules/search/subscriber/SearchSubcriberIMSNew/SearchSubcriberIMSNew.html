<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnSearchClicked">
                    <span class="icon one-file-search"></span>Tra cứu
                </a>
            </li>
           
            
        </ul>
        
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                <span class="icon fa fa-angle-down"></span> Thông tin tìm kiếm
            </div>        
            <div class="grid-stack-box">
                <Split style="height: 111px;" :gutterSize="16">
                <SplitArea :size="80" :minSize="200">
                <div class="box-col" id="boxLeft">
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Số máy</div>
                                <div class="value">
                                    <div class="input-more-button -right">
                                        <button class="btn" @click.prevent="btnSearchClicked">
                                            <span class="one-search f20"></span>
                                        </button>
                                        <input type="text" class="form-control highlight fw6 text" v-model="TxtSoMay" v-on:keyup.13="btnSearchClicked">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Loại hình</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select name="" id="" class="form-control" v-model="listbox.loai_hinh.value">
                                            <option  v-for="lh in listbox.loai_hinh.list" v-bind:value="lh.loaitb_id">{{ lh.loaihinh_tb }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Trạng thái TB</div>
                                <div class="value">
                                    <input type="text" class="form-control fw6 text" v-model="TxtTrangThai">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Ngày KH/SD</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker
                                            :format="config.dateConfig.format"
                                            v-model="TxtNgaySD"
                                            :showClearButton="false"
                                            :value="config.dateConfig.value"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Tên thuê bao</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="TxtTenTB">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Mật khẩu</div>
                                <div class="value">
                                    <input type="password" class="form-control" v-model="TxtMatKhau">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </SplitArea>
                <SplitArea :size="80" :minSize="200">
                <div class="box-col" id="boxRight">
                    <div class="info-row">
                        <div class="key w120">Node Core</div>
                        <div class="value">
                            <div class="list-checks mart7">
                                <div class="item">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="CheckMTAS">
                                        <span class="name" id="MTSA">MTAS</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="CheckHSS">
                                        <span class="name" id="HSS">HSS/ISM</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="CheckIPW">
                                        <span class="name" id="IPW">IPW/ENUM</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="note mart15 note red fw6 marb10">(*) Điều kiện thuê bao hoạt động: Phải tồn tại trên cả 3 Node Core</div>
                    <div class="info-row">
                        <div class="key w120">Trạng thái tổng đài</div>
                        <div class="value">
                            <input type="text" class="form-control fw6 text" v-model="TxtTongDai">
                        </div>
                    </div>
                </div>
            </SplitArea>
        </Split>
            </div>
            <div class="info-row">
                <div class="key w100">Địa chỉ lắp đặt</div>
                <div class="value">
                    <textarea name="" class="form-control" style="height: 100px;resize: none;" v-model="TxtDiaChi"></textarea>
                </div>
            </div>
        </div>
        <!-- <div class="nav tabs tab-over">
            <a href="#tab1" data-toggle="tab">Log tra cứu</a>
            <a href="#tab2" data-toggle="tab">Thông tin tra cứu tổng đài</a>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1" active>
                <textarea name="1" class="form-control" style="height: 400px;resize: none;" v-model="TxtLog"></textarea>
            </div>
            <div class="tab-pane" id="tab2"></div>
                <textarea name="2" class="form-control" style="height: 400px;resize: none;" v-model="TxtTTtracuu"></textarea>
            </div>
        </div> -->
        <div class="box-form">
            <div class="nav tabs tab-over">
                <a href="#tab1" data-toggle="tab" class="active" @click="resultTab ='dsPhieu'">Log tra cứu</a>
                <a href="#tab2" data-toggle="tab" @click="resultTab ='dsPhieuChuaUp'">Thông tin tra cứu tổng đài</a>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <textarea name="" class="form-control" style="height: 400px;resize: none;" v-model="TxtLog"></textarea>
                </div>
                <div class="tab-pane" id="tab2">
                    <textarea name="" class="form-control" style="height: 400px;resize: none;" v-model="TxtTTtracuu"></textarea>
                </div>
            </div>
        </div>
        <!-- <div class="nav tabs tab-over">
            <a href="#" class="active">Log tra cứu</a>
        </div>
        <div class="tab-content">
            <textarea name="" class="form-control" style="height: 400px;resize: none;" v-model="TxtLog"></textarea>
        </div> -->

    </div>
</div>
