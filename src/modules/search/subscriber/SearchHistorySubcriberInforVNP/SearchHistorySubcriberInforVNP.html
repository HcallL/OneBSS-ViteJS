    <div class="main-wrapper">
        <breadcrumb :header="header" />
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click.prevent="Nhapmoi_Click()">
                        <span class="icon one-file-plus"></span> Nhập mới
                    </a>
                </li>
                <li>
                    <a href="#" @click.prevent="Timkiem_Click()">
                        <span class="icon one-search"></span>Tìm kiếm
                    </a>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="legend-title">
                Thông tin thuê bao
            </div>
        
            <div class="row">
                <div class="col-sm-1 col-12"></div>
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w100">Số máy</div>
                        <div class="value">
                            <div class="input-more-button">
                                <span class="btn highlight text-desc fw6" style="border-color: #d9d9d9;" >
                                    84
                                </span>
                                <input type="number" class="form-control" ref="focus" v-model.trim="txtSoMay" v-on:keyup.enter="Timkiem_Click">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w110">Tên thuê bao</div>
                            <div class="value">
                                <div class="input-more-button">
                                    <input type="text" class="form-control" v-model.trim="txtTenTB" readonly style="background-color:white">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1 col-12"></div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w100">Mã khách hàng</div>
                        <div class="value">
                            <div class="input-more-button">
                                <input type="text" class="form-control"  v-model.trim="txtMaKH">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="" style = "padding-top: 4px">Thao tác</div>
                        <div class="value" style = "width: 180px">
                            <SelectExt 
                                placeholder=""
                                v-model="thaotac_id"
                                :allowFiltering="true"
                                dataTextField="name"
                                dataValueField="id"
                                :dataSource="options.cbx_thaotac">
                            </SelectExt>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w110">Địa chỉ thuê bao</div>
                            <div class="value">
                                <div class="input-more-button">
                                    <input type="text" class="form-control" v-model.trim="txtDiaChiTB" readonly style="background-color:white">
                                </div>
                            </div>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">
                    Danh sách thông tin lịch sử thuê bao
                </div>

                <div class="table-content mart10">
                    <table class="table-result table-gachle">
                        <tr>
                            <td>
                                <div>
                                    <DataGrid
                                        v-bind:columns="ds_lichsu_thuebao.header"
                                        v-bind:dataSource="ds_lichsu_thuebao.list"
                                        :editSettings="{ allowEditing: true, mode: 'Normal' }"
                                        :enable-paging-server="false"
                                        :allowPaging="true" :showFilter="true"
                                        :enabledSelectFirstRow="false"
                                        :showColumnCheckbox="false"
                                        >
                                    </DataGrid>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <footer class="footer">
            VNPT-IT &copy; 2021
        </footer>
    </div>
