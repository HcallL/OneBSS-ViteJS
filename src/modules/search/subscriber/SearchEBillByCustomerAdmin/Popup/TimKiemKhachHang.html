    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnSearchClicked">
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="popup-body">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Tên khách hàng</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="tenKH">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Mã số thuế</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="MaSoThue">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="checkTuNgay">
                                <span class="name">Từ ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <ejs-datepicker
                                    :format="config.dateConfig.format"
                                    :showClearButton="false"
                                    v-model = "TuNgay"
                                    :value="config.dateConfig.value"
                                    :enabled="checkTuNgay"
                                />
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="checkDenNgay">
                                <span class="name">Đến ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <ejs-datepicker
                                    :format="config.dateConfig.format"
                                    :showClearButton="false"
                                    v-model = "DenNgay"
                                    :value="config.dateConfig.value"
                                    :enabled="checkDenNgay"
                                />
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách hóa đơn</div>
            <div class="table-content">
                <table class="table-result table-gachle">
                    <DataGrid v-bind:columns="ketquatimkiem.columns"
                        v-bind:dataSource="ketquatimkiem.list"
                        :enable-paging-server="false"
                        :showFilter="true"
                        :allowPaging="true"
                        :showColumnCheckbox="false"
                        :enabledSelectFirstRow="true">
                    </DataGrid>
                </table>
            </div>
        </div>
