<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="showModal">
                    <span class="icon ui-1_circle-add nc-icon-glyph"></span> Tìm kiếm (F3)
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <!-- <a class="btn btn-action" @click.prevent="showModal">Show modal</a> -->
    </div>
    <b-modal ref="my-modal" size="xl" hide-header hide-header-close hide-footer body-class="p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                    <span class="icon one-notepad"></span> Tra cứu thông tin thuê bao IMS
                </div>
                <div class="close -ap icon-close" @click.prevent="hideModal">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="#" @click.prevent="btnSearchClicked">
                            <span class="icon one-file-search"></span>Tra cứu (F3)
                        </a>
                    </li>

                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Thông tin tìm kiếm</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key w130">Số máy</div>
                                        <div class="value">
                                            <input type="text" class="form-control fw6 text highlight"
                                                v-model="TxtSoMay" v-on:keyup.13="btnSearchClicked">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w130">Trạng thái thuê bao</div>
                                        <div class="value">
                                            <input type="text" class="form-control fw6 text " v-model="TxtTrangThai">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w130">Trạng thái chặn cắt</div>
                                        <div class="value">
                                            <input type="text" class="form-control fw6 text " v-model="TxtTTChanCat">
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key w80">Loại hình</div>
                                        <div class="value">
                                            <div class="select-custom">
                                                <select name="" id="" class="form-control"
                                                    v-model="listbox.loai_hinh.value">
                                                    <option v-for="nhom in listbox.loai_hinh.list"
                                                        v-bind:value="nhom.loaitb_id">{{ nhom.loaihinh_tb }}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w80">Ngày tạo</div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="NgayTao">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w80">Mật khẩu</div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="TxtMatKhau">
                                        </div>
                                    </div>


                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w130">Tên thuê bao</div>
                                <div class="value">
                                    <input type="text" class="form-control fw6 text " v-model="TxtTenTB">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key w90">Số giấy tờ</div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="TxtGiayTo">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w90">Nơi cấp</div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="TxtNoiCap">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w90">Ngày SN</div>
                                        <div class="value">
                                            <ejs-datepicker :format="config.dateConfig.format" :showClearButton="false"
                                                v-model="NgaySN" :value="config.dateConfig.value" />
                                        </div>
                                    </div>

                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key w90">S.L cuộc gọi</div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="TxtSLCuocGoi">
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w90">Ngày cấp</div>
                                        <div class="value">
                                            <ejs-datepicker :format="config.dateConfig.format" :showClearButton="false"
                                                v-model="NgayCap" :value="config.dateConfig.value" />
                                        </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w90">Ngày hết hạn</div>
                                        <div class="value">
                                            <ejs-datepicker :format="config.dateConfig.format" :showClearButton="false"
                                                v-model="NgayHetHan" :value="config.dateConfig.value" />
                                        </div>
                                    </div>
                                </div>

                            </div>
                            <div class="info-row">
                                <div class="key w90">Địa chỉ lắp đặt</div>
                                <div class="value">
                                    <input type="text" class="form-control fw6 text " v-model="TxtDiaChi">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">Danh sách dịch vụ gia tăng</div>
                    <div class="table-content">
                        <table class="table-result table-gachle">
                            <DataGrid v-bind:columns="ketquatimkiem.columns" v-bind:dataSource="ketquatimkiem.list"
                                :enable-paging-server="false" :showFilter="true" :allowPaging="true"
                                :showColumnCheckbox="false" :enabledSelectFirstRow="true">
                            </DataGrid>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </b-modal>
</div>
