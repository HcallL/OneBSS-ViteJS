<div>
    <div class="breadcrumb-top">
        <div class="main-title">CẬP NHẬT ADSL PORT</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item">Phát triển thuê bao</li>
            <li class="breadcrumb-item">Dslam</li>
            <li class="breadcrumb-item active">Cập nhật adsl port</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnCapNhat">
                    <span class="icon one-save"></span> Cập nhật
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tạo port</div>
            <div class="grid-stack-box">
                <div class="box-col" id="boxLeft">
                    <div class="info-row">
                        <div class="key">Đơn vị QL</div>
                        <div class="value">
                            <!-- <select v-model="selDonVi" class="form-control" @change="DonVi_Changed">
                                <option v-for="(ds_DonVis, index) in ds_DonVi" v-bind:value="ds_DonVis.donvi_id">
                                    {{ ds_DonVis.ten_dv }}
                                </option>
                            </select> -->
                            <div class="select-custom" ref="tramDVQL">
                                <select2 :settings="{ dropdownParent: $refs['tramDVQL'] }" ref="cboDVQL"
                                    v-model="selDonVi" class="select2"
                                    @change="DonVi_Changed"
                                    :options="ds_DonVi.map(e=> ({id: e.donvi_id, text: e.ten_dv}))">
                                </select2>
                            </div> 
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Trạm thi công</div>
                        <div class="value">
                            <!-- <select v-model="selTramTC" class="form-control" @change="TramTC_Changed">
                                <option v-for="(ds_TramTCs, index) in ds_TramTC" v-bind:value="ds_TramTCs.donvi_id">
                                    {{ ds_TramTCs.ten_dv }}
                                </option>
                            </select> -->
                            <div class="select-custom" ref="tramTc">
                                <select2 :settings="{ dropdownParent: $refs['tramTc'] }" ref="cboTramTC"
                                    v-model="selTramTC" class="select2"
                                    @change="TramTC_Changed"
                                    :options="ds_TramTC.map(e=> ({id: e.donvi_id, text: e.ten_dv}))">
                                </select2>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="box-col" id="boxRight">
                    <div class="info-row">
                        <div class="key">Trạm thiết bị</div>
                        <div class="value">
                            <!-- <select v-model="selTramTB" class="form-control" @change="TramTB_Changed">
                                <option v-for="(ds_TramTBs, index) in ds_TramTB" v-bind:value="ds_TramTBs.donvi_id">
                                    {{ ds_TramTBs.ten_dv }}
                                </option>
                            </select> -->
                            <div class="select-custom" ref="tramTb">
                                <select2 :settings="{ dropdownParent: $refs['tramTb'] }" ref="cboTramTB"
                                    v-model="selTramTB" class="select2"
                                    @change="TramTB_Changed"
                                    :options="ds_TramTB.map(e=> ({id: e.donvi_id, text: e.ten_dv}))">
                                </select2>
                            </div> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Dslam tỉnh</div>
                                <div class="value">
                                    <div class="select-custom" ref="dslam">
                                        <select2 :settings="{ dropdownParent: $refs['dslam'] }" ref="cboDslam"
                                            v-model="selDslam" class="select2"
                                            @change="Dslam_Changed"
                                            :options="ds_Dslam.map(e=> ({id: e.dslam_id, text: e.tendslam}))">
                                        </select2>
                                    </div> 
                                    <!-- <select v-model="selDslam" class="form-control" @change="Dslam_Changed">
                                        <option v-for="(ds_Dslams, index) in ds_Dslam" v-bind:value="ds_Dslams.dslam_id">
                                            {{ ds_Dslams.tendslam }}
                                        </option>
                                    </select> -->
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key">Adsl port</div>
                                <div class="value" style="width: 350px;">
                                    <input type="text" class="form-control" v-model="adsl_port">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách port</div>
            <div class="table-content">
                <DataGrid 
                v-bind:columns="ds_port_vci_vpi.header"                    
                v-bind:dataSource="ds_port_vci_vpi.list"
                :enable-paging-server="false"                                        
                :allowPaging="true"
                :showFilter="true"
                :showColumnCheckbox="false"
                ref="grid"
                @rowClicked = "rowClicked"
                @selectedRowChanged="gridChanged"
                >
            </DataGrid>
            </div>
        </div>
    </div>
</div>
