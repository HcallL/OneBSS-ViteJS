<div v-bind:class="[isPopup != true ? 'main-wrapper' : '', '']">
  <breadcrumb :header="header" v-if="isPopup != true" />
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="TiemKiemBnt"> <span class="icon one-search"></span>Tìm kiếm</a>
      </li>
      <li>
        <a @click="XuatExcelBnt"> <span class="icon one-excel"></span>Xuất Excel</a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin tra cứu</div>
      <div class="row">
        <div class="col-sm-3 col-12">
          <div class="info-row">
            <div class="key w30 nowrap">
              <span class="name">Từ ngày</span>
            </div>
            <div class="value">
              <div class="input-icon-right">
                <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.fromDate" />
                <span class="icon one-calendar"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-12">
          <div class="info-row">
            <div class="key w30 nowrap">
              <span class="name">Đến ngày</span>
            </div>
            <div class="value">
              <div class="input-icon-right">
                <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.toDate" />
                <span class="icon one-calendar"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3 col-12">
          <div class="info-row">
            <div class="key">Loại hình TB</div>
            <div class="value">
              <div class="select-custom">
                <multiselect ref="comboBoxLoaiHinh" v-model="loaihinh.selected" :options="loaihinh.data" placeholder="Chọn" :allowEmpty="false" label="loaihinh_tb" track-by="loaitb_id">
                  <template #noResult>
                    Không tìm thấy thông tin
                  </template>
                </multiselect>
              </div>
            </div>
          </div>
        </div>
        <div class="legend-title mart20">
          Danh sách báo hỏng
        </div>
        <DataGrid
          ref="tableKQTK"
          v-bind:columns="gridboxKQTK.columns"
          v-bind:dataSource="gridboxKQTK.data"
          :showColumnCheckbox="false"
          :enablePagingServer="false"
          :allowPaging="true"
          :showFilter="true"
          @selectedItemsChanged="selectedItemsChangedGridboxKQTK"
          :defaultColumnCheckboxChecked="false"
          :enabledSelectFirstRow="true"
        />
      </div>

      <!-- Modal -->
    </div>
  </div>
</div>
