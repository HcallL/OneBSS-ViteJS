<div>
  <breadcrumb :header="header"/>
  <vue-nav>
    <div class="d-flex flex-row align-items-center">
      <ul class="list">
        <li v-for="action in actions" :key="action.id" @click="onClickAction(action.id)">
          <a style="cursor: pointer;">
            <span class="icon" :class="action.icon"></span> {{ action.name }}
          </a>
        </li>
      </ul>
    </div>
  </vue-nav>

  <div class="page-content">
    <div class="box-form">
      <div class="info-row">
        <div class="key w100">Mã khách hàng</div>
        <div class="value">
          <div class="input-more-button">
            <button class="btn" @click="btnLayMaKH_Click">
              <span class="-ap icon-more_horiz"></span>
            </button>
            <input
              type="text"
              class="form-control"
              ref="txtMaKHRef"
              v-model.trim="txtMaKH"
              @keyup.enter="txtMaKH_KeyPress"
            >
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="box-form">
          <div class="legend-title">Danh sách thuê bao đã gán</div>
          <div class="table-content">
            <DataGrid
              :columns="gridViewDaGan.headers"
              :dataSource="gridViewDaGan.dataSources"
              :showColumnCheckbox="true"
              :enable-paging-server="false"
              :allowPaging="true"
              :showFilter="true"
              :enabledSelectFirstRow="false"
              @selectedItemsChanged="onSelectedItemsChangedDaGan"
            />
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="box-form">
          <div class="legend-title">Danh sách thuê bao chưa gán</div>
          <div class="table-content">
            <DataGrid
              :columns="gridViewChuaGan.headers"
              :dataSource="gridViewChuaGan.dataSources"
              :showColumnCheckbox="true"
              :enable-paging-server="false"
              :allowPaging="true"
              :showFilter="true"
              :enabledSelectFirstRow="false"
              @selectedItemsChanged="onSelectedItemsChangedChuaGan"
            />
          </div>
        </div>
      </div>
    </div>
  </div>

  <b-modal
    ref="popupSearchAccount"
    size="xl"
    title="Tra cứu danh bạ"
    hide-footer
    body-class="modal-body p-0"
    modal-class="bss-modal bss-modal-tracuu-danhba"
  >
    <search-account @form-close="formCloseSearchAccount" :isPopup="true" :vdichvuvt_id="0" />
  </b-modal>
</div>
