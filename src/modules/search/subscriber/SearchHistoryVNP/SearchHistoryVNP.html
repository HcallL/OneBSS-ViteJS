<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#">
                    <span class="icon ui-1_circle-add nc-icon-glyph"></span> Nhập mới(F5)
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon media-1_sd nc-icon-glyph"></span> Ghi lại(F9)
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Hủy
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_trash nc-icon-glyph"></span> Xóa HĐ (F8)
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon files_single-content-02 nc-icon-glyph"></span> Hồ sơ
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon shopping_credit-card nc-icon-glyph"></span> Thanh toán
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_circle-add nc-icon-glyph"></span> Thêm TT
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_trash nc-icon-glyph"></span> Xóa TT
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_circle-add nc-icon-glyph"></span>Thêm TB
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon ui-1_trash nc-icon-glyph"></span>Xóa TB
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon objects_support-17 nc-icon-glyph"></span>Chăm sóc KH
                </a>
            </li>
        </ul>
        <div class="more">
            <a href="#">
                <span class="icon -ap  icon-dots-three-vertical"></span>
            </a>
        </div>
    </div>
    <div class="page-content">
        <a class="btn btn-action" @click.prevent="showModal">Show modal</a>
    </div>
    <b-modal ref="my-modal" size="xl"
        hide-header
        hide-header-close
        hide-footer
        body-class="p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                    <span class="icon one-notepad"></span> Tra cứu lịch sử tác động gói trên VNP
                </div>
                <div class="close -ap icon-close" data-dismiss="modal" @click.prevent="hideModal">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="#" @click.prevent="btnSearchClicked">
                            <span class="icon one-file-search"></span>Tra cứu
                        </a>
                    </li>
            
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Thông tin tìm kiếm</div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w80">Số máy/Acc <span class="batbuoc">*</span></div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="TxtSoMay">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="checkTuNgay">
                                        <span class="name">Từ ngày</span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker
                                            :format="config.dateConfig.format"
                                            :showClearButton="false"
                                            v-model = "TuNgay"
                                            :value="config.dateConfig.value"
                                            :enabled="checkTuNgay"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="checkDenNgay">
                                        <span class="name">Đến ngày</span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker
                                            :format="config.dateConfig.format"
                                            :showClearButton="false"
                                            v-model = "DenNgay"
                                            :value="config.dateConfig.value"
                                            :enabled="checkDenNgay"
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nav tabs tab-over">
                    <a href="#tab1" data-toggle="tab" class="active">Thông tin gói hiện tại</a>
                    <a href="#tab2" data-toggle="tab">Lịch sử tác động gói</a>
                </div>
                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <div class="table-content">
                            <DataGrid v-bind:columns="thongtingoi.columns"
                            v-bind:dataSource="thongtingoi.list"
                            :enable-paging-server="false"
                            :showFilter="true"
                            :allowPaging="true"
                            :showColumnCheckbox="false"
                            :enabledSelectFirstRow="true">
                            </DataGrid>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div class="table-content">
                            <DataGrid v-bind:columns="lichsutacdong.columns"
                            v-bind:dataSource="lichsutacdong.list"
                            :enable-paging-server="false"
                            :showFilter="true"
                            :allowPaging="true"
                            :showColumnCheckbox="false"
                            :enabledSelectFirstRow="true">
                            </DataGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </b-modal>
</div>
