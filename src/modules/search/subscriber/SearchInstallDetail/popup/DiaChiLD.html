<b-modal id="pop_diachild" size="xl" hide-footer hide-header hide-header-close body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Địa chỉ lắp đặt</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('pop_diachild')"></div>
    </div>

    <div class="popup-body">
      <div class="box-form">
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Mã GD</div>
              <div class="value">
                <input disabled type="text" class="form-control highlight" v-model="ma_gd" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Loại HĐ/PL</div>
              <div class="value">
                <input disabled type="text" class="form-control" v-model="loai_hd" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Dịch vụ</div>
              <div class="value">
                <div class="select-custom">
                  <select disabled class="form-control" v-model="dichvuvt_id">
                    <option v-for="tk in listbox.dichvu_vt.list" v-bind:value="tk.DICHVUVT_ID   ">{{ tk.TEN_DVVT }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Số máy/Acc</div>
              <div class="value">
                <input disabled type="text" class="form-control" v-model="ma_tb" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w120">Điện thoại LH đầu</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.sdt_dau" />
              </div>
            </div>
          </div>
          <div class="col-sm-3 col-12">
            <div class="info-row">
              <div class="key w120">Điện thoại LH cuối</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.sdt_cuoi" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tốc độ</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.tocdo" />
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Địa chỉ cũ</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_cu" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_cu" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Địa chỉ mới</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_moi" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_moi" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Đ/c điểm đầu cũ</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_dau_cu" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_dau_cu" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Đ/c điểm đầu mới</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_dau_moi" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_dau_moi" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Đ/c điểm cuối cũ</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_cuoi_cu" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_cuoi_cu" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Đ/c điểm cuối mới</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.dc_cuoi_moi" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w120">Tổ thi công</div>
              <div class="value">
                <input type="text" class="form-control" v-model="diachi.totc_cuoi_moi" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
