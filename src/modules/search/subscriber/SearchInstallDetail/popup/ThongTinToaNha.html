<b-modal id="pop_toanha" size="xl" hide-footer hide-header hide-header-close body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Tra cứu thông tin tòa nhà {{ma_gd}}</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('pop_toanha')"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#"> <span class="icon one-search"></span> Tìm kiếm </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin</div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w100">Mã khách hàng</div>
              <div class="value">
                <input type="text" class="form-control highlight" v-model="magd" />
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">Số máy/Acc</div>
              <div class="value">
                <input type="text" class="form-control" readonly v-model="sotb" />
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">Tên thuê bao</div>
              <div class="value">
                <input type="text" class="form-control" readonly v-model="tentb" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w100">
                <div class="check-action">
                  <input type="checkbox" class="check" />
                  <span class="name">Quận/Huyện</span>
                </div>
              </div>
              <div class="value">
                <div class="select-custom">
                  <select class="form-control" v-model="listbox.list_quan.value" v-on:change="quan_selected">
                    <option v-for="tk in listbox.list_quan.list" v-bind:value="tk.QUAN_ID">{{ tk.TEN_QUAN }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">
                <div class="check-action">
                  <input type="checkbox" class="check" />
                  <span class="name">Phường/Xã</span>
                </div>
              </div>
              <div class="value">
                <div class="select-custom">
                  <select class="form-control" v-model="listbox.list_phuong.value" v-on:change="phuong_selected">
                    <option v-for="tk in listbox.list_phuong.list" v-bind:value="tk.PHUONG_ID">{{ tk.TEN_PHUONG }}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">
                Tòa nhà
              </div>
              <div class="value">
                <div class="select-custom">
                  <select class="form-control" v-model="listbox.list_toanha.value">
                    <option v-for="tk in listbox.list_toanha.list" v-bind:value="tk.toanha_id">{{ tk.ten_toanha }}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="box-form">
        <div class="legend-title">Danh sách thuê bao</div>
        <div class="table-content">
          <table class="table-result table-gachle">
            <thead class="center">
              <tr>
                <th class="w20"></th>
                <th>Mã khách hàng</th>
                <th>Số máy/Acc</th>
                <th>Tên thuê bao</th>
