<div class="main-wrapper">
    <div class="breadcrumb-top">
       <breadcrumb :header="header" />
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnGhiLai_Click" :class="{disabled:!btnGhiLai}">
                    <span class="icon one-save"></span> Ghi lại
                </a>
            </li>
            <li>
                <a @click="tsbtnKiemTra_Click" :class="{disabled:!btnKiemTra}">
                    <span class="icon one-reload1"></span> Kiểm tra
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin hoá đơn
                <span style="padding-left: 10px; color:red;">00:00:00 </span>
            </div>
            <div class="info-row">
                <div class="note mart7 ">
                    <span class="pull-left" style="color:brown;">
                        Cấu trúc file Excel: MA_GD, THONGTIN_PT
                    </span>
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">Đường dẫn</div>
                <div class="value">
                    <div class="input-more-button -left">
                        <button class="btn" @click="chooseFile">
                            <span class="-ap icon-more_horiz"></span>
                        </button>
                        <input id="file" type="file" @change="onChangeFile($event)" accept=".xls, .xlsx"
                            style="display:none" class="form-control ">
                        <input type="text" v-model="file_full_path" class="form-control" readonly>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách hoá đơn cần thanh toán
            </div>
            <div class="table-content">
                <table class="table-result table-gachle">
                    <DataGrid  class="table-result table-gachle" 
                    v-bind:columns="[
                    {fieldName: 'stt', headerText: 'Stt', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'ma_gd', headerText: 'Mã giao dịch', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'thongtin_pt', headerText: 'Thông tin PT', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'tongtien', headerText: 'Tổng tiền', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    ]" 
                    v-bind:dataSource="dataSources" :showFilter="false"
                    :showColumnCheckbox="false"
                    :defaultColumnCheckboxChecked="false" :enabledSelectFirstRow="false"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :allowExcelExport="true"
                    ref='grid'>
                </DataGrid>
                </table>
            </div>
           
        </div>

    </div>
    <DanhSachLoiModal :columns="columnsError" :dataSources="dataSourcesError" ref="danhsachloi"/>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
</div>
