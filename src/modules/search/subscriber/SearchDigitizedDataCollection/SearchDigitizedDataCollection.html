<div>
  <div class="breadcrumb-top">
    <div class="main-title">Đối soát dữ liệu số hóa thu cước</div>
    <!-- <breadcrumb :header="header"/> -->
    <ul class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a>
      </li>
      <li class="breadcrumb-item"><a href="#">Tìm kiếm</a></li>
      <li class="breadcrumb-item active">Đối soát dữ liệu số hóa thu cước</li>
    </ul>
  </div>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="btnSyncOnClicked" :class="!type ? 'non-ative' : ''">
        <a> <span class="icon one-sync1"></span>Lấy dữ liệu </a>
      </li>
      <li @click="btnExportFileOnClicked" :class="!type ? 'non-ative' : ''">
        <a> <span class="icon one-xlsx-import"></span>Xuất file </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="grid-stack-box">
      <div class="box-col">
        <div class="box-form" style="padding-bottom: 20px;">
          <div class="legend-title">Thông tin tìm kiếm</div>
          <div class="row">
            <div class="col-sm-12 col-12">
              <div class="info-row">
                <div class="key">Loại dữ liệu</div>
                <div class="value inline-form">
                  <SelectExt style="flex-grow: 1;" ref="typeDropdown" v-model="type" :allowFiltering="true" dataTextField="dulieu" dataValueField="id" :dataSource="typeGrid" @select="onTypeChanged"></SelectExt>
                  <div class="check-action" style="margin-left: 20px;">
                    <input type="checkbox" class="check" v-model="enableExportExcel" />
                    <span class="name">Xuất file khi lấy dữ liệu</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="box-form marb0">
          <div class="legend-title">Kết quả tìm kiếm</div>
          <div class="table-content" style="height: 556px;">
            <div>
              <DataGrid class="table-result" ref="resultGrid" :columns="resultGrid.columns" :dataSource="resultGrid.dataSource" height="400px" gridLines="Both" :enable-paging-server="false" :allowPaging="true" :showFilter="false"></DataGrid>
            </div>
          </div>
        </div>
      </div>
      <div class="gutter gutter-horizontal" style="width: 16px;"></div>
    </div>
  </div>
</div>
