<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="btnSearch_Click">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin thuê bao</div>
            <div class="row">
                <div class="col-sm-8 col-12 ">
                    <div class="info-row ">
                        <div class="key w70 ">
                            Số máy
                        </div>

                        <div class="input-group flex-nowrap">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-info text-white" id="beginNb">84</span>
                            </div>
                            <input @keyup.enter="btnSearch_Click" type="text" class="form-control" v-model="inptimKiem" aria-describedby="beginNb">
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="box-form ">
            <div class="legend-title ">
                <div class="pull-left ">
                    Danh sách gói cước
                </div>
                <div class="pull-right red ">
                    Số lượng : {{gridBox.data.length}}
                </div>
                <div class="clearfix "></div>
            </div>
            <div class="table-content ">
                <DataGrid ref="tableDSTB " v-bind:columns="headerGridbox" v-bind:dataSource="gridBox.data " :enablePagingServer="false " :allowPaging="true " :showFilter="true " :showDropArea="false" :allowTextWrap="true" />
            </div>
        </div>
    </div>
</div>
