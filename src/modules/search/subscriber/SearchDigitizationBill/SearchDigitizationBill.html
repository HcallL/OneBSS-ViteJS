<div class="main-wrapper">
  <div class="breadcrumb-top">
    <div class="main-title">Tra cứu đối soát số hóa thu cước</div>
  </div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="tsbtnTimKiem_Click">
          <span class="icon one-search" ></span>Lấy dữ liệu
        </a>
      </li>
      <li>
        <a @click='btnXuatExcel'>
          <span class="icon one-xlsx-import"></span>Xuất Excel
        </a>
      </li>
    </ul>

  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin tra cứu</div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w100">
              Loại dữ liệu:
            </div>
            <div class="value">
              <SelectExt v-model="cboLoaiDL.SelectedValue"
                         :allowFiltering="true"
                         :dataSource="cboLoaiDL.list"
                         dataValueField="id"
                         dataTextField="dulieu"
              >
              </SelectExt>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="box-form">
      <div class="legend-title">Kết quả tìm kiếm</div>
      <div class="row">
        <DataGrid
          v-bind:dataSource="dsDuLieu.list"
          v-bind:columns="dsDuLieu.cols"
          ref="grid"
          :panelDataHeight= "'150'"
          :showFilter="true"
          :enablePagingServer="false"
          :enabledSelectFirstRow="true"
          :allowPaging="true"
          @queryCellInfo='queryCellInfo'
          @rowSelected=""
        />

      </div>
    </div>
  </div>


</div>
