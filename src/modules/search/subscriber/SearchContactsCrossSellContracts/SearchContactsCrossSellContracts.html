<div>
    <div class="breadcrumb-top">
        <div class="main-title">TRA CỨU DANH BẠ VÀ HỢP ĐỒNG BÁN CHÉO</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="/"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
                <li class="breadcrumb-item">Bán chéo</li>
            <li class="breadcrumb-item">Tra cứu danh bạ và hợp đồng bán chéo</li>
        </ul>
    </div>
    <div class="page-content" style="margin-top: -55px;">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="grid-stack-box">
                <div class="box-col" id="boxLeft">
                    <div class="info-row">
                        <div class="key">Số máy/Account</div>
                        <div class="value">
                            <input ref="keyFocus" v-model="key" type="text" class="form-control" v-on:keyup.enter="keyEnter">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="check-action" style="margin-left: 115px;">
                            <input type="checkbox" class="check" v-model="chkHDDB" v-on:change="CheckedChanged()">
                            <span class="name"> Hợp đồng/Danh bạ</span>
                            <pop_dsbd :list_bd="ds_bd" @get_dsbd="search_get_dsbd"></pop_dsbd>
                        </div>
                    </div>
                </div>
                <div class="box-col" id="boxRight">
                    
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin dịch vụ tỉnh Bán {{hienthi_tinhban}}</div>
            <div class="table-content">
                <DataGrid 
                    v-bind:columns="dsTinhBan.header"                    
                    v-bind:dataSource="dsTinhBan.list"
                    :enable-paging-server="false"                                        
                    :allowPaging="true"
                    :showFilter="true"
                    :showColumnCheckbox="false"
                    ref="gridTinhBan"
                    >
                </DataGrid>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin dịch vụ tỉnh thi công {{hienthi_tinhtc}}</div>
            <div class="table-content">
                <DataGrid 
                    v-bind:columns="dsTinhThiCong.header"                    
                    v-bind:dataSource="dsTinhThiCong.list"
                    :enable-paging-server="false"                                        
                    :allowPaging="true"
                    :showFilter="true"
                    :showColumnCheckbox="false"
                    ref="gridTinhThiCong"
                    >
                </DataGrid>
            </div>
        </div>
    </div>
</div>
