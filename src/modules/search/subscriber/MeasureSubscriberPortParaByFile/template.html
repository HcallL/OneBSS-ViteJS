<div>
  <!-- breadcrumb -->
  <breadcrumb :header="header"></breadcrumb>

  <!-- menu -->
  <b-nav id="tlstpTop" pills class="menu">
    <b-nav-item @click="tsbTaiDuLieu_Click"><span class="fa fa-upload"></span> Tải dữ liệu</b-nav-item>
    <b-nav-item @click="tsbDoKiem_Click" :disabled="!tsbDoKiem"><span class="fa fa-check"></span> Đo kiểm</b-nav-item>
    <b-nav-item @click="tsbtnXuatExcel_Click" :disabled="!tsbtnXuatExcel"><span class="fa one-excel"></span> Xuất File
    </b-nav-item>
  </b-nav>

  <!-- form -->
  <b-container fluid="" class="p-2 page-content">
    <b-row class="m-0">
      <b-col class="box-form p-2 mr-1 overflow-hidden">
        <div class="legend-title mb-2">
          <span class="fa fa-exclamation-triangle text-warning"></span>
          File gồm 1 trường MA_TB
          <b-form inline style="position: absolute; right: -7px; top: 7px">
            <b-radio-group v-model="rdoOptionInsert">
              <b-radio value="1">Ghi đè dữ liệu đo kiểm đã có</b-radio>
              <b-radio value="2">Bổ sung dữ liệu đo kiểm mới</b-radio>
            </b-radio-group>
          </b-form>
        </div>
        <b-form-group label="Đường dẫn" label-cols="2" label-cols-lg="1">
          <b-form-file browse-text="..." placeholder="Nhấn vào đây để tệp"
                       accept="application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
                       class="mb-2" @change="readFileExcel"></b-form-file>
        </b-form-group>
      </b-col>
    </b-row>
    <b-row class="m-0">
      <b-col class="box-form p-2 overflow-hidden">
        <div class="legend-title mb-2">
          Danh sách thuê bao khu vực
        </div>
        <DataGrid
          :columns="[
                      { fieldName: 'ma_tb', headerText: 'Mã TB', allowFiltering: true, allowSorting: true },
                      { fieldName: 'nguoi_cn', headerText: 'Người dùng (import)', allowFiltering: true, allowSorting: true },
                      { fieldName: 'ten_trang_thai', headerText: 'Trạng thái', allowFiltering: true, allowSorting: true },
                      { fieldName: 'ngay_cn', headerText: 'Ngày đo kiểm', allowFiltering: true, allowSorting: true },
                      { fieldName: 'kq_dokiem', headerText: 'Kết quả', allowFiltering: true, allowSorting: true },
                    ]"
          ref="dataGrid"
          v-bind:dataSource="grid_datasource"
          :showColumnCheckbox="false"
          :enable-paging-server="false"
          :allowPaging="true"
          :enabled-select-first-row="true"
          :showFilter="true"
        />
      </b-col>
    </b-row>
  </b-container>
</div>
