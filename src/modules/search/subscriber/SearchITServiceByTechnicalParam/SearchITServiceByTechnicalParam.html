<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="ClearClicked">
                    <span class="icon one-reload"></span>Nhập lại
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnSearchClicked">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            <li>
                <a href="#">
                    <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận
                </a>
            </li>
            
            
        </ul>
        
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="legend-title">Thông tin chung</div>
                    <div class="info-row">
                        <div class="value">
                                    <div class="info-row">
                                        <div class="key w80">Tỉnh <span>*</span></div>
                                            <div class="select-custom">
                                                <SelectExt class="select-custom" v-model="listbox.ds_tinh.value" :dataSource="listbox.ds_tinh.list" dataTextField="tentinh" dataValueField="tinh_id"></SelectExt>
                                                <!-- <select name="" id="" class="form-control" v-model="listbox.ds_tinh.value">
                                                    <option  v-for="tinh in listbox.ds_tinh.list" v-bind:value="tinh.tinh_id">{{ tinh.tentinh }}</option>
                                                </select> -->
                                            </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w80">Dịch vụ <span>*</span></div>
                                            <div class="select-custom">
                                                <SelectExt class="select-custom" v-model="listbox.ds_dichvu.value" :dataSource="listbox.ds_dichvu.list" dataTextField="ten_dvvt" dataValueField="dichvuvt_id" @change="filterThueBao"></SelectExt>
                                                <!-- <select name="" id="" class="form-control" v-model="listbox.ds_dichvu.value" @change="filterThueBao">
                                                    <option v-for="serv in listbox.ds_dichvu.list" v-bind:value="serv.dichvuvt_id">{{
                                                    serv.ten_dvvt }}</option>
                                                </select> -->
                                            </div>
                                    </div>
                                    <div class="info-row">
                                        <div class="key w80">Loại hình TB <span>*</span></div> 
                                        <div class="select-custom">
                                            <SelectExt class="select-custom" v-model="filterbox.loaihinh_thuebao.value" :dataSource="filterbox.loaihinh_thuebao.list" dataTextField="NAME" dataValueField="ID" @change="LHChange"></SelectExt>
                                            <!-- <select name="" id="" class="form-control" v-model="filterbox.loaihinh_thuebao.value" @change="LHChange">
                                                <option v-for="serv in filterbox.loaihinh_thuebao.list" v-bind:value="serv.ID">{{
                                                    serv.NAME }}</option>
                                            </select> -->
                                        </div>
                                    </div>
                                
                                
                                    <div class="info-row">
                                        <div class="key w80">
                                            Tên thuê bao
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="txtTenTB">
                                        </div>
                                    </div>
                               
                                
                                    <div class="info-row">
                                        <div class="key w80">
                                            Địa chỉ
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="txtDiaChi">
                                        </div>
                                    </div>
                                
                                
                                    <div class="info-row">
                                        <div class="key w80">
                                            Địa chỉ lắp đặt
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="txtDiaChiLapDat">
                                        </div>
                                    </div>
                                
                                
                                    <div class="info-row">
                                        <div class="key w80">
                                            Trạng thái
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="txtTrangThai">
                                        </div>
                                    </div>
                                
                           
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="legend-title">Thông số kỹ thuật</div>
                    <div class="info-row">
                        <div class="value">
                            <div class="row">
                                    <div class="info-row">
                                        <div class="key w80">
                                            Mã thuê bao
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control" v-model="MA_TB">
                                        </div>
                                    </div>
                                    <div class="info-row" v-model="listbox.ds_tskt.list" v-if="field.thutu_id > 0" v-for="field in listbox.ds_tskt.list">
                                        <div class="key w80" v-bind:value="field.thutu_id">
                                            {{ field.caption }}
                                        </div>
                                        <div class="value">
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="box-form">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="legend-title">Danh sách thuê bao</div>
                    <div class="table-content">
                        <table class="table-result table-gachle">
                            <DataGrid v-bind:columns="listbox.ketquatimkiem.columns"
                                v-bind:dataSource="listbox.ketquatimkiem.list"
                                :enable-paging-server="false"
                                :showFilter="true"
                                :allowPaging="true"
                                :showColumnCheckbox="false"
                                :enabledSelectFirstRow="true">
                            </DataGrid>
                        </table>
                    </div>
                </div>
           </div>
        </div>
    </div>
   
  
    
</div>
