<vue-card label="Tra cứu khách hàng trùng giấy tờ">
    <div class="row">
        <div class="col-sm-8 col-12">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w120">
                            Thông tin tra cứu
                        </div>
                        <div class="value">
                            <input type="text" class="form-control highlight" v-model="form.thongtin_tracuu" v-on:keyup.enter="submit">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="list-checks mart7">
                        <div class="item">
                            <div class="check-action">
                                <input v-model="form.chkGiayTo" type="radio" class="check" value="0" name="loaitracuu" :checked="form.chkGiayTo == '0'">
                                <span class="name">Số giấy tờ</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input v-model="form.chkMaCQ_KH" type="radio" class="check" value="1" name="loaitracuu" :checked="form.chkMaCQ_KH == '1'">
                                <span class="name">Mã cơ quan/mã khách hàng</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-12">
        </div>
    </div>
</vue-card>
