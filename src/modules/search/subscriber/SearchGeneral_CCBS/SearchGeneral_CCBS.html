    <div class="main-wrapper">
        <breadcrumb :header="header" />
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click.prevent="Nhapmoi_Click()">
                        <span class="icon one-file-plus"></span> Nhập mới
                    </a>
                </li>
                <li>
                    <a href="#" @click.prevent="Timkiem_Click()">
                        <span class="icon one-search"></span>Tìm kiếm
                    </a>
                </li>
            </ul>

        </div>
        <div class="page-content">
            <div class="box-form">
                <div class="row">
                    <div class="col-sm-12 col-12">

                                    <div class="key w120">Tìm theo </span></div>
                                    <div class="value">
                                        <div class="select-custom">
                                            <SelectExt placeholder="Tìm theo"
                                            v-model="loai_tk_id"
                                            :allowFiltering="true"
                                            dataTextField="name"
                                            dataValueField="id"
                                            :dataSource="options.cbx_hopdong_danhba"
                                            @change="select_timtheo($event)">
                                            </SelectExt>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">
                                <div class="info-row">
                                    <div class="key w120">Tên cơ quan</span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtTenCQ">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5 col-12">
                                <div class="info-row">
                                    <div class="key w120">Số giấy tờ </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtSoGIayTo">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                                    <div class="key w120">Số máy</div>
                                    <div class="value">
                                        <div class="input-more-button">
                                            <span class="btn highlight text-desc fw6" style="border-color: #d9d9d9;" >
                                                84
                                            </span>
                                            <input type="number" class="form-control" ref="focus" v-model.trim="txtSoMay" v-on:keyup.enter="Timkiem_Click">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">
                                <div class="info-row">
                                    <div class="key w120">Tên thanh toán </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtTenTT">

                            <div class="col-sm-5 col-12">

                            </div>
                        </div>

                                    <div class="key w120">Mã khách hàng </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtMaKH">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">

                                    <div class="key w120">Tên thuê bao </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtTenTB">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5 col-12">

                                    <div class="key w120">Địa chỉ thuê bao </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtDiaChiTB">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-12">
                                <div class="info-row">
                                    <div class="key w120">Mã cơ quan </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtMaCQ">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-12">
                                <div class="info-row">
                                    <div class="key w120">Số sim </span></div>
                                    <div class="value">
                                        <input type="text" class="form-control" v-model.trim="txtSoSim">
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-5 col-12">
                                <div class="info-row">
                                    <div class="key w120">KH rủi ro </span></div>
                                    <div class="value key w120">
                                        <SelectExt 
                                            placeholder=""
                                            v-model="ruiro_id"
                                            :allowFiltering="true"
                                            dataTextField="name"
                                            dataValueField="id"
                                            :dataSource="options.cbx_ruiro">
                                        </SelectExt>
                                    </div>
                                    <div class="key w90" style="padding-left: 20px;">Trạng thái </span></div>
                                    <div v-if="!check_hd" class="value" >
                                        <SelectExt 
                                            placeholder=""
                                            v-model="trangthai_id"
                                            :allowFiltering="true"
                                            dataTextField="TEN"
                                            dataValueField="TRANGTHAI_ID"
                                            style="margin-top: 4px;"
                                            :dataSource="options.cbx_trangthai">
                                        </SelectExt>
                                    </div>
                                    <div v-else class="value" style="margin-top: 4px;">
                                        <SelectExt 
                                            placeholder=""
                                            v-model="trangthai_id"
                                            :allowFiltering="true"
                                            dataTextField="TEN"
                                            dataValueField="TRANGTHAIHD_ID"
                                            style="margin-top: 4px;"
                                            :dataSource="options.cbx_trangthai">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>

                            </div>
                        </div>
					</div>
                <div class="table-content mart10">
                    <table class="table-result table-gachle">
                        <tr>
                            <td>
                                <div>
                                    <DataGrid
                                        v-bind:columns="ds_tracuu_tonghop.header"
                                        v-bind:dataSource="ds_tracuu_tonghop.list"
                                        :editSettings="{ allowEditing: true, mode: 'Normal' }"
                                        :enable-paging-server="false"
                                        :allowPaging="true" :showFilter="true"
                                        :enabledSelectFirstRow="false"
                                        :showColumnCheckbox="false">
                                    </DataGrid>
                                </div>

                            </td>
                        </tr>
                    </table>
                </div>

        <footer class="footer">
            VNPT-IT &copy; 2021
