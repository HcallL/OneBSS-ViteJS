<vue-card label="Tra cứu lịch sử nợ của khách hàng">
  <div class="row">
    <div class="col-10 offset-1">
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w90">Từ kỳ HĐ</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt v-model="form.lueTuKyHD"
                           :allowFiltering="true"
                           :dataSource="kyHD"
                           dataValueField="CKN_DANGSO"
                           dataTextField="CHUKYNO"
                           @change="setChuKyTu"
                ></SelectExt>
              </div>
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w90">Đến kỳ HĐ</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt v-model="form.lueDenKyHD"
                           :allowFiltering="true"
                           :dataSource="kyHD"
                           dataValueField="CKN_DANGSO"
                           dataTextField="CHUKYNO"
                           @change="setChuKyDen"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w90">Mã KH</div>
            <div class="value">
              <input type="text" class="form-control fw6 text"
                     v-model="form.txtMaKH">
            </div>
          </div>
        </div>

        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w90">Số máy</div>
            <div class="value w30 nowrap">
              <button class="btn btn-primary">84</button>
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="form.txtSoMay">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="info-row">
            <div class="key w90">Tên KH</div>
            <div class="value">
              <input type="text" class="form-control fw6 text" readonly
                     v-model="form.txtTenKH">
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="info-row">
            <div class="key w90">Địa chỉ KH</div>
            <div class="value">
              <input type="text" class="form-control fw6 text" readonly
                     v-model="form.txtDiaChiKH">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</vue-card>
