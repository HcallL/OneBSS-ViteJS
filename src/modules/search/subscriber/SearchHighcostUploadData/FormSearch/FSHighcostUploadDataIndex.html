<vue-card label="Thông tin tra cứu dữ liệu upload cước cao">
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w60">Tỉnh</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="form.dstinh" :allowFiltering="true" :dataSource="dstinh"
                            dataTextField="NAME" dataValueField="AGENT_ID"/>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w60">
                    Số máy
                </div>
                <div class="value w30">
                    <button class="btn btn-primary">84</button>
                </div>
                <div class="value">
                    <input type="number" class="form-control highlight" v-model="form.phone" >
                </div>
            </div>
            <div class="info-row">
                <div class="key w60">Loại</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="form.tableType" :allowFiltering="true" :dataSource="tableType"
                            dataTextField="name" dataValueField="id"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Từ ngày</div>
                <div class="value">
                    <div class="input-icon-right">
                        <ejs-datepicker
                            :format="config.dateConfig.format"
                            :showClearButton="false"
                            v-model = "form.TuNgay"
                            :value="config.dateConfig.value"
                        />
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w90">Đến ngày</div>
                <div class="value">
                    <div class="input-icon-right">
                        <ejs-datepicker
                            :format="config.dateConfig.format"
                            :showClearButton="false"
                            v-model = "form.DenNgay"
                            :value="config.dateConfig.value"
                        />
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="key w90">Kiểu hiển thị</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="form.displayType" :allowFiltering="true" :dataSource="displayType"
                            dataTextField="name" dataValueField="id"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</vue-card>
