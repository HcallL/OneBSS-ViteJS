<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Tra cứu lịch sử sửa đổi danh bạ</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnTraCuu_Click()">
                    <span class="icon one-file-search"></span>Tra cứu
                </a>
            </li>
        </ul>
        
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Tra cứu theo</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="params.p_tracuutheo" :options="params.p_tracuutheo_option"
                                
                                />  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Mã thanh toán</div>
                        <div class="value">
                            <input name="p_matt" v-model="params.p_matt" ref = "p_matt" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="listbox.dichvu_vienthong.isEnabled">
                                <span class="name">Dịch vụ VT</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="params.p_dichvu" :options="params.p_dichvu_option"
                                @select="onChangeDV" :disabled="!listbox.dichvu_vienthong.isEnabled"/>  
                            </div>
                        </div>
                    </div> 
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key">Kiểu biến động</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="params.p_kieubd" :options="params.p_kieubd_option"
                                @select="onChangeBD" />  
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key">Mã khách hàng</div>
                        <div class="value">
                            <input  name="p_makhachhang" v-model="params.p_makhachhang" ref = "p_makhachhang" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key">Số máy/Acc</div>
                        <div class="value">
                            <input  name="p_somay" v-model="params.p_somay" ref = "p_somay" type="text" class="form-control highlight">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                Danh sách lịch sử khách hàng
            </div>
            <div class="table-content">
                <DataGrid :columns="columns_DSLSKH" 
                ref="dagan" :dataSource="ds_lichsu_kh" 
                :enable-paging-server="false"
                :allowPaging="true" 
                :showFilter="true">
              </DataGrid>
            </div>
           
        </div>
        
        <div class="box-form">
            <div class="legend-title">
                Danh sách lịch sử thanh toán
            </div>
            <div class="table-content">
                <DataGrid :columns="columns_DSLSThanhToan" 
                    ref="dagan" :dataSource="ds_lichsu_tt" 
                    :enable-paging-server="false"
                    :allowPaging="true" 
                    :showFilter="true">
                  </DataGrid>
            </div>
          
        </div>
        
        <div class="box-form">
            <div class="legend-title">
                Danh sách lịch sử thuê bao
            </div>
            <table class="table-result table-gachle">
                <DataGrid :columns="columns_DSLSTB" 
                    ref="dagan" :dataSource="ds_lichsu_tb" 
                    :enable-paging-server="false"
                    :allowPaging="true" 
                    :showFilter="true">
                  </DataGrid>
            </table>
           
        </div>
        
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
    <!-- <script src="../vendor/jquery/split.js"></script> -->
    
</div>
