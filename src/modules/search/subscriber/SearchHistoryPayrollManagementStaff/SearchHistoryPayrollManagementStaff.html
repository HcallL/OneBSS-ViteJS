<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Tra cứu lịch sử điều chỉnh nhân viên quản lý tính lương KHDN</div>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" :disabled="!timKiemThongTin" v-on:click.prevent="timKiemThongTin" >
                    <span class="icon one-search"></span> Tìm kiếm
                </a>
            </li>
        </ul>
    
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                    <div class="info-row">
                        <div class="key w150">Mã TB</div>
                        <div class="value">
                            <input type="text" class="form-control highlight" v-model="params.MaTB"  
                            @keyup.enter="ShowKetQua" >
                        </div>
                    </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Lịch sử thay đổi</div>
            <div class="table-content">
                <DataGrid v-bind:columns="[
                { fieldName: 'ten_nv', headerText: 'Nhân viên QL', textAlign: 'left', allowFiltering: true},
                { fieldName: 'loai_nv', headerText: 'Loại nhân viên', textAlign: 'center', allowFiltering: true },
                { fieldName: 'tyle', headerText: 'Tỷ lệ', textAlign: 'center' , allowFiltering: true},
                { fieldName: 'loai', headerText: 'Loại', textAlign: 'center' , allowFiltering: true} ,
                { fieldName: 'ghichu', headerText:'Ghi chú', textAlign: 'left' , allowFiltering: true} ,
                { fieldName: 'ngay_cn', headerText: 'Ngày CN', textAlign: 'left' , allowFiltering: true} ,
                { fieldName: 'nguoi_cn', headerText: 'Người CN', textAlign: 'center' , allowFiltering: true} ,
                { fieldName: 'may_cn', headerText: 'Máy CN', textAlign: 'center' , allowFiltering: true} ,
                { fieldName: 'ip_cn', headerText: 'IP CN', textAlign: 'center' , allowFiltering: true} 
                 ]"
                 v-bind:dataSource="ds_lichsuthaydoi_table"
                    :showColumnCheckbox="false" 
                    :enable-paging-server="false" 
                    :allowPaging="true" 
                    :showFilter="true"
                    :enabledSelectFirstRow="true" >
                </DataGrid> 
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
</div>
