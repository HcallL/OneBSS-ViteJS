<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            
            <li>
                <a href="#" @click.prevent="FileMau">
                    <span class="icon one-download"></span> File mẫu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin cập nhật</div>
            <div class="info-row">
                <div class="key w70">Chọn file</div>
                <div class="value">
                    <div class="input-group" style="width: 70%!important;">
                        <div class="input-text" style="width: 90%!important;">
                            <input type="text" v-model="tenFile" class="form-control ">
                        </div>
                        <div class="input-addon">
                            <button class="btn" @click="uploadFile">
                                <span class="-ap icon-more_horiz"></span>
                                <input ref="fileInput" type="file" id="upload" style="display:none" @change="importExcel"
                                  accept=".xls, .xlsx" @click="$refs.fileInput.value=null" />
                            </button> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-row">
              
                <div class="value" style="width: 400px;">
                    <button class="btn btn-second" style="min-width: 100px;" @click="naplai">
                        <span class="icon one-reload1"></span> Nạp lại
                    </button>
                    <button class="btn btn-second" style="min-width: 100px;" @click="ThucThi" :disabled="DisThucThi">
                        <span class="icon fa fa-play-circle-o"></span> Thực thi
                    </button>
                    <button class="btn btn-second" style="min-width: 100px;" @click="XuatExcel" :disabled="DisXuatEx">
                        <span class="icon one-download"></span> Xuất Excel
                    </button>
                   
                </div>
                <span > 
                    <b>*Ghi chú:</b>
                    - Chương trình chỉ đọc dữ liệu từ sheet có tên "ds_import" <br>
                    <span class="ml-5 padl19">- Giữ nguyên các cột trong file mẫu </span>
                    
                </span>
                <span > 
                 
                </span>
               
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Dữ liệu excel</div>
            <div class="table-content">
                <DataGrid v-bind:columns="dulieuexcel.columns"
                        v-bind:dataSource="dulieuexcel.list"
                        panelDataHeight="250"
                        :enable-paging-server="false"
                        :showFilter="true"
                        :allowPaging="true"
                        :showColumnCheckbox="false"
                        :enabledSelectFirstRow="true"
                        >
                </DataGrid>
            </div>
        </div>
    </div>
    <b-modal id="my-modal-search-account" class="modal-dialog" size="xl"  hide-footer hide-header
    body-class="modal-body p-0">
        <div class="popup-body" style="height:550px">
          <searchAccount :isPopup="true" ></searchAccount>
        </div>
      </b-modal>

    <!-- popup mua thiết bị -->

    <b-modal id="muatb" class="modal-dialog" size="xl"  hide-footer hide-header
                body-class="modal-body p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                <span class="icon one-notepad"></span> Mua thiết bị
                </div>
                <div class="close -ap icon-close" @click=""></div>
            </div>
        </div>
        <MuaTB ></MuaTB>
    </b-modal>

    <!-- end -->
    <!-- popup dịch vụ thêm -->

    <b-modal id="dvthem" class="modal-dialog" size="xl"  hide-footer hide-header
                body-class="modal-body p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                <span class="icon one-notepad"></span> Dịch vụ thêm
                </div>
                <div class="close -ap icon-close" @click=""></div>
            </div>
        </div>
        <DVThem ></DVThem>
    </b-modal>

    <!-- end -->
    <!-- popup tiền khoản mục -->

    <b-modal id="tienkm" class="modal-dialog" size="xl"  hide-footer hide-header
                body-class="modal-body p-0">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title">
                <span class="icon one-notepad"></span> Chi tiết tiền khoản mục
                </div>
                <div class="close -ap icon-close" @click=""></div>
            </div>
        </div>
        <TienKhoanMuc ></TienKhoanMuc>
    </b-modal>

    <!-- end -->
</div>
