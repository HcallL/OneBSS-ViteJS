<div class="main-wrapper">
    <div>
        <breadcrumb />
        <div class="list-actions-top">
            <ul class="list">
                <li @click.prevent="LOAD_ORDERS">
                    <a>
                        <span class="icon one-search"></span> Tìm kiếm
                    </a>
                </li>
                <li @click.prevent="excelExport">
                    <a>
                        <span class="icon one-excel"></span> Xuất Excel
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="page-content">
        <section role="region" aria-label="Thông tin tra cứu">
            <div class="box-form">
                <div class="legend-title">Thông tin tra cứu</div>
                <div class="row">
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">Nguồn đơn</div>
                            <div class="value">
                                <select2 :options="cbbNguonDon.options" v-model="cbbNguonDon.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">Loại KH</div>
                            <div class="value">
                                <select2 :options="cbbLoaiKH.options" v-model="cbbLoaiKH.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" v-model="cbbDonVi.enabled" class="check">
                                    <span class="name">Đơn vị</span>
                                </div>
                            </div>
                            <div class="value">

                                <select2 :disabled="!cbbDonVi.enabled" :options="cbbDonVi.options"
                                    v-model="cbbDonVi.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" :disabled="cbbNhanVien.disableChk" v-model="cbbNhanVien.enabled"
                                        class="check">
                                    <span class="name">Nhân viên</span>
                                </div>
                            </div>
                            <div class="value">
                                <select2 :options="cbbNhanVien.options" :disabled="!cbbNhanVien.enabled"
                                    v-model="cbbNhanVien.value" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">Dịch vụ</div>
                            <div class="value">
                                <select2 :options="cbbDichVuVT.options" v-model="cbbDichVuVT.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">Loại hình</div>
                            <div class="value">
                                <select2 :options="cbbLoaiHinh.options" v-model="cbbLoaiHinh.value"  :disabled="cbbLoaiHinh.disable"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" v-model="txtMaKenhBan.enabled" class="check">
                                    <span class="name">Mã kênh bán</span>
                                </div>
                            </div>
                            <div class="value">
                                <input type="text" v-model="txtMaKenhBan.value" :disabled="!txtMaKenhBan.enabled"
                                    class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox"
                                    v-model="txtDienThoaiKenh.enabled" class="check">
                                    <span class="name">Điện thoại kênh</span>
                                </div>
                            </div>
                            <div class="value">
                                <input type="text"
                                :disabled="!txtDienThoaiKenh.enabled"
                                class="form-control" v-model="txtDienThoaiKenh.value" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" v-model="dtpTuNgay.enabled" class="check">
                                    <span class="name">Từ ngày</span>
                                </div>
                            </div>
                            <div class="value">
                                <ejs-datepicker :enabled="dtpTuNgay.enabled" :format="dateFormat"
                                    v-model="dtpTuNgay.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" v-model="dtpDenNgay.enabled" class="check">
                                    <span class="name">Đến ngày</span>
                                </div>
                            </div>
                            <div class="value">
                                <ejs-datepicker :enabled="dtpDenNgay.enabled" :format="dateFormat"
                                    v-model="dtpDenNgay.value" />
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox" v-model="txtMaDonHang.enabled" class="check">
                                    <span class="name">Mã đơn hàng</span>
                                </div>
                            </div>
                            <div class="value">
                                <input v-model="txtMaDonHang.value"
                                :disabled="!txtMaDonHang.enabled"
                                type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6 col-sm-12">
                        <div class="info-row">
                            <div class="key nowrap w120">
                                <div class="check-action">
                                    <input type="checkbox"
                                    v-model="cbbTrangThai.enabled" class="check">
                                    <span class="name">Trạng thái đơn</span>
                                </div>
                            </div>
                            <div class="value">
                                <select2 
                                :disabled="!cbbTrangThai.enabled"
                                :options="cbbTrangThai.options" v-model="cbbTrangThai.value" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section role="region" aria-label="Danh sách đơn hàng">
            <div class="box-form">
                <div class="legend-title">Danh sách đơn hàng</div>
                <DataGrid class="table-result table-gachle" panelDataHeight="220px" :allowPaging="true"
                    :columns="tbDSDonHang.columns"
                    ref="tbDSDonHang"
                    :showFilter="true"
                    @rowSelected="tbDSDonHang_rowSelected"
                    
                    :enablePagingServer="false"
                    :dataSource="tbDSDonHang.data" 
                    
                    />
            </div>
        </section>
        <section role="region" aria-label="Chi tiết phân giao">
            <div class="box-form">
                <div class="legend-title">Chi tiết phân giao</div>
                <DataGrid panelDataHeight="220px" :allowPaging="true" :columns="tbChiTietPhanGiao.columns"
                    :dataSource="tbChiTietPhanGiao.data" />
            </div>
        </section>
    </div>
    <ThongTinDonHang ref="ThongTinDonHangModal" :dhData="currentDH" />
</div>
