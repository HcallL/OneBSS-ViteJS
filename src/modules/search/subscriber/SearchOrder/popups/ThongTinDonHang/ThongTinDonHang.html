<b-modal ref="ThongTinDonHangModal" size="lg" hide-header hide-header-close hide-footer body-class="p-0" no-close-on-backdrop
  @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon fa fa-info-circle"></span>Thông tin đơn hàng
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" v-on:click.prevent="hideModal">
            <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Thoát
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Nguồn đơn</div>
              <div class="value">
                <select2  :options="parent.cbbNguonDon.options"
                v-model="parent.cbbNguonDon.value"
                disabled />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Trạng thái</div>
              <div class="value">
                <select2 :options="parent.cbbTrangThai.options" v-model="order_detail.tthd_id" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Mã đơn hàng</div>
              <div class="value">
                <input type="text" v-model="dhData.ma_gd" class="form-control" readonly>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Ngày yêu cầu</div>
              <div class="value">
                <ejs-datepicker format="dd/MM/yyyy" v-model="dhData.ngay_yc" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Tên KH</div>
              <div class="value">
                <input type="text" v-model="dhData.ten_kh" class="form-control" >
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Điện thoại</div>
              <div class="value">
                <input type="text" v-model="dhData.so_dt" class="form-control" >
              </div>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key">Địa chỉ KH</div>
          <div class="value">
            <input type="text" v-model="dhData.diachi_kh" class="form-control" >
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Dịch vụ</div>
              <div class="value">
                <select2 :options="parent.cbbDichVuVT.options" v-model="dichvuvt_id"  />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Loại hình</div>
              <div class="value">
                <select2 :options="loaihinh_options" v-model="order_detail.loaitb_id"  />
              </div>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key">Gói cước</div>
          <div class="value">
            <select2 />
          </div>
        </div>
        <div class="info-row">
          <div class="key">Gói đa DV</div>
          <div class="value">
            <select2 :options="ds_goi_dadv" v-model="order_detail.goi_id" />
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Tổng tiền TT</div>
              <div class="value">
                <input type="text" v-model="order_detail.tongtien" class="form-control" >
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Hình thức TT</div>
              <div class="value">
                <select2 :options="hinhthuctt_options" v-model="order_detail.httt_id" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Trạng thái TT</div>
              <div class="value">
                <select2 :options="trangthaitt_options" v-model="order_detail.trangthai" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key">Ngày TT</div>
              <div class="value">
                <ejs-datepicker format="dd/MM/yyyy" v-model="order_detail.ngay_tt" />
              </div>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key">Ghi chú</div>
          <div class="value">
            <input type="text" v-model="order_detail.ghichu" class="form-control" >
          </div>
        </div>
        <div class="info-row">
          <div class="key">Kết quả</div>
          <div class="value">
            <input type="text" class="form-control" >
          </div>
        </div>
        <div class="info-row">
          <div class="key">Đơn vị TH</div>
          <div class="value">
            <select2 />
          </div>
        </div>
        <div class="info-row">
          <div class="key">Nội dung</div>
          <div class="value">
            <input type="text" v-model="order_detail.noidung" class="form-control" >
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
