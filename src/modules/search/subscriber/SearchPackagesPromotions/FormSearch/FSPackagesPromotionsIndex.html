<vue-card label="Tra cứu thông tin gói cước, khuyến mại">
    <div class="row">
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w90">
                    Số máy
                </div>
                <div class="value w30 nowrap">
                    <button class="btn btn-primary">84</button>
                </div>
                <div class="value">
                    <input type="text" class="form-control highlight" v-model="form.phone"  v-on:keyup.enter="submit">
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w90">Mã nhóm</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="form.maNhom" :disabled="true" placeholder="Khuyến mại">
                        </SelectExt>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w90">Tháng</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="form.thangKM" :allowFiltering="true" :dataSource="thangKM"
                            dataValueField="chukyno" dataTextField="dangchu" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</vue-card>
