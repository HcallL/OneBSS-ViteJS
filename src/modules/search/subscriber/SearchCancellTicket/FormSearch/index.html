<vue-card label="Tra cứu nợ của khách hàng">
  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">
          <input type="radio" v-model="form.chk" :value="1">
          Mã KH
        </div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary"
                  @click="$emit('showPopup')"
                  :disabled="form.chk === 2">
            <span class="-ap icon-more_horiz"></span>
          </button>
        </div>
        <div class="value">
          <input type="text"
                 class="form-control"
                 v-model="form.maKH"
                 :disabled="form.chk === 2"
                 v-on:keyup.enter="$emit('search', $event.target.value)"
          >
        </div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary" :disabled="form.chk === 2"
                  @click="$emit('showNeo')">
            <span class="-ap icon-search"></span>
          </button>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Từ ngày</div>
        <div class="value">
          <vue-date format="DD/MM/YYYY"
                    v-model="form.dateFrom">
          </vue-date>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Kỳ hóa đơn</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.kyHD"
                       :allowFiltering="true"
                       :dataSource="kyHD"
                       dataValueField="chukyno"
                       dataTextField="dangchu"/>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">
          <input type="radio" v-model="form.chk" :value="2">
          Mã TB
        </div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary"
                  @click="$emit('showPopup')"
                  :disabled="form.chk === 1">
            <span class="-ap icon-more_horiz"></span>
          </button>
        </div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary" :disabled="form.chk === 1">84</button>
        </div>
        <div class="value">
          <input type="text"
                 class="form-control"
                 v-model="form.maTB"
                 :disabled="form.chk === 1"
                 v-on:keyup.enter="$emit('search', $event.target.value)"
          >
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Đến ngày</div>
        <div class="value">
          <vue-date format="DD/MM/YYYY"
                    v-model="form.dateTo">
          </vue-date>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Số seri</div>
        <div class="value">
          <input type="text" class="form-control" v-model="form.seri">
        </div>
      </div>
    </div>
  </div>

</vue-card>
