<div>
  <breadcrumb :header="header"/>
  <vue-nav>
    <ul class="list">
      <li>
        <a href="javascript:void(0)" @click="btnTraCuu_Click">
          <span class="icon one-search"></span> Tra cứu
        </a>
      </li>
    </ul>
  </vue-nav>
  <div class="page-content">
    <div class="head-top mart10">
      <div class="pull-left">
        <div class="nav tabs tab-over">
          <a href="javascript: void(0)"
             @click="setActiveTab(tabThuHo)"
             class="padt5 padb5"
             :class="{active: tabActive === tabThuHo}">
            Thu hộ tỉnh khác
          </a>
          <a href="javascript: void(0)"
             @click="setActiveTab(tabNhoThuHo)"
             class="padt5 padb5"
             :class="{active: tabActive === tabNhoThuHo}">
            Tỉnh khác thu hộ
          </a>
        </div>
      </div>
    </div>
    <div class="tab-content" style="margin-top: 42px">
      <div v-show="tabActive === tabThuHo">
        <ThuHo v-model="formThuHo"
               :trangthai="dsTT"
               :tinh="dsTinh"
               :thungan="dsThuNgan"
               :quaythu="dsQuayThu"
               :buucuc="dsBuuCuc"
        />
      </div>
      <div v-show="tabActive === tabNhoThuHo">
        <NhoThuHo v-model="formNhoThuHo"
                  :trangthai="dsTT"
                  :tinh="dsTinh"
        />
      </div>
    </div>

    <vue-card label="Danh sách phiếu thu hộ">
      <DataGrid v-bind:dataSource="dsThuHo"
                v-bind:columns="cols"
                :allowPaging="true"
                ref="dsThuHo"
                :enablePagingServer="false"
                v-show="tabActive === tabThuHo"
      ></DataGrid>
      <DataGrid v-bind:dataSource="dsNhoThuHo"
                v-bind:columns="cols"
                :allowPaging="true"
                ref="dsNhoThuHo"
                :enablePagingServer="false"
                v-show="tabActive === tabNhoThuHo"
      ></DataGrid>
    </vue-card>
  </div>
</div>
