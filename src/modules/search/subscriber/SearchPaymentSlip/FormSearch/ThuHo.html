<vue-card label="Thông tin các phiếu thu hộ tỉnh khác" noborder="true">
  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Số máy</div>
        <div class="value w30 nowrap">
          <button class="btn btn-primary">84</button>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model="form.ma_tb">
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Bưu cục</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.buucuc"
                       :allowFiltering="true"
                       :dataSource="buucuc"
                       dataValueField="MA_BC"
                       dataTextField="TENBUUCUC"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w120">Khoảng tiền</div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Kỳ HĐ</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.kyHD"
                       :allowFiltering="true"
                       :dataSource="kyHD"
                       dataValueField="CHUKYNO_VNP"
                       dataTextField="DANGCHU"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Quầy thu</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.quaythu"
                       :allowFiltering="true"
                       :dataSource="quaythu"
                       dataValueField="MAQUAY"
                       dataTextField="TENQUAY"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w120">Khoảng phiếu ID</div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row mb-0">
        <div class="key w90">Từ ngày</div>
        <vue-date format="DD/MM/YYYY"
                  v-model="form.dateFrom">
        </vue-date>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Thu ngân</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.thungan"
                       :allowFiltering="true"
                       :dataSource="thungan"
                       dataValueField="MA_NV"
                       dataTextField="TEN_NV"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w120">Khoảng số seri</div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
        <div class="value">
          <input type="text" class="form-control fw6 text" v-model="form.ma_tb">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Đến ngày</div>
        <vue-date format="DD/MM/YYYY"
                  v-model="form.dateTo">
        </vue-date>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w90">Tỉnh</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.tinh"
                       :allowFiltering="true"
                       :dataSource="tinh"
                       dataValueField="AGENT_ID"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4 col-12">
      <div class="info-row">
        <div class="key w120">Trạng thái</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.tt"
                       :allowFiltering="true"
                       :dataSource="trangthai"
                       dataValueField="id"
                       dataTextField="name"/>
          </div>
        </div>
      </div>
    </div>
  </div>
</vue-card>
