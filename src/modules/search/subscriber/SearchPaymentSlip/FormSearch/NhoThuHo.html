<vue-card label="Thông tin các phiếu tỉnh khác thu hộ" noborder="true">
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w70">Kỳ HĐ</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.kyHD"
                       :allowFiltering="true"
                       :dataSource="kyHD"
                       dataValueField="CHUKYNO_VNP"
                       dataTextField="DANGCHU"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-12">
      <div class="info-row mb-0">
        <div class="key w70">Từ ngày</div>
        <vue-date format="DD/MM/YYYY"
                  v-model="form.dateFrom">
        </vue-date>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-3 col-12">
      <div class="info-row">
        <div class="key w70">Tỉnh</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.tinh"
                       :allowFiltering="true"
                       :dataSource="tinh"
                       dataValueField="AGENT_ID"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3 col-12">
      <div class="info-row">
        <div class="key w70">Trạng thái</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="form.tt"
                       :allowFiltering="true"
                       :dataSource="trangthai"
                       dataValueField="id"
                       dataTextField="name"/>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w70">Đến ngày</div>
        <vue-date format="DD/MM/YYYY"
                  v-model="form.dateTo">
        </vue-date>
      </div>
    </div>
  </div>
</vue-card>
