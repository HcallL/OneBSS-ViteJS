<div>
    <vue-bread-crumb :header="header" />
    <vue-nav>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click="HienThiDanhSach">
                        <span class="icon one-search"></span>Tìm kiếm
                    </a>
                </li>
                <li>
                    <a href="#" @click="btnTamdung_Click">
                        <span class="icon one-sync1"></span>{{btnLabel}}
                    </a>
                </li>
                <li>
                    <a href="#" @click="btnXuatfile_Click" >
                        <span class="icon one-file"></span>Xuất file
                    </a>
                </li>
            </ul>

        </div>
    </vue-nav>
    <div class="page-content">
        <div class="box-form"> 
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="legend-title">Thông tin tìm kiếm</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w120">Ngày tiếp nhận</div>
                                <div class="value w20 padt7">
                                    <div class="check-action">
                                        <input id="chkngaytn"  type="checkbox" class="check" v-model="searchDate.ckb_ngay_tn">
                                        <span class="name"></span>
                                    </div>
                                </div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.ngay_tn" :disabled="!searchDate.ckb_ngay_tn" />
                                        <span class="icon one-calendar"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Đến ngày</div>                                
                                <div class="value">                                    
                                    <div class="input-icon-right">
                                        <flat-pickr class="form-control" :config="searchDate.dateconfig" v-model="searchDate.den_ngay" :disabled="!searchDate.ckb_ngay_tn" />
                                        <span class="icon one-calendar"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
        </div>
        <div class="box-form">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="legend-title">Danh sách chờ lập hợp đồng</div>
                    <div class="row">
                        <DataGrid v-bind:columns="gvDanhSach.tableCollumns" 
                              :showFilter="true" ref="gvDanhSach" 
                              :allowPaging="true"
                              :enable-paging-server="false"
                              :enabledSelectFirstRow="false" 
                              :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                              v-bind:dataSource="gvDanhSach.tableData" 
                              @rowSelected="gvDSTB_rowSelected"
                              @selectedRowChanged="gvDSTB_rowSelected"  
                             >
                        </DataGrid>
                    </div>
                    
                </div>
                
            </div>
        </div>
    </div>
    <b-modal id = "formthaydoidichvu"            
            size="xl" 
            hide-footer             
            header-class="popup-header"
            content-class="traphieu-content"
            title="Thay đổi dịch vụ"
            hide-footer
            hide-header
    >  
      <ChangeService />
    </b-modal>
    <b-modal id = "formthanhly"            
            size="xl" 
            hide-footer             
            header-class="popup-header"
            content-class="thanhly-content"
            title="Thanh lý"
            hide-footer
            hide-header
    >  
      <Liquidate :inDichVuId="dichvuvt_id" :inThuebaoId="thuebao_id"/>
    </b-modal>
</div>
</div>
