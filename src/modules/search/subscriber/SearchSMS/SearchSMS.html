<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a  href="#" @click.prevent="btnRefresh">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnSearchClicked">
                    <span class="icon one-search"></span>Tra cứu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <FormSearch v-model="form"/>
        <div class="nav tabs tab-over">
            <a href="#tab1" data-toggle="tab" class="active">Người dùng nhắn tin</a>
            <a href="#tab2" data-toggle="tab">Hệ thống nhắn tin</a>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <div class="table-content">
                    <DataGrid v-bind:columns="nguoidungnt.columns"
                    v-bind:dataSource="nguoidungnt.list"
                    :enable-paging-server="false"
                    :showFilter="true"
                    :allowPaging="true"
                    :showColumnCheckbox="false"
                    :enabledSelectFirstRow="true">
                    </DataGrid>
                </div>
            </div>
            <div class="tab-pane" id="tab2">
                <div class="table-content">
                    <DataGrid v-bind:columns="hethongnt.columns"
                    v-bind:dataSource="hethongnt.list"
                    :enable-paging-server="false"
                    :showFilter="true"
                    :allowPaging="true"
                    :showColumnCheckbox="false"
                    :enabledSelectFirstRow="true">
                    </DataGrid>
                </div>
            </div>
        </div>
    </div>
</div>
