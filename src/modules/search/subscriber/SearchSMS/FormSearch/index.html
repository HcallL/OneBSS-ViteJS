<vue-card label="Tra cứu  SMS">
    <div class="row">
        <div class="col-sm-3 col-12">
            <div class="info-row">
                <div class="key w90">
                    Số máy
                </div>
                <div class="value w30 nowrap">
                    <button class="btn btn-primary">84</button>
                </div>
                <div class="value">
                    <input type="number" class="form-control highlight" v-model="form.phone" v-on:keyup.enter="submit">
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w90">Từ ngày</div>
                <div class="value">
                    <div class="input-icon-right">
                        <ejs-datepicker :format="config.dateConfig.format" :showClearButton="false"
                            v-model="form.TuNgay" :value="config.dateConfig.value" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w90">Đến ngày</div>
                <div class="value">
                    <div class="input-icon-right">
                        <ejs-datepicker :format="config.dateConfig.format" :showClearButton="false"
                            v-model="form.DenNgay" :value="config.dateConfig.value" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w90">Đầu số</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt v-model="$parent.cbodauSo.value" :allowFiltering="true" :dataSource="$parent.cbodauSo.DataSource" dataTextField="name"
                            dataValueField="id">
                            </SelectExt>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-12 text-danger p-2">
            <div class="info-row">
                <div class=""> Dung lượng còn lại đến thời điểm hiện tại là:</div>
                <div class="value">
                    <input class="dataremain" v-model="form.DATA_REMAIN" :dataSource="DATA_REMAIN" disabled>
                </div>
            </div>
        </div>
    </div>
</vue-card>
