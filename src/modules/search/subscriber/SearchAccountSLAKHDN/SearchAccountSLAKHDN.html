    <div class="main-wrapper">
        <breadcrumb :header="header" />

            <ul class="list">
                <li>
                    <a href="#" @click.prevent="Timkiem_Click()">
                        <span class="icon one-search"></span>Tra cứu
                    </a>
                </li>
            </ul>
        </div>
        <div class="page-content">
            <div class="box-form">
                <div class="legend-title"> Thông tin tìm kiếm</div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Mã khách hàng</div>
                            <div class="value">
                                <input type="text" class="form-control highlight" ref="focus" v-model.trim="txtMaKH" v-on:keyup.enter="Timkiem_Click()">

                        </div>
                    </div>
                </div>
            </div>
            <div class="tabs nav tab-over">

                <div class="table-content">
                    <table class="table-result table-gachle">
                        <tr>
                            <td>
                                <div v-if="!isActice">
                                    <DataGrid
                                        v-bind:columns="ds_taikhoan.header"
                                        v-bind:dataSource="ds_taikhoan.list"
                                        :enable-paging-server="false"
                                        :allowPaging="true" :showFilter="false"
                                        :showColumnCheckbox="false"
                                        :enabledSelectFirstRow="false"
                                        >
                                    </DataGrid>
                                </div>
                                <div v-if="isActice">
                                    <DataGrid
                                        v-bind:columns="ds_thuebao.header"
                                        v-bind:dataSource="ds_thuebao.list"

                                        :allowPaging="true" :showFilter="false"

                                    </DataGrid>
