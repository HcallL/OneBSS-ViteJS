<div class="SearchAreaByPlaceName">
  <breadcrumb :header="header" />
  <vue-nav>
    <ul class="list">
      <li @click="search">
        <a><span class="icon one-search"></span>Tìm kiếm </a>
      </li>
      <li @click="accept">
        <a><span class="icon one-check"></span>Chấp nhận </a>
      </li>
    </ul>
  </vue-nav>
  <div class="page-content">
    <vue-card label="Thông tin địa danh">
      <b-row>
        <b-col md="6">
          <div class="info-row">
            <div class="key w100">Tỉnh/Tp</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.tinh" 
                  dataTextField="tentinh"
                  dataValueField="tinh_id"
                  :dataSource="options.tinh"
                  @change="changeTinh"> 
                </SelectExt>                                  
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Quận/Huyện</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.quan" 
                  dataTextField="ten_quan"
                  dataValueField="quan_id"
                  :dataSource="options.quan"
                  @change="changeQuanHuyen"> 
                </SelectExt>                              
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Phường/Xã</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.phuong" 
                  dataTextField="ten_phuong"
                  dataValueField="phuong_id"
                  :dataSource="options.phuong"
                  @change="changePhuongXa"> 
                </SelectExt>                                      
              </div>
            </div>
          </div>
        </b-col>
        <b-col md="6">
          <div class="info-row">
            <div class="key w100">Đường/Phố</div>
            <div class="value padt7 w20">
              <div class="check-action">
                <input type="checkbox" class="check" v-model="filter.state.duongPho">
                <span class="name"></span>
              </div>
            </div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.duongpho" 
                  dataTextField="ten_pho"
                  dataValueField="pho_id"
                  :dataSource="options.duongpho"
                  :disabled="!filter.state.duongPho"> 
                </SelectExt>                                  
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Ngõ/Ấp</div>
            <div class="value padt7 w20">
              <div class="check-action">
                <input type="checkbox" class="check" v-model="filter.state.ngoap">
                <span class="name"></span>
              </div>
            </div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.ngoap" 
                  dataTextField="ten_pho"
                  dataValueField="pho_id"
                  :dataSource="options.ngoap"
                  :disabled="!filter.state.ngoap"> 
                </SelectExt>                                 
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Khu</div>
            <div class="value padt7 w20">
              <div class="check-action">
                <input type="checkbox" class="check" v-model="filter.state.khu">
                <span class="name"></span>
              </div>
            </div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.khu" 
                  dataTextField="ten_pho"
                  dataValueField="pho_id"
                  :dataSource="options.khu"
                  :disabled="!filter.state.khu"> 
                </SelectExt>                                   
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Đặc điểm</div>
            <div class="value padt7 w20">
              <div class="check-action">
                <input type="checkbox" class="check" v-model="filter.state.dacdiem" >
                <span class="name"></span>
              </div>
            </div>
            <div class="value">
              <div class="select-custom">
                <SelectExt 
                  v-model="filter.dacdiem" 
                  dataTextField="dacdiem"
                  dataValueField="dacdiem_id"
                  :dataSource="options.dacdiem"
                  :disabled="!filter.state.dacdiem"> 
                </SelectExt>                                  
              </div>
            </div>
          </div>
        </b-col>
      </b-row>
    </vue-card>

    <!-- Các tabs -->
    <b-tabs class="tabs mt-3" v-model="tabIndex">
      <b-tab title="Khu vực" active>
        <Khuvuc 
          :dataGrid="dsKhuvuc" 
          @kvDaGanSelected="updateKvDaGan" />
      </b-tab>
      <b-tab title="Đơn vị">
        <Donvi 
          :dataGrid="dsDonvi" 
          @changeLoaiDv="updateLoaiDv" 
          @DvSelected="updateDV"/>
      </b-tab>
    </b-tabs>
  </div>
</div>
