<b-modal ref="modalWarpper" size="xl" body-class="p-0" centered scrollable hide-footer>
  <div slot="modal-title">
    <span class="icon one-history"></span>
    Lịch sử thay đổi dữ liệu
  </div>
  <div class="modal-content popup-box">
    <div class="list-actions-top">
      <!-- <ul class="list">
      <li>
        <a @click="onSave"> <span class="icon one-save"></span> Ghi lại </a>
      </li>
    </ul> -->
    </div>
    <div class="popup-body">
      <div class="box-form">
        <DataGrid
          ref="gridboxLichSu"
          v-bind:columns="gridboxLichSu.columns"
          v-bind:dataSource="gridboxLichSu.data"
          :showColumnCheckbox="false"
          :enablePagingServer="false"
          :allowPaging="true"
          :showFilter="true"
          :defaultColumnCheckboxChecked="false"
          :enabledSelectFirstRow="true"
          :panelDataHeight="'300px'"
        />
      </div>
    </div>
  </div>
</b-modal>
