<div class="main-wrapper main-wrappertcabc">
    <div class="breadcrumb-top">
        <div class="main-title">In Biên bản nghiệm thu</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Tra cứu </a>
            </li>
            <li class="breadcrumb-item"><a href="#">Phát triển thuê bao </a></li>
            <li class="breadcrumb-item active">In biên bản nghiệm thu</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="load_ds_phieu_yc">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="tsbtnInBB_Click">
                    <span class="icon one-file-download"></span>Xuất phiếu
                </a>
            </li>
        </ul>

    </div>
    <div class="page-content">

        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin thuê bao</div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w80">Loại HĐ/PL</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <!-- <select name="loai_hd" id="lst_loai_hd" class="form-control" v-model="listbox.loai_hd.value">
                                            <option v-for="tk in listbox.loai_hd.list" v-bind:value="tk.loaihd_id">{{ tk.ten_loaihd }}</option>
                                        </select> -->
                                        <!-- <select2 :options="listbox.loai_hd.list" v-model="listbox.loai_hd.value">
                                            <option disabled value="0">Select one</option>
                                        </select2> -->
                                        <ejs-multiselect ref="lst_loai_hd" v-model="listbox.loai_hd.value"
                                            :fields="listbox.loai_hd.fields" :showDropDownIcon='true'
                                            :dataSource='listbox.loai_hd.list' :allowFiltering="true"
                                            :showSelectAll='true' :mode="'CheckBox'">
                                        </ejs-multiselect>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key w100">Kiểu LĐ</div>
                                <div class="value">
                                    <input type="text" class="form-control text fw6" v-model="txtKieuLD">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w80">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-on:change="filterMedia">
                                        <span class="name">Từ ngày</span>
                                    </div>
                                </div>
                                <div class="value">
                                    <!-- <div class="input-icon-right">
                                        <flat-pickr class="form-control" :config="dateconfig" v-model="tuNgay" name="date"/>
                                        <span class="icon one-calendar"></span>
                                    </div> -->
                                    <div class="input-icon-right">
                                        <date-picker :format="dateFormat" :disabled="!date_enable"
                                            :value-type="dateFormat" :time-title-format="dateFormat" v-model="tuNgay"
                                            :type="typeFormat">
                                            <template #icon-calendar>
                                                <span class="icon one-calendar"></span>
                                            </template>
                                        </date-picker>
                                    </div>

                                </div>

                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key w100">Đến ngày</div>
                                <div class="value">
                                    <!-- <div class="input-icon-right">
                                        <flat-pickr class="form-control" :config="dateconfig" v-model="denNgay" name="date"/>
                                        <span class="icon one-calendar"></span>
                                    </div> -->
                                    <div class="input-icon-right">
                                        <date-picker :format="dateFormat" :disabled="!date_enable"
                                            :value-type="dateFormat" :time-title-format="dateFormat" v-model="denNgay"
                                            :type="typeFormat">
                                            <template #icon-calendar>
                                                <span class="icon one-calendar"></span>
                                            </template>
                                        </date-picker>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w80">
                                    Dịch vụ VT
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <!-- <select name="loai_dichvu_vt" id="lst_loai_dichvu_vt" class="form-control" v-model="listbox.loai_dichvu_vt.value">
                                            <option v-for="item in listbox.loai_dichvu_vt.list" v-bind:value="item.dichvuvt_id">{{ item.ten_dvvt }}</option>
                                        </select> -->
                                        <select2 :options="listbox.loai_dichvu_vt.list"
                                            v-model="listbox.loai_dichvu_vt.value">
                                            <option disabled value="0">Select one</option>
                                        </select2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key w100">Số máy/Acc <span class="red">(*)</span></div>
                                <div class="value">
                                    <input type="text" class="form-control highlight fw6 text" v-model="txtMaTB">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">
                            Địa chỉ LĐ
                        </div>
                        <div class="value">
                            <input type="text" class="form-control fw6 text" v-model="txtDiaChiLD">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin giao việc</div>

                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key">
                                    Ngày xuất phiếu
                                </div>
                                <div class="value">
                                    <!-- <div class="input-icon-right">
                                        <flat-pickr class="form-control" :config="dateconfig" v-model="tuNgay" name="date"/>
                                        <span class="icon one-calendar"></span>
                                    </div> -->
                                    <div class="input-icon-right">
                                        <date-picker :format="dateFormat" :value-type="dateFormat"
                                            :time-title-format="dateFormat" v-model="tuNgay" :type="typeFormat">
                                            <template #icon-calendar>
                                                <span class="icon one-calendar"></span>
                                            </template>
                                        </date-picker>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key">
                                    Nhân viên GV
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select2 :options="listbox.nhanvien.list" v-model="listbox.nhanvien.value_gv">
                                            <option disabled value="0">Select one</option>
                                        </select2>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key">Nhân viên TH</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <select2 :options="listbox.nhanvien.list" v-model="listbox.nhanvien.value_th">
                                            <option disabled value="0">Select one</option>
                                        </select2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Ghi chú
                        </div>
                        <div class="value">
                            <textarea name="" class="form-control" style="height: 70px;resize: none;"
                                v-model="txtGhiChu"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Danh sách phiếu yêu cầu
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="table-content">
                <DataGrid v-bind:columns="listbox.ds_phieu_yc.header" v-bind:dataSource="listbox.ds_phieu_yc.list"
                    :enable-paging-server="false" :allowPaging="true" :showFilter="true" :showColumnCheckbox="true"
                    :enabledSelectFirstRow="false" ref="DsPhieuYC" @selectedItemsChanged="grddsPhieuYCChanged">
                </DataGrid>
            </div>

        </div>
        <InBienBan ref="popupInBB" :params="modelIn" />
    </div>


</div>
