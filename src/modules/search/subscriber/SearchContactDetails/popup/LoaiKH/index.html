<b-modal
  :id="id"
  size="lg"
  no-close-on-backdrop
  body-class="modal-body p-0"
  hide-footer
  hide-header
  hide-header-close
  @shown="onShownModal"
  @hidden="onHiddenModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Danh sách loại khách hàng
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnChapNhan">
            <span class="icon one-save"></span> Chấp nhận
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title mart10">Tìm kiếm loại khách hàng</div>
        <div class="row">
          <div class="info-row">
            <div class="key w100">Kiểu KH</div>
            <div class="value">
              <div class="select-custom" ref="kieu_kh">
<!--                <SelectExt v-model=""-->
<!--                           :settings="{dropdownParent: $refs['kieu_kh']}"-->
<!--                           :dataSource="[]"-->
<!--                           dataTextField="TENTINH"-->
<!--                           dataValueField="TINH_ID"/>-->
                  <select v-model="cboKieuKH" class="form-control">
                    <option :value="0">Cá nhân</option>
                    <option :value="1">Doanh nghiệp</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="info-row">
            <div class="key w100">Nhóm KH</div>
            <div class="value">
              <div class="select-custom" ref="nhom_kh">
<!--                <SelectExt v-model="cboNhomKH"-->
<!--                           :settings="{dropdownParent: $refs['nhom_kh']}"-->
<!--                           :dataSource="dsNhomKH"-->
<!--                           dataTextField="ten_nhom"-->
<!--                           dataValueField="nhomlkh_id"/>-->
                <ComboboxGrid ref="cboGridNhomKH" v-bind:columns="[
                      {fieldName: 'ma_nhom', headerText: 'Mã nhóm KH', allowFiltering: true},
                      {fieldName: 'ten_nhom', headerText: 'Tên nhóm KH', allowFiltering: true},
                      ]" v-model="cboNhomKH" v-bind:dataSource="dsNhomKH" textField="ten_nhom" valueField="nhomlkh_id"
                              ></ComboboxGrid>
              </div>
            </div>
          </div>
        </div>
        <DataGrid v-bind:columns="[
            {fieldName: 'ma_loaikh', headerText: 'Mã Loại KH', allowFiltering: true},
            {fieldName: 'ten_loaikh', headerText: 'Tên loại KH', allowFiltering: true},
            ]" v-bind:dataSource="dsLoaiKH"
                  panelDataHeight="200px"
                  ref="gridLoaiKH"
                  :showFilter="true"
                  @rowSelected="rowSelected"
                  @recordDoubleClick="recordDoubleClick"
        ></DataGrid>
      </div>
    </div>
  </div>
</b-modal>
