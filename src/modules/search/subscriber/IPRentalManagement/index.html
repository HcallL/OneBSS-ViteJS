<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li :class="{ disabled: activeLayTT}" @click="btnLayTT_Click">
                <a :class="{ 'disabled-color': activeLayTT }">
                    <span class="icon one-reload1"></span> Lấy TT
                </a>
            </li>

            <li :class="{ disabled: activeNhapMoi}" @click="btnNhapMoi_Click">
                <a :class="{ 'disabled-color': activeNhapMoi }">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>

            <li :class="{ disabled: activeGhiLai }" @click="btnCapNhat_Click">
                <a :class="{ 'disabled-color': activeGhiLai }">
                    <span class="icon one-save"></span> Cập nhật
                </a>
            </li>

            <li :class="{ disabled: activeHuyBo }" @click="btnHuyBo_Click">
                <a :class="{ 'disabled-color': activeHuyBo }">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
                </a>
            </li>

            <li :class="{ disabled: activeXoa }" @click="btnXoa_Click">
                <a :class="{ 'disabled-color': activeXoa }">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Xoá
                </a>
            </li>

        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-8 col-12">
                <div class="box-form">
                    <div class="legend-title mart20">Thông tin thuê bao</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key">Dịch vụ VT</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model="thongTinTB.dichVuVTSelected" :allowFiltering="true"
                                            dataTextField="ten_dvvt" dataValueField="dichvuvt_id"
                                            :dataSource="thongTinTB.dichVuVT">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Loại hình TB</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="thongTinTB.loaiHinhTB">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Số máy/Account</div>
                        <div class="value">
                            <input @keyup.enter="txtMA_TB_KeyPress" type="text" class="form-control" v-model="thongTinTB.soMay">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Thương hiệu</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="thongTinTB.thuongHieu" >
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key">Số lượng IP tĩnh</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="thongTinTB.soLuongIPTinh">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Số lượng IP MP</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="thongTinTB.soLuongIPMP">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-12">
                <div class="box-form">
                    <div class="legend-title mart20">Thông tin thuê IP</div>
                    <div class="info-row">
                        <div class="key w150">Số lượng IP tĩnh thuê</div>
                        <div class="value">
                            <input ref="ipTinhThueRef" type="text" class="form-control" v-model="thongTinThueIP.soLuongIPTinhThue">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w150">Số lượng Block thuê</div>
                        <div class="value">
                            <input ref="blockThueRef" type="text" class="form-control" v-model="thongTinThueIP.soLuongBlockThue">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>


        <div class="div-table">
            <div class="legend-title mart20">Lịch sử cập nhật thuê IP</div>
            <div class="table-content">
                <DataGrid ref="gridDS" v-bind:columns="tableConfig.tableCollumns"
                    v-bind:dataSource="tableConfig.tableData" :showFilter="true" :allowPaging="true"
                    :enablePagingServer="false">
                </DataGrid>
            </div>
        </div>

    </div>


</div>
