<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Tra cứu biến động khuyến mại</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="btnTimKiem">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w50">Mã TB</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtMaTB" ref="inputMaTB"  @keyup.enter="txtMaTB_KeyPress">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Dịch vụ</div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="cboDichVu.value" :options="cboDichVu.data" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách thuê bao báo hỏng - cắt chuyển</div>
            <div class="table-content">
                <table class="table-result table-gachle">
                    <DataGrid class="grid table-result" v-bind:columns="[
                    {fieldName: 'ma_gd', headerText: 'Mã GD', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'ngay_yc', headerText: 'Ngày YC', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'ngay_ht', headerText: 'Ngày HT', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'ma_tb', headerText: 'Mã TB', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'ten_tb', headerText: 'Tên TB', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'ten_kieuld', headerText: 'Kiểu lắp đặt', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'trangthai_hd', headerText: 'Trạng thái HĐ', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'ten_km', headerText: 'Tên KM', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'ten_ctkm', headerText: 'Tên CTKM', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'kieu_yc', headerText: 'Kiểu YC', allowFiltering: true, allowSorting: false, textAlign: 'left'},
                    {fieldName: 'thang_bd', headerText: 'Tháng BĐ', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_huongkm', headerText: 'Tháng hưởng KM', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_huongdc', headerText: 'Tháng hưởng ĐC', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_bddc', headerText: 'Tháng BĐ ĐC', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_ktdc', headerText: 'Tháng KT ĐC', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_bdtg', headerText: 'Tháng BĐ TG', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'thang_kttg', headerText: 'Tháng KT TG', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tien_tg', headerText: 'Tiền TG', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'sothang_tg', headerText: 'Số tháng TG', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tyle_tb', headerText: 'Tỷ lệ TB', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tyle_sd', headerText: 'Tỷ lệ SD', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tien_tg', headerText: 'Tiền trả trước', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tien_td', headerText: 'Tiền TD', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tien_sd', headerText: 'Tiền SD', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'cuoc_sd', headerText: 'Cước SD', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'tien_tb', headerText: 'Tiền TB', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'cuoc_tb', headerText: 'Cước TB', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'ngay_huy', headerText: 'Ngày huỷ', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'ngay_bd', headerText: 'Ngày BĐ', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'ngay_kt', headerText: 'Ngày KT', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'ngay_thoai', headerText: 'Ngày thoái', allowFiltering: true, allowSorting: false, textAlign: 'right',type: 'date',format:'dd/MM/yyyy HH:mm:ss'},
                    {fieldName: 'khuyenmai_id', headerText: 'Khuyến mại ID', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'chitietkm_id', headerText: 'Chi tiết KM ID', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    {fieldName: 'rkm_id', headerText: 'RKM ID', allowFiltering: true, allowSorting: false, textAlign: 'right'},
                    ]" v-bind:dataSource="dgvDSThueBao" :showFilter="true"
                    :showColumnCheckbox="false"
                    :defaultColumnCheckboxChecked="false"
                    :allowPaging="true" :enablePagingServer="false">
                </DataGrid>
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
</div>
