<div>
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list" >
            <li>
                <a href="javascript:;" @click="nhapMoi()">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
            <li>
                <a href="#" @click="doSearch">
                    <span class="icon one-search" ></span> Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form box-gn-tt">
            <div class="legend-title">
                <div class="pull-left">
                    <div class="title">Thông tin Cá nhân,Doanh nghiệp</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-16 col-md-6 order-1">
                    <div class="info-row">
                        <div class="key ">
                            Số thuê bao
                        </div>
                        <div class="value">
                            <b-input-group style="display: flex">
                                <b-button variant="primary">84</b-button>
                                <b-input @keyup.enter="doSearch" id="txtMaTB" v-model= 'so_tb'></b-input>
                            </b-input-group>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-3 order-md-2">
                    <div class="info-row">
                        <div class="key w130">
                            Mã cơ quan
                        </div>
                        <div class="value">
                            <input type="text" class="form-control"  v-model='ma_cq' @keyup.enter="doSearch">

                    </div>
                </div>
                <div class="col-12 col-md-6 order-2 order-md-3">
                    <div class="info-row">
                        <div class="key w130">              
                        </div>
                        <div class="value">
                            <input type="radio" class="check"   v-model='loai' value="2"  />
                            <label  class="name">Khách hàng doanh nghiệp >= 10 Thuê bao</label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-4 order-md-4">
                    <div class="info-row">
                        <div class="key w130">          
                        </div>
                        <div class="value">
                            <input type="radio" class="check"  v-model='loai' value="1" >
                            <label  class="name111">Khách hàng cá nhân >= 3 Thuê bao</label>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
        <vue-card label="Danh sách thuê bao ">
            <DataGrid
              :columns="dataGrid.columns"
              :dataSource="dataGrid.dataSource"
              :showColumnCheckbox="false"
              :enable-paging-server="false"
              :allowPaging="true"
              :showFilter="true"
            />
          </vue-card>
       
    </div>
</div>
