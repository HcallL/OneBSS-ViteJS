<b-modal class="modal" v-model="isShow" size="lg"  hide-header hide-footer no-close-on-esc no-close-on-backdrop>
    <div class="modal-dialog" style="width: 100%; max-width:850px; margin: unset">
        <div class="modal-content popup-box">
            <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Danh sách số lần cập nhật thuê bao</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="closeModalLSTB">
                    </div>
                </div>
               
                <div class="popup-body">
                    <div class="table-content"> 
                         <DataGrid :dataSource="dsLS"
                                          :columns="[
                                                    {fieldName: 'NGUOI_CN', headerText: 'User CN', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'TEN_DV', headerText: 'Đơn vị', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'NGAY_CN', headerText: 'Ngày CN', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'GIATRI_CU', headerText: 'Giá trị cũ', allowFiltering: true, allowSorting:false},                                                   
                                                    {fieldName: 'GIATRI_MOI', headerText: 'Giá trị mới', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'LANDAU', headerText: 'Cập nhật lần đầu', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'TEN_NV', headerText: 'Người CN', allowFiltering: true, allowSorting:false},                                                    
                                                    ]"
                                          :showFilter="false"                                                                                                                                                                       
                                          >
                             </DataGrid>             
                    </div>  
                </div>
            </div>
            </div>
    </div>            
</b-modal>
