<div>
    <vue-bread-crumb :header="header" />
    <vue-nav>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click ="btnTraCuu_Click">
                        <span class="icon one-search"></span>Tra cứu
                    </a>
                </li>
                
                
            </ul>
            
        </div>
    </vue-nav>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin khách hàng</div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w120">Mã khách hàng</div>
                            <div class="value">
                                <input type="text" class="form-control highlight" v-model = "txtMaKh" v-on:keyup.enter="txtMaKh_KeyPress">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w140">Số máy/Acount</div>
                            <div class="value">
                                <div class="input-more-button">
                                    <button class="btn blue" disabled >
                                        84
                                    </button>
                                    <input type="text" class="form-control highlight" v-model = "txtMaTB" v-on:keyup.enter="txtMaTB_KeyPress">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="info-row">
                    <div class="key w120">Tên khách hàng</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model = "txtTenKH">
                    </div>
                </div>
            </div>
            <div class="info-row">
                <div class="info-row">
                    <div class="key w120">Địa chỉ khách hàng</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model = "txtDiaChiKH">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w120">Mã số thuế</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model = "txtMST">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w140">Mã thuê bao đại diện</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model = "txtMaTBDD">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w120">Mã nhân viên</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model = "txtMaNV">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="info-row">
                            <div class="key w140">Mã tuyến</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model = "txtMaTuyen">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Thông tin nợ</div>
            <DataGrid v-bind:columns="collumnsDSNo" 
                      ref = 'dsthuebao' 
                      v-bind:dataSource="options.dsNo" 
                      :showFilter="true" 
                      :allowPaging="true" 
                      :enablePagingServer="false" 
                      @queryCellInfo = "griddataGridCellCreated"
                      :enabledSelectFirstRow="true" 
                      :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }">
            </DataGrid>   
        </div>
    </div>
</div>
