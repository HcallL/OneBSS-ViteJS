<b-modal class="modal" :id="modalId" size="sm" hide-header hide-footer centered @shown="showModal">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class=""></span> Đổi serial</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
            </div>
        </div>
        <div class="popup-body">
            <div class="">
                <div class="row padb3">
                    <div class="key"> Tên vật tư</div>
                </div>
                <div class="row padb3">
                    <div class="value">
                        <div class="select-custom">
                            <!-- <b-form-select v-model="value_tenVatTu" class="form-control" :options="tenVatTu">
                            </b-form-select> -->
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt v-model.trim="value_tenVatTu" :dataSource="tenVatTu"
                                        dataTextField="tenVatTu" dataValueField="vatTuId" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row padb3">
                    <div class="key"> Serial thu hồi: {{serialCu}}. Nhập serial bạn muốn thay đổi</div>
                </div>
                <div class="row padb3">
                    <div class="value">
                        <input v-model="serialChange" class="form-control" type="text">
                        </input>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <button class="btn-outline-dark pull-right" style="width: 20%" @click="updateSerial">Đổi
                        </button>
                    </div>
                    <div class="col-sm-6 col-12" @click="cancelUpdateSerial">
                        <button class="btn-outline-dark" style="width: 20%">Hủy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
