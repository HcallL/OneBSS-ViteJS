<div>
  <!-- <breadcrumb :header="header" /> -->
  <div class="list-actions-top">
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#" @click="fetchTraCuuVatTu()">
            <span class="icon one-search"></span> Tra cứu
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w80">
              Kho
            </div>
            <div class="value" v-click-outside="hide">
              <div class="input-group">
                <div class="input-text">
                  <div class="select-custom">
                    <input ref="Kho" v-model="khoSelected" :options="DanhSachTonKhoDb" class="form-control"
                      @click="statusListKho = !statusListKho">
                    </input>
                  </div>
                </div>
                <div class="input-addon">
                  <button class="btn text-desc" @click="fetchDanhSachKho()">
                    <span class="one-back1"></span>
                  </button>
                </div>
              </div>
              <div class="vattu_table">
                <DataGrid v-if="statusListKho" v-bind:columns="[
                {fieldName: 'maKho', headerText: 'Mã kho', allowFiltering: true, allowSorting: false, width: '120px'},
                {fieldName: 'tenKho', headerText: 'Tên kho', allowFiltering: true, allowSorting: false, width: '120px'}
                ]" v-bind:dataSource="DanhSachTonKhoDb" :showFilter="true"
                  @selectedRowChanged="gridKho_selectedRowChanged" :showColumnCheckbox="true"
                  @selectedItemsChanged="gridKho_selectedData_checkbox" dataKeyField="khoID"
                  :enabledSelectFirstRow="false" :defaultColumnCheckboxChecked="false" :allowPaging="true"
                  :enablePagingServer="false" :pageSize="10000">
                </DataGrid>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key">
              Ngày tiếp nhận
            </div>
            <div class="value">
              <div class="input-icon-right">
                <ejs-datepicker ref="ngayTNDatepicker" v-model="denNgay" :format="'dd/MM/yyyy'" :allowEdit=false
                  :showClearButton=false>
                </ejs-datepicker>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="legend-title">Danh sách vật tư</div>
      <div class="table-content">
        <DataGrid v-bind:columns="[
            {fieldName: 'MA_KHO', headerText: 'Tên kho', allowFiltering: true, allowSorting: true, freeze:'Left'},
            {fieldName: 'LOHANG', headerText: 'Lô hàng', allowFiltering: true},
            {fieldName: 'MA_VT', headerText: 'Mã vật tư', allowFiltering: true},
            {fieldName: 'TEN_VT', headerText: 'Tên vật tư', allowFiltering: true},
            {fieldName: 'sl_treo', headerText: 'SL tạm ứng', allowFiltering: true},
            {fieldName: 'SOLUONG', headerText: 'SL tồn', allowFiltering: true},
            {fieldName: 'SL_TONTHUC', headerText: 'SL tồn thực', allowFiltering: true},
            {fieldName: 'SL_C_DD', headerText: 'SL DD', allowFiltering: true},
            {fieldName: 'SL_XUAT', headerText: 'SL xuất', allowFiltering: true},
            {fieldName: 'so_hd', headerText: 'Số HĐ', allowFiltering: true},
            {fieldName: 'duAn', headerText: 'Dự án', allowFiltering: true},
            {fieldName: 'nguoiQL', headerText: 'Người QL', allowFiltering: true},
            {fieldName: 'dienDai', headerText: 'Diễn giải', allowFiltering: true},
            {fieldName: 'noiDung', headerText: 'Nội dung', allowFiltering: true},
            {fieldName: 'GHICHU', headerText: 'Ghi chú', allowFiltering: true},
            {fieldName: 'DONGIA', headerText: 'Đơn giá', allowFiltering: true},
            {fieldName: 'chatluong', headerText: 'Chất lượng', allowFiltering: true},
            {fieldName: 'loaikho', headerText: 'Loại kho', allowFiltering: true},
            {fieldName: 'MAKHOTD', headerText: 'Mã kho KT', allowFiltering: true},
            {fieldName: 'kieuphieu', headerText: 'Kiểu phiếu', allowFiltering: true},
        ]" v-bind:dataSource="DSTraCuuTonKho" :showFilter="true" @selectedRowChanged="gridDSVatTu_selectedRowChanged"
          :showColumnCheckbox="false" dataKeyField="ma_vt" :defaultColumnCheckboxChecked="false" :allowPaging="true"
          :pageSize="pageInfo.pageSize" :pageIndex="pageInfo.pageNo" :totalRecords="pageInfo.totalElement"
          @pageChanged="pageChanged_DSTraCuuTonKho" :enablePagingServer="true">
        </DataGrid>
      </div>
    </div>
  </div>
</div>
