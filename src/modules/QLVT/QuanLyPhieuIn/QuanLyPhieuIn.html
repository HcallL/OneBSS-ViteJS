<div>
    <div class="list-actions-top" style="position: unset;">
        <ul class="list">
            <li @click="onClickTimKiem">
                <a><span class="icon one-search"></span> Tìm kiếm </a>
            </li>
            <li @click="onClickLamMoi">
                <a><span class="icon one-reload"></span> Làm mới</a>
            </li>
            <li @click="onClickCapNhat">
                <a><span class="icon one-save"></span> Cập nhật</a>
            </li>
            <li @click="onClickInPhieu">
                <a><span class="icon one-print"></span> In phiếu</a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">
                        Tiêu chí tìm kiếm
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Từ ngày</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker class="form-control bg-none bor0 fw6 text h24"
                                            :format="dateFormat" v-model="txtTuNgay">
                                        </ejs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Đến ngày</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker class="form-control bg-none bor0 fw6 text h24"
                                            :format="dateFormat" v-model="txtDenNgay">
                                        </ejs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <div class="info-row">
                                <div class="key w110">Kiểu in</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model.trim="txtKieuIn" :dataSource="cboKieuIn" dataTextField="TEN"
                                            @change="changeValueKieuIn" dataValueField="ID" placeholder="Chọn kiểu in">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 col-12">
                            <div class="info-row">
                                <div class="key w100">Loại chứng từ</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model.trim="txtLoaiChungTu" :dataSource="cboLoaiChungTu"
                                            dataTextField="loaiCt" dataValueField="loaiCtId" placeholder="Chọn kiểu in">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w110">Trạng thái in</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model.trim="txtTrangThaiIn" :dataSource="cboTrangThaiIn"
                                            dataTextField="TEN" dataValueField="ID" placeholder="Chọn trạng thái in">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-12">
                            <div class="info-row">
                                <div class="key w110">
                                    <div class="check-action">
                                        <input type="checkbox" class="checkbox" v-model="checkBoxNguoiLap">
                                        <span class="name">Người lập</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w110">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="checkBoxVatTu">
                                <span class="name">Vật tư</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <ComboboxGrid
                                    v-bind:columns="[{fieldName: 'tenVatTu', headerText: 'Tên vật tư', allowFiltering: true}]"
                                    v-bind:dataSource="cboVatTu" textField="tenVatTu" valueField="maVatTu"
                                    v-bind:enabled="checkBoxVatTu" ref="selectedDSVatTu" :showColumnCheckbox='true'
                                    placeholder="Chọn lần tạo">
                                </ComboboxGrid>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="checkBoxCuonCap">
                                        <span class="name">Cuộn cáp</span>
                                    </div>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtCuonCap"
                                        v-bind:readonly="!checkBoxCuonCap">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="checkBoxLoHang">
                                        <span class="name">Lô hàng</span>
                                    </div>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtLoHang"
                                        v-bind:readonly="!checkBoxLoHang">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w110">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="checkBoxSoCV">
                                <span class="name">Số CV</span>
                            </div>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtSoCV" v-bind:readonly="!checkBoxSoCV">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="box-form" style="min-height: 260px">
                    <div class="legend-title">
                        Thông số in
                    </div>
                    <div class="info-row">
                        <div class="key w110">Ngày PXK</div>
                        <div class="value">
                            <div class="input-icon-right">
                                <ejs-datepicker class="form-control bg-none bor0 fw6 text h24" :format="dateFormat"
                                    v-model="txtNgayPXK">
                                </ejs-datepicker>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">Số PXK</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtSoPXK">
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">SL vật tư in</div>
                                <div class="value">
                                    <input type="number" class="form-control" v-model="txtSLVatTuIn">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách chứng từ</div>

            <div class="table-content" style="overflow-x: hidden;">
                <DataGrid ref="slectedDSChungTu" class="table-result table-gachle" v-bind:columns="[
                {fieldName: 'SOPHIEU' , headerText: 'Số phiếu', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'TRANGTHAI' , headerText: 'Trạng thái', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'LOAI_CT' , headerText: 'Loại chứng từ', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'NGAY_CT' , headerText: 'Ngày yêu cầu', textAlign: 'Right', allowFiltering: true,},
                {fieldName: 'TIEN' , headerText: 'Tiền', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'KHO_GIAO' , headerText: 'Từ kho', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'KHO_NHAN' , headerText: 'Đến kho', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'MUCDICH' , headerText: 'Mục đích', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'ND_GIAO' , headerText: 'Nội dung', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'NGUOI_CN' , headerText: 'Người lập', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'LOAI' , headerText: 'Loại', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'SO_CV' , headerText: 'Số công văn', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'DONVI_DK' , headerText: 'Đơn vị ĐK', textAlign: 'Left', allowFiltering: true,},
                {fieldName: 'NGUOI_LH' , headerText: 'Người LH', textAlign: 'Left', allowFiltering: true,},]"
                    v-bind:dataSource="dsChungTu" :showFilter="true" dataKeyField="CHUNGTU_ID" :allowPaging="true"
                    :enablePagingServer="false" :childGrid='childGrid' :showColumnCheckbox='true'
                    @selectedRowChanged="selectedRowChanged" :enabledSelectFirstRow="false"
                    @detailDataBound='onDetailDataBound' @rowDataBound='rowDataBound'>
                </DataGrid>
            </div>
        </div>
    </div>

</div>
