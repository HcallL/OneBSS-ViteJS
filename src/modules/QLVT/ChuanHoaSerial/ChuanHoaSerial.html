<div>
    <div class="list-actions-top">
        <ul class="list">
          
            <li>
                <a class="pointer" @click="tsbtnMauEx">
                    <span class="icon one-xlsx-import"></span>File Excel mẫu
                </a>
            </li>         
               <li>
                <a class="pointer">
                    <label for="uploadIHD">
                        <span class="icon one-xlsx-import"></span>Nhập từ Excel
                        <input
                            type="file"
                            ref="fileInputIHD"
                            hidden
                            id="uploadIHD"
                            accept=".xls,.xlsx"
                            @change="tsbtnExcelDK"
                            @click="$refs.fileInputIHD.value = null"
                        />
                    </label>
                </a>
            </li>
            <li>
                <a class="pointer" @click="tsbtnXuLy">
                    <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Thực hiện xử lý
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
                <div class="box-form">
                        <div class="legend-title">Danh sách serial</div>
                        <DataGrid
                        v-bind:columns="[
                        { fieldName: field='STT', headerText: 'STT' , textAlign: 'center', allowFiltering: true, width: 80,allowEditing:false,},                        
                        { fieldName: field='TEN_TB',  headerText: 'Tên thiết bị' , textAlign: 'center', allowFiltering: true,allowEditing:false,},                        
                        { fieldName: field='SN', headerText: 'SN' , textAlign: 'center', allowFiltering: true,allowEditing:false,},                        
                        { fieldName: field='THUNG', headerText: 'Thùng' , textAlign: 'center', allowFiltering: true, allowEditing:false,},                        
                        { fieldName: field='MA_THUEBAO', headerText: 'Mã thuê bao' , textAlign: 'center', allowFiltering: true, allowEditing:true,},                        
                        { fieldName: field='TEN_THUEBAO', headerText: 'Tên thuê bao' , textAlign: 'left', allowFiltering: true, allowEditing:true,},                                                                              
                        ]"
                        ref="gridDSSerial"
                        :dataSource="dtDsSerial"
                        :showFilter="true"
                        :enablePagingServer="false"
                        :showColumnCheckbox="true"
                        :editSettings=" { allowEditing: true , mode:'Batch'}"
                        :allowPaging="true"
                        @cellSaved="onCellSaved"
                    >
                    </DataGrid>             
                </div>                   
            </div>
        </div>
       
    </div>
</div>
