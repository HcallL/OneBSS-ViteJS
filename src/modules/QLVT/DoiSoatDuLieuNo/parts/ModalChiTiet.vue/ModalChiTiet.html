<b-modal ref="ModalChiTiet" size="xl" hide-header hide-header-close hide-footer body-class="p-0" no-close-on-backdrop
  @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-upload"></span>Chi tiết phiếu
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
    </div>
    <div class="popup-body">
      <div class="box-form">
        <DataGrid :columns="tbMain_columns" :dataSource="tbMain_dataSource" :allowPaging="true" panelDataHeight="150px"
        :enablePagingServer="false" :showFilter="true" />
      </div>
    </div>
  </div>
</b-modal>
