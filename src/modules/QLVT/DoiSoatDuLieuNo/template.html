<div class="main-wrapper">
  <div>
    <breadcrumb />
    <div class="list-actions-top">
      <ul class="list">
        <!-- <li>
          <a>
            <span class="icon one-file-plus"></span> Nhập mới
          </a>
        </li> -->
      </ul>
    </div>
  </div>
  <div class="page-content">
    <div class="box-form" style="margin-top: 30px;">
      <div class="legend-title">
        Đối soát dữ liệu nợ
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w130 nowrap">Chu kỳ</div>
            <div class="value">
              <select2 :options="chuky_options" v-model="chuky" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w130 nowrap">
              Người thực hiện
            </div>
            <div class="value">
              <input type="text" class="form-control highlight" style="color: #035FCC; font-weight: bold;" v-model="nguoithuchien" disabled />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w130 nowrap">
              Đối soát thông tin
            </div>
            <div class="value">
              <select2 v-model="doisoat" :options="[
                {id: 'ma_tt', text: 'Mã Thanh toán'},
                {id: 'ma_t', text: 'Mã Thuế'},
                ]" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w130 nowrap">
              Hiển thị
            </div>
            <div class="value">
              <select2 v-model="hienthi" :options="[
                {id: 'lech', text: 'Lệch'},
                {id: 'tatca', text: 'Tất cả'},
                ]" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-form">
      <div class="legend-title">
        Thông tin nợ
      </div>
      <DataGrid :columns="tbMain_columns" :dataSource="tbMain_dataSource" :allowPaging="true" panelDataHeight="300px"
        :enablePagingServer="false" :showFilter="true" />
    </div>
  </div>
  <ModalChiTiet ref="ModalChiTiet" />
</div>
