<div>
    <div class="popup-header d-flex ">
        <div class="flex-grow-1 ">
            Gán thuộc tính       
        </div>
        <div class="close -ap icon-close" data-dismiss="modal" @click='Close()' ></div>
    </div>
    <div class="mt-3 ml-3">
        <button class="btn btn-outline-primary" @click="tsbtnHoanThanh_Click">
            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Xác nhận
        </button>
    </div>
    <div class="popup-body">
        <DataGrid3 v-bind:columns="[
            {fieldName: 'THUOCTINH', headerText: 'Thuộc tính', allowFiltering: true, allowSorting: true}, 
            {fieldName: 'GIATRI', headerText: 'Giá trị', allowFiltering: true, allowSorting: true , allowEditing:true, type:'string'},
            {fieldName: 'THUOCTINH_ID', headerText:'', visible:false, isPrimaryKey:true}                                                         
            ]" 
            ref="gridViewVatTu" class="table-result table-gachle"
            v-bind:dataSource="gridVatTu"                   
            :showFilter="true" 
            dataKeyField="THUOCTINH_ID"
            :editSettings="{ allowEditing: true, mode:'Batch'}"
            @cellSaved="edit_gridViewVatTu"
            :allowPaging="true"
            :enablePagingServer="false"
            >
        </DataGrid3>

    </div>
    
</div>
