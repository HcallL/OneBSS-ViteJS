<ejs-dialog
    :enableResize='true'
    :allowDragging='true'
    :visible='false'
    ref="popupDoiSoatSerial"
    :animationSettings='animationSettings'
    showCloseIcon=true width='80%'
    :target='target'
    :header='"Đối soát"'
    :close="closeDoiSoatSerial">    
    <div class="">
        <div class="list-actions-top">
            <ul class="list">
                <li @click="tsbtnLammoi_Click">
                    <a>
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Làm mới
                    </a>
                    <li @click="tsbtnHuySerial">
                        <a>
                            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Xóa serial
                        </a>
                    </li>
                </li>
            </ul>
            
        </div>
        <div class="popup-body">
            <div class="box-move-select-table">
                <div class="box-form ">
                    <div class="info-row col-sm-4 col-12">
                        <div class="key w60">
                            Serial
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" @keyup.enter="txtSerial_KeyPress" v-model="txtSerial">
                        </div>
                    </div>      
                </div>
            </div>
            <div class="grid-stack-box">
                <div class="box-col box-form col-sm-6 col-12">
                    <div class="legend-title">
                        <div class="pull-left">Danh sách serial</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="table-content">
                        <DataGrid  :columns="[
                            {fieldName: 'MA_VT', headerText: 'Mã vật tư', allowFiltering: true},
                            {fieldName: 'TEN_VT', headerText: 'Tên vật tư', allowFiltering: true},
                            {fieldName: 'SERIAL', headerText: 'Serial', allowFiltering: true},
                            {fieldName: 'TRANGTHAITBI_ID', headerText: 'Đối soát', allowFiltering: true},
                            ]" 
                            :dataSource="DSSerial" 
                            :showFilter="true" 
                            dataKeyField=""
                            @selectedRowChanged="gridSerialSelectRow" 
                            ref="gridSerial"
                            :allowPaging="true"
                            :enablePagingServer="false"
                            />    
                    </div>
                </div>
             
                <div class="box-col box-form col-sm-6 col-12">
                    <div class="legend-title">
                        <div class="pull-left">Danh sách serial đã quét</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="table-content">
                        <DataGrid  :columns="[
                            {fieldName: 'SERIAL', headerText: 'Serial', allowFiltering: true},
                            {fieldName: 'ERROR', headerText: 'Lỗi', allowFiltering: true},
                            {fieldName: 'NGAY_CN', headerText: 'Ngày CN', allowFiltering: true},
                            ]" 
                            :dataSource="DSScan" 
                            :showFilter="true" 
                            dataKeyField=""
                            @selectedRowChanged="" 
                            ref="gridScan"
                            :allowPaging="true"
                            :enablePagingServer="false"
                            />    
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</ejs-dialog>
