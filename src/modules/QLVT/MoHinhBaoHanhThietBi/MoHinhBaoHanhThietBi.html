                                </select>

                        </div>
                    </div>
                    <div class="info-row">

                                </select> -->
                                <!-- <app-select2

                                <select class="form-control" v-model="p_luongphieu_id" @change="onLuongPhieuChange">
                                    <option v-for="tokt in selectLuongPhieuTheoQT" :value="tokt.id">{{tokt.text}}</option>
                                </select>

                        </div>
                    </div>
                </div>

            <div class="col-12" :class="{'col-sm-9': isShowSideBar,'col-sm-11': !isShowSideBar}">
                <div class="box-form">

                        <ejs-diagram style='display:block;' ref="diagramControl" id="diagram" :width='width' :height='height' :nodes='nodes' :connectors='connectors' :getNodeDefaults='getNodeDefaults' :getConnectorDefaults='getConnectorDefaults'
