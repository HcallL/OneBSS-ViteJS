<div>
    <ejs-dialog
        :enableResize='true'
        :allowDragging='true'
        :visible='true'
        ref="popupLoaiVT"
        :animationSettings='animationSettings'
        showCloseIcon="false" 
        width='60%'
        :target='target'
        style="top:30px; bottom:30px"
        header='<div class="main-title">Loại vật tư</div>'
        >   
    <!-- Form -->
        <div class="">
            <div class="list-actions-top">
        
                <ul class="list">
                
                    <li  @click="tsbtnNhapMoi_Click" :class="{ disabledInput: !Enabled.tsbtnNhapMoi }">
                        <a >
                            <span class="icon  one-file-plus"></span> Nhập mới
                        </a>
                    </li>
                    <li  @click="tsbtnGhiLai_Click" :class="{ disabledInput: !Enabled.tsbtnGhiLai }">
                        <a >
                            <span class="icon  one-save"></span> Ghi lại
                        </a>
                    </li>
                    <li  @click="tsbtnHuyBo_Click" :class="{ disabledInput: !Enabled.tsbtnHuyBo }">
                        <a >
                            <span class="icon  nc-icon-glyph ui-1_circle-remove"></span> Hủy 
                        </a>
                    </li>
                    <li  @click="tsbtnXoa_Click" :class="{ disabledInput: !Enabled.tsbtnXoa}">
                        <a >
                            <span class="icon one-trash"></span> Xóa 
                        </a>
                    </li> 
                </ul>
                    
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w120">Nhóm vật tư <span class="required">*</span></div>
                                <div class="select-custom" >
                                    <ejs-dropdownlist
                                        class="form-control"
                                        ref=""
                                        locale='vi'
                                        v-model="params.cboNhomVT"
                                        :dataSource='DSNhomVT' 
                                        :fields="{value:'NHOMVT_ID', text: 'NHOM_VT'}"
                                        :allowFiltering="false"
                                        @change="cboNhomVT_EditValueChanged"                                        
                                        >
                                    </ejs-dropdownlist>                               
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Mã loại vật tư <span class="required">*</span></div>
                                <div class="value">
                                    <input type="text" class="form-control" ref="txtMaLVT" v-model="params.txtMaLVT">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w120">Loại vật tư cha</div>
                                <div class="select-custom" >
                                    <ejs-dropdownlist
                                        class="form-control"
                                        ref=""
                                        locale='vi'
                                        v-model="params.cboLoaiVTcha"
                                        :dataSource='DSLoaiVTCha' 
                                        :fields="{value:'LOAIVT_ID', text: 'LOAI_VT'}"
                                        :allowFiltering="true"  
                                        :filtering='filterVTCha'                                          
                                        >
                                    </ejs-dropdownlist>                             
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Loại vật tư <span class="required">*</span></div>
                                <div class="value">
                                    <input type="text" class="form-control" ref="txtLoaiVT" v-model="params.txtLoaiVT">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">Loại vật tư</div>
                    <div class="tree-plus" style="max-height: 400px; overflow: scroll;">
                        <div class="tree-view-wrapper">
                            <ejs-treeview id='treeview' ref="treeObj" :fields="fields" @nodeSelected="onLoaiVTSelected" ></ejs-treeview>     
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </ejs-dialog>
</div>
