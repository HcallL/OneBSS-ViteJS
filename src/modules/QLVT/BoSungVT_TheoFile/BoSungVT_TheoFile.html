<div>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="tsbtnCapNhat_Click">
        <a>
          <span class="icon one-save"></span>Cập nhật
        </a>
      </li>
      <li @click="tsbtnExcelNhap_Click">
        <a>
          <span class="icon one-xlsx1 f20 inline vcenter"></span>Nhập từ excel
          <b-form-file id="fileUpload" v-model="arrayImportFile.filexcel" ref="fileUpload" @change="this.onChange" accept=".xls, .xlsx" class="-ap icon-more_horiz hidden" plain></b-form-file>
        </a>
      </li>
      <li @click="tsbtnMauEx_Click">
        <a>
          <span class="icon one-excel f20 inline vcenter"></span>File mẫu
        </a>
      </li>
    </ul>
  </div>

  <div class="page-content">
    <div class="box-form ">

      <div class="legend-title">Danh sách thiết bị trong kho</div>
      <div class="row">
        <div class="row">
            <div class="col-sm-4 col-12">
                <div class="info-row">
                    <div class="key w100">Lần đọc</div>
                    <div class="value">
                        <input  type="text" class="form-control"  v-model = 'txtLanDoc' readonly>
                    </div>
                </div>
            </div>
            
        </div>         
      </div>
 
    </div> 
    <div class="box-form ">
      <div class="legend-title">Danh sách thực hiện</div>
      <DataGrid  :columns="[
          {fieldName: 'MA_VT', headerText: 'Mã VT', allowFiltering: true},
          {fieldName: 'MA_TB', headerText: 'Mã TB', allowFiltering: true},
          {fieldName: 'SERIAL', headerText: 'Serial', allowFiltering: true},
          {fieldName: 'SERIAL_GP', headerText: 'Serial GP', allowFiltering: true},
          {fieldName: 'NGAY_SD', headerText: 'Ngày SD', allowFiltering: true},
          {fieldName: 'TRANGTHAI', headerText: 'Trạng thái', allowFiltering: true},
          {fieldName: 'LANDOC_ID', headerText:'', visible:false, isPrimaryKey:true}    
          ]" 
          :dataSource="DS_Serial" 
          :showFilter="true" 
          dataKeyField="LANDOC_ID"
          ref="gridTongHop" 
          :allowPaging="true"
          :enablePagingServer="false"
         
          />   
    </div> 
  </div>

</div>
