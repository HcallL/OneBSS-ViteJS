
<ejs-dialog
    :enableResize='true'
    :allowDragging='true'
    :visible='false'
    ref="popupSPDA"
    :animationSettings='animationSettings'
    showCloseIcon=false 
    width='60%'
    :target='target'
    :open="OpenDialog"
    
    >   
<!-- Form -->
    <div class="">
        <div class="list-actions-top" style="padding-right: 0px !important;">
            <div class="col-sm-4 col-12">
                <div class="info-row">
                    <div class="key">
                        Mã phiếu
                    </div>

                    <div class="value">
                        <div class="input-group inline">
                            <div class="input-text">
                                <div class="select-custom">
                                    <ejs-dropdownlist
                                        class="form-control"
                                        locale='vi'                                        
                                        >
                                    </ejs-dropdownlist>
                                </div>                                        
                            </div>
                            <div class="input-addon">
                                <button class="btn" >
                                    <span class="nc-icon-glyph ui-1_bold-add f14"></span>
                                </button>                               
                            </div>
                        </div>
                    </div>                            
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <div class="pull-right">
                    <button class="btn btn-second pad5" >
                        <span class="one-reload f16"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="popup-body">
            <div class="nav tabs tab-over">
                <a 
                    href="#dsda" 
                    data-toggle="tab" 
                    class="active"  
                   >
                   Danh sách dự án
                </a>
                <a 
                    href="#vtqlts" 
                    
                    data-toggle="tab"   
                   >
                    Danh sách vật tư QLTS
                </a>
                <a 
                    href="#bbbg" 
                    data-toggle="tab"                    
                    >
                    Biên bản bàn giao
                </a>
                <a 
                    href="#dsvt" 
                    
                    data-toggle="tab" 
                    >
                    Danh sách vật tư
                </a>
            </div>

            <div class="box-form tab-content">
                <!-- TAB DS dự án -->
                <div class="tab-pane active"  id="dsda" >
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="box-form">
                                <div class="row">                            
                                    <div class=" col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">
                                                Mã DV SP
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'                                             
                                                    >
                                                </ejs-dropdownlist>
                                            </div>                                                                                      
                                        </div>                                        
                                    </div> 
                                    <div class=" col-sm-6 col-12">
                                        
                                        <div class="info-row">
                                            <div class="key w100">
                                                Mã CSHT
                                            </div>
                                            <div class="input-group">
                                                <div class="input-text">
                                                    <div class="select-custom">
                                                        <ejs-dropdownlist
                                                            class="form-control"
                                                            ref="cboTuKho"
                                                            locale='vi'                                                           
                                                            >
                                                        </ejs-dropdownlist>
                                                    </div>
                                                </div>
                                                <div class="input-addon">
                                                    <button class="btn" >
                                                        <span class="nc-icon-glyph ui-1_bold-remove f14"></span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>                                        
                                    </div> 
                                                                        
                                </div>
                                
                                <div class="row">                            
                                    <div class="col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">
                                                Mã DV QL
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'                                                                                                         
                                                    >
                                                </ejs-dropdownlist>
                                            </div>                                            
                                        </div>   
                                    </div>
                                    <div class=" col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key w100">
                                                HĐ PO
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'    
                                                                                          
                                                    >
                                                </ejs-dropdownlist>
                                            </div> 
                                           
                                        </div>                                        
                                    </div>                                       
                                </div>

                                <div class="table-content col-sm-6 col-12" >
                                    <DataGrid :columns="[
                                        {fieldName: 'LOHANG', headerText: 'Mã DA', allowFiltering: true},   
                                        {fieldName: 'MA_VT', headerText: 'Tên DA', allowFiltering: true},    
                                        {fieldName: 'VATTU_ID',  visible:false, isPrimaryKey:true}     
                                        ]" 
                                        ref="gridDSMa_PDA"
                                        :showFilter="true"
                                        :allowPaging="true"
                                        :enablePagingServer="false" 
                                        dataKeyField="VATTU_ID"    
                                        :showColumnCheckbox='true'                                
                                        :enabledSelectFirstRow="false"  
                                        v-bind:dataSource="DSMa_PDA"
                                        />                       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TAB Vật tưu quản lý tài sản -->
                <div class="tab-pane"  id="vtqlts">
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="box-form">
                                <div class="row">                            
                                    <div class=" col-sm-4 col-12">
                                        <div class="info-row">
                                            <div class="key w100">
                                                Tìm kiếm theo
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'                                             
                                                    >
                                                </ejs-dropdownlist>
                                            </div>                                                                                      
                                        </div>                                        
                                    </div> 
                                    <div class=" col-sm-4 col-12">
                                        <div class="info-row">
                                            <div class="key w100">
                                               Loại CT
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'                                                                                                
                                                    >
                                                </ejs-dropdownlist>
                                            </div> 
                                        </div>                                        
                                    </div> 
                                    <div class="value w30 nowrap">
                                        <button class="btn btn-second">
                                            <span class="icon one-key normal"></span> Cập nhật vật tư
                                        </button>
                                    </div>                             
                                </div>
                                

                                <div class="table-content" >
                                    <DataGrid :columns="[
                                        {fieldName: 'MAVTHH', headerText: 'Mã VT', allowFiltering: true},   
                                        {fieldName: 'TENVTHH', headerText: 'Tên VT', allowFiltering: true},    
                                        {fieldName: 'SERIAL', headerText: 'Serial', allowFiltering: true},
                                        {fieldName: 'SOLUONG', headerText: 'Số lượng', allowFiltering: true},
                                        {fieldName: 'DONGIA', headerText: 'Đơn giá', allowFiltering: true},
                                        {fieldName: 'IDCHITIET', headerText: 'IDCHITIET', allowFiltering: true},
                                        {fieldName: 'QR_CODE', headerText: 'QR', allowFiltering: true},
                                        {fieldName: 'MACSHTCU', headerText: 'CSHT cũ', allowFiltering: true},
                                        {fieldName: 'VATTU_ID',  visible:false, isPrimaryKey:true}     
                                        ]" 
                                        ref="gridDSMa_PDA"
                                        :showFilter="true"
                                        :allowPaging="true"
                                        :enablePagingServer="false" 
                                        dataKeyField="VATTU_ID"    
                                        :showColumnCheckbox='true'                                
                                        :enabledSelectFirstRow="false"  
                                        v-bind:dataSource="DSMa_PDA"
                                        />                       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TAB Biên bản bàn giao -->
                <div class="tab-pane"  id="bbbg">
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="box-form">
                                <div class="row">                            
                                    <div class=" col-sm-6 col-12">
                                        <div class="info-row">
                                            <div class="key">
                                                Dự án
                                            </div>
                                            <div class="value">
                                                <ejs-dropdownlist
                                                    ref="cboLoaiChungTu"
                                                    class="form-control"
                                                    locale='vi'                                             
                                                    >
                                                </ejs-dropdownlist>
                                            </div>                                                                                      
                                        </div>                                        
                                    </div> 
                                    <div class=" col-sm-6 col-12">
                                        
                                        <div class="info-row">
                                            <div class="key">
                                                HĐ PO
                                            </div>
                                            <div class="input-group">
                                                <div class="input-text">
                                                    <div class="select-custom">
                                                        <ejs-dropdownlist
                                                            class="form-control"
                                                            ref="cboTuKho"
                                                            locale='vi'                                                           
                                                            >
                                                        </ejs-dropdownlist>
                                                    </div>
                                                </div>                                                
                                            </div>
                                        </div>                                        
                                    </div> 
                                                                        
                                </div>
                                
                            
                                <div class="table-content col-sm-6 col-12" >
                                    <DataGrid :columns="[
                                        {fieldName: 'ACCEPTANCEGENERALNAME', headerText: 'Biên bản bàn giao', allowFiltering: true},                                            
                                        {fieldName: 'VATTU_ID',  visible:false, isPrimaryKey:true}     
                                        ]" 
                                        ref="gridDSMa_PDA"
                                        :showFilter="true"
                                        :allowPaging="true"
                                        :enablePagingServer="false" 
                                        dataKeyField="VATTU_ID"    
                                        :showColumnCheckbox='true'                                
                                        :enabledSelectFirstRow="false"  
                                        v-bind:dataSource="DSMa_PDA"
                                        />                       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- TAB Danh sách vật tư -->
                <div class="tab-pane"  id="dsvt">
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="box-form">
                                <div class="row">                            
                                    <div class="value w30 nowrap">
                                        <button class="btn btn-second">
                                            <span class="icon one-key normal"></span> Cập nhật vật tư
                                        </button>
                                    </div>                             
                                </div>
                            
                                <div class="table-content" >
                                    <DataGrid :columns="[
                                        {fieldName: 'MAVTHH', headerText: 'Mã VT', allowFiltering: true},   
                                        {fieldName: 'TENVTHH', headerText: 'Tên VT', allowFiltering: true},    
                                        {fieldName: 'SERIAL', headerText: 'Serial', allowFiltering: true},
                                        {fieldName: 'SOLUONG', headerText: 'Số lượng', allowFiltering: true},
                                        {fieldName: 'DONGIA', headerText: 'Đơn giá', allowFiltering: true},
                                        {fieldName: 'IDCHITIET', headerText: 'IDCHITIET', allowFiltering: true},
                                        {fieldName: 'QR_CODE', headerText: 'QR', allowFiltering: true},
                                        {fieldName: 'MACSHTCU', headerText: 'CSHT cũ', allowFiltering: true},
                                        {fieldName: 'VATTU_ID',  visible:false, isPrimaryKey:true}     
                                        ]" 
                                        ref="gridDSMa_PDA"
                                        :showFilter="true"
                                        :allowPaging="true"
                                        :enablePagingServer="false" 
                                        dataKeyField="VATTU_ID"    
                                        :showColumnCheckbox='true'                                
                                        :enabledSelectFirstRow="false"  
                                        v-bind:dataSource="DSMa_PDA"
                                        />                       
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</ejs-dialog>
