<ejs-dialog
    :enableResize='true'
    :allowDragging='true'
    :visible='false'
    ref="popupGanThuocTinh"
    :animationSettings='animationSettings'
    showCloseIcon=true 
    width='50%'   
    :target='target'
    :open="dialogOpen"
    :close="Close">    
    <div class="">     
        <div class="main-title" style="padding-left: 5px;">{{header.title}}</div>
        <!-- Form -->
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickXacNhan()">
                    <a>
                        <span class="icon files_archive-3d-check nc-icon-glyph"></span> Xác nhận
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body" >
                
            <DataGrid3 ref="gridThuocTinh" class="table-result table-gachle" v-bind:columns="[
                {fieldName: 'THUOCTINH', headerText: 'Thuộc tính', allowFiltering: true, allowSorting: true}, 
                {fieldName: 'GIATRI', headerText: 'Giá trị', allowFiltering: true, allowSorting: true , allowEditing:true, type:'string'},
                {fieldName: 'THUOCTINH_ID', headerText:'', visible:false, isPrimaryKey:true}                                                         
                ]" 
                v-bind:dataSource="dataResponse.DSThuocTinh"                   
                :showFilter="true" 
                dataKeyField="THUOCTINH_ID"
                :editSettings='editSettings'
                @cellSaved="editGridThuocTinh"
                :allowPaging="true"
                :enablePagingServer="false"
                >
            </DataGrid3>
             
        </div>
    </div>
</ejs-dialog>
