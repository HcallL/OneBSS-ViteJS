<ejs-dialog class="popup-content" ref="popupLoaiThietBi" showCloseIcon=true :visible='false' :allowDragging='true'
  :target='dialog.target' :width='dialog.width' :header='"NHÓM THIẾT BỊ"' :animationSettings='dialog.animationSettings'
  :open="dialogOpen" :close="closePopup" style="top: 100px; bottom: auto;">
  <div class="modal-content popup-box">
    <div class="list-actions-top">
      <ul class="list">
        <li :class="{disabledInput:!status_tsbtnNhapMoi}">
          <a @click.prevent="onClickAddNew">
            <span class="icon one-file-plus"></span> Nhập mới
          </a>
        </li>
        <!-- <li class="disabledInput" v-else>
          <a >
            <span class="icon one-file-plus"></span> Nhập mới
          </a>
        </li> -->
        <li v-if="status_tsbtnGhiLai" @click="tsbtnGhiLai_Click()">
          <a>
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>
        <li class="disabledInput" v-else>
          <a>
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>
        <li v-if="status_tsbtnHuyBo" @click="tsbtnHuyBo_Click()">
          <a>
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
          </a>
        </li>
        <li class="disabledInput" v-else>
          <a>
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
          </a>
        </li>
        <li v-if="status_tsbtnXoa" @click="fetchDeleteDLNTB()">
          <a>
            <span class="icon one-trash"></span> Xóa
          </a>
        </li>
        <li class="disabledInput" v-else>
          <a>
            <span class="icon one-trash"></span> Xóa
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin nhóm thiết bị</div>
        <div class="info-row">
          <div class="key w100">Nhóm thiết bị<span class="required"> *</span></div>
          <div class="value">
            <input ref="txtLoaiThietBi" @change="onChangeForm" v-model.trim="nhomThietBiSelected" type="text"
              class="form-control">
          </div>
        </div>
        <div class="info-row">
          <div class="key w100">Ghi chú</div>
          <div class="value">
            <input ref="txtGhiChu" @change="onChangeForm" v-model.trim="ghiChuSelected" type="text"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="box-form">
        <div class="legend-title">Danh sách nhóm thiết bị</div>
        <div class="table-content">
          <DataGrid v-bind:columns="[
          {fieldName: 'stt', headerText: 'STT', allowFiltering: false, allowSorting: false, width: '20px'},
          {fieldName: 'nhomTbi', headerText: 'Loại thiết bị', allowFiltering: true, allowSorting: false},
          {fieldName: 'ghiChu', headerText: 'Ghi chú', allowFiltering: true, allowSorting: false},
          ]" v-bind:dataSource="list_NhomTB" :showFilter="true" @selectedRowChanged="gridNhomTB_selectedRowChanged"
            :showColumnCheckbox="false" dataKeyField="nhomTbiId" :defaultColumnCheckboxChecked="false" ref="tableNTB"
            :enablePagingServer="false" :allowPaging="true" @dataBound="gridNhomThietBiSelectRow">
          </DataGrid>
        </div>
      </div>
    </div>
  </div>
  </div>
</ejs-dialog>
