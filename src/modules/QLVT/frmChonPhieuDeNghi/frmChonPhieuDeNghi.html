<div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="onClickTimKiem">
                <a><span class="icon one-search"></span>Tìm kiếm</a>
            </li>
            <li @click="onClickChonPhieu">
                <a><span class="icon  nc-icon-glyph ui-1_check-circle-08"></span>Chọn phiếu</a>
            </li>
        </ul>
    </div>


    <div class="page-content">

        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">
                        Thông tin tra cứu phiếu
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w110">Mã phiếu</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight" v-model="txtMaPhieu"
                                        @keyup.enter="onEnterMaPhieu">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w110">Loại phiếu</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <SelectExt v-model.trim="txtLoaiPhieu" :dataSource="cboLoaiPhieu"
                                            dataTextField="LOAIPHIEU" dataValueField="LOAIPHIEU_ID"
                                            placeholder="Chọn loại phiếu">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">
                                    Từ ngày
                                </div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker class="form-control bg-none bor0 fw6 text h24"
                                            :format="dateFormat" v-model="txtTuNgay"></ejs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w100">Đến ngày</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <ejs-datepicker class="form-control bg-none bor0 fw6 text h24"
                                            :format="dateFormat" v-model="txtDenNgay"></ejs-datepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">
                        Thông tin file
                    </div>
                    <div class="table-content">
                        <DataGrid v-bind:columns="[{fieldName: 'title', headerText: 'File/Văn bản', allowFiltering: true, allowSorting: true},
                            {fieldName: '', headerText: 'Xem và tải xuống', allowFiltering: true, allowSorting: false, width: 80, template: onXemTemplate, cssClass: 'text-center'},
                            ]"
                            v-bind:dataSource="grvDSFile" :showFilter="false">
                        </DataGrid>
                        <!-- {fieldName: '', headerText: 'Tải', allowFiltering: true, allowSorting: false, width: 80, template: onTaiTemplate, cssClass: 'text-center'} -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box-form">
                <div class="legend-title">
                    Danh sách phiếu
                </div>
                <div class="table-content">
                    <DataGrid v-bind:columns="[
                      {fieldName: 'LOAIPHIEU', headerText: 'Loại phiếu', allowFiltering: true, allowSorting: true},
                      {fieldName: 'MA_DN', headerText: 'Mã ĐN', allowFiltering: true},
                      {fieldName: 'TRANGTHAI', headerText: 'Trạng thái', allowFiltering: true},
                      {fieldName: 'KHO_GIAO', headerText: 'Kho giao', allowFiltering: true},
                      {fieldName: 'KHO_NHAN', headerText: 'Kho nhận', allowFiltering: true},
                      {fieldName: 'TEN_DV_GIAO', headerText: 'Đơn vị giao', allowFiltering: true},
                      {fieldName: 'TEN_DV_NHAN', headerText: 'Đơn vị nhận', allowFiltering: true},
                      {fieldName: 'TEN_NV', headerText: 'Người tạo', allowFiltering: true}]"
                        v-bind:dataSource="grvDSPhieu" :showFilter="true" @selectedRowChanged="onChangeGrvPhieu">
                    </DataGrid>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="box-form">
                <div class="legend-title">
                    Danh sách vật tư
                </div>
                <div class="table-content">
                    <DataGrid v-bind:columns="[
                      {fieldName: 'MA_VT', headerText: 'Mã VT', allowFiltering: true, allowSorting: true},
                      {fieldName: 'TEN_VT', headerText: 'Tên vật tư', allowFiltering: true},
                      {fieldName: 'DVI_TINH', headerText: 'ĐVT', allowFiltering: true},
                      {fieldName: 'SOLUONG', headerText: 'Số lượng', allowFiltering: true}]"
                        v-bind:dataSource="grvDSVatTu" :showFilter="true">
                    </DataGrid>
                </div>
            </div>
        </div>

    </div>

</div>
