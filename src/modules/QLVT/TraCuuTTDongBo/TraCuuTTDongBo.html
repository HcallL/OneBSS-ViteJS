<ejs-dialog
    :enableResize='true'
    :allowDragging='true'
    :visible='false'
    ref="popupTraCuuTTDongBo"
    :animationSettings='animationSettings'
    showCloseIcon=true width='80%'
    :target='target'  
    header='<div class="main-title">Tra cứu trạng thái đồng bộ</div>'
    style="top:30px; bottom:30px"
    >    
    <div class="">
        <div class="list-actions-top">
            <ul class="list">
                <li @click="tsbtnTimKiem_Click">
                    <a>
                        <span class="icon act -ap  icon  one-search ui-1_check-circle-08"></span> Tìm kiếm
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">                
                <div class="row">
                    <div class="info-row col-sm-4 col-12">
                        <div class="key w100">
                            Số phiếu
                        </div>
                        <div class="value">
                            <input type="text" v-model="txtSoPhieu" class="form-control" @keyup.enter="tsbtnTimKiem_Click">
                        </div>
                    </div>
                </div>
                <div class="title-bg-main">
                    <span class="title">Thông tin đồng bộ</span>
                </div>
                <div class="table-content">
                    <DataGrid3 v-bind:columns="[                                                               
                        { fieldName: 'IMS', headerText: 'Trạng thái IMS',  allowFiltering: true},
                        { fieldName: 'FMIS', headerText: 'Trạng thái FIMS - KTBĐ',  allowFiltering: true},
                        { fieldName: 'XACNHAN_IN', headerText: 'Xác nhận in phiếu',  allowFiltering: true},                               
                        ]"
                        v-bind:dataSource="DSTT"                      
                        ref="grvTT"
                        :showFilter="true"                     
                        :allowPaging="true"
                        :enablePagingServer='false'  
                        :enabledSelectFirstRow="false"                                                                                          
                        >
                    </DataGrid3>            
                </div>
                
            </div>
        </div>
        
    </div>
</ejs-dialog>
