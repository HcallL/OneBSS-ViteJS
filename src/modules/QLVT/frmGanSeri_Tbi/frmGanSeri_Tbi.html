<!-- Đức bỏ b-model để nối -->
<!-- <b-modal id="modal-ganseri-tbi" hide-footer hide-header no-close-on-backdrop size="xl" @show="fetchData"> -->
<ejs-dialog
    :visible='false'
    ref="popupGanSeri_Tbi"
    :animationSettings='animationSettings'
    :showCloseIcon=true 
    :enableResize=true
    :allowDragging=true
    width='80%'
    height ="100%"
    :isModal='true'
    :cssClass="'popup-box'"
    :close="close"
    :zIndex="999"
    >
    <div>
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span>Gán seri thiết bị</div>
            <!-- <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('modal-ganseri-tbi')"></div> -->
        </div>

        <div class="list-actions-top d-flex justify-content-start align-items-center">
            <ul class="list">
                <li @click="tsbtnGhiLai_Click">
                    <a>
                        <span class="icon  one-save"></span> Ghi lại [F9]
                    </a>
                </li>
                <li>
                    <a>
                    <span class="icon one-circle-question"></span>Trợ giúp
                    </a>
                </li>
            </ul>
        </div>
        <div>
            <div class="box-form">
                <div class="legend-title">Danh sách thiết bị chưa gán</div>
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="info-row">
                            <div class="key w40">
                                Serial
                            </div>
                            <div class="value">
                                <div class="input-icon-left">
                                    <input type="text" class="form-control highlight" @keyup.enter="txtSerial_KeyPress" v-model="txtSerial">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-12">
                        <div class="info-row" v-if="Visible.txtMaThung">
                            <div class="key w70">
                                Mã thùng
                            </div>
                            <div class="value">
                                <div class="input-icon-left">
                                    <input type="text" class="form-control highlight" v-model="txtMaThung">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <DataGrid v-bind:columns="grcDS_TbiChuaGan_Columns" :enabledSelectFirstRow="true" @selectedRowChanged="grid_onSelectedRowChanged" 
                    v-bind:dataSource="grcDS_TbiChuaGan" ref="grvDS_TbiChuaGan" :showColumnCheckbox='false' :showFilter="true"
                    :editSettings="{ allowEditing: true , mode:'Batch'}" :allowPaging="true" :enablePagingServer='false' >                    
                </DataGrid>
                <!-- @rowDataBound='dataBound' -->
            </div>

            <div class="box-form py-0">
                <div class="legend-title d-flex justify-content-between align-items-center pt-2">
                    <div class="pull-left">Danh sách thiết bị đã gán</div> 
                    <div class="pull-right">
                        <button class="btn btn-second" @click="btnXoaALl_Click">
                            <span class="icon -ap icon-close"></span> Xóa hết
                        </button>
                    </div>
                </div>

                

                <DataGrid v-bind:columns="gridThietBi_Columns"
                    v-bind:dataSource="gridThietBi" ref="gridViewThietBi" :showColumnCheckbox='false' :showFilter="true"
                    :editSettings="{ allowEditing: true , mode:'Batch'}" :allowPaging="true" :enablePagingServer='false'>
                </DataGrid>

            </div>

        </div>

    </div>
</ejs-dialog>
<!-- </b-modal> -->
