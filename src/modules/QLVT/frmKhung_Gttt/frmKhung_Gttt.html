<div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="onClickNhapMoi" :class="{ disabled:isDisableNhapMoi }">
                <a>
                    <span class="icon one-file-attach"></span>Nhập mới
                </a>
            </li>
            <li @click="onClickGhiLai">
                <a>
                    <span class="icon one-file-back"></span>Ghi lại
                </a>
            </li>
            <li @click="onClickHuy">
                <a>
                    <span class="icon one-file-attach"></span>Hủy
                </a>
            </li>
            <li @click="onClickXoa" :class="{ disabled:isDisableXoa }">
                <a>
                    <span class="icon one-file-back"></span>Xóa
                </a>
            </li>
        </ul>
    </div>


    <div class=" popup-body mart10">
        <div class="legend-title">Thiết lập cảnh báo</div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Cảnh báo</div>
                    <div class="info-row">
                        <div class="key w90">Cảnh báo</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="input-text">
                                    <div class="select-custom">
                                        <SelectExt v-model.trim="txtCanhBao" :dataSource="cboCanhBao"
                                            dataTextField="tenKho" dataValueField="khoID" placeholder="Chọn cảnh báo">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="key w90">
                            Số lượng
                        </div>
                        <div class="value">
                            <div class="input-icon-left">
                                <input type="number" class="form-control" v-model="txtSoLuong">
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="box-form">
                            <div class="table-content">
                                <DataGrid
                                    v-bind:columns="[
                            {fieldName: 'THUOCTINH' , headerText: 'Thuộc tính', textAlign: 'Left', allowFiltering: true,},
                            {fieldName: 'KIEU_TT' , headerText: 'Kiểu thuộc tính', textAlign: 'Left', allowFiltering: true,}]"
                                    v-bind:dataSource="dsTTKTT" :showFilter="true" :allowPaging="true"
                                    :enabledSelectFirstRow="false" :showColumnCheckbox='false'
                                    :enablePagingServer='false' @selectedRowChanged="gridTTKTT_onSelectedRowChanged">
                                </DataGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin giá trị thuộc tính</div>

                    <div class="info-row">
                        <div class="key w90">
                            Giá trị từ
                        </div>
                        <div class="value">
                            <div class="input-icon-left">
                                <input type="text" class="form-control" v-model="txtGiaTriTu" maxlength="100">
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="key w90">
                            Giá trị đến
                        </div>
                        <div class="value">
                            <div class="input-icon-left">
                                <input type="text" class="form-control" v-model="txtGiaTriDen" maxlength="100">
                            </div>
                            <div class="key w110">
                                <div class="check-action">
                                    <input type="checkbox" class="check" v-model="checkBoxHieuLuc">
                                    <span class="name">Hiệu lực</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="box-form">
                            <div class="legend-title">Khung giá trị thuộc tính</div>
                            <div class="table-content">
                                <DataGrid
                                    v-bind:columns="[
                            {fieldName: 'GIATRI_TU' , headerText: 'Giá trị từ', textAlign: 'Left', allowFiltering: true,},
                            {fieldName: 'GIATRI_DEN' , headerText: 'Giá trị đến', textAlign: 'Left', allowFiltering: true,}]"
                                    v-bind:dataSource="dsKhungGTTT" :showFilter="true" :allowPaging="true"
                                    :showColumnCheckbox='false' :enablePagingServer='false' :enabledSelectFirstRow="true"
                                    @selectedRowChanged="gridKhungGTTT_onSelectedRowChanged">
                                </DataGrid>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
