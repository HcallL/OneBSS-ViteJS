<!-- @hidden="resetData" -->
<ejs-dialog
    id="popup-mokhoamaytheosomay"
    :enableResize="true"
    :allowDragging="true"
    :visible="false"
    ref="dlgKhoaMoMayMoiXacMinh"
    :header="headerText"
    :animationSettings="animationSettings"
    showCloseIcon="true"
    width="80%"
    :target="target"
    :open="dialogOpen"
    :close="close"
>
    <div class="">
        <!-- <div class="modal-content popup-box"> -->
        <!-- <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> Tiếp nhận yêu cầu khoá
                máy cố định
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide('popup-mokhoamaytheosomay')"
            ></div>
        </div> -->
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click="capNhat()">
                        <span class="icon one-save"></span> Ghi lại
                    </a>
                </li>

                <li>
                    <a href="#" @click="showAlert()">
                        <span class="icon one-file-arrow-right"></span> Giao
                        phiếu
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <PopupDocFile @sendData="sendData" :listTB="listTB" />
            <div class="box-form">
                <div class="legend-title mart0">
                    <div class="pull-left mart10">
                        Thông tin thuê bao
                    </div>
                    <div class="pull-right">
                        <span class="note text-main fw6  block">
                            <span
                                class="-ap icon-warning3 text-warning f20 mar10"
                            ></span>
                        </span>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Dịch vụ</div>
                            <div class="value">
                                <div class="select-custom">
                                    <select
                                        v-model="selectedDichVu"
                                        class="form-control"
                                        disabled
                                    >
                                        <option
                                            v-for="item in listDVVT"
                                            :value="item.DICHVUVT_ID"
                                            >{{item.TEN_DVVT}}</option
                                        >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Loại hình</div>
                            <div class="value">
                                <div class="select-custom">
                                    <select
                                        v-model="selectedLoaiHinhTB"
                                        class="form-control"
                                        disabled
                                    >
                                        <option
                                            v-for="item in listLoaiHinh"
                                            :value="item.LOAITB_ID"
                                            >{{item.TEN_LOAIHINH}}</option
                                        >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Số máy/Acc</div>
                            <div class="value">
                                <input
                                    style="font-weight: bold;"
                                    type="text"
                                    v-model.trim="maTB"
                                    class="form-control highlight"
                                    v-on:keyup.enter="getThongTin"
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Trạng thái TB</div>
                            <div class="value">
                                <input
                                    style="font-style:italic; color:red"
                                    type="text"
                                    v-model="trangThaiTB"
                                    class="form-control"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Tên TB</div>
                            <div class="value">
                                <input
                                    style="font-weight: bold"
                                    type="text"
                                    class="form-control"
                                    v-model="tenTB"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Điểm tín nhiệm</div>
                            <div class="value">
                                <input
                                    style="font-style:italic; color:red"
                                    type="text"
                                    class="form-control"
                                    v-model="diemTinNhiem"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Mã TT</div>
                            <div class="value">
                                <input
                                    style="font-weight: bold;"
                                    type="text"
                                    class="form-control"
                                    v-model="maTT"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Tên TT</div>
                            <div class="value">
                                <input
                                    style="font-weight: bold;"
                                    type="text"
                                    class="form-control"
                                    v-model="tenTT"
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Chiều khóa</div>
                            <div class="value">
                                <div class="select-custom">
                                    <select
                                        v-model="selectedChieuKhoa"
                                        class="form-control"
                                    >
                                        <option
                                            v-for="item in listChieuKhoa"
                                            :value="item.id"
                                            >{{item.text}}</option
                                        >
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w100">Lý do khóa</div>
                            <div class="value">
                                <div class="select-custom">
                                    <!-- <select2
                                        :options="listLyDo"
                                        v-model.trim="selectedLyDo"
                                    /> -->
                                    <SelectExt
                                        v-model.trim="selectedLyDo"
                                        :dataSource="listLyDoKhoa"
                                        dataTextField="NOIDUNG"
                                        dataValueField="LYDOTRA_ID"
                                    />
                                    <!-- </div> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w100">Quy trình</div>
                    <div class="value">
                        <div class="select-custom">
                            <select
                                v-model="selectedQuyTrinh"
                                class="form-control"
                                disabled
                            >
                                <option
                                    v-for="item in listQuyTrinh"
                                    :value="item.QUYTRINH_ID"
                                    >{{item.QUYTRINH}}</option
                                >
                            </select>
                        </div>
                    </div>
                </div>
                <div class="check-action">
                    <input
                        type="checkbox"
                        class="check"
                        v-model="checkThuHoi"
                    />
                    <span class="name" :style="'font-weight:bold'"
                        >Đã thu hồi thiết bị</span
                    >
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
