<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="LayTT">
                    <span class="icon one-refresh"></span> Lấy TT
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="CapNhat">
                    <span class="icon one-save"></span> Cập nhật
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                Thông tin cập nhật
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Số ĐT</div>
                        <div class="value">
                            <input v-model="soDT" type="text" class="form-control highlight" @keyup.enter="enterSoDT()">
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w60"></div>
                        <div class="value">
                            <div class="check-action mart7">
                                <input v-model="checkZalo" type="checkbox" class="check" disabled>
                                <span class="name">Đã sử dụng Zalo</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w60"></div>
                        <div class="value">
                            <div class="check-action mart7">
                                <input v-model="checkQuanTam" type="checkbox" class="check" disabled>
                                <span class="name">Đã quan tâm OA</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w60"></div>
                        <div class="value">
                            <div class="check-action mart7">
                                <input v-model="checkDanhBa" type="checkbox" class="check" disabled>
                                <span class="name">Tồn tại danh bạ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                Lịch sử cập nhật
            </div>
            <DataGrid :columns="[
                {fieldName: 'NGUOI_CN', headerText: 'User CN', allowFiltering: true},
                {fieldName: 'TEN_NV', headerText: 'Người CN', allowFiltering: true},
                {fieldName: 'NGAY_CN', headerText: 'Ngày CN', allowFiltering: true},
                {fieldName: 'MANG_XH', headerText: 'Số Zalo', allowFiltering: true},
                {fieldName: 'LANDAU', headerText: 'Lần đầu', allowFiltering: true},
                ]" :dataSource="sources" :showFilter="true" :allowPaging="true" :enablePagingServer="false"
                ref="gridDanhSach">
            </DataGrid>
        </div>
    </div>
</div>
