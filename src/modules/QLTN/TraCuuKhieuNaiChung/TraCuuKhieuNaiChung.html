<div >
        <div class="list-actions-top">
            <ul class="list">

                <li>
                    <a href="#" v-on:click.prevent="traCuu" title="Tìm kiếm">
                        <span class="icon one-file-search"></span>Tìm kiếm
                    </a>
                </li>
                <PopupDanhSachThueBao :input="thongTinThanhToan"
                @acceptChange="selectThueBao"
                 ref="dlgDanhsachthuebao"></PopupDanhSachThueBao>
                </ul>
        </div>
        <div class="page-content">

            <div class="box-form">
                <div class="legend-title">Thông tin tìm kiếm</div>
                <div class="row">
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Dịch vụ</div>
                            <div class="value">
                                <div class="select-custom">
                                    <app-select2
                                    :options = "danhSachDichVuVT"
                                    v-model = "dichVuVTSelected"
                                    class="form-control"
                                    >
                                    </app-select2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Loại hình</div>
                            <div class="value">
                                <div class="select-custom">
                                    <app-select2
                                    :options = "danhSachLoaiHinhTB"
                                    v-model = "loaiHinhTBSelected"
                                    class="form-control" disabled
                                    >
                                    </app-select2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w80">Tên TT</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtTenTT" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Số máy/Acc</div>
                            <div class="value">
                                <input type="text" class="form-control highlight" v-model.trim ="txtMaTB" v-on:keyup.enter="traCuu">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Trạng thái</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtTrangThaiTB" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w80">Địa chỉ TT</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtDiaChiTT" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Mã TT</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtMaTT" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 col-12">
                        <div class="info-row">
                            <div class="key w80">Đại lý</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtDaiLy" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w80">Tuyến thu</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtTuyenThu" disabled>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">Danh sách nhân viên quản lý đại lý</div>
                <DataGrid
                :columns="danhSachNVQLDaiLyFields"
                :dataSource="danhSachNVQLDaiLy"
                :showFilter="true"
                 ></DataGrid>
            </div>
            <div class="box-form">
                <div class="legend-title">Danh sách các lần khiếu nại</div>
                <DataGrid
                :columns="danhSachKhieuNaiTBFields"
                :dataSource="danhSachKhieuNaiTB"

                :showFilter="true"
                 ></DataGrid>
            </div>
        </div>

</div>
