<div >
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click="traCuu()">
                    <span class="icon one-file-search"></span> Tra cứu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w150">Mã thanh toán</div>
                        <div class="value">
                            <input
                                type="text"
                                v-model.trim="maTT"
                                class="form-control highlight"
                                v-on:keyup.enter="traCuu"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input
                                    type="checkbox"
                                    v-model="checkTuNgay"
                                    class="check"
                                />
                                <span class="name">Từ ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <ejs-datepicker
                                    v-model="tuNgay"
                                    :max="config.dateConfig.max"
                                    :format="config.dateConfig.format"
                                    :showClearButton="false"
                                    :value="config.dateConfig.value"
                                    :enabled="checkTuNgay"
                                >
                                </ejs-datepicker>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input
                                    type="checkbox"
                                    v-model="checkDenNgay"
                                    class="check"
                                />
                                <span class="name">Đến ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <ejs-datepicker
                                    v-model="denNgay"
                                    :max="config.dateConfig.max"
                                    :format="config.dateConfig.format"
                                    :showClearButton="false"
                                    :value="config.dateConfig.value"
                                    :enabled="checkDenNgay"
                                >
                                </ejs-datepicker>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách tác động</div>
            <div class="table-content">
                <DataGrid2
                    ref="grid1"
                    :columns="fieldDsCongNo"
                    :dataSource="listLichSu"
                    dataKeyField="MA_TT"
                    @selectedRowChanged="onCongNoRowChange"
                    @selectedItemsChanged="onCongNoChange"
                ></DataGrid2>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Chi tiết tác động</div>
            <div class="table-content">
                <DataGrid2
                    ref="grid2"
                    :columns="fieldDsChiTiet"
                    :dataSource="listChiTiet"
                    dataKeyField="MA_TT"
                ></DataGrid2>
            </div>
        </div>
    </div>
</div>
