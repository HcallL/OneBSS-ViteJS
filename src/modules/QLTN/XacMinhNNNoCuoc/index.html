<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="LayDanhSach">
                    <span class="icon one-file-attach1"></span> Danh sách
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="XacMinh">
                    <span class="icon one-double-check"></span> Xác minh
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-4 col-12">
                <div class="box-form">
                    <div class="legend-title">
                        <div class="title pull-left">Thông tin cập nhật</div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">

                        <div class="info-row">
                            <div class="key w200">Kết quả xử lý</div>
                            <div class="value">
                                <div class="select-custom">
                                    <!-- <select name="" id="" class="form-control">
                                        <option value=""></option>
                                    </select> -->
                                    <SelectExt v-model.trim="idKQXL" :dataSource="dsDanhMuc" dataTextField="NOIDUNG"
                                        dataValueField="KQXL_ID" placeholder="Chọn kết quả xử lý" />
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="info-row">
                            <div class="key w200">ND thực hiện</div>
                            <div class="value">
                                <textarea v-model="noiDung" class="form-control"
                                    style="height: 150px;resize: vertical;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <div class="box-form">
                    <div class="legend-title">Chi tiết xác minh</div>
                    <DataGrid :columns="[
            {fieldName: 'NHANVIEN_GIAO', headerText: 'Người giao', allowFiltering: true},
            {fieldName: 'KQ_XULY', headerText: 'Kết quả xử lý', allowFiltering: true},
            {fieldName: 'NGAYGIAO', headerText: 'Ngày giao', allowFiltering: true},
            {fieldName: 'NHANVIEN_THUCHIEN', headerText: 'Người thực hiện', allowFiltering: true},
            {fieldName: 'ND_GIAO', headerText: 'Nội dung giao', allowFiltering: true},
            ]" :dataSource="dsChiTietXacMinh" :showFilter="true" ref="gridChiTiet" :allowPaging="true"
                        :enablePagingServer="false" />
                </div>
            </div>
        </div>
        <div class="tabs nav tab-over">
            <a href="javascript:;" class="active">Phiếu chờ xử lý</a>
        </div>
        <div class="box-form tab-content">
            <div id="tab1" class="tab-pane active">
                <DataGrid :columns="[
            {fieldName: 'MA_TT', headerText: 'Mã TT', allowFiltering: true},
            {fieldName: 'TEN_TT', headerText: 'Tên TT', allowFiltering: true},
            {fieldName: 'DIACHI_TT', headerText: 'Địa chỉ', allowFiltering: true},
            {fieldName: 'MATB_DD', headerText: 'Mã đại diện', allowFiltering: true},
            {fieldName: 'SO_DT', headerText: 'Số ĐTLH', allowFiltering: true},
            {fieldName: 'NGAYGIAO', headerText: 'Ngày giao', allowFiltering: true},
            {fieldName: 'ND_GIAO', headerText: 'Nội dung giao', allowFiltering: true},
            {fieldName: 'LYDO', headerText: 'Lý do (CTV nhập)', allowFiltering: true},
            {fieldName: 'TIEN_NO', headerText: 'Tiền nợ', allowFiltering: true, type:'number',format:'N0'},
            ]" :dataSource="dsPhieuChoXL" :showFilter="true" ref="gridDanhSach" :allowPaging="true"
                    :enablePagingServer="false" @selectedRowChanged="phieu_selectedRowChanged" />
            </div>
        </div>
    </div>
</div>
