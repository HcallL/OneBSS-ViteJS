<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="DanhSach" title="Danh sách">
                    <span class="icon one-reload1"></span>Danh sách
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="CapNhat" title="Cập nhật ngày nhận giấy báo, ngày hẹn trả, lý do">
                    <span class="icon one-save"></span>Cập nhật
                </a>
            </li>
            <!-- <li>
            <a href="#">
                <span class="icon fa fa-upload"></span>Đọc file
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon one-excel"></span>Xuất Excel
            </a>
        </li> -->
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left mart10">
                    Thông tin tìm kiếm
                </div>
                <div class="pull-right">
                    <div class="inline">
                        <div class="info-row marb0">
                            <div class="key fw6 w80">Tìm kiếm</div>
                            <div class="value">
                                <input v-model="txtTimKiem" @keypress='txtTimKiem_Keypress' type="text" class="form-control">
                            </div>
                        </div>
                    </div>

                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">NV thu cước</div>
                        <div class="value">
                            <div class="select-custom">
                                <!-- <SelectExt v-model.trim="idNVTC" :dataSource="dsNVTC" dataTextField="TEN_HIENTHI"
                    dataValueField="NHANVIEN_ID" placeholder="Chọn nhân viên thu cước"/> -->
                                <ejs-multiselect mode="CheckBox" selectAllText="Chọn tất cả"
                                    unSelectAllText="Bỏ chọn tất cả" v-model="idNVTC" locale='vi-VN'
                                    :dataSource='dsNVTC' :allowFiltering='true'
                                    :fields="{value:'NHANVIEN_ID', text: 'TEN_HIENTHI'}" :showSelectAll="true"
                                    :showDropDownIcon="true" :value="idNVTC" placeholder="Chọn nhân viên thu cước">
                                </ejs-multiselect>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w60">Ghi chú</div>
                        <div class="value">
                            <input v-model="txtGhiChu" type="text" class="form-control">
                        </div>
                    </div>

                </div>

            </div>
            <div class="info-row">
                <div class="value">
                    <div class="list-checks mart7">
                        <div class="item">
                            <div class="check-action">
                                <input v-model="xacNhan" type="radio" class="check" value="1"
                                    :disabled="!enabledXacNhan">
                                <span class="name">Xác nhận</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input v-model="xacNhan" type="radio" class="check" value="0"
                                    :disabled="!enabledKhongXN">
                                <span class="name">Không xác nhận</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input v-model="checkChuyenGD" type="checkbox" class="check"
                                    :disabled="!enabledChuyenGD">
                                <span class="name">Chuyển GĐ</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <div class="tabs nav tab-over">
            <a href="#tab1" style="min-width: 195px;" class="active" data-toggle="tab">Danh sách thuê bao</a>
        </div>
        <div class="tab-content">
            <div id="tab1" class="tab-pane active">
                <DataGrid3 :columns="[
                {fieldName: 'MA_TT', headerText: 'Mã TT', allowFiltering: true},
                {fieldName: 'MA_TB', headerText: 'Mã TB', allowFiltering: true},
                {fieldName: 'TEN_TB', headerText: 'Tên TB', allowFiltering: true},
                {fieldName: 'DIACHI_TB', headerText: 'Địa chỉ TB', allowFiltering: true},
                {fieldName: 'TIENNO', headerText: 'Tiền nợ', allowFiltering: true, type:'number',format:'N0'},
                {fieldName: 'LYDO_KGH', headerText: 'Lý do', allowFiltering: true, allowEditing: true, dataSource: dsLyDoTra, foreignKeyField: 'LYDOTRA_ID', foreignKeyValue: 'NOIDUNG', editType: 'dropdownedit', edit: lyDoParams},
                {fieldName: 'MA_TUYEN', headerText: 'Tuyến thu', allowFiltering: true},
                ]" :dataSource="dsThueBao" :showFilter="true" ref="gridDsThueBao" :allowPaging="true"
                    :enablePagingServer="false" :showColumnCheckbox="true" dataKeyField="THUEBAO_ID" :enabledSelectFirstRow="false"
                    :editSettings="editSettings" @actionComplete="actionComplete">
                </DataGrid3>
            </div>
        </div>
    </div>
</div>
