<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a href="#" v-on:click.prevent="ChuyenTB" title="Chuyển thuê bao sang danh sách tạo phiếu khóa mở">
          <span class="icon one-user-contact"></span>Chuyển TB
        </a>
      </li>
      <li>
        <a href="#" v-on:click.prevent="DongBo" title="Đồng bộ khóa/mở dịch vụ"> <span
            class="icon one-sync1"></span>Đồng bộ </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">
        <div class="pull-left">Thông tin thuê bao</div>
        <!-- <div class="pull-right">
          <span class="one-alert text-warning f20"></span>
        </div> -->
        <div class="clearfix"></div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w100">Dịch vụ</div>
            <div class="value">
              <div class="select-custom">
                <select v-model="dichVu" name="" id="" class="form-control" disabled>
                  <option v-for="(item, index) in danhSachDichVuVienThong" :key="index" :value="item.DICHVUVT_ID">
                    {{item.TEN_DVVT}}</option>
                </select>
                <!-- <select2 :options="dsDichVu" v-model="dichVu" disabled/> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key w80">Loại hình</div>
            <div class="value">
              <div class="select-custom">
                <select v-model="loaiHinh" name="" id="" class="form-control" disabled>
                  <option v-for="(item, index) in danhSachLoaiHinhThueBao" :key="index" :value="item.LOAITB_ID">
                    {{item.TEN_LOAIHINH}}</option>
                </select>
                <!-- <select2 :options="dsLoaiHinh" v-model="loaiHinh" disabled/> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w100">Số máy/Acc <span class="required">*</span></div>
            <div class="value">
              <input ref="soMay" v-model="soMay" type="text" class="form-control highlight" @keyup.enter="fetchMaTB"/>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key w80">Mã TT</div>
            <div class="value">
              <input v-model="maTT" type="text" class="form-control" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Tên TB</div>
        <div class="value">
          <input v-model="tenTB" type="text" class="form-control" readonly />
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Tên TT</div>
        <div class="value">
          <input v-model="tenTT" type="text" class="form-control" readonly />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w100">Ngày khoá</div>
            <div class="value">
              <input v-model="ngayKhoa" type="text" class="form-control" readonly />
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key w80">Chiều khoá</div>
            <div class="value">
              <input v-model="chieuKhoa" type="text" class="form-control" readonly />
            </div>
          </div>
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Lý do khoá</div>
        <div class="value">
          <input v-model="lydoKhoa" type="text" class="form-control" readonly />
        </div>
      </div>
      <div class="info-row">
        <div class="key w100">Lý do mở <span class="required">*</span></div>
        <div class="value">
          <input ref="lydoMo" v-model="lydoMo" type="text" class="form-control" />
        </div>
      </div>
    </div>
  </div>
</div>
