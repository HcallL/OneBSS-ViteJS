<div class="main-wrapper">
  <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" @click="doSearch">
              <span class="icon one-search"></span>Tìm kiếm
          </a>
        </li>
      </ul>
  </div>
  <div class="page-content">
      <div class="box-form">
          <div class="legend-title">Thông tin khách hàng</div>
          <div class="row">
              <div class="col-sm-6 col-12">
                  <div class="info-row">
                      <div class="key w120">Mã khách hàng</div>
                      <div class="value">
                          <div class="input-text">
                              <input type="text" class="form-control" v-model="params.p_ma_tt_neo" @keyup.enter="GetMa_TT_Neo(1)">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-6 col-12">
                  <div class="info-row">
                      <div class="key w140">Số máy/Account</div>
                      <div class="value">
                          <div class="input-group">
                              <div class="input-addon">
                                  <button class="btn">
                                      <span class="-ap">84</span>
                                  </button>
                              </div>
                              <div class="input-text">
                                  <input type="text" class="form-control highlight" v-model="params.p_ma_tb" @keyup.enter="GetMa_TT_Neo(2)">
                              </div>

                          </div>
                      </div>
                  </div>

              </div>
          </div>
          <div class="info-row">
              <div class="key w120">Tên khách hàng</div>
              <div class="value">
                  <div class="input-text">
                      <input type="text" class="form-control" v-model="params.p_ten_kh">
                  </div>
              </div>
          </div>
          <div class="info-row">
              <div class="key w120">Địa chỉ khách hàng</div>
              <div class="value">
                  <div class="input-text">
                      <input type="text" class="form-control" v-model="params.p_diachi_kh">
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-sm-6 col-12">
                  <div class="info-row">
                      <div class="key w120">Mã số thuế</div>
                      <div class="value">
                          <div class="input-text">
                              <input type="text" class="form-control" v-model="params.p_mst">
                          </div>
                      </div>
                  </div>
                  <div class="info-row">
                      <div class="key w120">Mã nhân viên</div>
                      <div class="value">
                          <div class="input-text">
                              <input type="text" class="form-control" v-model="params.p_manv_tc">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-sm-6 col-12">
                  <div class="info-row">
                      <div class="key w140">Mã thuê bao đại diện</div>
                      <div class="value">
                          <div class="input-text">
                              <input type="text" class="form-control" v-model="params.p_matb_dd">
                          </div>
                      </div>
                  </div>
                  <div class="info-row">
                      <div class="key w140">Mã tuyến</div>
                      <div class="value">
                          <div class="input-text">
                              <input type="text" class="form-control" v-model="params.p_ma_tuyen">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="box-form">
          <div class="legend-title">Thông tin nợ</div>
          <div class="table-content">
            <DataGrid
                v-bind:columns="[
                {fieldName: 'CHUKYNO', headerText: 'Kỳ hóa đơn', headerTextAlign: 'Center', textAlign: 'Left', allowFiltering: true},
                {fieldName: 'NO', headerText: 'Phát sinh', headerTextAlign: 'Center', textAlign: 'Right', allowFiltering: true, format: 'N0', type: 'number'},
                {fieldName: 'TRA', headerText: 'Trả', headerTextAlign: 'Center', textAlign: 'Right', allowFiltering: true, format: 'N0', type: 'number'},
                {fieldName: 'CONNO', headerText: 'Tổng', headerTextAlign: 'Center', textAlign: 'Right', allowFiltering: true, format: 'N0', type: 'number'}
                ]"
              v-bind:dataSource="dsThongTinNo"
              :showFilter="true"
              :allowPaging="true"
              :allowExcelExport='true'
              :key="keyThongTinNo"
              ref="gridThongTinNo"
              >
            </DataGrid>
          </div>

      </div>

  </div>
</div>
