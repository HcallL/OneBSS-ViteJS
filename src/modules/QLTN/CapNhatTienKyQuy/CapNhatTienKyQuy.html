<div >

    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript: void(0)" @click="onGhiLaiClick">
                    <span class="icon one-save"></span> Ghi lại
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form padt8 padb6">
            <div class="pull-right">
                <app-ky-cuoc @handleChangeKyCuoc="handleKyCuoc"
                label="Kỳ cước"></app-ky-cuoc>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="box-col box-form">
            <div class="legend-title">Thông tin đại lý</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Mã NV
                        </div>
                        <div class="value">
                            <input type="text" class="form-control highlight" v-model="txtMaNV" disabled>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">
                            Tên NV
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtTenNV" disabled>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w120">
                            Tiền ký quỹ gốc
                        </div>
                        <div class="value">
                            <vue-numeric class="form-control" v-model="txtTienKQGoc" :min="0" :minus="false" :separator="','" disabled></vue-numeric>

                            <!-- <input type="text" class="form-control tright" v-model="txtTKQGoc"> -->
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w120">
                            Tiền ký quỹ tháng
                        </div>
                        <div class="value">
                            <vue-numeric class="form-control" v-model="txtTienKQuy" :min="0" :minus="false" :separator="','"></vue-numeric>
                            <!-- <input type="text" class="form-control tright" v-model="txtTKQThang"> -->
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w120">
                            Ghi chú
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtGhiChu">
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <DataGrid :columns="danhSachNhanVienDatCocFields"
                             :dataSource="danhSachNVDC"
                             :showColumnCheckbox="false"
                             :showFilter="true"
                             ref="gridNhanVienDatCoc"
                             @selectedRowChanged="gridNhanVienDatCoc_selectedRowChanged"
                             :allowPaging="true" :enablePagingServer="false">
                </DataGrid>
            </div>
        </div>
    </div>

</div>
