<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a class="pointer" @click="btnDanhSach">
                    <span class="icon one-clipart-1"></span>Danh sách
                </a>
            </li>
            <li>
                <a class="pointer" @click="btnIn">
                    <span class="icon one-print"></span>In phiếu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">Thông tin phiếu</div>
                <div class="pull-right">
                    <div class="list-checks normal">
                        <div class="item">
                            <div class="check-action">
                                <input
                                    type="radio"
                                    class="check"
                                    value="chkNganHang"
                                    v-model="chkChecked"
                                />
                                <span class="name">Ngân hàng</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input
                                    type="radio"
                                    class="check"
                                    value="chkKhoBac"
                                    v-model="chkChecked"
                                />
                                <span class="name">Kho bạc</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <app-ky-cuoc
                        @handleChangeKyCuoc="handleKyCuoc"
                    ></app-ky-cuoc>
                </div>

                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">Tổng nợ</div>
                        <div class="value">
                            <vue-numeric
                                class="form-control red"
                                v-model="txtTongNo"
                            ></vue-numeric>
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w90">Hình thức TT</div>
                        <div class="value">
                            <div class="select-custom">
                                <select
                                    name=""
                                    id=""
                                    class="form-control"
                                    v-model="cboHinhThucTTValue"
                                >
                                    <option
                                        v-for="item in  cboHinhThucTT"
                                        :value="item.HTTT_ID"
                                        >{{item.HINHTHUC_TT}}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w80">Mã TT</div>
                        <div class="value">
                            <input
                                type="text"
                                class="form-control highlight"
                                v-model="txtMaTT"
                                @keyup.enter="searchDSFLMaTT"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">Tên TT</div>
                        <div class="value">
                            <div>
                                <!-- <select name="" id="" class="form-control">
                                    <option value="">Công Ty TNHH Thương Mại Thanh Phúc (GĐ: V...</option>
                                </select> -->
                                <input
                                    type="text"
                                    class="form-control highlight"
                                    v-model="txtTenTT"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2 col-12">
                    <div class="info-row">
                        <div class="key w90">MST</div>
                        <div class="value">
                            <input
                                type="text"
                                class="form-control"
                                v-model="txtMST"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">Số TK</div>
                        <div class="value">
                            <input
                                type="text"
                                class="form-control"
                                v-model="txtSoTK"
                            />
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7 col-12">
                    <div class="info-row">
                        <div class="key w80">Địa chỉ TT</div>
                        <div class="value">
                            <input
                                type="text"
                                class="form-control"
                                v-model="txtDiaChiTT"
                            />
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w90">Ngân hàng</div>
                        <div class="value">
                            <input
                                type="text"
                                class="form-control"
                                v-model="txtNganHang"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Danh sách hóa đơn
                </div>
                <div class="pull-right">
                    <div class="check-action normal">
                        <input
                            type="checkbox"
                            class="check"
                            v-model="chkInTrucTiep"
                        />
                        <span class="name">In trực tiếp</span>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="table-content">
                <DataGrid
                    :dataSource="gridHoaDon"
                    :showColumnCheckbox="true"
                    :columns="gridHoaDonCollumn"
                    :allowPaging="true"
                    @rowClicked="rowClickSelected"
                    @selectedItemsChanged="selectedItemsChangedHoaDon"
                    dataKeyField="MA_TT"
                    :enablePagingServer="false"
                ></DataGrid>
            </div>
        </div>
    </div>
    <iframe id="textfile" :style="iframe.style"></iframe>
</div>
