<ejs-dialog
    :enableResize='true'
    :allowDragging='true'
    :visible='false'
    ref="dlgCapNhatDinhDang"
    :header='"Cập nhật định dạng"'
    :animationSettings='animationSettings'
    showCloseIcon=true width='70%'
    :target='target'
    :open="dialogOpen"
    :close="close">

    <div class="">        
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="box-form">
                        <div class="table-content" style="height: 500px;">
                            <FormatGrid :items="format_grid.items" ref="formatTable" @rowActive="formatSelected">
                            </FormatGrid>
                        </div>
                        <div class="list-actions-top" style="box-shadow: none;">
                            <ul class="list">
                                <li>
                                    <a href="javascript: void(0)" @click="onAdd">
                                        <span class="icon nc-icon-glyph ui-1_circle-add"></span> Thêm mới
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript: void(0)" @click="onDelete">
                                        <span class="icon one-trash"></span> Xóa
                                    </a>
                                </li>
                                <li>
                                    <a href="javascript: void(0)" @click="onDesign">
                                        <span class="icon nc-icon-glyph design_design"></span>Thiết kế
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="table-content">                        
                        <table class="table-result  table-grid-dstb">
                            <thead>
                                <tr>
                                    <th colspan="3">
                                        <span class="one-sort text-main f16 normal"></span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="highlight show">
                                    <td class="w20 " @click="params.column_Show = !params.column_Show">
                                        <div class="down"></div>
                                    </td>
                                    <td colspan="2" class="fw6">Column</td>
                                </tr>
                                <tr v-show="params.column_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Columncount</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="number" class="form-control font-weight-bold" v-model="format_grid.selected.COLUMNCOUNT"/>
                                    </td>
                                </tr>
                                <tr v-show="params.column_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Columnspacing</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="number" class="form-control font-weight-bold" v-model="format_grid.selected.COLUMNSPACING"/>
                                    </td>
                                </tr>
                                <tr v-show="params.column_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">ColumnWidth</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="number" class="form-control font-weight-bold" v-model="format_grid.selected.COLUMNWIDTH"/>
                                    </td>
                                </tr>
                                <tr class="highlight show">
                                    <td class="w20 " @click="params.IDSetting_Show = !params.IDSetting_Show">
                                        <div class="down"></div>
                                    </td>
                                    <td colspan="2" class="fw6">ID Settings</td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">BreakPage</th>
                                    <td style="background: #fff;" class="fw6">
                                        <select name="" id="" class="form-control font-weight-bold" v-model="format_grid.selected.NEWPAGE">
                                            <option :value="0" selected>False</option>
                                            <option :value="1">True</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">DateCreate</th>
                                    <td style="background: #fff;" class="fw6">
                                        <ejs-datepicker
                                            :format="'dd/MM/y'"
                                            :showClearButton="false"                                            
                                        >
                                        </ejs-datepicker>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">DateModified</th>
                                    <td style="background: #fff;" class="fw6">
                                        <ejs-datepicker
                                            :format="'dd/MM/y'"
                                            :showClearButton="false"                                            
                                        >
                                        </ejs-datepicker>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Description</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="text" class="form-control font-weight-bold" v-model="format_grid.selected.NOTE"/>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Format_Type</th>
                                    <td style="background: #fff;" class="fw6">
                                        <select name="" id="" class="form-control font-weight-bold" v-model="format_grid.selected.FORMAT_TYPE">
                                            <option v-for="item in formarTypes" :value="item.id">{{ item.text }}</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">ID</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="text" class="form-control font-weight-bold" v-model="format_grid.selected.FORMAT_ID" :disabled="true"/>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Name</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="text" class="form-control font-weight-bold" v-model="format_grid.selected.FORMAT_NAME"/>
                                    </td>
                                </tr>
                                <tr v-show="params.IDSetting_Show">
                                    <td class="highlight">
                                    </td>
                                    <th class="normal">Order</th>
                                    <td style="background: #fff;" class="fw6">
                                        <input type="text" class="form-control font-weight-bold" v-model="format_grid.selected.ORDER_ID"/>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="bottom mart10">
                <div class="pull-left">
                    <div class="list-checks ">
                        <div class="item">
                            <div class="check-action">
                                <input type="radio" name="rad" class="check" checked="" :value="true" v-model="params.printType">
                                <span class="name">Đồ họa</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input type="radio" name="rad" class="check" :value="false" v-model="params.printType">
                                <span class="name">Ký tự</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pull-right">
                    <div class="group-buttons mart0">
                        <button class="btn btn-main" @click="onSave">Lưu</button>
                        <button class="btn btn-second" @click="close">Kết thúc</button>
                    </div>
                    
                </div>
                <div class="clearfix"></div>
            </div>
            
        </div>
    </div>
</ejs-dialog>
