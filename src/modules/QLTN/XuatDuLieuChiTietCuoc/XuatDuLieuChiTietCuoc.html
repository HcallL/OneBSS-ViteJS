<div >
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#/qltn/XuatDuLieuChiTietCuoc" v-on:click="layDuLieu()">
                    <span class="icon one-download"></span>Lấy dữ liệu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Kỳ hóa đơn <BssRequiredMarker class="ml-1"/></div>
                        <div class="value">
                            <!-- <div class="select-custom"> -->
                                <ejs-datepicker
                                    v-model="kyHD"
                                    type="date"
                                    :start="'Year'"
                                    :depth="'Year'"
                                    :format="'MM/y'">
                                </ejs-datepicker>
                                <!-- <select class="form-control"></select> -->
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="check-action mart5">
                        <input type="checkbox" class="check" v-model="isGrid" />
                        <span class="name">Hiển thị dữ liệu trên lưới</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Mã thanh toán</div>
                        <div class="value">
                            <input type="text" class="form-control" :disabled="isGetFile" v-model="maTT"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="check-action mart5">
                        <input type="checkbox" class="check" v-model="isGetFile"/>
                        <span class="name">Lấy từ file</span>
                    </div>
                    <button class="btn f24 center inline marl10" :disabled="!isGetFile">
                        <label for="upload" class="one-excel">
                            <input ref="fileInput" type="file" id="upload" style="display: none" @change="importExcel"
                                accept=".xls, .xlsx" @click="$refs.fileInput.value=null" />
                        </label>
                    </button>
                    <span class="nowrap padt7"><a href="#" @click.prevent="TaiFileMau" class="link underline">Tải biểu mẫu</a></span>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Chi tiết cước</div>
            <div class="table-content">
                <DataGrid3
                    :columns="fields" 
                    :dataSource="dataGrid" 
                    :showFilter="true" 
                    @queryCellInfo="gridViewControll_QueryCellInfo"
                    @excelQueryCellInfo='gridViewControll_ExcelQueryCellInfo'
                    :allowExcelExport="true"
                    ref="chiTietCuoc"></DataGrid3>
            </div>
        </div>
    </div>
</div>
