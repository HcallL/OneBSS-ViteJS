<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="NhapMoi" :class="{disabled : !enabledNhapMoi}">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="CapNhat" :class="{disabled : !enabledGhiLai}">
                    <span class="icon one-save"></span> Cập nhật
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title mb-2">
                Thông tin thuê bao
            </div>
            <div class="row mt-3">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            Dịch vụ
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model.trim="idDichVuVT" :dataSource="danhSachDichVuVienThong"
                                    dataTextField="TEN_DVVT" dataValueField="DICHVUVT_ID" :disabled="true" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">
                            Mã TB
                        </div>
                        <div class="value">
                            <input ref="maTB" v-model="maTB" type="text" class="form-control highlight" @keyup.enter="onEnterMaTB">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            Tên TB
                        </div>
                        <div class="value">
                            <input v-model="tenTB" type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">
                            Địa chỉ TB
                        </div>
                        <div class="value">
                            <input v-model="diaChiTB" type="text" class="form-control" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend-title mt-3">
            Danh sách thuê bao đã phân
        </div>
        <DataGrid :columns="[
                {fieldName: 'MA_TB', headerText: 'Mã TB', allowFiltering: true},
                {fieldName: 'TEN_TB', headerText: 'Tên TB', allowFiltering: true},
                {fieldName: 'NGAY_CN', headerText: 'Ngày CN', allowFiltering: true},
                {fieldName: 'NGUOI_CN', headerText: 'Người CN', allowFiltering: true},
                {fieldName: 'THAOTAC', headerText: 'Xóa', allowFiltering: false,width: '70',allowSorting: false, freeze: 'Right',textAlign: 'center', commands: [{type:'Xóa', buttonOption: { cssClass: 'btn btn-second button-not-bg lh14 pad4',iconCss: '-ap icon-close' } }]},
                ]" :dataSource="dsDaPhan" :showFilter="true" :allowPaging="false" :enablePagingServer="false"
            ref="gridDSThueBao" @commandClick="gridThueBaoCommand" panelDataHeight="300"/>
    </div>
</div>
