<div class="modal-content popup-box">
  <div class="popup-header">
    <div class="title">String Collection Editor</div>
    <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
    </div>
  </div>
  <div class="popup-body">
    <div class="box-form">
      <div class="form-group">
        <div class="label-text fw6 marb5">Enter the strings in the collection (one per line):</div>
        <textarea v-model="sql" class="form-control" style="height:300px;"></textarea>
      </div>
      <div class="group-buttons -bottom tright">
        <button class="btn-main btn">OK</button>
        <button class="btn-second btn" @click="$bvModal.hide(id)">Cancel</button>
      </div>
    </div>
  </div>
</div>
