<div >
    <div class="list-actions-top">
        <ul class="list">

                    <span class="icon one-file-search"></span>Tra cứu
                </a>
            </li>

    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="radio" class="check" name="loaiTraCuu" v-model="loaiTraCuu" value="maTT">
                                <span class="name">Mã GD</span>
                            </div>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtMaTT" :disabled="maTTDisabled" @keyup.enter="onTraCuuClick">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="radio" class="check" name="loaiTraCuu" v-model="loaiTraCuu" value="fKey" >
                                <span class="name">Fkey</span>
                            </div>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtFKey" :disabled="fKeyDisabled" @keyup.enter="onTraCuuClick">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="radio" class="check" name="loaiTraCuu" v-model="loaiTraCuu" value="token">
                                <span class="name">Token</span>
                            </div>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtToken" :disabled="tokenDisabled" @keyup.enter="onTraCuuClick">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="chkTuNgay">
                                <span class="name">Từ ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <ejs-datepicker :value="today" :max="today" :format="'dd/MM/y'"
                                    :allowEdit=false :showClearButton=false :enabled="chkTuNgay" v-model="tuNgay">
                                </ejs-datepicker>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="chkDenNgay">
                                <span class="name">Đến ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <ejs-datepicker :value="today" :max="today" :format="'dd/MM/y'"
                                    :allowEdit=false :showClearButton=false :enabled="chkDenNgay" v-model="denNgay">
                                </ejs-datepicker>

                            </ejs-datepicker>
                        </div>
                    </div>
                    <p class="note mart10 italic fw6 red" style="min-width: 350px;">Chuỗi Token (ví dụ: 01GTKT0/002;AA/19E;1234567)</p>
                </div>
            </div>

        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách hóa đơn</div>
            <div class="table-content">
                <DataGrid3

                },
                {
                    fieldName: "",

                    allowFiltering: true,
                    allowSorting: false,

                    template: downloadXmlTemplate,
                    cssClass: "text-center"
                },
             ]'
                :dataSource="returnDanhSachHoaDon"
                :showColumnCheckbox="false"
                :showFilter="true"
                ref="gridDanhSachHoaDon"

                :enablePagingServer="false"
                >
                </DataGrid3>
            </div>
        </div>
    </div>
