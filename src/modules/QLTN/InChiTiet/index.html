<div>
    <div class="list-actions-top">
        <ul class="list">
            <li v-if="pLoai == 0">
                <a href="#" @click.prevent="XemChiTiet" title="Xem chi tiết">
                    <span class="icon one-print"></span> Xem chi tiết
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="XuatExcel" title="Xuất Excel">
                    <span class="icon one-excel"></span> Xuất Excel
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w80">Kỳ hóa đơn</div>
                        <div class="value">
                            <ejs-datepicker class="form-control bg-none bor0 fw6 text text-red text-right"
                                placeholder="Chọn kỳ hóa đơn" :format="'MM/y'" :max="max_kyhoadon" :start="'Year'"
                                :depth="'Year'" :showClearButton="false" v-model="kyHoaDon" :allowEdit="false" />
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Chủ gọi</div>
                        <div class="value">
                            <input v-model="txtChuGoi" type="text" class="form-control text-right" value=""
                                @keyup.enter="onEnterChuGoi">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w80">Bị gọi</div>
                        <div class="value">
                            <input v-model="txtBiGoi" type="text" class="form-control text-right" value="">
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="value">
                            <div class="list-checks mart7">
                                <div class="item">
                                    <div class="check-action">
                                        <input type="radio" class="check" checked v-model="pLoai" value="0">
                                        <span class="name">Cố định, di động, Mytv</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input type="radio" class="check" v-model="pLoai" value="2">
                                        <span class="name">Nội hạt</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input type="radio" class="check" v-model="pLoai" value="1">
                                        <span class="name">Internet</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="value">
                            <div class="list-checks mart7">
                                <div class="item">
                                    <div class="check-action">
                                        <input v-model="checkCoDinh" type="checkbox" class="check"
                                            :disabled="pLoai != 0">
                                        <span class="name">Cố định</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input v-model="checkMyTV" type="checkbox" class="check" :disabled="pLoai != 0">
                                        <span class="name">MyTV</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="value">
                            <div class="list-checks mart7">
                                <div class="item">
                                    <div class="check-action">
                                        <input v-model="checkDiDong" type="checkbox" class="check"
                                            :disabled="pLoai != 0">
                                        <span class="name">Di động</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input v-model="checkInTatCa" type="checkbox" class="check"
                                            :disabled="pLoai != 0 || !checkDiDong">
                                        <span class="name">All GPRS</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Chi tiết cuộc gọi</div>
            <DataGrid :columns="returnColumn" :dataSource="dsCuocGoi" :showFilter="true" ref="gridCuocGoi"
                :allowPaging="true" :enablePagingServer="false" :key="keyReset" />
        </div>
    </div>
</div>
