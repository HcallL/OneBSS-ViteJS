<div class="modal-content popup-box">
    <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span> Thông tin Email</div>
        <div class="close -ap icon-close" data-dismiss="modal" @click="onClose">
        </div>
    </div>
    <div class="popup-body">
        <div class="box-form">
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="legend-title">
                        Thông tin Email
                    </div>
                    <div class="info-row">
                        <div class="key w70">Email</div>
                        <div class="value">
                            <input type="text" class="form-control">
                        </div>
                    </div>

                    <div class="legend-title mart20">Danh sách Email</div>
                    <div class="table-content">
                        <DataGrid v-bind:columns="[
                            {fieldName: 'STT', headerText: 'STT', allowFiltering: true, allowSorting: false},
                            {fieldName: 'EMAIL', headerText: 'Email', allowFiltering: true, allowSorting: false}]"
                            v-bind:dataSource="dsEmail" :showFilter="false" :showColumnCheckbox="true"
                            :defaultColumnCheckboxChecked="false" dataKeyField="EMAIL_ID"
                            @selectedRowChanged="onSelectRowGrid" :allowPaging="true" :enablePagingServer="false">
                        </DataGrid>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="legend-title">Thông tin liên hệ khách hàng</div>
                    <div class="table-content" style="height: 145px;">
                        <DataGrid
                        v-bind:columns="[
                        {fieldName: 'STT', headerText: 'STT', allowFiltering: true, allowSorting: false},
                        {fieldName: 'TEN_KH', headerText: 'Tên khách hàng', allowFiltering: true, allowSorting: false},
                        {fieldName: 'MA_KH', headerText: 'Mã khách hàng', allowFiltering: true, allowSorting: false},
                        {fieldName: 'SUDUNG', headerText: 'Sử dụng', allowFiltering: true, allowSorting: false}]"
                        v-bind:dataSource="dsKhachHang" :showFilter="false" :allowPaging="true" :enablePagingServer="false"
                        >
                        </DataGrid>
                    </div>
                    <div class="legend-title mart10">Thông tin liên hệ thanh toán</div>
                    <div class="table-content" style="height: 200px;">
                        <DataGrid
                        v-bind:columns="[
                        {fieldName: 'STT', headerText: 'STT', allowFiltering: true, allowSorting: false},
                        {fieldName: 'MA_TT', headerText: 'Mã thanh toán', allowFiltering: true, allowSorting: false},
                        {fieldName: 'TEN_TT', headerText: 'Tên thanh toán', allowFiltering: true, allowSorting: false},
                        {fieldName: 'SUDUNG', headerText: 'Sử dụng', allowFiltering: true, allowSorting: false}]"
                        v-bind:dataSource="dsThanhToan" :showFilter="false" :allowPaging="true" :enablePagingServer="false"
                        >
                        </DataGrid>
                    </div>
                    <div class="legend-title mart25">Thông tin liên hệ thuê bao</div>
                    <div class="table-content" style="height: 300px;">
                        <DataGrid
                        v-bind:columns="[
                        {fieldName: 'STT', headerText: 'STT', allowFiltering: true, allowSorting: false},
                        {fieldName: 'MA_TT', headerText: 'Mã thanh toán', allowFiltering: true, allowSorting: false},
                        {fieldName: 'MA_TB', headerText: 'Mã thuê bao', allowFiltering: true, allowSorting: false},
                        {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true, allowSorting: false},
                        {fieldName: 'SUDUNG', headerText: 'Sử dụng', allowFiltering: true, allowSorting: false}]"
                        v-bind:dataSource="dsThueBao" :showFilter="false" :allowPaging="true" :enablePagingServer="false"
                        >
                        </DataGrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
