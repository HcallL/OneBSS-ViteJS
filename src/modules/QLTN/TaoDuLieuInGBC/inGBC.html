<b-modal id="popup-taodulieuGBC" size="xl" hide-footer hide-header hide-header-close body-class="modal-body p-0" @shown="onModalShown"     @hidden="onModalHidden">
	<div class="modal-content popup-box">
		<div class="popup-header">
			<div class="title">Tạo dữ liệu in giấy báo cước gửi công ty in</div>
			<div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('popup-taodulieuGBC')">

			</div>
		</div>
		<div class="list-actions-top">
			<ul class="list">
				<li>
					<a href="#" @click.prevent="onClickTaoDl">
						<span class="icon ui-1_circle-add nc-icon-glyph"></span> Tạo DL
					</a>
				</li>
				<li>
					<a href="#" @click.prevent="onClickXuatFile">
						<span class="icon nc-icon-glyph arrows-2_square-download"></span> Xuất file
					</a>
				</li>

				<!-- <li>
					<a href="#" @click.prevent="$toast.error('Bỏ không làm')">
						<span class="icon nc-icon-glyph arrows-2_square-upload"></span> Dump DL
					</a>
				</li> -->

			</ul>
		</div>
		<div class="popup-body">
			<div class="box-form">
				<div class="row">
					<div class="col-sm-6 col-12">
						<div class="legend-title">Thông tin tạo dữ liệu</div>
						<div class="row">
							<div class="col-sm-6 col-12">
								<div class="info-row">
									<div class="key w80">Kỳ hóa đơn</div>
									<div class="value">
										<div class="select-custom">
											<select v-model="kyCuoc" disabled class="form-control">
												<option v-bind:value="kyCuoc">{{kyCuoc}}</option>
											</select>
										</div>
									</div>
								</div>
							</div>
							<div class="col-sm-6 col-12">
								<div class="info-row">
									<div class="key w80">Kỳ cước</div>
									<div class="value">
										<div class="select-custom">
											<select v-model="chuKy" disabled class="form-control">
												<option v-bind:value="chuKy">{{chuKy}}</option>
											</select>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="info-row">
									<div class="key w80">Seri</div>
									<div class="value">
										<input type="text" v-model="seri" class="form-control highlight">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-12">
								<div class="info-row">
									<div class="key w80">Số Seri</div>
									<div class="value">
										<div class="input-icon-right calculator-box">
											<input type="text" class="screen-cal form-control tright red"
												:value="soSeriTxt | numberCustom" @input="$event => {
												$event.target.value = $event.target.value.replace(/[^0-9.,]/g, '').replace(/(\..*?)\..*/g, '$1');
												soSeriTxt = $event.target.value;}">
											<span class="icon one-calculator"
												@click=" isCalculatorShow = ! isCalculatorShow"></span>
											<Calculator @display="soSeri = $event" :value="soSeri"
												:is-show=" isCalculatorShow"
												@close=" isCalculatorShow = ! isCalculatorShow"></Calculator>
										</div>
									</div>
								</div>
							</div>
						</div>

						<div class="form-group mart10">
							<span class="red f16 fw6">Thời gian tạo: {{timeCreate}}</span>
						</div>
					</div>
					<div class="col-sm-6 col-12">
						<div class="legend-title">Thông tin xuất file</div>
						<div class="form-group">
							<div class="check-action">
								<input type="radio" v-model="loaiPhieu" v-bind:value="1" class="check">
								<span class="name">Phiếu thu</span>
							</div>
						</div>
						<div class="form-group">
							<div class="check-action">
								<input type="radio" v-model="loaiPhieu" v-bind:value="0" class="check" checked>
								<span class="name">Hóa đơn</span>
							</div>
						</div>
						<div class="note f12 mart60">
							<span class="red f20 one-alert vcenter inline"></span> Tạo dữ liệu In phiếu thu, thông báo
							cước,
							tạo bảng seri biên nhận
						</div>
					</div>
				</div>
			</div>
		</div>
    <b-modal id="modal-export" hide-footer modal-class="modal-export"  title="Xuất dữ liệu" no-close-on-backdrop size="lg">
      <ModalExport :data="dsData" :columnsIn="columns"></ModalExport>
    </b-modal>
	</div>
</b-modal>
