<div>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="timKiem()">
        <a href="javascript:;" title="Tìm kiếm">
          <span class="icon one-search"></span>Tìm kiếm
        </a>
      </li>
      <li>
        <a href="javascript:;" title="File Excel chỉ có 1 trường MA_XLN">
          <label for="upload">
            <span class="icon one-xlsx"></span>Nhập Excel
            <input ref="fileInput" type="file" id="upload" style="display: none" @change="importExcel"
              accept=".xls, .xlsx" @click="$refs.fileInput.value=null" />
          </label>
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin tra cứu</div>
      <div class="row">
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key w60 row-7">
              Mã XLN
            </div>
            <div class="value">
              <div class="input-more-button">
                <button class="btn btn-main" @click="traCuuThongTinThueBao()">
                  <span class="-ap icon-more_horiz"></span>
                </button>
                <input ref="maXLN" v-model="maXLN" type="text" class="form-control" @keyup.enter="enterMaXLN">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w90 row-7">
              <div class="check-action">
                <input v-model="checkKieuXL" type="checkbox" class="check">
                <span class="name">Kiểu xử lý</span>
              </div>
            </div>
            <div class="value">
              <div class="select-custom">
                <select v-model="kieuXL" name="" id="" class="form-control" :disabled="!checkKieuXL">
                  <option value="1">Mã thanh toán</option>
                  <option value="2">Mã khách hàng</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-form">
      <div class="legend-title">
        Chi tiết trình tự xử lý nợ
      </div>
      <DataGrid :columns="fields" :dataSource="danhSachXLN" :showFilter="true" :allowPaging="true" :enablePagingServer="true" :totalRecords="totalItems" @pageChanged="gridChanged"></DataGrid>
    </div>
  </div>
  <TraCuuThongTinThueBao ref="dlgTraCuuTTTB"/>
</div>
