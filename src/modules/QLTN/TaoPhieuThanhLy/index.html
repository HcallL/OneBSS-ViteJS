<div > 
    <div class="list-actions-top">
        <ul class="list">                     
            <li>
                <a class="pointer">
                    <span class="icon nc-icon-glyph design_bullet-list-67"></span>
                    Lấy danh sách
                </a>
            </li>
            <li>
                <a class="pointer">
                    <span class="icon one-file-plus"></span>
                    Tạo phiếu
                </a>
            </li>
            <li>
                <a class="pointer">
                    <span class="icon one-cancel"></span>
                    Hủy phiếu
                </a>
            </li>
            <li>
                <a class="pointer">
                    <span class="icon one-file-arrow-right1"></span>
                    Giao phiếu
                </a>
            </li>
            <li>
                <a class="pointer">
                    <span class="icon  one-trash"></span>
                    Xóa hợp đồng
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        
            <div class="row">
                <div>
                    <div class="info-row">
                        <div class="row">
                            <div class="col-sm-2 col-12">
                                <div class="info-row">
                                    <div class="key w80">
                                        Dịch vụ VT
                                    </div>
                                    <div class="value">
                                        <SelectExt
                                            v-model="form.dichVuVT_ID"                                            
                                            :dataSource="dsDichVu" 
                                            dataValueField="DICHVUVT_ID"
                                            dataTextField="TEN_DVVT" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3 col-12">
                                <div class="info-row">
                                    <div class="key w100">
                                        Loại hình TB
                                    </div>
                                    <div class="value">
                                        <SelectExt              
                                            v-model="form.loaiHinhTB_ID"                                          
                                            :dataSource="dsLoaiHinh" 
                                            dataValueField="LOAITB_ID"
                                            dataTextField="TEN_LOAIHINH" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3 col-12">     
                                <div class="info-row">
                                    <div class="key w80">
                                    
                                    </div>
                                <div class="list-checks">
                                    <div class="item normal">
                                        <div class="check-action">
                                            <input type="radio" checked="" class="check" 
                                            v-model="form.daTaoPhieu" :value="0">
                                            <span class="name">Chưa tạo phiếu</span>
                                        </div>
                                    </div>
                                    <div class="item normal">
                                        <div class="check-action">
                                            <input type="radio" class="check" v-model="form.daTaoPhieu" :value="1">
                                            <span class="name">Đã tạo phiếu</span>
                                        </div>
                                    </div>                                    
                                </div>
                                </div>
                            </div>        
                            <div class="col-sm-2 col-12">
                      
                                    <div class="info-row">
                                        <div class="key w100">
                                            Từ ngày
                                        </div>
                                        <div class="value">
                                        <ejs-datepicker :placeholder="'Chọn ngày'"                                            
                                            :format="'dd/MM/yyyy'"  
                                            v-model="form.tuNgay"                                               
                                            >
                                          </ejs-datepicker>
                                        </div>
                                    </div>
                                    
                      
                            </div>
                            <div class="col-sm-2 col-12">
                                <div class="info-row">
                                    <div class="key w100">
                                        Đến ngày
                                    </div>
                                    <div class="value">
                                        <ejs-datepicker :placeholder="'Chọn ngày'"    
                                        v-model="form.denNgay"                                        
                                        :format="'dd/MM/yyyy'"                                            
                                        >
                                      </ejs-datepicker>
                                    </div>
                                </div>
                            </div>   
                        </div>

                    </div>
                    <div class="info-row">
                        
                        

                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">
                        <div class="pull-left">Danh sách hợp đồng chưa thanh toán</div>
                        <div class="pull-right normal">
                            <div class="check-action">
                                <input type="checkbox" class="check" >
                                <span class="name">Chọn tất cả</span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <DataGrid
                        ref="grid-khieu-nai"
                        class="table-result"                        
                        :dataSource="dsPhieu"
                        :columns="[
                            {fieldName: '', headerText: '', textAlign: 'Center', allowFiltering: false, width:'30'},
                            {fieldName: 'MA_KN', headerText: 'Mã GD', allowFiltering: true},                            
                            {fieldName: 'MA_TB', headerText: 'Số máy/Acc', allowFiltering: true},
                            {fieldName: 'NGAY_YC', headerText: 'Ngày yêu cầu', textAlign: 'Right', allowFiltering: true},
                            {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true},
                            {fieldName: 'DIACHI_LD', headerText: 'Đia chỉ Lắp đặt', allowFiltering: true},
                            {fieldName: 'NGUOI_CN', headerText: 'Người CN', allowFiltering: true}
                        ]"                                
                        :showFilter="true"
                        :allowPaging="true"
                        :enablePagingServer="false"
                        ></DataGrid>
                </div>
            </div>    

    </div>
</div>
