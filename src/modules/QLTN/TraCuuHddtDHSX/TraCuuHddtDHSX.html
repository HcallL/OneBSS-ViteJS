  <div>
      <!-- menu -->
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#" v-on:click.prevent="doSearch">
            <span class="one-search text-danger"></span> Tra cứu
          </a>
        </li>
        <li v-show="false">
          <a href="#" v-on:click.prevent="tsbtnTraCuu_Click">
            <span class="one-file-arrow-left"></span> Thêm BD
          </a>
        </li>
        <li v-show="true">
          <a href="#" v-on:click.prevent="doChapNhan">
            <span class="icon -ap icon-ion-ios-checkmark"></span> Chấp nhận
          </a>
        </li>
        <li v-show="false">
          <a href="#" v-on:click.prevent="tsbtnTraCuu_Click">
            <span class="fa fa-binoculars"></span> Tìm kiếm</b-nav-item>
          </a>
        </li>
        <li v-show="false">
          <a href="#" v-on:click.prevent="tsbtnTraCuu_Click">
            <span class="fa fa-search"></span> Tìm kiếm
          </a>
        </li>


      </ul>
    </div>
    <div class="page-content">
      <div class="box-form">
        <div class="legend-title">Thông tin tìm kiếm</div>
        <div class="search-content">
          <div class="row">
            <div class="col-sm-3 col-12">
              <app-ky-cuoc @chukycuocChange="chukycuocChangeHandler"></app-ky-cuoc>
            </div>
          </div>
          <div class="row">
            <div class="info-row">
              <div class="key w90">
                <div class="check-action">
                  <input name="p_loai_timkiem" type="radio" value="1" class="check" v-model="params.p_loai_timkiem">
                  <span class="name">Mã KH</span>
                </div>
              </div>
              <div class="value">
                <input type="text" @focus="params.p_loai_timkiem = 1" @keyup.enter="doSearch" class="form-control highlight" v-model="params.p_ma_kh">
              </div>
            </div>
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <div class="check-action">
                    <input name="p_loai_timkiem" type="radio" value="2" class="check" v-model="params.p_loai_timkiem">
                    <span class="name">Mã TT</span>
                  </div>
                </div>
                <div class="value">
                  <input type="text" @focus="params.p_loai_timkiem = 2" @keyup.enter="doSearch" class="form-control highlight" v-model="params.p_ma_tt">
                </div>
              </div>


            </div>
            <div class="col-sm-6 col-12">
              <div class="info-row">
                <div class="key w90">
                  <div class="check-action">
                    <input name="p_loai_timkiem" type="radio" value="3" class="check" v-model="params.p_loai_timkiem">
                    <span class="name">FKey</span>
                  </div>
                </div>
                <div class="value">
                  <input type="text" @focus="params.p_loai_timkiem = 3" @keyup.enter="doSearch" class="form-control highlight" v-model="params.p_fkey">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-12">
                  <div class="info-row">
                    <div class="key w90">
                      <div class="check-action">
                        <input name="p_loai_timkiem" type="radio" value="4" class="check" v-model="params.p_loai_timkiem">
                        <span class="name">Seri</span>
                      </div>
                    </div>
                    <div class="value">
                      <input type="text" @focus="params.p_loai_timkiem = 4" @keyup.enter="doSearch" class="form-control highlight" v-model="params.p_seri">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-12">
                  <div class="info-row">
                    <div class="key w90">
                      <span class="name">Số hóa đơn</span>
                    </div>
                    <div class="value">
                      <input type="text" @focus="params.p_loai_timkiem = 3" @keyup.enter="doSearch" class="form-control highlight" v-model="params.p_so_hoadon">
                    </div>
                  </div>
                </div>


              </div>


            </div>
          </div>
        </div>
      </div>

      <div class="box-form">
        <div class="legend-title">Danh sách hóa đơn</div>
        <div class="">
          <data-grid
            id="gridviewKetQua"
            panel-data-height="300"
            :data-source="dsHoaDon"
            :columns="[
              { fieldName: 'STT', width: 50, headerText: 'Stt', allowFiltering: true, allowSorting: true },
              { fieldName: 'MA_KH', headerText: 'Mã KH', allowFiltering: true, allowSorting: true, width: 130 },
              { fieldName: 'MA_TT', headerText: 'Mã TT', allowFiltering: true, allowSorting: true, width: 130 },
              { fieldName: 'SO_SERI', headerText: 'Seri', allowFiltering: true, allowSorting: true, width: 130 },
              { fieldName: 'SO_HOADON', headerText: 'Số hóa đơn', allowFiltering: true, allowSorting: true, width: 130 },
              { fieldName: 'FKEY', headerText: 'FKey', allowFiltering: true, allowSorting: true },
              { fieldName: 'TEN_TT', headerText: 'Tên thanh toán', allowFiltering: true, allowSorting: true},
              { fieldName: 'DIACHI_TT', headerText: 'Địa chỉ thanh toán', allowFiltering: true, allowSorting: true},
              { fieldName: 'SODAIDIEN', headerText: 'Số đại diện', allowFiltering: true, allowSorting: true },
              { fieldName: 'TIEN', headerText: 'Tiền', allowFiltering: true, allowSorting: true, width: 130, type: 'number', format: 'N0' },
              { fieldName: 'VAT', headerText: 'VAT', allowFiltering: true, allowSorting: true, width: 130, type: 'number', format: 'N0' },
              { fieldName: 'TONG', headerText: 'Tổng', allowFiltering: true, allowSorting: true, width: 130, type: 'number', format: 'N0' },
              ]"
            :showFilter="false"
            :enablePagingServer="false"
            :allowPaging="true"
            :totalRecords="pageInfo.totalElement"
            :pageIndex="pageInfo.pageIndex"
            :pageSize="pageInfo.pageSize"
            :key="keyDSHoaDon"
            @selectedRowChanged="RowChanged"
            >
          </data-grid>
        </div>
      </div>
    </div>

  </div>
