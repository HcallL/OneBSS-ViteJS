<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="DanhSach" title="Hiển thị thông tin tìm kiếm">
                    <span class="icon nc-icon-glyph design_bullet-list-67"></span>Danh sách
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="CapNhat"  title="Cập nhật">
                    <span class="icon one-reload1"></span>Cập nhật
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="XuatExcel" title="Xuất Excel">
                    <span class="icon one-xlsx-import"></span> Xuất Excel
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin cập nhật
                <span class="red" style="margin-left: 30px;">File gồm 2 trường: MA_TT, SO_DT</span>
                <div class="clearfix"></div>
            </div>
            <div class="info-row">
                <div class="key w100">
                    Loại YC <span class="required">*</span>
                </div>
                <div class="value">
                    <SelectExt v-model.trim="idLoaiYC" :dataSource="dsLoaiYC"
                        dataTextField="LOAITIN" dataValueField="LOAITIN_ID"
                        placeholder="Chọn loại YC" />
                </div>
            </div>
            <div class="info-row">
                <div class="key w100">
                    Tên File <span class="required">*</span>
                </div>
                <div class="value">
                    <div class="input-more-button">
                        <label for="upLoadFile" class="btn">
                            <span class="-ap icon-more_horiz"></span>
                            <input ref="fileInput" type="file" id="upLoadFile" style="display: none"
                                @change="onChangeFile" accept=".xls, .xlsx" @click="$refs.fileInput.value=null" />
                        </label>
                        <input autofocus ref="duongDan" v-model="duongDan" type="text"
                            class="form-control highlight">
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách phiếu chờ cập nhật</div>
            <div class="nav tabs tab-over">
                <a href="javascript:;" data-toggle="tab" :class="{active:!isTab}" @click="isTab=false">
                    Danh sách
                </a>
                <a href="javascript:;" data-toggle="tab" :class="{active:isTab}" @click="isTab=true">
                    Lỗi
                </a>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="tabDS" v-show="!isTab">
                    <DataGrid :columns="[
                    {fieldName: 'MA_TT', headerText: 'MA_TT', allowFiltering: true},
                    {fieldName: 'SO_DT', headerText: 'SO_DT', allowFiltering: true},]"
                    :dataSource="dsThueBao" :showFilter="true" ref="tabThueBao"
                        :allowPaging="true" :enablePagingServer="false"></DataGrid>
                </div>
                <div class="tab-pane active" id="tabLoi" v-show="isTab">
                    <DataGrid :columns="[
                    {fieldName: 'TRANGTHAI', headerText: 'Lý do lỗi', allowFiltering: true},
                    {fieldName: 'MA_TT', headerText: 'MA_TT', allowFiltering: true},
                    {fieldName: 'SO_DT', headerText: 'SO_DT', allowFiltering: true},]"
                    :dataSource="dsLoi" :showFilter="true" ref="tabLoi"
                        :allowPaging="true" :enablePagingServer="false"></DataGrid>
                </div>
            </div>
        </div>
    </div>
</div>
