<div class="main-wrapper">
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="onChapNhan">
                    <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="XuatExcel">
                    <span class="icon one-excel"></span> Xuất Excel
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="info-row">
                <div class="key w70 row-7">
                    Tên File
                </div>
                <div class="value">
                    <div class="input-more-button">
                        <!-- <button class="btn btn-main" @click="traCuuThongTinThueBao()">
                          <span class="-ap icon-more_horiz"></span>
                        </button> -->
                        <label for="upload" class="btn">
                            <span class="-ap icon-more_horiz"></span>
                            <input ref="fileInput" type="file" id="upload" style="display: none" @change="onChangeFile"
                                accept=".xls, .xlsx" @click="$refs.fileInput.value = null" />
                        </label>
                        <input ref="duongDan" v-model="duongDan" type="text" class="form-control">
                    </div>
                </div>
                <div class="value w30 nowrap padt7">
                    <a href="#" class="link underline" @click.prevent="TaiFileMau">Tải biểu mẫu</a>
                </div>
            </div>
        </div>
        <div class="legend-title mart20">
            Danh sách gói
        </div>
        <div class="tabs nav tab-over">
            <a href="#tab1" data-toggle="tab" class="active">
                <span class="normal icon one-file-search f20 text-main inline vcenter"></span>Danh sách</a>
            <a href="#tab2" data-toggle="tab">
                <span class="normal icon one-alert f20 text-warning inline vcenter"></span>Lỗi</a>
        </div>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <DataGrid :columns="[
                {fieldName: 'STT', headerText: 'STT', allowFiltering: true},
                {fieldName: 'USER_DANGKY', headerText: 'NV Đăng ký', allowFiltering: true},
                {fieldName: 'MA_GOI', headerText: 'Mã gói', allowFiltering: true},
                {fieldName: 'SODT_KH', headerText: 'SĐT KH', allowFiltering: true},
                {fieldName: 'NGAYGIO_DK', headerText: 'Ngày ĐK', allowFiltering: true},
                {fieldName: 'KENH_DANGKY', headerText: 'Kênh ĐK', allowFiltering: true},
                {fieldName: 'GIAGOI', headerText: 'Giá gói', allowFiltering: true, type:'number',format:'N0'},
                ]" :dataSource="ds_goi" :showFilter="true" :allowPaging="true" :enablePagingServer="false" ref="gridThueBao">
                </DataGrid>
            </div>
            <div class="tab-pane" id="tab2">
                <DataGrid :columns="[
                {fieldName: 'USER_DANGKY', headerText: 'USER_DANGKY', allowFiltering: true},
                {fieldName: 'MA_GOI', headerText: 'MA_GOI', allowFiltering: true},
                {fieldName: 'SODT_KH', headerText: 'SDT_KH', allowFiltering: true},
                {fieldName: 'NGAYGIO_DK', headerText: 'NGAYGIO_DK', allowFiltering: true},
                {fieldName: 'KENH_DANGKY', headerText: 'KENH_DANGKY', allowFiltering: true},
                {fieldName: 'GIAGOI', headerText: 'GIAGOI', allowFiltering: true, type:'number',format:'N0'},
                {fieldName: 'TRANGTHAI', headerText: 'Lý do lỗi', allowFiltering: true},
                ]" :dataSource="ds_loi" :showFilter="true" :allowPaging="true" :enablePagingServer="false" ref="gridLoi">
                </DataGrid>
            </div>
        </div>
    </div>
</div>
