<b-modal id="popup-inhoadonchuyendoi" size="md" hide-footer hide-header hide-header-close  no-close-on-backdrop body-class="modal-body p-0">
	<div class="modal-content popup-box">
		<div class="popup-header">
			<div class="title"><span class="img">In hóa đơn chuyển đổi</span></div>
			<div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('popup-inhoadonchuyendoi')">
			</div>
		</div>
		<div class="list-actions-top">
			<ul class="list">
				<li>
					<a href="#" @click.prevent="onClickViewResult">
						<span class="icon one-search"></span>Xem kết quả
					</a>
				</li>
			</ul>
		</div>
		<div class="popup-body">
			<div class="box-form">
				<div class="legend-title">Nhập tham số </div>
				<div class="info-row">
					<div class="key w140">
						Chọn tháng năm
					</div>
					<div class="value">
						<ejs-datepicker id="datepicker" v-model="thangNam" :start="'Year'" :depth="'Year'" :format="'MM/y'"></ejs-datepicker>
					</div>
				</div>
				<div class="info-row">
					<div class="key w140">
						Ngày ra hóa đơn
					</div>
					<div class="value">
						<ejs-datepicker
                          class="form-control bg-none bor0 fw6 text" 
                          :format="'dd/MM/yyyy'"
                          :showClearButton="false"
                          v-model="ngayRaHd"
                          >
                      </ejs-datepicker>
					</div>
				</div>
				<div class="info-row">
					<div class="key w140">
						Một số khách hàng
					</div>
					<div class="value">
						<input type="text" v-model="maKH" class="form-control">
					</div>
				</div>
				<div class="info-row">
					<div class="key w140">
						Chọn kiểu tổng tiền
					</div>
					<div class="value">
						<div class="select-custom">
							<select v-model="kieu" class="form-control">
								<option v-for="item in tongTien" :value="item.TT">{{item.TEN}}</option>
							</select>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</b-modal>
