<div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="fetchTraCuu()">
                <a href="javascript:;" title="Hiển thị danh sách">
                    <span class="icon one-file-search"></span>Tra cứu
                </a>
            </li>
            <li @click="XuatFile()">
                <a href="javascript:;" title="Xuất Excel">
                    <span class="icon one-download"></span>Xuất Excel
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="pull-right custom-kycuoc">
                <app-ky-cuoc @handleChangeKyCuoc="handleKyHoaDon"></app-ky-cuoc>
            </div>
            <div class="clearfix"></div>
        </div>
        <div class="box-form box-gn-tt">
            <div class="legend-title">
                <div class="title">Thông tin tra cứu</div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">
                            Mã TT
                        </div>
                        <div class="value">
                            <input ref="maTT" v-model="maTT" type="text" class="form-control highlight" @keyup.enter="entermaTT">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">
                            Số thùng
                        </div>
                        <div class="value">
                            <input type="number" v-model="soThung" class="form-control highlight" @keyup.enter="enterSoThung">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">
                            Seri
                        </div>
                        <div class="value">
                            <input type="number" v-model="seri" class="form-control highlight" @keyup.enter="enterSeri">
                        </div>
                    </div>
                </div>

                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">
                            Số Seri
                        </div>
                        <div class="value">
                            <input type="number" v-model="soSeri" class="form-control highlight tright" @keyup.enter="enterSoSeri">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="tabs nav tab-over">
                <a href="#tab1" data-toggle="tab" class="active" @click="changeHeader(0)">
                    <span class="normal icon one-file-search f24 text-main inline vcenter"></span> Biên nhận thu tại nhà
                </a>
                <a href="#tab2" data-toggle="tab" @click="changeHeader(1)">
                    <span class="normal icon one-file-search f24 text-main inline vcenter"></span> Hóa đơn chuyển khoản
                </a>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="tab1">
                    <DataGrid :columns="fields" :dataSource="dsBienNhan" :showFilter="true" :allowPaging="true"
                        :enablePagingServer="true" :totalRecords="totalItemsBienNhan" @pageChanged="biennhan_gridChanged" :key="resetBienNhan"></DataGrid>
                </div>
                <div class="tab-pane" id="tab2">
                    <DataGrid :columns="fieldsHoaDon" :dataSource="dsHoaDon" :showFilter="true"
                        :allowPaging="true" :enablePagingServer="true" :totalRecords="totalItemsHoaDon" @pageChanged="hoadon_gridChanged" :key="resetHoaDon"></DataGrid>
                </div>
            </div>
        </div>
    </div>
</div>
