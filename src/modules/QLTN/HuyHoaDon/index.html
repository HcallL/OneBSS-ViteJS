<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="TraCuu" title="Tra cứu">
                    <span class="icon one-file-search"></span> Tra cứu
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="HuyHoaDon" title="Hủy hóa đơn">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy hóa đơn
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">Thông tin tra cứu</div>
                <div class="pull-right red">
                    Nghiệp vụ hủy hóa đơn chỉ thực hiện với những hóa đơn phát hành trong tháng
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w100">Mã thanh toán</div>
                        <div class="value">
                            <input ref="maTT" v-model="maTT" type="text" class="form-control highlight"
                                @keyup.enter="TraCuu">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input v-model="checkTuNgay" type="checkbox" class="check">
                                <span class="name">Từ ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <ejs-datepicker class="form-control bg-none bor0 fw6 text" :placeholder="'Chọn ngày'"
                                :format="'dd/MM/yyyy'" :showClearButton="false" v-model="tuNgay" :allowEdit="false"
                                :enabled="checkTuNgay">
                            </ejs-datepicker>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">
                            <div class="check-action">
                                <input v-model="checkDenNgay" type="checkbox" class="check">
                                <span class="name">Đến ngày</span>
                            </div>
                        </div>
                        <div class="value">
                            <ejs-datepicker class="form-control bg-none bor0 fw6 text" :placeholder="'Chọn ngày'"
                                :format="'dd/MM/yyyy'" :showClearButton="false" v-model="denNgay" :allowEdit="false"
                                :enabled="checkDenNgay">
                            </ejs-datepicker>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách hóa đơn</div>
            <DataGrid :columns="[
            {fieldName: 'stt', headerText: 'STT', allowFiltering: true, width: 70},
            {fieldName: 'pattern', headerText: 'Mẫu hóa đơn', allowFiltering: true},
            {fieldName: 'serial', headerText: 'Ký hiệu', allowFiltering: true},
            {fieldName: 'invNum', headerText: 'Số hóa đơn', allowFiltering: true, cssClass: 'text-center'},
            {fieldName: 'cuscode', headerText: 'Mã khách hàng', allowFiltering: true},
            {fieldName: 'cusname', headerText: 'Tên khách hàng', allowFiltering: true},
            {fieldName: 'publishDate', headerText: 'Ngày phát hành', allowFiltering: true},
            {fieldName: 'status_chu', headerText: 'Trạng thái hóa đơn', allowFiltering: true},
            {fieldName: '', headerText: '', allowFiltering: false, allowSorting: false, width: 90, template: viewInvTemplate, cssClass: 'text-center'},
            ]" :dataSource="dsHoaDon" :showFilter="true" :showColumnCheckbox="true" dataKeyField="fkey" :selectionSettings="{enableToggle: false, type: 'Single', checkboxMode: 'ResetOnRowClick', checkboxOnly: true }"
                ref="gridHoaDon" :allowPaging="true" :enablePagingServer="false" :enabledSelectFirstRow="false" />
        </div>
    </div>
</div>
