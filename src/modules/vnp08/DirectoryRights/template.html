<div class="main-wrapper">
    <breadcrumb :title_in="'Danh mục quyền'" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a ref="btnNhapMoi" @click="btnNhapMoi_Click">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
                <a ref="btnLuu" @click="btnLuu_Click">
                    <span class="icon one-file-save"></span> Lưu
                </a>
            </li>
            <li>
                <a ref="btnXoa" @click="btnXoa_Click" style="display: none">
                    <span class="icon one-file-remove"></span> Xóa
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w140">Mã quyền <span class="red">*</span></div>
                        <div class="value"><input @change="validate" ref="txtMaQuyen" disabled type="text"
                                class="form-control fw6"></div>
                    </div>
                    <div class="info-row">
                        <div class="key w140">Tên quyền <span class="red">*</span></div>
                        <div class="value"><input @change="validate" ref="txtTenQuyen" type="text"
                                class="form-control"></div>
                    </div>
                    <div class="info-row">
                        <div class="key w140">Mô tả quyền</div>
                        <div class="value"><input @change="validate" ref="txtMoTaQuyen" type="text"
                                class="form-control"></div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w140 nowrap">Nhóm quyền</div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboNhomQuyen" :allowFiltering="true"></Select2Ext>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w140 nowrap">Trạng thái</div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboTrangThai" :allowFiltering="true"></Select2Ext>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <DataGridCustom ref="dtgDanhsach" @rowSelected="dtgDanhsach_focus" :columns="columns" />
        </div>
    </div>
</div>
