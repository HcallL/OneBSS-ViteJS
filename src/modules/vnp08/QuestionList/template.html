<div class="main-wrapper">
    <breadcrumb :title_in="'Danh mục câu hỏi'" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a ref="btnNhapMoi" @click="btnNhapMoi_Click">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
                <a ref="btnLuu" @click="btnLuu_Click">
                    <span class="icon one-file-save"></span> Lưu
                </a>
            </li>
            <li>
                <a ref="btnXoa" @click="btnXoa_Click" style="display: none">
                    <span class="icon one-file-remove"></span> Xóa
                </a>
            </li>
            <li>
                <a ref="btnAddCauTL" @click="btnAddCauTL_Click">
                    <span class="icon one-file-plus"></span> Thêm câu trả lời
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="d-lg-flex d-md-grid">
            <div class="box col-md-6">
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <div class="info-row">
                            <div class="key w140">Mã câu <span class="red">*</span></div>
                            <div class="value"><input @change="validate" ref="txtMaCauHoi" disabled type="text"
                                    class="form-control fw6"></div>
                        </div>
                        <div class="info-row">
                            <div class="key w140">Nội dung câu hỏi</div>
                            <div class="value"><input @change="validate" ref="txtNoiDungCauHoi" type="text"
                                    class="form-control"></div>
                        </div>
                        <div class="info-row">
                            <div class="key w140 nowrap">Trạng thái câu hỏi</div>
                            <div class="value">
                                <div class="select-custom">
                                    <Select2Ext  :allowFiltering="true" ref="cboCauHoi"></Select2Ext>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-12" v-for="(cautl, i) in lstCauTL" >
                        <div class="info-row">
                            <div class="key w140">Nội dung câu trả lời {{i + 1}}</div>
                            <div class="value"><input :id="'txtTraLoi' + i" ref="txtTraLoi" type="text"
                                    class="form-control"></div>
                        </div>
                        <div class="info-row">
                            <div class="key w140 nowrap">Trạng thái câu trả lời {{i + 1}}</div>
                            <div class="value">
                                <div class="select-custom">
                                    <Select2Ext  :allowFiltering="true" ref="cboTraLoi"></Select2Ext>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box ml-2 col-md-6">
                <DataGridCustom ref="dtgDanhsach" @rowSelected="dtgDanhsach_focus" :columns="columns" />
            </div>
        </div>
    </div>
</div>
