<b-modal ref="ganquyenUserModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Cập nhật quyền cho kênh bán
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#" v-on:click.prevent="ChiTietTienKM_CapNhap">
            <span class="icon one-file-attach"></span> Lấy TT
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Hủy">
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="info-row marb0">
            <div class="key w80">Kênh bán</div>
            <div class="value">
                <input disabled type="text" class="form-control" v-model="txtKenhban">
            </div>
        </div>
    </div>
    <div class="box-move-select-table">
        <div class="box-col box-form">
            <DataGrid v-bind:columns="[
                      {fieldName: 'ma_dt', headerText: 'Mã quyền', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                      {fieldName: 'ten_dt', headerText: 'Tên quyền', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                      ]" v-bind:dataSource="DsQuyenChuagan" :showFilter="true" :allowPaging="true"
            ref="DsQuyenChuaganGrid" :enablePagingServer="false" :allowExcelExport="true">
            </DataGrid>
        </div>
        <div class="actions">
            <button class="btn btn-main" @click="ganQuyen" >
                <span class="-ap icon-plus3"></span>
            </button>
            <button class="btn btn-main" @click="goQuyen">
                <span class="-ap icon-minus3"></span>
            </button>
        </div>
        <div class="box-col box-form">
          <DataGrid v-bind:columns="[
                    {fieldName: 'ma_dt', headerText: 'Mã quyền', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                    {fieldName: 'ten_dt', headerText: 'Têm quyền', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                    ]" v-bind:dataSource="DsQuyenDagan" :showFilter="true" :allowPaging="true"
                ref="DsQuyenDaganGrid" :enablePagingServer="false" :allowExcelExport="true">
          </DataGrid>
        </div>
    </div>
    </div>
    <b-modal ref="popupTraCuuVatTuHDTB" size="xl" hide-header hide-header-close hide-footer body-class="p-0">
      <TraCuuVatTuHDTB :baohong_id="0" :hdtb_id="hdtb_id" />
    </b-modal>

  </div>
</b-modal>
