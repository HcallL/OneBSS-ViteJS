<b-modal ref="ganloaisanphamModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Cập nhật sản phẩm cho kênh bán
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#" v-on:click.prevent="onLayTT">
            <span class="icon one-file-attach"></span> Lấy TT
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="GanSanPham">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Hủy">
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="info-row marb0">
            <div class="key w80">Kênh bán</div>
            <div class="value">
                  <input disabled type="text" class="form-control" v-model="ma_kenh_ban">
            </div>
        </div>
    </div>
    <div class="box-move-select-table">
        <div class="box-col box-form">
          <div class="legend-title">Sản phẩm chưa gán</div>
            <DataGrid v-bind:columns="[
                      {fieldName: 'ma_sp', headerText: 'Mã sản phẩm', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                      {fieldName: 'ten_sp', headerText: 'Tên sản phẩm', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                      ]" v-bind:dataSource="DsSanphamChuagan" :showFilter="true" :allowPaging="true"
                      :showColumnCheckbox="true" :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                      @selectedItemsChanged="selectedItemsChuagan"
            ref="DsSanphamChuaganGrid" :enablePagingServer="false" :allowExcelExport="true">
            </DataGrid>
        </div>
        <div class="actions">
            <button class="btn btn-main" @click="btnGan_Click" >
                <span class="-ap icon-plus3"></span>
            </button>
            <button class="btn btn-main" @click="btnBogan_Click">
                <span class="-ap icon-minus3"></span>
            </button>
        </div>
        <div class="box-col box-form">
          <div class="legend-title">Sản phẩm đã gán</div>
          <DataGrid v-bind:columns="[
                    {fieldName: 'ma_sp', headerText: 'Mã sản phẩm', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                    {fieldName: 'ten_sp', headerText: 'Têm sản phẩm', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                    ]" v-bind:dataSource="DsSanphamDagan" :showFilter="true" :allowPaging="true"
                    :showColumnCheckbox="true"  :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                    @selectedItemsChanged="selectedItemsDagan"
                ref="DsSanphamDaganGrid" :enablePagingServer="false" :allowExcelExport="true">
          </DataGrid>
        </div>
    </div>
    </div>
  </div>
</b-modal>
