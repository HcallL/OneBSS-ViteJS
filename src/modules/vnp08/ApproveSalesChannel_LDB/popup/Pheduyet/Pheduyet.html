<b-modal ref="PheDuyetModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0" no-close-on-backdrop
  @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Phê duyệt phiếu giao
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="Ghilai_click">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="hideModal">
            <span class="icon one-save"></span>Thoát
          </a>
        </li>
      </ul> 
    </div>
    <div class="popup-body">
      <div class="row">
        <div class="col-sm-12 col-12">
            <div class="info-row">
                <div class="key w110">Đơn vị phê duyệt</div>
                <div class="value">
                    <div class="select-custom">
                        <!-- <SelectExt id="cbb_Donviduyet" v-model="donvi_duyet_id"
                            :settings="{dropdownParent: $refs['dsDonviduyet']}"
                            :dataSource="dsDonviduyet" dataTextField="ten_dv"
                            dataValueField="donvi_id" /> -->

                        <treeselect placeholder="Chọn đơn vị" ref="cbb_Donviduyet" name="cbb_Donviduyet" id="cbb_Donviduyet" v-model="donvi_duyet_id" :options="dsDonviduyet" >
                        </treeselect>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w110">Ngày phê duyệt
                </div>
                <div class="value">
                    <ejs-datepicker v-model="ngayduyet" @change="changeNgayduyet"></ejs-datepicker>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w110">Người duyệt</div>
                <div class="value">
                    <input type="text" class="form-control font-weight-bold text disabled"
                        v-model="nguoiduyet" ref="nguoiduyet">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-12 col-12">
          <div class="info-row">
              <div class="key w110">Nội dung</div>
              <div class="value">
                  <textarea type="text" class="form-control  font-weight-bold text" v-model="noidung"
                      ref="noidung"></textarea>
              </div>
          </div>
      </div>
  </div>
    </div>
  </div>
</b-modal>
