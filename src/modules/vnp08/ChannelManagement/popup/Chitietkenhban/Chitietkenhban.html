
    <b-modal
      ref="chitietkenhbanModal"
      size="xl"
      hide-header
      hide-header-close
      hide-footer
      body-class="p-0"
      no-close-on-backdrop
      @show="handleShowModal"
    >
      <div class="modal-content popup-box">
        <div class="popup-header">
          <div class="title">
            <span class="icon one-notepad"></span> Chi tiết thông tin kênh bán
          </div>
          <div class="close -ap icon-close" @click="hideModal"></div>
        </div>
        <div class="popup-body">
          <div class="box-form">
            <div class="legend-title">Danh sách hợp đồng</div>
            <DataGrid v-bind:columns="[
                            {fieldName: 'ma_dt', headerText: 'Mã loại hợp đồng', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                            {fieldName: 'ten_dt', headerText: 'Tên loại hợp đồng', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                            {fieldName: 'so_dt', headerText: 'Mã hợp đồng', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-red'},
                            {fieldName: 'nguoi_dd', headerText: 'File hợp đồng kênh bán', allowFiltering: true, allowSorting: false, width: 110},
                            {fieldName: 'taikhoan', headerText: 'Người kí', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                            {fieldName: 'ten_nh', headerText: 'Ngày bắt đầu', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'diachi', headerText: 'Ngày kết thúc', allowFiltering: true, allowSorting: false, width: 150},
                            ]"
                        v-bind:dataSource="DsHopdong"
                        :showFilter="true"
                        :allowPaging="true"
                        ref="DsHopdongGrid"
                        :enablePagingServer="false"
                        :allowExcelExport="true"
                    >
                    </DataGrid>
            <div class="legend-title mart20">Danh sách sản phẩm</div>
            <DataGrid v-bind:columns="[
                            {fieldName: 'ma_dt', headerText: 'Mã sản phẩm', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                            {fieldName: 'ten_dt', headerText: 'Tên sản phẩm', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                            {fieldName: 'so_dt', headerText: 'Mô tả sản phẩm', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-red'},
                            ]"
                        v-bind:dataSource="DsSanpham"
                        :showFilter="true"
                        :allowPaging="true"
                        ref="DsSanphamGrid"
                        :enablePagingServer="false"
                        :allowExcelExport="true"
                    >
                    </DataGrid>
                    <div class="legend-title mart20">Danh sách quyền</div>
                    <DataGrid v-bind:columns="[
                                    {fieldName: 'ma_dt', headerText: 'Mã quyền', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                                    {fieldName: 'ten_dt', headerText: 'Tên quyền', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                                    {fieldName: 'so_dt', headerText: 'Mô tả quyền', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-red'},
                                    ]"
                                v-bind:dataSource="DsQuyen"
                                :showFilter="true"
                                :allowPaging="true"
                                ref="DsQuyenGrid"
                                :enablePagingServer="false"
                                :allowExcelExport="true"
                            >
                            </DataGrid>
  
          </div>
        </div>
        <b-modal
          ref="popupTraCuuVatTuHDTB"
          size="xl"
          hide-header
          hide-header-close
          hide-footer
          body-class="p-0"
        >
          <TraCuuVatTuHDTB :baohong_id="0" :hdtb_id="hdtb_id"/>
        </b-modal>
  
      </div>
    </b-modal>
