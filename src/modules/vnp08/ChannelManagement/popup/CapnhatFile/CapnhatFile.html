<b-modal ref="capnhatFileModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Cập nhật File hồ sơ cho kênh bán {{ma_kenh_ban}} - {{ten_kenh_ban}}
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="CapnhatFile">
            <span class="icon one-save"></span>Cập nhật
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Hủy">
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="col-sm-12 col-12">
          <div class="info-row">
            <div class="key w110">Loại File <span class="red">(*)</span></div>
            <div class="value">
              <div class="select-custom">
                <SelectExt id="cbb_LoaiFile" v-model.trim="items.loaifile_id"
                  :settings="{dropdownParent: $refs['dsLoaiFile']}" :dataSource="dsLoaiFile" dataTextField="loai_file"
                  dataValueField="loaifile_id" />
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12">
          <div class="info-row">
            <div class="key w110">Chọn File</div>
            <div class="value">
              <div class="input-icon-right">
                <input disabled v-model="items.file_upload" type="text" class="form-control">
                <span @click="$refs.files_upload.click()" class="text-main icon -ap icon-upload"></span>
                <input hidden type="file" ref="files_upload" id="upload-file5" @change="changeFile">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-12">
          <div class="info-row">
              <div class="key w110">Ghi chú </div>
              <div class="value">
                  <input type="text" class="form-control" v-model="items.ghichu" ref="ghichu">
              </div>
          </div>
      </div>
      </div>
    </div>
  </div>
</b-modal>
