<b-modal ref="GiaophieuModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Giao phiếu
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="Ghilai_click">
            <span class="icon one-save"></span>Ghi lại 
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="hideModal">
            <span class="icon one-save"></span>Thoát 
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="row">
        <div class="col-sm-6 col-12">
              <div class="info-row">
                  <div class="key w110">Mã phiếu</div>
                  <div class="value">
                      <input type="text" class="form-control  font-weight-bold text disabled" v-model="ma_yc" ref="ma_yc" >
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-sm-6 col-12">
              <div class="info-row">
                  <div class="key w110">Hướng giao</div>
                  <div class="value">
                      <div class="select-custom">
                          <SelectExt id="cbb_Huonggiao" v-model="huonggiao"
                                      :settings="{dropdownParent: $refs['dsHuonggiao']}"
                                      :dataSource="dsHuonggiao" dataTextField="huonggiao"
                                      dataValueField="huonggiao_id"/>
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w110">Ngày giao
                </div>
                <div class="value">
                    <ejs-datepicker v-model="ngaygiao" @change="changeNgaygiao"></ejs-datepicker>
                </div>
          </div>
          </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w110">Đơn vị giao</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt id="cbb_Donvigiao" v-model.trim="donvi_giao_id"
                                    :settings="{dropdownParent: $refs['dsDonvigiao']}"
                                    :dataSource="dsDonvigiao" dataTextField="ten_dv"
                                    dataValueField="donvi_id" @change="onChangeDonvigiao($event)"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w110">Người giao</div>
                <div class="value">
                    <div class="select-custom">
                        <SelectExt id="cbb_Nguoigiao" v-model.trim="nhanvien_giao_id"
                                    :settings="{dropdownParent: $refs['dsNhanviengiao']}"
                                    :dataSource="dsNhanviengiao" dataTextField="ten_nv"
                                    dataValueField="nhanvien_id" @change="onChangeNhanviengiao($event)"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
          <div class="info-row">
              <div class="key w110">Đơn vị nhận</div>
              <div class="value">
                  <div class="select-custom">
                      <SelectExt id="cbb_Donvinhan" v-model.trim="donvi_nhan_id"
                                  :settings="{dropdownParent: $refs['dsDoituongban']}"
                                  :dataSource="dsDonvinhan" dataTextField="ten_dv"
                                  dataValueField="donvi_id" @change="onChangeDonvinhan($event)"/>
                  </div>
              </div>
          </div>
      </div>
      <div class="col-sm-6 col-12">
          <div class="info-row">
              <div class="key w110">Người nhận</div>
              <div class="value">
                  <div class="select-custom">
                      <SelectExt id="cbb_Nhanviennhan" v-model="nhanvien_nhan_id"
                                  :settings="{dropdownParent: $refs['dsNhanviennhan']}"
                                  :dataSource="dsNhanviennhan" dataTextField="ten_nv"
                                  dataValueField="nhanvien_id" @change="onChangeNhanviennhan($event)"/>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
          <div class="info-row">
              <div class="key w110">Nội dung</div>
              <div class="value">
                  <input type="text" class="form-control  font-weight-bold text" v-model="noidung" ref="noidung" >
              </div>
          </div>
      </div>
  </div>
    </div>
  </div>
</b-modal>
