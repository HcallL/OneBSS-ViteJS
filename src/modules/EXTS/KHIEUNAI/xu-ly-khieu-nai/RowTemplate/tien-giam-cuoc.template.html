<tr :class="!isShowForm ? 'e-emptyrow' : 'e-row'" @keyup.enter="newRow_Enter">
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsKyApDung" :fields="{ text: 'THANG_APHT', value: 'KY_GC' }"
      v-model="data.KY_GC" locale='vi-VN' @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsThangGC" :fields="{ text: 'THANG_GCHT', value: 'THANG_GC' }"
      v-model="data.THANG_GC" locale='vi-VN' @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-numerictextbox v-model="data.TIEN" locale='vi-VN' format="n0" decimals="0" :min="0" @change="tinhTheoTongTien"
      cssClass="text-right"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-numerictextbox v-model="data.TIEN_GC" locale='vi-VN' format="n0" decimals="0" :min="0" @change="tinhTheoTien"
      cssClass="text-right"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-numerictextbox v-model="data.VAT_GC" locale='vi-VN' format="n0" decimals="0" :min="0" cssClass="text-right"
      :enabled="false" :showSpinButton="false"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-numerictextbox v-model="data.VAT_PT" locale='vi-VN' format="n0" decimals="0" :min="0" @change="tinhTheoVAT"
      cssClass="text-right"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell text-center" v-if="isShowForm">
    <button class="e-lib e-btn e-control e-small e-icon-btn e-unboundcelldiv e-danger" @click="btn_click">
      <span :class="isAddNew ? '-ap icon-close' : 'e-btn-icon e-icons e-delete'"></span>
    </button>
  </td>
  <td v-if="!isShowForm" colspan="7" class="e-rowcell text-center">
    <span class="btn text-secondary border border-secondary" style="width: 100%;" @click="row_clickAddNew">Click dòng
      này để nhập mới</span>
  </td>
</tr>
