<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box modal-gqkn-traphieu-khieunai">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Trả phiếu khiếu nại</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="popup-body" style="padding: 0;">
            <tra-phieu-khieu-nai @success="onSuccessTraPhieu" :maTbProp="maTb"></tra-phieu-khieu-nai>
        </div>
    </div>
</b-modal>
