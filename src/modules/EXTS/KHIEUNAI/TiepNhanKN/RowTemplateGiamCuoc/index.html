<tr :class="!isShowForm ? 'e-emptyrow' : 'e-row'" @keyup.enter="newRow_Enter">
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-dropdownlist :allowFiltering="false" :dataSource="DS_ThangGC" :fields="{ text: 'THANG_GCHT', value: 'THANG_GC' }"
      v-model="data.THANG_GC" locale='vi-VN' @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <ejs-dropdownlist :allowFiltering="false" :dataSource="DS_ThangApDung" :fields="{ text: 'THANG_APHT', value: 'KY_GC' }"
      v-model="data.KY_GC" locale='vi-VN' @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <!-- <ejs-numerictextbox v-model="data.TIEN" format="n0" decimals="0" :min="0" @change="tinhTheoTongTien" cssClass="text-right"></ejs-numerictextbox> -->
    <div class="input-icon-right">
      <vue-numeric currency='' separator=',' v-model="data.TIEN" class="screen-cal form-control tright text-rose"></vue-numeric>
      <!-- <ejs-numerictextbox v-model="data.TIEN" format="n0" decimals="0" :min="0" @change="tinhTheoTongTien" cssClass="text-right"></ejs-numerictextbox> -->
      <span class="icon one-calculator" @click="isCalculatorTienShow=!isCalculatorTienShow"></span>
      <Calculator @display="data.TIEN = $event" :value="data.TIEN" :is-show="isCalculatorTienShow" @close="isCalculatorTienShow=!isCalculatorTienShow"></Calculator>
    </div>    
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <!-- <ejs-numerictextbox v-model="data.TIEN_GC" format="n0" decimals="0" :min="0" @change="tinhTheoTien" cssClass="text-right"></ejs-numerictextbox> -->
    <div class="input-icon-right">
      <vue-numeric currency='' separator=',' v-model="data.TIEN_GC" class="screen-cal form-control tright text-rose"></vue-numeric>
      <!-- <ejs-numerictextbox v-model="data.TIEN_GC" format="n0" decimals="0" :min="0" @change="tinhTheoTien" cssClass="text-right"></ejs-numerictextbox> -->
      <span class="icon one-calculator" @click="isCalculatorTienGCShow=!isCalculatorTienGCShow"></span>
      <Calculator @display="data.TIEN_GC = $event" :value="data.TIEN_GC" :is-show="isCalculatorTienGCShow" @close="isCalculatorTienGCShow=!isCalculatorTienGCShow"></Calculator>
    </div>   
  </td>
  <td class="e-rowcell" v-if="isShowForm">
    <input v-model="data.VAT_GC" class="form-control text-right" readonly>    
  </td> 
  <td class="e-rowcell text-center" v-if="isShowForm">
    <button class="e-lib e-btn e-control e-small e-icon-btn e-unboundcelldiv e-danger" @click="btn_click">
      <span :class="isAddNew ? '-ap icon-close' : 'e-btn-icon e-icons e-delete'"></span>
    </button>
  </td>
  <td v-if="!isShowForm" colspan="7" class="e-rowcell text-center">
    <span class="btn text-secondary border border-secondary text-rose" style="width: 100%;" @click="row_clickAddNew">Click dòng này để nhập mới</span>
  </td>
</tr>
