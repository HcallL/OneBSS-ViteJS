<b-modal 
    ref="ref-modal" 
    size="huge" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close     
    body-class="modal-body p-0"        
    @shown=""
    @hidden="onModalHidden">
    <div class="modal-content popup-box giao-phieu-xu-ly-khieu-nai">
        <div class="popup-header">
            <div class="title">Giao phiếu xử lý khiếu nại</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <GiaoPhieuKhieuNai :argument="data" @success="onSuccess" />
    </div>
</b-modal>
