<b-modal
  :id="id"
  :title="'Quản lý biểu mẫu'"
  size="xl"
  no-close-on-backdrop
  hide-footer
  @shown="focusMyElement()"
>
  <div class="table-content" style="height: calc(100% - 90px);">
    <DataGrid ref="grcDS_BieuMau" v-bind:columns="[
                            {fieldName: 'ten_loaihd', headerText: 'Loại HĐ', width:'130', allowFiltering: true, allowSorting: true},
                            {fieldName: 'ten_dvvt', headerText: 'Dịch vụ', width:'130', allowFiltering: true, allowSorting: false},
                            {fieldName: 'loaihinh_tb', headerText: 'Loại hình', width:'130', allowFiltering: true, allowSorting: false},
                            {fieldName: 'filename', headerText: 'Tên File', width:'130', allowFiltering: true, allowSorting: false},
                            {fieldName: 'url', headerText: 'URL', template:URLTemplate, allowFiltering: true, allowSorting: false},
                        ]"
              :commands="[
                      {name: 'DOWNLOAD', title: 'download', cssClass: 'btn-primary fa fa-download', width: 50},]"
              :commandColumn="{headerText: ' ', width: 70, show: true}"
              @commandClicked="grcDS_BieuMau_CommandClicked"
              :allowPaging="true" :enablePagingServer="false"
              v-bind:dataSource="grcDS_BieuMau"
              :panelDataHeight="'300px'"
              @queryCellInfo="grcDS_BieuMau_queryCellInfo"
              @selectedRowChanged="grcDS_BieuMau_rowSelected">
    </DataGrid>
  </div>
</b-modal>
