<b-modal
  :id="id"
  centered
  :title="titleFromNhapText"
  size="sm">
  <textarea name="" class="form-control" v-model="noidungFormNhapText" style="height: 52px;"></textarea>
  <template #modal-footer="{ cancel }">
    <b-button variant="secondary" style="color: white" @click="cancelFormNhapText">Hủy</b-button>
    <b-button variant="primary" style="color: white" @click="acceptFormNhapText">Cập nhật</b-button>
  </template>
</b-modal>
