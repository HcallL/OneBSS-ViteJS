<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box frm-ds-thuebao-cung-doicap-module-hopdong">
        <div class="popup-header">
            <div class="title">Chọn mã truy cập</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnChapNhan" :class="{'disable-btn': !tsbtnChapNhan.Enabled}">
                    <a href="javascript:void(0)">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
                <li style="background-color: transparent; font-weight: bold; color: red;">
                    {{lblThueBaoChon.Text}}
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <DataGrid
                    class="table-result"
                    v-bind:columns="[
                        {fieldName: 'ma_tb', headerText: 'Số máy/Account', allowFiltering: true, width: '130' },
                        {fieldName: 'loaihinh_tb', headerText: 'Loại hình', allowFiltering: true, width: '130' },
                        {fieldName: 'trangthai_tb', headerText: 'Trạng thái', allowFiltering: true, width: '150' },
                        {fieldName: 'matb_tn', headerText: 'Mã truy nhập', allowFiltering: true, width: '130' },
                        {fieldName: 'madoicap', headerText: 'Mã đôi cáp', allowFiltering: true, width: '130' },
                        {fieldName: 'diachi_ld', headerText: 'Địa chỉ LĐ', allowFiltering: true, width: '200' },
                    ]"        
                    v-bind:dataSource="gridThueBao.DataSource"
                    :showFilter="false"
                    :allowPaging="false"
                    @selectedRowChanged="onSelectedRowChanged"></DataGrid>
            </div>
        </div>
    </div>
</b-modal>
