<b-modal 
    id="id-frm-thaydoi-datcoc-thanhtoan"
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    centered
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box frm-thaydoi-datcoc-thanhtoan">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Thanh toán hợp đồng</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="hide"></div>
        </div>
        <div class="popup-body">
            <FrmThanhToanHopDong ref="frmThanhToanHopDong"></FrmThanhToanHopDong>
        </div>
    </div>
</b-modal>
