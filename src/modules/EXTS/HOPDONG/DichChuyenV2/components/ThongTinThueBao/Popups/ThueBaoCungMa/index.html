<b-modal class="modal"
         @show="showModal"
         size="lg"
         hide-header
         hide-footer
         id="thuebaocungma"
         no-close-on-esc
         no-close-on-backdrop>
    <div class="modal-dialog" style="width: 100%; max-width: 1220px;">

      <div class="modal-content popup-box">
        <div class="popup-header">
          <div class="title"><span class="icon one-notepad"></span>Chọn thuê bao</div>
          <div class="close -ap icon-close" data-dismiss="modal" @click="closeForm">
          </div>
        </div>
        <div class="list-actions-top">
          <ul class="list">

            <li @click="closeForm">
              <a href="javascript:void(0)">
                <span class="icon ui-1_check-circle-08 nc-icon-glyph" ></span> Chấp nhận
              </a>
            </li>
          </ul>
        </div>
        <div class="popup-body">
          <div class="box-form">
            <div class="legend-title" >
              Danh sách thuê bao
            </div>
            <div class="table-content">
              <DataGrid :dataSource="dsThuebaoCungMa"
                        :columns="[
                                            {fieldName: 'ma_tb', headerText: 'Số máy/Acc', allowFiltering: true, allowSorting:false },
                                            {fieldName: 'ten_dvvt', headerText: 'Dịch Vụ', allowFiltering: true, allowSorting:false},
                                            {fieldName: 'loaihinh_tb', headerText: 'Loại hình', allowFiltering: true, allowSorting:false}
                                            ]"
                        :showFilter="false" :allowPaging="true" :enablePagingServer="false" @selectedRowChanged="grid_selectedRowChanged"
              >
              </DataGrid>
            </div>
          </div>
        </div>
      </div>
    </div>

</b-modal>
