<b-modal
  :id="id"
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Chọn đơn vị quản lý
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="chapnhan" :class="{'disable-btn': !this.enableChapNhan}">
            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="title red" style="font-weight: bold;text-align: center;">{{ label1 }}</div>
        <div class="legend-title">Danh sách đơn vị</div>
        <DataGrid v-bind:columns="[
            {fieldName: 'donviql_id', width:'80px', headerText: 'ID', allowFiltering: true},
            {fieldName: 'donvi_id', headerText: 'vtram_id', visible: false, allowFiltering: true},
            {fieldName: 'ten_dvql', headerText: 'Đơn vị', allowFiltering: true},
            {fieldName: 'ten_dv', headerText: 'Tổ thi công', visible:visibleToThiCong, allowFiltering: true},
            ]" v-bind:dataSource="ds"
                  ref="gridChonDonVi"
                  panelDataHeight="200px"
                  :showFilter="true"
                  :enabledSelectFirstRow="false"
                  @rowSelected="rowSelected"
        ></DataGrid>
      </div>
    </div>
  </div>
</b-modal>
