
<b-modal
size="xl"
no-close-on-backdrop
hide-footer
hide-header
hide-header-close
body-class="modal-body p-0"
@shown="onShownModal"
@hidden="onHiddenModal"
:id="id"
:key="key">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Danh sách loại khách hàng</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)"></div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)" @click="chapnhan()">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận (F5)
                    </a>
                </li>
                
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">Tìm kiếm loại khách hàng</div>
                <div class="info-row">
                    <div class="key w80">Kiểu KH</div>
                    <div class="value">
                        <div class="select-custom">
                            
                            <SelectExt
                                v-model="modelCbo.cboKieuKH"
                                :settings="{dropdownParent: $refs['cboKieuKH']}"
                                :dataSource="modelCbo.vcboKieuKH"
                                dataTextField="TEN_KIEU"
                                @change="changeCBO()"
                                dataValueField="KIEU_ID"/>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w80">Nhóm KH</div>
                    <div class="value">
                        <div class="select-custom">
                            <SelectExt
                                v-model="modelCbo.cboNhomKH"
                                :settings="{dropdownParent: $refs['cboNhomKH']}"
                                :dataSource="modelCbo.vcboNhomKH"
                                dataTextField="TEN_NHOM"
                                @change="changeCBO2()"
                                dataValueField="NHOMLKH_ID"/>
                        </div>
                    </div>
                </div>
                <div class="table-content">
                <DataGrid ref="grid" v-bind:columns="[
                    {fieldName: 'MA_LOAIKH', headerText: 'Mã loại KH', allowFiltering: true, allowSorting: true},
                    {fieldName: 'TEN_LOAIKH', headerText: 'Tên loại KH', allowFiltering: true, allowSorting: true}
                    
                    ]"
                    @rowDoubleClicked="onDoubleClickRow"
                        v-bind:dataSource="dtList"
                        :showFilter="true"
                        @selectedRowChanged="selectedItemsDsHoSo">
                </DataGrid>
                </div>
            </div>
        </div>
    </div>
</b-modal>
