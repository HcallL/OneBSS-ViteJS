<b-modal
  :id="modalId"
  size=""
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  :soqr_code='soqr_code'
  @shown="focusMyElement"
  @hidden="hiddenModal"
  modal-class="modal-fullscreen"
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Hiển thị mã Code
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)"></div>
    </div>
 
    <div class="popup-body">
      <div class="legend-title mart20">Thông tin chi tiết</div>
<div class="row">
  <div class="col-sm-12 col-12">
      <div class="box-form">
          <div class="legend-title">
              <div class="pull-left">Mã QRCode</div>
            
              <div class="clearfix"></div>
          </div>                        
          <div class="info-row">                            
              <div class="value">
                  <div class="file-canvas relative">
                    <qr-code :text="qrcode_value" />                                                             
              </div>
              </div>
          </div>
      </div>
  </div>
  <div class="col-sm-12 col-12">
      <div class="box-form">
<div class="legend-title">
              <div class="pull-left">Mã BarCode</div>
             
              <div class="clearfix"></div>
          </div> 
          <div class="bss-1828-mapcanvas">						
              <div class="file-canvas relative">
                <barcode v-bind:value="barcode_value">
                </barcode>
                                                                      
              </div>
              
          </div>
      </div>
  </div>
</div>
          
      </div>
  </div>
</div> 
</div>
</b-modal>
