<b-modal
  :id="modalId"
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  @shown="focusMyElement"
  @hidden="hiddenModal"
  modal-class="modal-fullscreen"
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Chọn IP
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)"
      ></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a  class= 'btn' @click = 'chon'>
              <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span>Chọn (F5)
          </a>
      </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
          <div class="info-row">
              <div class="key w90">Bras</div>
              <div class="value">
                  <div class="select-custom">
                    <SelectExt v-model="bras_id" 
                    :dataSource="dsBras" 
                    @change="bras_change()"
                    dataTextField="TENBRAS"
                    dataValueField="BRAS_ID"  />
                  </div>
              </div>
          </div>
          <div class="info-row">
              <div class="key w90">
                  <div class="check-action">
                      <input type="radio" v-model='chon_ip' value='1' class="check" name='ip'>
                      <span class="name">IPv4 LAN</span>
                  </div>
              </div>
              <div class="value">
                  <input type="text" v-model.trim='txtIp4LAN' :disabled='isDisable'  class="form-control">
              </div>
          </div>
          <div class="info-row">
              <div class="key w90">
                  <div class="check-action">
                      <input type="radio" v-model='chon_ip' value='2' class="check" name='ip'>
                      <span class="name">IPv4 WAN</span>
                  </div>
              </div>
              <div class="value">
                  <input type="text" v-model.trim='txtIp4WAN' :disabled='isDisable' class="form-control">
              </div>
          </div>
          <div class="info-row">
              <div class="key w90">
                  <div class="check-action">
                      <input type="radio" v-model='chon_ip' value='3' class="check" name='ip'>
                      <span class="name">IPv6 LAN</span>
                  </div>
              </div>
              <div class="value">
                  <input type="text" v-model.trim='txtIp6LAN' :disabled='isDisable' class="form-control">
              </div>
          </div>
 
            <DataGrid ref="grid-ip" v-bind:columns="[
            {fieldName: 'stt', headerText: 'STT', allowFiltering: true, width:'50'},
            {fieldName: 'ip', headerText: 'Địa chỉ IP', allowFiltering: true},                         
             ]"
            v-bind:dataSource="dsIp" 
            @selectedRowChanged="gridip_selectedRowChanged"
             :showFilter="true"></DataGrid>
        
      </div>
  </div>
  </div>
</b-modal>
