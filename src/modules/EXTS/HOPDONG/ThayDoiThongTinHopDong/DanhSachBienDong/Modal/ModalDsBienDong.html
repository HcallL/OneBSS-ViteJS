<b-modal
    :id="modalId"
    size="lg"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    @shown="focusMyElement"
    body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Danh sách các biến động
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="chonGiaoDich">
            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
          </a>
        </li>

      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <DataGrid v-bind:columns="[
                {fieldName: 'ma_gd', headerText: 'Mã GD', allowFiltering: true},
                {fieldName: 'ngay_yc', headerText: 'Ngày yêu cầu', allowFiltering: true},
                {fieldName: 'trangthai_hd', headerText: 'Trạng thái', allowFiltering: true},
                {fieldName: 'ten_loaihd', headerText: 'Loại hợp đồng', allowFiltering: true},
                {fieldName: 'ten_kieuld', headerText: 'Kiểu lắp đặt', allowFiltering: true},
                {fieldName: 'ten_dv', headerText: 'Đơn vị lập HĐ/PL', allowFiltering: true},
                ]"
                  v-bind:dataSource="dsBienDong" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged"></DataGrid>
      </div>
    </div>
  </div>
</b-modal>
