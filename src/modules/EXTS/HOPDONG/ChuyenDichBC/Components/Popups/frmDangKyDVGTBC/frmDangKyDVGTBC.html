<ejs-dialog :enableResize='true' :visible="false" ref="dlg_DangKyDVGTBC" :header='"Đăng ký dịch vụ gia tăng"' 
                :allowDragging="true" :position="{X: 'center', Y: 'top'}"
                showCloseIcon=false target=".main-wrapper" width='60%' height="600">
    <div class="modal-content popup-box">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a @click="btnChapNhan_Click">
                        <span class="icon one-reload1"></span> Chấp nhận
                    </a>
                </li> 
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <div class="title-bg-main">
                            <span class="title">Dịch vụ GTGT Tỉnh bán</span>
                        </div>
                        <div class="table-content">
                            <DataGridCustom
                                ref="dgvDanhSach"
                                v-bind:columns="dgvDanhSach.headers"
                                v-bind:dataSource="dgvDanhSach.data"
                                :showFilter="true"
                                :enabledSelectFirstRow="false"
                                :selectionSettings="selectOptions"
                                panelDataHeight="270"
                                :allowPaging="true" :enablePagingServer="false"
                                :editSettings='editSettings'
                                @queryCellInfo="gview_DanhSach_queryCellInfo"
                            ></DataGridCustom>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <div class="title-bg-main">
                            <span class="title">Dịch vụ GTGT Tỉnh thi công</span>
                        </div>
                        <div class="table-content">
                            <DataGridCustom
                                ref="dgvDanhSachTC"
                                v-bind:columns="dgvDanhSachTC.headers"
                                v-bind:dataSource="dgvDanhSachTC.data"
                                :showFilter="true"
                                :enabledSelectFirstRow="false"
                                :selectionSettings="selectOptions"
                                panelDataHeight="270"
                                :allowPaging="true" :enablePagingServer="false"
                                :editSettings='editSettings'
                                @queryCellInfo="gview_DanhSachTC_queryCellInfo"
                            ></DataGridCustom>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
