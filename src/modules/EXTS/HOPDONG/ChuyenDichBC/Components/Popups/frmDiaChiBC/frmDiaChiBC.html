<div class="modal-content popup-box">
    <div class="popup-body">
        <div class="box-form">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="info-row">
                        <div class="key w100"></div>
                        <div class="value" style="color:blue">{{obj.diachi}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Tỉnh/TP</div>
                        <div class="value">
                            <div class="select-custom" ref="tinh">
                                <Select2 v-model="model.cboTinhThanh.value" :options="model.cboTinhThanh.list" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Quận/Huyện</div>
                        <div class="value">
                            <div class="select-custom" ref="quan">
                                <Select2 v-model="model.cboQuan.value" :options="model.cboQuan.list" /> 
                                </div> 
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="key w100">Phường/Xã</div>
                        <div class="value">
                            <div class="select-custom" ref="phuong">
                                <Select2 v-model="model.cboPhuong.value" :options="model.cboPhuong.list" /> 
                                </div> 
                        </div>
                    </div>

                    <div class="info-row">
                        <div class="key w100">Số nhà</div>
                        <div class="value">
                            <input type="text" v-model="model.txtSoNha" class="form-control" @keyup="txtSoNha_TextChanged">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Đường/Phố</div>
                        <div class="value padt7 w20">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="model.chkPho">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom" ref="pho" >
                                <Select2 v-model="model.cboDuongPho.value" :options="model.cboDuongPho.list" :disabled="!model.chkPho" /> 
                                </div> 
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Ngõ/Ấp</div>
                        <div class="value padt7 w20">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="model.chkAp">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom" ref="ap">
                                <Select2 v-model="model.cboNgo.value" :options="model.cboNgo.list" :disabled="!model.chkAp" /> 
                                </div> 
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Khu</div>
                        <div class="value padt7 w20">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="model.chkKhu">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom" ref="khu" >
                                <Select2 v-model="model.cboKhu.value" :options="model.cboKhu.list" :disabled="!model.chkKhu" /> 
                                </div> 
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Đặc điểm</div>
                        <div class="value padt7 w20">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="model.chkDacDiem" :disabled="!enable.chkDacDiem">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom" ref="dacdiem" >
                                <Select2 v-model="model.cboDacDiem.value" :options="model.cboDacDiem.list" :disabled="!enable.cboDacDiem" />
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="info-row">
                        <div class="key w100">Địa chỉ</div>
                        <div class="value">
                            <textarea name="" v-model="model.txtDiaChi" class="form-control" style="height: 100px;resize: none;" 
                                        :disabled="!enable.txtDiaChi" id="txtDiaChi"></textarea>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
        <div class="group-buttons -bottom center">
            <button class="btn btn-second nocorner" style="width: 120px;" v-b-modal.ModalChonToaDo>
                <span class="icon nc-icon-glyph location_map-pin"></span> Vị trí
            </button>
            <button class="btn btn-second nocorner" style="width: 120px;" @click="btnChapNhan_Click()">
                <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
            </button>
            <button class="btn btn-second nocorner" style="width: 120px;" @click="btnBoQua_Click()">
                <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Thoát
            </button>
        </div>
    </div>

    <ModalChonToaDo  idModalChonToaDo="ModalChonToaDo" @XacNhanToaDo="XacNhanToaDo" :position="getPosition" :diachi="model.txtDiaChi"></ModalChonToaDo>
</div>
