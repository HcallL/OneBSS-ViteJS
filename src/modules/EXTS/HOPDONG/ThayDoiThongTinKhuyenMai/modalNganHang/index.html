<b-modal :id="modalId" modal-class="modal-nganhangnn" hide-footer hide-header no-close-on-backdrop @show="showModal"> 
    <div class="modal-content popup-box"> 
        <div class="popup-header"> 
            <div class="title"><span class="icon one-notepad"></span> Chi tiết MLNS</div> 
            <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('modal-nganhangnn')"> 
            </div> 
        </div> 
        <div class="list-actions-top"> 
            <ul class="list"> 
                <li> 
                    <a href="#" @click.prevent="chapNhan"> 
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận 
                    </a> 
                </li> 
            </ul> 
        </div> 
        <div class="popup-body"> 
            <div class="box-form"> 
                <div class="info-row">
                    <div class="key">Đơn vị QHNS</div>
                    <div class="value">
                        <input type="text" v-model="txtDonViQHNS" class="form-control" />
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Mã chương</div>
                    <div class="value">
                        <input type="text" v-model="txtMaChuong" class="form-control" />
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Mã ngành KT</div>
                    <div class="value">
                        <input type="text" v-model="txtMaNganhKT" class="form-control" />
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Mã nội dung KT</div>
                    <div class="value">
                        <input type="text" v-model="txtMaNDKT" class="form-control" />
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Mã nguồn NSNN</div>
                    <div class="value">
                        <input type="text" v-model="txtMaNguonNSNN" class="form-control" />
                    </div>
                </div>
                <div class="info-row">
                    <div class="key">Tiền định mức</div>
                    <div class="value">
                        <vue-numeric class="form-control tright" separator="," v-model="txtTienDM" placeholder="0" output-type="Number"></vue-numeric>
                    </div>
                </div>
            </div> 
        </div> 
    </div> 
</b-modal>
