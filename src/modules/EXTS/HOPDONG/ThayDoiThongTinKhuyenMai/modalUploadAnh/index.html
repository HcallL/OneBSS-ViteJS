<b-modal class="modal" :id="idModal" size="xl" hide-header hide-footer @show="showModal">
    <div class="modal-dialog" style="width: 100%; max-width:1220px; margin: 0px">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="-ap icon-apps text-main"></span>Tải ảnh lên CCBS cho thuê bao {{maTB}}</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="javascript:void(0)" @click="chonFile">
                            <span class="icon one-file-check-1"></span> Chọn File
                            <b-form-file v-show="false" ref="formFile" multiple accept="image/*" @change="formFile_Changed"></b-form-file>
                        </a>
                    </li>
                    <li>
                        <a href="javascript:void(0)" @click="taiAnh">
                            <span class="icon one-upload"></span> Tải lên CCBS
                        </a>
                    </li>
                   
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="row">
                        <div class="col-sm-3 col-12">
                            <div class="image" @click="chonImage(1)" style="height: 90%;">
                                <input type="file" accept="image/*" @change="previewImage($event, 1)" class="form-control-file" id="my-file-1" hidden>
                                <!-- <img :src="src1" alt="" class="fullw"> -->
                                <div id="show-file-1" class="uploadImage"></div>
                            </div>
                            <div class="title mart10 text center">Ảnh CMND mặt trước</div>
                            <!-- <div class="dropdown">
                                <div class="dropdown-menu pad0 bor0" style="width:300px">
                                    <div class="nav tabs tab-over">
                                        <a href="#" class="active minw0">Ảnh thuê bao</a>
                                        <a href="#" class="minw0">Ảnh hợp đồng</a>
                                    </div>
                                    <div class="tab-content marb0" style="height: 200px;"></div>
                                </div>
                            </div> -->
                        </div>
                        <div class="col-sm-3 col-12">
                            <div class="image" @click="chonImage(2)">
                                <input type="file" accept="image/*" @change="previewImage($event, 2)" class="form-control-file" id="my-file-2" hidden>
                                <!-- <img :src="src" alt="" class="fullw"> -->
                                <div id="show-file-2" class="uploadImage"></div>
                            </div>
                            <div class="title mart10 text center">Ảnh CMND mặt sau</div>
                        </div>
                        <div class="col-sm-3 col-12">
                            <div class="image" @click="chonImage(3)">
                                <input type="file" accept="image/*" @change="previewImage($event, 3)" class="form-control-file" id="my-file-3" hidden>
                                <!-- <img :src="src" alt="" class="fullw"> -->
                                <div id="show-file-3" class="uploadImage"></div>
                            </div>
                            <div class="title mart10 text center">Ảnh người đăng ký</div>
                        </div>
                        <div class="col-sm-3 col-12" @click="chonImage(4)">
                            <div class="image">
                                <input type="file" accept="image/*" @change="previewImage($event, 4)" class="form-control-file" id="my-file-4" hidden>
                                <!-- <img :src='src' alt="" class="fullw"> -->
                                <div id="show-file-4" class="uploadImage"></div>
                            </div>
                            <div class="title mart10 text center">Ảnh phiếu đăng ký</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
