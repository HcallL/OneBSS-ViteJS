<b-modal
  :id="id"
  :objChiTietNganhNghe="objChiTietNganhNghe"
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  @shown="focusMyElement"
  @hidden="onModalHidden"
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Chi tiết ngành nghề
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(id)">
      </div>
    </div>

    <div class="popup-body chitiet-nganhnghe">
      <div class="box-form">
        <div class="row">
<!--          <div class="col-sm-6 col-12">-->
            <div class="info-row">
              <div style="padding-top: 5px;">Tìm kiếm theo mã tiểu ngành (rê chuột vào ô tìm kiếm để xem HD ➔ Enter để tìm kiếm)</div>
              <div class="value">
                <input type="text"
                       @keyup.enter="txtTimKiem_KeyPress"
                       v-model.trim="txtTimKiem"
                       class="form-control"
                       title="2 ký tự tìm theo tiểu ngành cấp 1, 3 ký tự  tìm theo tiểu ngành cấp 2, 4 ký tự tìm theo tiểu ngành cấp 3, 5 ký tự tìm theo tiểu ngành cấp 4">
              </div>
            </div>
<!--          </div>-->
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w120">Tiểu ngành cấp 1</div>
            <div class="value" ref="TNC1_ID">
                <SelectExt v-model="cboTieuNganh1"
                           :settings="{dropdownParent: $refs['TNC1_ID']}"
                           :dataSource="dsTieuNganh1"
                           dataTextField="ten_tnc1"
                           dataValueField="tnc1_id"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w120">Tiểu ngành cấp 2</div>
            <div class="value" ref="TNC2_ID">
              <SelectExt v-model="cboTieuNganh2"
                         :settings="{dropdownParent: $refs['TNC2_ID']}"
                         :dataSource="dsTieuNganh2"
                         dataTextField="ten_tnc2"
                         dataValueField="tnc2_id"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w120">Tiểu ngành cấp 3</div>
            <div class="value" ref="TNC3_ID">
              <SelectExt v-model="cboTieuNganh3"
                         :settings="{dropdownParent: $refs['TNC3_ID']}"
                         :dataSource="dsTieuNganh3"
                         dataTextField="ten_tnc3"
                         dataValueField="tnc3_id"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w120">Tiểu ngành cấp 4</div>
            <div class="value" ref="TNC4_ID">
              <SelectExt v-model="cboTieuNganh4"
                         :settings="{dropdownParent: $refs['TNC4_ID']}"
                         :dataSource="dsTieuNganh4"
                         dataTextField="ten_tnc4"
                         dataValueField="tnc4_id"/>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w120">Mô tả</div>
            <div class="value">
              <textarea class="form-control" style="height: 150px" v-model="txtMota" readonly></textarea>
            </div>
          </div>
        </div>
      </div>
      <div class="group-buttons -bottom center">
        <button class="btn btn-second nocorner" style="width: 120px;" @click="btnCapNhat_Click">
          <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
        </button>
        <button class="btn btn-outline-secondary nocorner" style="width: 120px;" @click="$bvModal.hide(id)">
          <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Thoát
        </button>
      </div>
    </div>
  </div>
</b-modal>
