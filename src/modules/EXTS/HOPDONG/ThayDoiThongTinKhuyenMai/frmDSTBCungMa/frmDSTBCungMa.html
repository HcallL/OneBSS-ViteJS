<b-modal
  ref="ChonThueBao"
  size="lg"
  no-close-on-backdrop
  body-class="modal-body p-0"
  hide-footer
  hide-header
  hide-header-close
  >
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Chọn thuê bao
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="hide">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnChapNhan">
            <span class="icon one-save"></span> Chấp nhận
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title mart10">Danh sách thuê bao</div>
        <div class="row">
          <DataGrid v-bind:columns="[
            {fieldName: 'ma_tb', headerText: 'Số máy/Acc', allowFiltering: true},
            {fieldName: 'ten_dvvt', headerText: 'Dịch vụ', allowFiltering: true},
            {fieldName: 'loaihinh_tb', headerText: 'Loại hình', allowFiltering: true},
            ]" v-bind:dataSource="dsThueBao"
                    panelDataHeight="200px"
                    ref="gridChonThueBao"
                    :showFilter="false"
                    @rowSelected="rowSelected"
                    @recordDoubleClick="recordDoubleClick"
          ></DataGrid>
        </div>
      </div>
    </div>
  </div>
</b-modal>
