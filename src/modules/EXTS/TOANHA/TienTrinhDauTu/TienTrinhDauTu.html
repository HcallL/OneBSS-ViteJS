<div class="">
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click="tsbtnXem_Click">
                    <span class="icon one-search"></span> Lấy TT
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click="tsbtnNhapMoi_Click" :class="{'disabled': !Enabled.tsbtnNhapMoi}">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click="tsbtnGhiLai_Click" :class="{'disabled': !Enabled.tsbtnGhiLai}">
                    <span class="icon  one-save"></span> Ghi lại
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click="tsbtnHuyBo_Click" :class="{'disabled': !Enabled.tsbtnXoa}">
                    <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Hủy
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" @click="tsbtnXoa_Click" :class="{'disabled': !Enabled.tsbtnHuyBo}">
                    <span class="icon ui-1_trash nc-icon-glyph"></span> Xóa
                </a>
            </li>

        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tiến trình đầu tư</div>
            <div class="info-row">
                <div class="key w120">Hợp đồng </div>
                <div class="value">
                    <input type="text" class="form-control" v-model="params.p_txtHDDT" :disabled="ReadOnly.txtHDDT" >
                </div>
            </div>
            <div class="info-row">
                <div class="key w120">
                    <span class="name">ĐV triển khai<span class="red">(*)</span></span>
                </div>
                <div class="value">
                    <ejs-dropdownlist
                        class="form-control"
                        ref="cboDV_TrienKhai"
                        v-model="params.p_DV_TrienKhai"
                        :dataSource='cboDV_TrienKhai' 
                        :fields="{value:'donvi_id', text: 'ten_dv'}"
                        :allowFiltering="true"
                        >
                    </ejs-dropdownlist>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w120">
                            <span class="name">Ngày giao NV<span class="red">(*)</span></span>
                        </div>
                        <div class="value">
                            <ejs-datepicker 
                                ref="dtpNgayGiaoNV"
                                v-model="params.p_dtpNgayGiaoNV"
                                :format="'dd/MM/yyyy'">
                            </ejs-datepicker>  
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                        <div class="key w120">
                            <span class="name">Số công văn</span>
                        </div>
                        <div class="value">
                            <input ref="txtSoCV" type="text" class="form-control" v-model="params.p_txtSoCV">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="info-row">
                <div class="key w120">
                    <span class="name">Dự án XDHT</span>
                </div>
                <div class="value">
                    <input ref="txtDuAn" type="text" class="form-control" v-model="params.p_txtDuAn">
                </div>
            </div>
            
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách tiến trình đầu tư hợp đồng</div>
            <DataGrid
                v-bind:columns="[
                {fieldName: 'ten_hddtu', headerText: 'Hợp đồng', textAlign: 'Left', allowFiltering: true},
                {fieldName: 'ten_dv', headerText: 'Đơn vị triển khai', textAlign: 'Left', allowFiltering: true},
                {fieldName: 'so_cv_giaonv', headerText: 'Số công văn', textAlign: 'Left', allowFiltering: true},
                {fieldName: 'ngay_giaonv', headerText: 'Ngày giao NV', textAlign: 'Right',type: 'date', format: 'dd/MM/yyyy', allowFiltering: true},
                {fieldName: 'duan_xdht', headerText: 'Dự án XDHT', textAlign: 'Left',  allowFiltering: true},
                ]"
                v-bind:dataSource="dgvDanhSach"
                ref="grvDanhSach"
                :showFilter="true"
                :enabledSelectFirstRow="true"
                :allowPaging="true"
                :enablePagingServer='false'
                @selectedRowChanged="grvDanhSach_FocusedRowChanged"
                >
                
            </DataGrid>
        </div>
    </div>
</div>
