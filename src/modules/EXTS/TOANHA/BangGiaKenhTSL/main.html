<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a href="javascript:void(0)" @click="btnLayTT()">
          <span class="icon one-file-attach"></span> Lấy TT
        </a>
      </li>
      <li :class="{'disable-btn': disableDongBo}" >
        <a href="javascript:void(0)"  @click="btnDongBo()">
          <span class="icon one-sync1 files_single-content-03"></span> Đồng bộ DL
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" @click="btnHuy()">
          <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" @click="btnXuatExcelMau()">
          <span class="icon one-file-attach"></span> File Excel mẫu
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" @click="btnXuatDataMain()">
          <span class="icon  one-xlsx-import files_single-content-03"></span> Xuất Excel
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <Split :gutterSize="16">
        <SplitArea :size=30 :minSize="100">

          <div class="info-row">
            <div class="box-form" style="display: inline-grid;">
              <div class="legend-title">
                Chọn đường dẫn
              </div>
              <div style="display: flex;">
                <span class="one-alert text-warning"></span>
                <span style="margin-left: 10px"
                  class=" name text-main fw6">     File excel gồm 3 trường: TOCDO, DONVI, DONGIA</span>
              </div>


            </div>
            <div class="box-form">
              <div class="row">
                <div class="info-row">
                  <div class="key w80">Đường dẫn</div>
                  <div class="input-more-button">
                    <label for="upload" class="btn">
                      <span class="-ap icon-more_horiz"></span>
                      <input ref="fileInput" type="file" id="upload" style="display: none" @change="onChangeFile"
                        accept=".xls, .xlsx" @click="$refs.fileInput.value=null" />
                    </label>
                    <input @click="duongDan_click" v-model="duongDan" type="text" class="form-control" style="background-color: #FFF;" readonly="true" />
                  </div>
                </div>
              </div>
              <!-- <div class="info-row">
                <div class="key padl10">Đường dẫn</div>
                <div class="value">
                  <b-form-file id="fileUpload" v-model="fileExcel" placeholder="" accept=".xls, .xlsx"></b-form-file>
                </div>
              </div> -->
            </div>

          </div>
          <div class="box-form">
            <div class="legend-title">
              File Upload
            </div>
            <div class="table-content">
              <DataGrid :allowPaging="true" :enablePagingServer="false" v-bind:columns="[
                {fieldName: 'tocdo', width:'20%', headerText: 'Tốc độ', allowFiltering: true},
                {fieldName: 'donvi', headerText: 'Đơn vị',width:'20%', allowFiltering: true},
                {fieldName: 'dongia', headerText: 'Đơn giá (VNĐ)', width:'20%', allowFiltering: true},
                {fieldName: 'trangthai', headerText: 'Trạng thái',width:'20%', allowFiltering: true},
                {fieldName: 'ghichu', headerText: 'Ghi chú',width:'20%', allowFiltering: true},
                ]"
                        ref="gridListUpload"
                        v-bind:dataSource="listUpload"
                        :showFilter="false">
              </DataGrid>
            </div>
          </div>
        </SplitArea>
        <SplitArea :size=70 :minSize="100">
          <div class="box-form">
            <div class="legend-title">
              Danh sách bảng giá kênh TSL
            </div>
            <div class="table-content">
              <DataGrid :allowPaging="true" :enablePagingServer="false" v-bind:columns="[
                {fieldName: 'tocdo', headerText: 'Tốc độ', width:'15%', allowFiltering: true},
                {fieldName: 'donvi', headerText: 'Đơn Vị', width:'20%', allowFiltering: true},
                {fieldName: 'dongia', headerText: 'Đơn giá (VNĐ)', width:'20%', allowFiltering: true},
                {fieldName: 'nguoi_cn', headerText: 'User', width:'15%', allowFiltering: true},
                {fieldName: 'may_cn', headerText: 'Máy CN', width:'15%', allowFiltering: true},
                {fieldName: 'ngay_cn', headerText: 'Ngày CN', width:'15%', allowFiltering: true},
                ]"
                        ref="gridListBangGia"
                        :allowExcelExport="true"
                        v-bind:dataSource="listBangGiaTSL"
                        :showFilter="true">
              </DataGrid>
            </div>
          </div>
        </SplitArea>
      </Split>
</div>
</div>
</div>
