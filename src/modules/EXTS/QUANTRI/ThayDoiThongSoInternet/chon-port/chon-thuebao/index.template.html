<b-modal 
    ref="ref-modal"
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">Danh sách thuê bao</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnChapNhan">
                    <a href="javascript:void(0)">
                        <span class="icon ui-1_check-circle-08 nc-icon-glyph"></span> Chấp nhận
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <DataGrid
                    class="table-result"
                    v-bind:columns="[
                        {fieldName: 'ma_tb', headerText: 'Số máy/Acc', allowFiltering: true, width: '130' },
                        {fieldName: 'dichvu_vt', headerText: 'Dịch vụ', allowFiltering: true, width: '130' },
                        {fieldName: 'loaihinh_tb', headerText: 'Loại hình', allowFiltering: true, width: '130' },
                        {fieldName: 'ten_tb', headerText: 'Tên thuê bao', allowFiltering: true, width: '150' },
                        {fieldName: 'ma_tb_sub', headerText: 'Mã TB sub', allowFiltering: true, width: '130' },
                        {fieldName: 'trangthai_tb', headerText: 'Trạng thái thuê bao', allowFiltering: true, width: '150' },
                        {fieldName: 'ma_tt', headerText: 'Mã thanh toán', allowFiltering: true, width: '130' },
                        {fieldName: 'ten_tt', headerText: 'Tên thanh toán', allowFiltering: true, width: '150' },
                        {fieldName: 'diachi_ld', headerText: 'Địa chỉ LĐ', allowFiltering: true, width: '200' },
                    ]"        
                    v-bind:dataSource="gridThueBao.DataSource"
                    :showFilter="false"
                    :allowPaging="false"
                    @selectedRowChanged="onSelectedRowChanged"></DataGrid>
            </div>
        </div>
    </div>
</b-modal>
