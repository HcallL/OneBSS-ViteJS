<b-modal
  ref="DS_TB_DOICONG"
  size="lg"
  no-close-on-backdrop
  body-class="modal-body p-0"
  hide-footer
  hide-header
  hide-header-close
  @hidden="onModalHidden">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>DANH SÁCH THUÊ BAO ĐỔI CỔNG</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="hide">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="tsbtnKichHoat_Click">
            <span class="icon one-file-attach1"></span>Kích hoạt
          </a>
        </li>

      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="table-content">
          <DataGrid
            ref="dsDoiCong"
            panelDataHeight="390px"
            class="table-result"
            :dataSource="dt"
            :allowFiltering='true'
            :allowResizing='true'
            :allowSorting='true'
            :showColumnCheckbox="true"
            :defaultColumnCheckboxChecked="true"
            @queryCellInfo="queryCellInfo"
            v-bind:columns="[
            {fieldName: 'ma_tb', headerText: 'Số máy/Account'},
            {fieldName: 'trangthai', headerText: 'Trạng thái'},
            {fieldName: 'ketqua_kh', headerText: 'Kết quả KH'},
            ]">

          </DataGrid>
        </div>
      </div>
    </div>
  </div>
</b-modal>
