<b-modal
  :id="id"
  size="lg"
  no-close-on-backdrop
  body-class="modal-body p-0"
  hide-footer
  hide-header
  hide-header-close
  @shown="onShownModal"
  @hidden="onHiddenModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>Cập nhật IP WAN, LAN</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnChapNhan_Click">
            <span class="icon one-file-attach1"></span>Chấp nhận
          </a>
        </li>

      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">
          {{ titleGrid }}
        </div>
        <div class="grid-ext">
          <div class="table-content">
            <ejs-grid ref="gridPrefix"
                      height="200"
                      :dataSource='dsGridPrefix'
                      :allowPaging='false' :allowSorting='true'
                      :filterSettings='{showFilterBarOperator: false}' :allowFiltering='true'
                      :rowTemplate='rowTemplate' :allowKeyboard="true" locale="vi-VN" :allowExcelExport="true"
                      clipMode="EllipsisWithTooltip">
              <e-columns>
                <e-column field="prefix_loai" headerText="Prefix" :filter='{ operator: "contains" }'
                          headerTextAlign="center"></e-column>
                <e-column field="block" headerText="Block" :filter='{ operator: "contains" }'
                           headerTextAlign="center"></e-column>
                <e-column field="ip" headerText="Prefix block" :filter='{ operator: "contains" }'
                          headerTextAlign="center"></e-column>
                <e-column field="DELETE" headerText="" :allowFiltering='false'
                          width=50 headerTextAlign="center"></e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
