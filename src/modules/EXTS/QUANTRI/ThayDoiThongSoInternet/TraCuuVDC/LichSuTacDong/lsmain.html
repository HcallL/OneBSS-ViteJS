<b-modal class="modal"
         @show="showModal"
         size="xl"
         hide-header
         hide-footer
         id="lichsutacdong"
         no-close-on-esc
         no-close-on-backdrop>
  <div class="modal-dialog" style="width: 100%; max-width: 2000px;margin: unset ">

    <div class="modal-content popup-box">
      <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span>Chi tiết lịch sử tác động</div>
        <div class="close -ap icon-close" data-dismiss="modal"  @click="closeModal()">
        </div>
      </div>
      <div class="popup-body">
        <div class="box-form">
          <DataGrid v-bind:columns="[
                {fieldName: 'dateTime', headerText: 'Thời gian',width: 50, allowFiltering: true},
                {fieldName: 'userName', headerText: 'Admin',width: 50, allowFiltering: true},
                {fieldName: 'tacDong', headerText: 'Tác động',width: 50, allowFiltering: true},
                {fieldName: 'actionDesc', headerText: 'Ghi chú', allowFiltering: true,width: 200,clipMode: 'EllipsisWithTooltip' },
                ]"
                    v-bind:dataSource="logObject" :showFilter="true" @selectedRowChanged="grid1_selectedRowChanged"  :allowTextWrap='true'  :allowPaging = true
                    :enablePagingServer = false ></DataGrid>
        </div>
      </div>
      </div>
    </div>

</b-modal>
