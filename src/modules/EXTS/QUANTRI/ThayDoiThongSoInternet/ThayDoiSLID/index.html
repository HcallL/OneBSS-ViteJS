<b-modal
  ref="ThayDoiSLID"
  size="lg"
  no-close-on-backdrop
  body-class="modal-body p-0"
  hide-footer
  hide-header
  hide-header-close>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>Thông tin thay đổi</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="hide">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="tsbtnCapNhat_Click">
            <span class="icon one-file-attach1"></span>Cập nhật
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title mart10">Thông tin thay đổi</div>
        <div class="row">
          <div class="info-row">
            <div class="key w100">Seri MD</div>
            <div class="value">
              <input type="text" v-model="vSeriMD" ref="txtSeriMD" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="info-row">
            <div class="key w100">SLID</div>
            <div class="value">
              <input type="text" v-model="vSLID" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</b-modal>
