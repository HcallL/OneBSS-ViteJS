<b-modal
    :id="id" 
    @shown="showModal"
    body-class="modal-body p-0"
    size="lg"
    hide-header
    hide-footer
    no-close-on-esc
    no-close-on-backdrop
>
    <div class="" style="width: 100%; max-width: 850px;">
        <div class="modal-content popup-box">
            <div class="popup-header">
                <div class="title"><span class="icon one-notepad"></span>Thay đổi số lượng TV</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
                </div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li @click="ghiLai">
                        <a href="javascript:void(0)">
                            <span class="icon one-save"></span>Ghi lại
                        </a>
                    </li>
                    <li @click="huy">
                        <a href="javascript:void(0)">
                            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
                        </a>
                    </li>
                    
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Thông tin thuê bao</div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">Số máy</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight" :value="dataInput.ma_tb" @keydown="keyDown" @keypress.prevent>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Trạng thái TB</div>
                                <div class="value">
                                    <input type="text" class="form-control" :value="txt_TrangThaiTB" @keydown="keyDown" @keypress.prevent>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Tên TB</div>
                        <div class="value">
                            <input type="text" class="form-control" :value="txt_TenTB" @keydown="keyDown" @keypress.prevent>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">Địa chỉ LĐ</div>
                        <div class="value">
                            <input type="text" class="form-control" :value="txt_DiaChiLD" @keydown="keyDown" @keypress.prevent>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key w100">Số lượng TV cũ</div>
                                <div class="value">
                                    <input type="text" class="form-control" :value="txt_sltvCu" @keydown="keyDown" @keypress.prevent>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key">Số lượng TV mới</div>
                                <div class="value">
                                    <input type="number" class="form-control" :value="txt_sltvMoi" @input="txt_sltvMoi_input" @keydown="txt_sltvMoi_keyDown">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</b-modal>
