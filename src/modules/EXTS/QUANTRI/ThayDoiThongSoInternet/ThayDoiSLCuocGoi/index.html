<b-modal class="modal"
         @show="showModal"
         size="lg"
         hide-header
         hide-footer
         id="thaydoisoluongcuocgoi"
         no-close-on-esc
         no-close-on-backdrop>
    <div class="modal-dialog" style="width: 100%; max-width: 1220px;">

      <div class="modal-content popup-box">
        <b-tooltip target="tooltip-target-1" triggers="hover">
          Cập nhật thông tin trong danh bạ
        </b-tooltip>
        <div class="popup-header">
          <div class="title"><span class="icon one-notepad"></span>Thay đổi số lượng cuộc gọi đồng thời</div>
          <div class="close -ap icon-close" data-dismiss="modal"  @click="closeModal()">
          </div>
        </div>
        <div class="list-actions-top">
          <ul class="list">
            <li>
              <a id="tooltip-target-1" href="javascript:void(0)"  @click="ghilai">
                <span class="icon one-save"></span>Ghi lại
              </a>
            </li>

          </ul>
        </div>
        <div class="popup-body">
          <div class="box-form">
            <div class="legend-title">Thông tin thuê bao</div>
            <div class="row">
              <div class="col-sm-4 col-12">
                <div class="info-row">
                  <div class="key w100">Số máy</div>
                  <div class="value">
                    <input type="text" class="form-control highlight"  v-model="somay">
                  </div>
                </div>
              </div>
              <div class="col-sm-8 col-12">
                <div class="info-row">
                  <div class="key">Trạng thái TB</div>
                  <div class="value">
                    <input type="text" class="form-control"  readonly v-model="ttthuebao">
                  </div>
                </div>
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">Tên TB</div>
              <div class="value">
                <input type="text" class="form-control" readonly  v-model="tentb">
              </div>
            </div>
            <div class="info-row">
              <div class="key w100">Địa chỉ LĐ</div>
              <div class="value">
                <input type="text" class="form-control" readonly v-model="diachiLd">
              </div>
            </div>
            <div class="row">
              <div class="col-sm-4 col-12">
                <div class="info-row">
                  <div class="key w100">Số lượng CG cũ</div>
                  <div class="value">
                    <input type="number" class="form-control" readonly v-model="slCgCu">
                  </div>
                </div>
              </div>
              <div class="col-sm-8 col-12">
                <div class="info-row">
                  <div class="key">Số lượng CG mới</div>
                  <div class="value">
                    <input type="number"  min="0" max="999" class="form-control"  v-model="slCgMoi">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

</b-modal>
