<div class="modal-content popup-box">
    <div class="popup-header">
        <div class="title">Tra cứu Danh Bạ Thuê Bao</div>
        <div class="close -ap icon-close" data-dismiss="modal" @click="closeForm">        </div>
    </div>   
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="SearchClient">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            <li v-if="isPopup">
                <a href="#" @click.prevent="closeForm">
                    <span class="icon nc-icon-glyph ui-1_circle-add"></span>Xác nhận TB
                </a>
            </li>
            <!-- <li>
                <a href="#">
                    <span class="icon one-download"></span>Xuất file
                </a>
            </li> -->
            <!-- <li>
                <a href="#">
                    <span class="icon -ap  icon-event_note"></span>Ngày truy thu
                </a>
            </li> -->
        </ul>
    </div>
    <div class="">
        <div class="box-form">
            <div class="legend-title">
                Thông tin tra cứu
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">Tra cứu theo</div>
                        <div class="value">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="select-custom">
                                        <select name="" id="" class="form-control" v-model="listbox.dk_tracuu.dk1.value"
                                            :disabled="!listbox.dk_tracuu.dk1.isEnabled">
                                            <option v-for="tk in listbox.dk_tracuu.list" v-bind:value="tk.ID">{{ tk.NAME
                                                }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <input type="text" class="form-control" v-model="listbox.dk_tracuu.dk1.value_text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="listbox.dichvu_vienthong.isEnabled">
                                <span class="name">Dịch vụ</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control" v-model="listbox.dichvu_vienthong.value"
                                    :disabled="!listbox.dichvu_vienthong.isEnabled">
                                    <option v-for="serv in listbox.dichvu_vienthong.list" v-bind:value="serv.ID">{{
                                        serv.NAME }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="listbox.donvi_quanly.isEnabled">
                                <span class="name">Đơn vị</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control" v-model="listbox.donvi_quanly.value"
                                    :disabled="!listbox.donvi_quanly.isEnabled">
                                    <option v-for="dvql in listbox.donvi_quanly.list" v-bind:value="dvql.ID">{{
                                        dvql.NAME }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="listbox.dk_tracuu.dk2.isEnabled">
                                <span class="name">Tra theo</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="select-custom">
                                        <select name="" id="" class="form-control" v-model="listbox.dk_tracuu.dk2.value"
                                            :disabled="!listbox.dk_tracuu.dk2.isEnabled">
                                            <option v-for="tk in listbox.dk_tracuu.list" v-bind:value="tk.ID">{{ tk.NAME
                                                }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <input type="text" class="form-control" :disabled="!listbox.dk_tracuu.dk2.isEnabled"
                                        v-model="listbox.dk_tracuu.dk2.value_text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Mã KH
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="maKH">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="listbox.dk_tracuu.dk3.isEnabled">
                                <span class="name">Tra theo</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="select-custom">
                                        <select name="" id="" class="form-control" v-model="listbox.dk_tracuu.dk3.value"
                                            :disabled="!listbox.dk_tracuu.dk3.isEnabled">
                                            <option v-for="tk in listbox.dk_tracuu.list" v-bind:value="tk.ID">{{ tk.NAME
                                                }}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <input type="text" class="form-control" :disabled="!listbox.dk_tracuu.dk3.isEnabled"
                                        v-model="listbox.dk_tracuu.dk3.value_text">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Số máy/Acc
                        </div>
                        <div class="value">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Số ảo
                        </div>
                        <div class="value">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="box-form">
            <div class="legend-title">
                Lọc theo
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="filterbox.dichvu_vienthong.isEnabled"
                                    @change="filterThueBao">
                                <span class="name">Dịch vụ</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control" v-model="filterbox.dichvu_vienthong.value"
                                    :disabled="!filterbox.dichvu_vienthong.isEnabled" @change="filterServiceChanged">
                                    <option v-for="serv in filterbox.dichvu_vienthong.list" v-bind:value="serv.ID">{{
                                        serv.NAME }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="filterbox.loaihinh_thuebao.isEnabled"
                                    @change="filterThueBao">
                                <span class="name">Loại hình</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control"
                                    :disabled="!filterbox.loaihinh_thuebao.isEnabled"
                                    v-model="filterbox.loaihinh_thuebao.value" @change="filterThueBao">
                                    <option value=""></option>
                                    <option v-for="serv in filterbox.loaihinh_thuebao.list" v-bind:value="serv.ID">{{
                                        serv.NAME }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="legend-title">Danh sách khách hàng</div>
            <DataGrid ref="tblKhachHang" v-bind:columns="gridbox.khachhang.cols"
                v-bind:dataSource="gridbox.khachhang.list" :showFilter="true" @selectedRowChanged="grdKhachHangChanged" :allowPaging="true" :enablePagingServer="false" :totalRecords="gridbox.khachhang.list.length">
            </DataGrid>
        </div>
        <div class="box-form" disabled>

            <DataGrid ref="tblThanhToan" v-bind:columns="gridbox.thanhtoan.cols"

            </DataGrid>
        </div> -->
        <div class="box-form">
            <div class="legend-title">Danh sách thuê bao</div>
            <DataGrid ref="tblThueBao" v-bind:columns="gridbox.thuebao.cols"
                v-bind:dataSource="gridbox.thuebao.list" :showFilter="true" @selectedRowChanged="grdThueBaoChanged" :allowPaging="true" :enablePagingServer="false" :totalRecords="gridbox.thuebao.list.length">
            </DataGrid>
        </div>
    </div>
</div>
