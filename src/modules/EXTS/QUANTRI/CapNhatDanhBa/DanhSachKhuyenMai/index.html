<b-modal class="modal" v-model="isShow" size="lg"  hide-header hide-footer no-close-on-esc no-close-on-backdrop>
    <div class="modal-dialog" style="width: 100%; max-width:850px; margin: unset">
        <div class="modal-content popup-box">
            <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Danh sách khuyến mãi đặt cọc</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="closeModalKhuyenMai">
                    </div>
                </div>
               
                <div class="popup-body">
                    <div class="table-content"> 
                         <DataGrid :dataSource="dsKhuyenMai"
                                          :columns="[
                                                    {fieldName: 'LOAI_KM', headerText: 'Loại KM', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'TENCHITIET_KM', headerText: 'Chi tiết Khuyến mãi', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'NGAY_DKDC', headerText: 'Ngày ĐK', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'THANG_BD', headerText: 'Tháng BĐ', allowFiltering: true, allowSorting:false},                                                   
                                                    {fieldName: 'THANG_KT', headerText: 'Tháng KT', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'CAMKET', headerText: 'Cam kết (tháng)', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'THANG_BDDC', headerText: 'Tháng BĐĐC', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'THANG_KTDC', headerText: 'Tháng KTĐC', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'DATCOC_CSD', headerText: 'Tiền đặt cọc', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'TYLE_SD', headerText: 'Tỷ lệ SD', allowFiltering: true, allowSorting:false},
                                                    {fieldName: 'TIEN_SD', headerText: 'Tiền SD', allowFiltering: true, allowSorting:false}
                                                    ]"
                                          :showFilter="false"                                                                                                                                                                       
                                          >
                             </DataGrid>             
                    </div>  
                </div>
            </div>
            </div>
    </div>            
</b-modal>
