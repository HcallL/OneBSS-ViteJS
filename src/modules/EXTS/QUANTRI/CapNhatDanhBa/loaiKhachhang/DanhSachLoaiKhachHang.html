<b-modal class="modal" v-model="isShow" size="lg"  hide-header hide-footer no-close-on-esc no-close-on-backdrop>      
    <div class="modal-dialog" style="width: 100%; max-width:850px; margin: unset">
        <div class="modal-content popup-box">
            <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Danh sách loại khách hàng</div>
                    <div class="close -ap icon-close" data-dismiss="modal" @click="onCloseModalLoaiKH">
                    </div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        
                        <li @click="chapNhan" >
                            <a href="#">
                                <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận (F5)
                            </a>
                        </li>                   
                        
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="box-form">
                        <div class="legend-title">Tìm kiếm loại khách hàng</div>
                        <div class="info-row">
                            <div class="key w80">Kiểu KH</div>
                            <div class="value">
                                <div class="select-custom">
                                    <select ref="combokieu" v-model="param.kieu_id" class="form-control" >
                                                            <option v-for="item in dskieu" v-bind:value="item.KIEU_ID">{{item.TEN_KIEU}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w80">Nhóm KH</div>
                            <div class="value">
                                <div class="select-custom" ref="cboNhomLKH">
                                  <select ref="cboNhomLKH" v-model="param.nhomlkh_id" class="form-control">
                                                            <option v-for="item in dsNhomLKH" v-bind:value="item.NHOMLKH_ID">{{item.TEN_NHOM}}</option>
                                    </select>                                                
                                </div>
                            </div>
                        </div>
                        <div class="legend-title mart20">Thông số kỹ thuật</div>
                            <div class="table-content">
                                <DataGrid :dataSource="dsLoaiKhachHang"
                                          :columns="dsColumn"
                                          :showFilter="true" 
                                          ref="danhsach"
                                          selectedRow="indexFocus"
                                          dataKeyField="LOAIKH_ID" 
                                          @selectedItemsChanged="" 
                                          @selectedRowChanged="onChange">
                                </DataGrid>  
                            </div>    
                 
                        </div>
                </div>
            </div>
        </div>    
    </div>
</b-modal>
