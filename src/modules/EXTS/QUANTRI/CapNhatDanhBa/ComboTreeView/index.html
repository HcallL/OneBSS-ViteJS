<div class="pt-2">
    <div class="container">
         <table class="table-result table-gachle tree-grid-2 table-none-border" ref="tableCot">
                        <tbody>
                            
                            <tr class="highlight2">
                                <td colspan="5" class="fw6">
                                    <div class="tree-arrow" @click="rootCanhan=!rootCanhan"></div> Cá nhân
                                </td>
                            </tr>
                             
                            <template v-for="(item,index) in dsNhomCaNhan">
                                        <tr class="highlight2" v-show="rootCanhan">
                                            <td class="tree-first bg-white">
                                                <div class="tree-line"></div>
                                                <div class="tree-indent"></div>
                                            </td>  
                                            <td colspan="5" class="fw6">
                                                <div class="tree-arrow" @click="catalogCaNhan(item.NHOMLKH_ID)"></div> {{item.TEN_NHOM}}
                                            </td>
                                        </tr>
                                        <tr v-for="item2 in tmp_dsLoaiKH.filter((i)=>i.NHOMLKH_ID===item.NHOMLKH_ID)" :key="item2.LOAIKH_ID" v-show="rootCanhan&&selectedValue[item.NHOMLKH_ID]">
                                            <td class="tree-first bg-white">
                                                <div class="tree-line"></div>                                    
                                            </td>
                                            <td class="tree-first">
                                                <div class="tree-line"></div>
                                                <div class="tree-indent"></div>
                                            </td>                               
                                            <td >
                                            <div @click="ClickLoaiKH(item2.LOAIKH_ID)">{{item2.TEN_LOAIKH}}</div>
                                            </td>
                                        </tr>
                            </template>
                            <tr class="highlight2">
                                <td colspan="5" class="fw6">
                                    <div class="tree-arrow" @click="rootDoanhNghiep=!rootDoanhNghiep"></div> Doanh nghiệp
                                </td>
                            </tr>
                             
                            <template v-for="(item,index) in dsNhomDoanhNghiep">
                                        <tr class="highlight2" v-show="rootDoanhNghiep">
                                            <td class="tree-first bg-white">
                                                <div class="tree-line"></div>
                                                <div class="tree-indent"></div>
                                            </td>  
                                            <td colspan="5" class="fw6">
                                                <div class="tree-arrow" @click="catalogDoanhNghiep(item.NHOMLKH_ID)"></div> {{item.TEN_NHOM}}
                                            </td>
                                        </tr>
                                        <tr v-for="item2 in tmp_dsLoaiKH.filter((i)=>i.NHOMLKH_ID===item.NHOMLKH_ID)" :key="item2.LOAIKH_ID" v-show="rootDoanhNghiep&&selectedValue[item.NHOMLKH_ID]">
                                            <td class="tree-first bg-white">
                                                <div class="tree-line"></div>                                    
                                            </td>
                                            <td class="tree-first">
                                                <div class="tree-line"></div>
                                                <div class="tree-indent"></div>
                                            </td>                               
                                            <td >
                                            <div @click="ClickLoaiKH(item2.LOAIKH_ID)">{{item2.TEN_LOAIKH}}</div>
                                            </td>
                                        </tr>
                            </template>
                        </tbody>
                    </table>

    </div>
  
</div>
