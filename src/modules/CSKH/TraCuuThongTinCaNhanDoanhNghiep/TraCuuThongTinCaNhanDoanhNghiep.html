<div>
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list" >
            <li>
                <a href="javascript:;" @click="nhapMoi()">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
            <li>
                <a href="#" @click="doSearch">
                    <span class="icon one-search" ></span> Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form box-gn-tt">
            <div class="legend-title">
                <div class="pull-left">
                    <div class="title">Thông tin Cá nhân,Doanh nghiệp</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-16 col-md-6 order-1">
                    <div class="info-row">
                        <div class="key ">
                            Số thuê bao
                        </div>
                        <div class="value">
                            <b-input-group>
                                <b-button variant="primary">84</b-button>
                                <b-input id="txtMaTB" v-model= 'so_tb'></b-input>
                            </b-input-group>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-3 order-md-2">
                    <div class="info-row">
                        <div class="key w130">
                            Mã cơ quan
                        </div>
                        <div class="value">
                            <input type="text" class="form-control"  v-model='ma_cq'>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-2 order-md-3">
                    <div class="info-row">
                        <div class="key w130">              
                        </div>
                        <div class="value">
                            <input type="radio" class="check"   v-model='loai' value="2"  />
                            <label  class="name">Khách hàng doanh nghiệp >= 10 Thuê bao</label>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-6 order-4 order-md-4">
                    <div class="info-row">
                        <div class="key w130">          
                        </div>
                        <div class="value">
                            <input type="radio" class="check"  v-model='loai' value="1" >
                            <label  class="name111">Khách hàng cá nhân >= 3 Thuê bao</label>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    <div class="title mart10">Danh sách thuê bao</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="table-content">
                <table class="table-result">
                    <thead class="center">
                        <tr>
                            <th class="w20 center"></th>
                            <th>STT</th>
                            <th>Số thuê bao</th>
                            <th>Mã khách hàng</th>
                            <th>Mã cơ quan</th>
                            <th>Tên khách hàng</th>
                            <th>Địa chỉ</th>
                            <th>Trạng thái</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr class="highlight" v-for="(list,index) in lists" :key ="index" >
                            <td class="w30">
                                <span class="fa fa-play text-main"> </span></td>
                            <td class="center " width="80">{{index+1}}</td>
                            <td class="center  highlight1">{{list.SOMAY}}</td>
                            <td>       {{list.MA_KH}}          </td>
                            <td class="tleft">{{list.MA_CQ}}</td>
                            <td class="tleft">{{list.TEN_TB}}</td>
                            <td class="tleft">{{list.DIACHI}}</td>
                            <td class="tright">{{list.TEN}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tc-pagination">
            <a href="#" class="btn  one-arrow-left-forward"></a>
            <a href="#" class="btn fa fa-angle-double-left"></a>
            <a href="#" class="btn fa fa-angle-left"></a>
            <span class="text">Bản ghi</span>
            <div class="dropdown inline">
                <div class="fw6 input-number" data-toggle="dropdown">
                    <span class="text-main">10</span>/1033
                </div>
                <div class="dropdown-menu">
                    <a href="#" class="dropdown-item">10</a>
                    <a href="#" class="dropdown-item">20</a>
                </div>
            </div>
            <a href="#" class="btn fa fa-angle-right"></a>
            <a href="#" class="btn fa fa-angle-double-right"></a>
            <a href="#" class="btn one-arrow-right-forward"></a>
        </div>
    </div>
</div>
</div>
