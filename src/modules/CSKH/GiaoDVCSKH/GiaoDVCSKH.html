<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript: void(0)" @click="onGhiLaiClick">
                    <span class="icon one-save"></span>Ghi lại
                </a>
                <confirmPopup idModal="ghiLaiConfirm" @onOk="onGhiLaiConfirm" content="Bạn thật sự muốn giao Đơn vị CSKH?"/>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-5 col-12">
                <div class="box-form">
                    <div class="legend-title">Danh sách chương trình</div>
                    <div class="table-content" style="height: 600px;">
                            <DataGrid :columns="dsChuongTrinhFields"
                                :dataSource="dsChuongTrinh"
                                :showFilter="true"
                                ref="gridChuongTrinh"
                                @selectedRowChanged="gridChuongTrinh_selectedRowChanged"
                                :allowPaging="true" :enablePagingServer="false">
                            </DataGrid>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-12">
                    <div class="box-move-select-table">
                        <div class="box-col box-form">
                            <div class="legend-title">Đơn vị đã gán</div>
                            <div class="table-content" style="height: 600px;">
                                <DataGrid :columns="dsDaGanFields" ref="gridDaGan"
                                :dataSource="dsDaGan" :showColumnCheckbox="true"
                                dataKeyField="DONVI_ID" :showFilter="true"
                                @selectedItemsChanged="data => gridDaGanSelectedValues = data"
                                :allowPaging="true" :enablePagingServer="false" :enabledSelectFirstRow="false">
                                </DataGrid>
                            </div>

                        </div>
                        <div class="actions">
                            <button class="btn" @click="khongGan()">
                                <span class="fa fa-angle-double-right"></span>
                            </button>

                            <button class="btn" @click="thayDoiTrangThaiGan(2)">
                                <span class="fa fa-angle-right"></span>
                            </button>

                            <button class="btn" @click="thayDoiTrangThaiGan(1)">
                                <span class="fa fa-angle-left"></span>
                            </button>

                            <button class="btn" @click="ganTatCa()">
                                <span class="fa fa-angle-double-left"></span>
                            </button>

                        </div>
                        <div class="box-col box-form">
                            <div class="legend-title">Đơn vị chưa gán</div>
                            <div class="info-row">
                                <div class="key w70">Loại ĐV</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model.trim="loaiDonViSelected"
                                       :dataSource="dsLoaiDonVi" dataTextField="text"
                                       dataValueField="id" @change="onLoaiDonViChange"/>
                                    </div>

                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w70">Nội dung</div>
                                <div class="value">
                                    <input type="text"
                                    ref="txtNoiDungRef"
                                    v-model="txtNoiDungInput"
                                     class="form-control">
                                </div>
                            </div>
                            <div class="table-content" style="height: 520px;">
                                <DataGrid :columns="dsChuaGanFields" ref="gridChuaGan"
                                :dataSource="dsChuaGan" :showColumnCheckbox="true"
                                dataKeyField="DONVI_ID" :showFilter="true"
                                @selectedItemsChanged="data => gridChuaGanSelectedValues = data"
                                :allowPaging="true" :enablePagingServer="false" :enabledSelectFirstRow="false">
                                </DataGrid>
                            </div>

                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
