<div>
        <!-- <breadcrumb :header="header" /> -->
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="javascript: void(0)" @click="onDuyetClick">
                            <span class="icon one-file-edit1"></span>Duyệt CV
                        </a>
                        <confirmPopup idModal="duyetConfirm" @onOk="onDuyetConfirm" content="Bạn thật sự muốn duyệt công việc này không?"/>
                    </li>
                </ul>
            </div>
            <div class="page-content">
                <div class="box-form">
                    <div class="legend-title">Thông tin công việc CSKH</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w110">
                                    Chương trình <span class="required">*</span>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <!-- <app-select2
                                        :options = "dsChuongTrinhCSKH"
                                        v-model = "dsChuongTrinhCSKHSelected"
                                        class="form-control"></app-select2> -->
                                        <SelectExt v-model.trim="dsChuongTrinhCSKHSelected" :dataSource="dsChuongTrinhCSKH"
                                        dataTextField="text" dataValueField="id" placeholder="Chọn chương trình"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    Nhân viên <span class="required">*</span>
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <!-- <app-select2
                                        :options = "dsNhanVienCSKH"
                                        v-model = "dsNhanVienCSKHSelected"
                                        class="form-control"></app-select2> -->
                                        <SelectExt v-model.trim="dsNhanVienCSKHSelected" :dataSource="dsNhanVienCSKH"
                                        dataTextField="text" dataValueField="id" placeholder="Chọn nhân viên"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w110">
                            Ghi chú
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="ghiChuInputTxt">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w110">
                        </div>
                        <div class="value">
                            <div class="list-checks">
                                <div class="item">
                                    <div class="check-action">
                                        <input type="radio" class="check" checked name="chkDuyet" value="2" @change="changeDuyet($event)"/>
                                        <span class="name">Duyệt</span>
                                    </div>
                                </div>
                                <div class="item">
                                    <div class="check-action">
                                        <input type="radio" class="check" name="chkDuyet" value="3" @change="changeDuyet($event)"/>
                                        <span class="name">Không duyệt</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title mart20">Danh sách công việc CSKH</div>
                    <div class="table-content">
                    <DataGrid :columns="dsCongViecCSKHTheoNguoiTaoFields"
                             :dataSource="dsCongViecCSKHTheoNguoiTao"
                             :showColumnCheckbox="true"
                             dataKeyField="CONGVIEC_ID"
                             :showFilter="true"
                             ref="gridCongViecCSKHTheoNguoiTao"
                             :allowPaging="true" :enablePagingServer="false"
                             :enabledSelectFirstRow="false">
                    </DataGrid>
                </div>
                </div>
            </div>
            <!-- @selectedRowChanged="gridCongViecCSKHTheoNguoiTao_selectedRowChanged"> -->
</div>
