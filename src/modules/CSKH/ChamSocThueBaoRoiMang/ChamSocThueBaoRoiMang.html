<div class="">
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript: void(0)" @click="layThongTin">
                    <span class="icon one-file-attach"></span>Lấy TT
                </a>
            </li>
            <li>
                <a href="javascript: void(0)" @click="capNhap">
                    <span class="icon one-reload1"></span>Cập nhật
                </a>
            </li>
            <!-- <li>
                <a href="javascript: void(0)">
                    <span class="icon one-book1"></span>Hướng dẫn
                </a>
            </li> -->
        </ul>
    </div>
    <div class="page-content">
        <div class="grid-stack-box">
            <div class="box-col box-form" id="boxLeft" style="width: calc(35.1472% - 8px);">
                <div class="legend-title">Thông tin chăm sóc thuê bao</div>
                <div class="info-row">
                    <div class="key 90">Mã TB</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model="txtMaTB">
                    </div>
                </div>
                <div class="info-row">
                    <div class="key 90">Nguyên nhân</div>
                    <div class="value">
                        <div class="select-custom">
                            <appSelect2 name="nguyenNhanOpt" :options="dsNguyenNhan" v-model="nguyenNhanSelected" class="form-control">
                            </appSelect2>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key 90">Nội dung CS</div>
                    <div class="value">
                        <div class="select-custom">
                            <appSelect2 name="chinhSachOpt" :options="dsChinhSach" v-model="chinhSachSelected" class="form-control">
                            </appSelect2>
                        </div>
                    </div>
                </div>
                <div class="info-row">
                    <div class="key 90">Ghi chú</div>
                    <div class="value">
                        <textarea name="" id="" cols="30" rows="10" class="form-control" v-model="txtGhiChu"
                            style="height: 120px;resize: none;"></textarea>
                    </div>
                </div>
            </div>
            <div class="box-col box-form" id="boxRight" style="width: calc(63.1472% - 8px);">
                <div class="legend-title">Lịch sử chăm sóc</div>
                <div class="table-content" style="height: 200px;">
                    <DataGrid :columns="dsLichSuChamSocFields" ref="gridLichSuChamSoc"
                    :dataSource="dsLichSuChamSoc" :showColumnCheckbox="false"
                    dataKeyField="STT" :showFilter="true" :allowPaging="true" :enablePagingServer="false">
                </DataGrid>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách thuê bao</div>
            <div class="table-content">
                <DataGrid :columns="dsTBRoiMangFields" ref="gridTBRoiMang"
                :dataSource="dsTBRoiMang" :showColumnCheckbox="false"
                dataKeyField="THUEBAO_ID" :showFilter="true"
                @selectedRowChanged="onDsRoiMangRowSelected" :allowPaging="true" :enablePagingServer="false"/>
            </div>
        </div>
    </div>
</div>
