<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript: void(0)" v-on:click="capNhap()" data-toggle="tooltip" title="Ghi lại">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-move-select-table">
            <div class="box-col box-form">
                <div class="legend-title">Dịch vụ khảo sát</div>
                <DataGrid
                    :columns="fieldsDichVu"
                    :dataSource="getdsDichVuKSGetter"
                    dataKeyField="DICHVUVT_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridDichVuKS"
                    @selectedItemsChanged="data => gridDichVuKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
            <div class="actions">
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.DICH_VU, 2)">
                    <span class="-ap icon-chevron-thin-right"></span>
                </button>
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.DICH_VU, 1)">
                    <span class="-ap icon-chevron-thin-left"></span>
                </button>
            </div>
            <div class="box-col box-form">
                <div class="legend-title">Dịch vụ không khảo sát</div>
                <DataGrid
                    :columns="fieldsDichVu"
                    :dataSource="getdsDichVuKhongKSGetter"
                    dataKeyField="DICHVUVT_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridDichVuKhongKS"
                    @selectedItemsChanged="data => gridDichVuKhongKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
        </div>
        <div class="box-move-select-table">
            <div class="box-col box-form">
                <div class="legend-title">Kiểu lắp đặt khảo sát</div>
                <DataGrid
                    :columns="fieldsfieldsKieuLD"
                    :dataSource="getdsKieuLDKSGetter"
                    dataKeyField="KIEULD_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridKieuLDKS"
                    @selectedItemsChanged="data => gridKieuLDKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
            <div class="actions">
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.KIEU_LD, 2)">
                    <span class="-ap icon-chevron-thin-right"></span>
                </button>
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.KIEU_LD, 1)">
                    <span class="-ap icon-chevron-thin-left"></span>
                </button>
            </div>
            <div class="box-col box-form">
                <div class="legend-title">Kiểu lắp đặt không khảo sát</div>
                <DataGrid
                    :columns="fieldsfieldsKieuLD"
                    :dataSource="getdsKieuLDKhongKSGetter"
                    dataKeyField="KIEULD_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridKieuLDKhongKS"
                    @selectedItemsChanged="data => gridKieuLDKhongKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
        </div>
        <div class="box-move-select-table">
            <div class="box-col box-form">
                <div class="legend-title">Tình trạng hỏng khảo sát</div>
                <DataGrid
                    :columns="fieldsTinhTrang"
                    :dataSource="getdsTinhTrangHongKSGetter"
                    dataKeyField="TINHTRANG_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridTinhTranHongKS"
                    @selectedItemsChanged="data => gridTinhTrangHongKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
            <div class="actions">
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.TINH_TRANG, 2)">
                    <span class="-ap icon-chevron-thin-right"></span>
                </button>
                <button class="btn" v-on:click="thayDoiTrangThaiKS(loaiGrid.TINH_TRANG, 1)">
                    <span class="-ap icon-chevron-thin-left"></span>
                </button>
            </div>
            <div class="box-col box-form">
                <div class="legend-title">Tình trạng hỏng không khảo sát</div>
                <DataGrid
                    :columns="fieldsTinhTrang"
                    :dataSource="getdsTinhTrangHongKhongKSGetter"
                    dataKeyField="TINHTRANG_ID"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    ref="gridTinhTrangHongKhongKS"
                    @selectedItemsChanged="data => gridTinhTrangHongKhongKSSelectedValues = data"
                    :allowPaging="true"
                    :enablePagingServer="false"
                    :enabledSelectFirstRow="false">
                </DataGrid>
            </div>
        </div>
    </div>
</div>
