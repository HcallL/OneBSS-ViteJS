<div class="main-wrapper">

    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript: void(0)" @click="onGhiLaiConfirm">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
        </ul>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-sm-5 col-12">
                <div class="box-form">
                    <div class="legend-title">Danh sách chương trình</div>
                    <div class="info-row">
                        <div class="key w50"> Đơn vị</div>
                        <div class="value">
                            <div class="select-custom">
                                <!-- <SelectExt v-model.trim="donViSelected" :dataSource="dsDonVi" dataTextField="TEN_DV" @change="onDonViChange"
                                dataValueField="DONVI_ID" placeholder="Chọn đơn vị"> -->

                                <SelectExt v-model.trim="donViSelected"
                                       :dataSource="dsDonVi" dataTextField="TEN_DV"
                                       dataValueField="DONVI_ID" @change="onDonViChange"/>

                                <!-- <ejs-combobox v-model="donViSelected" :dataSource='dsDonVi' :fields='TEN_DV' @change="onDonViChange" placeholder="Chọn đơn vị">
                                </ejs-combobox> -->

                            </div>
                        </div>
                    </div>
                    <div class="table-content" style="height: 564px;">
                        <DataGrid :columns="dsChuongTrinhFields"
                            :dataSource="dsChuongTrinh"
                            :showFilter="true"
                            ref="gridChuongTrinh"
                            @selectedRowChanged="gridChuongTrinh_selectedRowChanged"
                            :allowPaging="true" :enablePagingServer="false">
                            <!-- @selectedRowChanged="gridCongViecCSKHTheoNguoiTao_selectedRowChanged"> -->
                        </Datagrid>
                    </div>
                </div>
            </div>
            <div class="col-sm-7 col-12">
                <div class="box-move-select-table">
                    <div class="box-col box-form">
                        <div class="legend-title">Nhân viên đã gán</div>
                        <div class="table-content" style="height: 600px;">
                            <DataGrid :columns="dsDaGanFields" ref="gridDaGan"
                                    :dataSource="dsDaGan" :showColumnCheckbox="true"
                                    dataKeyField="NHANVIEN_ID" :showFilter="true"
                                    @selectedItemsChanged="data => gridDaGanSelectedValues = data"
                                    :allowPaging="true" :enablePagingServer="false"
                                    :enabledSelectFirstRow="false">
                            </DataGrid>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="btn" @click="khongGan(2)">
                            <span class="fa fa-angle-double-right"></span>
                        </button>

                        <button class="btn" @click="thayDoiTrangThaiGan(2)">
                            <span class="fa fa-angle-right"></span>
                        </button>

                        <button class="btn" @click="thayDoiTrangThaiGan(1)">
                            <span class="fa fa-angle-left"></span>
                        </button>

                        <button class="btn" @click="khongGan(1)">
                            <span class="fa fa-angle-double-left"></span>
                        </button>
                    </div>
                    <div class="box-col box-form">
                        <div class="legend-title">Nhân viên chưa gán</div>
                        <div class="info-row">
                            <div class="key w70"> Nội dung</div>
                            <div class="value">
                                <input type="text"
                                ref="txtNoiDungRef"
                                v-model="txtNoiDungInput"
                                class="form-control">
                            </div>
                        </div>
                        <div class="table-content" style="height: 560px;">
                            <DataGrid :columns="dsChuaGanFields" ref="gridChuaGan"
                            :dataSource="dsChuaGan" :showColumnCheckbox="true"
                            dataKeyField="NHANVIEN_ID" :showFilter="true"
                            @selectedItemsChanged="data => gridChuaGanSelectedValues = data"
                            :allowPaging="true" :enablePagingServer="false"
                            :enabledSelectFirstRow="false"/>
                            </DataGrid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>

</div>
