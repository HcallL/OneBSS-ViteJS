<div>
        <!-- <breadcrumb :header="header" /> -->
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript: void(0)" @click="onNhapMoiClick" :class="{'disabled': !btnStatus.btnNhapMoiEnabled}">
                        <span class="icon one-file-plus"></span>Nhập mới
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" @click="onGhiLaiClick" :class="{'disabled': !btnStatus.btnGhiLaiEnabled}">
                        <span class="icon one-save"></span>Ghi lại
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" @click="onHuyBoClick" :class="{'disabled': !btnStatus.btnHuyBoEnabled}">
                        <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                    </a>
                </li>
                <li>
                    <a href="javascript: void(0)" @click="onXoaClick" :class="{'disabled': !btnStatus.btnXoaEnabled}">
                        <span class="icon one-trash"></span>Xóa
                    </a>
                </li>
                <confirmPopup idModal="xoaConfirm" @onOk="onXoaConfirm" content="Bạn thật sự muốn xóa công việc này không?"/>
            </ul>
        </div>
        <div class="page-content">
            <div class="box-form">
                <div class="legend-title">Thông tin công việc CSKH</div>
                <div class="info-row">
                    <div class="key w90">Chương trình<BssRequiredMarker/></div>
                    <div class="value">
                        <div class="select-custom">
                            <!-- <app-select2
                                    :options = "dsChuongTrinhCSKH"
                                    v-model = "dsChuongTrinhCSKHSelected"
                                    class="form-control"
                                    @input="onChuongTrinhCSKHChange">
                            </app-select2> -->
                            <SelectExt v-model.trim="dsChuongTrinhCSKHSelected" :dataSource="dsChuongTrinhCSKH"
                                dataTextField="text" dataValueField="id" @change="onChuongTrinhCSKHChange"/>
                        </div>
                    </div>

                    <div class="value w30 nowrap red fw6 padt7">
                        Có hiệu lực
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w90">Nội dung<BssRequiredMarker/></div>
                    <div class="value">
                        <!-- <input type="text" v-model= "noiDungInputData" class="form-control"> -->
                        <input type="text" class="form-control" v-model="noiDungInputData" ref="noiDungInputData" :class="{'is-invalid': $v.noiDungInputData.$error }">
                     </div>

                </div>
                <div class="legend-title mart20">Danh sách công việc CSKH</div>
                <div class="table-content">
                    <DataGrid :columns="dsCongViecCSKHFields"
                             :dataSource="dsCongViecCSKH"
                             :showColumnCheckbox="false"
                             :showFilter="true"
                             ref="gridCongViecCSKH"
                             @selectedRowChanged="gridCongViecCSKH_selectedRowChanged"
                             :allowPaging="true" :enablePagingServer="false">
                    </DataGrid>
                </div>
            </div>
        </div>

</div>
