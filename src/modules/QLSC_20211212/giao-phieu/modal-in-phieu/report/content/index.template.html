<section class="pdf-content in-phieu-suco">
  <ejs-grid
    ref="grid-phieu"
    class="table-result"
    gridLines='Both'
    :dataSource="dsPhieu"
    :allowGrouping='true'
    :groupSettings="groupSettingsGridPhieu">
    <e-columns>
      <e-column field='PHIEU_ID' :visible="kieuNhomPhieu == 2" headerText='Phiếu số' headerTextAlign='Center' textAlign='Right' :width="columnWidth.PHIEU_ID"></e-column>
      <e-column field='TINHTRANG' :visible="kieuNhomPhieu == 1" headerText='Tình trạng' headerTextAlign='Center' :width="columnWidth.TINHTRANG"></e-column>
      <e-column field='DONVI_NHAN' headerText='Đơn vị nhận' headerTextAlign='Center' :width="columnWidth.DONVI_NHAN"></e-column>
      <e-column field='NGAYGIAO' headerText='Ngày giao' headerTextAlign='Center' textAlign='Right' :width="columnWidth.NGAYGIAO"></e-column>
      <e-column field='ND_GIAO' headerText='Nội dung giao' headerTextAlign='Center' :width="columnWidth.ND_GIAO"></e-column>
      <e-column field='KHAN_HIENTHI' headerText='Khẩn' headerTextAlign='Center' :width="columnWidth.KHAN_HIENTHI"></e-column>
      <e-column field='CHITIEU_TG' headerText='Chỉ tiêu (giờ)' headerTextAlign='Center' textAlign='Right' :width="columnWidth.CHITIEU_TG"></e-column>
      <e-column field='CONLAI' headerText='Còn lại' headerTextAlign='Center' textAlign='Right' :width="columnWidth.CONLAI"></e-column>
      <e-column field='TRANGTHAI_PH' headerText='Trạng thái phiếu' headerTextAlign='Center' :width="columnWidth.TRANGTHAI_PH"></e-column>
      <e-column field='NGAY_TRA' headerText='Ngày trả' headerTextAlign='Center' textAlign='Right' :width="columnWidth.NGAY_TRA"></e-column>
      <e-column field='LYDOTRA' headerText='Lý do trả' headerTextAlign='Center' :width="columnWidth.LYDOTRA"></e-column>
      <e-column field='ND_TRA' headerText='Nội dung trả' headerTextAlign='Center' :width="columnWidth.ND_TRA"></e-column>
      <e-column field='NGAY_TH' headerText='Ngày hoàn thành' headerTextAlign='Center' textAlign='Right' :width="columnWidth.NGAY_TH"></e-column>
      <e-column field='NGUOI_TH' headerText='Người hoàn thành' headerTextAlign='Center' :width="columnWidth.NGUOI_TH"></e-column>
      <e-column field='GHICHU_TH' headerText='Ghi chú xử lý' headerTextAlign='Center' :width="columnWidth.GHICHU_TH"></e-column>
    </e-columns>
  </ejs-grid>
</section>
