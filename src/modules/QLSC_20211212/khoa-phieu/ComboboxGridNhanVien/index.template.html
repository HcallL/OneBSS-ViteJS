<div class="combobox-grid" tabindex="0" v-click-outside="hide">
  <div class="input-icon-right" @click="onClickDropdown">
      <input type="text" class="form-control" v-model="textInput" v-on:keyup="onKeyUp" :disabled="disabled"/>
      <span class="icon nc-icon-outline ui-1_zoom"></span>
  </div>
  <div class="grid-panel" v-show="expanded">
    <DataGrid v-bind:columns="[
        {fieldName: 'TEN_NV', headerText: 'Tên nhân viên', allowFiltering: true},
        {fieldName: 'CHUCDANH', headerText: 'Chức danh', allowFiltering: true},
        {fieldName: 'VITRI', headerText: 'Vị trí', allowFiltering: true},
        {fieldName: 'TEN_DV', headerText: 'Đơn vị', allowFiltering: true}
      ]" 
      v-bind:dataSource="dsNhanVien" 
      :showFilter="true"
      @selectedRowChanged="dataGrid_selectedRowChanged" 
      @rowClicked="dataGrid_rowClicked"></DataGrid>
  </div>
</div>
