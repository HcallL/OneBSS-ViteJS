<b-modal 
    :id="modalId" 
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">Phiếu điều xử lý sự cố</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="popup-body" style="min-height: 820px; position: relative;">
            <div v-if="dsBaoCao.length > 0" style="position: absolute; width: 100%;">Đang tạo báo cáo...</div>
            <report ref="ref-report" :datasource="dsBaoCao" />
        </div>
    </div>
</b-modal>
