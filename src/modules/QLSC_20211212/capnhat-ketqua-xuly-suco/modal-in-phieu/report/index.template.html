<div id="in-phieu-xuly-suco">
  <vue-html2pdf 
    :show-layout="controlOptions.showLayout" 
    :float-layout="controlOptions.floatLayout"
    :enable-download="controlOptions.enableDownload" 
    :preview-modal="controlOptions.previewModal"
    :filename="controlOptions.filename" 
    :paginate-elements-by-height="controlOptions.paginateElementsByHeight"
    :pdf-quality="controlOptions.pdfQuality" 
    :pdf-format="controlOptions.pdfFormat"
    :pdf-orientation="controlOptions.pdfOrientation" 
    :pdf-content-width="controlOptions.pdfContentWidth"
    :manual-pagination="controlOptions.manualPagination" 
    :html-to-pdf-options="htmlToPdfOptions"
    ref="html2Pdf">
    <report-content slot="pdf-content" :datasource="datasource"></report-content>
  </vue-html2pdf>
</div>
