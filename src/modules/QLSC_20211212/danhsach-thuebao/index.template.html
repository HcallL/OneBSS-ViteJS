<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box tnsc-danhsach-thuebao">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Danh sách thuê bao</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$refs['ref-modal'].hide()">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnLamMoi">
                    <a href="javascript:void(0)">
                        <span class="icon one-reload"></span>Làm mới
                    </a>
                </li>
                <li @click="onClickBtnXuatExcel">
                    <a href="javascript:void(0)">
                        <span class="icon one-xlsx-import"></span>Xuất Excel
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="table-content">
                    <DataGrid
                        class="table-result"
                        :panelDataHeight="expandDsPhieu || !showBottomPanels ? '400' : '145'"
                        v-bind:columns="[
                            {fieldName: 'MA_TB', headerText: 'Số máy / ACC', allowFiltering: true, width: '130', freeze: 'Left' },
                            {fieldName: 'DAUCUOI', headerText: 'Đầu cuối', allowFiltering: true, width: '130', freeze: 'Left' },
                            {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true, width: '130', freeze: 'Left' },
                            {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ lắp đặt', allowFiltering: true, width: '130' },
                            {fieldName: 'DICHVU_VT', headerText: 'Dịch vụ', allowFiltering: true, width: '130' },
                            {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true, width: '130' },
                            {fieldName: 'TUCAP_GOC', headerText: 'Tủ cáp gốc', allowFiltering: true, width: '130' },
                            {fieldName: 'CAP_GOC', headerText: 'Cáp gốc', allowFiltering: true, width: '130' },
                            {fieldName: 'DOICAP_GOC', headerText: 'Đôi cáp gốc', allowFiltering: true, width: '130' },
                            {fieldName: 'TUCAP_PHOI', headerText: 'Tủ cáp phối', allowFiltering: true, width: '130' },
                            {fieldName: 'CAP_PHOI', headerText: 'Cáp phối', allowFiltering: true, width: '130' },
                            {fieldName: 'DOICAP_PHOI', headerText: 'Đôi cáp phối', allowFiltering: true, width: '130' },
                        ]"
                        v-bind:dataSource="dsThueBao"
                        :showFilter="true"
                        :allowPaging="true"
                        :enablePagingServer="false"></DataGrid>


                </div>
            </div>
        </div>
    </div>
</b-modal>
