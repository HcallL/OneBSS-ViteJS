<div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="lamMoi">
                <a href="javascript:void(0)">
                    <span class="icon one-reload"></span>Làm mới
                </a>
            </li>
            <li @click="nhapMoi">
                <a href="javascript:void(0)" :class="{'disable-btn-qlmdsc': isDisableBtnNhapMoi}">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li @click="ghiLai">
                <a href="javascript:void(0)" :class="{'disable-btn-qlmdsc': isDisableBtnGhiLai}">
                    <span class="icon  one-save"></span> Ghi lại
                </a>
            </li>
            <li @click="huyBo">
                <a href="javascript:void(0)" :class="{'disable-btn-qlmdsc': isDisableBtnHuy}">
                    <span class="icon  nc-icon-glyph ui-1_circle-remove"></span> Hủy bỏ
                </a>
            </li>
            <li @click="xoa">
                <a href="javascript:void(0)" :class="{'disable-btn-qlmdsc': isDisableBtnXoa}">
                    <span class="icon  one-trash"></span> Xóa
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content" style="top: 90px !important; padding-bottom: 56px;">
        <div class="nav tabs tab-over">
            <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(1)">Quản lý nhân viên nhận SMS</a>
            <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(2)" class="active">Quản lý mức độ sự cố</a>
            <a href="javascript:void(0)" data-toggle="tab" @click="clickTab(3)" >Quản lý chu kỳ nhắn tin</a>
        </div>
        <div class="box-form tab-content">
            <div class="tab-pane active" id="tab2">
                <div class="row">
                    <div class="col-sm-4 col-12">
                        <div class="legend-title">Thông tin mức độ</div>
                        <div class="table-content">
                            <table class="table-result table-gachle tree-grid-2">
                                <tbody>
                                    <tr class="highlight">
            
                                        <td class="fw6" colspan="3">
                                            <div class="tree-arrow"></div> Định danh
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Mức độ ID <span class="red">*</span>
                                        </td>
                                        <td>
                                            <input type="text" :value="mucdo_id" disabled class="form-control h24 bor0 bg-none fw6 text-main">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Mức độ sự cố <span class="red">*</span>
                                        </td>
                                        <td>
                                            <input type="text" v-model.trim="mucdosuco" class="form-control h24 bor0 bg-none fw6 text">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="table-content">
                            <table class="table-result table-gachle tree-grid-2">
                                <tbody>
                                    <tr class="highlight">
            
                                        <td class="fw6" colspan="3">
                                            <div class="tree-arrow"></div> Mô tả
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Cảnh báo doanh thu <span class="red">*</span>
                                        </td>
                                        <td>
                                            <input type="number" v-model.trim="canhbaodt" class="form-control h24 bor0 bg-none fw6 text">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Màu chữ <span class="red">*</span>
                                        </td>
                                        <td>
                                            <!-- <div class="d-flex align-items-center">
                                                <input type="color" id="favcolor" name="favcolor" class="" v-model="mauchu"> 
                                                <input type="text" class="form-control h24 bor0 bg-none fw6 text" v-model="mauchu"></input>
                                            </div> -->
                                            <div class="select-custom dropdown" v-click-outside="onClickOutsideMauChu">
                                                <button class="btn form-control bor0 h24 bg-none tleft" @click="isShowMauChu = true" >
                                                    <span class="shape w36 h16 inline vcenter"
                                                        :style="{'background-color': mauchu.name, border: '1px solid #000'}"></span> {{ mauchu.value }}
                                                </button>
                                                <div :class="['dropdown-menu', 'fullw', 'list-color', {'show-dropmenu': isShowMauChu}]">
                                                    <a href="javascript:void(0)" v-for="(color, index) in dsColor" :key="index" @click="getColorMauChu(color)">
                                                        <span class="shape w36 h16 inline vcenter"
                                                            :style="{'background-color': color.name, border: '1px solid #000'}"></span> {{ color.name }}
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Màu nền <span class="red">*</span>
                                        </td>
                                        <td>
                                            <!-- <div class="d-flex align-items-center">
                                                <input type="color" id="favcolor" name="favcolor" v-model="maunen"/> 
                                                <input type="text" class="form-control h24 bor0 bg-none fw6 text" v-model="maunen"></input>
                                            </div> -->
                                            <div class="select-custom dropdown" v-click-outside="onClickOutsideMauNen">
                                                <button class="btn form-control bor0 h24 bg-none tleft" @click="isShowMauNen = true">
                                                    <span class="shape w36 h16 inline vcenter"
                                                        :style="{'background-color': maunen.name, border: '1px solid #000'}"></span> {{ maunen.value }}
                                                </button>
                                                <div :class="['dropdown-menu', 'fullw', 'list-color', {'show-dropmenu': isShowMauNen}]">
                                                    <a href="javascript:void(0)" v-for="(color, index) in dsColor" :key="index" @click="getColorMauNen(color)">
                                                        <span class="shape w36 h16 inline vcenter"
                                                            :style="{'background-color': color.name, border: '1px solid #000'}"></span> {{ color.name }}
                                                    </a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="w20 highlight">
            
                                        </td>
                                        <td style="width: 40%;">
                                            Mô tả
                                        </td>
                                        <td>
                                            <input type="text" v-model.trim="mota" class="form-control h24 bor0 bg-none fw6 text">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-8 col-12">
                        <div class="legend-title">Danh sách mức độ sự cố</div>
                        <DataGrid ref="grid" v-bind:columns="columns"
                            v-bind:dataSource="dsMucDoSuCo" :showFilter="true" @selectedRowChanged="gridMDSC_selectedRowChanged">
                        </DataGrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
