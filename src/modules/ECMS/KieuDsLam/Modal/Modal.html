<b-modal  
  id="popupKieuDsLam"
  size="lg"
  ref="ref-modal"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  @shown="focusMyElement"
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>DANH MỤC KIỂU DSLAM</div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$refs['ref-modal'].hide()">
        <!-- $bvModal.hide('popupKieuDsLam') -->
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="tsbtnNhapMoi_Click()" :class="{'disable-btn': isDisableBtnNhapMoi}">
            <span class="icon one-file-plus"></span> Nhập mới
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" @click="themMoi()" :class="{'disable-btn': isDisableBtnGhiLai}">
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" @click="tsbtnHuyBo_Click()" :class="{'disable-btn': isDisableBtnHuy}">
            <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Hủy
          </a>
        </li>
        <li>
          <a href="javascript:void(0)" @click="xoa()" :class="{'disable-btn': isDisableBtnXoa}">
            <span class="icon one-trash"></span> Xoá
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin kiểu Dslam</div>
        <div class="info-row">
          <div class="key w90">
            Kiểu Dslam<span style="color: red"> *</span>
          </div>
          <div class="value">
            <input ref="txtKieuDslam" type="text" class="form-control" v-model = "kieuDslam">
          </div>
        </div>
      </div>
      <div class="box-form">
        <div class="legend-title">Danh sách Kiểu Dslam</div>
        <DataGrid v-bind:columns="[
            {fieldName: 'KIEU_DSLAM', headerText: 'Kiểu Dslam', allowFiltering: true, allowSorting: false}
            ]"
                  v-bind:dataSource="dsDsLam" :showFilter="true" @selectedRowChanged="grid1_selectedRowChanged"></DataGrid>
      </div>
    </div>
  </div>
  <b-modal v-model="modalXoa" cancelTitle="Huỷ" okTitle="Đồng ý" title="" size="sm" @ok="xacNhanXoaKieuDsLam()">
    <span>Bạn thật sự muốn xóa dữ liệu không?</span>
  </b-modal>
</b-modal>
