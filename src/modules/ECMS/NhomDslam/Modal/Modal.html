<b-modal
  :id="modalId"
  ref="modalRef"
  size="lg"
  v-on:shown.bs.modal="modalShow()"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0">
  <b-modal v-model="modalXoa" title="" size="sm" @ok="xacNhanXoa">
    <span>Bạn thật sự muốn xóa dữ liệu không?</span>
  </b-modal>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Danh mục nhóm Dslam</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$refs['modalRef'].hide()">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li :class="{'disabled': isDisableBtnNhapMoi}">
          <a @click="setDisableBtn(1)">
            <span class="icon one-file-plus"></span>Nhập mới
          </a>
        </li>
        <li :class="{'disabled': isDisableBtnGhiLai}">
          <a  @click="ghiLai()">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li :class="{'disabled': isDisableBtnHuy}">
          <a @click="setDisableBtn(2)">
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
          </a>
        </li>
        <li :class="{'disabled': isDisableBtnXoa}">
          <a @click="xoaClick()">
            <span class="icon one-trash"></span>Xóa
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Thông tin nhóm Dslam</div>
        <div class="info-row">
          <div class="key w120">Nhóm Dslam <span style="color: red">*</span></div>
          <div class="value">
            <input type="text" class="form-control" ref='nhomDslamInput' v-model = "nhomDslam" :class="{ 'is-invalid': $v.nhomDslam.$error }">
          </div>
          </div>
        </div>
      </div>
      <div class="box-form">
        <div class="legend-title">Danh sách nhóm Dslam</div>
        <DataGrid ref='grid' v-bind:columns="[
            {fieldName: 'NHOM_DSLAM', headerText: 'Nhóm Dslam', allowFiltering: true, allowSorting: false}
            ]"
                  v-bind:dataSource="dsDsLam" :showFilter="true" @selectedRowChanged="grid1_selectedRowChanged"></DataGrid>
      </div>
    </div>
  </div>
</b-modal>
