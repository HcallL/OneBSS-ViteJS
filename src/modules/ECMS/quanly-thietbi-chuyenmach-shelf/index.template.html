<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <button class="btn" @click="btnNhapMoi_Click()" :disabled="!enabledNew"><span class="icon one-file-plus"></span> Nhập mới</button>
      </li>
      <li>
        <button class="btn" @click="btnGhiLai_Click()" :disabled="!enabledSave"><span class="icon one-save"></span> Ghi lại</button>
      </li>
      <li>
        <button class="btn" @click="btnHuy_Click()" :disabled="!enabledSave"><span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy</button>
      </li>
      <li>
        <button class="btn" @click="btnXoa_Click()" :disabled="!enabledDelete"><span class="icon one-trash"></span> Xóa</button>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form" style="height: 800px;">
          <div class="legend-title">Sơ đồ thiết bị</div>
          <div class="form-group">
            <div class="input-icon-right">
              <input type="text" v-model="txtSearch" placeholder="" class="form-control">
              <span class="icon one-search"></span>
            </div>
          </div>
          <div class="e-tree-plus" style="overflow: auto;max-height: calc(100% - 80px);">
            <button class="btn btn-refresh btn-second" @click="reloadDonVi">
              <span class="arrows-1_refresh-68 nc-icon-outline"></span>
            </button>
            <ejs-treeview ref="treeDonVi" :nodeClicked="treeDonVi_nodeClicked" :fields='treeFields'></ejs-treeview>
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-12">
        <div class="box-form">
          <div class="legend-title">Thông tin EWSD SHELF</div>
          <div class="title-bg-main">
            <span class="title">Thông tin Shelf</span>
          </div>
          <div class="info-row">
            <div class="key w120">
              Tên Shelf
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="currentItem.TEN_SHELF" :class="{ 'is-invalid': tenShelfEwsdInvalidStatus }">
            </div>
          </div>

          <div class="info-row">
            <div class="key w120">
              Số Slot
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="currentItem.SO_SLOT" :class="{ 'is-invalid': soSlotInvalidStatus }">
            </div>
          </div>
          <div class="info-row">
            <div class="key w120">
              Số Slot đã dùng
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="currentItem.DADUNG" disabled>
            </div>
          </div>
          <div class="info-row">
            <div class="key w120">
              Vị trí
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="currentItem.VITRI" disabled>
            </div>
          </div>
          <div class="title-bg-main mart10">
            <span class="title">Danh sách card</span>
          </div>
          <DataGrid v-bind:columns="[
                                    {fieldName: 'VITRI', headerText: 'Vị trí', allowFiltering: true},
                                    {fieldName: 'TEN_CARD', headerText: 'Tên card', allowFiltering: true},
                                    {fieldName: 'LOAI_CARD', headerText: 'Loại card', allowFiltering: true},
                                    {fieldName: 'SO_PORT', headerText: 'Số port', allowFiltering: true},
                                    {fieldName: 'VITRI_QU', headerText: 'Vị trí qui ước', allowFiltering: true},
                                    {fieldName: 'TINHTRANG', headerText: 'Tình trạng card', allowFiltering: true}
                                  ]" v-bind:dataSource="dsCard" :showFilter="true" :showColumnCheckbox="true" />
        </div>
      </div>
    </div>
  </div>
</div>
