<b-modal 
    ref="ref-modal"
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    centered
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Cập nhật giá trị thuộc tính</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li style="padding-left: 5px;" @click="btnChapnhan_Click">
                    <a href="javascript:void(0)">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" @click="tsbtnHuyBo_Click">
                        <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Hủy
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">{{TenThuocTinh}}</div>
                <div class="table-content">
                    <DataGrid 
                        class="table-result"
                        :columns="[
                            {fieldName: 'ThuocTinh', headerText: 'Thuộc tính', width: '48%'},
                            {fieldName: '', headerText: 'Giá trị', width: '48%', template: view_Value_CustomRowCellEdit(this)}
                        ]"
                        :dataSource="grid_Value.DataSource" 
                        :showColumnCheckbox="false" 
                        :enabledSelectFirstRow="true"
                        :allowPaging="false"
                        :showFilter="false"
                        :enablePagingServer="false"></DataGrid>
                </div>
            </div>
        </div>
    </div>
</b-modal>
