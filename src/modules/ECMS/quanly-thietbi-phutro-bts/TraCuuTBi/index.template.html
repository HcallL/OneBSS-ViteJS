<b-modal 
    :id="modalId" 
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    @shown="focusMyElement"
    @hidden="hiddenForm"
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span>  Tra cứu thiết bị
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>

        <div class="list-actions-top">
            <ul class="list">
              <li>
                <a href="javascript:void(0)" class="btn" @click="tsbtnTimKiem_Click()">
                    <span class="icon one-file-search"></span> Tìm kiếm
                </a>
            </li>
            <li>
                <a href="javascript:void(0)" class="btn" @click="tsbtnChapNhan_Click">
                    <span class="nc-icon-glyph ui-1_check-circle-08"></span> Chấp Nhận
                </a>
            </li>
            </ul>          
        </div>

        <div class="popup-body">
            <div class="box-form">
                <div class="info-row">
                    <div class="key w140">
                        <div class="check-action">
                            <input  type="checkbox" v-model='chkKyHieu'  class="check" >
                            <span class="name">Tra theo ký hiệu</span>
                        </div>
                    </div>
                    <div class="value">
                        <input type="text" v-model='txtMats' :disabled='isDisableMaTS'  class="form-control">
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w140">
                        <div class="check-action">
                            <input  type="checkbox" v-model='chkSerial'  class="check" >
                            <span class="name">Tra theo Serial</span>
                        </div>
                    </div>
                    <div class="value">
                        <input type="text" v-model='txtSerial' :disabled='isDisableSerial' class="form-control">
                    </div>
                </div>
                <div class="info-row">
                    <div class="key w140">
                        <div class="check-action">
                            <input  type="checkbox" v-model='chkMaVT'  class="check" >
                            <span class="name">Tra theo tên vật tư</span>
                        </div>
                    </div>
                    <div class="value">
                        <div class="select-custom" >
                            <SelectExt v-model="maVT" 
                            :dataSource="dsVatTu" 
                            :disabled='isDisableVatTu'
                            dataTextField="TEN_VT"
                            dataValueField="TEN_VT"  />
                          </div>
                    </div>
                </div>
       
                  <DataGrid ref="grid-thietbi" v-bind:columns="[
                  {fieldName: 'TEN_DV', headerText: 'Đơn vị', allowFiltering: true},
                  {fieldName: 'MA_VT', headerText: 'Mã vật tư', allowFiltering: true},    
                  {fieldName: 'TEN_VT', headerText: 'Tên vật tư', allowFiltering: true},
                  {fieldName: 'DONVI_NHAN', headerText: 'Đến đơn vị', allowFiltering: true},    
                  {fieldName: 'MA_TBI', headerText: 'Tài sản cố định', allowFiltering: true},
                  {fieldName: 'SOLUONG', headerText: 'Số lượng', allowFiltering: true},    
                  {fieldName: 'LOAI_VT', headerText: 'Loại vật tư', allowFiltering: true},
                  {fieldName: 'GHICHU', headerText: 'Vị trí điểm đặt', allowFiltering: true},   
                  {fieldName: 'TINHTRANGTBI_ID', headerText: 'Tình trạng', allowFiltering: true},                                       
                   ]"
                   v-bind:dataSource="dsThietBi"  :allowPaging ="true"
                   :enablePagingServer="false" @rowSelected="gridThietBi_rowSelected" 
                   :showFilter="true"></DataGrid>
              
            </div>  
        </div>                  
    </div>
</b-modal>
