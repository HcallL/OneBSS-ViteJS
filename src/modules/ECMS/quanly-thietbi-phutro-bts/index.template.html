<div>
  <div class="list-actions-top" style="display: flex; justify-content: space-between; align-items: center;">
    <ul class="list" style="flex: 1;">
      <li>
        <button class="btn" :disabled="!btns.nhapMoi.enabled" @click="btnNhapMoi_Click"><span
            class="icon one-file-plus"></span>
          Nhập mới</button>
      </li>
      <li>
        <button class="btn" :disabled="!btns.ghiLai.enabled" @click="btnGhiLai_Click"><span
            class="icon one-save"></span>
          Lưu</button>
      </li>
      <li>
        <button class="btn" :disabled="!btns.huyBo.enabled" @click="btnHuyBo_Click"><span
            class="icon nc-icon-glyph ui-1_circle-remove"></span>
          Hủy</button>
      </li>
      <li>
        <button class="btn" :disabled="!btns.xoa.enabled" @click="btnXoa_Click"><span class="icon one-trash"></span>
          Xóa</button>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form">
          <div class="legend-title">Sơ đồ thiết bị</div>
          <CaySoDoThietBi ref="caySoDoThietBi" @nodeSelected="caySoDoThietBi_nodeSelected" :kieuTu="3">
          </CaySoDoThietBi>
        </div>
      </div>
      <div class="col-sm-9 col-12">
        <div class="box-form text-center" v-show="!showFormThietBiPhuTro">Chưa chọn thiết bị</div>
        <FormThietBiPhuTro ref="formThietBiPhuTro" :Tag="Tag" v-show="showFormThietBiPhuTro"
          @bindingComplete="formThietBiPhuTro_BindingComplete"></FormThietBiPhuTro>
      </div>
    </div>
  </div>
</div>
