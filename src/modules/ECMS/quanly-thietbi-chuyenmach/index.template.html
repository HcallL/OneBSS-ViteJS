<div>
  <div class="list-actions-top" style="display: flex; justify-content: space-between; align-items: center;">
    <ul class="list" style="flex: 1;">
      <li v-show="showBtnNhapMoi">
        <button class="btn" @click="btnNhapMoi_Click()" :class="{'disable-btn': !tsbtnNhapMoi.Enabled}"><span class="icon one-file-plus"></span>
          Nhập mới</button>
      </li>
      <li v-show="showBtnGhiLai">
        <button class="btn" @click="btnGhiLai_Click()" :class="{'disable-btn': !tsbtnGhiLai.Enabled}"><span class="icon one-save"></span> Ghi
          lại</button>
      </li>
      <li v-show="showBtnHuyBo">
        <button class="btn" @click="btnHuy_Click()" :class="{'disable-btn': !tsbtnHuyBo.Enabled}"><span
            class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy</button>
      </li>
      <li v-show="showBtnXoa">
        <button class="btn" @click="btnXoa_Click()" :class="{'disable-btn': !tsbtnXoa.Enabled}"><span class="icon one-trash"></span>
          Xóa</button>
      </li>
      <li v-if="showBtnChuyenTram">
        <button class="btn" @click="btnChuyenTram_Click()"><span class="icon one-file-plus"></span>
          Chuyển trạm</button>
      </li>
      <li v-if="showBtnThemTB">
        <button class="btn" @click="btnThemTB_Click()"><span class="icon one-file-plus"></span>
          Thêm TB</button>
      </li>
      <li v-if="showBtnThemTB">
        <button class="btn" @click="btnThemTBTemp_Click()"><span class="icon one-file-plus"></span>
          Thêm TB Template</button>
      </li>
      <li v-if="showBtnLapCard">
        <button class="btn" @click="btnLapCard_Click()"><span class="icon one-file-plus"></span>
          Lắp card</button>
      </li>
      <li v-if="showBtnThemRack">
        <button class="btn" @click="btnThemRack_Click()"><span class="icon one-file-plus"></span>
          Thêm Rack</button>
      </li>
      <li v-if="showBtnThemShelf">
        <button class="btn" @click="btnThemShelfClick()"><span class="icon one-file-plus"></span>
          Thêm Shelf</button>
      </li>
    </ul>
    <div>
      <a href="javascript:void(0)" style="text-decoration: none;" @click="closeForm">
        <span class="icon nc-icon-glyph ui-1_circle-delete"></span> Đóng
      </a>
    </div>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form">
          <div class="legend-title">Sơ đồ thiết bị</div>
          <CaySoDoThietBi ref="caySoDoThietBi" @nodeSelected="caySoDoThietBi_nodeSelected" :kieuTu="kieuTu">
          </CaySoDoThietBi>
        </div>
      </div>
      <div class="col-sm-9 col-12">
        <div class="box-form text-center" v-show="showEmpty">Chưa chọn thiết bị</div>
        <FormTuRack ref="formTuRack" v-show="showTuRack"></FormTuRack>
        <FormShelf ref="formShelf" v-show="showShelf"></FormShelf>
        <FormCard ref="formCard" v-show="showEwsdCard"></FormCard>
        <FormEWSD ref="formEwsd" v-show="showEwsd"></FormEWSD>
        <ChuyenTram modalId="popupChuyenTram" :data="dataSend" @chuyentramOK="chuyenTramDone"/>
      </div>
    </div>
  </div>
</div>
