<div class="box-form">
  <div class="legend-title">TỦ RACK</div>
  <div class="title-bg-main">
    <span class="title">Thông tin tủ rack</span>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Đơn vị</span>
        </div>
        <div class="value">
          <SelectExt v-model="selectedTTVT" :dataSource="dsTTVT" dataTextField="TEN_DV" dataValueField="DONVI_ID"
            @change="selectTTVT_OnChange" />
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Loại tủ</span>
        </div>
        <div class="value">
          <SelectExt :dataSource="dsLoaiTu" v-model="currentItem.LOAITU_ID" dataTextField="LOAI_TU"
            dataValueField="LOAITU_ID" />
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Tổ quản lý</span>
        </div>
        <div class="value">
          <SelectExt :dataSource="dsToKT" v-model="selectedToKT" dataTextField="TEN_DV" dataValueField="DONVI_ID"
            @change="selectToKT_OnChange" />
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Tên tủ <span class="text-required">*</span></span>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model="currentItem.TEN_TU"
            :class="{ 'is-invalid': tenTuInvalidStatus }">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Trạm</span>
        </div>
        <div class="value">
          <SelectExt :dataSource="dsTram" v-model="currentItem.DONVI_ID" dataTextField="TEN_DV"
            dataValueField="DONVI_ID" />
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Vị trí <span class="text-required">*</span></span>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model="currentItem.VITRI"
            :class="{ 'is-invalid': viTriInvalidStatus }">
        </div>
      </div>
    </div>
  </div>
</div>
