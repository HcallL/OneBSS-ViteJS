<div class="box-form" style="height: 600px;">
    <div class="legend-title">Thiết bị EWSD</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="info-row">
        <div class="key w100">
            Tủ rack <span style="color: red">*</span>
        </div>
        <div class="value">
            <div class="select-custom" ref="cboTuRack">
                <SelectExt :dataSource="dsRack" v-model="currentItem.TURACK_ID" dataTextField="TEN_TU" :settings="{dropdownParent: $refs['cboTuRack']}"
            dataValueField="TURACK_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">
            Tên thiết bị <span style="color: red">*</span>
        </div>
        <div class="value">
            <input type="text" class="form-control" v-model="currentItem.TEN_EWSD" ref="txtTenThietBi" :class="{ 'is-invalid': $v.currentItem.TEN_EWSD.$error}">
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">
            Loại thiết bị <span style="color: red">*</span>
        </div>
        <div class="value">
            <div class="select-custom" ref="cboLoaiThietBi">
                <SelectExt :dataSource="dsLoaiEwsd" v-model="currentItem.LOAI_EWSD_ID" dataTextField="LOAI_EWSD" :settings="{dropdownParent: $refs['cboLoaiThietBi']}"
            dataValueField="LOAI_EWSD_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">
            Host <span style="color: red">*</span>
        </div>
        <div class="value">
            <div class="select-custom" ref="cboHost">
                <SelectExt :dataSource="dsHost" v-model="currentItem.HOST_ID" dataTextField="TEN_DV" :settings="{dropdownParent: $refs['cboHost']}" 
            dataValueField="DONVI_ID" />
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">
            Orig
        </div>
        <div class="value">
            <input type="text" class="form-control"  v-model="currentItem.ORG" >
        </div>
    </div>
</div>
