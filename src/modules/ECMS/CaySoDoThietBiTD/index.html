<div class="cay-don-vi" style="overflow: auto; max-height: 700px; min-height: 85px;">
  <div class="form-group">
    <div class="input-group">
      <input type="text" ref="textBoxSearch" placeholder="" class="form-control" @keyup.enter="btnSearch_click">
      <div class="input-group-append">
        <button class="btn btn-search" @click="btnSearch_click"><span class="icon one-search"></span></button>
        <button class="btn btn-reload" @click="btnReload_click"><span class="nc-icon-outline arrows-1_refresh-68"></span></button>
      </div>
    </div>
  </div>
  <div class="e-tree-plus cay-sodo-tb">
    <ejs-treeview ref="tree" :nodeSelected="tree_nodeSelected" sortOrder="Ascending" :fields="treeFields" :selectedNodes="selectedNodes"
     @nodeExpanded="tree_nodeExpanded" @nodeCollapsed="tree_nodeCollapsed"></ejs-treeview>
  </div>
</div>
