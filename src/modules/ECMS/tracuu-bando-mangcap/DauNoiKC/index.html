<b-modal
  :id="id"
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  @shown="focusMyElement"
  body-class="modal-body p-0">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Đấu nối kết cuối (Chỉ được phép tra cứu)
      </div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <GraphVizControl1 :graphID="graphID1" ref="GraphVizControl1"/>
      </div>
    </div>
  </div>
</b-modal>
