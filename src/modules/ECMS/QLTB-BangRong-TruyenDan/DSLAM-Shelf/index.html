<div class="box-form">
    <div class="legend-title">THÔNG TIN DSLAM SHELF</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="info-row">
        <div class="key w100">Tên Shelf <span class="red">*</span></div>
        <div class="value">
            <input type="text" class="form-control" v-model.trim="ten">
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Vị trí <span class="red">*</span></div>
        <div class="value">
            <input type="number" class="form-control" v-model.trim="vitri">
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Số slot <span class="red">*</span></div>
        <div class="value">
            <input type="number" class="form-control" v-model.trim="soSlot">
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Slot bắt đầu <span class="red">*</span></div>
        <div class="value">
            <input type="number" class="form-control" v-model.trim="slotBD">
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Số Slot đã dùng</div>
        <div class="value">
            <input type="number" class="form-control" v-model.trim="soSlotDaDung" disabled>
        </div>
    </div>
</div>
