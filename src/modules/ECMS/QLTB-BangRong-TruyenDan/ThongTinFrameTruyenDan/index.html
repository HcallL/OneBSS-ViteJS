<div class="box-form">
    <div class="legend-title">THÔNG TIN FRAME TRUYỀN DẪN</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w80">Tên frame <span class="red">*</span></div>
                <div class="value">
                    <input ref="tenFrameInp" type="text" class="form-control" v-model.trim="tenFrame">
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="info-row">
                <div class="key w120">Loại đồng bộ vào <span class="red">*</span></div>
                <div class="value">
                    <div class="input-group">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="loaiDBVao_id">
                                <option v-for="(DBVao, index) in dsLoaiDongBoVao" :key="index" :value="DBVao.LOAIDB_ID">{{ DBVao.LOAI_DONGBO }}</option>
                            </select>
                        </div>
                        <div class="input-addon">
                            <button class="btn" v-b-modal.popupLoaiDongBo>
                                <span class="nc-icon-outline -ap icon-plus3"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-3 col-12">
            <div class="info-row">
                <div class="key">Loại đồng bộ ra <span class="red">*</span></div>
                <div class="value">
                    <div class="input-group">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="loaiDBRa_id">
                                <option v-for="(DBRa, index) in dsLoaiDongBoRa" :key="index" :value="DBRa.LOAIDB_ID">{{ DBRa.LOAI_DONGBO }}</option>
                            </select>
                        </div>
                        <div class="input-addon">
                            <button class="btn" v-b-modal.popupLoaiDongBo>
                                <span class="nc-icon-outline -ap icon-plus3"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w80">Loại frame <span class="red">*</span></div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="loaiDsLam_id">
                            <option v-for="(loaiDsLam, index) in dsLoaiDsLam" :key="index" :value="loaiDsLam.LOAI_DSLAM_ID">{{ loaiDsLam.LOAI_DSLAM }}</option>
                        </select>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w80">Serial <span class="red">*</span></div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="serial">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w120">Đồng bộ vào <span class="red">*</span></div>
                <div class="value">
                    <div class="input-group">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="dongbo_id">
                                <option v-for="(dongBo, index) in dsDongBo" :key="index" :value="dongBo.DONGBO_ID">{{ dongBo.DONGBO }}</option>
                            </select>
                        </div>
                        <div class="input-addon">
                            <button class="btn" v-b-modal.popupDMDongBo>
                                <span class="nc-icon-outline -ap icon-plus3"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w80">Số slot <span class="red">*</span></div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="tright form-control" v-model.trim="soSlot" :disabled="isDisabledSoSlot">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w60">Slot BĐ <span class="red">*</span></div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="tright form-control" v-model="slotBD" :disabled="isDisabledSlotBD">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-2 col-12">
            <div class="info-row">
                <div class="key w70">
                    <div class="check-action">
                        <input type="checkbox" class="check" v-model="chk_soSQ">
                        <span class="name w80">Số SQ <span class="red">*</span></span>
                    </div>
                </div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="tright form-control" v-model.trim="soSQ" :disabled="isDisabledSoSQ">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w120">Vòng Ring <span class="red">*</span></div>
                <div class="value">
                    <div class="input-group">
                        <div class="select-custom">
                            <select name="" id="" class="form-control" v-model="ring_id">
                                <option v-for="(ring, index) in dsRing" :key="index" :value="ring.RING_ID">{{ ring.TEN_RING }}</option>
                            </select>
                        </div>
                        <div class="input-addon">
                            <button class="btn" v-b-modal.popupDMRing>
                                <span class="nc-icon-outline -ap icon-plus3"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="row">
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w78">Rack <span class="red">*</span></div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="tright form-control" v-model.trim="rack">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="title-bg-main mart10">
        <span class="title">Thông tin bổ sung</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w100">Hãng sản xuất</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="hangSX_id">
                            <option v-for="(hangSX, index) in dsHangSX" :key="index" :value="hangSX.HANGSX_ID">{{ hangSX.HANG_SX }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Loại giao diện</div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="giaoDien_id">
                            <option v-for="(giaoDien, index) in dsGiaoDien" :key="index" :value="giaoDien.GIAODIEN_ID">{{ giaoDien.GIAODIEN }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <ModalLoaiDongBo modalId="popupLoaiDongBo" @closeModal="closeModalLoaiDongBo"></ModalLoaiDongBo>
    <ModalDMDongBo modalId="popupDMDongBo" @closeModal="closeModalDMDongBo"></ModalDMDongBo>
    <ModalDMRing modalId="popupDMRing" @closeModal="closeModalDMRing"></ModalDMRing>
</div>
