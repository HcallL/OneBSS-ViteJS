<div class="box-form" style="min-height: 709px;">
    <div class="legend-title">THÔNG TIN CARD TRUYỀN DẪN</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="info-row">
        <div class="key w90">Vị trí cắm</div>
        <div class="value">
            <input type="text" class="form-control" v-model='currentItem.VITRI_CAM' disabled>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Nhóm Card</div>
                <div class="value">
                    <div class="select-custom"  ref="ref-nhomcard">
                        <SelectExt :dataSource="dsNhomCard" 
                            v-model="currentItem.NHOMCARD_ID" 
                            dataTextField="NHOM_CARD" 
                            @change="ChangCBO()" 
                            :settings="{dropdownParent: $refs['ref-nhomcard']}"
                            dataValueField="NHOMCARD_ID" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Loại Card</div>
                <div class="value">
                    <div class="select-custom"   ref="ref-loaicard">
                        <SelectExt :dataSource="dsLoaiCard" 
                            v-model="currentItem.LOAICARD_ID" 
                            dataTextField="LOAI_CARD"
                            @change="ChangCBO2()"  
                            :settings="{dropdownParent: $refs['ref-loaicard']}"
                            dataValueField="LOAICARD_ID" />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Serial</div>
                <div class="value">
                    <input type="text" class="form-control" v-model='currentItem.SERIAL'>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Part Number</div>
                <div class="value">
                    <input type="text" class="form-control" v-model='currentItem.PARTNUMBER'>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Số lượng port</div>
                <div class="value">
                    <input type="text" class="form-control" v-model='currentItem.SO_PORT' :disabled="true">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90 red">Đang sử dụng: {{currentItem.USED}}</div>
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Port bắt đầu</div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="form-control"  v-model='currentItem.PORT_BD'>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90 italic">(Để sinh vị trí quy ước)</div>
                
            </div>
        </div>
    </div>
    
    <div class="title-bg-main mart10">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="table-content" style="height: 314px;">
    <DataGrid v-bind:columns="[
                {fieldName: 'VITRI', headerText: 'Port', allowFiltering: true, template:portTemplate},
                {fieldName: 'VITRI_QU', headerText: 'Vị trí quy ước', allowFiltering: true},
                {fieldName: 'GHICHU', headerText: 'Ghi chú', allowFiltering: true},
                ]" 
            v-bind:dataSource="gridPort" 
            :showFilter="true" 
            :showColumnCheckbox="true"  
            :allowPaging = true
            :enablePagingServer = false
            dataKeyField="NE" 
            @selectedItemsChanged="selectedItemsPort"/>
        
    </div>
    
</div>
