<div class="box-form">
  <div class="legend-title">THÔNG TIN MANE CARD</div>
  <div class="title-bg-main">
    <span class="title">Thông tin thiết bị</span>
  </div>
  <div class="row">
    <!-- <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Tên card</span>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model.trim="currentItem.TEN_CARD">
        </div>
      </div>
    </div> -->
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Vị trí cắm</span>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model="currentItem.VITRI" :class="{ 'is-invalid': !isValidViTri }" readonly @change="txtViTri_change">
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Nhóm card</span>
        </div>
        <div class="value">
          <SelectExt v-model="currentItem.nhomCardID" :dataSource="dsNhomCard" dataTextField="NHOM_CARD"
            dataValueField="NHOMCARD_ID" @change="selectNhomCard_OnChange" :class="{ 'is-invalid': !isValidNhomCard }" />
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Loại card</span>
        </div>
        <div class="value">
          <SelectExt v-model="currentItem.LOAICARD_ID" :dataSource="dsLoaiCard" dataTextField="LOAI_CARD"
            dataValueField="LOAICARD_ID" @change="selectLoaiCard_OnChange" :class="{ 'is-invalid': !isValidLoaiCard }" />
        </div>
      </div>
    </div>
  </div>
  <div class="info-row">
    <div class="key w90">
      <span class="name">Serial</span>
    </div>
    <div class="value">
      <input type="text" class="form-control" v-model.trim="currentItem.SERIAL" :class="{ 'is-invalid': !isValidSerial }" @change="txtSerial_change">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-12">
      <div class="info-row">
        <div class="key w90">
          <span class="name">Part Number</span>
        </div>
        <div class="value">
          <input type="text" class="form-control" v-model.trim="currentItem.PARTNUMBER">
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-12">
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="info-row">
            <div class="key w90">
              <span class="name">Số lượng Port</span>
            </div>
            <div class="value">
              <input type="text" class="form-control" v-model="currentItem.soPort" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="padt6 red">Đang sử dụng: {{currentItem.dangSuDung}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
