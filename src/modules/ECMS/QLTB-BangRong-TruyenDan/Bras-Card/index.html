<div class="box-form" style="min-height: 709px;">
    <div class="legend-title">THÔNG TIN CARD BRAS</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Tên card</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_tenCard">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Vị trí cắm</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txtSlot" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Nhóm Card</div>
                <div class="value">
                    <div class="select-custom"  ref="ref-nhomcard">
                        <SelectExt :dataSource="dsNhomCard" 
                            v-model="cbo_nhomCard_id" 
                            dataTextField="NHOM_CARD" 
                            :settings="{dropdownParent: $refs['ref-nhomcard']}"
                            dataValueField="NHOMCARD_ID" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Loại Card</div>
                <div class="value">
                    <div class="select-custom"   ref="ref-loaicard">
                        <SelectExt :dataSource="dsLoaiCard" 
                            v-model="cbo_loaiCard_id" 
                            dataTextField="LOAI_CARD"
                            :settings="{dropdownParent: $refs['ref-loaicard']}"
                            dataValueField="LOAICARD_ID" />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-12">
            <div class="info-row">
                <div class="key w90">Serial</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_serial">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Số lượng port</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_soPort" :disabled="true">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90 red">Đang sử dụng: {{txt_dangSD}}</div>
            </div>
        </div>
    </div>
    
    <div class="title-bg-main mart10">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="table-content">
    <DataGrid v-bind:columns="[
                {fieldName: 'PORT', headerText: 'Port', allowFiltering: true}
                ]" 
            :dataSource="dsThietBi" 
            :showFilter="true" 
            :allowPaging = true
            :enablePagingServer = false
            dataKeyField="PORTVL_ID" 
            @selectedItemsChanged="selectedItemsPort"/>
        
    </div>
    
</div>
