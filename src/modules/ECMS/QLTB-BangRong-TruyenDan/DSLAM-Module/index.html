<div class="box-form">
    <div class="legend-title">THÔNG TIN DSLAM MODULE</div>
    <div class="info-row">
        <div class="key w100">Vị trí cắm <span class="red">*</span></div>
        <div class="value">
            <input type="number" class="form-control tright" v-model="vitri">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8 col-12">
            <div class="info-row">
                <div class="key w100">Loại Module <span class="red">*</span></div>
                <div class="value">
                    <div class="select-custom">
                        <select name="" id="" class="form-control" v-model="loaiModule_id">
                            <option v-for="(loaiModule, index) in dsLoaiModule" :key="index" :value="loaiModule.LOAIMODULE_ID">{{ loaiModule.LOAI_MODULE }}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-12">
            <div class="info-row">
                <div class="key w60">Serial</div>
                <div class="value">
                    <input type="text" class="form-control tright" v-model.trim="serial">
                </div>
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Số lượng Port</div>
        <div class="value">
            <input type="number" class="form-control tright" v-model.trim="soPort" disabled>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Port bắt đầu</div>
        <div class="value">
            <input type="number" class="form-control tright" v-model.trim="portBD" disabled>
        </div>
    </div>
    <div class="info-row">
        <div class="key w100">Part Number</div>
        <div class="value">
            <input type="text" class="form-control tright" v-model.trim="partNumber">
        </div>
    </div>
</div>
