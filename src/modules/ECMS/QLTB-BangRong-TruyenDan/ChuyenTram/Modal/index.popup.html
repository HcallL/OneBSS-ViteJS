<b-modal
  :id="modalId"
  :data="data"
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="showModal"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span>Chuyển trạm cho thiết bị dslam, switch, gpon</div>
      <div
        class="close -ap icon-close"
        data-dismiss="modal"
        @click="$bvModal.hide(modalId)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="ghiLai">
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="info-row">
          <div class="key w80">Đơn vị<span style="color: red">*</span></div>
          <div class="value">
            <div class="select-custom" ref="dsTTVT">
              <SelectExt v-model.trim="dataSelected.ttvt" :dataSource="dsTTVT" dataTextField="TEN_DV"
                         dataValueField="DONVI_ID" @change="onChangeTTVT($event)" :settings="{dropdownParent: $refs['dsTTVT']}"/>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key w80">Tổ quản lý<span style="color: red">*</span></div>
          <div class="value">
            <div class="select-custom" ref="dsToKT">
              <SelectExt v-model.trim="dataSelected.toKT" :dataSource="dsToKT" dataTextField="TEN_DV"
                         dataValueField="DONVI_ID" @change="onChangeToKT($event)" :settings="{dropdownParent: $refs['dsToKT']}"/>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key w80">Trạm<span style="color: red">*</span></div>
          <div class="value">
            <div class="select-custom" ref="dsTramTB">
              <SelectExt v-model.trim="dataSelected.tramvt_id" :dataSource="dsTramTB" dataTextField="TEN_DV"
                         dataValueField="DONVI_ID" @change="onChangeTramTB($event)" :settings="{dropdownParent: $refs['dsTramTB']}"/>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key w80">Tủ rack<span style="color: red">*</span></div>
          <div class="value">
              <ejs-multiselect id='chuyentram-multiselect-checkbox'
                               v-model="dataSelected.tuId"
                               :dataSource='dsTuRack'
                               placeholder='Chọn tủ rack'
                               selectAllText="Chọn tất cả"
                               unSelectAllText="Bỏ chọn tất cả"
                               :fields="{ text: 'TEN_TU', value: 'TURACK_ID' }"
                               mode='mode'
                               popupHeight='350px'
                               :showDropDownIcon='true'
                               :showSelectAll='true'
                               :enableSelectionOrder='true'
                               filterType='Contains'
                               :ignoreAccent='true'
                               filterBarPlaceholder='Tìm tủ rack'>
              </ejs-multiselect>
          </div>
        </div>
      </div>
    </div>
  </div>

</b-modal>
