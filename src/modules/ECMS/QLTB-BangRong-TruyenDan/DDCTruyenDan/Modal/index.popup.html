<b-modal
  :id="modalId"
  :data="data"
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  modal-class="bss-modal"
  @shown="modalShow"
> 
    <div class="modal-content popup-box">
      <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span> Dẫn độ cáp truyền dẫn</div>
        <div
          class="close -ap icon-close"
          data-dismiss="modal"
          @click="$bvModal.hide(modalId)">
        </div>
      </div>
    </div>
    <div class="page-content" style="padding-top: 40px;">
      <TraCuuDoTruyenDanTheoThietBi ref="controlTraCuuDoTruyenDanTheoThietBi"></TraCuuDoTruyenDanTheoThietBi>
    </div>
</b-modal>
