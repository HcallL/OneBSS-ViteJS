<div class="box-form">
        <div class="legend-title">THÔNG TIN BRAS</div>
        <div class="title-bg-main">
            <span class="title">Thông tin thiết bị</span>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w70">Bras ID <span style='color:red'>*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.bras_id" ref ="bras_id" :class="{ 'is-invalid': $v.brasData.bras_id.$error}" :disabled="!isEnable" class="form-control">
                    </div>
                </div>
                
            </div>
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w90">Bras VDC ID <span style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.bras_vdc_id" class="form-control"
                         :class="{ 'is-invalid': $v.brasData.bras_vdc_id.$error}" v-on:keypress="NumbersOnly" :disabled="!isEnable">
                    </div>
                </div>
            </div>
        </div>
        <div class="info-row">
            <div class="key w70">Tên Bras <span style="color:red">*</span></div>
            <div class="value">
                <input type="text" v-model.trim="brasData.tenbras" class="form-control" :class="{ 'is-invalid': $v.brasData.tenbras.$error}">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w70">IP Bras <span style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" :class="{ 'is-invalid': $v.brasData.ip.$error}" v-model="brasData.ip" class="form-control"  v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
            <div class="col-sm-6 col-12">
                <div class="info-row">
                    <div class="key w80">
                        <div class="check-action">
                            <input type="checkbox" v-model="brasData.used"  class="check">
                            <span class="name">Sử dụng</span>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w70">Slot <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text"  v-model="brasData.so_slot" class="form-control" 
                        :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.so_slot.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w70">Slot BĐ <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.slot_bd" class="form-control"
                         :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.slot_bd.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w80">Số subslot <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.so_subslot" class="form-control" 
                        :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.so_subslot.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w100">Subslot BĐ <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text"  v-model="brasData.subslot_bd" class="form-control"
                         :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.subslot_bd.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w70">Slot Visa <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.slot_visa" class="form-control"
                         :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.slot_visa.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
            <div class="col-sm-3 col-12">
                <div class="info-row">
                    <div class="key w70">Port Visa <span v-show="brasData.used" style="color:red">*</span></div>
                    <div class="value">
                        <input type="text" v-model="brasData.port_visa" class="form-control"
                         :disabled="!isEnable" :class="{ 'is-invalid': $v.brasData.port_visa.$error}" v-on:keypress="NumbersOnly">
                    </div>
                </div>
        
            </div>
        </div>
       
    </div>
