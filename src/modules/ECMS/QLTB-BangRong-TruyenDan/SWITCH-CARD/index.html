<div class="box-form" style="min-height: 709px;">
    <div class="legend-title">THÔNG TIN SWITCH CARD</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Tên card</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_tenCard">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Vị trí cắm</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txtSlot" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Nhóm Card</div>
                <div class="value">
                    <div class="select-custom"  ref="ref-nhomcard">
                        <SelectExt :dataSource="dsNhomCard" 
                            v-model="cbo_nhomCard_id" 
                            dataTextField="NHOM_CARD" 
                            :settings="{dropdownParent: $refs['ref-nhomcard']}"
                            dataValueField="NHOMCARD_ID" />
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Loại Card</div>
                <div class="value">
                    <div class="select-custom"   ref="ref-loaicard">
                        <SelectExt :dataSource="dsLoaiCard" 
                            v-model="cbo_loaiCard_id" 
                            dataTextField="LOAI_CARD"
                            :settings="{dropdownParent: $refs['ref-loaicard']}"
                            dataValueField="LOAICARD_ID" />

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Serial</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_serial">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Part Number</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_partNumber">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Số lượng port</div>
                <div class="value">
                    <input type="text" class="form-control" v-model.trim="txt_soPort" :disabled="true">
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90 red">Đang sử dụng: {{txt_dangSD}}</div>
            </div>
        </div>
    </div>
    
    <div class="title-bg-main mart10">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="table-content">
    <DataGrid v-bind:columns="[
                {fieldName: 'SLOT_VL', headerText: 'S', allowFiltering: true},
                {fieldName: 'SUBSLOT', headerText: 'SS', allowFiltering: true},
                {fieldName: 'PORT_VL', headerText: 'Port Switch', allowFiltering: true},
                {fieldName: 'SLOT', headerText: 'Slot', allowFiltering: true},
                {fieldName: 'PORT', headerText: 'Port', allowFiltering: true},
                {fieldName: 'VPI', headerText: 'Vpi/Svlan', allowFiltering: true},
                {fieldName: 'VCI', headerText: 'Vci/Cvlan', allowFiltering: true},
                {fieldName: 'RACK', headerText: 'Rack', allowFiltering: true},
                {fieldName: 'SHELF', headerText: 'Shelf', allowFiltering: true},
                {fieldName: 'MA_TB', headerText: 'Số máy/Acc', allowFiltering: true},
                {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true},
                {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true},
                {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ', allowFiltering: true},
                {fieldName: 'TRANGTHAI_TB', headerText: 'Trạng thái thuê bao', allowFiltering: true},
                {fieldName: 'PORTVL_ID', headerText: 'PortVL ID', allowFiltering: true},
                {fieldName: 'PORT_ID', headerText: 'PortLG ID', allowFiltering: true}
                ]" 
            :dataSource="dsThietBi" 
            :showFilter="true" 
            :allowPaging = true
            :enablePagingServer = false
            dataKeyField="PORTVL_ID" 
            @selectedItemsChanged="selectedItemsPort"/>
        
    </div>
    
</div>
