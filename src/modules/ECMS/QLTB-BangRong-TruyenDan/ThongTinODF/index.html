<div class="box-form">
    <div class="legend-title">THÔNG TIN ODF</div>
    <div class="title-bg-main">
        <span class="title">Thông tin thiết bị</span>
    </div>
    <div class="info-row">
        <div class="key w70">Tên Odf <span class="red">*</span></div>
        <div class="value">
            <input type="text" class="form-control" v-model.trim="tenOdf">
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w70">Số port <span class="red">*</span></div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="form-control tright" v-model.trim="soPort" :disabled="isDisabledSoPort">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-12">
            <div class="info-row">
                <div class="key w90">Port bắt đầu <span class="red">*</span></div>
                <div class="value">
                    <div class="input-number-custom">
                        <input type="number" class="form-control tright" v-model.trim="portBD" :disabled="isDisabledPortBD">
                    </div>
                </div>
                <div class="value nowrap w30 padt7">(Để sinh vị trí quy ước)</div>
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w70">Ghi chú</div>
        <div class="value">
            <textarea class="form-control" name="" id="" cols="30" rows="10" style="height: 66px;resize: none;" v-model.trim="ghiChu"></textarea>
        </div>
    </div>
    <div class="title-bg-main mart10">
        <span class="title">Danh sách port</span>
    </div>
    <div class="table-content">
        <ejs-grid ref="grid"
            gridLines='Both'
            :dataSource="dsPort" 
            :allowPaging='true' 
            :allowFiltering='true' 
            :allowResizing='true'
            :allowSorting='true'
            :allowSelection='true'
            :selectionSettings= 'selectOptions'
            :pageSettings='pageSettings' 
            :rowSelecting="selectingEvent"
            :dataBound='dataBound'
            :commandClick="commandTTClick"
        >
            <e-columns>
                <e-column textAlign="Center" headerText='Port' :columns='port'></e-column>
                <e-column textAlign="Center" headerText='Đầu vào' :columns='dauVao'></e-column>
                <e-column textAlign="Center" headerText='Mặt trước' :columns='matTruoc'></e-column>
                <e-column textAlign="Center" headerText='Thông tin cổng' :columns='thongTinCong'></e-column>
                <e-column textAlign="Center" headerText='Mặt sau' :columns='matSau'></e-column>
                <e-column textAlign="Center" headerText='Đầu ra' :columns='dauRa'></e-column>
                <e-column textAlign="Center" headerText='Tra cứu' :allowFilter="false" :columns='traCuu'></e-column>
            </e-columns>
        </ejs-grid>
