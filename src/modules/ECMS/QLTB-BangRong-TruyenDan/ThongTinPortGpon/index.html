<div class="box-form" style="min-height: 709px;">
    <div class="legend-title">THÔNG TIN PORT GPON</div>
    <div class="title-bg-main">
        <span class="title">Thông tin port</span>
    </div>
    <div class="row">
        <div class="info-row col-lg-6 col-12">
            <div class="key w70">Serial</div>
            <div class="value">
                <input type="text" class="form-control" v-model.trim="txt_serial"/>
            </div>
        </div>
        <div class="info-row col-lg-6 col-12">
            <div class="key w70">Loại SFP</div>
            <div class="value">
                <SelectExt v-model="SFP_id" :dataSource="ds_SFP" dataTextField="LOAI_SFP"
                dataValueField="LOAI_SFP_ID"/>
                
            </div>
        </div>
    </div>
    <div class="info-row">
        <div class="key w70">Ngày lắp</div>
        <div class="value">
            <input type="text" class="form-control" v-model.trim="txt_ngaylap">
        </div>
    </div>
    <div class="group-buttons mart10 marb10">
        <button class="btn btn-main" @click="doiTrangThai" :disabled="btnDoiTrangThai.isDisable">
            <span class="one-status f20 inline vcenter lh20 marr5"></span> Đổi trạng thái
        </button>
        <button class="btn btn-main" @click="doiSerial">
            <span class="one-seri f20 inline vcenter lh20 marr5"></span> Đổi Serial
        </button>
        <button class="btn btn-main" @click="xuatExcel">
            <span class="one-xlsx-import f20 inline vcenter lh20 marr5"></span> Xuất Excel
        </button>
        <button class="btn btn-main" @click="xuatVisa">
            <span class="one-visa f20 inline vcenter lh20 marr5"></span> File Visa
        </button>
        <button class="btn btn-main" @click="saveSFP">
            <span class="icon one-save"></span> Lưu SFP
        </button>
    </div>
    <div class="title-bg-main">
        <span class="title">Danh sách thuê bao</span>
    </div>
    <div class="table-content">
        <DataGrid ref='grid' v-bind:columns="[    
            {fieldName: 'TS_OLT', headerText: 'Slot/Port/Ont ID', allowFiltering: true},
            {fieldName: 'SLOT', headerText: 'Slot', allowFiltering: true},    
            {fieldName: 'PORT', headerText: 'Port', allowFiltering: true},
            {fieldName: 'VPI', headerText: 'Vpi/Svlan', allowFiltering: true},    
            {fieldName: 'VCI', headerText: 'Vci/Cvlan', allowFiltering: true},    
            {fieldName: 'RACK', headerText: 'Rack', allowFiltering: true},                    
            {fieldName: 'MA_TB', headerText: 'Số máy/Acc', allowFiltering: true},
            {fieldName: 'SHELF', headerText: 'Shelf', allowFiltering: true},
            {fieldName: 'LOAIHINH_TB', headerText: 'Loại hình', allowFiltering: true},
            {fieldName: 'TEN_TB', headerText: 'Tên thuê bao', allowFiltering: true},
            {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ', allowFiltering: true},
            {fieldName: 'TRANGTHAI_TB', headerText: 'Trạng thái thuê bao', allowFiltering: true},
            {fieldName: 'PORTVL_ID', headerText: 'PortVL ID', allowFiltering: true},
            {fieldName: 'PORT_ID', headerText: 'PortLG ID', allowFiltering: true},
            ]" v-bind:dataSource="dsThueBao" :showFilter="true" :enablePagingServer="false" :allowPaging="true">
        </DataGrid>
    </div>
    <b-modal id="modal-serial" title="Nhập thông tin" no-close-on-backdrop no-close-on-esc @close="closeModal"
        @ok="xacNhan" @cancel="closeModal">
        <div class="info-row">
            <div class="key w70">Serial</div>
            <div class="value">
                <input type="text" class="form-control" v-model.trim="txt_nhap_serial">
            </div>
        </div>
    </b-modal>
</div>
