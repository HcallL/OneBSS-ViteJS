<div>
    <div>
        <treeselect v-model="selectTreeValue" :multiple="true" :options="options" />
        {{selectTreeValue}}
    </div>
    <br />
    <div>
        <div class="value">
            use bss-date-picker
            <div class="input-icon-right">
                <bss-date-picker class="form-control" v-model="dateValue1" />
                <span class="icon one-calendar"></span>
            </div>
            {{dateValue1}}
        </div>
    </div>
    <br />
    <div>
        <div class="value">
            use flat-picker
            <div class="input-icon-right">
                <flat-pickr id="date-id" class="form-control" :config="dateConfig" v-model="dateValue" />
                <span class="icon one-calendar"></span>
            </div>
            {{dateValue}}
            <button @click="dateValue='22/06/2021'">Change date</button>
        </div>
    </div>
    <br />
    <div class="value">
        <div class="select-custom">
            <select name="" id="combo-id" class="form-control" v-model="comboValue">
                <option v-for="item in comboDataSource" :value="item.value">{{item.text}}</option>
            </select>
            {{comboValue}}
        </div>
    </div>
    <br />
    <div class="key w90">
        <div class="check-action">
            <input type="checkbox" class="check" value="1" v-model="checkBoxValue" >
            <span class="name">Nhân viên</span>
            {{checkBoxValue}}
        </div>
    </div>
    <br />
    <div class="key w90">
        <div class="check-action">
            <input type="checkbox" class="check" id="nv1" value="nv1" v-model="multiCheckBoxValue" >
            <span class="name">NV 1</span>
        </div>
    </div>
    <div class="key w90">
        <div class="check-action">
            <input type="checkbox" class="check" id="nv2" value="nv2" v-model="multiCheckBoxValue" >
            <span class="name">NV 2</span>
            {{multiCheckBoxValue}}
        </div>
    </div>
    <br />
    <Modal modalId="modal-id"/>
    <button id="button-id" type="button" v-b-modal.modal-id>Show popup</button>
    <button id="button-id-1" type="button" @click="showNotification">Show notification</button>
    <button id="button-id-2" type="button" @click="chuyenTrang">Chuyển trang</button>
    <button id="button-id-3" type="button" @click="loadDsLoaiTu">Load Ds loại tủ</button>
    <button id="button-id-4" type="button" @click="clearDsLoaiTu()">Clear Ds loại tủ</button>
    <br />
    <bss-pagination :totalRows="totalRow" @change="onPageChange" /> {{pageIndex}}
    <button type="button" @click="++totalRow">Change number of row</button>
    <br />
    <bss-local-pagination :datasource="loaiTu.dsLoaiTu" @change="onPageChangeDsLoaiTu" />
    <div class="table-content">
        <table class="table-result tree-grid-2 table-gachle">
            <thead class="center">
                <tr>
                    <th>Tên</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in dsLoaiTuPaging">
                    <td>{{item.LOAITU_ID}}</td>
                    <td>{{item.LOAI_TU}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
