<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Xác nhận Gia hạn đặt cọc / trả trước</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnTimKiem">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            
            <li>
                <a href="#" @click.prevent="btnNhanTin">
                    <span class="icon one-email"></span>Nhắn tin
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnInPhieuThu">
                    <span class="icon one-print"></span>In phiếu thu
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnInDangKy">
                    <span class="icon one-print"></span>In đăng ký
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnChuyenHD">
                    <span class="icon one-file-arrow-right"></span>Chuyển HĐ
                </a>
            </li>
            
           
            
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="row">
               
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model ="timtheodonvi" :disabled="!isDonVi">
                                <span class="name">Đơn vị</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 :options="listbox.DonVi.list" v-model="listbox.DonVi.value.donvi_id" @change="cboDonVi_Changed" :disabled="!isDonViCheck"> 
                                    <option disabled value="0">Select one</option> 
                                </select2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model ="timtheonvql" :disabled="!isDonViCheck">
                                <span class="name">Nhân viên QL</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 :options="listbox.NhanVienQL.list" v-model="listbox.NhanVienQL.value.nhanvien_id" @change="cboNhanVien_Changed" :disabled="!isNhanVienQLCheck"> 
                                    <option disabled value="0">Select one</option> 
                                </select2>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w60">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model ="timtheonvtc" :disabled="!isNhanVienQLCheck">
                                <span class="name">NVTC</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 :options="listbox.NVTC.list" v-model="listbox.NVTC.value.tuyenthu_id" @change="cboNVTC_Changed" :disabled="!isNVTCCheck"> 
                                    <option disabled value="0">Select one</option> 
                                </select2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="box-form">
            <div class="legend-title">
                Danh sách đặt cọc / trả trước sắp hết hạn
            </div>
            <div class="table-content">
                <DataGrid ref ="grid"
                v-bind:columns="listbox.ds_DatCocTraTruoc.header"                    
                v-bind:dataSource="listbox.ds_DatCocTraTruoc.list"
                :enable-paging-server="false"                                        
                :allowPaging="true"
                :showFilter="true"
                :showColumnCheckbox="false"
                @selectedRowChanged="gridChanged"
                @selectedItemsChanged="selectedItems_click"
                @rowClicked="rowClicked" 
                >
                </DataGrid>  
            </div>
            
        </div>
    </div>

</div>
