<div class="main-wrapper">
  <div>
    <breadcrumb />
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a style="cursor: pointer;">
            <span class="icon one-upload"></span> Cập nhật
          </a>
        </li>

      </ul>
    </div>
  </div>
  <div class="page-content">
    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="box-form">
          <div class="legend-title">
            Danh sách đơn vị
          </div>
        </div>
      </div>
      <div class="col-sm-9 col-12">
        <div class="row">
          <div class="box-form" >
            <div class="legend-title">
              Thông tin thiết lập
            </div>
            <div class="row">
              <div class="col-sm-6 col-12">
                <div class="box-form" style="height: 230px;">
                  <div class="row">
                    <div class="col-sm-5 col-12">
                      <div class="info-row">
                        <div class="key w80">
                          Mã NV
                        </div>
                        <div class="value">
                          <input type="text" class="form-control" readonly />
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-7 col-12">
                      <div class="info-row">
                        <div class="key w80">
                          Tên NV
                        </div>
                        <div class="value">
                          <input type="text" class="form-control" readonly />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="info-row">
                    <div class="key w80">
                      Thông tin nợ
                    </div>
                    <div class="value">
                      <textarea style="resize: none;" class="form-control" rows="6"></textarea>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6 col-12">
                <div class="box-form" style="height: 230px;">
                  <div class="info-row">
                    <div class="key w80">
                      Khoá/Mở
                    </div>
                    <div class="value">
                      <select2 />
                    </div>
                  </div>
                  <div class="info-row">
                    <div class="key w80">
                      Số ngày
                    </div>
                    <div class="value">
                      <input type="number" class="form-control" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="box-form">
            <div class="row-custom">
              <div class="col6">
                <div class="box-form">
                  <div class="legend-title">
                    Danh sách nhân viên
                  </div>
                      <div class="table-content" style="height: 250px;">
                        <DataGrid3 :columns="[
                      {fieldName: 'ma_nv', headerText: 'Mã nhân viên',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'ten_nv', headerText: 'Tên nhân viên',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'donvi', headerText: 'Đơn vị',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'khoamo', headerText: 'Khoá/Mở',allowFiltering: true,allowSorting: true,},
                      ]" class="table-result table-gachle" :showFilter="true" :enabledSelectFirstRow="false"
                      dataKeyField="" :showColumnCheckbox="true"
                      :allowPaging="true"
                      @selectedItemsChanged="selectedItemsChanged"
                      :enablePagingServer="false"
                      :dataSource="tbDSNhanVien_data" />
                      </div>
                </div>
              </div>
              <div class="col1">
                <div class="btn-container" style="height: 336px;">
                  <div class="btn-group">
                        <button class="btn-custom" @click="selectChoosed">
                          <span class="fa fa-angle-right"></span>
                        </button>
                        <button class="btn-custom" @click="selectAll">
                          <span class="fa fa-angle-double-right"></span>
                        </button>
                        <button class="btn-custom" @click="unSelectChoosed">
                          <span class="fa fa-angle-left"></span>
                        </button>
                        <button class="btn-custom" @click="unSelectAll">
                          <span class="fa fa-angle-double-left"></span>
                        </button>
                  </div>
                </div>
              </div>
              <div class="col6">
                <div class="box-form">
                  <div class="legend-title">
                    Danh sách chọn
                  </div>
                      <div class="table-content" style="height: 250px;">
                        <DataGrid3 :columns="[
                      {fieldName: 'ma_nv', headerText: 'Mã nhân viên',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'ten_nv', headerText: 'Tên nhân viên',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'donvi', headerText: 'Đơn vị',allowFiltering: true,allowSorting: true,},
                      {fieldName: 'khoamo', headerText: 'Khoá/Mở',allowFiltering: true,allowSorting: true,},
                      ]" class="table-result table-gachle" :showFilter="true" :enabledSelectFirstRow="false"
                      dataKeyField="" :showColumnCheckbox="true"
                      :allowPaging="true"
                      @selectedItemsChanged="selectedItemsChoosed"
                      :enablePagingServer="false"
                      :dataSource="tbDSChon_data" />
                      </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
