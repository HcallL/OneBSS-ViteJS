	<breadcrumb :header="header" />
	<div class="list-actions-top">
		<ul class="list">

			<li v-on:click="handleButtonCreate" :class="{ disabled: !button.nhapmoi }">
				<a href="javascript:;">
					<span class="icon one-file-plus"></span>Nhập mới
				</a>
			</li>
			<li v-on:click="handleButtonSave" :class="{ disabled: !button.ghilai }">
				<a href="javascript:;">
					<span class="icon one-save"></span>Ghi lại
				</a>
			</li>

			<li v-on:click="handleButtonHuy" :class="{ disabled: !button.huybo }">
				<a href="javascript:;">
					<span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
				</a>
			</li>
			<li v-on:click="handleButtonDelete" :class="{ disabled: !button.xoa }">
				<a href="javascript:;">
					<span class="icon one-trash"></span>Xóa
				</a>
			</li>


		</ul>
	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-sm-6 col-12">
				<div class="box-form">
					<div class="legend-title">Thông tin thù lao phát hóa đơn chuyển khoản</div>

					<div class="row">
						<div class="col-sm-8 col-12">
							<div class="info-row">
								<div class="key w80">Nội dung (*)</div>
								<div class="value">
									<input type="text" class="form-control" v-model="cp_thulaock.THULAO_CK" ref="noidung">
								</div>
							</div>
						</div>
						<div class="col-sm-4 col-12">
							<div class="info-row">
								<div class="key w80">Đơn giá (*)</div>
								<vue-numeric v-bind:min="0" class="form-control tright" separator="," v-model="cp_thulaock.DONGIA"
									:readonly="false" placeholder="0" output-type="Number" ref="dongia">
								</vue-numeric>
							</div>
						</div>
					</div>
				</div>
				<div class="box-form">
					<div class="legend-title">
						Danh sách thù lao phát hóa đơn chuyển khoản
					</div>
					<DataGrid class="table-result table-gachle" :columns="cp_thulao_phd.header" :dataSource="cp_thulao_phd.list"
						:pageIndex="pagenumber" :pageSize="pagesize" :totalRecords="totalRecords" :enable-paging-server="true"
						:allowPaging="true" :showFilter="true" :showColumnCheckbox="false" ref="dsthulaophd"
						@selectedItemsChanged="selectedHoaDon_click" @pageChanged="pageChanged">
					</DataGrid>
				</div>
			</div>
			<div class="col-sm-6 col-12">
				<KyHoaDon :thulao_ck_id="cp_thulaock_id" @assignedItemsChanged="getKyHoaDon" />
				<LoaiNhanVien :thulao_ck_id="cp_thulaock_id" @assignedItemsChanged="getLoaiNhanVien" />
				<KhuVuc :thulao_ck_id="cp_thulaock_id" @assignedItemsChanged="getKhuVuc" />
			</div>
		</div>
	</div>

</div>
