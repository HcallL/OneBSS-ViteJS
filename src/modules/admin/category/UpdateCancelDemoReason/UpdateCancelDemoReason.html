<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">CẬP NHẬT Lý do hủy dùng thử</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Quản lý DB </a></li>
            <li class="breadcrumb-item active">Cập nhật lý do hủy  dùng thử</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#"  title="Danh sách" @click.prevent="load_ds_phieu_huy">
                    <span title="Danh sách" class="icon design_bullet-list-67 nc-icon-glyph"></span>Danh sách
                </a>
            </li>
            <li>
                <a href="#" title="Cập nhật lý do hủy dùng thử"  @click.prevent="lydo_huy">
                    <span  title="Cập nhật lý do hủy dùng thử" class="icon  one-light-question"></span> Lý do
                </a>
            </li>
           
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="row">
                <div class="col-sm-4">
                    <div class="info-row marb0">
                        <div class="w70 key red fw6">Tìm kiếm</div>
                        <div class="value">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách thuê bao dùng thử</div>
            <div class="nav tabs tab-over">
                <a href="#" class="active">Phiếu chờ xử lý</a>
            </div>

            <!-- <gridview id="table1" :datalist="listbox.ds_phieu.list" :headers="listbox.ds_phieu.header"
             flcol="false" v-bind:checkheader="false" lastcoltemplate="0" @recordChange="grdChanged"></gridview> -->
             <DataGrid 
             v-bind:columns="listbox.ds_phieu.header"                    
             v-bind:dataSource="listbox.ds_phieu.list"
             :enable-paging-server="false"                                        
             :allowPaging="true"
             :showFilter="true"
             :enableResize='true'
             @selectedItemsChanged="grdChanged"
             :enabledSelectFirstRow="false">
         </DataGrid>

     
            </div>
        </div>

        <b-modal id="bv-modal-example" hide-footer>
            <template #modal-title>
                <div class="title"><span class="icon one-notepad"></span>Chọn lý do hủy dịch vụ</div>
            </template>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a href="#" @click.prevent="capnhat_lydo_huy">
                            <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Chấp nhận
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <div class="info-row">
                        <div class="key w100">
                            Nhóm hủy
                        </div>
                        <div class="value">
                            <div class="select-custom" style="width:310px">
                                <!-- <select name="loai_hd" id="lst_nhom_huy" class="form-control" v-model="listbox.nhom_huy.value" v-on:change="load_ds_lydo_huy">
                                    <option v-for="tk in listbox.nhom_huy.list" v-bind:value="tk.nhomhuy_id">{{ tk.tennhom }}</option>
                                </select> -->
                                <select2 :options="listbox.nhom_huy.list" v-model="listbox.nhom_huy.value"  v-on:change="load_ds_lydo_huy">
                                    <option disabled value="0">Select one</option>
                                </select2>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w100">
                            Lý do hủy
                        </div>
                        <div class="value">
                            <div class="select-custom" style="width:310px">
                                <!-- <select name="loai_hd" id="lst_nhom_huy" class="form-control" v-model="listbox.lydo_huy.value">
                                    <option v-for="tk in listbox.lydo_huy.list" v-bind:value="tk.lydohuy_id">{{ tk.lydohuy }}</option>
                                </select> -->
                                <select2 :options="listbox.lydo_huy.list" v-model="listbox.lydo_huy.value">
                                    <option disabled value="0">Select one</option>
                                </select2>
                            </div>
                        </div>
                    </div>
                    <!-- <div class="info-row">
                        <div class="key w100">
                            Tháng hết hạn
                        </div>
                        <div class="value">
                                <div class="form-control">
                                    <div class="check-action mart3">
                                        <input type="checkbox" class="check" v-on:change="filterMedia">
                                        <span class="name"> {{ date_month }}</span>
                                    </div>
                                </div>
                        </div>
                    </div> -->


                    <div class="info-row">
                        <div class="key w100">Tháng hết hạn</div>
                        <div class="value padt7 w20">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-on:change="filterMedia"/>
                                <span class="name"></span>
                            </div>
                        </div>
                        <!-- <div class="value">
                            <input type="text" class="form-control" v-model="date_month"  :disabled="!date_enable"/>
                        </div> -->
                        <div class="value">

                            <div class="input-icon-right">
                                <flat-pickr class="form-control" :config="dateconfig" v-model="date_month" :disabled="!date_enable"/>
                                <span class="icon one-calendar"></span>
                            </div>
                        </div>
                    </div>




                    <div class="info-row">
                        <div class="key w100">
                            Ghi chú hủy
                        </div>
                        <div class="value">
                            <textarea class="form-control" style="height: 100px;resize: vertical;" v-model="ghichu_huy"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </b-modal>

    </div>

  
</div>
