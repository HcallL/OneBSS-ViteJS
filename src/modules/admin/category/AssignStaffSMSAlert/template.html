<div>
    <div class="breadcrumb-top">
        <div class="main-title">Quản lý nhân viên nhận tin nhắn cảnh báo dự báo</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">

            <li>
                <a @click="tsbtnGhiLai_Click">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>

            <li>
                <a>
                    <span class="icon one-circle-question"></span>Trợ giúp
                </a>
            </li>

        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Tin nhắn</div>
                    <div class="table-content" style="height: 250px;">
                        <DataGridCustom @rowSelected="gridviewLoaiTN_FocusedRowChanged" :columns="[
                            {
                                fieldName: 'loai_tn',
                                headerText: 'Loại tin nhắn',
                                allowFiltering: true,
                                allowSorting: false,
                                width: 'auto',
                                textAlign: 'left'
                            },
                            {
                                fieldName: 'cap_tn',
                                headerText: 'Cấp tin nhắn',
                                allowFiltering: true,
                                allowSorting: false,
                                width: 'auto',
                                textAlign: 'left'
                            },
                        ]" ref="gridLoaiTN" />
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Nhân viên</div>
                    <div class="table-content" style="height: 250px;">
                        <DataGridCustom 
                        @rowSelected="gridViewNhanVien_FocusedRowChanged"
                        :columns="[
                        {
                            fieldName: 'ten_dv',
                            headerText: 'Đơn vị',
                            allowFiltering: true,
                            allowSorting: false,
                            width: 'auto'
                        },
                        {
                            fieldName: 'ten_nv',
                            headerText: 'Nhân viên',
                            allowFiltering: true,
                            allowSorting: false,
                            width: 'auto'
                        },
                    ]" ref="gridNhanVien" />
                    </div>
                </div>
            </div>
        </div>
        <div class="box-move-select-table">
            <div class="box-col box-form">
                <div class="legend-title">Đơn vị dữ liệu chưa gán</div>
                <div class="table-content" style="height: 250px;">
                    <DataGridCustom 
                    :allowPaging="false"
                    :showColumnCheckbox="true"
                    :columns="[
                    {
                        fieldName: 'ten_dv',
                        headerText: 'Đơn vị',
                        allowFiltering: true,
                        allowSorting: false,
                        width: 'auto'
                    }]" ref="gridHienTai" />
                </div>
            </div>
            <div class="actions">
                <button @click="btnNext_Click" class="btn">
                    <span class="fa fa-angle-right"></span>
                </button>
                <button @click="btnNextAll_Click" class="btn">
                    <span class="fa fa-angle-double-right"></span>
                </button>
                <button @click="btnPrevie_Click" class="btn">
                    <span class="fa fa-angle-left"></span>
                </button>
                <button @click="btnPrevieAll_Click" class="btn">
                    <span class="fa fa-angle-double-left"></span>
                </button>

            </div>
            <div class="box-col box-form">
                <div class="legend-title">Đơn vị dữ liệu đã gán</div>
                <div class="table-content" style="height: 250px;">
                    <DataGridCustom 
                    :allowPaging="false"
                    :showColumnCheckbox="true" :columns="[
                    {
                        fieldName: 'ten_dv',
                        headerText: 'Đơn vị',
                        allowFiltering: true,
                        allowSorting: false,
                        width: 'auto'
                    }]" ref="gridKeTiep" />
                </div>
            </div>
        </div>
    </div>

</div>
