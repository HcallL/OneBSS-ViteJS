<b-modal
ref="capnhatthaotac"
size="xl"
hide-header
hide-header-close
hide-footer
body-class="p-0"
no-close-on-esc
no-close-on-backdrop
@show="handleShowModal"
>
<div class="modal-content popup-box">
  <div class="popup-header">
    <div class="title">
      <span class="icon one-notepad"></span>Cập nhật thao tác
    </div>
    <div class="close -ap icon-close" @click="hideModal"></div>
  </div>
  <vue-nav>
    <div class="list-actions-top">
        <ul class="list">

            <li>
                <a href="#" @click="tsbtnNhapMoi_Click()" v-bind:class="{disabled: !Fn.NhapMoi}"
                    :disabled="!Fn.NhapMoi">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>
            <li>
                <a href="#" @click="tsbtnGhiLai_Click()" v-bind:class="{disabled: !Fn.GhiLai}"
                    :disabled="!Fn.GhiLai">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
            <li>
                <a href="#" @click="tsbtnHuyBo_Click()" v-bind:class="{disabled: !Fn.HuyBo}"
                    :disabled="!Fn.HuyBo">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                </a>
            </li>
            <li>
                <a href="#" @click="tsbtnXoa_Click()" v-bind:class="{disabled: !Fn.Xoa}" :disabled="!Fn.Xoa">
                    <span class="icon one-trash"></span>Xóa
                </a>
            </li>
        </ul>
    </div>
</vue-nav>
  <div class="popup-body">
    <div class="grid-stack-box">
        <div class="box-col box-form" id="boxLeft" style="width: calc(50% - 8px);">
            <div class="legend-title">Chi tiết thao tác</div>
            <div class="info-row">
                <div class="key w80">Tên thao tác</div>
                <div class="value">
                    <input type="text" class="form-control" v-model="txtThaoTac">
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">Code</div>
                <div class="value">
                    <input type="text" class="form-control" v-model="txtCode">
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">Tên Control</div>
                <div class="value">
                    <input type="text" class="form-control" v-model="txtControlName">
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">Ghi chú</div>
                <div class="value">
                    <input type="text" class="form-control" v-model="txtGhiChu">
                </div>
            </div>
            <div class="legend-title mart20">Danh sách thao tác</div>
            <table class="table-result table-gachle table-filter">
                <DataGrid v-bind:columns="collumnsDS" v-bind:dataSource="options.DanhsachAll"
                    :showColumnCheckbox="false" :showFilter="true" ref="Danhsach" :allowPaging="true"
                    :enablePagingServer="false" :enabledSelectFirstRow="true" :enableVirtualization="false"
                    @rowSelected="gridDS_FocusedRowChanged"
                    :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }" panelDataHeight="250">
                </DataGrid>
            </table>

        </div>
        <div class="gutter gutter-horizontal" style="width: 16px;"></div>
        <div class="box-col  box-form" id="boxRight" style="width: calc(50% - 8px);">
            <div class="legend-title">Danh sách Control</div>
            <div class="box-move-select-table">
                <div class="box-col">
                    <DataGrid v-bind:columns="collumnsDSDagan" v-bind:dataSource="options.ds_control_dagan"
                        :showColumnCheckbox="true" :showFilter="true" ref="DanhsachDagan" :allowPaging="true"
                        :enablePagingServer="false" :enabledSelectFirstRow="true" :enableVirtualization="true"
                        @rowSelected="gridDSDagan_FocusedRowChanged" @rowDeselected="gridDSDagan_RowDeselected"
                        :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }" panelDataHeight="250">
                    </DataGrid>
                </div>
                <div class="actions">
                    <button class="btn" @click="btnNext_Click">
                        <span class="fa fa-angle-right"></span>
                    </button>

                    <button class="btn" @click="btnPrevious_Click">
                        <span class="fa fa-angle-left"></span>
                    </button>


                </div>
                <div class="box-col">
                    <DataGrid v-bind:columns="collumnsDSDagan" v-bind:dataSource="options.ds_control_chuagan"
                        :showColumnCheckbox="true" :showFilter="true" ref="DanhsachChuagan" :allowPaging="true"
                        :enablePagingServer="false" :enabledSelectFirstRow="true" :enableVirtualization="true"
                        @rowSelected="gridDSChuagan_FocusedRowChanged"
                        @rowDeselected="gridDSChuagan_RowDeselected"
                        :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }" panelDataHeight="250">
                    </DataGrid>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</b-modal>
