<div>
    <div class="tab-content pad0 bor0 mart10" style="box-shadow: none;">
        <div class="info-row d-flex">
            <vue-select v-model="value.dichVuVT" style="width: 40%;" :required="true" :labelWidth="'70'"
                :options="listTelecomService" id="dichVuVT" labelField="NAME" valueField="ID" label="Dịch vụ VT">
            </vue-select>
            <vue-select style="width: 40%;" class="ml-2" v-model="value.maghep_id" :required="true" :labelWidth="'70'"
                :options="danhSachMaGhep" labelField="ma_ghep" valueField="maghep_id" label="Mã ghép">
            </vue-select>
            <vue-input style="width: 20%;" v-model.number="value.soLuong" type="number" :labelWidth="'70'"
                class="tex-right ml-2" required label="Số lượng" :checkbox="false"></vue-input>
        </div>
        <div class="box-move-select-table">
            <div class="box-col">
                <div class="table-content" style="height: 250px">

                    <vue-table v-model="currentRecordServiceDeliver" :options="danhSachDichVuKemDaGan"
                        :config="ServiceHeaderDeliver" :unique="'kieuld_id'" :multiple="true"
                        @input="onCheckBoxDeliver">
                    </vue-table>
                </div>
            </div>
            <div class="actions">
                <button class="btn" @click="onCheckBoxDeliverRemove" :disabled="tempServiceDeliver.length == 0">
                    <span class="fa fa-angle-right"></span>
                </button>
                <button class="btn" :disabled="danhSachDichVuKemDaGan.length == 0" @click="handDataRight">
                    <span class="fa fa-angle-double-right"></span>
                </button>
                <button class="btn" @click="onCheckBoxNotDeliverToDeliver"
                    :disabled="tempServiceNotDeliver.length == 0">
                    <span class="fa fa-angle-left"></span>
                </button>
                <button class="btn" :disabled="danhSachDichVuKemChuaGan.length == 0" @click="handDataLeft">
                    <span class="fa fa-angle-double-left"></span>
                </button>
            </div>
            <div class="box-col">
                <div class="table-content" style="height: 250px">

                    <!-- <gridview id="'unassigned'" keyRecord="id" :datalist="unassignedType"
                    :headers="[{ text: 'Kiểu lắp đặt chưa gán', fieldtype: '', name: 'a' }]" v-bind:checkheader="true"
                    lastcoltemplate="0" @recordChange="onGridChuaGan" paginationCustom='true'></gridview> -->
                    <vue-table v-model="currentRecordServiceNotDeliver" :options="danhSachDichVuKemChuaGan"
                        :config="ServiceHeaderNotDeliver" :unique="'kieuld_id'" :multiple="true"
                        @input="onCheckBoxNotDeliver"></vue-table>
                </div>
            </div>

        </div>
    </div>

</div>
