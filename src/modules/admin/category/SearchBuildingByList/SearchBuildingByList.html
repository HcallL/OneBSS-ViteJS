<div>
  <breadcrumb :header="header"/>
  <div class='list-actions-top'>
    <ul class='list'>
      <li>
        <a @click='tsbtnXem_Click'>
          <span class='icon one-refresh'></span>Lấy TT
        </a>
      </li>
      <li>
        <a href="/static/files/MauFile_Import_TraCuuTBToaNha.xlsx">
          <span class="one-file-excel"></span> Tải file mẫu
        </a>
      </li>
      <li>
        <a @click="exportExcel">
          <span class="one-xlsx-import f20 inline vcenter"></span> Export
        </a>
      </li>
    </ul>
  </div>
  <div class='page-content'>
    <div class='box-form'>
      <div class='legend-title'>TRA CỨU THÔNG TIN THUÊ BAO TÒA NHÀ THEO DANH SÁCH</div>
      <div class='info-row'>
        <div class='key w40 padt7'>
          <span class='one-alert f20 text-warning'></span>
        </div>
        <div class='value'>
          <p class='text-main marb5'>File excel gồm 1 trường: MA_TB</p>
        </div>
      </div>
      <div class='info-row'>
        <div class='key w80'>
          Đường dẫn
        </div>
        <div class='value'>
          <div class='input-more-button'>
            <button class='btn'
                    @click='openDialog'>
              <span class='-ap icon-more_horiz'></span>
            </button>
            <input type='text' class='form-control ' id='dsFilePath' v-model='txtDuongDan' />
            <input type='file'
                   @change='onChangeFile'
                   id='dsFileDialog'
                   class='hidden'
                   accept='application/vnd.ms-excel, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' />
          </div>
        </div>
      </div>

      <div class='box-form'>
        <div class="legend-title">Danh sách</div>
          <div class='table-content'>
            <DataGrid :dataSource="dsThueBaoID.list"
                      :columns='dsThueBaoID.dsCols'
                      ref='dsThueBao'
                      :allowPaging='true'
                      :enablePagingServer='false'
                      :allowExcelExport='true'
            />

          </div>
      </div>
    </div>
  </div>
</div>
