<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
           
            <li>
                <a href="#" @click.prevent="btnLamMoi">
                    <span class="icon one-reload"></span> Làm mới(F5)
                </a>
            </li>
          
            <li>
                <a href="#">
                    <span class="icon one-circle-question"></span> Trợ giúp (F1)
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Chọn thuộc tính</div>
            <div class="info-row">
                <div class="key w80">Thuộc tính</div>
                <div class="value">
                    <div class="select-custom">
                        <select2 :options="listbox.thuoctinh.list" v-model="listbox.thuoctinh.value.THUOCTINH_ID" @change="ThuocTinhChanged"> 
                            <option disabled value="0">Select one</option> 
                        </select2> 
                    </div>
                </div>
            </div>
        </div>
        <div class="box-move-select-table">
            <div class="box-col box-form">
                <div class="legend-title">
                    <div class="pull-left">Danh sách vật tư đã gán</div>
                    <div class="pull-right">
                       <!--  <div class="check-action red normal">
                            <input type="checkbox" class="check">
                            <span class="name">Chọn nhanh</span>
                        </div> -->
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="table-content" style="height: 600px;">
                    <table class="table-result table-gachle">
                        <DataGrid 
                            v-bind:columns="listbox.ds_vtdagan.header"                    
                            v-bind:dataSource="listbox.ds_vtdagan.list"
                            :enable-paging-server="false"                                        
                            :allowPaging="true"
                            :showFilter="true"
                            :showColumnCheckbox="true"
                            ref="grid"
                            @rowClicked = "rowClicked" 
                            :enabledSelectFirstRow="false"
                            @selectedRowChanged="gridChanged"
                            @selectedItemsChanged="ItemsVatTuDaGan_click"
                            >
                        </DataGrid>
                    </table>
                </div>
               
            </div>
            <div class="actions">
                <button class="btn" @click="btnGoGan">
                    <span class="-ap icon-chevron-thin-right"></span>
                </button>
                <button class="btn" @click="btnGan">
                    <span class="-ap icon-chevron-thin-left"></span>
                </button>
            </div>
            <div class="box-col box-form">
                <div class="legend-title">Danh sách vật tư chưa gán</div>
                
                <div class="table-content">
                        <div class="tree-plus" style="max-height: 500px;overflow: auto;">
                            <ejs-treeview id='treeview' ref="treeObj" :fields='listbox.fields' :showCheckBox='true' :nodeChecked='nodeChecked'>
                            </ejs-treeview>
                        </div>
                </div>

            </div>
        </div>
    </div>
    
</div>
