<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
           
            <li>
                <a href="#" @click.prevent="btnNhapMoi" :class="{disabled: !isNhapMoi}">
                    <span class="icon one-file-plus"></span>Nhập mới 
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnGhiLai" :class="{disabled: !isGhiLai}"> 
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
            <li>
                <a href="#"  @click.prevent="btnHuy"  :class="{disabled: !isHuy}">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
                </a>
            </li>
            <li>
                <a href="#"  @click.prevent="btnXoa"  :class="{disabled: !isXoa}">
                    <span class="icon one-trash"></span>Xoá
                </a>
            </li>
           

        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            
            <div class="info-row">
                <div class="key">Kiểu thuộc tính</div>
                <div class="value">
                    <input type="text" class="form-control" v-model ="txtKieuThuocTinh" ref ="txtKieuThuocTinh">
                </div>
            </div>
            <div class="info-row">
                <div class="key">Câu lệnh:</div>
                <div class="value">
                    <textarea name="" class="form-control" style="height: 100px;resize: none;" v-model="txtCauLenh" ref="txtCauLenh"></textarea>
                </div>
            </div>
            <div class="info-row">
                <div class="key">Ghi chú:</div>
                <div class="value">
                    <textarea name="" class="form-control" style="height: 100px;resize: none;" v-model="txtGhiChu" ref="txtGhiChu"></textarea>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Kiểu thuộc tính</div>
            <div class="table-content">
                <table class="table-result table-gachle">
                    <DataGrid ref ="grid"
                    v-bind:columns="listbox.ds_kieuthuoctinh.header"                    
                    v-bind:dataSource="listbox.ds_kieuthuoctinh.list"
                    :enable-paging-server="false"                                        
                    :allowPaging="true"
                    :showFilter="true"
                    :showColumnCheckbox="false"
                    @selectedRowChanged="gridChanged"  
                    @rowClicked="rowClicked" 
                    >
                    </DataGrid>

                </table>
            </div>
            
        </div>
        
    </div>
  

</div>
