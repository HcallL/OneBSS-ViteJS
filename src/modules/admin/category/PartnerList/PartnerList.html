<div class="main-wrapper" :key="PL_key">
	<KBreadCrumb title="Danh mục đối tác" />
	<div class="list-actions-top">
		<ul class="list">

			<li>
				<a href="javascript:;" @click="handleButtonSearch">
					<span class="icon one-file-attach"></span>Lấy TT (F3)
				</a>
			</li>
			<li>
				<a href="javascript:;" v-on:click="handleButtonCreate" :class="{ disabled: !button.nhapmoi }">
					<span class="icon one-file-plus"></span>Nhập mới (F5)
				</a>
			</li>
			<li>
				<a href="javascript:;" @click="handleButtonSave" :class="{ disabled: !button.ghilai }">
					<span class="icon one-save"></span>Ghi lại (F9)
				</a>
			</li>
			<li>
				<a href="javascript:;" v-on:click="handleButtonHuy" :class="{ disabled: !button.huybo }">
					<span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
				</a>
			</li>
			<li>
				<a href="javascript:;" v-on:click="handleButtonDelete" :class="{ disabled: !button.xoa }">
					<span class="icon one-trash"></span>Xoá (F8)
				</a>
			</li>


		</ul>
	</div>
	<div class="page-content">
		<div class="box-form">
			<div class="legend-title">Thông tin đối tác</div>


			<div class="row">
				<div class="col-sm-4 col-12">
					<div class="info-row">
						<div class="key w100">Mã đối tác</div>
						<div class="value">
							<input disabled type="text" class="form-control" v-model="cp_params.ma_dt">
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-12">
					<div class="info-row">
						<div class="key w100">Tên đối tác <span class="red">(*)</span></div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.ten_dt">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-12">
					<div class="info-row">
						<div class="key w100">Số điện thoại</div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.so_dt">
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-12">
					<div class="info-row">
						<div class="key w100">Người đại diện</div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.nguoi_dd">
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-12">
					<div class="info-row">
						<div class="key w100">Số tài khoản</div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.taikhoan">
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-12">
					<div class="info-row">
						<div class="key w100">Ngân hàng</div>
						<!-- <SelectExt placeholder="Tìm kiếm" v-model="cp_params.nganhang_id" :options="ds_nganhang"
							@select="selectNganHang" /> -->
						<ComboboxGrid class="select-custom" ref="cboNganHang"
							:columns="[{fieldName: 'ma_nh', headerText: '', allowFiltering: true, width:'70'},{fieldName: 'ten_nh', headerText: '', allowFiltering: true, width:'250'}]"
							:dataSource="ds_nganhang" textField="ten_nh" valueField="nganhang_id" :value="cp_params.nganhang_id"
							@selectedChanged="onChangeNganHang">
						</ComboboxGrid>
					</div>
				</div>
			</div>
			<div class="info-row">
				<div class="key w100">Địa chỉ</div>
				<div class="value">
					<input type="text" class="form-control" v-model="cp_params.diachi">
				</div>
			</div>
			<div class="row">
				<div class="col-sm-4 col-12">
					<div class="info-row">
						<div class="key w100">Mã ĐT Visa</div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.ma_dt_visa">
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-12">
					<div class="info-row">
						<div class="key w100">Username Sub</div>
						<div class="value">
							<input type="text" class="form-control" v-model="cp_params.username_sub">
						</div>
					</div>
				</div>
			</div>
			<div class="info-row">
				<div class="key w100">Ghi chú</div>
				<div class="value">
					<input type="text" class="form-control" v-model="cp_params.ghichu">
				</div>
			</div>
		</div>
		<div class="box-form">
			<div class="legend-title">Danh sách đối tác</div>
			<DataGrid class="table-result table-gachle" :columns="cp_doitac.header" :dataSource="cp_doitac.list"
				v-on:pageIndex="page_num" :pageSize="page_sz" :totalRecords="totalRecords" :enable-paging-server="true"
				:allowPaging="true" :showFilter="true" :showColumnCheckbox="false" ref="dsdoitac" @pageChanged="pageChanged"
				@selectedItemsChanged="selectedDoitac_click" @rowSelected="rowSelected" :rowIndex="rowIndex">
			</DataGrid>
		</div>

	</div>
</div>
