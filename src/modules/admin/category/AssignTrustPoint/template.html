<div v-bind:class="[!isPopup ? 'main-wrapper' : 'modal-content popup-box']">
  <breadcrumb :header="header" v-if="!isPopup" />
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a @click="GhiLaiBntClick"> <span class="icon one-save"></span>Ghi lại</a>
      </li>
      <li>
        <a @click="XoaBntClick"> <span class="icon one-save"></span>Xóa</a>
      </li>
    </ul>
  </div>
  <div v-bind:class="[!isPopup ? 'page-content' : 'popup-body']">
    <div class="box-form">
      <div class="legend-title">
        Thông tin cập nhật
      </div>
      <div class="info-row">
        <div class="key">Loại NV</div>
        <div class="value">
          <div class="select-custom">
            <multiselect v-model="formData.comboBoxLoaiNV.selected" :options="formData.comboBoxLoaiNV.data" placeholder="Chọn" :allowEmpty="false" label="ten" track-by="loainv_id">
              <template #noResult>
                Không tìm thấy thông tin
              </template>
            </multiselect>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Điểm TN từ</div>
            <div class="value">
              <input type="number" min="0" max="100" class="form-control" v-model="formData.DiemTNTu" />
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-6">
          <div class="info-row">
            <div class="key">Đến</div>
            <div class="value">
              <input type="number" min="0" max="100" class="form-control" v-model="formData.DiemTNDen" />
            </div>
          </div>
        </div>
      </div>
      <div class="legend-title">
        Danh sách đã gán
      </div>
      <DataGrid
        ref="tableDSDG"
        v-bind:columns="gridboxDSDG.columns"
        v-bind:dataSource="gridboxDSDG.data"
        :showColumnCheckbox="false"
        :enablePagingServer="false"
        :allowPaging="true"
        :showFilter="true"
        @selectedItemsChanged="rowSelectedGridbox"
        :defaultColumnCheckboxChecked="false"
        :enabledSelectFirstRow="true"
      />
    </div>
  </div>
</div>
