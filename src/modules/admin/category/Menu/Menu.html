<div class="main-wrapper">
    <div class="breadcrumb-top">
        <breadcrumb :header="header" />
    </div>
    <div class="list-actions-top">
        <ul class="list">

            <li>
                <a @click="clickNhapMoi" :class="{disabled:!button.nhapmoi}">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>

            <li>
                <a @click="clickGhiLai" :class="{disabled:!button.ghilai}">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>

            <li>
                <a @click="clickHuy" :class="{disabled:!button.huybo}">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                </a>
            </li>

            <li>
                <a @click="clickXoa" :class="{disabled:!button.xoa}">
                    <span class="icon one-trash"></span>Xóa
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-3 col-12">
                <div class="box-form">
                    <div class="legend-title">Danh sách menu</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model.trim="params.timkiemmenu" @keypress.enter="TimKiemDSMenu" placeholder="Tìm kiếm menu">
                    </div>
                    <div class="tree-plus" style="height: 700px;overflow: auto;">
                        <ejs-treeview id='treeview' :fields="fields" :showCheckBox='false'
                        @nodeSelected='nodeSelected' :expandAll="true" ref="treeview" :selectedNodes="selectedNodes" :expandedNodes="expandedNodes" :collapseAll="collapseAll"></ejs-treeview>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-12">
                <div class="box-form" style="min-height: 776px;">
                    <div class="legend-title">Thông tin menu</div>
                    <div class="info-row">
                        <div class="key">Module<span class="red"> (*)</span></div>
                        
                        <div class="value">
                            <div class="select-custom">
                                <select2 v-model="params.loaict" :options="params.loaict_options"
                                @select="onChangeLoaiCT" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Nhóm menu <span class="red"> (*)</span></div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 v-model="params.nhommenu" :options="params.nhommenu_options"
                                    @select="onChangeNhomMenu" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-10 col-12">
                            <div class="info-row">
                                <div class="key">Tên menu <span class="red"> (*)</span></div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model.trim="params.tenmenu" autofocus ref="focustenmenu">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2 col-12">
                            <div class="info-row">
                                <div class="key w40">Vị trí</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model.trim="params.vitri" ref="inputViTri">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Tên hiển thị <span class="red"> (*)</span></div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="params.tenhienthi" ref="inputTenHienThi">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Menu cha</div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 v-model="params.menucha" :options="params.menucha_options"
                                    @select="" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Nhóm chức năng</div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 v-model="params.nhomchucnang" :options="params.nhomchucnang_options"
                                    @select="onChangeNhomCN" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Chức năng</div>
                        <div class="value">
                            <div class="select-custom">
                                <select2 v-model="params.chucnang" :options="params.chucnang_options"
                                  />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Ghi chú</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="params.txtghichu">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">URL</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="params.txtURL">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
   <!--  <script src="../vendor/jquery/split.js"></script> -->
</div>
