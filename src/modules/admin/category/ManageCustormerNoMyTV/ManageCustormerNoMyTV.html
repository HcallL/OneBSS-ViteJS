<div>
    <div class="breadcrumb-top">
        <div class="main-title">Quản lý khách hàng dùng smart tv chưa dùng mytv</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnTimKiem_Click">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
            
            <li>
                <a @click="tsbtnGhiLai_Click">
                    <span class="icon one-reload1"></span>Cập nhật
                </a>
            </li>
            <li>
                <a @click="tsbtnXuatExcel_Click">
                    <span class="icon one-xlsx-import"></span> Xuất Excel
                </a>
            </li>
            
            
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin cập nhật</div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            Mã TB MyTV
                        </div>
                        <div class="value">
                            <input ref="txtMaTB_MyTV" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    Ngày TT
                                </div>
                                <div class="value">
                                    <VueDateExt ref="dtpNgayTT" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w60">
                                    Kênh TT
                                </div>
                                <div class="value">
                                    <div class="select-custom">
                                        <Select2Ext ref="cboKenhTT" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">
                            Trạng thái TT
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboTrangThaiTT" />
                            </div>
                        </div>
                    </div>
                    
                    <div class="info-row">
                        <div class="key w90">
                            Nguyên nhân
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboNguyenNhanTT" />
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w70">
                            Kiểu SD
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboKieuSD" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w70">
                            Chủ quản
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2Ext ref="cboChuQuan" />
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w70">
                            Ghi chú
                        </div>
                        <div class="value">
                            <textarea ref="txtGhiChu" name="" class="form-control" style="height: 66px;resize: none;"></textarea>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Danh sách thuê bao
                </div>
                <div class="pull-right">
                    <div class="list-checks">
                        <div class="item">
                            <div class="check-action">
                                <input @change="rdoChuaTT_CheckedChanged" checked ref="rdoChuaTT" name="kieu" type="radio" class="check">
                                <span class="name">Chưa tiếp thị</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input @change="rdoDaTT_CheckedChanged" ref="rdoDaTT" type="radio" name="kieu" class="check">
                                <span class="name">Đã tiếp thị</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="table-content">
                <DataGridCustom 
                @rowSelected="gridviewDS_Phieu_FocusedRowChanged"
                :showColumnCheckbox="true"
                @rowClicked="rowClicked"
                ref="grdDatCoc" :columns="[
                    {
                        fieldName: 'ma_tb',
                        headerText: 'Số máy/Acc',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'ten_tb',
                        headerText: 'Tên TB',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'ma_tt',
                        headerText: 'Mã TT',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'diachi_tt',
                        headerText: 'Địa chỉ TT',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'so_dt',
                        headerText: 'Số ĐT',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'ten_kh',
                        headerText: 'Tên KH',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'diachi_kh',
                        headerText: 'Địa chỉ KH',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'phong_bh',
                        headerText: 'Phòng BHKV',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    },
                    {
                        fieldName: 'nv_banhang',
                        headerText: 'Nhân viên BH',
                        allowFiltering: true,
                        allowSorting: true,
                        width: 'auto'
                    }
                ]" />
            </div>
        </div>
        
    </div>
</div>
