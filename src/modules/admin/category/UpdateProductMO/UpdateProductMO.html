<div>
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="NewItem" :class="{disabled:isAddNew}">
                    <span class="icon one-file-plus"></span> Nhập mới
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="SaveItem">
                    <span class="icon  one-save"></span> Ghi lại
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="DeleteItem" :class="{disabled:isAddNew}">
                    <span class="icon one-trash"></span> Xóa
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="CancelItem">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="Accept" :class="{hidden:!formPopup}">
                    <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin sản phẩm quay vòng</div>
            <input type="hidden" v-model="listbox.value.sanpham_id" />
            <div class="info-row">
                <div class="key w120">
                    Tên sản phẩm <span class="red">*</span>
                </div>
                <div class="value">
                    <input type="text" ref="tensp" v-model="listbox.value.ten_sp" class="form-control" maxlength="500" required validate-title='Tên sản phẩm không được để trống!'>
                </div>
            </div>
            <div class="info-row">
                <div class="key w120">
                    Số tiền <span class="red">*</span>
                </div>
                <div class="value">
                    <vue-numeric ref="tien" class="form-control tright font-weight-bold" separator="," v-model="listbox.value.tien" placeholder="0" output-type="Number" :min="0" :max="999999999" required validate-title="Số tiền phải là số  > 0"></vue-numeric>
                    <!-- <input type="text" v-model="listbox.value.tien" class="form-control tright" @focus="clearBox" required validate-title="Số tiền phải là số và không được để trống!" pattern="^[0-9,\.]*$"> -->
                </div>
            </div>
            <div class="info-row">
                <div class="key w120">
                   Chi tiết sản phẩm
                </div>
                <div class="value">
                    <textarea name="" id="" cols="30" rows="10" v-model="listbox.value.chitiet_sp" class="form-control" style="height: 100px;resize: vertical;"></textarea>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách sản phẩm quay vòng</div>
            <DataGrid ref="grdSpQuayVong" v-bind:columns="listbox.header1"
                v-bind:dataSource="listbox.list" :showFilter="true" @selectedRowChanged="grdChanged" :allowPaging="true" :enablePagingServer="false" :totalRecords="listbox.list.length">
            </DataGrid>
            <!-- <gridview id="table1" :datalist="listbox.list" :headers="listbox.header" v-bind:flcol="false" @recordChange="grdChanged" v-bind:checkheader="false" lastcoltemplate="0"></gridview> -->
        </div>
    </div>
</div>
