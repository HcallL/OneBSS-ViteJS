<b-modal id="popupModalUpdateField" hide-footer hide-header hide-header-close size="xl" body-class="modal-body p-0">
  <div class="modal-dialog" style="width: 100%;max-width: unset;margin: unset;">
    <div class="modal-content popup-box">
      <div class="popup-header">
        <div class="title"><span class="icon one-notepad"></span> Cập nhật lĩnh vực</div>
        <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide('popupModalUpdateField')">
        </div>
      </div>
      <div class="list-actions-top">
        <ul class="list">
          <li>
            <a href="#" :class="isCreate || isUpdate?'disabled':''" @click.prevent='create'>
              <span class="icon one-file-plus"></span>Nhập mới
            </a>
          </li>
          <li>
            <a href="#" :class="!isCreate && !isUpdate ?'disabled':''" @click.prevent='onFinish'>
              <span class="icon one-save"></span>Ghi lại
            </a>
          </li>
          <li>
            <a href="#" :class="!isCreate && !isUpdate?'disabled':''" @click.prevent='cancel'>
              <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
            </a>
          </li>
          <li>
            <a href="#" :class="!selectedList.length?'disabled':''" @click.prevent="onDelete">
              <span class="icon one-trash"></span>Xoá
            </a>
          </li>
        </ul>
      </div>
      <div class="popup-body">
        <div class="box-form">
          <div class="legend-title">
            Thông tin lĩnh vực
          </div>
          <div class="info-row">
            <div class="key w80">Tên lĩnh vực</div>
            <div class="value">
              <input type="text" class="form-control" v-model='inputNameVal'>
            </div>
          </div>
        </div>
        <DataGrid ref="linhVucGrid" v-bind:columns="config" v-bind:dataSource="danhSachUpdateField"
          :enable-paging-server="false" :allowPaging="true" :showFilter="true" :showColumnCheckbox="false"
          :selectionSettings="{ enableToggle: false }" :allowTextWrap="true" :allowFiltering="true" gridLines="Both"
          rowHeight="33" @rowSelected="rowClick">
        </DataGrid>
      </div>
    </div>
  </div>
</b-modal>
