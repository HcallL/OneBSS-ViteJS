    <ejs-dialog :enableResize='true' :allowDragging='true' :visible='false' :animationSettings='animationSettings'
         ref="dlgPurpose" :header='"Quản lý danh mục mục đích"' showCloseIcon=true width='80%' target='.main-wrapper'
          >

    <div class="modal-content popup-box">
        
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="#" @click.prevent="btnNhapMoi" :class="{disabled: !isNhapMoi}">
                        <span class="icon one-file-plus"></span> Nhập mới
                    </a>
                </li>
                <li>
                    <a href="#" @click.prevent="btnGhiLai" :class="{disabled: !isGhiLai}">
                        <span class="icon one-save"></span> Ghi lại
                    </a>
                </li>
                <li>
                    <a href="#" @click.prevent="btnHuy" :class="{disabled: !isHuy}">
                        <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
                    </a>
                </li>
                <li>
                    <a href="#" @click.prevent="btnXoa" :class="{disabled: !isXoa}">
                        <span class="icon one-trash"></span> Xóa
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon one-circle-question"></span> Trợ giúp
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="box-form">
                        <div class="legend-title">Danh sách mục đích</div>
                        <div class="info-row">
                            <div class="value padl0">
                                <div class="select-custom">
                                    <SelectExt :options="listbox.MucDich.list" v-model="listbox.MucDich.value.mucdich_id" @change="MucDichChange"> 
                                        <option disabled value="0">Select one</option> 
                                    </SelectExt> 

                                    
                                </div>
                            </div>
                        </div>
                        <div class="tree-plus ovauto tree-icon" style="height: 600px;">
                            <ejs-treeview id='treeview' ref="treeObj" :fields='listbox.fields' :showCheckBox='false' :nodeChecked='nodeChecked' @nodeSelected="treeClicked">
                            </ejs-treeview>
                        </div>
                    </div>
                </div>
                <div class="col-sm-8 col-12">
                    <div class="box-form" style="min-height:712px;">
                        <div class="legend-title">Thông tin mục đích</div>
                        <div class="info-row">
                            <div class="key w100">Mã mục đích</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtMaMD" ref ="txtMaMD">
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">Mục đích</div>
                            <div class="value">
                                <input type="text" class="form-control" v-model ="txtMucDich" ref ="txtMucDich">
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">Loại mục đích</div>
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt :options="listbox.NhomMD.list" v-model="listbox.NhomMD.value.NHOMMD_ID"> 
                                        <option disabled value="0">Select one</option> 
                                    </SelectExt> 
                                </div>
                            </div>
                            
                        </div>
                        <div class="info-row">
                            <div class="key w100">Mục đích cha</div>
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt :options="listbox.MucDichCha.list" v-model="listbox.MucDichCha.value.mucdich_id"> 
                                        <option disabled value="0">Select one</option> 
                                    </SelectExt> 
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">Loại chứng từ</div>
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt :options="listbox.LoaiCT.list" v-model="listbox.LoaiCT.value.loaict_id" @change="loaict_change"> 
                                        <option disabled value="0">Select one</option> 
                                    </SelectExt> 
                                </div>
                            </div>
                        </div>
                        <div class="info-row">
                            <div class="key w100">Kiểu phiếu</div>
                            <div class="value">
                                <div class="select-custom">
                                    <SelectExt :options="listbox.kieuphieu.list" v-model="listbox.kieuphieu.value.mucdich_id"> 
                                        <option disabled value="0">Select one</option> 
                                    </SelectExt> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>

</ejs-dialog>
