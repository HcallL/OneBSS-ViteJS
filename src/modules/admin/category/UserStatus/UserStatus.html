
<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="reload">
                    <span class="icon one-file-attach"></span> Lấy TT mới
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-9 col-12">
                <div class="box-form">
                    <div class="legend-title">Điều kiện lọc danh sách</div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key" style="width: 120px !important;">Ngày đăng nhập</div>
                                <div class="value">
                                    <div class="input-icon-right">
                                        <vue-date format="DD/MM/YYYY" type="datetime" v-model="ngay_dang_nhap" id="ngay_dang_nhap" @input="reload"></vue-date>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" id="chb_dangsudunght" @change="reload">
                                        <span class="name">Đang sử dụng hệ thống</span>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">Danh sách người dùng truy cập hệ thống</div>
                    <div class="table-content" style="height: 480px;">
                        <DataGridCustom
                            ref="dtList"
                            v-bind:columns="collumns"
                            v-bind:dataSource="dtList"
                            :showColumnCheckbox="false"
                            :showFilter="true"
                            :enabledSelectFirstRow="true"
                            :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                            panelDataHeight="355"
                            @rowSelected="gridList_rowSelected"
                            :allowPaging="true" :enablePagingServer="false"
                        ></DataGridCustom>      
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-12">
                <div class="box-form">
                    <div class="legend-title">Chi tiết truy cập</div>
                    <div class="table-content" style="height: 600px;">
                        <DataGridCustom
                            ref="dtListDetail"
                            v-bind:columns="collumsDetail"
                            v-bind:dataSource="dtListDetail"
                            :showColumnCheckbox="false"
                            :showFilter="true"
                            :enabledSelectFirstRow="true"
                            :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                            panelDataHeight="360"
                            :allowPaging="true" :enablePagingServer="false"
                        ></DataGridCustom>   
                    </div>
                </div>
            </div>
        </div>
    </div>     
</div>
