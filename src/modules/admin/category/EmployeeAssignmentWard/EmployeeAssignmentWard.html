<div class="main-wrapper">
	<breadcrumb :header="header" />
	<div class="list-actions-top">
		<ul class="list">
			<li>
				<a href="javascript:;" @click="handleBtnSave">
					<span class="icon one-save"></span>Ghi lại
				</a>
			</li>
			<li>
				<a href="javascript:;" @click="handleNap">
					<span class="icon one-vt"></span>Nạp DL
				</a>
			</li>
			<li>
				<a href="javascript:;" @click="handleHuyNap">
					<span class="icon one-trash"></span>Xóa nạp
				</a>
			</li>

		</ul>

	</div>
	<div class="page-content">
		<div class="row">
			<div class="col-sm-4 col-12">
				<div class="box-form">
					<div class="legend-title">Thông tin nhân viên</div>
					<div class="row">
						<div class="col-sm-6 col-12">
							<div class="info-row">
								<div class="key w30 nowrap">Nhân viên</div>
								<SelectExt placeholder="Tìm kiếm" v-model="nhanvien_id" :options="cp_dsNhanvien"
									@select="selectNhanVien" />
							</div>
						</div>
						<div class="col-sm-6 col-12">
							<div class="info-row">
								<div class="key w30 nowrap">Loại NV</div>
								<SelectExt placeholder="Tìm kiếm" v-model="loainv_id" :options="cp_loainv" @select="selectLoaiNV" />
							</div>
						</div>
					</div>
				</div>
				<div class="box-form">
					<div class="legend-title">Dữ liệu nạp</div>
					<DataGrid class="table-result table-gachle" :columns="cp_dsDagan.header" :dataSource="cp_dsDagan.list"
						:enabledSelectFirstRow="false" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
						:showColumnCheckbox="true" ref="dsDaGan" @selectedItemsChanged="selectedDsNap_click"
						:defaultColumnCheckboxChecked="true">
					</DataGrid>
				</div>
			</div>
			<div class="col-sm-8 col-12">
				<div class="box-form">
					<div class="legend-title">Thông tin đơn vị</div>
					<div class="row">
						<div class="col-sm-6 col-12">
							<div class="info-row">
								<div class="key w30 nowrap">Quận</div>
								<SelectExt placeholder="Tìm kiếm" v-model="quan_id" :options="cp_dsQuan" @select="selectQuan" />
							</div>
						</div>
						<div class="col-sm-6 col-12">
							<div class="info-row">
								<div class="key w30 nowrap">Phường</div>
								<SelectExt placeholder="Tìm kiếm" v-model="phuong_id" :options="cp_dsPhuong" @select="selectPhuong" />
							</div>
						</div>
					</div>
					<div class="box-move-select-table">
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_pho_dagan.header" :dataSource="cp_pho_dagan.list"
								:enabledSelectFirstRow="false" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
								:showColumnCheckbox="true" ref="dsPhoDaGan" @selectedItemsChanged="selectedPhoDaGan_click"
								@rowClicked="resetPR" panelDataHeight="160px" :defaultColumnCheckboxChecked="true">
							</DataGrid>
						</div>
						<div class="actions">
							<button class="btn" @click="handleBtnPhoRight">
								<span class="-ap icon-chevron-thin-right"></span>
							</button>
							<button class="btn" @click="handleBtnPhoLeft">
								<span class="-ap icon-chevron-thin-left"></span>
							</button>
						</div>
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_pho_chuagan.header"
								:dataSource="cp_pho_chuagan.list" :enabledSelectFirstRow="false" :enable-paging-server="false"
								:allowPaging="true" :showFilter="true" :showColumnCheckbox="true" ref="dsPhoChuaGan"
								@selectedItemsChanged="selectedPhoChuaGan_click" @rowClicked="resetPL" panelDataHeight="160px">
							</DataGrid>
						</div>
					</div>
					<div class="box-move-select-table">
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_ap_dagan.header" :dataSource="cp_ap_dagan.list"
								:enabledSelectFirstRow="false" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
								:showColumnCheckbox="true" ref="dsApDaGan" @selectedItemsChanged="selectedApDaGan_click"
								@rowClicked="resetAR" panelDataHeight="160px" :defaultColumnCheckboxChecked="true">
							</DataGrid>
						</div>
						<div class="actions">
							<button class="btn" @click="handleBtnApRight">
								<span class="-ap icon-chevron-thin-right"></span>
							</button>
							<button class="btn" @click="handleBtnApLeft">
								<span class="-ap icon-chevron-thin-left"></span>
							</button>
						</div>
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_ap_chuagan.header"
								:dataSource="cp_ap_chuagan.list" :enabledSelectFirstRow="false" :enable-paging-server="false"
								:allowPaging="true" :showFilter="true" :showColumnCheckbox="true" ref="dsApChuaGan"
								@selectedItemsChanged="selectedApChuaGan_click" @rowClicked="resetAL" panelDataHeight="160px">
							</DataGrid>
						</div>
					</div>
					<div class="box-move-select-table">
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_khu_dagan.header" :dataSource="cp_khu_dagan.list"
								:enabledSelectFirstRow="false" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
								:showColumnCheckbox="true" ref="dsKhuDaGan" @selectedItemsChanged="selectedKhuDaGan_click"
								@rowClicked="resetKR" panelDataHeight="160px" :defaultColumnCheckboxChecked="true">
							</DataGrid>
						</div>
						<div class="actions">
							<button class="btn" @click="handleBtnKhuRight">
								<span class="-ap icon-chevron-thin-right"></span>
							</button>
							<button class="btn" @click="handleBtnKhuLeft">
								<span class="-ap icon-chevron-thin-left"></span>
							</button>
						</div>
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_khu_chuagan.header"
								:dataSource="cp_khu_chuagan.list" :enabledSelectFirstRow="false" :enable-paging-server="false"
								:allowPaging="true" :showFilter="true" :showColumnCheckbox="true" ref="dsKhuChuaGan"
								@selectedItemsChanged="selectedKhuChuaGan_click" @rowClicked="resetKL" panelDataHeight="160px">
							</DataGrid>
						</div>
					</div>
					<div class="box-move-select-table">
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_dacdiem_dagan.header"
								:dataSource="cp_dacdiem_dagan.list" :enabledSelectFirstRow="false" :enable-paging-server="false"
								:allowPaging="true" :showFilter="true" :showColumnCheckbox="true" ref="dsDacDiemDaGan"
								@selectedItemsChanged="selectedDacDiemDaGan_click" @rowClicked="resetDDR" panelDataHeight="160px"
								:defaultColumnCheckboxChecked="true">
							</DataGrid>
						</div>
						<div class="actions">
							<button class="btn" @click="handleBtnDDRight">
								<span class="-ap icon-chevron-thin-right"></span>
							</button>
							<button class="btn" @click="handleBtnDDLeft">
								<span class="-ap icon-chevron-thin-left"></span>
							</button>
						</div>
						<div class="box-col">
							<DataGrid class="table-result table-gachle" :columns="cp_dacdiem_chuagan.header"
								:dataSource="cp_dacdiem_chuagan.list" :enabledSelectFirstRow="false" :enable-paging-server="false"
								:allowPaging="true" :showFilter="true" :showColumnCheckbox="true" ref="dsDacDiemChuaGan"
								@selectedItemsChanged="selectedDacDiemChuaGan_click" @rowClicked="resetDDL" panelDataHeight="160px">
							</DataGrid>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
