<div class="box-form" style="font-size:1rem">
  <div id="tab1">
    <div class="legend-title"> Danh sách nhóm người dùng</div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w100">Quyền gạch nợ</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="ds_nhomnguoi.quyen_gn" :allowFiltering="true" data-text-field="ten_kieu"
                data-value-field="kieu_id" :dataSource="cbQuyen_GN" @change="cboQuyenGN_EditValueChanged">
              </SelectExt>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w100">DS nhóm ND</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="ds_nhomnguoi.nhom_nd" :allowFiltering="true" data-text-field="ten_nhom"
                data-value-field="nhom_nd_id" :dataSource="cbNhom_ND">
              </SelectExt>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-3 col-12">
        <div class="info-row">
          <div class="key w100">Hiệu lực từ</div>
          <vue-date labelWidth="0" v-model="ds_nhomnguoi.hieu_luc_tu" type="date" format="DD/MM/YYYY" label=""
            :disable="ds_nhomnguoi.chk_KTH">
          </vue-date>
          <!-- <div class="value">
            <div class="input-icon-right">
              <input type="text" class="form-control">
              <span class="icon one-calendar"></span>
            </div>
          </div> -->
        </div>
      </div>
      <div class="col-sm-3 col-12">
        <div class="info-row">
          <div class="key w100">Đến ngày</div>
          <vue-date labelWidth="0" v-model="ds_nhomnguoi.den_ngay" type="date" format="DD/MM/YYYY" label=""
            :disable="ds_nhomnguoi.chk_KTH">
          </vue-date>
          <!-- <div class="value">
            <div class="input-icon-right">
              <input type="text" class="form-control">
              <span class="icon one-calendar"></span>
            </div>
          </div> -->
        </div>
      </div>
      <div class="col-sm-3 col-12">
        <div class="info-row">
          <div class="key w100">
            <div class="check-action">
              <input type="checkbox" class="check" v-model="ds_nhomnguoi.chk_KTH">
              <span class="name">Không thời hạn</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-12">
        <div class="info-row">
          <div class="value">
            <button class="btn btn-second pull-right" @click.prevent="btnClear_Click">
              <span class="one-reload1"></span> Làm mới
            </button>
          </div>
          <div class="value w100">
            <button class="btn btn-second pull-right" @click.prevent="btnThemFile_Click">
              <span class="one-save"></span> Tạo mới
            </button>
          </div>
          <!-- <div class="value w100">
            <button class="btn btn-second pull-right" @click.prevent="test">
              <span class="one-save"></span> Tesst
            </button>
          </div> -->
        </div>
      </div>
    </div>

    <div class="box-move-select-table">
      <div class="box-col">
       
        <div class="legend-title mart10">Thời gian thiết lập</div>
        <DataGridCustome ref="danh_sach_thoi_gian_thiet_lap" :showFilter="true" :allowPaging="true"
          :enablePagingServer="false" :dataSource="getgrcThoiGians" :showColumnCheckbox="false" 
          @selectedRowChanged="selectedRowChanged"
          :columns="config.thoi_gian_thiet_lap">
          <!-- @selectedItemsChanged="selectingEventTGTL" -->
        </DataGridCustome>
        <div class="legend-title mart10">Danh sách ngày đã gán</div>
        <DataGrid ref="danh_sach_ngay_dg" :showFilter="true" :allowPaging="true"
          :enablePagingServer="false" :dataSource="getgrcNgay_ND_DGs" :columns="config.ngay_DG"
          :showColumnCheckbox="true" @selectedItemsChanged="selectingEventDG" :enabledSelectFirstRow="false" :defaultColumnCheckboxChecked="false"/>
      </div>
      <div class="actions">
        <button class="btn" @click.prevent="btnInsND_Click">
          <span class="-ap icon-chevron-thin-left"></span>
        </button>
        <button class="btn" @click.prevent="btnDelND_Click">
          <span class="-ap icon-chevron-thin-right"></span>
        </button>

      </div>
      <div class="box-col">
        <div class="legend-title mart10">Danh sách ngày chưa gán</div>
        <DataGrid ref="danh_sach_ngay_cg" :showFilter="true" :allowPaging="true" :enablePagingServer="false"
          :dataSource="getgrcNgay_ND_CGs" :columns="config.ngay_CG" :showColumnCheckbox="true"
          @selectedItemsChanged="selectingEventCG" :enabledSelectFirstRow="false" :defaultColumnCheckboxChecked="false"/>
      </div>
    </div>
  </div>
</div>
