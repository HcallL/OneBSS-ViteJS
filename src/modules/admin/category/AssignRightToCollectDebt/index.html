<div>
    <vue-bread-crumb :header="header" />
    <vue-nav>
        <ul class="list">
            <li>
                <a @click="clickButton('LAYTT')">
                    <span class="icon one-search"></span>Lấy TT
                </a>
            </li>
            <li>
                <a @click="clickButton('CAPNHAT')">
                    <span class="icon one-save"></span>Cập nhật
                </a>
            </li>
        </ul>
    </vue-nav>
    <div class="page-content">
        <div class="row">
            <ejs-splitter id='nested-splitter' width='100%' height='100%' :created="onCreate">
                <e-panes>
                    <e-pane content='#boxLeft' size='30%'></e-pane>
                    <e-pane content='#boxRight' size='70%'></e-pane>
                </e-panes>
            </ejs-splitter>
            <div class="col-sm-12 col-12" id="boxLeft">
                <div class="box-form">
                    <div class="legend-title">Danh sách đơn vị</div>
                    <div class="input-more-button -right">
                        <button class="btn" @click="sortTreeView">
                            <span class="one-sort"></span>
                        </button>
                        <div class="select-custom">
                            <SelectExt v-model="DonVi" :allowFiltering="true" data-text-field="ten_dv" data-value-field="donvi_id"
                                :dataSource="dsDonVi" @change="finDV">
                            </SelectExt>
                            <!-- <input id="txtFilter" type="text" class="form-control" @keyup="searchNodes">
                            <span class="icon nc-icon-outline ui-2_filter"></span> -->
                        </div>
                    </div>
                    <div class="tree-plus-ext tree-icon" style="height: 680px;overflow: auto;">
                        <ejs-treeview 
                            cssClass="mytree" 
                            id="treeview" 
                            ref="treeObj" 
                            :fields='fieldsDonVis' 
                            :nodeSelected="tvDonVi_FocusedNodeChanged"
                            :expandedNodes="expandedNodes"
                            :selectedNodes="selectedNodes"
                        >
                        </ejs-treeview>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-12 col-12" id="boxRight">
                <div class="tab-content">
                    <ejs-tab id="tab" ref="element" :selectedItem="tabSelectedIndex" :selecting='selecting' :selected='selected'>
                        <e-tabitems>
                            <e-tabitem :header="headerText0" :content="content0"></e-tabitem>
                            <e-tabitem :header="headerText1" :content="content1"></e-tabitem>
                        </e-tabitems>
                    </ejs-tab>
                </div>
            </div>
        </div>
        
    </div>
</div>
