<div class="main-wrapper">

      <li>
        <a @click="handleExportFile"> <span class="icon  one-excel"></span> Xuất Excel</a>

  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin cập nhật</div>
      <div class="info-row">
        <div class="key w80">Đường dẫn</div>
        <div class="value">

            <div class="upload-button">
              <button class="btn btn-main" data-toggle="modal">

              <input type="file" class="file" ref="files" id="upload-file" @change="changeFileUpload">

            <li>
              <a href="#" @click.prevent="UploadFile" :class="{disabled:(!this.$refs.files || !this.$refs.files.files || this.$refs.files.files.length<=0)}">

              </a>

          <div class="input-more-button">
            <button class="btn upload-button" data-toggle="modal">
              <span class="-ap icon-more_horiz"></span>
              <input type="file" class="file" ref="files" id="upload-file" @change="changeFileUpload">
            </button>
            <input type="text" class="form-control" v-model="name_file" />
          </div>
        </div>
        <div class="value nowrap w30">
          <a href="https://docs.google.com/spreadsheets/d/e/2PACX-1vT22nwLprT9eCFqyZLtPz2cajP3tabVs9WLEzs6KEa-OqHRK4q-gwMGAm1KdvF1qQ/pub?output=xlsx" class="link underline padt5 padb5 block upload-button" >

        <div class="value">
          <input type="text" class="form-control" v-model="ghi_chu" />
        </div>
      </div>
    </div>
    <div class="box-form">
      <div class="legend-title">
        <div class="title pull-left">Danh sách phiếu chờ cập nhật</div>
        <div class="pull-right red">
          Thông báo
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="nav tabs tab-over">
        <a href="#tab1" data-toggle="tab" class="active" @click="tabActive = 1">
          <span class="f20 text-main nc-icon-glyph design_bullet-list-67 inline vcenter marr5"></span>
          Danh sách
        </a>
        <a href="#tab2" data-toggle="tab" @click="tabActive = 2">
          <span class="f20 one-alert text-warning inline vcenter marr5"></span>
          Lỗi
        </a>
      </div>
      <div class="tab-content">
        <div class="tab-pane active" id="tab1">
          <div class="table-content">
            <DataGrid :columns="DSThongTinHoDan.headers" :dataSource.sync="DSThongTinHoDan.data" :enable-paging-server="false"
              :allowPaging="true" :showFilter="true">
            </DataGrid>
          </div>
        </div>
        <div class="tab-pane" id="tab2">
          <div class="table-content">
            <DataGrid :columns="DSThongTinHoDanBiLoi.headers" :dataSource="DSThongTinHoDanBiLoi.data" :enable-paging-server="false"
