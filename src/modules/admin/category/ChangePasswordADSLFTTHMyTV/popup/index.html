<div>
    <b-modal ref="ref-modal" size="xl" no-close-on-backdrop hide-footer hide-header hide-header-close
        body-class="modal-body p-0" @hidden="onModalHidden">
        <div class="modal-content popup-box hoso-dauchuyen-daunoi-thuebao">
            <div class="popup-header">
                <div class="title">Đổi mật khẩu ADSL, FTTH, MyTV</div>
                <div class="close -ap icon-close" data-dismiss="modal" @click="hide"></div>
            </div>
            <div class="list-actions-top">
                <ul class="list">
                    <li>
                        <a class="link-click" @click="timeKiemThueBao">
                            <span class="icon one-search"></span>Tìm kiếm
                        </a>
                    </li>
                    <li :class="{ disabled: disableCapNhat}">
                        <a class="link-click " :class="{ 'disabled-color': disableCapNhat }" @click="capNhatThueBao">
                            <span class="icon one-reload1"></span>Cập nhật
                        </a>
                    </li>
                    <li :class="{ disabled: disableHuy}">
                        <a class="link-click" :class="{ 'disabled-color': disableHuy }" @click="clearView">
                            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Huỷ
                        </a>
                    </li>
                </ul>
            </div>
            <div class="popup-body">
                <div class="box-form">
                    <span class="title fw6 upp">THAY ĐỔI MẬT KHẨU INTERNET</span>
                </div>
                <div class="box-form">
                    <div class="legend-title">
                        <div class="pull-left">
                            Thông tin thuê bao
                        </div>
                        <div class="text-center">
                            <span class="red">Thông tin lấy trong danh bạ...</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Account</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight " v-model="formView.acount"
                                        @keyup.enter="timeKiemThueBao">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Loại hình TB</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <!-- <SelectExt                                       
                                            dataTextField="LOAIHINH_TB" 
                                            dataValueField="LOAITB_ID"
                                            :dataSource="listLoaiHinhTb">
                                        </SelectExt> -->
                                        <b-form-select disabled v-model="formView.loaiHinhTBSelected" >                                       
                                            <option 
                                                    v-for="(option, idx) in listLoaiHinhTb"
                                                    :key="idx"
                                                    :value="option.LOAITB_ID"
                                                    :title="option.LOAIHINH_TB || null"
                                                >
                                                    {{ option.LOAIHINH_TB }}
                                                </option>
                                        </b-form-select>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Tên thuê bao</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="formView.tenThueBao">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Trạng thái TB</div>
                                <div class="value">
                                    <input type="text" style="color:red" class="form-control"
                                        v-model="formView.trangThaiThueBao">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">Địa chỉ LĐ</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="formView.diaChiLD">
                        </div>
                    </div>
                    <div class="legend-title mart20">Thông tin mật khẩu</div>
                    <div class="row">
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Mật khẩu cũ</div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="formView.passsword">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-12">
                            <div class="info-row">
                                <div class="key w90">Mật khẩu mới</div>
                                <div class="value">
                                    <input type="text" class="form-control highlight" v-model="formView.newPassword">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </b-modal>
</div>
