<div class="main-wrapper">
  <breadcrumb :header="{title: 'Tra cứu quy trình'}" />
  <div class="list-actions-top">
    <ul class="list" style="overflow: inherit !important; white-space: inherit !important;">
      <li style="cursor: pointer;" @click="timkiem_click">
        <a>
          <span class="icon one-search"></span>Tìm kiếm
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form" style="padding: 10px 12px 5px 12px;">
      <div class="legend-title">
        <span @click="expadedKetQua=!expadedKetQua" class="fa icon"
                    :class="{'fa-angle-up':expadedKetQua, 'fa-angle-down':!expadedKetQua,}"></span>
        Thông tin tìm kiếm</div>
      <div v-show="expadedKetQua">
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" v-model="cbbNhomQuyTrinh.enabled" class="check">
                  <span class="name">Nhóm quy trình</span>
                </div>
              </div>
              <div class="value">
  
                <select2 :disabled="!cbbNhomQuyTrinh.enabled" :options="cbbNhomQuyTrinh.options" v-model="cbbNhomQuyTrinh.value" />
              </div>
            </div>
            
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" v-model="cbbDichVu.enabled" class="check">
                  <span class="name">Dịch vụ</span>
                </div>
              </div>
              <div class="value">
  
                <select2 :disabled="!cbbDichVu.enabled" :options="cbbDichVu.options" v-model="cbbDichVu.value" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" v-model="cbbLoaiHD.enabled" class="check">
                  <span class="name">Loại HĐ</span>
                </div>
              </div>
              <div class="value">
  
                <select2 :disabled="!cbbLoaiHD.enabled" :options="cbbLoaiHD.options" v-model="cbbLoaiHD.value" />
              </div>
            </div>
            
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" :disabled="!cbbDichVu.enabled" v-model="cbbLoaiHinh.enabled" class="check">
                  <span class="name">Loại hình</span>
                </div>
              </div>
              <div class="value">
  
                <select2 :disabled="!cbbLoaiHinh.enabled" :options="loaihinh_options" v-model="cbbLoaiHinh.value" />
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" :disabled="!cbbLoaiHD.enabled" v-model="cbbKieuLD.enabled" class="check">
                  <span class="name">Kiểu lắp đặt</span>
                </div>
              </div>
              <div class="value">
                <select2 :disabled="!cbbKieuLD.enabled" :options="cbbKieuLD_options" v-model="cbbKieuLD.value" />
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
  
            <div class="info-row">
              <div class="key nowrap w130">
                <div class="check-action">
                  <input type="checkbox" :disabled="!cbbLoaiHinh.enabled" v-model="cbbTocDo.enabled" class="check">
                  <span class="name">Tốc độ</span>
                </div>
              </div>
              <div class="value">
      
                <select2 :disabled="!cbbTocDo.enabled" :options="cbbTocDo.options" v-model="cbbTocDo.value" />
              </div>
            </div>
          </div>
        </div>
      </div>

      
    </div>
    <div class="box-form"  style="padding: 10px 12px 5px 12px;">
      <div class="legend-title">Danh sách quy trình</div>
      <DataGrid3 :columns="tbDSQuyTrinh.columns" :dataSource="tbDSQuyTrinh.data"
      panelDataHeight="160px" :allowPaging="true"
      :enablePagingServer="false"
      @rowSelected="dsQuyTrinh_rowSelected"
      />
    </div>
    <div class="box-form"  style="padding: 10px 12px 5px 12px;">
      <div class="legend-title">Chi tiết quy trình</div>
      <DataGrid3 :columns="tbChiTietQuyTrinh.columns" :dataSource="tbChiTietQuyTrinh.data"
      panelDataHeight="220px" :allowPaging="true"
      :enablePagingServer="false"
      />
    </div>
  </div>
</div>
