<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">CẬP NHẬT MESSAGE</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Lập hợp đồng</a></li>
            <li class="breadcrumb-item active">Lắp đặt mới</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="btnNewClick" :class="!btnNew.Enabled ? 'non-ative' : ''">
                <a >
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>
            
            <li @click="btnSaveClick" :class="!btnSave.Enabled ? 'non-ative' : ''">
                <a >
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
            <li @click="btnCancelClick" :class="!btnCancel.Enabled ? 'non-ative' : ''">
                <a>
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                </a>
            </li> 
            <li @click="btnDeleteClick" :class="!btnDelete.Enabled ? 'non-ative' : ''">
                <a>
                    <span class="icon one-trash"></span>Xóa
                </a>
            </li> 
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Chi tiết thao tác</div>
                    <div class="info-row">
                        <div class="key">
                            Loại message
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <SelectExt v-model="MessageType" ref="ListMessageType" dataTextField="kieu"
                                    dataValueField="kieu_id" :dataSource="ListMessageType.DataSource"></SelectExt> 
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Message
                        </div>
                        <div class="value">
                            <input v-model="Message" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Số ĐT
                        </div>
                        <div class="value">
                            <input v-model="PhoneNumber" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Email
                        </div>
                        <div class="value">
                            <input v-model="Email" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">
                            Tiêu đề
                        </div>
                        <div class="value">
                            <input v-model="Title" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="box-form">
                    <div class="box-form marb0">
                        <div class="legend-title">Danh sách Message</div>
                        <div class="table-content" style="height: 450px;">
                          <DataGrid :columns="ListData.columns" ref="ListData" :dataSource="ListData.DataSource" :enable-paging-server="false"
                          :allowPaging="true" :showFilter="true" @selectedRowChanged="ListDataFocus">
                          </DataGrid>
                        </div>
                    </div>
                    <!-- <div class="tc-pagination">
                        <a href="#" class="btn  one-arrow-left-forward"></a>
                        <a href="#" class="btn fa fa-angle-double-left"></a>
                        <a href="#" class="btn fa fa-angle-left"></a>
                        <span class="text">Bản ghi</span>
                        <div class="dropdown inline">
                            <div class="fw6 input-number" data-toggle="dropdown">
                                <span class="text-main">10</span>/1033
                            </div>
                            <div class="dropdown-menu">
                                <a href="#" class="dropdown-item">10</a>
                                <a href="#" class="dropdown-item">20</a>
                            </div>
                        </div>
                        <a href="#" class="btn fa fa-angle-right"></a>
                        <a href="#" class="btn fa fa-angle-double-right"></a>
                        <a href="#" class="btn one-arrow-right-forward"></a>
                    </div> -->
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">
                        Nội dung
                    </div>
                    <textarea v-model="Content" v-html="Content" class="form-control" style="height: 600px;resize: none;"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
