<div class="main-wrapper">
    <breadcrumb :header="header" />
    <ActionTop :actions="actions" @onActionClick="onActionClick"/>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-12 col-12">
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <div class="box-form">
                            <div class="legend-title">Thông tin nhóm</div>
                            <div class="info-row">
                                <div class="key">{{txtTenNhom.text}}</div>
                                <div class="value">
                                    <input class="input-group-name" ref="txtTenNhom" type="text" v-on:keyup.enter="CapNhat" v-model="txtTenNhom.value" placeholder="Nhập tên nhóm">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" style="display: flex;justify-content: space-between;">
                    <div style="width: 47.5%;">
                        <div class="box-form">
                            <div class="legend-title">Nhân viên đã gán</div>
                            <DataGrid v-bind:columns="NhanVienDaGan.columns" v-bind:dataSource="NhanVienDaGan.data"
                                :showColumnCheckbox="true" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
                                 ref="refNhanVienDaGan" panelDataHeight="200" :enabledSelectFirstRow="false" @selectedItemsChanged="select_selectedItemsChangedDagan">
                            </DataGrid>
                        </div>
                    </div>
                    <div style="display: flex; align-items: center; width: 5%;">
                        <div class="box-move-select-table">
                            <div class="box-col" style="display: flex;justify-content: center;">
                                <div class="actions" style="width: 60px;"> 
                                    <button class="btn" @click="RightOne" style="height: 40px; width: 40px;">
                                        <span class="fa fa-angle-right" style="font-size: 20px;"></span>
                                    </button>
                                    <button class="btn" @click="RightAll" style="height: 40px; width: 40px;">
                                        <span class="fa fa-angle-double-right" style="font-size: 20px;"></span>
                                    </button>
                                    <button class="btn" @click="LeftOne" style="height: 40px; width: 40px;">
                                        <span class="fa fa-angle-left" style="font-size: 20px;"></span>
                                    </button>
                                    <button class="btn" @click="LeftAll" style="height: 40px; width: 40px;">
                                        <span class="fa fa-angle-double-left" style="font-size: 20px;"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 47.5%;">
                        <div class="box-form">
                            <div class="legend-title">Nhân viên chưa gán</div>
                            <DataGrid v-bind:columns="NhanVienChuaGan.columns" v-bind:dataSource="NhanVienChuaGan.data"
                            :showColumnCheckbox="true" :enable-paging-server="false" :allowPaging="true" :showFilter="true"
                             ref="refNhanVienDaGan" panelDataHeight="200" :enabledSelectFirstRow="false" @selectedItemsChanged="select_selectedItemsChangedChuagan">
                            </DataGrid>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-12">
                        <div class="box-form">
                            <div class="legend-title">Thông tin tra cứu</div>
                            <div class="info-row">
                                <div class="key">Tra cứu theo</div>
                                <div class="value info-search">
                                    <select2 style="width: 224px !important;" 
                                             v-model="cboThongTinTraCuu.value"
                                             :options="cboThongTinTraCuu.list.map((e) => ({
                                                id: e.id,
                                                text: e.ten
                                             }))">
                                    </select2>
                                    <input type="text" ref="txtDuLieuTraCuu" style="width: 234px !important; margin-left: 10px;" v-on:keyup.enter="TraCuu" v-model="txtDuLieuTraCuu.value" @change="(e) => (txtDuLieuTraCuu.value = e.target.value)" class="input-group-name" placeholder="Nhập dữ liệu tra cần tra cứu">
                                </div>
                            </div>
                            <div class="legend-title">Danh sách nhóm</div>
                            <div class="info-row">
                                <DataGrid v-bind:columns="ThongTinTraCuu.columns" v-bind:dataSource="ThongTinTraCuu.data" 
                                :enable-paging-server="false" panelDataHeight="150" :allowPaging="true" :showFilter="true" ref="refThongTinTraCuu"
                                @selectedItemsChanged="select_selectedItemsChangedThongTinTraCuu">
                                </DataGrid>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>   
    </div>
    <themmoi ref="refThemMoi" @appect="loadThemMoi"></themmoi>
</div>
