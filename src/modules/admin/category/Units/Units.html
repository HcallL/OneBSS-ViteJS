<b-modal id="PopUp" size="xl" hide-footer   body-class="modal-body p-0" :no-close-on-backdrop="true">
    <div slot="modal-title" class="popup-header">
        <div class="title">Quản lý danh mục đơn vị tính</div>
     </div>
    <div class="modal-content popup-box">
        
        <div class="list-actions-top">
            <ul class="list">
                
                <li>
                    <a href="#" @click.prevent="btnNhapMoi" :class="{disabled: !isNhapMoi}">
                        <span class="icon one-file-plus"></span>Nhập mới    
                    </a>
                </li>
                
                <li>
                    <a href="#" @click.prevent="btnGhiLai" :class="{disabled: !isGhiLai}">
                        <span class="icon one-save"></span>Ghi lại
                    </a>
                </li>
                
                <li>
                    <a href="#" @click.prevent="btnHuy" :class="{disabled: !isHuy}">
                        <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                    </a>
                </li>
                
                <li>
                    <a href="#" @click.prevent="btnXoa" :class="{disabled: !isXoa}">
                        <span class="icon one-trash"></span>Xóa
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon one-circle-question"></span>Trợ giúp
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="legend-title">Thông tin đơn vị tính</div>
                <div class="info-row">
                    <div class="key w90">Đơn vị tính (*)</div>
                    <div class="value">
                        <input type="text" class="form-control" v-model="DonViTinh" ref="DonViTinh">
                    </div>
                </div>
            </div>
            <div class="box-form">
                <div class="legend-title">Danh sách đơn vị tính</div>
                <div class="table-content">
                    <table class="table-result table-gachle table-filter">
                            <DataGrid ref ="gridDV"
                                 v-bind:columns="listbox.ds_donvitinh.header"                    
                                 v-bind:dataSource="listbox.ds_donvitinh.list"
                                 :enable-paging-server="false"                                        
                                 :allowPaging="true"
                                 :showFilter="true"
                                 :showColumnCheckbox="false"
                                 @selectedRowChanged="gridChanged"
                                 @rowClicked="rowselect" 
                                 >
                            </DataGrid>
                     </table>
                </div>
               
            </div>
        </div>
    </div>
</b-modal>
