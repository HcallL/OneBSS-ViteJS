<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">DANH MỤC CÂU TRẢ LỜI</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ
                </a></li>
            <li class="breadcrumb-item"><a href="#">Chăm sóc khách hàng</a></li>
            <li class="breadcrumb-item active">Cập nhật câu trả lời</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <!-- <a href="#" @click.prevent="nhapmoi">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a> -->
                 <a @click="tsbtnNhapMoi_Click()" :class="{disabled:!button.nhapmoi}">
                  <span class="icon one-file-plus"></span> Nhập mới
                </a> 
              </li>
              <li>
                <a @click="tsbtnGhiLai_Click()" :class="{disabled:!button.ghilai}">
                    <span class="icon one-save"></span>Ghi lại
                </a>
            </li>
              <li>
                <a @click="tsbtnHuy_Click()" :class="{disabled:!button.huybo}">
                  <span class="icon nc-icon-glyph ui-1_circle-remove"></span> Hủy
                </a>
              </li>
              <li>
                <a @click="tsbtnXoa_Click()" :class="{disabled:!button.xoa}">
                  <span class="icon one-trash"></span> Xóa
                </a>
              </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin câu hỏi</div>
            <div class="info-row">
                <div class="key w80">Loại</div>
                <div class="value">
                    <div class="select-custom">
                         <SelectExt v-model="params.p_loai" :options="params.p_loaicautl_option"
                                    @select="onChangeLoai" />  
                                   
                         </div>         
                </div>
            </div>
            <div class="info-row">
                <div class="key w80">Nội dung</div>
                <div class="value">
                    <textarea name="p_noidung" v-model="params.p_noidung" ref = "p_noidung" class="form-control" style="height: 120px;resize: none;"  autofocus></textarea>
                </div>
            </div>
            
            <div class="info-row">
                <div class="key w80">Mã TL</div>
                <div class="value">
                    <input type="text" class="form-control"  v-model="params.p_ma_tl"  ref = "p_ma_tl"  name="p_ma_tl">
                </div>
            </div>
        </div>
        
        <div class="box-form">
            <div class="legend-title">Danh sách câu trả lời</div>

            <div class="table-content">
                <table class="table-result table-gachle">
                     <DataGrid v-bind:columns="[
                    { fieldName: 'traloi_id', headerText: 'ID', textAlign: 'left', allowFiltering: true, width:'50px'},
                    { fieldName: 'noidung', headerText: 'Nội dung', textAlign: 'left', allowFiltering: true },
                    { fieldName: 'tenloai', headerText: 'Loại', textAlign: 'left' , allowFiltering: true},
                    { fieldName: 'ma_tl', headerText: 'Mã TL', textAlign: 'left' , allowFiltering: true}  ]"
                     v-bind:dataSource="ds_cautraloi_table"
                        :showColumnCheckbox="false" 
                        :enable-paging-server="false" 
                        :allowPaging="true" 
                        :showFilter="true"
                        :enabledSelectFirstRow="true"
                        @selectedRowChanged="grdCauTraLoiChanged" >
                    </DataGrid> 
                </table>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
     <!-- <script src="../vendor/jquery/split.js"></script>  -->

</div>
