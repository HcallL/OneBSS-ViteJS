<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">Seri</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="#"><span class="nc-icon-outline ui-1_home-simple"></span> Dữ liệu
                </a></li>
            <li class="breadcrumb-item"><a href="#">Phát triển thuê bao</a></li>
            <li class="breadcrumb-item active">Seri hoá đơn</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
           
            <li>
                <a href="#" @click.prevent="btn_nhapmoi" :class="{disabled: !tsbtnNhapMoi.Visible}">
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btn_ghilai" :class="{disabled: !tsbtnGhiLai.Visible}">
                    <span class="icon one-save"  ></span>Ghi lại
                </a>
            </li>
            <li>
                <a href="#"  @click.prevent="btn_huy" :class="{disabled: !tsbtnHuyBo.Visible}">
                    <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btn_xoa" :class="{disabled: !tsbtnXoa.Visible}">
                    <span class="icon one-trash" ></span>Xóa
                </a>
            </li>
            
            

        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-4 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin seri</div>
                    <div class="info-row">
                        <div class="key w70">Kiểu seri</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="loai_hd" class="form-control" v-model="listbox.ds_kieuhd.value" disabled >
                                    <option v-for="tk in listbox.ds_kieuhd.list" v-bind:value="tk.kieu_id">{{ tk.kieu }}</option>
                                </select>
                            </div>
                        </div>
                        <div class="value padt7 w20 nowrap">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="su_dung">
                                <span class="name">Sử dụng</span>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w70">Seri <span class="red">(*)</span></div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="seri" ref = "txt_seri">
                        </div>
                        
                    </div>
                </div>
                <div class="box-form">
                    <div class="legend-title">Danh sách Seri</div>
                    <!-- <gridview :datalist="listbox.ds_seri.list" :headers="listbox.ds_seri.header"
                    flcol="false" v-bind:checkheader="false" lastcoltemplate="0" @recordChange="grdChanged"></gridview> -->
                    <DataGrid
                    v-bind:columns="listbox.ds_seri.header"                    
                    v-bind:dataSource="listbox.ds_seri.list"
                    :enable-paging-server="false"                                        
                    :allowPaging="true"
                    :showFilter="true" :enableResize='true'
                    @selectedItemsChanged="grdChanged"
                    > 
                    </DataGrid>
                </div>
            </div>
            <div class="col-sm-8 col-12">
                <div class="box-move-select-table">
                    <div class="box-col box-form">
                        <div class="legend-title">Loại hóa đơn đã gán</div>
                        <!-- <gridview :datalist="listbox.ds_dagan.list" :headers="listbox.ds_dagan.header"
                    flcol="false" v-bind:checkheader="true" lastcoltemplate="0" @recordChange="grd_dagan_Changed"></gridview> -->
                        <DataGrid 
                        v-bind:columns="listbox.ds_dagan.header"                    
                        v-bind:dataSource="listbox.ds_dagan.list"
                        :enable-paging-server="false"                                        
                        :allowPaging="true"
                        :showFilter="true"
                        :showColumnCheckbox="true"
                        :enableResize='true'
                        @selectedItemsChanged="grd_dagan_Changed"
                        :enabledSelectFirstRow="false">
                    </DataGrid>
                    </div>
                    <div class="actions">
                        <button class="btn" @click="btn_chuyen_sang_phai">
                            <span class="fa fa-angle-right"></span>
                        </button>
                        <button class="btn" @click="btn_chuyen_tat_sang_phai">
                            <span class="fa fa-angle-double-right"></span>
                        </button>
                        <button class="btn" @click="btn_chuyen_sang_trai">
                            <span class="fa fa-angle-left"></span>
                        </button>
                        <button class="btn" @click="btn_chuyen_tat_sang_trai">
                            <span class="fa fa-angle-double-left"></span>
                        </button>
                    </div>
                    <div class="box-col box-form">
                        <div class="legend-title">Loại hóa đơn chưa gán</div>
                        <!-- <gridview :datalist="listbox.ds_chuagan.list" :headers="listbox.ds_chuagan.header"
                            flcol="false" v-bind:checkheader="true" lastcoltemplate="0" @recordChange="grd_chuagan_Changed"></gridview> -->
                            <DataGrid 
                            v-bind:columns="listbox.ds_chuagan.header"                    
                            v-bind:dataSource="listbox.ds_chuagan.list"
                            :enable-paging-server="false"                                        
                            :allowPaging="true"
                            :showFilter="true"
                            :showColumnCheckbox="true"
                            :enableResize='true'
                            @selectedItemsChanged="grd_chuagan_Changed"
                            :enabledSelectFirstRow="false">
                        </DataGrid>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
   

</div>
