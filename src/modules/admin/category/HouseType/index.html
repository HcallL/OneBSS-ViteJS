<div class="main-wrapper">
  <breadcrumb :header="header" />
  <div class="list-actions-top">
        <ul class="list">            
            <li v-for="item in actions" :key="item.id" @click="onActionClick(item)"
                :class="{disabled: !item.active}" v-show="item.visible">
                <a style="cursor: pointer;" :class="{'disabled': !item.active}">
                <span class="icon" :class="item.icon_class"></span> {{ item.name }}
                </a>
            </li>
        </ul>
        
    </div>
    <div class="page-content">
  
        <div class="row">
            <div class="col-sm-12 col-12">
                <div class="box-form" >
                    <div class="legend-title">
                        Thông tin loại nhà khách hàng
                    </div>
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key">Mã loại nhà</div>
                                <div class="value">
                                    <input id="ma_loainha" type="text"  @keyup.enter="maLNKeyPress"  class="form-control highlight" v-model="formTT.ma_loainha" required />
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key">Nhóm loại nhà</div>
                                <div class="value">                                    
                                    <div class="select-custom">                                        
                                        <SelectExt v-model="formTT.nhomln_id" :allowFiltering="true" dataTextField="nhom_ln"
                                              dataValueField="nhomln_id" :dataSource="options.cbo_nhomln">
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row">
                                <div class="key">Tên loại nhà</div>
                                <div class="value">
                                    <input id="ten_loainha" type="text"   class="form-control"  v-model="formTT.ten_loainha" required />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Số tầng Từ</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.sotang_tu" required/>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Đến</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.sotang_den" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Diện tích Từ</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.dientich_tu" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Đến</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.dientich_den" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Số phòng Từ</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.sophong_tu" required />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-12">
                                    <div class="info-row">
                                        <div class="key">Đến</div>
                                        <div class="value">
                                            <input type="number"  class="form-control" v-model="formTT.sophong_den" required />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>            
        </div>        
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Danh sách loại nhà khách hàng
                </div>                
                <div class="clearfix"></div>
            </div>
            <div class="">
                <vue-card label="">
                    <DataGrid
                        ref="gvDanhSach"
                        v-bind:columns="gvDanhSach.tableCollumns"
                        v-bind:dataSource="gvDanhSach.tableData"
                        :showColumnCheckbox="false"
                        :showFilter="true"
                        :allowPaging="true"
                        :enablePagingServer="false"
                        :enabled-select-first-row="true"
                        @rowSelected="selectItem"                         
                    >
                    </DataGrid>
                </vue-card>  
            </div>
        </div>
    </div>  
</div>
