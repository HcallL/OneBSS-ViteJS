<b-modal 
    ref="ref-modal"
    size="lg" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Mức độ sự cố</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnLamMoi">
                    <a href="javascript:void(0)">
                        <span class="icon one-reload"></span>Làm mới
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <DataGrid 
                v-bind:columns="[
                    {fieldName: 'MUCDO_SC', headerText: 'Mức độ', allowFiltering: false },
                    {fieldName: 'CANHBAO_DT', headerText: 'Cảnh báo doanh thu', allowFiltering: false}
                ]" 
                v-bind:dataSource="dsMucDoSuCo" 
                :showFilter="false" 
                :allowPaging="false"
                @queryCellInfo="onQueryCellInfo"></DataGrid>
        </div>
    </div>
</b-modal>
