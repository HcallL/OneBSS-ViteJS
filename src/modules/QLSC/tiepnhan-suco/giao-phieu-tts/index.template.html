<b-modal 
    id="frm-tiep-nhan-su-co--giao-phieu-tts"
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box tiepnhan-suco-giaophieu">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Giao phiếu xử lý sự cố mạng viễn thông - công nghệ thông tin</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="popup-body">
            <giao-phieu ref="frmGiaoPhieu" @success="onSuccessGiaoPhieu"></giao-phieu>
        </div>
    </div>
</b-modal>
