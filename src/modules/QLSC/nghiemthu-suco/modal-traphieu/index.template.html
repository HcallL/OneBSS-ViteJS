<b-modal 
    :id="modalId" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span>Nhập nội dung trả phiếu</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnTraPhieu">
                    <a href="javascript:void(0)"><span class="icon one-file-back"></span>Trả phiếu</a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <div class="info-row">
                            <div class="key w120">Lý do trả</div>
                            <div class="value" ref="ref-select-lydo">        
                                <SelectExt
                                    :settings="{dropdownParent: $refs['ref-select-lydo']}"
                                    v-model="lyDoId" 
                                    :dataSource="dsLyDo" 
                                    dataValueField="LYDOTRA_ID"
                                    dataTextField="LYDOTRA" />
                            </div> 
                        </div>
                        <div class="info-row">
                            <div class="key w120">Nội dung trả</div>
                            <div class="value">
                                <textarea v-model="noiDung" class="form-control" style="height: 60px;resize: none;"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
