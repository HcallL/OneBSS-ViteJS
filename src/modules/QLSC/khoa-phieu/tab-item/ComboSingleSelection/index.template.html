<div class="combobox-grid" tabindex="0" v-click-outside="hide">
  <div class="select-custom" @click="onClickSelection">
    <input 
      type="text" 
      class="form-control" 
      readonly 
      style="padding-right: 30px !important; text-overflow: ellipsis;"
      :value="selectedText"/>
  </div>
  <div class="grid-panel" v-show="expanded">
    <input 
      type="text" 
      style="width: 100%; border: none; outline: none; padding: 5px;"
      v-model="searchText"
      @input="onInput($event)" />
    <div style="max-height: 180px; overflow-y: auto;">
      <div v-show="!itemList || itemList.length == 0" style="padding: 5px;">
        <span class="name" style="color: #999; font-style: italic;">(Không có lựa chọn)</span>
      </div>
      <div v-show="!!itemList && itemList.length > 0">
        <div v-for="item in itemList" 
          style="padding: 5px;" :class="{selected: item[valueField] == selectedValue}"
          @click="onSelect(item[valueField])">
          <div style="width: 100%;">
            <span class="name">{{item[textField]}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
