<b-modal
    id="popup-capnhat"
    size="md"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
    @hidden="close"
>
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">Cập nhật thông tin hệ thống, dịch vụ</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="close">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="capNhap">
                    <a href="javascript:void(0)">
                        <span class="icon one-file-check2"></span>Cập nhật
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="row">
                    <div class="info-row">
                        <div class="key w130">Mã hệ thống<BssRequiredMarker /></div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="capNhatDto.ma_hethong" ref="ma_hethong" :class="{'is-invalid': $v.capNhatDto.ma_hethong.$error }">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Tên thiết bị<BssRequiredMarker /></div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="capNhatDto.ten_thietbi" ref="ten_thietbi" :class="{'is-invalid': $v.capNhatDto.ten_thietbi.$error }">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Tên hệ thống<BssRequiredMarker /></div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="capNhatDto.ten_hethong" ref="ten_hethong" :class="{'is-invalid': $v.capNhatDto.ten_hethong.$error }">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Lĩnh vực</div>
                        <div class="value">
                            <input type="text" class="form-control" v-model.trim="capNhatDto.linh_vuc" ref="linh_vuc" :class="{'is-invalid': $v.capNhatDto.linh_vuc.$error }">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Email<BssRequiredMarker /></div>
                        <div class="value">
                            <input type="email" class="form-control" v-model.trim="capNhatDto.email_nv" ref="email_nv" :class="{'is-invalid': $v.capNhatDto.email_nv.$error }">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Số điện thoại</div>
                        <div class="value">
                            <input type="numeric" class="form-control" v-model.trim="capNhatDto.so_dt_nv" ref="so_dt_nv" :class="{'is-invalid': $v.capNhatDto.so_dt_nv.$error }">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
