<div>
    <div class="list-actions-top">
        <ul class="list">
            <li @click="layDS()">
                <a href="javascript:void(0)">
                    <span class="icon one-file-attach"></span>Lấy danh sách
                </a>
            </li>
            <li @click="nhapMoi()">
                <a href="javascript:void(0)" v-b-modal.popup-capnhat>
                    <span class="icon one-file-plus"></span>Nhập mới
                </a>
                <modalCapNhat :actionType="actionType" :capNhatDto="capNhatDto"></modalCapNhat>
            </li>
            <li>
                <a href="javascript:void(0)" @click="xoa()">
                    <span class="icon one-trash"></span>Xoá
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Danh sách hệ thống, thiết bị</div>
            <DataGrid 
                v-bind:columns="[
                    {fieldName: 'MA_HETHONG', headerText: 'Mã hệ thống', allowFiltering: true},
                    {fieldName: 'TEN_THIETBI', headerText: 'Tên thiết bị', allowFiltering: true},
                    {fieldName: 'TEN_HETHONG', headerText: 'Tên hệ thống', allowFiltering: true},
                    {fieldName: 'EMAIL_NV', headerText: 'Người phụ trách', allowFiltering: true},
                    {fieldName: 'SO_DT_NV', headerText: 'Số điện thoại', allowFiltering: true},
                    {fieldName: 'DONVI', headerText: 'Đơn vị', allowFiltering: true},
                    {fieldName: 'HE_THONG', headerText: 'Hệ thống', allowFiltering: true},
                    {fieldName: 'ALIAS_NAME', headerText: 'Loại', allowFiltering: true},
                    {fieldName: 'LINH_VUC', headerText: 'Lĩnh vực', allowFiltering: true},
                ]"
                v-bind:dataSource="dsHeThongThietBi"
                :enable-paging-server="false"
                :allow-paging="true"
                :showFilter="true"
                @selectedRowChanged="onSelectedRowChanged"
                @rowDoubleClicked="capNhat"
                >
            </DataGrid>
            <modalCapNhat :actionType="actionType" :capNhatDto="capNhatDto"></modalCapNhat>
        </div>
    </div>
</div>
