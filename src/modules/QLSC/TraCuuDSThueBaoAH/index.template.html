<div class="tracuu-ds-thuebao-anhhuong">
    <b-nav pills="" class="menu">
        <b-nav-item @click="btnLamMoi_Click"><span class="one-refresh"></span> Làm mới</b-nav-item>
        <b-nav-item @click="btnXuatExcel"><span class="one-excel"></span> Xuất Excel</b-nav-item>
    </b-nav>

    <!-- form -->
    <b-container fluid="" class="p-3 page-content">
        <b-row class="box-form p-2 mb-2">
            <div class="legend-title">
                Điều kiện lọc
            </div>
            <b-col class="p-0">
				<b-row class="mb-2">
					<b-col cols="2" md="1">
						<label class="col-form-label" for="dtpTuNgay">Từ ngày</label>
					</b-col>
					<b-col cols="2">
						<b-form-input type="date" id="dtpTuNgay" v-model="dtpTuNgay" required></b-form-input>
					</b-col>					
					<b-col cols="2" md="1">
						<label class="col-form-label" for="dtpDenNgay">Đến ngày</label>
					</b-col>
					<b-col cols="2">
						<b-form-input type="date" id="dtpDenNgay" v-model="dtpDenNgay" required></b-form-input>
					</b-col>
					<b-col cols="2" xl="1">
						<label class="col-form-label" for="cboDichVu">Dịch vụ</label>
					</b-col>
					<b-col>
						<b-form-select :options="vcboDichVu" v-model="cboDichVu" id="cboDichVu">
						</b-form-select>
					</b-col>
				</b-row>
				<b-row>
					<b-col cols="2" md="1">
						<label class="col-form-label" for="dtpTuNgay">Mã sự cố</label>
					</b-col>
					<b-col cols="5">
						<b-form-input for="txtMaSC"	v-model="txtMaSC" ></b-form-input>
					</b-col>
					<b-col cols="2" xl="1">
						<label class="col-form-label" for="cboTrangThaiSC">Trạng thái sự cố</label>
					</b-col>
					<b-col>
						<b-form-select :options="vcboTrangThaiSC" v-model="cboTrangThaiSC" id="cboTrangThaiSC">
						</b-form-select>
					</b-col>
				</b-row>
            </b-col>
        </b-row>
        <b-row class="box-form p-2">
            <b-col class="p-0">				
				<DataGrid
				ref="dsThueBao"
				
				class="table-result"
				:dataSource="dsThueBao"
				:showFilter="true"            
				:allowResizing='true'
				:allowSorting='true'            
				:panelDataHeight="'430px'"
				:allowExcelExport="true"            
				v-bind:columns="[				
				{fieldName: 'DICHVU', headerText: 'Dịch vụ',allowFiltering: true},
				{fieldName: 'MA_TINH', headerText: 'Tỉnh',allowFiltering: true},
				{fieldName: 'MA_TB', headerText: 'Số máy / Acc',allowFiltering: true},
				{fieldName: 'TEN_TB', headerText: 'Thuê bao',allowFiltering: true},
				{fieldName: 'TEN_KH', headerText: 'Khách hàng',allowFiltering: true},
				{fieldName: 'DIACHI_LD', headerText: 'Địa chỉ lắp đặt',allowFiltering: true},
				{fieldName: 'LOAIHINH_TB', headerText: 'Loại hình thuê bao',allowFiltering: true},
				{fieldName: 'EMAIL', headerText: 'Email',allowFiltering: true},
				{fieldName: 'MST', headerText: 'MST',allowFiltering: true},
				{fieldName: 'AM_PHUTRACH', headerText: 'AM phụ trách',allowFiltering: true},
				{fieldName: 'SDT_AM', headerText: 'SĐT AM',allowFiltering: true},
				]">
			  </DataGrid>
			</b-col>  
        </b-row>
    </b-container>    
</div>
