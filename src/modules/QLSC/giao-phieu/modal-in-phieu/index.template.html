<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">In phiếu</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="popup-body" style="min-height: 820px; position: relative;">
            <div style="position: absolute; width: 100%;">Đang tạo pdf...</div>
            <report ref="ref-in-phieu" />
        </div>
    </div>
</b-modal>
