<b-modal 
    ref="ref-modal" 
    size="lg"
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown=""
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">{{title}}</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnSaoChep">
                    <a href="javascript:void(0)">Sao chép</a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <div class="info-row">
                            <div class="value">
                                <pre ref="ref-textarea" v-html="content" style="position: relative; white-space: break-spaces;"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
