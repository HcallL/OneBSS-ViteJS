<section class="pdf-content in-phieu-suco">
  <template v-for="(data, index) in datasource">
    <section class="page">
      <section class="header">
        <div class="row">
          <div class="col-6"><img height="50" src="@/assets/img/vnpt-csdt.png" alt=""></div>
          <div class="col-6 title">PHIẾU ĐIỀU XỬ LÝ SỰ CỐ</div>
        </div>
      </section>
      <section class="body">
        <div class="row">
          <div class="col-6">
            <span class="title">1. Thông tin sự cố</span>
            <div class="content">
              <span class="label">Mã sự cố:</span> <span class="text">{{data.MA_SC}}</span><br>
              <span class="label">Ngày:</span> <span class="text">{{data.NGAY_BD}}</span><br>
              <span class="label">Nhóm:</span> <span class="text">{{data.NHOM_SC}}</span><br>
              <span class="label">Mức độ:</span> <span class="text">{{data.MUCDO_SC}}</span><br>
              <span class="label">Ghi chú:</span> <span class="text">{{data.GHICHU_HONG}}</span>
            </div>
          </div>
          <div class="col-6">
            <span class="title">2. Thông tin phần tử mạng</span>
            <div class="content">
              <span class="label">Loại phần tử mạng:</span> <span class="text">{{data.LOAI_PTM}}</span><br>
              <span class="label">Tên phần tử mạng:</span> <span class="text">{{data.TEN_PTM}}</span><br>
              <span class="label">Mô tả:</span> <span class="text" v-html="data.MOTA.replace(/\r\n/g, '<br>')"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <span class="title">3. Thông tin xử lý</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="label">Hiện tượng:</span> <span class="text">{{data.TINHTRANG_PTM}}</span>
          </div>
          <div class="col-6">
            <div class="content">
              <span class="label">Tổ quản lý:</span> <span class="text">{{data.TO_QL}}</span>
            </div>
          </div>
          <div class="col-6">
            <div class="content">
              <span class="label">Thợ sửa:</span> <span class="text">{{data.NGUOI_SUA}}</span>
            </div>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Lý do tồn:</span> <span class="text">{{data.LYDO_TON}}</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <span class="title">4. Thông tin cổng cáp</span>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Tên trạm:</span> <span class="text">{{data.TRAM_TB}}</span>
            </div>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Cổng sợi:</span> <span class="text">{{data.CONGSOI}}</span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <span class="title">5. Thông tin điều hành</span>
            &nbsp;&nbsp;
            <span class="label">Người điều:</span> <span class="text">{{data.NGUOI_DIEU}}</span>
          </div>
          <div class="col-4">
            <span class="label">Ngày điều:</span> <span class="text">{{data.NGAY_DIEU}}</span>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Thời gian hẹn:</span> <span class="text">{{data.THOIGIAN_HEN}}</span>
            </div>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Điều hành:</span> <span class="text">{{data.DIEUHANH}}</span>
            </div>
          </div>
          <div class="col-12">
            <div class="content">
              <span class="label">Ghi chú điều:</span> <span class="text">{{data.GHICHU_DH}}</span>
            </div>
          </div>
        </div>
        <div class="row" style="color: red;">
          <div class="col-12">
            <span style="font-weight: bold;">Lưu ý</span><br>
            <div style="font-style: italic; font-size: 10px; padding-left: 20px;">
              <span>1. Sử dụng đầy đủ các phương tiện bảo vệ cá nhân, đeo dây an toàn khi làm việc trên cao.</span><br>
              <span>2. Đảm bảo khoảng cách an toàn với đường điện: - Đến 1KV: cách 1.25m trở lên, đến 35KV: cách 5m trở lên.</span>
            </div>
          </div>
        </div>
      </section>
    </section>
    <template v-if="index < datasource.length - 1">
      <div class="html2pdf__page-break"></div>
      <div style="height: 5px; visibility: hidden;"></div>
    </template>
  </template>
</section>
