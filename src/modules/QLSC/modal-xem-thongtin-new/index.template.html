<ejs-dialog 
    ref="dialogObj"
    target='.main-wrapper'
    cssClass="modal-xem-thong-tin"
    :header="title"
    :animationSettings='{ effect: "None" }'
    :visible="false"
    :isModal="true"
    :allowDragging='true'
    :enableResize='true'
    :resizeHandles='["All"]'
    :showCloseIcon="true"
    :position='{ X: "center", Y: "center" }'
    :close="onModalHidden"
    :open="onModalShown">
    <div class="modal-content popup-box" style="border: transparent; background: transparent;">
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnSaoChep">
                    <a href="javascript:void(0)">Sao ch√©p</a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="box-form">
                        <div class="info-row">
                            <div class="value">
                                <pre ref="ref-textarea" v-html="content" style="position: relative;"></pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ejs-dialog>
