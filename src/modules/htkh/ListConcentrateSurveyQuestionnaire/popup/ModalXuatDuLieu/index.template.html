<b-modal
    :id="id"
    size="xl"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">Xuất dữ liệu</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(id)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)" @click="onClickButtonXuatFile">
                        <span class="icon one-download"></span>Xuất file
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" @click="onClickButtonXemDuLieu">
                        <span class="icon one-list-search"></span>Xem dữ liệu
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="grid-stack-box tracuu-splitter-theo-port-olt-xuat-excel">
                <Split style="height: 450px;" :gutterSize="16" :key="key">
                    <SplitArea :size="40" :minSize="300">
                        <div class="box-col box-form" id="boxLeft">
                            <div class="legend-title">Cấu trúc bảng dữ liệu</div>
                            <DataGrid 
                                v-bind:columns="[
                                    {fieldName: '', headerText: '', textAlign: 'Center', width: '50', template: getColumnTemplateChonNhieu()},
                                    {fieldName: 'NAME', headerText: 'Tên cột', width: '130' },
                                    {fieldName: '', headerText: '', textAlign: 'Center', width: '50', template: getColumnTemplateXoa(this) },
                                ]"
                                panelDataHeight="310"
                                v-bind:dataSource="dsThuocTinh" 
                                :showFilter="false"
                                :allowPaging="false" ></DataGrid>
                        </div>
                    </SplitArea>
                    <SplitArea :size="60" :minSize="500">
                        <div class="box-col box-form" id="boxRight">
                            <div class="legend-title">
                                <div class="pull-left">Xem trước dữ liệu</div>
                                <div class="pull-right">
                                    <div class="check-action normal">
                                        <input type="checkbox" class="check" :disabled="true">
                                        <span class="name">Xuất dữ liệu tiếng Việt không dấu</span>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                            <div class="table-content">
                                <DataGrid 
                                    v-bind:columns="columns"
                                    panelDataHeight="185"
                                    v-bind:dataSource="data" 
                                    :showFilter="true"
                                    :allowPaging="true" 
                                    :enablePagingServer="false"></DataGrid>
                            </div>
                        </div>
                    </SplitArea>
                </Split>
            </div>
        </div>
    </div>
</b-modal>
