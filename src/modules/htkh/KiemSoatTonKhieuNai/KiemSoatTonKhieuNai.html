<div>
  <breadcrumb :header="header" />
  <vue-nav>
    <div class="d-flex flex-row align-items-center">
      <ul class="list">
        <li v-for="action in actions" v-show="action.visible" :key="action.id" @click="onClickAction(action.id)" >
          <a style="cursor: pointer;"  :class="action.enable ? '' : 'disabled'"> <span class="icon" :class="action.icon"></span> {{ action.name }} </a>
        </li>
      </ul>
    </div>
  </vue-nav>

  <div class="page-content">
    <div class="row">
      <!-- Thông tin tìm kiếm -->

      <div class="box-form">
        <div class="legend-title">Thông tin tìm kiếm</div>
        <div class="row">
          <!-- Thông tin -->
          <div class="col-sm-9 col-12">
            <div class="box-form">
              <div class="info-row">
                <div class="row">
                  <div class="col-sm-4 col-12">
                    <div class="info-row">
                      <div class="key w90">Luồng xử lý</div>
                      <div class="value">
                        <div class="select-custom">
                          <SelectExt dataValueField="id" dataTextField="name" v-model="chanelOption.value" :settings="{ dropdownParent: $refs['chanelId'] }" :dataSource="chanelOption.dataSources" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 col-12">
                    <div class="info-row">
                      <div class="key w80">Trạng thái</div>
                      <div class="value">
                        <div class="select-custom">
                          <SelectExt dataValueField="ttkn_id" dataTextField="trangthai_kn"  v-model="statusOption.value" :settings="{ dropdownParent: $refs['statusId'] }" 
                          :dataSource="statusOption.dataSources" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4 col-6" style="text-align: right !important;" >
                    <div class="info-row">
                      <div class="key w20 nowrap">
                        <div class="check-action">
                          <input type="checkbox" class="check" v-model="lPCCheckBox" />
                          <span class="name">Lấy phiếu chung</span>
                        </div>
                      </div>
  
                      <div class="key w20 nowrap">
                        <div class="check-action">
                          <input type="checkbox" class="check" v-model="bKTCheckBox" />
                          <span class="name">Bỏ qua phản ánh</span>
                        </div>
                      </div>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="legend-title">Chọn đơn vị</div>
                <div class="tree-plus donvi" style="overflow: auto;height: 380px">
                  <treeselect v-model="donviTree.selected"
                              :multiple="true"
                              :options="donviTree.options"
                              noResultsText="Không có dữ liệu"
                              placeholder="Vui lòng chọn đơn vị đài"
                              :normalizer="removeNoChildren"
                              :always-open="true"
                              :clearable="true"
                              :show-count="false"
                              noChildrenText="''"
                              noOptionsText=''
                              value-consists-of="ALL"
                              :max-height="330"/>
                </div>
              </div>
            </div>
          </div>
          <!-- Chọn tỉnh -->
          <div class="col-sm-3 col-12">
            <div class="box-form" >
              <div  style="height: 40px !important;"></div>
              <div class="legend-title"  >Chọn tỉnh</div>
              <div class="tree-plus donvi" style="overflow: auto; height: 380px">
                <treeselect v-model="tinhTree.selected"
                            :multiple="true"
                            :options="tinhTree.options"
                            :select="onChangeTreeSelect"
                            noResultsText="Không có dữ liệu"
                            placeholder="Vui lòng chọn tỉnh"
                            :normalizer="removeNoChildren"                        
                            :always-open="true"
                            :clearable="true"
                            :show-count="false"
                            noChildrenText="''"
                            noOptionsText=''
                            :max-height="330"
                            value-consists-of="ALL"/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- danh sach ket quả -->
    <div class="row">
      <DanhSachKetQua ref="refDsKetQua"/>
    </div>
  </div>
</div>
