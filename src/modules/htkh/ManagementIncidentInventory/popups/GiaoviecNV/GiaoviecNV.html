<b-modal ref="giaoviecNVModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Giao việc nhân viên
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript: void(0)" title="Chấp nhận" v-on:click.prevent="Ghilai_click">
            <span class="icon one-save"></span>Chấp nhận 
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại" v-on:click.prevent="hideModal">
            <span class="icon one-save"></span>Thoát 
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Danh sách nhân viên</div>
        <DataGrid v-bind:columns="[
                            {fieldName: 'email', headerText: 'Email', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'ten_nv', headerText: 'Tên nhân viên', allowFiltering: true, allowSorting: false, width: 150},
                            ]" v-bind:dataSource="DsNhanvien" :showFilter="true" :allowPaging="true" ref="DsNhanvien"
          :enablePagingServer="false" :allowExcelExport="true"  :allowGrouping="true" @selectedItemsChanged="selectedItems">
        </DataGrid>

      </div>
    </div>
  </div>
</b-modal>
