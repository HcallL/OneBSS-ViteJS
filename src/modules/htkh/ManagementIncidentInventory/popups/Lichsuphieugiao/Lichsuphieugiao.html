<b-modal ref="lichsugiaophieuModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> Lịch sử phiếu giao
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Danh sách lịch sử phiếu giao</div>
        <DataGrid v-bind:columns="[
                            {fieldName: 'huonggiao', headerText: 'Hướng giao', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-blue',isGroupedColumn: true},
                            {fieldName: 'ngaygiao', headerText: 'Ngày giao', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'ngaytra', headerText: 'Ngày trả', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'nd_tra', headerText: 'Nội dung trả', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'donvi_nhan', headerText: 'Đơn vị nhận', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'donvi_giao', headerText: 'Đơn vị giao', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'nhanvien_giao', headerText: 'Nhân viên giao', allowFiltering: true, allowSorting: false, width: 150},
                            {fieldName: 'nhanvien_tra', headerText: 'Nhân viên trả', allowFiltering: true, allowSorting: false, width: 110},
                            {fieldName: 'trangthai_ph', headerText: 'Trạng thái phiếu', allowFiltering: true, allowSorting: false, width: 110},
                            {fieldName: 'ngay_th', headerText: 'Ngày thực hiện', allowFiltering: true, allowSorting: false, width: 110},
                            {fieldName: 'nhanvien_th', headerText: 'Nhân viên thực hiện', allowFiltering: true, allowSorting: false, width: 110},
                            ]" v-bind:dataSource="DsLichsu" :showFilter="true" :allowPaging="true" ref="DLichsuGrid"
          :enablePagingServer="false" :allowExcelExport="true"  :allowGrouping="true">
        </DataGrid>

      </div>
    </div>
  </div>
</b-modal>
