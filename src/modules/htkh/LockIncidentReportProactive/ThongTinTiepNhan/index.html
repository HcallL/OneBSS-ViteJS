<div>
  <div class="legend-title">
    <div class="title pull-left">
              <span>
                <i class="fa fa-minus-square-o text-primary i-panel1"
                   style="font-size: 14px; cursor: pointer"
                   @click="togglePanel('panel1')"></i>
              </span>
      Thông tin tiếp nhận
    </div>
    <div class="pull-right">
      <div class="red">{{ tiepNhanInfo.lblCanhBao }}</div>
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="panel1">
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Dịch vụ</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="tiepNhanInfo.dichvuvt_id"
                         :allowFiltering="true"
                         :dataSource="options.dichvu"
                         :disabled="!tiepNhanInfo.enableDichVu"
                         dataValueField="dichvuvt_id"
                         dataTextField="ten_dvvt"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Loại hình</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="tiepNhanInfo.loaihinh_id"
                         :allowFiltering="true"
                         :disabled="!tiepNhanInfo.enableLoaiHinh"
                         :dataSource="options.loaihinh"
                         dataValueField="ID"
                         dataTextField="NAME"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Số máy/Acc</div>
          <div class="value">
            <div class="input-more-button">
              <button class="btn" @click="showFormTraCuuDanhBa">
                <span class="-ap icon-more_horiz"></span>
              </button>
              <input type="text" class="form-control" id="txtSoMay" @keypress.enter="onEnterMaTB($event)"
                     v-model="tiepNhanInfo.ma_tb">
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Ngày BH</div>
          <div class="">
            <vue-date :disable="!tiepNhanInfo.enableNgayBH"
                      v-model="tiepNhanInfo.ngay_bh"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Tên thuê bao</div>
          <div class="value">
            <input type="text" class="form-control fw6 text readonly"
                   readonly
                   v-model="tiepNhanInfo.ten_tb">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Trạng thái TB</div>
          <div class="value">
            <input type="text" class="form-control italic red readonly"
                   readonly
                   v-model="tiepNhanInfo.trangthai_tb">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Địa chỉ LĐ</div>
          <div class="value">
            <input type="text" class="form-control fw6 text"
                   v-model="tiepNhanInfo.diachi_ld">
          </div>
        </div>
      </div>
      <div class="col-sm-3 col-12">
        <div class="info-row">
          <div class="key w110">Thời gian CKTB</div>
          <div class="value">
            <input type="text" class="form-control fw6 text readonly"
                   readonly
                   v-model="tiepNhanInfo.tg_cktb">
          </div>
        </div>
      </div>
      <div class="col-sm-2 col-12">
        <div class="info-row">
          <div class="key w60">Cước PS</div>
          <div class="value">
            <input type="text" class="form-control fw6 red readonly"
                   readonly
                   v-model="tiepNhanInfo.cuoc_ps">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Đặc trưng KH</div>
          <div class="value">
            <input type="text" class="form-control readonly"
                   readonly
                   v-model="tiepNhanInfo.dactrung">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Điện thoại BH</div>
          <!-- <div class="value w30 nowrap">
            <button class="btn btn-second" @click="$emit('ipccClick', $event.target.value)">
              <span class="one-search"></span> IPCC
            </button>
          </div> -->
          <div class="value">
            <input type="text" class="form-control highlight" v-model="tiepNhanInfo.ipcc">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Người BH <span class="text-danger">*</span></div>
          <div class="value">
            <input type="text" class="form-control" v-model="tiepNhanInfo.nguoi_bh">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Điện thoại LH <span class="text-danger">*</span></div>
          <div class="value">
            <input type="text" class="form-control" v-model="tiepNhanInfo.dien_thoai">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">
            <div class="check-action">
              <input type="checkbox" class="check" v-model="tiepNhanInfo.checkHenTL">
              <span class="name">Hẹn TL từ</span>
            </div>
          </div>
          <vue-date :disable="!tiepNhanInfo.checkHenTL"
                    v-model="tiepNhanInfo.ngay_hentl_tu"/>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Hẹn TL đến</div>
          <vue-date :disable="!tiepNhanInfo.checkHenTL"
                    v-model="tiepNhanInfo.ngay_hentl_den"/>
        </div>
      </div>
    </div>
  </div>
</div>
