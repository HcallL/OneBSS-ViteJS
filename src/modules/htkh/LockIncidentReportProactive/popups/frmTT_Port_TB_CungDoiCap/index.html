<b-modal
  ref="frmTT_Port_TB_CungDoiCap"
  size="xl"
  hide-header
  hide-header-close
  hide-footer
  body-class="p-0"
  centered
  no-close-on-backdrop
  @show="handleShowModal"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> {{ headerTitle }}
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li @click="tsbtnChapNhan_Click">
          <a style="cursor: pointer;">
            <span class="icon one-check"></span> Chấp nhận
          </a>
        </li>
        <li>
          <a style="cursor: pointer;" @click="hideModal">
            <span class="icon one-cancel"></span> Thoát
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <vue-card label="Danh sách thuê bao cùng mã đôi cáp">
        <DataGrid :dataSource="dataSource"
                  :columns="cols"
                  :allowPaging="true"
                  :enablePagingServer="false"
                  :allow-excel-export="true"
                  @rowDoubleClicked="gridViewDanhSach_DoubleClick"
                  @selectedRowChanged="selectedRowChanged"
                  ref="gridDanhSach"/>
      </vue-card>
    </div>
  </div>
</b-modal>
