<tr class="e-row">
  <td class="e-rowcell">
    <input type="text" readonly="readonly" :class="data.MESSAGE.isValid ? 'form-control text-primary' : 'form-control text-danger'" style="background: transparent;"
    :value="trangThaiText" :title="trangThaiText"/>
  </td>
  <td class="e-rowcell">
    <span v-html="data.CAP_ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_CAP" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <!-- <ejs-textbox v-model="data.KYHIEU" @change="updateData"></ejs-textbox> -->
    <input type="text" v-model="data.KYHIEU" :title="data.MESSAGE.kyHieu"
      :class="!isNullOrEmpty(data.MESSAGE.kyHieu) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <!-- <ejs-textbox v-model="data.TEN_CAP" @change="updateData"></ejs-textbox> -->
    <input type="text" v-model="data.TEN_CAP" :title="data.MESSAGE.tenCap"
      :class="!isNullOrEmpty(data.MESSAGE.tenCap) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.GHICHU" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsKichCoCap"
      :fields="{ text: 'KICHCO', value: 'KICHCO_ID' }" v-model="data.KICHCO_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.KC_COT" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.TROKHANG" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.SUYHAO" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <span v-html="data.SODOIDAY"></span>
  </td>
  <td class="e-rowcell">
    <span v-html="data.SOI_BD"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDienCT"
      :fields="{ text: 'DIEN_CT', value: 'DIENCT_ID' }" v-model="data.DIENCT_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <span v-html="data.CHIEUDAI"></span>
  </td>
  <td class="e-rowcell">
    <span v-html="data.CHIEUDAI_TK"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsNoiSX"
      :fields="{ text: 'NOI_SX', value: 'NOISX_ID' }" v-model="data.NOISX_ID" @change="updateData"></ejs-dropdownlist>
    <!-- <span v-html="data.NOISX_ID"></span> -->
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_LD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_SD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsTTSD" :fields="{ text: 'TRANGTHAI_SD', value: 'TTSD_ID' }"
      v-model="data.TTSD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiCap" :fields="{ text: 'LOAI_CAP', value: 'LOAICAP_ID' }"
      v-model="data.LOAICAP_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <span v-html="data.LOPMC"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsNhomLC" :fields="{ text: 'NHOM_LC', value: 'NHOMLC_ID' }"
      v-model="data.NHOMLC_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsKieuDC" :fields="{ text: 'KIEU_DC', value: 'KIEUDC_ID' }"
      v-model="data.KIEUDC_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <b-form-input readonly v-model="data.CAPGOC_ID" :title="data.MESSAGE.capgoc" :class="!isNullOrEmpty(data.MESSAGE.capgoc) ? 'form-control is-invalid' : 'form-control'" style="background: transparent;"></b-form-input>
  </td>
  <td class="e-rowcell">
    <span v-html="data.DONVI"></span>
  </td>
  <td class="e-rowcell">
    <span v-html="data.KETCUOI_N_ID"></span>
  </td>
  <td class="e-rowcell">
    <span v-html="data.KETCUOI_D_ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDuAn" :fields="{ text: 'MA_CT', value: 'DUAN_ID' }"
      v-model="data.DUAN_ID" @change="comboboxDuAn_Change"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist ref="dropDownListDsTaiSan" :allowFiltering="true" :dataSource="dsTaiSan"
      :fields="{ text: 'MA_TS', value: 'TAISAN_ID' }" v-model="data.TAISAN_ID" @change="updateData_TaiSan"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsChuQuan"
      :fields="{ text: 'TENCHUQUAN', value: 'CHUQUAN_ID' }" v-model="data.CHUQUAN_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsToQuanLy"
      :fields="{ text: 'TEN_DV', value: 'DONVI_ID' }" :title="data.MESSAGE.donVi" :class="!isNullOrEmpty(data.MESSAGE.donVi) ? 'form-control is-invalid' : 'form-control'" v-model="data.DONVI_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.IMS_ID" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_CSHT" @change="updateData"></ejs-textbox>
  </td>
</tr>
