<tr class="e-row">
  <td class="e-rowcell">
    <input type="text" readonly="readonly" :class="data.MESSAGE.isValid ? 'form-control text-primary' : 'form-control text-danger'" style="background: transparent;"
    :value="trangThaiText" :title="trangThaiText"/>
  </td>
  <td class="e-rowcell">
    <span v-html="data.PHANLOAIKC"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiKC"
      :fields="{ text: 'LOAI_KC', value: 'LOAIKC_ID' }" v-model="data.LOAIKC_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsCapSP"
      :fields="{ text: 'TEN_CAP_SP', value: 'CAPSP_ID' }" v-model="data.CAP_SP" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <span v-html="data.KETCUOI_ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.KETCUOI_MA" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <!-- <ejs-textbox v-model="data.KYHIEU" @change="updateData"></ejs-textbox> -->
    <input type="text" v-model="data.KYHIEU" :title="data.MESSAGE.kyHieu"
      :class="!isNullOrEmpty(data.MESSAGE.kyHieu) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <!-- <ejs-textbox v-model="data.TEN_KC" @change="updateData"></ejs-textbox> -->
    <input type="text" v-model="data.TEN_KC" :title="data.MESSAGE.tenKC"
      :class="!isNullOrEmpty(data.MESSAGE.tenKC) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.DIACHI" :class="!isNullOrEmpty(data.MESSAGE.diaChi) ? 'is-invalid' : ''"
      :title="data.MESSAGE.diaChi" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonDiaChi_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.GHICHU" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.TONGSO_DD" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.DUNGLUONG" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsTTSD" :fields="{ text: 'TRANGTHAI_SD', value: 'TTSD_ID' }"
      v-model="data.TTSD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_LD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_SD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsKieuLap"
      :fields="{ text: 'KIEU_LAP', value: 'KIEULAP_ID' }" v-model="data.KIEULAP_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsNoiSX"
      :fields="{ text: 'NOI_SX', value: 'NOISX_ID' }" v-model="data.NOISX_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsViTriLapDat"
      :fields="{ text: 'VITRI', value: 'VITRI_ID' }" v-model="data.VITRI_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiVo"
      :fields="{ text: 'LOAI_VO', value: 'LOAIVO_ID' }" v-model="data.LOAIVO_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <b-form-input readonly v-model="data.CAPGOC_ID" :title="data.MESSAGE.capgoc" :class="!isNullOrEmpty(data.MESSAGE.capgoc) ? 'form-control is-invalid' : 'form-control'" style="background: transparent;"></b-form-input>
  </td>
  <td class="e-rowcell" v-if="data.IS_EDIT !== true">
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.KINHDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.VIDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDuAn" :fields="{ text: 'MA_CT', value: 'DUAN_ID' }"
      v-model="data.DUAN_ID" @change="comboboxDuAn_Change"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist ref="dropDownListDsTaiSan" :allowFiltering="true" :dataSource="dsTaiSan"
      :fields="{ text: 'MA_TS', value: 'TAISAN_ID' }" v-model="data.TAISAN_ID" @change="updateData_TaiSan"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsChuQuan"
      :fields="{ text: 'TENCHUQUAN', value: 'CHUQUAN_ID' }" v-model="data.CHUQUAN_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsToQuanLy"
      :fields="{ text: 'TEN_DV', value: 'DONVI_ID' }" v-model="data.DONVI_ID" :title="data.MESSAGE.donVi" :class="!isNullOrEmpty(data.MESSAGE.donVi) ? 'form-control is-invalid' : 'form-control'" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsToaNha"
      :fields="{ text: 'TEN_TOANHA', value: 'TOANHA_ID' }" v-model="data.TOANHA_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.IMS_ID" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_CSHT" @change="updateData"></ejs-textbox>
  </td>
</tr>
