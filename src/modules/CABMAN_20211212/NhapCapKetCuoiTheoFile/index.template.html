<div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a href="javascript:void(0)" @click="linkTaiFileMau_Click">
          <span class="icon one-template"></span>File mẫu
        </a>
      </li>
    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">
        Chọn file
      </div>
      <div class="info-row">
        <div class="value">
          <b-form-file id="fileUpload" v-model="fileExcel" placeholder="" accept=".xls, .xlsx"></b-form-file>
        </div>
        <div class="key padl10">Đối tượng nhập</div>
        <div class="value w80 nowrap">
          <div class="list-checks mart7">
            <div class="item">
              <div class="check-action">
                <input type="radio" class="check" checked="true" value="KETCUOI" name="radioDoiTuong" v-model="doiTuongCap">
                <span class="name">Kết cuối</span>
              </div>
            </div>
            <div class="item">
              <div class="check-action">
                <input type="radio" class="check" value="CAP" name="radioDoiTuong" v-model="doiTuongCap">
                <span class="name">Cáp</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex">
        <div class="flex-grow-1">
          <div class="list-actions-top" style="box-shadow: none;border: 0px;">
            <ul class="list">
              <li>
                <button class="btn btn-link" @click="buttonReadFile_Click"><span
                  class="icon one-file-refresh"></span>Nạp lại</button>
              </li>
              <li>
                <button class="btn btn-link" @click="buttonExecute_Click"><span
                  class="icon -ap icon-checkmark2"></span>Thực thi</button>
              </li>
              <li>
                <button class="btn btn-link" @click="buttonExportFile_Click"><span class="icon one-xlsx"></span>Xuất
                  excel</button>
              </li>
            </ul>
          </div>
        </div>
        <div>
          <div class="info-row">
            <div class="key fw6">
              *Ghi chú:
            </div>
            <div class="value">
              <div>-Tải về file mẫu <a href="javascript:void(0)" class="link underline inline padt7 padb7"
                                       @click="linkTaiFileMau_Click">Click vào đây</a></div>
              <div>-Chương trình chỉ đọc dữ liệu từ sheet có tên "KETCUOI" và "CAP"</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="nav tabs tab-over">
      <a href="#tabKetCuoi" data-toggle="tab" class="active">Kết cuối</a>
      <a href="#tabCap" data-toggle="tab">Cáp</a>
    </div>
    <div class="tab-content box-form">
      <div id="tabKetCuoi" class="tab-pane active">
        <div class="grid">
          <div class="table-content">
            <ejs-grid ref="gridKetCuoi" :dataSource='danhSachKetCuoi' :allowPaging='false' :allowSorting='true'
                      :filterSettings='{showFilterBarOperator: false}' :allowFiltering='true'
                      :rowTemplate='rowTemplateKetCuoiOption' :allowKeyboard="true">
              <e-columns>
                <e-column field="TRANGTHAI" headerText="Trạng thái cập nhật" :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center"></e-column>
                <e-column field='PHANLOAIKC' headerText='Phân loại kết cuối (*)' :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center"></e-column>
                <e-column field='LOAIKC_ID' headerText='Loại kết cuối (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center"></e-column>
                <e-column field='CAP_SP' headerText='Cấp splitter' width=150 headerTextAlign="center"></e-column>
                <e-column field='KETCUOI_ID' headerText='Kết cuối ID' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center"></e-column>
                <e-column field='KYHIEU' headerText='Ký hiệu (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='TEN_KC' headerText='Tên kết cuối (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='DIACHI' headerText='Địa chỉ (*)' width=250 headerTextAlign="center"></e-column>
                <e-column field='GHICHU' headerText='Ghi chú' width=150 headerTextAlign="center"></e-column>
                <e-column field='TONGSO_DD' headerText='Dung lượng (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='DUNGLUONG' headerText='Dung lượng thiết kế' width=150 headerTextAlign="center">
                </e-column>
                <e-column field='TTSD_ID' headerText='Trạng thái sử dụng (*)' width=150 headerTextAlign="center">
                </e-column>
                <e-column field='NGAY_LD' headerText='Ngày lắp đặt' width=150 headerTextAlign="center"></e-column>
                <e-column field='NGAY_SD' headerText='Ngày sử dụng' width=150 headerTextAlign="center"></e-column>
                <e-column field='KIEULAP_ID' headerText='Kiểu lắp (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='NOISX_ID' headerText='Nơi sản xuất (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='VITRI_ID' headerText='Vị trí lắp đặt(*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='LOAIVO_ID' headerText='Loại vỏ (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='CAPGOC_ID' headerText='Cáp gốc' width=150 headerTextAlign="center"></e-column>
                <e-column field='KINHDO' headerText='Kinh độ (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='VIDO' headerText='Vĩ độ (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='DUAN_ID' headerText='Mã dự án' width=200 headerTextAlign="center"></e-column>
                <e-column field='TAISAN_ID' headerText='Mã tài sản' width=200 headerTextAlign="center"></e-column>
                <e-column field='CHUQUAN_ID' headerText='Chủ quản' width=150 headerTextAlign="center"></e-column>
                <e-column field='DONVI_ID' headerText='Tổ quản lý' width=250 headerTextAlign="center"></e-column>
                <e-column field='TOANHA_ID' headerText='Tòa nhà' width=250 headerTextAlign="center"></e-column>
                <e-column field='IMS_ID' headerText='ID chi tiết' width=150 headerTextAlign="center"></e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
      <div id="tabCap" class="tab-pane">
        <div class="grid">
          <div class="table-content">
            <ejs-grid ref="gridCap" :dataSource='danhSachCap' :allowPaging='false' :allowSorting='true'
                      :filterSettings='{showFilterBarOperator: false}' :allowFiltering='true'
                      :rowTemplate='rowTemplateCapOption' :allowKeyboard="true">
              <e-columns>
                <e-column field="TRANGTHAI" headerText="Trạng thái cập nhật" :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center"></e-column>
                <e-column field="MACAP" headerText="Mã cáp" :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center"></e-column>
                <e-column field='CAP_ID' headerText='Cáp ID' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='KYHIEU' headerText='Ký hiệu (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='TEN_CAP' headerText='Tên cáp (*)' width=150 headerTextAlign="center"></e-column>
                <e-column field='GHICHU' headerText='Ghi chú' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='KICHCO_ID' headerText='Kích cỡ (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='KC_COT' headerText='Khoảng cách cột' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='TROKHANG' headerText='Trở kháng' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='SUYHAO' headerText='Suy hao' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='SODOIDAY' headerText='Dung lượng (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='SOI_BD' headerText='Đánh STT đôi dây từ' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='DIENCT_ID' headerText='Điện cao thế (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='CHIEUDAI' headerText='Chiều dài (m) (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='CHIEUDAI_TK' headerText='Chiều dài thiết kế (m)' :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center">
                </e-column>
                <e-column field='NOISX_ID' headerText='Nơi sản xuất (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='NGAY_LD' headerText='Ngày lắp đặt' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='NGAY_SD' headerText='Ngày sử dụng' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='TTSD_ID' headerText='Trạng thái sử dụng (*)' :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center">
                </e-column>
                <e-column field='LOAICAP_ID' headerText='Loại cáp (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='LOPMC' headerText='Lớp mạng cáp (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='NHOMLC_ID' headerText='Nhóm lớp mạng cáp (*)' :filter='{ operator: "contains" }'
                          width=150 headerTextAlign="center">
                </e-column>
                <e-column field='KIEUDC_ID' headerText='Kiểu đi cáp (*)' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='CAPGOC_ID' headerText='Cáp gốc' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='DONVI' headerText='Trạm thiết bị nguồn' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='KETCUOI_N_ID' headerText='Kết cuối nguồn' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='KETCUOI_D_ID' headerText='Kết cuối đích' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='MACSHT' headerText='Mã cơ sở hạ tầng' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='DUAN_ID' headerText='Mã dự án' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='TAISAN_ID' headerText='Mã tài sản' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='CHUQUAN_ID' headerText='Chủ quản' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='DONVI_ID' headerText='Tổ quản lý' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
                <e-column field='IMS_ID' headerText='ID chi tiết' :filter='{ operator: "contains" }' width=150
                          headerTextAlign="center">
                </e-column>
              </e-columns>
            </ejs-grid>
          </div>
        </div>
      </div>
    </div>
  </div>
  <b-modal id="modal-DiaChi" ref="modalDiaChi" title="Địa chỉ" centered size="lg" @ok="modalDiaChi_Ok"
           @shown="modalDiaChi_Show">
    <template>
      <FormDiaChi ref="formDiaChi"></FormDiaChi>
    </template>
    <template #modal-footer="{ ok, hide }">
      <div class="center w-100">
        <button class="btn btn-second" @click="ok()">
          <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Chấp nhận
        </button>
        <button class="btn btn-outline-secondary" @click="hide()">
          <span class="icon ui-1_circle-remove nc-icon-glyph"></span> Thoát
        </button>
      </div>
    </template>
  </b-modal>
  <b-modal id="modal-ToaDo" ref="modalToaDo" title="Chọn tọa độ" centered hide-footer size="lg" modal-class="bss-modal"
           @ok="modalToaDo_Ok" @shown="modalToaDo_Show">
    <template #default="{ ok }">
      <div class="list-actions-top">
        <ul class="list">
          <li>
            <button class="btn btn-link" @click="ok()"><span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Xác
              nhận</button>
          </li>
        </ul>
      </div>
      <FormToaDo ref="formToaDo"></FormToaDo>
    </template>
  </b-modal>
</div>
