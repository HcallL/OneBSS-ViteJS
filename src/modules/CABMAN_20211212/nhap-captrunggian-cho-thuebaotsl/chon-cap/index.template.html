<div class="box-form">
  <div class="legend-title">Tìm kiếm cáp</div>
  <div class="info-row">
    <div class="key w80">TTVT</div>
    <div class="value">
      <div class="select-custom">
        <select id="selectTTVT" class="form-control" @change="selectTTVT_changed">
          <option v-for="ttvt in dsTTVT" v-bind:value="ttvt.DONVI_ID">
            {{ ttvt.TEN_DV }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="info-row">
    <div class="key w80">Tổ</div>
    <div class="value">
      <div class="select-custom">
        <select id="selectToKT" class="form-control" v-model="selectedToKT" @change="selectToKT_changed">
          <option value="0">(Lựa chọn ...)</option>
          <option v-for="toKT in dsToKT" v-bind:value="toKT.DONVI_ID">
            {{ toKT.TEN_DV }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="info-row">
    <div class="key w80">Tổng đài</div>
    <div class="value">
      <div class="select-custom">
        <select name="" id="selectTongDai" class="form-control" v-model="selectedTongDai"
          @change="selectTongDai_changed">
          <option value="0">(Lựa chọn ...)</option>
          <option v-for="tongDai in dsTongDai" v-bind:value="tongDai.DONVI_ID">
            {{ tongDai.TEN_DV }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="form-group">
    <input type="text" class="form-control highlight" v-model="kyHieuCapValue" @keyup.enter="inputKyHieuCap_enter"
      placeholder="Tìm cáp theo ký hiệu" title="Tìm cáp theo ký hiệu">
  </div>
  <div class="legend-title">Danh sách cáp</div>
  <DataGrid v-bind:columns="[
                {fieldName: 'LOAI_CAP', headerText: 'Loại cáp', allowFiltering: true},
                {fieldName: 'KIEU_CAP', headerText: 'Kiểu cáp', allowFiltering: true},
                {fieldName: 'KYHIEU', headerText: 'Ký hiệu cáp', allowFiltering: true},
                {fieldName: 'TEN_CAP', headerText: 'Tên cáp', allowFiltering: true},
                {fieldName: 'NHOM_LC', headerText: 'Phân loại', isGroupedColumn: true}
            ]" v-bind:dataSource="dataSourceValue" :showFilter="true" @selectedRowChanged="grid_selectedRowChanged" />
</div>
