<b-modal 
    ref="ref-modal"
    size="xl" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span> Trình biên tập hình ảnh</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="hide">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="onClickBtnXacNhan">
                    <a href="javascript:void(0)">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span>Xác nhận
                    </a>
                </li>
                <li @click="onClickBtnLuuFile">
                    <a href="javascript:void(0)">
                        <span class="icon one-save"></span> Lưu file
                    </a>
                </li>
                <li @click="onClickBtnNapFile">
                    <a href="javascript:void(0)">
                        <span class="icon -ap icon-event_note"></span>Nạp file
                    </a>
                </li>
                <li @click="onClickBtnXoaFile">
                    <a href="javascript:void(0)">
                        <span class="icon one-trash"></span>Xóa
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">

            <b-form-file  
                v-model="fileImage" 
                ref="ref-input-file" 
                @change="onFileChange" 
                accept=".png" 
                v-show="false"></b-form-file>

            <div class="box-form pad0" style="text-align: center; line-height: 450px;">
                <img v-show="!!fileImage" ref="preview-image" alt="" style="width: 100px; height: 100px;">
                <span v-show="!fileImage">no image data</span>
            </div>
        </div>
    </div>
</b-modal>
