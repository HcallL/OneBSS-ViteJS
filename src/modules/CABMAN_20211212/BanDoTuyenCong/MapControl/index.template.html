   <div>
            <div class="row">
            <div class="col-lg-9 control-section">
                <ejs-contextmenu cssClass='e-cmenu-wrapper' id="contextmenu" :select='onSelect' ref="contextMenu" target="#container" :items="menuItems" :beforeItemRender='onBeforeItemRender'></ejs-contextmenu>
                <ejs-maps ref="maps" id='container'  :allowPrint='allowPrint'  :markerClick="markerClick" :load='load' :click='click' :zoomSettings='zoomSettings' style="width:800px">
                    <e-layers>
                        <e-layer layerType='OSM'></e-layer>
                    </e-layers>
                </ejs-maps>
                <div align="center">
                            <p>
                                <i>
                                    <div align="center">
                                        <p id="content" style="font-size: 16px;color:grey">Click on the maps to add marker/navigation line</p>
                                    </div>
                                </i>
                            </p>
                        </div>
                </div>
                
                <div class="col-lg-3 property-section">
                   <a> <span class="icon text-main f20 one-light-question" >Đây là đâu ?</span></a> 
                    <div v-show="isWhere">   <br><span>Vĩ độ: {{toado.vido}}</span> <br> <span>Kinh độ: {{toado.kinhdo}}</span></div>
                    <table id="property" title="Properties" style="width: 100%">
                        <tbody>
                            <tr style="height: 50px">
                                <td style="width: 60%">
                                    <div class="property-text" style="padding: 0px;">Marker</div>
                                </td>
                                <td style="width: 40%;"  class="e-info">
                                    <ejs-checkbox ref="marker" class="e-info" id="marker" :checked="markerCheck" v-model="markerCheck" :change='markerChange'></ejs-checkbox>
                                </td>
                            </tr>
                            <tr style="height: 35px">
                                <td style="width: 70%">
                                    <div class="property-text" style="padding: 0px;">Line</div>
                                </td>
                                <td style="width: 50%">
                                    <ejs-checkbox ref="line" id="line" :change='lineChange' :disabled='markerDisabled' v-model="lineCheck"></ejs-checkbox>
                                </td>
                            </tr>
                            <tr style="height: 35px">
                                <td style="width: 70%">
                                    <div class="property-text" style="padding: 0px; ">Connecting line</div>
                                </td>
                                <td style="width: 50%">
                                    <ejs-checkbox ref="connect" id="connect" class="e-info" :disabled='ConnectDisabled' v-model="connectCheck"  :change='connectChange'></ejs-checkbox>
                                </td>
                            </tr>
                            <tr style="height: 35px">
                                <td style="width: 70%">
                                    <div class="property-text" style="padding: 0px"> Marker type</div>
                                </td>
                                <td style="width: 10%; margin-left:20px">
                                    <ejs-dropdownlist ref="type" id='type' :enabled='dropDisabled' style="width:110;" :dataSource='labelsdata' :fields='localFields' index="0" :width='labelswidth'></ejs-dropdownlist>
                                </td>
                            </tr>
                            <tr style="height: 35px">
                                <td style="width: 70%">
                                    <div class="property-text" style="padding: 0px;">Polygon</div>
                                </td>
                                <td style="width: 10%">
                                    <ejs-dropdownlist ref="poly" id='type' :enabled='dropPolyDisabled' style="width:110;" :dataSource='dsPoly' :fields='localFields' index="0" :width='labelswidth'></ejs-dropdownlist>
                                </td>
                            </tr> 
                            <tr style="height: 35px">
                                <td style="width: 70%">
                                    <div class="property-text" style="padding: 0px;">Width</div>
                                </td>
                                <td style="width: 10%">
                                   <div style="width:120px">
                                        <b-form-input type="text" ref="text" id="width" :enabled='widthDisabled' value="1"  style="width:60px" v-model="textValue" :change='widthChange'></b-form-input>
                                    </div>
                                </td>
                            </tr>
                  
                            <tr>
                                <td align="center">
                                    <div style="margin-left: 60%;">
                                        <ejs-button ref="togglebtn" id="togglebtn" :disabled='disabled' style="text-transform:none !important;width: 80px;margin-left: -55%;margin-top: -2px"  v-on:click.native="btnClick" v-model="togglebtnCheck">Clear</ejs-button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div> 
    </div>
