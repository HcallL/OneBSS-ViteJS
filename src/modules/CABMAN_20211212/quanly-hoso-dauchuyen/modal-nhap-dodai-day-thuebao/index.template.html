<b-modal 
    :id="modalId" 
    no-close-on-backdrop
    hide-footer 
    hide-header 
    hide-header-close 
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">Nhập độ dài dây thuê bao</div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="f16 title marb5 fw6 text-desc">Nhập độ dài dây thuê bao</div>
                <div class="info-row">
                    <div class="value padl0">
                        <vue-numeric 
                            ref="ref-nhap-do-dai"	
                            class="form-control tright" 
                            v-model="doDaiMoi" 
                            :empty-value="1"
                            :min="0" 
                            maxlength="5" 
                            :minus="false" 
                            separator=","></vue-numeric>
                    </div>
                    <div class="value w30 nowrap padt7 text-desc">
                        mét
                    </div>
                </div>
                <div class="group-buttons -bottom center">
                    <button class="btn btn-main" @click="onClickBtnXacNhan"><span class="f20 inline lh20 vcenter nc-icon-glyph ui-1_check-circle-08"></span> Xác nhận</button>
                    <button class="btn btn-second" @click="$bvModal.hide(modalId)"><span class="f20 inline lh20 vcenter nc-icon-glyph ui-1_circle-remove"></span> Hủy</button>
                </div>
            </div>
        </div>
    </div>
</b-modal>
