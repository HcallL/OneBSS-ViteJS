<b-modal
  size="xl"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModal"
  @hidden="onHiddenModal"
  :id="id"
  :key="key"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Tra cứu dẫn độ cáp</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnTraCuu">
            <span class="icon one-file-search"></span> Tra cứu
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">
          Thông tin tra cứu
        </div>
        <div class="row">
          <div class="col-sm-8 col-12">
            <div class="info-row">
              <div class="key w80">Ký hiệu cáp</div>
              <div class="value">
                <div class="input-icon-right">
                  <input v-model="cap.kyhieu" type="text" class="form-control">
                  <button class="icon nc-icon-outline ui-1_zoom btn pad4 w-auto lh14 h-auto" @click="btnTraCuu">
<!--                    <span class="icon nc-icon-outline ui-1_zoom"></span>-->
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2 col-12">
            <div class="info-row">
              <div class="key w70">Mid-Span</div>
              <div class="value">
                <div class="select-custom">
                  <select v-model="cboMidspan" name="" class="form-control">
                    <option v-for="item in this.dsMidspan" :value="item.MIDSPAN_ID">{{item.KYHIEU_MP}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2 col-12">
            <div class="info-row">
              <div class="key w50">Sợi</div>
              <div class="value">
                <div class="select-custom">
                  <select v-model="cboSoi" name="" id="" class="form-control">
                    <option v-for="item in this.dsSoi" :value="item.IDX">{{item.IDX}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="box-form">
        <div class="legend-title">
          Dẫn độ cáp
        </div>
        <div class="table-content">
          <DataGrid v-bind:columns="[
            {fieldName: 'STT', headerText: 'STT', width:'70px', allowFiltering: true},
            {fieldName: 'KIEU_DN', headerText: 'Kiểu ĐN', allowFiltering: true},
            {fieldName: 'KYHIEU', headerText: 'Ký hiệu cáp', allowFiltering: true},
            {fieldName: 'SOI', headerText: 'Sợi', allowFiltering: true},
            {fieldName: 'VITRI_N', headerText: 'Đi từ', allowFiltering: true},
            {fieldName: 'NGUON', headerText: 'VT Nguồn', allowFiltering: true},
            {fieldName: 'VITRI_D', headerText: 'Đi đến', allowFiltering: true},
            {fieldName: 'DICH', headerText: 'VT Đích', allowFiltering: true},
            ]"
             v-bind:dataSource="dsDanDoCap":showFilter="true"></DataGrid>
