<b-modal
size="lg"
:id="idModalChonToaDo"
v-model="isShow"
no-close-on-backdrop
no-close-on-esc
hide-footer
hide-header
hide-header-close 
body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span>Bản đồ</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal()">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li>
                    <a href="javascript:void(0)" @click="XacNhanToaDo()">
                        <span class="icon nc-icon-glyph ui-1_check-circle-08"></span> Xác nhận
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" @click="InBanDo()">
                        <span class="icon one-print"></span> In bản đồ
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="map-canvas-box">                    
                    <BanDo ref="BanDo" height='500px' :diachi="diachi" @dblclickMap="dblclickMap" :position="getPosition" :zoomDefault="zoomDefault" :mapTypeId="mapTypeId" /></BanDo>
                    <div class="search-box">
                        <div class="input-group">
                            <div class="input-text">
                                <div class="input-icon-left">
                                    <input type="text" class="form-control" v-model="searchAddressInput">
                                    <span class="icon one-search"></span>
                                </div>
                            </div>
                            <div class="input-addon">
                                <button class="btn btn-lg" @click="searchLocation()">
                                    <span class="-ap icon-more_horiz"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="action-right">
                        <a href="javascript:void(0)" class="change-type" @click="changetypeMap">
                            <img src="./image3.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="map-position bg-white">
                    <div class="row">
                        <div class="col-sm-4 col-12">
                            <div class="info-row marb0">
                                <div class="key w30 nowrap">Vĩ độ</div>
                                <div class="value">
                                    <input type="text" :disabled="true" v-model="positionKetCuoi.lat" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4 col-12">
                            <div class="info-row marb0">
                                <div class="key w30 nowrap">Kinh độ</div>
                                <div class="value">
                                    <input type="text" :disabled="true" v-model="positionKetCuoi.lng" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
