                </div>
            </div>

            <div class="popup-body">
                <div class="box-form">
                    <div class="legend-title">Danh sách lịch sử thay đổi toạ độ của thuê bao {{lsThueBao.length > 0 ? lsThueBao[0].TEN_TB : null}}</div>
                    <DataGrid v-bind:columns="[
                        {fieldName: 'NGUOI_CN', headerText: 'Người cập nhật', allowFiltering: true, allowSorting: false},
                        {fieldName: 'DIACHI', headerText: 'Địa chỉ', allowFiltering: true},
                        {fieldName: 'KINHDO', headerText: 'Kinh độ', allowFiltering: true},
                        {fieldName: 'VIDO', headerText: 'Vĩ độ', allowFiltering: true},
                        {fieldName: 'DIACHI_LD', headerText: 'Địa chỉ lắp đặt', allowFiltering: true},
