<b-modal
    :id="modalId"
    size="lg"
    no-close-on-backdrop
    hide-footer
    hide-header
    hide-header-close
    @shown="focusMyElement"
    body-class="modal-body p-0">
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title">
                <span class="icon one-notepad"></span> {{this.loaiKetCuoi}}: {{this.ketcuoi.TEN_KC}}
            </div>
            <div
                class="close -ap icon-close"
                data-dismiss="modal"
                @click="$bvModal.hide(modalId)">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="saveImage(false)" :class="{'disable-btn': isDisableBtnGhiAnh}">
                    <a  href="javascript:void(0)">
                        <span class="icon one-save"></span> Ghi lại
                    </a>
                </li>
                <li @click="suaImage()" :class="{'disable-btn': isDisableBtnSuaAnh}">
                    <a href="javascript:void(0)">
                        <span class="icon nc-icon-glyph ui-1_edit-74"></span> Sửa
                    </a>
                </li>
                <li @click="xemImage()" :class="{'disable-btn': isDisableBtnXemAnh}" :hidden="this.isDisableBtnXemAnh">
                    <a href="javascript:void(0)" >
                        <span class="icon nc-icon-glyph files_search"></span> Xem
                    </a>
                </li>
            </ul>

        </div>
        <div class="popup-body">
            <div v-if="!this.isDisableBtnXemAnh" class="box-form" style="height: 500px;overflow: scroll;">
              <template v-for="(html,index) in this.htmlItems" >
                <component :id="'component_'+index" v-bind:is="html"></component>
<!--                <div class="box-file-image-upload bss1833-box-file-image" style="max-width: 600px;margin: auto;">-->
<!--                  <div class="input-more-button -right">-->

<!--                    &lt;!&ndash;                        <span class="file-text" v-show="hasImage">Click double để chọn ảnh</span>&ndash;&gt;-->
<!--                  </div>-->
<!--                </div>-->
              </template>
<!--              <template v-for="item in this.htmlItems">-->
<!--                  <div v-html="item" />-->
<!--              </template>-->
                <button class="btn btn-main fullw mart7" @click="addImage()">Add new image</button>
            </div>

              <template v-for="(html,index) in this.htmlItems" >
