<b-modal
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModal"
  @hidden="onHiddenModal"
  :id="id"
  :key="key"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Quản lý cáp rẽ nhánh (Mid-Span)</div>
      <div class="close -ap icon-close" data-dismiss="modal" @click="$bvModal.hide(id)">
      </div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="javascript:void(0)" @click="btnGhiLai">
            <span class="icon one-save"></span> Ghi lại
          </a>
        </li>
<!--        <li>-->
<!--          <a href="#">-->
<!--            <span class="icon one-book1"></span> Hướng dẫn-->
<!--          </a>-->
<!--        </li>-->
      </ul>

    </div>
    <div class="popup-body">
      <div class="box-form tab-content">
        <div class="table-content">
          <table class="table-result table-gachle tree-grid-2">
            <tbody>
            <tr class="highlight">
              <td colspan="4" class="fw6">
                <div class="tree-arrow"></div> Định danh
              </td>
            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td>
                <span class="fa fa-play text-main"></span>
              </td>
              <td>
                Mid Span ID
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.MIDSPAN_ID" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>
            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td class="required">
                Ký hiệu
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.KYHIEU" ref="kyhieu" type="text" class="form-control bg-none bor0 h24" :class="{ 'is-invalid': $v.midspan.KYHIEU.$error }">
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white last">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td class="is-required">
                Cáp gốc ID
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.CAP_ID" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>

            </tr>
            <tr class="highlight">
              <td colspan="4" class="fw6">
                <div class="tree-arrow"></div> Phân loại
              </td>
            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td class="is-required">
                Lớp mạng cáp
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.LOP_MC" ref="lopmcId" type="text" class="form-control bg-none bor0 h24" disabled="true" :class="{ 'is-invalid': $v.midspan.LOP_MC.$error }">
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td class ="is-required">
                Kiểu đi cáp
              </td>
              <td  class="padt0 padb0">
                <div class="select-custom">
                  <select v-model="midspan.KIEUDC_ID" ref="kieudcId" class="form-control bg-none bor0 text h24" :class="{ 'is-invalid': $v.midspan.KIEUDC_ID.$error }">
                    <option v-for="item in this.dsKieuDc" :value="item.KIEUDC_ID">{{item.KIEU_DC}}</option>
                  </select>
                </div>
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white last">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td class="is-required">
                Kiểu cáp
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.KIEU_CAP" ref="kieucapId" type="text" class="form-control bg-none bor0 h24" :class="{ 'is-invalid': $v.midspan.KIEU_CAP.$error }">
              </td>

            </tr>
            <tr class="highlight">
              <td colspan="4" class="fw6">
                <div class="tree-arrow"></div> Vị trí
              </td>
            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td>
                Trạm thiết bị nguồn
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.TEN_DV" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td>
                Trạm thiết bị đích
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.TEN_DV_TD" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td>
                Kết cuối nguồn
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.KYHIEU_KETCUOI_N" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>

            </tr>
            <tr>
              <td class="tree-first w30 bg-white last">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td>
                Kết cuối đích
              </td>
              <td class="padt0 padb0">
                <input v-model="midspan.KYHIEU_KETCUOI_D" type="text" class="form-control bg-none bor0 h24" disabled="true">
              </td>

            </tr>
            <tr class="highlight">
              <td colspan="4" class="fw6">
                <div class="tree-arrow"></div> Cấu hình
              </td>
            </tr>
            <tr>
              <td class="tree-first w30 bg-white last">
                <div class="tree-line"></div>
                <div class="tree-indent"></div>
              </td>
              <td class="w20">

              </td>
              <td>
                DS Sợi
              </td>
              <td class="padt0 padb0" colspan="2">
                <div class="input-more-button -right">
                  <button class="btn btn-main pad4 w-auto lh14 h-auto" @click="btnPopupChonDS">
                    <span class="-ap icon-more_horiz"></span>
                  </button>
                  <input v-model="midspan.DS_SOI" ref="dsSoi" type="text" class="form-control bg-none bor0 h24" disabled="true" :class="{ 'is-invalid': $v.midspan.DS_SOI.$error }">
                </div>
              </td>

            </tr>


            </tbody>
          </table>
        </div>
<!--        <div class="tc-pagination">-->
<!--          <a href="#" class="btn  one-arrow-left-forward"></a>-->
<!--          <a href="#" class="btn fa fa-angle-double-left"></a>-->
<!--          <a href="#" class="btn fa fa-angle-left"></a>-->
<!--          <span class="text">Bản ghi</span>-->
<!--          <div class="dropdown inline">-->
<!--            <div class="fw6 input-number" data-toggle="dropdown">-->
<!--              <span class="text-main">10</span>/1033-->
<!--            </div>-->
<!--            <div class="dropdown-menu">-->
<!--              <a href="#" class="dropdown-item">10</a>-->
<!--              <a href="#" class="dropdown-item">20</a>-->
<!--            </div>-->
<!--          </div>-->
<!--          <a href="#" class="btn fa fa-angle-right"></a>-->
<!--          <a href="#" class="btn fa fa-angle-double-right"></a>-->
<!--          <a href="#" class="btn one-arrow-right-forward"></a>-->
<!--        </div>-->
      </div>
    </div>
    <ChonDS id="popupChonDS" :midspanObject="midspan" @soiChecked= "midspan.DS_SOI = $event"></ChonDS>
  </div>
</b-modal>
