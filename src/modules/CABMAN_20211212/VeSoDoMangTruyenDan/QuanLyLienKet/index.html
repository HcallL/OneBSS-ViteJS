<b-modal
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onModalShown"
  v-model="modalShowQlLk"
>
<div class="modal-content popup-box">
  <div class="popup-header">
    <div class="title"><span class="icon one-notepad"></span> Quản lý Liên Kết</div>

    <div  tabindex=0 class="close -ap icon-close" data-dismiss="modal" @click="this.hideModal">

    </div>
  </div>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="this.btnGhiLai" >
        <a href="javascript:void(0)" >

          <span class="icon one-save"></span>Ghi lại
        </a>
      </li>
    </ul>

  </div>
  <div class="popup-body">
    <div class="box-form tab-content">
      <div class="table-content">

        <table class="table-result table-gachle tree-grid-2">
          <tbody>

          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.dinhdanh++"></div> Định danh
            </td>
          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Liên kết ID <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="lienKetId" readonly>
            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Tên liên kết <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tenLienKet" >
            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Tên hiển thị
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tenHienThi" >

            </td>

          </tr>

          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Đối tượng nguồn <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="doituongnguon" readonly>

            </td>

          </tr>

          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Đối tượng đích<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="doituongdich" readonly>

            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
             Tuyến truyền dẫn<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tuyenTruyendan" readonly>

            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>

            <td class="highlight1">
              Loại liên kết<bss-required-marker/>
            </td>
            <td class="padt0 padb0">

              <select class="form-control" v-model="loaiLkId" >
                <option v-for="(item,index) in objLoaiLienKet" :value="item.LOAILK_ID">{{item.TEN_LLK}}</option>
              </select>
            </td>


          </tr>

          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.prtg++"></div> Prtg
            </td>
          </tr>
          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Prtg ID
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="prtgId" readonly>

            </td>
          </tr>

          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
             Cổng nguồn
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="congNguon" >

            </td>
          </tr>

          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Ghi chú nguồn
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="ghiChuNguon" >

            </td>
          </tr>

          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Cổng đích
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="congDich" >
            </td>
          </tr>

          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
             Ghi chú đích
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="ghiChuDich" >

            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</b-modal>
