<b-modal
  size="lg"
  no-close-on-backdrop
  hide-footer
  hide-header
  hide-header-close
  body-class="modal-body p-0"
  @shown="onShownModalDT"
  v-model="modalShowQlDt"
>
<div class="modal-content popup-box">
  <div class="popup-header">
    <div class="title"><span class="icon one-notepad"></span> Quản lý đối tượng</div>
    <div  tabindex=0 class="close -ap icon-close" data-dismiss="modal" @click="this.hideModal">
    </div>
  </div>
  <div class="list-actions-top">
    <ul class="list">
      <li @click="this.btnGhiLai" >
        <a  href="#/cabman/ve-so-do-truyen-dan" >
          <span class="icon one-save"></span>Ghi lại
        </a>
      </li>
    </ul>

  </div>
  <div class="popup-body">
    <div class="box-form tab-content">
      <div class="table-content">
        <table class="table-result table-gachle tree-grid-2">
          <tbody>

          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.dinhdanh++"></div> Định danh
            </td>
          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Mã đối tượng<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="maDoiTuong" readonly>
            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Tên đối tượng<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tenDoiTuong" readonly>
            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Tên hiển thị
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tenHienThiCreate" >

            </td>

          </tr>

          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Loại đối tượng <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="loaiDoiTuong" readonly>

            </td>

          </tr>

          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Mã đối tượng thực<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="maDoiTuongThuc" readonly>

            </td>

          </tr>
          <tr v-show="category.dinhdanh%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
             Tuyến truyền dẫn<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="tuyenTruyendan" readonly>

            </td>

          </tr>

          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.prtg++"></div> Prtg
            </td>
          </tr>
          <tr v-show="category.prtg%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Thiết bị ID<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="text" class="form-control" v-model="thietBiId" readonly>

            </td>
          </tr>


          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.gianDo++"></div> Giản đồ
            </td>
          </tr>
          <tr v-show="category.gianDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Vị trí X tiêu đề<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="viTriXTieuDe" >

            </td>
          </tr>

          <tr v-show="category.gianDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Vị trí Y tiêu đề<bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="viTriYTieuDe" >

            </td>
          </tr>

          <tr v-show="category.gianDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Vị trí X <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="viTriX" >
            </td>
          </tr>

          <tr v-show="category.gianDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Vị trí Y <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <input type="number" class="form-control" v-model="viTriY" >

            </td>
          </tr>


          <tr class="highlight">
            <td colspan="5" class="fw6">
              <div class="tree-arrow" @click="category.banDo++"></div> Bản đồ
            </td>
          </tr>
          <tr v-show="category.banDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Kinh độ <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <div class="input-more-button -right">
                <button class="btn btn-main pad4 w-auto lh14 h-auto"  style="background: #ffffff !important;" @click="this.onClickShowKinhDo">
                  <span class="icon -ap icon-more_horiz text-main"></span>
                </button>
                <input v-model="kinhDo" type="number" class="form-control" readonly>
              </div>
            </td>
          </tr>

          <tr v-show="category.banDo%2==0">
            <td class="tree-first w30 bg-white">
              <div class="tree-line"></div>
              <div class="tree-indent"></div>
            </td>
            <td class="w20 selected1">
              <span class="fa fa-play text-main"></span>
            </td>
            <td class="highlight1">
              Vĩ độ <bss-required-marker/>
            </td>
            <td class="padt0 padb0">
              <div class="input-more-button -right">
                <button  class="btn btn-main pad4 w-auto lh14 h-auto"  style="background: #ffffff !important;" @click="this.onClickShowKinhDo">
                  <span class="icon -ap icon-more_horiz text-main"></span>
                </button>
                <input v-model="viDo" type="number" class="form-control" readonly>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
  <XemToaDo  idModalChonToaDo="ModalChonToaDo" :position="getPosition" ></XemToaDo>
</b-modal>
