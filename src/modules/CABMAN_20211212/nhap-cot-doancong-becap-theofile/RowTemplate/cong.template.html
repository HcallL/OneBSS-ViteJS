<tr class="e-row">
  <td class="e-rowcell">
    <input type="text" readonly="readonly" :class="data.MESSAGE.isValid ? 'form-control text-primary' : 'form-control text-danger'" style="background: transparent;"
    :value="data.TRANGTHAI" />
  </td>
  <td class="e-rowcell" v-if="data.IS_EDIT === true">
    <span v-html="data.ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiCong"
      :fields="{ text: 'LOAI_CONG', value: 'LOAICONG_ID' }" v-model="data.LOAICONG_ID" @change="updateData">
    </ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_DC" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <input type="text" v-model="data.KYHIEU" :title="data.MESSAGE.kyHieu"
      :class="!isNullOrEmpty(data.MESSAGE.kyHieu) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.TEN_DC" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.SODONG_MC" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.SOCOT_MC" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.DUONGKINH_OC" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.CHIEUDAI" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.DOSAU" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsTTSD" :fields="{ text: 'TRANGTHAI_SD', value: 'TTSD_ID' }"
      v-model="data.TTSD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly" style="background: transparent;"
      :class="!isNullOrEmpty(data.MESSAGE.beCapA) ? 'form-control is-invalid' : 'form-control'" :value="data.BECAP_A"
      :title="data.MESSAGE.beCapA" />
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" v-model="data.BECAP_A_HUONG" :dataSource="dsHuongBeA"
      :fields="{ text: 'TEN_HUONG', value: 'HUONG' }" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly" style="background: transparent;"
      :class="!isNullOrEmpty(data.MESSAGE.beCapB) ? 'form-control is-invalid' : 'form-control'" :value="data.BECAP_B"
      :title="data.MESSAGE.beCapB" />
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" v-model="data.BECAP_B_HUONG" :dataSource="dsHuongBeB"
      :fields="{ text: 'TEN_HUONG', value: 'HUONG' }" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_LD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_SD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly" style="background: transparent;"
      :class="!isNullOrEmpty(data.MESSAGE.tuyenCB) ? 'form-control is-invalid' : 'form-control'" :value="data.TUYENCB"
      :title="data.MESSAGE.tuyenCB" />
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDuAn" :fields="{ text: 'MA_CT', value: 'DUAN_ID' }"
      v-model="data.DUAN_ID" @change="comboboxDuAn_Change"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist ref="dropDownListDsTaiSan" :allowFiltering="true" :dataSource="dsTaiSan"
      :fields="{ text: 'MA_TS', value: 'TAISAN_ID' }" v-model="data.TAISAN_ID" @change="updateData_TaiSan"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsChuQuan"
      :fields="{ text: 'TENCHUQUAN', value: 'CHUQUAN_ID' }" v-model="data.CHUQUAN_ID" @change="updateData">
    </ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly" style="background: transparent;"
      :class="!isNullOrEmpty(data.MESSAGE.donVi) ? 'form-control is-invalid' : 'form-control'" :value="data.DONVI"
      :title="data.MESSAGE.donVi" />
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.GHICHU" @change="updateData"></ejs-textbox>
  </td>
</tr>
