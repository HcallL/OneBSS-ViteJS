<tr class="e-row">
  <td class="e-rowcell">
    <input type="text" readonly="readonly" :class="data.MESSAGE.isValid ? 'form-control text-primary' : 'form-control text-danger'" style="background: transparent;"
    :value="data.TRANGTHAI" />
  </td>
  <td class="e-rowcell" v-if="data.IS_EDIT === true">
    <span v-html="data.ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsLoaiCot" :fields="{ text: 'LOAI_COT', value: 'LOAICOT_ID' }"
      v-model="data.LOAICOT_ID" @change="updateData">
    </ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsKieuCot" :fields="{ text: 'KIEU_COT', value: 'KIEUCOT_ID' }"
      v-model="data.KIEUCOT_ID" @change="updateData">
    </ejs-dropdownlist>
    <!-- <span class="fa fa-exclamation-circle grid-control-error" v-b-tooltip.v-danger title="Online!"></span> -->
  </td>
  <td class="e-rowcell">
    <ejs-textbox v-model="data.MA_COT" @change="updateData"></ejs-textbox>
  </td>
  <td class="e-rowcell">
    <input type="text" v-model="data.SO_HIEU" :title="data.MESSAGE.soHieu"
      :class="!isNullOrEmpty(data.MESSAGE.soHieu) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
    <!-- <ejs-textbox v-model="data.SO_HIEU" @change="updateData"></ejs-textbox> -->
  </td>
  <td class="e-rowcell">
    <input type="text" v-model="data.TEN_COT" :title="data.MESSAGE.tenCot"
      :class="!isNullOrEmpty(data.MESSAGE.tenCot) ? 'form-control is-invalid' : 'form-control'" @change="updateData" />
    <!-- <ejs-textbox v-model="data.TEN_COT" @change="updateData"></ejs-textbox> -->
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.DIACHI" :class="!isNullOrEmpty(data.MESSAGE.diaChi) ? 'is-invalid' : ''"
        :title="data.MESSAGE.diaChi" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonDiaChi_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.DOCAO" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsTTSD" :fields="{ text: 'TRANGTHAI_SD', value: 'TTSD_ID' }"
      v-model="data.TTSD_ID" @change="updateData"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_LD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <ejs-datepicker id="datepicker" type="date" format="dd/MM/yyyy" v-model="data.NGAY_SD" @change="updateData">
    </ejs-datepicker>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly"
      :class="!isNullOrEmpty(data.MESSAGE.tuyenCot) ? 'form-control is-invalid' : 'form-control'"
      style="background: transparent;" :value="data.TUYENCOT" :title="data.MESSAGE.tuyenCot" />
  </td>
  <td class="e-rowcell" v-if="data.IS_EDIT === true">
    <span v-html="data.COTSAU_ID"></span>
  </td>
  <td class="e-rowcell">
    <ejs-numerictextbox v-model="data.KC_COTSAU" @change="updateData" :min="0"></ejs-numerictextbox>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsDuAn" :fields="{ text: 'MA_CT', value: 'DUAN_ID' }"
      v-model="data.DUAN_ID" @change="comboboxDuAn_Change"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist ref="dropDownListDsTaiSan" :allowFiltering="true" :dataSource="dsTaiSan"
      :fields="{ text: 'MA_TS', value: 'TAISAN_ID' }" v-model="data.TAISAN_ID" @change="updateData_TaiSan"></ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <ejs-dropdownlist :allowFiltering="true" :dataSource="dsChuQuan"
      :fields="{ text: 'TENCHUQUAN', value: 'CHUQUAN_ID' }" v-model="data.CHUQUAN_ID" @change="updateData">
    </ejs-dropdownlist>
  </td>
  <td class="e-rowcell">
    <input type="text" readonly="readonly"
      :class="!isNullOrEmpty(data.MESSAGE.donVi) ? 'form-control is-invalid' : 'form-control'"
      style="background: transparent;" :value="data.DONVI" :title="data.MESSAGE.donVi" />
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.KINHDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
    <!-- <ejs-numerictextbox v-model="data.KINHDO" @change="updateData"></ejs-numerictextbox> -->
  </td>
  <td class="e-rowcell">
    <b-input-group>
      <b-form-input readonly v-model="data.VIDO" style="background: transparent;"></b-form-input>
      <b-input-group-append>
        <b-button variant="link" @click="buttonToaDo_Click"><span class="fa fa-ellipsis-h"></span></b-button>
      </b-input-group-append>
    </b-input-group>
    <!-- <ejs-numerictextbox v-model="data.VIDO" @change="updateData"></ejs-numerictextbox> -->
  </td>
</tr>
