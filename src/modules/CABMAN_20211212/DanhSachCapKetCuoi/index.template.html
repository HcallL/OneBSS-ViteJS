<div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="javascript:void(0)" @click="onClickButtonTimKiem">
                    <span class="icon one-search"></span>Tìm kiếm
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content danhsach-cap-ketcuoi">
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Thông tin tìm kiếm
                </div>
                <div class="pull-right">
                    <div class="list-checks">
                        <div class="item">
                            <div class="check-action">
                                <input type="radio" class="check" value="1" v-model="kieuTimKiem">
                                <span class="name">Tìm chính xác</span>
                            </div>
                        </div>
                        <div class="item">
                            <div class="check-action">
                                <input type="radio" class="check" value="2" v-model="kieuTimKiem">
                                <span class="name">Tìm gần đúng</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Loại ĐT
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select v-model="loaiDoiTuongId" class="form-control">
                                    <option v-for="loaiDoiTuong in dsLoaiDoiTuong" :value="loaiDoiTuong.DOITUONG_ID">{{loaiDoiTuong.TEN_DT}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Tuyến
                        </div>
                        <div class="value w20">
                            <div class="check-action mart7">
                                <input type="checkbox" class="check" v-model="chkTuyenChecked" >
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select v-model="tuyenId" class="form-control" :disabled="!chkTuyenChecked">
                                    <option v-for="tuyen in dsTuyen" :value="tuyen.id">{{tuyen.ma}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w50">
                            Quận
                        </div>
                        <div class="value w20">
                            <div class="check-action mart7">
                                <input type="checkbox" class="check" v-model="chkQuanChecked">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select v-model="quanId" class="form-control" :disabled="!chkQuanChecked">
                                    <option v-for="quan in dsQuan" :value="quan.QUAN_ID">{{quan.TEN_QUAN}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w50">
                            Phường
                        </div>
                        <div class="value w20">
                            <div class="check-action mart7">
                                <input type="checkbox" class="check" v-model="chkPhuongChecked" :disabled="!chkQuanChecked">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select v-model="phuongId" class="form-control" :disabled="!chkPhuongChecked">
                                    <option v-for="phuong in dsPhuong" :value="phuong.PHUONG_ID">{{phuong.TEN_PHUONG}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Tên ĐT
                        </div>
                        <div class="value">
                            <input type="text" ref="input-ten-doituong"  class="form-control" v-model="tenDoiTuong" v-on:keyup.enter="onClickButtonTimKiem">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Dung lượng
                        </div>
                        <div class="value w20">
                            <div class="check-action mart7">
                                <input type="checkbox" class="check" v-model="chkDungLuongChecked">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value w80">
                            <div class="select-custom">
                                <select class="form-control" :disabled="!chkDungLuongChecked" v-model="toanTu">
                                    <option v-for="toanTu in dsToanTu" :value="toanTu">{{toanTu}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="value">
                            <vue-numeric class="form-control" :separator="'.'" :empty-value="1" :min="1" :minus="false" :disabled="!chkDungLuongChecked" v-model="dungLuong"></vue-numeric>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w50">
                            Phố
                        </div>
                        <div class="value w20">
                            <div class="check-action mart7">
                                <input type="checkbox" class="check" v-model="chkPhoChecked" :disabled="!chkPhuongChecked">
                                <span class="name"></span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <select v-model="phoId" class="form-control" :disabled="!chkPhoChecked">
                                    <option v-for="pho in dsPho" :value="pho.PHO_ID">{{pho.TEN_PHO}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w50">
                            Số nhà
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="soNha" v-on:keyup.enter="onClickButtonTimKiem">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Ký hiệu
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="kyHieu" v-on:keyup.enter="onClickButtonTimKiem">
                        </div>
                    </div>
                </div>
                <div class="col-sm-9 col-12">
                    <div class="info-row">
                        <div class="key w80">
                            Địa chỉ
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="diaChi" v-on:keyup.enter="onClickButtonTimKiem">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    <div class="title">Danh sách đối tượng</div>
                </div>
                <div class="red pull-right">
                    Tổng số: {{soLuongBanGhi}} đối tượng
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="table-content">
                <div class="table-content" v-show="loaiDoiTuongId == 10">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TEN_KC', headerText: 'Tên kết cuối', allowFiltering: true, width: '130' },
                            {fieldName: 'KYHIEU', headerText: 'Ký hiệu', allowFiltering: true, width: '130' },
                            {fieldName: 'DIACHI', headerText: 'Địa chỉ', allowFiltering: true, width: '200' },
                            {fieldName: 'TONGSO_DD', headerText: 'Dung lượng', allowFiltering: true, width: '130' },
                            {fieldName: 'SODOI_SD', headerText: 'Đã dùng', allowFiltering: true, width: '100' },
                            {fieldName: 'NGAY_LD', headerText: 'Ngày lắp đặt', allowFiltering: true, width: '130' },
                            {fieldName: 'NGAY_SD', headerText: 'Ngày sử dụng', allowFiltering: true, width: '130' },
                            {fieldName: 'TRANGTHAI_SD', headerText: 'Trạng thái sử dụng', allowFiltering: true, width: '150' },
                            {fieldName: 'KYHIEU_CAPVAO', headerText: 'Cáp vào', allowFiltering: true, width: '100' },
                            {fieldName: 'KYHIEU_CAPRA', headerText: 'Cáp ra', allowFiltering: true, width: '100' },
                        ]" 
                        v-bind:dataSource="dsKetCuoi" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
                <div class="table-content" v-show="loaiDoiTuongId == 9">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TEN_DV', headerText: 'Tên tổng đài', allowFiltering: true, width: '200' },
                            {fieldName: 'MA_DV', headerText: 'Mã tổng đài', allowFiltering: true, width: '200' },
                            {fieldName: 'DIACHI_DV', headerText: 'Địa chỉ tổng đài', allowFiltering: true, width: '300' },
                        ]" 
                        v-bind:dataSource="dsTongDai" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
                <div class="table-content" v-show="loaiDoiTuongId == 13">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TEN_BC', headerText: 'Tên bể cáp', allowFiltering: true, width: '130' },
							{fieldName: 'KYHIEU', headerText: 'Ký hiệu', allowFiltering: true, width: '130' },
							{fieldName: 'DIACHI', headerText: 'Địa chỉ', allowFiltering: true, width: '200' },
							{fieldName: 'SOTAMDAN', headerText: 'Số tấm đan', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_LD', headerText: 'Ngày lắp đặt', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_SD', headerText: 'Ngày sử dụng', allowFiltering: true, width: '130' },
							{fieldName: 'TRANGTHAI_SD', headerText: 'Trạng thái sử dụng', allowFiltering: true, width: '200' },
                        ]" 
                        v-bind:dataSource="dsBeCap" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
                <div class="table-content" v-show="loaiDoiTuongId == 12">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TEN_DC', headerText: 'Tên đoạn cống', allowFiltering: true, width: '130' },
							{fieldName: 'KYHIEU', headerText: 'Ký hiệu', allowFiltering: true, width: '130' },
							{fieldName: 'CHIEUDAI', headerText: 'Chiều dài', allowFiltering: true, width: '130' },
							{fieldName: 'SOLOPI', headerText: 'Số lỗ pi', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_LD', headerText: 'Ngày lắp đặt', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_SD', headerText: 'Ngày sử dụng', allowFiltering: true, width: '130' },
							{fieldName: 'TRANGTHAI_SD', headerText: 'Trạng thái sử dụng', allowFiltering: true, width: '130' },
                        ]" 
                        v-bind:dataSource="dsDoanCong" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
                <div class="table-content" v-show="loaiDoiTuongId == 11">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TEN_CAP', headerText: 'Tên cáp', allowFiltering: true, width: '130' },
							{fieldName: 'KYHIEU', headerText: 'Ký hiệu', allowFiltering: true, width: '130' },
							{fieldName: 'SODOIDAY', headerText: 'Số đôi dây', allowFiltering: true, width: '100' },
							{fieldName: 'SODOI_SD', headerText: 'Sử dụng', allowFiltering: true, width: '100' },
							{fieldName: 'CHIEUDAI', headerText: 'Chiều dài', allowFiltering: true, width: '100' },
							{fieldName: 'NGAY_LD', headerText: 'Ngày lắp đặt', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_SD', headerText: 'Ngày sử dụng', allowFiltering: true, width: '130' },
							{fieldName: 'TRANGTHAI_SD', headerText: 'Trạng thái sử dụng', allowFiltering: true, width: '130' },
                        ]" 
                        v-bind:dataSource="dsCap" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
                <div class="table-content" v-show="loaiDoiTuongId == 14">
                    <DataGrid 
                        v-bind:columns="[
                            {fieldName: 'TENCOTCAP', headerText: 'Tên cột cáp', allowFiltering: true, width: '130' },
							{fieldName: 'SOHIEUCOT', headerText: 'Số hiệu cột', allowFiltering: true, width: '130' },
							{fieldName: 'DIACHI', headerText: 'Địa chỉ', allowFiltering: true, width: '200' },
							{fieldName: 'DOCAO', headerText: 'Độ cao', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_LD', headerText: 'Ngày lắp đặt', allowFiltering: true, width: '130' },
							{fieldName: 'NGAY_SD', headerText: 'Ngày sử dụng', allowFiltering: true, width: '130' },
							{fieldName: 'TRANGTHAI_SD', headerText: 'Trạng thái sử dụng', allowFiltering: true, width: '130' },
                        ]" 
                        v-bind:dataSource="dsCotCap" 
                        :showFilter="true" 
                        :allowPaging="true" 
                        :totalRecords="soLuongBanGhi" 
                        @pageChanged="onPageChange"
                        @selectedRowChanged="onSelectedRowChanged"></DataGrid>
                </div>
            </div>
        </div>
    </div>
</div>
