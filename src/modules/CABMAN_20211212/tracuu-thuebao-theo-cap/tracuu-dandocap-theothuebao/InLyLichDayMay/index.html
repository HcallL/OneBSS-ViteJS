<b-modal 
    v-model="modalShow"
    size="xl" 
    no-close-on-backdrop
    no-close-on-esc
    hide-footer 
    hide-header 
    hide-header-close >
    <div class="modal-content popup-box">
        <div class="popup-header">
            <div class="title"><span class="icon one-notepad"></span>Tra cứu lý lịch dây máy</div>
            <div class="close -ap icon-close" data-dismiss="modal" @click="closeModal">
            </div>
        </div>
        <div class="list-actions-top">
            <ul class="list">
                <li @click="traCuu">
                    <a href="javascript:void(0)" class="btn" >
                        <span class="icon one-file-search"></span> Tra cứu
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)">
                        <span class="icon one-print"></span> In lý lịch
                    </a>
                </li>
            </ul>
        </div>
        <div class="page-content no-position">
            <div class="box-form">
                <div class="legend-title">Nhập thuê bao cần tìm</div>
                <div class="row">
                <div class="col-sm-2 col-12">
                </div>
                <div class="col-sm-8 col-12">
                    <div class="info-row">
                    <div class="value">
                        <div class="input-more-button">
                        <!-- <button class="btn">
                            <span class="-ap icon-more_horiz"></span>
                        </button> -->
                        </div>
                        <input type="text" class="form-control highlight" id="inputThueBao" :value="soMay" @keyup.enter="traCuu">
                    </div>
                    <div class="value">
                        <button class="btn btn-second" @click="traCuu">
                        <span class="one-search normal"></span> Tra cứu
                        </button>
                    </div>
                    </div>
                    <div class="list-checks mart10">
                    <div class="item">
                        <div class="check-action">
                        <input name="radioDBorHD" value="0" type="radio" class="check" :checked="loaiTimKiem == 0 ? true : false">
                        <span class="name">Danh bạ</span>
                        </div>
                    </div>
                    <div class="item">
                        <div class="check-action">
                        <input name="radioDBorHD" value="1" type="radio" class="check" :checked="loaiTimKiem == 1 ? true : false">
                        <span class="name">Hợp đồng</span>
                        </div>
                    </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="box-form" v-show="showPanelReport">
                <div class="legend-title">Lý lịch thuê bao</div>
                <div class="pdf-canvas-box">
                <div class="report">
                    <report :thongTinThueBao="thongTinTBTraCuu" :thongTinGianDo="thongTinGianDo" :thongTinBaoHong="thongTinBaoHong" :doRender="doRenderPDF" />
                </div>
                </div>
            </div>
        </div>
    </div>
</b-modal>
