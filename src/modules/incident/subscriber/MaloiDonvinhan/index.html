
<div class="main-wrapper">
    <breadcrumb :header="header" />
    <!-- action header -->    
    <div class="list-actions-top">
        <ul class="list">            
            <li v-for="item in actions" :key="item.id" @click="onActionClick(item)"
                :class="{disabled: !item.active}" v-show="item.visible">
                <a style="cursor: pointer;" :class="{'disabled': !item.active}">
                <span class="icon" :class="item.icon_class"></span> {{ item.name }}
                </a>
            </li>
        </ul>
        
    </div>
    
    <div class="page-content">
        
        <div class="box-form" >
            <div class="legend-title">
                Thông tin gán Mã lỗi đơn vị nhận
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Tình trạng</div>
                        <div class="value">
                            <div class="select-custom">                                        
                                <SelectExt id="tinhtrang" 
                                    v-model="options.cbo_tinhtrang.value" 
                                    :allowFiltering="true" 
                                    dataTextField="tinhtrang_sc"
                                    dataValueField="tinhtrang_id" 
                                    :placeholder="'Chọn tình trạng'"
                                    :dataSource="options.cbo_tinhtrang.list"
                                >
                                </SelectExt>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key">Đơn vị</div>
                        <div class="value">
                            <div class="select-custom">                                        
                                <SelectExt id="donvi" 
                                    v-model="options.cbo_donvinhan.value" 
                                    :allowFiltering="true" 
                                    dataTextField="ten_dv"
                                    dataValueField="donvi_id" 
                                    :placeholder="'Chọn đơn vị'"
                                    :dataSource="options.cbo_donvinhan.list"
                                >
                                </SelectExt>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key">Thiết bị</div>
                        <div class="value">
                            <div class="select-custom">                                        
                                <SelectExt id="thietbi" 
                                    v-model="options.cbo_thietbi.value" 
                                    :allowFiltering="true" 
                                    dataTextField="tendslam"
                                    dataValueField="dslam_id" 
                                    :placeholder="'Chọn thiết bị'"
                                    :dataSource="options.cbo_thietbi.list"
                                >
                                </SelectExt>
                            </div>
                        </div>
                    </div>                            
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-12 col-12">
                    <div class="info-row">
                        <div class="key">Ghi chú</div>
                        <div class="value">
                            <textarea
                            name=""
                            class="form-control"
                            style="height: 80px; resize: none"
                            v-model="ghichu"
                        ></textarea>                                      
                        </div>
                    </div>                            
                </div>
                
            </div>
            
        </div>
                
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">
                    Danh sách đã gán
                </div>                
                <div class="clearfix"></div>
            </div>
            <div class="">
                <vue-card label="">
                    <DataGrid
                        ref="gvDanhSach"
                        v-bind:columns="gvDanhSach.tableCollumns"
                        v-bind:dataSource="gvDanhSach.tableData"
                        :showColumnCheckbox="false"
                        :showFilter="true"
                        :allowPaging="true"
                        :enablePagingServer="false"
                        :enabled-select-first-row="true"
                        @rowSelected="selectItem"                         
                    >
                    </DataGrid>
                </vue-card>  
            </div>
        </div>
        
    </div>
</div>
