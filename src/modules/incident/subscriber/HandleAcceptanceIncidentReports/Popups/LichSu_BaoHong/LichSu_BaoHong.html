<ejs-dialog :enableResize='true' :visible="false" ref="dlg_lichsu_baohong" :header='"Lịch sử báo hỏng"'
                showCloseIcon=false target=".main-wrapper" width='60%' height="500">
    <div class="modal-content popup-box">
        <div class="list-actions-top">
            <ul class="list">
                <li v-if="tsbCapNhat">
                    <a @click="tsbCapNhat_Click">
                        <span class="icon one-reload1"></span> Cập nhật
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="table-content mart10">
                    <DataGrid
                        ref="ds_lichsubaohong"
                        v-bind:columns="columnsDS"
                        v-bind:dataSource="ds_lichsubaohong"
                        :showColumnCheckbox="false"
                        :showFilter="true"
                        :enabledSelectFirstRow="true"
                        :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                        panelDataHeight="270"
                        :allowPaging="true" :enablePagingServer="false"
                        @rowDoubleClicked="DoRowDoubleClick"
                    ></DataGrid>
                </div>           
            </div>
        </div>
    </div>

    <ejs-dialog :enableResize='true' :visible="false" :header='"Tra cứu chi tiết phiếu báo hỏng"' :position="{X: 'center', Y: 'top'}"
                :cssClass="'popup-ttpbh'" ref="dlg_tracuuphieubh" showCloseIcon=false width='90%' height="800">
      <frmTraCuuPhieuBH ref="frmTraCuuPhieuBH" />
    </ejs-dialog>
    
</ejs-dialog>
