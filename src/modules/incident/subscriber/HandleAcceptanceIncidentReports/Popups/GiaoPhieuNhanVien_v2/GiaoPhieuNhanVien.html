<div class="modal-content popup-box">
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnChapNhan_Click">
                    <span class="icon one-save"></span> Ghi lại
                </a>
            </li>
            
            <li>
                <a @click="tsbtnXoaNVGiao_Click">
                    <span class="icon one-trash"></span> Xoá giao
                </a>
            </li>
            <li>
                <a @click="tsbtnSMS_Click">
                    <span class="icon fa fa-comments"></span> Gửi SMS
                </a>
            </li>
        </ul>
    </div>
    <div class="popup-body">
        <div class="box-form">
            <div class="legend-title">
                <div class="pull-left">Danh sách nhân viên</div>
                <div class="pull-right">

                    <span class="text-main normal">Cấu trúc nhắn tin phản hồi: BH [cách] Mã tỉnh [cách] ID phiếu</span>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" id="chkDonViQL" v-model="chkDonViQL">
                                <span class="name">Trung tâm</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2 v-model="donvi_id" :options="ds_donvi" :disabled="!chkDonViQL"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <div class="check-action">
                                <input type="checkbox" class="check" id="chkToTC" @change="chkToTC_CheckedChanged" v-model="chkToTC">
                                <span class="name">Tổ TC</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="select-custom">
                                <Select2 v-model="tramtc_id" :options="ds_tramtc" :disabled="!chkToTC"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="key w90">
                                <span class="name">Mã NV</span>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control highlight" @keyup="txtMaNV_KeyPress" v-model="txtMaNV">
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="table-content mart10">
                <GiaoViecGrid ref="gridNhanVien"></GiaoViecGrid>
            </div>           
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách nhân viên đã giao nhiệm vụ</div>
            <div class="table-content">
                <DataGridCustom
                    ref="ds_nhanvien_dagiao_nhiemvu"
                    v-bind:columns="columnsNVDG"
                    v-bind:dataSource="ds_nhanvien_dagiao_nhiemvu"
                    :showColumnCheckbox="true"
                    :showFilter="true"
                    :enabledSelectFirstRow="true"
                    :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                    panelDataHeight="270"
                    :allowPaging="true" :enablePagingServer="false"
                ></DataGridCustom>
            </div>
        </div>
    </div>
</div>
