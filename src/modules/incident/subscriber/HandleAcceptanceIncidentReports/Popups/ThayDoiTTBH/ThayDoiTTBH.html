<ejs-dialog :enableResize='true' :visible="false" ref="dlg_thaydoittbh" :header='"Thay đổi thông tin báo hỏng"'
                showCloseIcon=false target=".main-wrapper" width='60%' height="500">
    <div class="modal-content popup-box">
        <div class="list-actions-top">
            <ul class="list">
                <li>
                <a @click="tsbCapNhat_Click">
                    <span class="icon one-reload1"></span> Cập nhật
                </a>
                </li> 
                <li>
                    <a @click="tsbClear_Click">
                        <span class="icon one-trash"></span> Clear
                    </a>
                </li>
            </ul>
        </div>
        <div class="popup-body">
            <div class="box-form">
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <span class="name">Số máy/Acc</span>
                            </div>
                            <div class="value">
                                <input type="text" class="form-control" v-model="txtMaTB" id="txtMaTB">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <span class="name">Tên thuê bao</span>
                            </div>
                            <div class="value">
                                <input type="text" class="form-control" v-model="txtTenTB" id="txtTenTB">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <span class="name">Trạng thái TB</span>
                            </div>
                            <div class="value">
                                <input type="text" class="form-control" v-model="txtTrangthaiTB" id="txtTrangthaiTB">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-12">
                        <div class="info-row">
                            <div class="key w90">
                                <span class="name">Ngày báo hỏng</span>
                            </div>
                            <div class="value">
                                <vue-date format="DD/MM/YYYY HH:mm" type="datetime" v-model="dtpNgayBH" id="dtpNgayBH"></vue-date>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="legend-title">Thông tin cũ</div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Người BH</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtNguoiBHcu" id="txtNguoiBHcu">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Điện thoại LH</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtDienThoaiLHcu" id="txtDienThoaiLHcu">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Địa chỉ LĐ</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtDiaChiLDCu" id="txtDiaChiLDCu">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="legend-title">Thông tin mới</div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Người BH</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtNguoiBHmoi" id="txtNguoiBHmoi">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Điện thoại LH</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtDienthoaiLHmoi" id="txtDienthoaiLHmoi">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-12">
                            <div class="info-row">
                                <div class="key w90">
                                    <span class="name">Địa chỉ LĐ</span>
                                </div>
                                <div class="value">
                                    <input type="text" class="form-control" v-model="txtDiaChiLDMoi" id="txtDiaChiLDMoi">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ejs-dialog>
