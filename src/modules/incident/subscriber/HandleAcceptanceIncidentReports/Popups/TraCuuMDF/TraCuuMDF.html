<div class="modal-content popup-box">
    <div class="list-actions-top">
        <ul class="list">
            <li>
              <a @click="tsbtnTraCuu_Click">
                  <span class="icon one-file-search"></span> Tra cứu
              </a>
            </li> 
            <li :class="!enable.tsbtnTuyenCap ? 'non-ative' : ''">
                <a @click="tsbtnTuyenCap_Click">
                    <span class="icon one-flag"></span> Tuyến cáp
                </a>
            </li>
        </ul>
    </div>
    <div class="popup-body">
        <div class="box-form">
            <div class="legend-title">Thông tin tra cứu</div>
            <div class="row">
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="value">
                            <div class="item mart7 marb10">
                                <div class="check-action">
                                    <input type="radio" class="check" v-model="tc_type" value="rdoMDF">
                                    <span class="name">Tra cứu MDF theo số máy/acc</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 col-12">
                    <div class="info-row">
                        <div class="value">
                            <div class="item mart7 marb10">
                                <div class="check-action">
                                    <input type="radio" class="check" v-model="tc_type" value="rdoPD">
                                    <span class="name">Tra cứu thuê bao theo phiến dọc</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <span class="name">Số máy/Acc</span>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtMaTB" id="txtMaTB">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">Tổng đài</div>
                        <div class="value">
                            <div class="select-custom">
                                <ejs-dropdownlist-tt id="tongdai_id"
                                    locale="vi-VN"
                                    v-model="tongdai_id"
                                    :dataSource="ds_tongdai"
                                    :allowFiltering="true" :filtering="cboTongDai_onFilter"
                                    :fields="{ value: 'donvi_id', text: 'ten_dv' }"
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <span class="name">Ký hiệu PD</span>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtKyHieuPD" id="txtKyHieuPD">
                        </div>
                    </div>
                </div>
                <div class="col-sm-3 col-12">
                    <div class="info-row">
                        <div class="key w90">
                            <span class="name">SH Jumper</span>
                        </div>
                        <div class="value">
                            <input type="text" class="form-control" v-model="txtShJumper" id="txtShJumper">
                        </div>
                    </div>
                </div> 
            </div>
        </div>

        <div class="box-form">
            <div class="legend-title">Kết quả tìm kiếm</div>
            <div class="table-content mart10">
                <DataGridCustom
                    ref="ds_tracuu"
                    v-bind:columns="columnsDS"
                    v-bind:dataSource="ds_tracuu"
                    :showColumnCheckbox="false"
                    :showFilter="true"
                    :enabledSelectFirstRow="true"
                    :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                    panelDataHeight="270"
                    :allowPaging="true" :enablePagingServer="false"
                    @rowSelected="gridTraCuu_rowSelected"
                ></DataGridCustom>
            </div>           
        </div>

        <div class="box-form">
            <div class="legend-title">Dẫn độ cáp thuê bao tăng bo</div>
            <div class="table-content">
                <DataGridCustom
                    ref="ds_dandocap"
                    v-bind:columns="columnsDS_DDC"
                    v-bind:dataSource="ds_dandocap"
                    :showColumnCheckbox="false"
                    :showFilter="true"
                    :enabledSelectFirstRow="true"
                    :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }"
                    panelDataHeight="270"
                    :allowPaging="true" :enablePagingServer="false"
                ></DataGridCustom>
            </div>
        </div> 
    </div>
</div>
