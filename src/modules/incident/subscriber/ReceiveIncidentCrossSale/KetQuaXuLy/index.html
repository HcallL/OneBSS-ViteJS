<div>
  <div class="legend-title">
    Kết quả xử lý
  </div>
  <div class="panel3">
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Kết quả XL</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="kqxl.cboKQXL"
                         :allowFiltering="true"
                         :dataSource="dsKQXL"
                         dataValueField="kqxl_id"
                         dataTextField="kqxl"/>
              <!--        <select>-->
              <!--          <option v-for="item in dsKQXL" v-text="item.val"></option>-->
              <!--        </select>-->
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Ngày XN</div>
          <div class="">
            <vue-date v-model="kqxl.ngayXN"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row" v-show="kqxl.enableNN">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Nhóm N.N</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="kqxl.cboNhomNN"
                         :allowFiltering="true"
                         :dataSource="options.nhomnn"
                         dataValueField="loaihong_id"
                         dataTextField="loaihong"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w90">Nguyên nhân</div>
          <div class="value">
            <div class="select-custom">
              <ejs-multiselect v-model="kqxl.cboNguyenNhan"
                               id='cboNguyenNhan'
                               :dataSource='options.nguyennhan'
                               mode="CheckBox"
                               popupWidth="350px"
                               popupHeight="250px"
                               :showSelectAll='true'
                               selectAllText="Chọn tất cả"
                               unSelectAllText="Bỏ chọn tất cả"
                               :fields="{ text: 'ct_hong', value: 'cthong_id' }"></ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" v-show="kqxl.enableTon">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Nhóm tồn</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="kqxl.cboNhomTon"
                         :allowFiltering="true"
                         :dataSource="options.nhomton"
                         dataValueField="NHOMTON_ID"
                         dataTextField="NHOMTON"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Lý do tồn</div>
          <div class="value">
            <div class="select-custom">
              <ejs-multiselect v-model="kqxl.cboLyDoTon"
                               id='cboLyDoTon'
                               :dataSource='options.lydoton'
                               mode="CheckBox"
                               popupWidth="350px"
                               popupHeight="250px"
                               :showSelectAll='true'
                               selectAllText="Chọn tất cả"
                               unSelectAllText="Bỏ chọn tất cả"
                               :fields="{ text: 'baohong_ton', value: 'lydotonbh_id' }"></ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Ghi chú</div>
          <div class="value">
            <input type="text" class="form-control"
                   v-model="kqxl.txtGhiChu" maxlength="500">
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row" v-show="kqxl.enableHangSX">
          <div class="key w90">Hãng SX</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="kqxl.cboHangSX"
                         :allowFiltering="true"
                         :dataSource="options.hangsx"
                         dataValueField="hangsx_id"
                         dataTextField="hang_sx"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
