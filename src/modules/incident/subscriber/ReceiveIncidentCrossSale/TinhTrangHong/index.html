<div>
  <div class="legend-title">
    <div class="title pull-left">
      <span>
        <i class="fa fa-minus-square-o text-primary i-panel3"
           style="font-size: 14px; cursor: pointer"
           @click="togglePanel('panel3')"></i>
      </span>
      Thông tin tình trạng hỏng
    </div>
    <div class="pull-right">
      <div class="list-checks normal red">
        <div class="item">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="ttHong.chkPhieuDaChuyenTinh">
            <span class="name">Phiếu đã chuyển tỉnh</span>
          </div>
        </div>
        <div class="item">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="ttHong.chkPhieuDaSua">
            <span class="name">Phiếu đã sửa</span>
          </div>
        </div>
        <div class="item">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="ttHong.chkPhieutra">
            <span class="name">Phiếu trả</span>
          </div>
        </div>
        <div class="item">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="ttHong.chkPhieuChoXL">
            <span class="name">Phiếu chờ xử lý</span>
          </div>
        </div>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="panel3">
    <div class="row">
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">Người thực hiện</div>
          <div class="value">
            <div class="select-custom">
              <SelectExt v-model="ttHong.cboNguoiTH"
                         :allowFiltering="true"
                         :dataSource="options.nguoigv"
                         dataValueField="nhanvien_id"
                         dataTextField="ten_nv"/>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-12">
        <div class="info-row">
          <div class="key w110">
            <div class="check-action">
              <input type="checkbox" class="check" v-model="ttHong.chkNgayTH">
              <span class="name">Ngày TH</span>
            </div>
          </div>
          <div class="">
            <vue-date :disable="!ttHong.chkNgayTH"
                      v-model="ttHong.ngayTH"/>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="info-row">
          <div class="key w110">Tình trạng</div>
          <div class="value">
            <div class="select-custom">
              <ejs-multiselect v-model="ttHong.cboTinhTrang"
                               id='cboTinhTrang'
                               :dataSource='options.tinhtrangbh'
                               mode="CheckBox"
                               popupWidth="350px"
                               popupHeight="250px"
                               :showSelectAll='true'
                               selectAllText="Chọn tất cả"
                               unSelectAllText="Bỏ chọn tất cả"
                               :fields="{ text: 'tinhtrang', value: 'tinhtrang_id' }"></ejs-multiselect>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="info-row">
          <div class="key w110">Ghi chú</div>
          <div class="value">
            <input type="text" class="form-control" v-model="ttHong.txtGhiChu" maxlength="500">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
