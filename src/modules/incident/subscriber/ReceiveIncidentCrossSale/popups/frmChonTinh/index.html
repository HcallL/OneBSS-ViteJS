<b-modal
  ref="frmChonTinh"
  size="lg"
  hide-header
  hide-header-close
  hide-footer
  body-class="p-0"
  centered
  no-close-on-backdrop
  @show="handleShowModal"
>
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span> {{ headerTitle }}
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li v-for="item in actions" :key="item.id" @click="onActionClick(item)"
            :class="{disabled: !item.active}" v-show="item.visible">
          <a style="cursor: pointer;" :class="{disabled_color: !item.active}" :ref="item.id">
            <span class="icon" :class="item.icon_class"></span> {{ item.name }}
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Chọn tỉnh</div>
        <div class="select-custom">
          <SelectExt v-model="tinhthicong_id"
                     :allowFiltering="true"
                     :dataSource="cboTinh_data"
                     dataValueField="tinh_id"
                     dataTextField="tentinh"/>
        </div>
      </div>
    </div>
  </div>
</b-modal>
