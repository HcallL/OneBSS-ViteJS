<div>
  <div class="legend-title">
    <div class="title pull-left">
      <span>
        <i class="fa fa-minus-square-o text-primary i-panel2" style="font-size: 14px; cursor: pointer" @click="togglePanel('panel2')"></i>
      </span>
      Danh sách tiếp nhận
    </div>
    <div class="clearfix"></div>
  </div>

  <div class="panel2">
    <DataGrid
      :dataSource="dsTiepNhan"
      :columns="cols"
      :contextMenuItems="menuItems"
      :enabledSelectFirstRow="false"
      :allowPaging="true"
      :enablePagingServer="false"
      :showFilter="false"
      :toolbar="null"
      @selectedRowChanged="selectedRowChanged"
      ref="dsTiepNhan"
      @dataBound="dataBound"
      @contextMenuClick="contextMenuClick"
    />
  </div>
</div>
