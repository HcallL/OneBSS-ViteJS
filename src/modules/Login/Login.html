<div class="login-wrapper">
  <div class="logo">
      <div class="img">
          <img src="@/assets/img/logo.svg" alt="">
      </div>
      <div class="text">
          Điều hành sản xuất kinh doanh tập trung
      </div>
  </div>
<div class="bg" :style="{ backgroundImage: 'url(' + require('@/assets/img/bg.svg') + ')' }"></div>
<div class="box-login">
<div class="head">
  ĐĂNG NHẬP
</div>
<form class="form" @submit.prevent="onSubmit()">
  <div class="form-group">
    <div class="input-icon">
      <input type="text" placeholder="Tên đăng nhập" v-model="username" class="form-control">
      <span class="nc-icon-outline users_single-03 icon"></span>
    </div>
  </div>
  <div class="form-group">
    <div class="input-icon -show">
      <input v-model="password" type="password" name="password" placeholder="Mật khẩu" class="form-control">
      <span class="nc-icon-outline ui-1_lock icon"></span>
      <span class="icon-show fa  fa-eye">
      </span>
    </div>
  </div>
  <div class="form-group">
    <div class="input-icon -captcha">
      <input type="text" placeholder="Mã OTP" class="form-control">
      <span class="icon nc-icon-outline gestures_pin">
      </span>
                  <a href="#" class="refresh">Lấy lại mã OTP</a>
    </div>
    
  </div>
  <div class="actions">
    <button class="btn btn-main" type="submit">Đăng nhập</button>
    
  </div>

  
</form>
</div>
  <div class="copyright">
      VNPT-IT &copy; 2021
  </div>
</div>
