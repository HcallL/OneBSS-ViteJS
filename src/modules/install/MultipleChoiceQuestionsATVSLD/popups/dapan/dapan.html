<b-modal
    id="popup-dapan"
    size="xl"
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden"
  >
   <div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Đáp án câu hỏi</div>
                     <div
                        class="close -ap icon-close"
                        data-dismiss="modal"
                        @click="$bvModal.hide('popup-dapan')"
                    ></div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        
                        <li>
                            <a href="#" @click="tsbtnNhapMoi_Click" :disabled="!tsbtnNhapMoi" v-bind:class="{disabled: !tsbtnNhapMoi}">
                                <span class="icon nc-icon-glyph ui-1_circle-add"></span>Thêm mới
                            </a>
                        </li>
                        <li >
                            <a href="#" @click="tsbtnGhiLai_Click" :disabled="!tsbtnGhiLai" v-bind:class="{disabled: !tsbtnGhiLai}">
                                <span class="icon one-save"></span>Ghi lại
                            </a>
                        </li>
                        <li >
                            <a href="#" @click="tsbtnXoaDapan_Click" :disabled="!tsbtnXoa" v-bind:class="{disabled: !tsbtnXoa}">
                                <span class="icon fa fa-close"></span>Xóa
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="box-form">
                        <div class="legend-title"><span v-model="noidungcauhoi"></span></div>
                        <div class="row">
                            <div class="col-sm-12 col-12">
                                <div class="info-row">
                                    <div class="key w80">Câu hỏi:</div>
                                    <div class="value">
                                        <input disabled name="" class="form-control" style="height: 50px;resize: none;" v-model="noidungcauhoi"></input>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w80">Nội dung <span class="red">(*)</span></div>
                                    <div class="value">
                                        <input name="" class="form-control" style="height: 50px;resize: none;" v-model="txtNoiDung"></input>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3 col-12">
                                <div class="info-row">
                                    <div class="key w80">Thứ tự <span class="red">(*)</span></div>
                                    <div class="value">
                                        <input name="" class="form-control" style="height: 50px;resize: none;" v-model="txtThuTu"></input>
                                    </div>
                                </div>
                            </div>
                            <div class="info-row">
                                <div class="key w80"></div>
                                <div class="value">
                                    <div class="check-action">
                                        <input type="checkbox" class="check" v-model="checkbox_value">
                                        <span class="name">Hiển thị</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                    <div class="box-form">
                        <div class="legend-title">Danh sách đáp án</div>
                        <DataGrid
                            v-bind:columns="collumnsDapan" 
                            v-bind:dataSource="options.lstDapan" 
                            :showFilter="true" 
                            :allowPaging="true" 
                            :editSettings="{ allowEditing: true, allowAdding: true, allowDeleting: true, mode: 'Dialog' }"
                            :enablePagingServer="false" 
                            :enabledSelectFirstRow="true" 
                            @selectedRowChanged="gridDapan_FocusedRowChanged"
                            @queryCellInfo = "gridDapandataGridCellCreated"
                            :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }">
                        </DataGrid>
                    </div>
                </div>
            </div>
    </div>
  </b-modal>
