<b-modal
    id="popup-chude"
    size="xl"
    hide-footer
    hide-header
    hide-header-close
    body-class="modal-body p-0"
    @shown="onModalShown"
    @hidden="onModalHidden"
  >
   <div class="modal-content popup-box">
                <div class="popup-header">
                    <div class="title"><span class="icon one-notepad"></span> Danh sách chủ đề</div>
                     <div
                        class="close -ap icon-close"
                        data-dismiss="modal"
                        @click="$bvModal.hide('popup-chude')"
                    ></div>
                </div>
                <div class="list-actions-top">
                    <ul class="list">
                        
                        <li @click="tsbtnNhapMoi_Click" :class="{'disable-btn': tsbtnNhapMoi}">
                            <a href="#">
                                <span class="icon nc-icon-glyph ui-1_circle-add"></span>Thêm mới
                            </a>
                        </li>
                        <li @click="tsbtnGhiLai_Click" :class="{'disable-btn': tsbtnGhiLai}">
                            <a href="#" >
                                <span class="icon one-save"></span>Ghi lại
                            </a>
                        </li>
                        <li @click="tsbtnXoaChude_Click" :class="{'disable-btn': tsbtnXoa}">
                            <a href="#" >
                                <span class="icon fa fa-close"></span>Xóa
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="popup-body">
                    <div class="box-form">
                        <div class="legend-title">Thông tin chủ đề</div>
                        <div class="row">
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key">Mảng thi <span class="red">(*)</span></div>
                                    <div class="value">
                                        <div class="select-custom" ref="ds_mangthi">
                                            <SelectExt id="cbbMangthi"
                                             v-model.trim="dataSelected.mangthi_id" 
                                             :settings="{dropdownParent: $refs['ds_mangthi']}" 
                                             :dataSource="options.lstMangthi" 
                                             dataTextField="mangthi" 
                                             dataValueField="mangthi_id"
                                             @change="onChangeMangThi($event)" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6 col-12">
                                <div class="info-row">
                                    <div class="key w70">Chủ đề <span class="red">(*)</span>:</div>
                                    <div class="value">
                                        <input name="" class="form-control" v-model="txtChude"></input>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-form">
                        <div class="legend-title">Danh sách chủ đề</div>
                        <DataGrid 
                            v-bind:columns="collumnsDSChude" 
                            v-bind:dataSource="options.lstChude" 
                            :showFilter="true" 
                            :allowPaging="true" 
                            :enablePagingServer="false" 
                            :enabledSelectFirstRow="true" 
                            @selectedRowChanged="gridChude_FocusedRowChanged"
                            :selectionSettings="{ checkboxMode: 'ResetOnRowClick' }" 
                            :panelDataHeight="250">
                        </DataGrid>
                    </div>
                </div>
            </div>
    </div>
  </b-modal>
