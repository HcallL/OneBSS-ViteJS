<div class="main-wrapper">
    <div class="breadcrumb-top">
        <div class="main-title">xử lý khách hàng tiềm năng</div>
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
            <li class="breadcrumb-item"><a>Điều hành TC</a></li>
            <li class="breadcrumb-item active">Khách hàng tiềm năng</li>
        </ul>
    </div>
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a @click="tsbtnLayTT_Click">
                    <span class="icon one-file-attach"></span>Lấy TT
                </a>
            </li>
            <li>
                <a @click="tsbtnGiaoPhieu_Click">
                    <span class="icon one-file-arrow-right1"></span>Giao phiếu
                </a>
            </li>
            <li>
                <a @click="tsbtnKhoaPhieu_Click">
                    <span class="icon one-file-lock"></span>Khoá phiếu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="row">
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin khách hàng</div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w90">Mã giao dịch</div>
                                <div class="value">
                                    <input type="text" readonly v-model="txtMaGD" class="form-control">
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key w60">Số ĐT</div>
                                <div class="value">
                                    <input type="text" readonly v-model="txtSoDT" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">Tên KH</div>
                        <div class="value">
                            <input type="text" readonly v-model="txtTenKH" class="form-control">
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w90">Địa chỉ KH</div>
                        <div class="value">
                            <input type="text" readonly v-model="txtDiaChi" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-12">
                <div class="box-form">
                    <div class="legend-title">Thông tin khoá phiếu</div>
                    <div class="row">
                        <div class="col-sm-5 col-12">
                            <div class="info-row">
                                <div class="key w130">Nhóm nguyên nhân</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model="nhomton_id"
                                        :allowFiltering="true" 
                                        ref="cboNhomTon"
                                        :dataSource="cboNhomTon"                               
                                        dataValueField="NHOMTON_ID"
                                        dataTextField="NHOM_TON"
                                        @change="cboNhomNN_ValueChanged"
                                         >
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-7 col-12">
                            <div class="info-row">
                                <div class="key w90">Nguyên nhân</div>
                                <div class="value">
                                    <div class="select-custom">
                                        <SelectExt v-model="lydotontc_id"
                                        :allowFiltering="true" 
                                        ref="cboNguyenNhan"
                                        :dataSource="cboNguyenNhan"                                
                                        dataValueField="LYDOTONTC_ID"
                                        dataTextField="LYDOTON_TC"
                                         >
                                        </SelectExt>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="info-row">
                        <div class="key w130">Ghi chú <span style="color:red">*</span></div>
                        <div class="value">
                            <textarea name="" class="form-control" ref="txtGhiChu" v-model="txtGhiChu" style="height: 69px;resize: none;"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">Danh sách khách hàng tiềm năng</div>
            <div class="table-content">
                <DataGrid
                        v-bind:dataSource="tableDsKH.list"
                        v-bind:columns="tableDsKH.cols"
                        :allowPaging="true"
                        ref="tableDsKH"
                        :showFilter="true"
                        :enablePagingServer="false"
                        :panelDataHeight= "'300'"
                        @selectedItemsChanged="grvKhachHangTiemNangNhom1_FocusedRowChanged"
                        :enabledSelectFirstRow="true"
                        
                        /> 
                        
            </div>
    </div>

    </div>
    <GiaoPhieuKhTiemNang ref="popupGiaoPhieuKhTiemNang" v-on:closeModal="closeModal" :dataPopup="dataPopup"/>
    <footer class="footer">
        VNPT-IT &copy; 2021
    </footer>
    
</div>
