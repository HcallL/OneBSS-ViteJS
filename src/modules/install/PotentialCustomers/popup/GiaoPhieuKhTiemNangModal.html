<b-modal
    ref="popupGiaoPhieuKhTiemNang"
    size="xl"
    hide-header
    hide-header-close
    hide-footer
    body-class="p-0"
    @show="handleShowModal"
  >
  <div class="modal-content popup-box">
  <div class="popup-header">
      <div class="title"><span class="icon one-notepad"></span> Giao phiếu</div>
      <div class="close -ap icon-close" @click="hideModal" data-dismiss="modal">
      </div>
  </div>
  <div class="list-actions-top">
      <ul class="list">
          
          <li>
              <a @click="tsbtnChapNhan_Click">
                  <span class="icon one-file-arrow-right1"></span>Giao phiếu
              </a>
          </li>
          
          
      </ul>
  </div>
  <div class="popup-body">
      <div class="box-form">
          <div class="legend-title">Danh sách nhân viên giao việc</div>
          <div class="info-row">
              <div class="key w80">ND giao <span style="color: red;">(*)</span></div>
              <div class="value">                
                      <input type="text"v-model="txtNDGiao" ref="txtNDGiao" class="form-control">
              </div>
          </div>
          <div class="table-content">
                <DataGrid
                v-bind:dataSource="gridViewNhanVien.list"
                v-bind:columns="gridViewNhanVien.cols"
                :allowPaging="true"
                ref="gridViewNhanVien"
                :showFilter="true"
                :enablePagingServer="false"
                :panelDataHeight= "'150'"
                :enabledSelectFirstRow="true"
                
                />  
          </div>
          
      </div>
      <div class="box-form">
          <div class="legend-title">Danh sách nhân viên đã giao nhiệm vụ</div>
          <div class="table-content">
                <DataGrid
                v-bind:dataSource="gridDaGiao.list"
                v-bind:columns="gridDaGiao.cols"
                class="grid-nv"
                :allowPaging="true"
                ref="gridDaGiao"
                :showFilter="true"
                :enablePagingServer="false"
                :panelDataHeight= "'150'"
                :contextMenuItems="gridDaGiao.contextMenuItems"
                @contextMenuClick="contextMenuClick"
                :enabledSelectFirstRow="true"
                />   
         </div>
        </div>
  </div>
</div>
<XoaPhieu ref="popupXoaPhieu" v-on:acceptModal="acceptModal" :dataDelete="dataDelete"/>
</b-modal>
