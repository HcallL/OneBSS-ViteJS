<div>
  <div class="legend-title mart20">
    <div class="pull-left">Thông tin hoàn công</div>
    <div class="pull-right">
      <div class="check-action normal red">
        <input type="checkbox" class="check" v-model="hoanCongInfo.chk_ko_thu_hoi">
        <span class="name">Không thu hồi được</span>
      </div>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="row">
    <div class="col-sm-7 col-12">
      <div class="info-row">
        <div class="key">Người giao việc</div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="hoanCongInfo.nguoi_giao_viec"
                       :allowFiltering="true"
                       :dataSource="dsNguoiGiaoViec"
                       dataValueField="ID"
                       dataTextField="NAME"/>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5 col-12">
      <div class="info-row">
        <div class="key" style="width: 30%">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="hoanCongInfo.chk_ngay_gv">
            <span class="name">Ngày GV</span>
          </div>
        </div>
        <div class="value">
          <div class="input-icon-right">
            <vue-date :disable="!hoanCongInfo.chk_ngay_gv"
                      format='DD/MM/YYYY HH:mm a'
                      v-model="hoanCongInfo.ngay_giao_viec"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-7 col-12">
      <div class="info-row">
        <div class="key">
          <div class="check-action">
            <input type="checkbox" class="check"
                   :disable="hoanCongInfo.enableChkPhanHoi"
                   v-model="hoanCongInfo.chkPhanHoi">
            <span class="name">KH phản hồi</span>
          </div>
        </div>
        <div class="value">
          <div class="select-custom">
            <SelectExt v-model="hoanCongInfo.kieu_lap_dat"
                       :disabled="!hoanCongInfo.chkPhanHoi"
                       :allowFiltering="true"
                       :dataSource="dsKieuLD"
                       dataValueField="kieuld_id"
                       dataTextField="ten_kieuld"></SelectExt>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5 col-12">
      <div class="info-row">
        <div class="key" style="width: 30%">
          <div class="check-action">
            <input type="checkbox" class="check" v-model="hoanCongInfo.chk_ngay_th">
            <span class="name">Ngày HT</span>
          </div>
        </div>
        <div class="value">
          <div class="input-icon-right">
            <vue-date :disable="!hoanCongInfo.chk_ngay_th"
                      format='DD/MM/YYYY HH:mm a'
                      v-model="hoanCongInfo.ngay_hoan_thanh"/>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="info-row">
    <div class="key">
      Nội dung TH
    </div>
    <div class="value">
      <div class="input-more-button -right">
        <button class="btn" @click="btnNDTH">
          <span class="nc-icon-glyph ui-1_edit-76 f16"></span>
        </button>
        <input type="text" class="form-control " v-model="hoanCongInfo.txtNoiDungTH">
      </div>
    </div>
  </div>
  <div class="info-row">
    <div class="key">
      Nội dung giao
    </div>
    <div class="value">
      <input type="text" class="form-control " v-model="hoanCongInfo.txtNDGiao">
    </div>
  </div>
  <div class="info-row">
    <div class="key">
      Ghi chú
    </div>
    <div class="value">
      <textarea name="" class="form-control" disabled style="height: 216px;resize: none;" id="" cols="30" rows="10"></textarea>
    </div>
  </div>
</div>
