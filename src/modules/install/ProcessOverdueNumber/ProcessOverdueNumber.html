<div class="main-wrapper">
    <breadcrumb :header="header" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a href="#" @click.prevent="btnGetSubClicked">
                    <span class="icon one-file-attach"></span> Lấy TT (F5)
                </a>
            </li>
            <li>
                <a href="#" @click.prevent="btnExportFileClicked">
                    <span class="icon one-download"></span> Xuất file
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">Thông tin tìm kiếm</div>
            <div class="row">
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w50">Đơn vị</div>
                        <div class="value">
                            <div class="select-custom">
                                <select name="" id="" class="form-control">
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 col-12">
                    <div class="info-row">
                        <div class="key" style="width: 160px;">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="nhohon">
                                <span class="name">Thời hạn còn thuê &lt;=</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <input type="text" class="form-control highlight" v-model="thoihancon_nhohon" :disabled="!isNhoHon" @keypress="validateNumber">
                            </div>
                        </div>
                        <div class="value padt7 w20">
                            Ngày
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-12">
                    <div class="info-row">
                        <div class="key w50">Số máy</div>
                        <div class="value">
                            <div class="input-icon-right">
                                <input type="text" class="form-control highlight" v-model="somay" v-on:keyup.enter="onSoMayEnter">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-7 col-12">
                    <div class="info-row">
                        <div class="key" style="width: 160px;">
                            <div class="check-action">
                                <input type="checkbox" class="check" v-model="lonhon">
                                <span class="name">Thời hạn còn thuê &gt;=</span>
                            </div>
                        </div>
                        <div class="value">
                            <div class="input-icon-right">
                                <input type="text" class="form-control highlight" v-model="thoihancon_lonhon" :disabled="!isLonHon" @keypress="validateNumber">
                            </div>
                        </div>
                        <div class="value padt7 w20">
                            Ngày
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <div class="legend-title">
                Danh sách thuê số
            </div>
            <!-- <gridview id="table1" :datalist="listbox.ds_thuebao.list" :headers="listbox.ds_thuebao.header" flcol="false" 
            v-bind:checkheader="true" lastcoltemplate="0" :flcol="false"></gridview> -->

            <DataGrid
             v-bind:columns="listbox.ds_thuebao.header"                    
             v-bind:dataSource="listbox.ds_thuebao.list"
             :enable-paging-server="false"                                        
             :allowPaging="true"
             :showFilter="true"
             :showColumnCheckbox="true">
            </DataGrid>  
           
        </div>
    </div>

</div>
