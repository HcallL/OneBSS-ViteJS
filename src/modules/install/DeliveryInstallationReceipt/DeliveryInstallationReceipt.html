<div class="main-wrapper">
  <div class="breadcrumb-top">
    <div class="main-title">Giao Phiếu tiếp nhận lắp đặt</div>
    <ul class="breadcrumb">
      <li class="breadcrumb-item"><a><span class="nc-icon-outline ui-1_home-simple"></span> Trang chủ </a></li>
      <li class="breadcrumb-item"><a>Điều hành TC</a></li>
      <li class="breadcrumb-item active">Giao phiếu tiêp nhận lắp đặt</li>
    </ul>
  </div>
  <div class="list-actions-top">
    <ul class="list">
      <li>
        <a ref="tsbtnTimKiem" @click="tsbtnTimKiem_Click">
          <span class="icon one-search"></span>Tìm kiếm
        </a>
      </li>
      <li>
        <a ref="tsbtnGiaoPhieu" @click="tsbtnGiaoPhieu_Click">
          <span class="icon one-file-arrow-right1"></span>Giao phiếu
        </a>
      </li>
      <li>
        <a ref="tsbtnHuyGiao" @click="tsbtnHuyGiao_Click">
          <span class="icon one-cancel"></span>Hủy giao
        </a>
      </li>

    </ul>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">Thông tin tìm kiếm</div>
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w95">Mã giao dịch</div>
            <div class="value">
              <div class="input-more-button">
                <button class="btn" @click="showPopupSearchContract">
                  <span class="-ap icon-more_horiz"></span>
                </button>
                <input type="text" ref="txtMaGD" v-on:keyup.enter="txtMaGD_KeyPress" v-model="txtMaGD"
                       class="form-control highlight">
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key">Trạng thái phiếu</div>
            <div class="value">
              <div class="select-custom">
                <SelectExt v-model="trangthaiCbo"
                           :allowFiltering="true"
                           @change="cboTT_SelectedValueChanged(($event))"
                           ref="cboTT"
                           :dataSource="cboTT"
                           dataValueField="id"
                           dataTextField="text"
                >
                </SelectExt>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4 col-12">
          <div class="info-row">
            <div class="key w90">Ngày giao</div>
            <div class="value">
              <div class="input-icon-right">
                <vue-date :format="'DD/MM/YYYY'" v-model="dtpNgayGiaoTK"/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-8 col-12">
          <div class="info-row">
            <div class="key">Nội dung giao</div>
            <div class="value">
              <input type="text" class="form-control" v-model="txtNoiDung">
            </div>
          </div>
        </div>
      </div>
      <div class="legend-title mart20">
        <div class="pull-left">
          Danh sách phiếu yêu cầu
        </div>
        <div class="pull-right red">
          {{ lblTongSo }}
        </div>
        <div class="clearfix"></div>
      </div>
      <div class="table-content">
        <DataGrid
          v-bind:dataSource="gridThueBao.list"
          v-bind:columns="gridThueBao.cols"
          :allowPaging="true"
          ref="gridThueBao"
          :showFilter="true"
          :enablePagingServer="false"
          :enabledSelectFirstRow="false"
          :panelDataHeight="'300'"
          :showColumnCheckbox="true"
          @queryCellInfo='queryCellInfo'
        />
      </div>
    </div>
  </div>
  <footer class="footer">
    VNPT-IT &copy; 2021
  </footer>
  <ejs-dialog :enableResize='true' :visible="false" ref="popupFrmTraCuuHopDong"
  :header='"Tra cứu hợp đồng, phụ lục"' showCloseIcon=true width="80%" target="#app .main-wrapper" :position="position" height="800">
  <SearchContractModal ref="searchContractModal" :loaihd_id="loai_hd_id" :kieu="1" :tthd_id="1" :donviDLId="donviDLId" :donviId="donvi_id" :nhanvienId="nhanvien_id"
  @accept="acceptSearchContract"/>
</ejs-dialog>
 
</div>
