<b-modal ref="TailenFileModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0" no-close-on-backdrop
  @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-upload"></span>Tải lên file chính sách
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li >
          <a :class="disabledThemMoi?'disabled':''" href="javascript: void(0)" title="Chọn file để tải lên" @click="clearForm">
            <span class="icon one-file-plus"></span>Thêm mới
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại" @click="saveNewFile">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Huỷ tải lên" v-on:click.prevent="hideModal">
            <span class="icon fa fa-sign-out"></span> Thoát
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">
          Danh sách file chính sách
        </div>
        <div class="info-row">
          <div class="key">
            Loại file <span class="red">(*)</span>
          </div>
          <div class="value">
            <select2 :options="dsLoaiFile" v-model="cbbLoaiFile"/>
          </div>
        </div>
        <div class="info-row">
          <div class="key">Chọn file</div>
          <div class="value">
            <div class="input-icon-right">
              <input disabled v-model="fileUploadName" type="text" class="form-control">
              <span @click="handleUploadFile" class="text-main icon -ap icon-upload"></span>
            </div>
          </div>
        </div>
        <div class="info-row">
          <div class="key">Ghi chú</div>
          <div class="value">
            <input v-model="txtGhiChu" type="text" class="form-control">
          </div>
        </div>
        <DataGrid ref="grid_file" id="grid_file" :dataSource="dsFile" :columns="tbColumns" :allowPaging="true"
          :enablePagingServer="false" :showFilter="true" :enabledSelectFirstRow="true"
          @rowSelected="rowSelected"
          />
      </div>
    </div>
  </div>
  <input type="file" ref="fileInput" style="display: none" @change="uploadFile" />
</b-modal>
