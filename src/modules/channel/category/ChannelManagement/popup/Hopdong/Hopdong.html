<b-modal ref="nhapHopdongModal" size="xl" hide-header hide-header-close hide-footer body-class="p-0"
  no-close-on-backdrop @show="handleShowModal">
  <div class="modal-content popup-box">
    <div class="popup-header">
      <div class="title">
        <span class="icon one-notepad"></span>Nhập hợp đồng
      </div>
      <div class="close -ap icon-close" @click="hideModal"></div>
    </div>
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a href="#" v-on:click.prevent="ChiTietTienKM_CapNhap">
            <span class="icon one-file-attach"></span> Lấy TT
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Ghi lại">
            <span class="icon one-save"></span>Ghi lại
          </a>
        </li>
        <li>
          <a href="javascript: void(0)" title="Hủy">
            <span class="icon nc-icon-glyph ui-1_circle-remove"></span>Hủy
          </a>
        </li>
      </ul>
    </div>
    <div class="popup-body">
      <div class="box-form">
        <div class="legend-title">Danh sách hợp đồng</div>
        <div class="row">
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">Tên loại hợp đồng <span class="red">(*)</span></div>
              <div class="value">
                <input disabled type="text" class="form-control" v-model="items.tenloaihd">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">Tên người ký <span class="red">(*)</span></div>
              <div class="value">
                <input type="text" class="form-control" v-model="items.motahd">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">Mô tả loại hợp đồng <span class="red">(*)</span></div>
              <div class="value">
                <input disabled type="text" class="form-control" v-model="items.tenloaihd">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">Mgày bắt đầu <span class="red">(*)</span></div>
              <div class="value">
                <input type="text" class="form-control" v-model="items.tenloaihd">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">File mẫu loại hợp đồng</div>
              <div class="value">
                <div class="input-icon-right">
                  <input disabled v-model="items.Filehopdong" type="text" placeholder="Chọn file..." class="form-control">
                  <span @click="$refs.files.click()" class="text-main icon -ap icon-upload"></span>
                  <input hidden type="file" ref="files" id="upload-file" @change="changeFileUpload">
              </div>
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">Ngày hết hạn <span class="red">(*)</span></div>
              <div class="value">
                <input type="text" class="form-control" v-model="items.motahd">
              </div>
            </div>
          </div>
          <div class="col-sm-6 col-12">
          </div>
          <div class="col-sm-6 col-12">
            <div class="info-row">
              <div class="key w160">File hợp đồng đã ký</div>
              <div class="value">
                <div class="input-icon-right">
                  <input v-model="items.Filehopdong" type="text" placeholder="Chọn file..." class="form-control">
                  <span @click="$refs.files.click()" class="text-main icon -ap icon-upload"></span>
                  <input hidden type="file" ref="files" id="upload-file" @change="changeFileUpload">
              </div>
              </div>
            </div>
          </div>
        </div>
        <div class="legend-title mart20">Danh sách loại hợp đồng</div>
        <DataGrid v-bind:columns="[
                                    {fieldName: 'ma_dt', headerText: 'Tên loại hợp đồng', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-blue'},
                                    {fieldName: 'ten_dt', headerText: 'Mô tả loại hợp đồng', allowFiltering: true, allowSorting: false, width: 150, cssClass: 'text-bold'},
                                    {fieldName: 'so_dt', headerText: 'File mẫu loại hợp đồng', allowFiltering: true, allowSorting: false, width: 90, cssClass: 'text-red'},
                                    ]" v-bind:dataSource="DsLoaihopdong" :showFilter="true" :allowPaging="true"
          ref="DsLoaihopdongGrid" :enablePagingServer="false" :allowExcelExport="true">
        </DataGrid>

      </div>
    </div>
    <b-modal ref="popupTraCuuVatTuHDTB" size="xl" hide-header hide-header-close hide-footer body-class="p-0">
      <TraCuuVatTuHDTB :baohong_id="0" :hdtb_id="hdtb_id" />
    </b-modal>

  </div>
</b-modal>
