<div class="main-wrapper">
  <div>
    <breadcrumb />
    <div class="list-actions-top">
      <ul class="list">
        <li>
          <a>
            <span class="icon fa fa-search"></span> Tìm kiếm
          </a>
        </li>
        <li>
          <a v-b-modal.popup-frmXacNhanXoaPhieu>
            <span class="icon fa fa-trash"></span> Xoá phiếu
          </a>
          <frmXacNhanXoaPhieu />
        </li>
        <li>
          <a>
            <span class="icon one-file-remove"></span> Huỷ phiếu
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="page-content">
    <div class="box-form">
      <div class="legend-title">
        Thông tin tìm kiếm
      </div>
      <div class="row">
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              Kênh bán
            </div>
            <div class="value">
              <select2 />
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              User gạch
            </div>
            <div class="value">
              <select2  />
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              Tiền trả
            </div>
            <div class="value">
              <input type="number" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              Hình thức TT
            </div>
            <div class="value">
              <select2 />
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              Ngày thanh toán
            </div>
            <div class="value">
              <ejs-datepicker :format="'dd/MM/yyyy'" v-model="dtThanhToan" />
            </div>
          </div>
        </div>
        <div class="col-lg-4 col-sm-6 col-12">
          <div class="info-row">
            <div class="key w110 nowrap">
              Ghi chú
            </div>
            <div class="value">
              <input type="text" class="form-control"/>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="box-form">
      <div class="legend-title">
        Danh sách chi trả
      </div>
      <DataGrid2 
      class="table-result table-gachle"
      :columns="[
      {fieldName: 'so_phieu', headerText: 'Số phiếu', allowFiltering: true, allowSorting: true},
      {fieldName: 'ngay_chi_tra', headerText: 'Ngày chi trả', allowFiltering: true, allowSorting: true},
      {fieldName: 'ma_tt', headerText: 'Mã TT', allowFiltering: true, allowSorting: true},
      {fieldName: 'ten_tt', headerText: 'Tên TT', allowFiltering: true, allowSorting: true},
      {fieldName: 'noi_dung', headerText: 'Nội dung', allowFiltering: true, allowSorting: true},
      {fieldName: 'tien_tra', headerText: 'Tiền trả', allowFiltering: true, allowSorting: true},
      {fieldName: 'ht_tra', headerText: 'Hình thức trả', allowFiltering: true, allowSorting: true},
      {fieldName: 'user_gach', headerText: 'User gạch', allowFiltering: true, allowSorting: true},
      ]"
      :dataSource="dtDSChiTra"
      />
    </div>
  </div>
</div>
