<div class="main-wrapper">
    <breadcrumb :title_in="'Chuyển nợ kênh'" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a ref="tsbtnXemSoLieu" @click="tsbtnXemSoLieu_Click">
                    <span class="icon one-file-check"></span> Xem số liệu
                </a>
            </li>
            <li>
                <a>
                    <downloadexcel 
                    ref="export_excel"
                    :stringifyLongNum="true" :data="dataExport"
                    :fields="fieldExport" 
                    worksheet="export"
                    :beforeGenerate="tsbtnExport_Click"
                    :name="'Chuyen_no_kenh_danh_sach.xls'" >
                    <span class="icon one-excel-download"></span>Xuất Excel
                </downloadexcel>
                </a>
            </li>
            <!-- <li>
                <a @click="tsbtnExport_Click">Xuất Excel</a>
            </li> -->
            <li>
                <a ref="tsbtnChotSoLieu" @click="tsbtnChotSoLieu_Click">
                    <span class="icon one-check"></span> Công bố số liệu
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                Thông tin tìm kiếm
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Thời gian (*)</div>
                        <div class="value">
                            <!-- <VueDateExt format="YYYYMM" type="date" ref="txtThoiGian" /> -->
                            <ejs-datepicker class="form-control bg-none bor0 fw6 text-red"
                            placeholder="Chọn tháng" :format="'MM/y'" :start="'Year'"
                            :depth="'Year'" :showClearButton="false" v-model="thoigian" />
                        </div>
                    </div>
                </div>
                <!-- <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Đơn vị (*)</div>
                        <div class="value">
                            <Select2Ext ref="cboDonVi" />
                        </div>
                    </div>
                </div> -->
            </div>
        </div>
        <div class="box-form">
            <DataGridCustom ref="dtGrid" :columns="columns" />
        </div>
    </div>
</div>
