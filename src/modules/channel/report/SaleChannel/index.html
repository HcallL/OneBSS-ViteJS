<div class="main-wrapper">
    <breadcrumb :title_in="'Lịch sử chi trả'" />
    <div class="list-actions-top">
        <ul class="list">
            <li>
                <a ref="tsbtnXemSoLieu" @click="tsbtnXemSoLieu_Click">
                    <span class="icon one-file-check"></span> Xem
                </a>
            </li>
            <li>
                <a>
                    <downloadexcel :stringifyLongNum="true" :data="dataExport"
                    :fields="fieldExport"
                    worksheet="export"
                    :name="'lich_su_chi_tra.xls'" >
                    <span class="icon one-excel-download"></span>Xuất Excel
                </downloadexcel>
                </a>
            </li>
        </ul>
    </div>
    <div class="page-content">
        <div class="box-form">
            <div class="legend-title">
                Thông tin tìm kiếm
            </div>
            <div class="row">
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Thời gian từ (*)</div>
                        <div class="value">
                            <VueDateExt format="YYYYMM" type="date" ref="txtThoiGianTu" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Thời gian đến (*)</div>
                        <div class="value">
                            <VueDateExt format="YYYYMM" type="date" ref="txtThoiGianDen" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Đơn vị (*)</div>
                        <div class="value">
                            <Select2Ext ref="cboDonVi" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-6 col-12">
                    <div class="info-row">
                        <div class="key w100">Kênh bán (*)</div>
                        <div class="value">
                            <Select2Ext ref="cboKenhBan" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-form">
            <DataGridCustom ref="dtGrid" :columns="[
                            {
                            fieldName: 'thang',
                            headerText: 'Thời gian',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'ten_dv',
                            headerText: 'Đơn vị',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'ten_kenhban',
                            headerText: 'Kênh bán',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'noidung',
                            headerText: 'Nội dung',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'congno_dauky',
                            headerText: 'Công nợ đầu kỳ',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'congno_phatsinh',
                            headerText: 'Công nợ phát sinh',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'tientra',
                            headerText: 'Đã chi trả',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          },
                          {
                            fieldName: 'con_no',
                            headerText: 'Còn nợ',
                            allowFiltering: true,
                            allowSorting: true,
                            width: 'auto',
                          }
                        ]" />
        </div>
    </div>
</div>
